 HNN_Buddhism:0 "佛光普照"
 HNN_Buddhism_desc:0 "如今顾净源终于驱逐了那个披着佛教的皮的伪信徒汤芗铭了，真正的佛教信仰将要普照整个湖南。但是在这条传播真理的路上还有着许多的敌人需要佛教徒们去解决，但是相信对于他们而言都只是时间问题。"
 HNN_shou_long_zi_jin:0 "香火钱"
 HNN_shou_long_zi_jin_desc:0 "我们只是暂时得到了湖南的最高权力，谁也不能保证接下来我们不会被推翻。因此为了之后的稳固我们权力的行动，我们必须要获取大量的资金，是时候发动所有佛寺让他们去赚取更多的香火钱。"
 HNN_xiu_gai_sheng_xian:0 "着手修宪"
 HNN_xiu_gai_sheng_xian_desc:0 "湖南省有一部自己的省宪法，虽然被汤芗铭宣布取消。但是，在我们还没有站稳脚跟的情况下，我们需要对这部宪法保持敬畏，毕竟倘若我们能够通过省宪法认证成为合法政府。其他人反对我们的名义就要弱上许多。但是这部宪法内的内容却不是我们所满意的，他所包含的那种联省派的思想必须被革除。我们需要推动议会去修改它的条款，让它成为我们绝对权力的背书。"
 HNN_la_long_hao_qiang:0 "拉拢豪强"
 HNN_la_long_hao_qiang_desc:0 "地主豪强们在佛教刚进入中国开始就与我们有着密切关联，在随后的那些日子里，我们的佛寺修缮工作离不开他们的捐献。而在我们夺权之后，我们的关联将更加紧密，在我们的政府中为他们留一些位置，这是对友好的回报。"
 HNN_tou_zi_fo_jiao_jiao_yu:0 "推行佛教教育"
 HNN_tou_zi_fo_jiao_jiao_yu_desc:0 "佛教具有数千年的历史，其中的奥秘更是妙不可言，在古老的中国历史中，佛教曾一度成为国教，人人皆修佛法，俨然一副地上天堂的画卷。但是外族的入侵，道教、儒教这些愚蠢的思想的入侵，还有那些愚不可言的皇帝们发动的一次又一次灭佛运动，使得人们在世间流浪奔波。如今，佛门重开，佛祖欢迎任何人的皈依，并保佑每一个愿意礼佛的生灵。"
 HNN_xin_yi_hui:0 "新议会"
 HNN_xin_yi_hui_desc:0 "随着议员们纷纷被信徒用各种方式收买，亦或是被信徒所顶替，整个湖南省的议会终于成为了顾净源的一言堂，他可以随心所欲的推动那些他想要通过的法律，否决那些对他不利提案，当然如果有人胆敢提出的话。湖南省在未来仍然将会是一个“法制”的社会，只是法律由佛教徒们说了算。"
 HNN_qu_she_hui_zhu_yi:0 "反社会主义教育"
 HNN_qu_she_hui_zhu_yi_desc:0 "社会主义思想的传播对佛教的存在百害而无一利，是时候革除社会主义对湖南的毒害了，在未来的教育课本中将不断的提及社会主义是如何使得湖南几次陷入内战，而那些社会主义分子是如何荼毒杀害那些淳朴的守法公民们。"
 HNN_new_goverment:0 "新政府"
 HNN_new_goverment_desc:0 "政府将焕然一新，政府雇员都被重新雇佣重新签订合同，而每一个新部长乃至于新职员都有着浓厚的密宗背景，他们都历经考验，没有人会质疑他们的佛教的虔诚。更没有人会怀疑他们对顾净源的忠诚..."
 HNN_cheng_li_seng_lv_jun:0 "成立僧侣军"
 HNN_cheng_li_seng_lv_jun_desc:0 "顾净源为了维持权力的稳定，防止工团主义者们层出不穷的反抗骚乱决定成立一支完全控制在自己手中的军队，一支完全接受密宗教育的由佛寺僧侣组成的军队。"
