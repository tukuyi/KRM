 HNN_rule_of_the_kuomintang_cheng_1:0 "国民党之治"
 HNN_rule_of_the_kuomintang_cheng_1_desc:0 "在湖南，国民党的执政地位如日中天。经过一系列的广泛改革，湖南省已经彻底旧貌换新颜。最终，国民党赢得了人民的青睐，在其全权主导下推进革命性的现代化事业。党是人民的指路明灯，为国家带来光明的未来。"
 HNN_rule_of_the_kuomintang_cheng_2_desc:0 "$HNN_rule_of_the_kuomintang_cheng_1_desc$"
