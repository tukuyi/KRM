 HNN_kuomintang_second_army_long:0 "国民革命军第二军\n§g国民革命军第二军原是谭延闿的军阀部队，它的建立最早可以追溯到1923年秋，孙中山任命谭延闿为建国湘军总司令的时候。这些湘军是响应孙中山共同抵抗北洋军南下的号召加入广州政府的，当时国民党内革命思潮盛行，他们的思想却较为温和。\n\n国民革命军重编之初，谭延闿的建国湘军得以保留，但在建国滇军和建国桂军叛乱之后，总司令蒋介石于1925年将建国湘军改编为国民革命军第二军，下辖第4师（师长张辉瓒）、第5师（师长谭道源）和第6师（师长戴岳）。虽然在北伐中英勇作战，但第二军最终还是被围困在湖南，此时，赵恒惕向老上级谭延闿递来了橄榄枝，声称如果第二军投降就能得到赦免。\n\n国民党重夺湖南之后，谭延闿重建了第二军，虽然兵微将寡，但能充当湘省温和派元老的发声渠道，并且在第六军和第八军之间居中调解，帮助他们达成共识，完成维持湖南秩序的艰巨任务。§!"
