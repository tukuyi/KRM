 hunfo.6.t:0 "我们的未来"
 hunfo.6.d:0 "国家已经组织完备，前进的方向业已定下，那我们现在就该决定要如何去向全世界传播佛祖的慈悲了。我们可以坚持和平友好的道路，以湖南为根据地，通过外交手段传达我们的信念，此外，我们也可以接过火炬，亲手为人类带来最终的救赎。\n\n我们可以仅仅管好湖南一身就好，不要参与到世界的纷争之中。\n\n又或是向着割据中国的诸多军阀们宣战，将他们驱逐出中国，解放全中国痛苦的百姓们。\n\n我们也可以前往印度，去到佛祖诞生的地方，将那里的佛教徒们从印度伪教和工团主义的荼毒下拯救出来。同时向西藏，最神秘的香巴拉高原去取得藏密的传承地位。\n\n抑或是向东而行，渡海而行，去将教育了顾净源的东密日本从军国主义神道教思想中解放出来？\n\n我们究竟该做何种选择？"
 hunfo.6.a:0 "省外之事与我们无关"
 hunfo.6.b:0 "超度军阀"
 hunfo.6.c:0 "向西而行"
 hunfo.6.e:0 "向东而行"
 hunfo.7.t:0 "双修法"
 hunfo.7.d:0 "双身法，又称欢喜佛法（简称欢喜法）、演揲儿法、本尊双运法（简称双运法）、男女双修法（简称双修法）、男女和合大定、阴阳和合禅定、秘密大喜乐禅定，藏传佛教术语，是无上瑜伽部特有的修行方法，属于圆满次第的一部分。\n\n修行所需要的女性伴侣，在无上瑜伽部中称为明妃。明妃分成，实体明妃（即人类女性），观想明妃（通过观想而幻现的女性），咒生明妃（利用咒术产生的女性），以及空行母等。事业手印所指的即是跟人类女性一同修行双身法，而观想明妃，称为智慧手印，或智印。在实体明妃中，具备特定宗教修行能力的女性，称为俱生明妃。但是事业手印中采用的明妃，通常是指一般的女性，以二十岁以下相貌出众的处女为最佳，不一定需要具备特别的宗教修行程度。\n\n男性修行者必须选择一名符合标准的年轻女性（通常是十二岁到十六岁的处女，最多不能超过二十岁，不得已时二十岁以上的非处女也可以），献给上师。上师与明妃在曼荼罗（即坛场）进行性行为后，将他的精液与女性经血取出（称为甘露，或赤白菩提心），让弟子吞下，这称为秘密灌顶，是密宗灌顶的一种。\n\n这样的修行方式在藏密内部也纷争不断，如俗称黄教的格鲁派就认为，这样的修行不过是一种借口，出家弟子禁止与实体明妃修行双修法。而顾净源大师所修行的噶举派却认为这样的修行方式也并非不可，只是不适合一般修行者，属于拔苗助长的行为。\n\n早在佛教传入中国之时，汉佛八宗之祖鸠摩罗什就有着一交而生二子的传说，同时顾净源本人在十多年前赵恒惕、唐生智政斗时期就有着十余房小妾。远赴日本修行东密时又结识了一位名叫“雨落”的明妃，她对佛教有着超越凡人的理解，与顾净源大师可谓是心心相印。\n\n而当顾净源手握湖南大权之后，他就需要考虑是否要推行或禁止这样的修行方式了。"
 hunfo.7.a:0 "还是要尊重中国的民俗"
 hunfo.7.b:0 "对大成就者以下禁止"
 hunfo.8.t:0 "密宗法器"
 hunfo.8.d:0 "以修行者的头盖骨、指骨、人皮等制成法器以供后来者修行是密宗修行的一种特有的方式。其中人皮手鼓，又称阴阳鼓，为密宗修炼时常用的法器，由一对男女的得道修行者的头盖骨制成。人骨念珠为用来开启后人之智的法器，多数由得道喇嘛的手指骨和眉骨制成，因为喇嘛在做法时多用手指，用眉骨是因为喇嘛用眼睛看佛经，观察世事。眉骨制成的人骨念珠比较珍贵，因为眉骨小，要制成念珠需要多位得道喇嘛，而一位得道喇嘛的手指骨就够制造成人骨念珠。能够被选作制作法器的原材料不仅需要被选者有着极高的修为，还需要被选者自己诚心。\n\n但是湖南修行力度推广之大又没有如此多濒死的得道之人来制作法器，这对于灌顶的影响是深远的，也许我们能够从西藏进口一些法器？但他们对自己法器的看护又是如此的严格，又或者普通人也未尝不可？反正不会有人知道法器是怎么来的..."
 hunfo.8.a:0 "那就这么办吧"
 hunfo.8.b:0 "算了，心不诚不能修行"
 hunfo.9.t:0 "奴隶制"
 hunfo.9.d:0 "在全省范围内我们教化了许多曾经对佛教表示质疑的普通人，但是还有更多的诸如穆斯林、道教徒、儒生，以及那帮可恶的工团分子们。他们拒绝皈依我们，即便是我们已经逮捕了他们，他们还是对我们的政府破口大骂，这些该死的家伙是如此的可恶。而我们的一些得道者认为像他们这般不忠不敬之人应该感受到金刚之怒，即便佛祖有好生之德，不会给予他们死刑，但是我们也应该让他们为信徒们服务，正好符合他们的所谓“劳动改造”。"
 hunfo.9.a:0 "是个不错的提议"
 hunfo.9.b:0 "还是以慈悲为怀"
 hunfo.15.t:0 "佛家三清"
 hunfo.15.d:0 "自从我们宣布佛教为唯一正统信仰之后，其他教派各有抵触但是到今日也都不得不承认时代变了。于是有一些传承就纷纷的找上门来希望得到认可，将他们的叙事融合到佛教的传承当中。对此，我们自然是欣然接受，在未来的描述中，道家言论中的一炁化三清的三清自然是不变，但是这三清有都是释迦牟尼佛的法身、报身、化身..."
 hunfo.15.a:0 "所有人都能满意"
 hunfo.20.t:0 "柳幸福的一天"
 hunfo.20.d:0 "早上五点，柳幸福在佛经声中起了床。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。他们一起领导着工人运动，那是他最开心的一段日子。\n\n可是后来，在又一次罢工中，他被赶来的佛教警察逮捕，投入了牢中，他被判处对佛祖不忠且传播异教思想，罚为奴隶终身。柳幸福作为一个工团党人难以想象这样不人道的惩罚竟然真的存在，他叫骂着，但是换来的是警察的一顿毒打。再之后一个教徒花了不知道多少钱买下了他，从此他又过上了没日没夜的工作，但比工厂中的薪水更低，几乎可以说是没有。而每天都至少要挨一顿打，晚上还要还要去佛寺，被迫听那些僧人念经。这样的日子久了，他开始怀疑工团思想是不是真的愚不可耐？是不是真的是因为他今生对佛祖不忠才要遭受那些折磨？"
 hunfo.20.a:0 "阿弥陀佛？"
 
 hunfo.10.t:0 "一位奇异的高僧"
 hunfo.10.d:0 "在我们收复了上海之后，我们的士兵在那里遇到了一个奇怪的家伙。\n\n那是上海的一座不大不小的寺庙，里面的僧侣却不是中国人，甚至不是日本人或者印度人，他们皮肤白皙，眼睛泛蓝。一看就知道是一伙欧洲人。但他们拒绝与我们的普通士兵交谈，那个为首者表示这些普通士兵修行不够，为了知道更多信息，正明法师决定亲自前往与他们交谈。终于得知，为首者法名释照空，原名伊格纳茨·特雷比奇-林肯，是一名匈牙利人，在欧洲时误信了一些基督教和犹太教，在这些邪教的诱导下他在匈牙利犯了事流亡各地，在西方的那些邪恶政府的诱导下做了许多坏事也认识了许多政府高层。最终出于各种原因他来到了中国，这个最伟大的东方民族的伟大国度，并在这里他受到了佛祖的感召，最终剃度，皈依正信。\n\n在听完了他的这番论述后，正明法师第一时间联系了各大高僧，这样一位与西方有着密切接触，而且如今也有传闻他在接受西方某些组织的资助的匈牙利佛教徒。也许他能够为我们与西方人的交流搭起一道桥梁？我们是不是可以承认这座寺庙的地位并给予他些许职务？"
 hunfo.10.a:0 "承认他的身份"
 hunfo.10.b:0 "这样怪异的人还是少来往"
 hunfo.11.t:0 "一些奇怪的货物"
 hunfo.11.d:0 "自从释照空法师开始主政之后，正明法师时常听闻上海有些不对劲，似乎来自欧洲、美国等地的货船抵达的频率有一点超乎寻常，而从上海发出的货船数却又没什么变化。这在高层僧侣间引发了一些不小的争论，有的人私下对正明法师进谏，这些货物中或许是释照空私藏的武器，他或许是别有用心。但是正明法师却不以为然，“什么都怀疑只会害了自己，况且你们又何尝不是对他有什么偏见呢？佛祖对于每一个人的关爱是相同的，你们不能因为他是给欧洲人就觉得他不忠于佛祖。”但是进谏的人多了，正明法师难免还是生出了猜忌之心，也许真的该派人查查？"
 hunfo.11.a:0 "修行倒减，竟会猜忌他人了"
 hunfo.11.b:0 "还是派人去查查吧"
 hunfo.12.t:0 "释照空发动政变"
 hunfo.12.d:0 "直到各大佛寺高层集体被逮捕后，正明法师才知道那些货船里装的究竟是什么，而释照空又隐瞒了些什么。\n\n伊格纳茨·特雷比奇-林肯他对佛祖的忠诚不假，但与此同时他也是一个国际上鼎鼎大名的情报贩子，与他来往的各大组织遍布全世界。而那些货船里装的则是他从世界各地收购的枪支以及他忠诚的部下。他对这片土地，对佛教是如此狂热，他强硬的认为这个世界上的其他思想都是罪恶的，那些孵化出罪恶思想的家伙更是应当灭绝的，他们的民族是无比低劣了。而这一次他终于有机会在这片佛教之地大展拳脚了。"
 hunfo.12.a:0 "一个神圣的民族将要崛起"
 hunfo.13.t:0 "生存空间"
 hunfo.13.d:0 "这个世界上的土地面积，资源量都是有限的，然而在这有限的空间内诸如伊斯兰、基督、印度教乃至于道教、拜火教等等那些千奇百怪的低劣的邪恶思想的信徒却占据了广阔的欧洲、美洲、非洲的大片土地。这些罪人们除了懒惰淫欲，将畜生道、饿鬼道、地狱道的罪恶带到人世间侮辱高贵的佛教徒外毫无其他作为。他们是全世界的敌人、文明的毁灭者、人民的寄生虫、混乱之子、邪恶的化身、腐烂的催化剂和导致人类堕落的魔鬼。\n\n在我们的千年帝国之内，那些高贵的汉人、印度人佛教徒们，他们是真正的雅利安民族，而不是西方那些虚伪的窃据者。他们理应当是最优等的公民，享用这世间最优雅的一切，他们生来就是高贵的，佛陀对他们的宠爱超过了世间的一切。而那些诸如道教、儒教之类的二等公民们倘若他们还有一丝良善就应该为自己堕入邪魔外道而忏悔，他们应当去为佛教徒们劳动，为他们奉献一切。再次一等的三等公民则是那些印度教徒们，他们背叛了佛陀的教诲，被恶魔腐化。但尽管如此佛祖仍然是爱他们的，只要他们放弃自己那可悲的信仰，用最虔诚的心去为佛教徒们奉献，那么佛祖依旧为给予他们救赎。而最为劣等的便是那些基督教与穆斯林信徒，更尤其是那些犹太教徒，他们天生是罪恶的，也只知晓播散罪恶，他们仍然生活在世界上就是对佛祖最大的污蔑。这些集万恶于一身的该死的诸如牲畜一般的家伙需要被最强烈的火焰所焚尽！"
 hunfo.13.a:0 "荡平万魔！"
 hunfo.14.t:0 "真正的第十四世达赖喇嘛"
 hunfo.14.d:0 "1933年12月17日，傍晚时分第十三世达赖喇嘛圆寂由五世热振活佛绛白益西丹巴坚赞摄政直到找寻到达赖喇嘛转世灵童。而他们真的找到了那个十四世达赖喇嘛丹增嘉措。然而如今释照空却突然发表声明否认如今的第十四世达赖喇嘛只是一个可耻的冒牌货，他才是那个真正的新的达赖喇嘛。而且他声明是由佛祖本人亲自将图登嘉措的魂灵引荐到他身前，指引他成为新的达赖喇嘛。这一番言论自然是激起了藏传佛教派的猛烈抨击，他们拒绝承认这个来历不明的家伙。但是佛祖亲自认可的继承人又怎么需要这些妄言者的认可呢？"
 hunfo.14.a:0 "无论如何，释照空都将继承达赖喇嘛的身份。"
 hunfo.16.t:0 "释照空的衣柜"
 hunfo.16.d:0 "朴素和鲜艳，这个月的释照空要穿上他的哪件僧衣呢？"
 hunfo.16.a:0 "还是朴素一点好"
 hunfo.16.b:0 "换点鲜艳的颜色"
 hunfo.16.c:0 "还是朴素一点好"
 hunfo.16.e:0 "换点鲜艳的颜色"
 hunfo.17.t:0 "雅利安佛教国的未来"
 hunfo.17.d:0 "距离照空法师的盟友的到来已经过去了接近一年时间了，在这一年中，他们的绝大多数都皈依到了佛门之下。虽然还有一些人顽固的试图保持着他们那可笑的信仰，又或是他们指责照空法师歪曲雅利安血统，依旧保持着那原教旨的思想。这些人最后都死在了特工的暗杀之下，法师很仁慈，但前提是你足够忠诚。\n\n而在这一年的政务中，照空法师感受到自己与佛陀的联系越来越微薄，他不在能够频繁的见到佛陀显灵。当然了佛陀是不可能抛弃他最忠诚的信徒的，唯一行得通的解释就是俗世干扰了照空法师的修行。于是在这次闭门会议上，照空法师对他最忠诚的盟友们阐述了自己退隐的想法，他想要去往香巴拉，在最高的山脚下修筑一座寺庙，在那里度过自己的余生。在他说完最后一句话后，一旁端茶伺候的小沙弥扑通一下跪倒在地，他哀求照空法师不要抛弃他们，他哭得是如此的声泪聚下。一旁的盟友们也起身挽留他，一开始照空法师是坚定想要归隐，但是最后心软的他还是同意，如果在选举中，大家都选他的话，那么他就留下，反之，他将归隐。\n\n就在这样的情况下，大选开始了..."
 hunfo.17.a:0 "法师，我们离不开你阿"
 hunfo.17.b:0 "德国神秘学探索者恩斯特·塞弗尔以微弱优势领先了"
 hunfo.17.c:0 "德国科学种族主义的教父汉斯·冈特以微弱优势领先了"
 hunfo.17.e:0 "奥地利雅利安秘学的推崇者卡尔·马里亚·威利古特以微弱优势领先了"
 hunfo.18.t:0 "秘教伙伴们"
 hunfo.18.d:0 "释照空大权独揽之后，突然感到自己的身边是如此的空旷，那些顽固不化的中国佛教徒被他清洗了个一干二净，身边竟无一个可用之人。忽然间释照空想起来他在欧洲流亡时所认识的一帮好友，虽然他们中大多数都不信仰佛陀。但是释照空相信只要自己在他们面前展示出神迹，他们一定会明白佛陀才是真正的信仰。而且他们那些人在欧洲，尤其是德国扎根深厚，对于我们的扩张也一定有所帮助。"
 hunfo.18.a:0 "快快快，给他们打电话"
 hunfo.19.t:0 "真正的雅利安民族"
 hunfo.19.d:0 "雅利安一词源于梵文：आर्य（ārya），那是一个伟大的民族，在上古时代他们征服了世界上的大部分领土。但长时间是的战火使得这个伟大的民族陷入了一种困境，他们急切的需求一种思想的突破，而伟大的佛陀应运而生，他的思想穿透古今，然而随着业力的转换，雅利安民族陷入了长时间的沉沦，他们流浪世界各地。在上世纪，那时的雅利安民族终于走出了阴霾，开始了复兴，但是那时的人们却产生了误解，他们误认为仅仅是血统就可以证明自己是高贵的雅利安人，这是何其荒谬的言论！真正的雅利安民族是受佛陀慈爱的民族，他们中的每一个都对佛陀充满了无限忠诚，只有那些信仰佛陀的人才配被称为雅利安人。"
 hunfo.19.a:0 "阿弥陀佛"

