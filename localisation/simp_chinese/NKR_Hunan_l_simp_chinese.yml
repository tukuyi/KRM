 hungong.135.t:0 "轻重缓急"
 hungong.135.d:0 "一切基本建设项目和生产任务，都要在省、市、区党委统一领导下，根据国家计划，分别轻重缓急，进行排队。目前基本建设项目安排过多，生产任务层层加码，拉长了战线，分散了力量，推迟了许多建设项目投入生产的时间，推迟了许多国家计划内的机器设备制成交付使用的时间，积压了大量的人力物力，不能发挥作用。这实际上是一种少慢差费的错误作法，是不符合总路线的要求的。因此，必须坚决执行缩短基本建设战线、保证重点生产和重点建设的方针。基本建设项目和生产任务排队的原则，是先中央后地方，先重点，后一般，先采掘工业和材料工业，后加工工业，先计划内的，后计划外的。一切非生产性的建设，除职工宿舍和一部分学校的基本建设外，今年下半年都不得开工。各行各业，应该根据需要和可能，有步骤地发展，不要贪图在今年一年内上马，并且应该多多注意发展服务性行业，以免使国家计划内已经感到不足的原料、材料、设备、动力和运输力，又被分散使用，并且过多地增加城市购买力。否则就是不利于贯彻缩短战线、打歼灭战的方针的。不论生产或基本建设的材料、设备和劳动力，包括中央直属企业和地方企业，全部由省、市、区党委按照国家计划统一进行分配和调剂。以物易物之风必须坚决制止。今后凡发现有在国家计划和省、市、自治区协作计划以外带料加工和以物易物的现象，这类物资应当经省、市、区党委审查、批准，由地方主管部门加以没收，统一支配。只有实现了以上的措施，我们才能真正集中力量，做好国家建设工作，真正的实现为人民服务。"
 hungong.135.a:0 "转发各级机关"
 hungong.136.t:0 "柳幸福的一生"
 hungong.136.d:0 "早上六点半起床，听广播里播放刘主席的选集，感到无比激动和自豪。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。同时，他被安排为了厂里工人的工会代表之一。最近，随着刘少奇主席宣布建设民主经济，柳幸福参加工团党组织的时间越来越少了，反倒是工会组织的厂工人大会天天召开，柳幸福认识的一个老工团党干部也因为“极权主义作风”进去了。不过柳幸福倒是过的越来越好，工厂里面由工人选出的工人委员会渐渐地参加了更多管理，受大家信赖的柳幸福也每天努力学习了各种知识。最近，在厂委员会的争取下，工会批准了厂子取消了厂长制，由工人轮换和选举管理的工人委员会直接管理厂子并且雇佣各种技术专家。柳幸福回过神来，只见选集快要放完了，柳幸福感激地说："
 hungong.136.a:0 "感谢您，刘主席"
 hungong.137.t:0 "别走歪路了"
 hungong.137.d:0 "刘少奇主席最近很是忙碌，国家计委、土地改革、农村民主建设、对于官僚主义的斗争。这些都让刘少奇主席这个工人运动家出生的革命家很不适应这个现在的工作，各地工会和党支部涌来的报告让他焦头烂额。最近的四清运动和粉碎山头主义运动是为了处理党员的官僚主义问题、资本家对于工会的腐蚀问题以及地方主义问题，却造成了大量的过激行为。于是不得已，刘少奇今早在劳联大会上肯定了最近运动的成果，也严厉批评了左倾冒进主义。他坐在自己的办公椅上，觉得自己大概可以休息一下了。\n\n可惜天不随人愿，一个报告送来，让他怒火中烧。\n\n报告上面是一个叫做路山青的人，这个路山青是上海一名工团党员，他在报告中说现在的工人对于资本家太过于粗暴，表示现在的中国刚刚进入资本主义，对工人剥夺资本家的生产资料表示痛心疾首，并且呼吁刘少奇主席向社会承认资本家剥削的功劳。在文章末尾，这个路山青写道“资本家不是剥削多了，而是剥削少了。”\n\n刘少奇看的是火冒三丈，“说出这样的话，屁股得歪成啥样啊！“刘少奇气愤地怒斥到。于是他抬笔想要写下："
 hungong.137.a:0 "别走资本主义歪路了！"
 hungong.138.t:0 "破裂的同盟"
 hungong.138.d:0 "在进入北京之后，不约而同的，工团党与国民党共同废除了他们的临时同盟关系，在对中国未来的勾勒上他们有着无可调和的矛盾。"
 hungong.138.a:0 "唉"
 hungong.139.t:0 "与国民党合作？"
 hungong.139.d:0 "无论如何，我们和南京的国民党在讨伐清政府的目标上是一致的，既然我们在1926年合作过第一次，为什么我们不能在[?global.year]再合作一次呢？"
 hungong.139.a:0 "同意"
 hungong.139.b:0 "拒绝"
 hungong.140.t:0 "与湖南工团党合作？"
 hungong.140.d:0 "湖南的工团党向我们发来了同盟的请求，这样一来我们能够共同讨伐清政府，我们的胜算将大大增加。我们该如何回复他们？"
 hungong.140.a:0 "同意"
 hungong.140.b:0 "拒绝"
 hungong.141.t:0 "同盟成立"
 hungong.141.d:0 "国民党人同意了我们的合作"
 hungong.141.a:0 "好极了"
 hungong.142.t:0 "他们拒绝了"
 hungong.142.d:0 "国民党人拒绝了我们的合作"
 hungong.142.a:0 "这些该死的家伙"
 hungong.143.t:0 "布尔什维主义的延续"
 hungong.143.d:0 "得益于湖南工团党人在实践中确立的将布尔什维主义组织形式和工团主义目标相结合，布尔什维主义在湖南临时革命公社这个工团主义政权中的流传度不亚于工团主义。许多工团党的同志如彭德怀、董必武和毛泽东在演讲和工作中都会使用布尔什维主义和列宁主义的词汇，同时列宁等布尔什维克领袖在湖南革命临时公社列宁的名声也是特别好，其著作也在党内广泛流传和强调。虽然大部分工团党员仍然自称自己只是使用布尔什维克组织形式的工团主义者，仍有一些人公开宣称自己是布尔什维主义或者列宁主义者。不过由于其中分裂为了反极权主义化的布尔什维主义者和认同极权宪章的布尔什维主义者，且两边内部都有着巨大分歧，于是最终没有形成一个统一的成熟派系。\n\n不过随着董必武成功当选并且开始强调渐进的革命、社会主义法制和工农民主的建设。任弼时这样反对极权宪章并且支持渐进革命的布哈林主义者或者温和列宁主义者逐渐崭露头角，成为了董必武的自由工团主义政策的支持者。他们致力于推进工农民主意识、阶级意识和生产民主的建设，希望以此保证董必武的自由工团主义政策最终走向民主的无产阶级专政而非走向资产阶级国家。"
 hungong.143.a:0 "我们拭目以待"
 hungong.144.t:0 "三座大山"
 hungong.144.d:0 "在新宪法中，封建地主阶级、军阀和帝国主义被明确定位中华人民和民主的敌人，并且被赋予了一个在未来将会响当当的名字“三座大山”。长期以来，三者成为了一个庞大的同盟，互相合作，将中华人民禁锢在半殖民地半封建主义社会的噩梦中。而新的民主宪法注明工团党和他们所服务的工农阶级将会领导其同民族资产阶级和城市小资产阶级组成的统一战线推翻这三座大山，让中国摆脱半殖民地半封建主义从而渐进地走向工团主义。\n\n在工团党和新宪法的指导下，封建地主的土地和生产工具等财富将会被回收并且平等地分给农民从而完成千年来耕者有其田的梦想，愿意合作的地主也可以获得自己的那一份土地，而强硬的反动派的则将被依法处置。军阀的余孽将会被依法处置，而新的革命军队中将会推行军事民主和党的领导从而防止新军阀诞生。而买办的财产则会被充公，而民族资产阶级的中小企业将会在优先保证工人阶级利益的前提下获得鼓励。"
 hungong.144.a:0 "真正的民主"
 hungong.145.t:0 "寒冬已去"
 hungong.145.d:0 "胡贺春是一个非常谨慎的人，这就使得在商会其他兄弟们都在组织人马阻止赤匪入城的时候，胡贺春却在一门心思策划跑路。不过就和其他兄弟一样，他的计划也失败了，赤匪把长沙围的水泄不通，他根本钻不出去。不过好处是，那些积极反赤匪的兄弟要不进大牢要不被赤匪枪毙了，不过胡贺春除了家被一些工人洗劫了之外没啥损失。不过很快，胡贺春被劫走的钱就陆续回来了，工团党找上了他，告诉贺春他是有一定进步性的民族资产阶级，而现在新宪法施行渐进的革命，现阶段会联合民族资产阶级一起打倒封建地主、帝国主义和军阀这三座大山。胡贺春听明白了，那就是赤党还需要他胡贺春在南边的门道做生意，而柳大春作为生意人也愿意，于是日子慢慢又好起来了，美中不足的是，现在他现在只能有一个老婆了，厂子里面的工人每天工作只能干八个时辰，而且还老是要和工会打交道。不过贺春毕竟是打交道的好手，他现在正在新政府还有工会里面交朋友，或许老日子很快就回来了。"
 hungong.145.a:0 "努力总会有收获"
 hungong.146.t:0 "布尔什维主义的延续"
 hungong.146.d:0 "得益于湖南工团党人在实践中确立的将布尔什维主义组织形式和工团主义目标相结合，布尔什维主义在湖南临时革命公社这个工团主义政权中的流传度不亚于工团主义。许多工团党的同志如彭德怀、董必武和毛泽东在演讲和工作中都会使用布尔什维主义和列宁主义的词汇，同时列宁等布尔什维克领袖在湖南革命临时公社列宁的名声也是特别好，其著作也在党内广泛流传和强调。虽然大部分工团党员仍然自称自己只是使用布尔什维克组织形式的工团主义者，仍有一些人公开宣称自己是布尔什维主义或者列宁主义者。不过由于其中分裂为了反极权主义化的布尔什维主义者和认同极权宪章的布尔什维主义者，且两边内部都有着巨大分歧，于是最终没有形成一个统一的成熟派系。\n\n随着彭德怀主席在大会中取代了胜利，宣布执行革命军管以更好地斗争反动势力和更高效地进行革命建设后。这些布尔什维主义者中的激进派或者支持军队派的人也自然而然地得到了升迁。毫无疑问，他们也会推动彭德怀为首的工团党中央实行更为激进的各类政策。"
 hungong.146.a:0 "我们拭目以待"
 hungong.147.t:0 "时机已到"
 hungong.147.d:0 "我们成功的夺下了南京，距离解放全中国的伟大目标又近了一步，而如今，也时候重新接纳上海的同志们了。如今我们已经无需再惧怕那些帝国主义和他们的走狗们的威胁，没有人能够阻拦中国人民走向再次统一的步伐。1926年未竟之事，将由我们来完成。"
 hungong.147.a:0 "这是历史的必然"
 hungong.148.t:0 "时机已到？"
 hungong.148.d:0 "你能看到这个事件的唯一原因就是你的运气实在是有点...AI湖南居然成功变身工团，甚至还拿下了南京？如果你不是联机的，那Man，What can I say？"
 hungong.148.a:0 "和湖南合并，然后用湖南继续游戏"
 hungong.148.b:0 "和湖南开战"
 hungong.149.t:0 "永不泄气的发动机"
 hungong.149.d:0 "在党中央的支持下，新上任的清华校长、党委书记，同时也是新任教育部部长的蒋南翔得以在清华大刀阔斧的改革，无论是清华党内官员、党外教员凡是不忠于他的都被裁撤，换上更忠心的人。同时新聘用的管理人员和教员绝大多数也都是出身自清华，他们无不对蒋南翔和清华党委抱有绝对的忠诚。在开学典礼上，他为清华带来了一条全新的校训“听话，出活”。在他的管理下，清华的管理层杜绝了内斗，革除了腐败，他们不在互相攻击，都在为了清华的未来而奋斗。所有人都焕发着一种别用的动力，师生们全身心的投入学习研究工作。哪怕是那些被裁撤的人在面对清华的全新氛围的时候，也不得不承认这个全新的清华，有着前所未有的士气。"
 hungong.149.a:0 "全身心为人民服务"
 hungong.150.t:0 "全面教育革命"
 hungong.150.d:0 "在过去的一段时间中，全国各地新建了数万所中小学，教育得到了全面普及，但是这和我们的目标还有相当大的差异，高等教育必须向工农开放！我们需要培养更多工农阶级的孩子，而不是地主、资本家的孩子。教育必须为无产阶级政治服务，必须同生产劳动相结合。理论需要和实践相结合，大学生的毕业设计必须真刀真枪的实践起来，大学内需要建设属于他们自己的工厂和生产车间，学生必须参与真实的生产当中，研学造将第一次在大学中得到结合。此外大学生每学期必须按照一定的比例完成劳动教育，脑力劳动和体力劳动不能分割开来，他们必须意识到这两者并没有高低贵贱之分。但同时我们的教育改造也需要保持警惕，对于学生而言劳动仅仅是教育手段的补充，而绝不能沦为教育的全部，不能出现以损害教育质量为代价强行推进劳动教育。"
 hungong.150.a:0 "劳动促进教育"
 hungong.151.t:0 "反平均主义教育"
 hungong.151.d:0 "尽管我们主张所有人都应该接受同等的教育，但这并不意味着我们的教育需要同质化的对每一个学生教授完全一样的东西，在初等教育阶段这或许是可以的，然而在高等教育阶段这绝不能被容忍。人们的智力和才能是有所不同的，必须承这种客观存在的差异性，我们可以通过思想教育，使学生发挥主观能动性，在一定程度上来缩小这种差异性。但是这种努力毕竟是有一定限度的。我们既不能设想使所有的人都能登上珠穆朗玛峰，同样也不能设想所有的人都能登上科学技术的顶峰。我们需要因材施教，对那些有出众天赋的学生安排最好的教授专项辅导，不能使他们的才能遭到埋葬。普及教育与精英教育需要同时进行，两套教育制度，两套学校体系，既不能让我们的人才被掩埋，也不能让我们的人民饱受文盲之苦。"
 hungong.151.a:0 "教育是人生的第二次机会"
 hungong.152.t:0 "耳朵识字"
 hungong.152.d:0 "昨日，一则来自成都的新闻引爆了全国：“大足县最近发现一个能用耳朵辨认字、鉴别颜色的儿童。经复考查，确有其事。儿童唐雨，现年12岁，小学5年级学生，家住大足县团结公社建立大队。去年旧历10月的一天，唐雨和小朋友陈小明一起走在路上，他的耳朵无意中触到陈小明的上衣口袋，大脑便呈现出一包香烟的牌名“飞雁”二字。唐雨象发现新大陆一样，对陈说你装的香烟是‘飞雁牌’，对不对？”陈小明对唐雨猜到他的香烟是飞雁牌感到奇怪，但当时是在玩要未引起注意。事隔两个多月，一天，本大队石工韩仁甫等人在玩“猜子”，唐雨在旁边看热闹，就对他们说写，写好裹起我来猜。”韩仁甫便背着写了一个“房”字，揉成小团，交给唐雨。他拿来放在耳边，很快就辨认出来了，使对方大为吃惊。这样，唐雨能用耳朵辨认字的消息就传开了...”\n\n这一消息立刻引发了全国轰动，国家才统一未久，百废待兴，亟需人才，各地发现“天才神童”的消息不时见诸报端，但像唐雨这样具有“耳朵识字”劝能的在当时似乎还独一无二。蜀中父老深为自己家乡能出现一个比那些“神童”们还要神乎其神的奇人而津津乐道。随后《北京日报》、《人民日报》等多家媒体交相转发。著名的科学家、如今的国家主席钱学森听闻后赞叹道：“这是祖国大地的一声春雷，这将是21世纪最伟大的科学革命。”"
 hungong.152.a:0 "人体的神秘超乎想象"
 hungong.153.t:0 "又一起！"
 hungong.153.d:0 "就在唐雨的消息传遍全国时，在山西又有人上报了一起新的人体特异功能。最早发现的是山西一家疗养院的两个工人秦友三、陈兆林他们给《山西日报》写信说：“今年过春节时，我们疗养院放射科医师王英峙和司药徐翠兰夫妇，发现他们的姑娘王久红(10岁，4年级)，王永红(8岁，2年级)能用手掌认字辨色。消息传开，许多人感到既惊奇，又怀疑。我院医生张如瑜把全院在校学生都集中起来测试，结果只有久红、永红能辨认出来。为了证密这件事，我们院领导和有关同志在3月4日晚上又对小姐妹俩进行了测试对永红测试了7次，，对久红测试了5次，都准确无误。对这件事，我们感到十分奇怪，特写信向贵报反映。”在接到来信后，《山西日报》社的工作人员并没有第一时间采信，几名记者与山西生物研究所的科研人员一起到访了长治市。经过多轮测试发现果不其然！记者立刻撰写了实时报道内容发回报社，他们以《诸君莫再斥“荒唐”》为题发表了连篇报道。\n\n随后河南、长春、上海等地也纷纷出现了神童用身体部位识字的消息，全国一下子突然冒出这么多功能各异、五花八门的“特异人"来，使人颇有“外星人”从天而降之感，而且越来越“神”的新近发现还在不断传来。顷刻之同，人们惊呆了。新鲜、有趣、困惑、迷茫...各种复杂的心情紧紧交织在一起，因扰着社会各层次的人们，笃信者有之，怀疑者有之，观望者有之，否定者有之，各执已见，热闹非凡。\n\n有关部门再也不能等闲面视之，在钱学森的排版下，各省各市纷纷开始设立人体特异功能研究机构。并且中国科学院物理、高能物理、生物物理、心理、力学、平导体等研究所与北京自然辩证法研究会、北大、北师院、北航、北交、北医、卫生部以及其他19个有关单位举行人体特异功能研究会，会上决定成立人体特异功能研究组，组织多学科协同作战，推动人体特异功能研究的深入开展。"
 hungong.153.a:0 "二十一世纪的新篇章"
 hungong.154.t:0 "打破质疑"
 hungong.154.d:0 "尽管这一个月以来各地证实的特异功能者不断增加，但是还是有一些人和媒体对之嗤之以鼻，宣称上述报道“荒诞无稽”，号召“破除迷信”。两种意见形成争锋相对的局势，在这样的情况下，在上海科学会堂内举办了一个全国性的特异功能讨论会，尽管该会最初除全国的特异功能人士外仅邀请不到六十人与会，但是由于消息泄露，上海市民纷纷涌入，会议不得不扩大，除上海各报、电台、电视台、科教片厂外，北京、天津、成都等地均派出记者远道而来，仅北京，就有中央人民广播电台、北京人民广播电台、解放军报、工人日报等八个新闻单位的记者参加，会议受到全国高度关注。\n\n会议期间，在上海科学会堂、交通大学、建国饭店、上海电视台等处进行了10次当众测试，约2,000位科学、医务、教育、新闻、出版界人士和各方面的同志亲眼目睹了测试实况。加上个别的测验，他们平均每人做了一百次以上的测试，正确率达到百分之八十左右。一位年逾花甲的老人坐在观众席里，目瞪口呆地观看着这种人体特异功能的神奇表演，他是上海市第一医学院眼耳鼻喉科医院院长的一位资深教授。本来，他对“耳朵认字”之类的奇事是根本不相信的，认为这简直是胡闹。并非出于好奇心，而是抱着捍卫科学的严肃性的目的，而接受请束的，特地前来姑妄看之。谁知不看便罢，一看之下，这位院长竟劲摇了。他一生研究耳和目，做梦也没想到昔日的神话会变成现实，测试的方法是严密的，实验的态度是严肃的，完全不是胡网，中午回家，老院长让老伴和女儿写了几张纸片，当天下午，决定亲自作测试。他特地挑选了13岁的唐雨，这不仅因为唐雨是最早发现并报道的，还因为他是最早被否定了的。某医学院报告说唐丽耳朵认字纯属骗人，老院长要察自验证。他与小唐雨面对面地坐着，唐雨来自农村，略带腼腆，他去年夏天生了一场病，耳朵认字的功能曾消失了一段时间，直到秋天后才逐渐恢复，但因路途疲劳，身体不佳，表演中不及王氏姐妹灵敏。他接过老院长的纸片，放在耳边，凝神认着，突然，一丝笑容掠过脸庞，他对老院长说：“我认出来了！”检验结果，准确无误又做了几个，都准确地认了出来。老院长又找来小姜燕、谢朝晖，作了多次测试，结果都无解可击，老院长终于信服了。他在座谈会上坦率地说：“对于耳朵认字，我原本是老顽固，根本不相信，孩子们教育了我，现在我亲眼看到了，这是真的，我举手投降！”老院长这种尊重客观事实、实事求是的科学态度，使代表们深为感动。老院长还以自己的名义，邀请上海医务界的老专家们前来参观测试。"
 hungong.154.a:0 "这绝非谎言"
 hungong.155.t:0 "气功"
 hungong.155.d:0 "就在人体特异功能的研究取得阶段性成果后，钱学森院长宣布开启另一项中国传统文化——气功的系统性研究。他说，“古今中外，都说气功可以提高人的智力。如今在我们面前出现了很大的可能性，它可以把我们国家的人民在智力上提高一步，把人的潜力进一步发挥出来，这个社会效益实在是太深了。这就是医学的第四次飞跃，智力的医学，也是第四医学。”而和特异功能一样，气功同样不被人所信任，一部分人坚称这是一种迷信需要破除。但是实践是检验真理的唯一标准，是真是假一试便知。\n\n在河北省承德市风景秀丽的塞外山城。中国气功科学研究会名誉理事、功理功法委员会顾问、中国禅密功辅导总站及禅密功北京研究站站长刘汉文先生，掀起了两次气功“地震”。这两次震惊四座的“地震”，为气功的功能，为人体科学研究，提供了新的佐证和线索。当时，中国禅密功辅导总站和承德市体委，联合举办了两期辅导员高级培训班由刘先生传授第一次公开的“吐纳气法”祈天降魔、四面风云、一声雷利禅密口诀。\n\n开幕式上，刘先生宣布：七天后的晚上10点至10点20分，学员们在承德市体育场发送信息。大家通知家乡的朋友，到时候面对承德，全身放松，接收信息。为了避免假象，验证功效，接收信息的人最好是没有练过气功的，越是“气功盲”越好。练功7天，能向百里、千里之外发放信息！惊讶、喜悦，学员们练得真带劲，更册望着那天早来临。7天，眨眼即逝。试验，准时进行，学员们发功了。能被亲友接收到吗？他们焦急地等待着反映。电报、电话、信件，带着心儿被搅起的涟漪，带着激动、信服与祝贺，从四面八方反馈回信息的发出地。从东北到海南，乃至于身处美国的华侨都纷纷传来消息：他们收到了！如果说一人一两次，尚且能说是巧合，但是多人多次难道不是一种客观存在吗？"
 hungong.155.a:0 "气功就是真正存在的！"
 hungong.156.t:0 "气功治病"
 hungong.156.d:0 "“气功能发放外气，多种试验、测试，证明是存在的。不少功法都能做到这一点。”刘先生侃侃而谈，“禅密功发放外气，还能在练功时，发出次声。次声听不到，传得远，衰减少。它确实存在。现在，模仿次声的仪器制出来了，而且已经把很多人身上的病魔驱除了。”承德市体委气功信息研究所里，有一整套“禅密信息特音合成系统”。它是国内科研单位和专家们，模拟刘先生练功“咒语”产生有序结构的次声波，使用多种软件和处理禅密信息数据的微电脑——CANTP设计制成的“气功治疗仪”。为人助功，为人治病，“济世利民”。\n\n陈老太太，61岁，血压高达201/108毫米汞柱，动脉硬化、冠心病、颈椎病肩周炎也缠上了身，二十多年来，生活不能自理。接受治疗16次，血压降到了119/75毫米汞柱，其它病症明显减轻，生活能自理了。\n\n中学教师董老师，患有严重的类风湿性关节炎，腰、肘、肩关节均有炎症，连衣服都不能自己穿。他抱着将信将疑的态度迈进气功信息研究所，治疗半个月后，扔掉了拐杖，可以自己穿衣、叠被了...\n\n这些案例数不胜数，这种奇特的现象，虽然在理论上还不能圆满地阐述明白，但是气功治疗仪器的制成，却说明客观上确实存在着。人们不应再在存在与否上争论不体，而应杰下力气探索其原因。"
 hungong.156.a:0 "气功的妙用还不止这些"
 hungong.157.t:0 "提升智力，强身健体"
 hungong.157.d:0 "辽阳市初中学生刘某，13岁，1.66米的个头，常头痛头晕。练功一个多月，病症消失了，浑身长劲，令她心悸的经痛没有了。期末考试，九门功课得了862分成绩由中上等升到全班第一。\n\n北京大学生徐某，身高1.70米，偏偏喜欢跳高。他没受过专门训练，成绩几年内在1.85米左右徘徊。练功一个月，把功法用在比赛中，校运会上跳过1.86米。半个月后参加高校运动会，跳过1.95米。他喜出望外，认为气功训练能明显提高人的自制力，增强人的身体索质，提高人的心理素养。气功训练有素，大脑对心理和肌体的直接控制增强，一致性和协调性可得到超常发挥。\n\n气功是我国宝贵的民族遗产中的一道光辉夺目的明珠，千百年来一直为我国人民的健康服务，气功运气疗法，又称气功超距疗法或输气疗法，即用气功中的“外气”治疗疾病，是近年来发展起来的一个流派，俗称“空劲”，它是通过气功师把气运到手部后，从掌部的“劳宫”穴发放到病人的穴位，同病人的“内气”发生谐振”后才发生治疗作用的。而这个神秘的“外气”是什么还有待我们的科研人员廓清。但总之："
 hungong.157.a:0 "气功不是所谓的迷信，这是一门科学"
 hungong.158.t:0 "奇人林向阳"
 hungong.158.d:0 "在这一轮的气功热潮中，涌现了许许多多的奇人。林向阳就是其中一位，他是绵阳市一名12岁的小学生据说他能看清地下170米深古井内藏有何物，能看出天空中飞机内的人与物，甚至还能遥测远外的物体，他的这些奇特功能，已记录在许多报刊杂志上。《绵阳报》记者曾连续一周对林向阳进行了访问和有趣的考察。在向阳家里，他们做了一次遥测试验，陪同他们访同的四川省中医学院封建新对向阳说：“我家住在中医学院北侧楼下第一间，你说说我家里人在干什么？”向阳从未到过封家，但他若有所思，过了一会，果断地回答家里没人。”“有什么家具呢？”向阳伏在案上，用了十来分钟，就画出了封家的平面布置图。他说：“封叔叔家有四间房子，屋里双人床上放着被子，被子旁边有一本书，外屋的高低柜里有一个茶盘，是浅蓝色。”经过实地核对，向阳所答所画，竟与事实所差无几，记者问向阳：“你是用眼睛看到的吗？”“不。我是用耳朵‘听’的。耳朵一响，就发出一种‘波’，像烟圈一样，照到要看的东西上，这时前额就出现了白色的‘荧光屏’，把东西显出来了。”为了证实向阳“听”地下物体的功能，他们特邀向阳来到绵阳日用化工厂测定地下管道的位置。小向阳兴高采烈、蹦蹦跳跳地登上了十几米高的燕馏塔平台，一下就点出了埋在厂区柏油马路下面的地下管道的走向。他还应围观群众的要求，在马路上用脚比划着管道的粗细和位置，其准确性，使得熟知厂内管道状况的老工人及其它旁观者瞠日结舌，惊叹不止。"
 hungong.158.a:0 "令人惊叹"
 hungong.159.t:0 "“活电脑”申克功"
 hungong.159.d:0 "今日的山西日报社小会议室里，格外热闹。百余名编辑、记者和工作人员的目光，都集中在一个小孩身上。小孩身穿自制的绿衫蓝裤，一副农家孩子模样：圆圆的脸，淡淡的眉毛，长相十分平常，只是从那略带稚气的眼睛里可以看出，他老在思索着、捕捉着什么，稍有点异样。他，就是被誉为“活电脑”、“口算神童”的申克功。小克功家住夏县师村，只有11岁，是夏县一中高一的学生。坐在他右侧的两位，是他的爸爸——农民申海荣和他的老师李永征。人们都在兴奋地等待着小克功作口算表演。\n\n九时许，表演开始，室内鸦雀无声山西省珠算协会理事张玉中在小黑板上出题，报社三个同志用电子计算器计算，一位同志负责计时。老张先出了两道三位数乘二位数的算题，小克功仿佛不假思索，一两秒钟就答对了。接着，老张边说边在黑板上书写一道：21952平方根的算题，没等他写完，小克功便响亮地答道：“28！”立时，全场喷叹起来。之后，老张请观众随便出题。当第五道题425x21出来后，计算器还没有算出答案，小克功已经回答：8925。顿时场内沸腾了，稍静后，黑板上出现了又一道题：672的平方只见他习惯性的微微扇动着嘴唇，仅6秒钟就得出了答案：451584。掌声中，又有人出了一道除不尽的算题：642/41。小克功只8秒钟就答道:15.658。这时拿计算器计算的一位同志站起来说：“不对，计算器上的答案是16。”老张听罢笑了，解释道：“那计算器没按小数位，以四舍五入进位，15.658正好进为16。”大家无不心悦诚服。当第十道题193400的平方根+108900的平方根+48写出来后，大伙都为小克功捏着一把汗，哪知，他只用了短短四十秒钟，就算出了正确答案。霎时，会议室里又响起了热烈的掌声，就这样，小克功在半个多小时内，一共迅速、准确地口算了加、乘、除乘方、开方等15道算题，所有符案无一差错，而且，七八位数的复杂运算，皆能过目便知，丝毫不差。目睹者无不称奇叫绝。"
 hungong.159.a:0 "真是了不起"
 hungong.160.t:0 "关东奇人王友成"
 hungong.160.d:0 "吉林省博物馆的美术副教授王友成，人称“关东奇人”，他具有非凡的穿透功、特异致动、遥控别人意念等超级功能。他的功夫简直令人不可思议！有一回，王友成在画画，有不少人在旁观看，他们中的“大烟炮”们在王友成身边喷云吐务，使他有些心烦，便想：怎么不把烟灭了呢？不一会，吸烟人手中的烟都自行熄灭了，再怎么点也点不着了。还有更神的，有一位在银行工作的同志，为了考一下王友成的能力，便拿出一叠钱问王友成：“你看这是多少钱？”王友成微微一笑：“100元整。”那位银行同志本来也没数过这叠钱有多少，他在七八个同志注视下认真地数了一遍，一分不差整100元！没想到的事这时发生了，王友成坐在离他好几米的地方，说：“你手中的钱只有90元了，”“什么？”银行的同志不相信，他一数，怪了，手中的钱确实只有90元了。王友成笑了：“你再数一遍，手中只有80元了。”一数，果真如此！银行的同志每数一遍钱，手中就减少10元钱。在场的人也不知钱到哪儿去了。王友成说：“钱在这里。”他从兜里掏出几十元钱又说：“你再数几遍看看。”银行的同志又数了几遍，每数一遍，手中的钱又10元10元地增加，一直增到100元整。在场的七、八个人睁大眼睛，也没瞅出那钱是怎么在两个人之间传递的。\n\n有人可能会认为上面的事不过是耍魔术而已，但这对王友成来说，却是雕虫小技，他还有更厉害的功夫，据称他能用自已意念控制别人的行动。一天，王友成的一位朋友给市委宣传部一位部长打电话，谈及他的功力增长了。那位部长让王友成接电话，王友成对他说：“我身边有4个人，我在这里写几个字，交给证人，然后，你也写几个字，开始吧。”这位部长在一张小纸条上连续写了三个阿拉伯数学“888”，他打电话对王友成说：“我写了3个8。”王友成哈哈大笑，他把自己写的纸条让身边的几个人一看，竟也是三个“8”字。这事真神了！可还有更神的，有一年吉林市工商银行举办有奖储蓄，头奖是3,000元。这引起许多人的浓厚兴趣。博物馆的小青年知道王友成的特异功能很厉害，就让他搞一次模拟控制摇奖的小游戏，王友成也想试一下自己的能力，他把0至9号的10张扑克牌装在一个纸盒里，让5个同志依次来摸牌，每人一张，由此组成一个5位数的号码。当银行摇奖后，头奖号码果真与王友成控制的那个号码一样！"
 hungong.160.a:0 "太神奇了"
 hungong.161.t:0 "呼风唤雨王力平"
 hungong.161.d:0 "辽宁省抚顺市有个奇人，名叫王力平，据称他是道家龙门派第18代传人。他的功夫玄乎其女，但据说仅是道家内功术的一部分。他自己说：这就是人体特异功能。一个夏天，王力平率领170多人在北京西山八大处的一座行宫中，冒着酷暑在认真练功。当时天太热了，室外温度已达38℃，官内就更加闷热难忍。一些年纪大的人有些支持不住了，王力平见状，就暗自发功，用功法改变室温。正在为炎热而暗暗叫苦的学员，突然感到“忽悠”一下仿佛从火炉掉进了冰窖里，顿感浑身凉爽。\n\n一个傍晚，王力平主持的北京市铁路第一小学的“气功学习班”下课了。突然，门外电闪雷鸣，下起雨来。雨点由小变大，由稀变密，一场大暴雨即将来临。由于学员们事先毫无准备，很多人都没带上雨具；望着将下的大雨，心中不免十分焦急。王力平看透了学员的心情，他决定用自己的功力，向天空施法，暂控暴雨。只见他独自一人走到学校操榜中央，双手缓缓向上托起，仿佛要把一不巨大无形的球托向天穹。他面目严峻，一招一式都那么一丝不苟，说也奇怪，不一会儿，雨点不见了，雷电也消失了，头顶翻滚的浓云变得安静了，学员们一见王力平发动气功，便朝家奔去。约过了一小时，王力平预计离家最远的学员也可以到家了，才收起了功，刚回到屋中，老天又来了威风，大暴雨劈头盖脸地砸下来，像是在发泄自己的不满。"
 hungong.161.a:0 "真是在世神仙"
 hungong.162.t:0 "日月争辉全关良：（一）"
 hungong.162.d:0 "在我国，还有一个被人们传得很“玄”的人，他就是上海市的特异功能者——全关良。别看此人貌不出众，可他技压群雄。他的拿手好戏是拨开云雾见日月，据说还能改变台风的轨道。全关良把整个生命都投入到研究人体科学之中。一天傍晚，全关良在聚精会神地练功，与他一同练功的同事忽然发现月亮发生了令人奇怪的变化，月亮周围出现了由蓝、黄、红组成的三色光环，既好看又神秘，同事同全关良：“是不是你发功所致？”全关良不敢肯定，他为了证实一下就和这位同事在当天晚上来到一所小学的操场上向月亮发历，结果月亮又出现了上述三种色彩。为丁保险起见，全关良自已又做过6次实验，都成功了。\n\n全关良第一次做公开实验是农历10月15日，当时有市委宜传部的杨同志：上海火电厂的唐同志等人在场。全关良于晚上8点30分在上海市区人民广场发功，有几个人到上海四个区分别观察。全关良发功后把示层打开，使月亮露了出来，并出现了光圈、后来，他又连续做了三天，出现了一致结果，月亮还发出颤动，许多居民都目睹了这一不可解释的现象，他的成功，使上海为之轰动。\n\n全关良来到上海中国纺织大学做向月亮发功表演。在表演中，他十分神奇地把云彩调来包围月亮，并使月亮周边呈淡红色，形成一个光环，接着，他发功使月亮靠近观众。不一会，只见月亮徐徐下游，离人越来越近，似乎伸手可摸，一会又使月亮变小。全关良就像在玩着一个手上的东西，使月亮一会变成鸡心形，分上下两层；一会又使它成椭圆形，变得上下平行，真是怪得很。这时，飘来一片云，只见全关良暗暗发功，刹时间将云把月亮围住，使云又从月亮中间横过，两个月亮一下出现在云的上下端，顿时博得众人喝彩。有位气象工作者苛刻地请全关良把包围月亮的云彩在左上方挖掉一块。10分钟后，全关良果真把月亮上面的云挖走了一个弧状，就好像被天狗咬掉了一块。全关良所做这些，都被摄象机如实录了下来。"
 hungong.162.a:0 "这怕不是传说中的大罗金仙？"
 hungong.163.t:0 "日月争辉全关良：（二）"
 hungong.163.d:0 "他向月亮发功是成功了，那么敢向太阳挑战吗？他的特异功能被北京有关部门得知，特邀他到北京拍摄一部向天空发功的纪录片。在秋高气爽时节的一天，他站在北京的香山上等待着太阳的出现，他的身边是新闻电影制片厂的摄影师们。今天能不能成功，谁也不敢说。天边露出了浅红，就象徐徐燃起的火，一轮红日从天边跳跃出来。几架摄影机在导演的指令下把焦点对准了全关良，拍摄开始了。太阳的强光让人不敢直视它。但在全关良手下，它被变成了墨绿色的圆球，一会又被拉成两个。这两个绿色球，一会重叠，一会交错，一会又紧挨一起，随着全关良发功的手的颤动，太阳也像陀螺似地旋转着，它在全关良手中就像杂技“抖空竹”中的空竹，一会顺时针转，一会逆时针转；一会从高空直落而下，一会飞向高空，它忽上忽下，忽暗忽明，让旁观者眼花缭乱。连在场的几个外国朋友也情不自禁地大喊：“OK！OK！”如果不是亲眼所见，没人敢信这是真的。\n\n北太平洋的西部又形成第九号台风的中心，它正以每小时10-20公里的速度自东而西向上海扑来。上海市紧急动员起来，以防止强大台风带来的不测。台风的边缘已开始影响上海了，大街小巷都处在尘土飞沙之中。全关良走进一个街心花园在一处较空阔的地方姑下，向几万米之外的台风中心缓缓发功与此同时，密切注意台风行踪的气象工作人员忽然发现一个异常现象：台风偏离原轨道。第二天上午9点正，全关良在街心花园，再次向台风发功，以拖延它在上海的登陆时间。当晚新闻播音中报道了这么一条消息：“第九号台风延迟在上海登陆。”别人也许以为平常，可是全关良听了这个消息之后，心中十分激动，感慨万分。因为他成功地阻止了强大台风的中心在上海登陆，使它偏离了自己的轨道。这就证明了自己的功夫已经达到一个新的高度，也许仍有许多人还不能理解全关良，但他已感到自己的责任更重大了。"
 hungong.163.a:0 "这怕不是传说中的大罗金仙？"
 hungong.164.t:0 "火眼金睛任舰陶"
 hungong.164.d:0 "上午9点，在北京地质科学院第三会议室，正在进行着一次十分特殊的考试，在场的人大部分是科研人员，国家气功科学研究会理事长张震寰也在场，看来这场考试与人体特异功能有真接关系，是的，这次考试完全是针对被人称之为“火眼金睛”的任舰陶而来的，舰陶是被请来作遇感找矿的，找矿目标是铺在地毯上的那张云南省地质图，茶凡上放了几块矿石标本。要在地图上尊找儿千公里之外的云南省的矿点，也许太让人为难了吧？任舰陶戴着眼镜，显得文气十足。他先把金矿石拿在手中仔细端详了一会，然后蹲在云南省地质图旁仔细观察。他经过一个多小时的遇测之后，就沉着地拿起几个黄色小旗插在地质图上，他先后标出了十多处金矿点。他又向与会者大概讲解了云南金矿的分布情况。最后，经有关勘矿人员证实，任舰陶的小旗全部正确地插在了矿点上。又经过用比例尺精确计算，最大误差只有十几公里，要知道，这个误差反映在那张地图上仅仅是个句号那么大的地方。与会者对他如此准确的遥测都为之一震。一个干部惊叹地说：“早知道这样，不如让你来探矿了。他们几十人干了儿年，你一个人只用几十分钟，这也太神奇了！”大家一听都大笑起来。"
 hungong.164.a:0 "这是国家的宝贝啊"
 hungong.165.t:0 "中国超人张宝胜"
 hungong.165.d:0 "在众多的特异功能者中，辽宁省本溪市的张宝胜据说被排在众人之首。有消息称他已被做为“国宝”保护起来了。张宝胜外表与常人无异，一双眯缝眼给人一种厚道的感觉。但他却有诸多令人瞠目结舌的超级功能，使人难似置信。有关张宝胜特异功能的最初报道，是他能用鼻子嗅字。此后，人们就发现他还具有多方面令人咋舌的神奇功能。据说他可以遥感探物。有个科研单位的一个考察装置不慎掉入深海，即便用先进仪器寻找，连具体位置都定不不来。最后无可奈何的将张宝胜请去，他在沉物的海域内乘艇斑了几圈，就指明了沉物位置。他还能意念取物。有一次，在北京召开的一次会议上，有个对特异功能持否定态度的学术权威在台上作报告，内容就是否定特异功能。巧得很，张宝胜也在场。那位权威正照着自己写好的稿子往下念着，突然他停下不念了。听众不知发生丁什么事，都注视着他。那位权威正把自己的讲稿翻来复去地查找页数，很显然缺了中间的几页，使讲稿内容联系不上了。还是权域秘书机灵，他一见张宝胜在场，赶紧跑过去，好说歹说才从张宝胜的衣袋里找到了失踪讲稿的缺页，令会场上的听众很感意外。稿页是怎么到张宝胜手中的，也许只有他自己知道。\n\n张宝胜还有妙手回春的治病本领！这天早晨，北京部队作家宋绍明突然腹痛难忍，经诊断为肾结石。他把病情告诉了张宝胜。张宝胜说：“我把石头给你烧碎了，再给你抓出来。”只见宝胜把卫生纸散开放在一边，然后用双手在宋绍明右腹部轻轻揉搓。揉了一会儿，用卫生纸擦擦手心，然后伸出手来让大家看他手心里已沾上一些黄白色的粘糊物，似粉末，又有细细的颗粒。就这样他揉了擦擦了揉，经过几次治疗，当宋绍明怀着既庆幸又担心的复杂心情，再次到友谊医院去作B超、肾造影检查时，医生说，不见石头了。并递给他一张画着曲线的图说：“绝对没有结石了！”宋绍明免了挨两刀，一股喜悦涌上心头，他敬佩和感激宝胜：“神话，简直是神话！”\n\n有一次，张宝胜到东北某大学表演因为心情愉快，他同意做一次大规模的“障眼法”实验。开始时，有40多个机灵的大学生为了防止张宝胜有空可钻，干脆一个挨一个把几米宽的礼堂大门堵住，而礼堂的其它大小门也一律封住不微进头。可是，正在他们七嘴八舌商量对策，互相提醒要注意时，张宝胜却早已到了礼堂中间了。"
 hungong.165.a:0 "这真是中国超人"
 hungong.166.t:0 "劳动妇女"
 hungong.166.d:0 "妇女占据我省很大一部分人口。湖南的成年妇女大多是简单的农妇或家庭主妇，没有发言权。在社会主义教育以及女性同志们的努力已经开始将她们从传统家庭中解放出来，促使她们更多地参与大城市工厂的工作，并帮助其他女性提高自己的地位。而只有男女在工作上达成同工同酬，女性能够依靠自己创造财富，有可能真正的解放自己，消除社会对女性的歧视。否则物质上依赖于男性，那么男女平权永远无法实现。"
 hungong.166.a:0 "妇女能顶半边天"


#中社部
 hunqingxi.1.t:0 "125号目标人物 许世友"
 hunqingxi.1.d:0 "许世友，字汉禹，法号永祥，湖北麻城人，国民革命战争期间其英勇作战，在军中素有能文能武的美名，建国后获上将军衔，如今担任南京军区司令员。而在昨日傍晚，其乘车通过南京市复兴桥时，桥面在一声巨响后突然垮塌，许世友将军座驾及随行车辆坠入河中，南京市政府组织打捞人员经过一夜打捞，虽然成功打捞起许将军乘坐车辆，但是车内并未发现存活的许将军本人抑或是其尸体。据相关专家猜测有极大可能是许将军遗体被冲入长江之内，遗体或可在下游沿岸被发现。党主席[HNN.GetLeader]表示对此密切关注，希望早日得知有关许将军下落的消息。"
 hunqingxi.1.a:0 "好好的桥怎么就垮了呢？"
 hunqingxi.2.t:0 "075号目标人物 吴法宪"
 hunqingxi.2.d:0 "吴法宪中校是江西永丰人，他是林彪元帅的亲信，曾经在政治处工作，并在林彪手下任职，现在参与中国空军的建设，就在今天吴法宪中校和飞行员乘着新中国第一架喷气式战斗机飞机歼5在空中飞行的时候发生了意外，飞机操纵系统失灵，歼5战斗机径直撞向一座大山上，飞行员和吴法宪中校当场死亡，目前警方和军队已经对现场进行封锁，不准任何人靠近，并对残骸进行和处理。"
 hunqingxi.2.a:0 "摔得可真惨"
 hunqingxi.3.t:0 "025号目标人物 彭真"
 hunqingxi.3.d:0 "彭真原名傅懋恭，山西省曲沃县侯马镇垤上村人，现在担任中央政治局委员，据传此人存在贪污受贿和辱骂工人学生等行为，就在今天早晨彭真和自己的手下乘车出去办公，车行驶在一处树林的时候，彭真的前面突然出现一辆汽车，将其逼停，从车上下来几个人，彭真的手下从车上下来，问来者何人，话还没说完就被一枪爆头。紧接着从彭真的两边杀出几名蒙面人，他们手里拿着手枪不断对彭真的汽车开火，彭真和司机当场身亡。这件事情被一名农民目睹，他在这些人走后叫来了警方，警方对现场进行封锁和勘察。彭真的死亡，刺激到了在北京的高官们，他们纷纷要求当局对彭真的死立案调查，要找出凶手并严惩。"
 hunqingxi.3.a:0 "哼！很快你们也会和彭真一样"
 hunqingxi.4.t:0 "039号目标人物 李先念"
 hunqingxi.4.d:0 "李先念，字克念，湖北黄冈市黄安人，大革命失败期间毅然决然的加入党内，投身到湖南革命根据地的建设中。如今担任湖北省省委书记，不幸的是他在昨日早晨晨游时突发心脏病，被送入湖北省第一人民医院紧急抢救。有关方面动员了一切可用资源，并召集了全国的顶尖专家来救治李李先念同志，但依旧无济于事，他的生命不可挽回的走向衰败，医院无可奈何的宣布抢救无效。李先念同志的一生，是革命的一生、奋斗的一生、光辉的一生，是全心全意为人民服务的一生，是献身于工团主义事业的一生。他的逝世，是党和国家的重大损失。我们要化悲痛为力量，学习他的革命精神、崇高品德和优良作风，更加紧密地团结在以[HNN.GetLeader]同志为核心的党中央周围。"
 hunqingxi.4.a:0 "为李先念同志默哀"
 hunqingxi.5.t:0 "017号目标人物 项英"
 hunqingxi.5.d:0 "项英上将，湖北江夏人，五卅运动领袖，前军委参谋长，现今担任广州军区司令员。项元帅在回家探亲的过程中，被自己的副官刘厚总暗杀，这件事情震惊全国，这促使警方、军方、中社部展开联阕调查，有中社部的协助，调查团队很快便发现刘厚总的藏身之地，此地位于江西新余县，但当警方赶到那里的时候，却发现刘厚总已经自杀了。对于刘厚总的尸检报告指出，刘厚总是自杀的，没有外伤。但有传言说有人见到刘厚总最后一面，与他见面的人疑似是中社部的人，然而眼下也没有确凿证据去证明这一点。毕竟还有传言刘厚总并没有死，死的那家伙只是替身罢了。"
 hunqingxi.5.a:0 "一定要注意安全"
 hunqingxi.6.t:0 "127号目标人物 黄永胜"
 hunqingxi.6.d:0 "黄永胜上将，湖北咸宁人，是前人民解放军第四野战军四五十军的军长，现任中南去参谋长，他是林彪元帅的亲信，最近黄永胜将军离奇失踪，当地军队和警方找了许久都没有找到黄将军的踪迹，直到黄永胜将军失踪的第20天，一位农民从山上发现黄永胜将军的尸体，看样子黄永胜将军是自杀。可是尸检报告的结果显示，黄永胜将军在死前遭受殴打，上吊自杀不过是假象，但由于目前没有线索，案件只能搁置。"
 hunqingxi.6.a:0 "一定要注意安全"
 hunqingxi.7.t:0 "097号目标人物 廖汉生"
 hunqingxi.7.d:0 "廖汉生中将，湖南桑植县人，他是贺龙元帅的亲信，是前人民解放军第一野战军第一军政委，现任国防部副部长。最近越来越多的军官失踪乃至被谋杀，廖将军为保证自己安全，每天出入都带着一个警卫连来防身。可是即便是这样，廖汉生将军还是被歹人所害，在今天清晨，廖汉生将军的死讯传到了[HNN.GetLeader]主席的桌上。目击者是廖汉生的家人，他的家人声称廖将军是被毒死的。可是最近廖汉生将军，没有接触到任何外人，每每外出他的身边都有警卫保护，怎么会死于中毒呢。"
 hunqingxi.7.a:0 "廖将军的死，真是太蹊跷了"
 hunqingxi.8.t:0 "098号目标人物 许光达"
 hunqingxi.8.d:0 "许光达是是湖南长沙县人，他是贺龙元帅的亲信，是前人民解放军第一野战军第三军长。他是国防部的众多副部长的一员。在这个人人危机的时代，许光达将军也不能幸免。在今日下午四点，许将军遇上了一次蹊跷的车祸，在他下车检查的时候，从袭击车辆中突然出现几名身份未知的黑衣人从怀中掏出武器向许将军射击，许光达将军胸口身中三枪，倒在了车门前流血不止。当局下令厚葬许光达将军，并下令要找到凶手将其绳之以法。但即便中社部的人遍布全中国，他们还是没有找到这些家伙"
 hunqingxi.8.a:0 "又一个副部长被杀害"
 hunqingxi.9.t:0 "068号目标人物 汪东兴"
 hunqingxi.9.d:0 "汪东兴，江西弋阳人，警卫处处长。当地时间八点，警方在一处偏远山林中发现了失踪已久的警察“皇帝”汪东兴的尸体。据称，汪东兴在前往一次商务会议的途中失踪，数日后被发现身亡。警方表示，目前正在对案件展开调查，但尚未透露更多细节。汪东兴生前是秘书厅副主任、警卫处处长，公安部八局副局长。但他长期因为自己过于年轻的年纪与过于单薄的履历担任如此重要的职务而受到非议，但他的突然离世仍旧令人震惊，这也引发了社会各界的关注和猜测。"
 hunqingxi.9.a:0 "幼童携重金过闹市..."
 hunqingxi.10.t:0 "092号目标人物 滕海清"
 hunqingxi.10.d:0 "滕海清中将，安徽金寨人，现担任北京军区副司令员。今日上午，政府相关部门发现滕海清中将并没有按时出现在原定的活动地点，便派遣安保科前去查看。安保科抵达滕海清中将住宅时却发现其家门虚掩，便进去查看情况，结果发现滕海清中将已经倒在地上，没有了生命迹象。经北京警方、军方、中社部三方联合初步勘查发现，滕中将身上有多处伤痕，疑似遭到了殴打。现场还发现了一些搏斗痕迹，表明滕中将在遇害前曾与人发生过斗殴。警方目前正在对案件进行进一步调查，据了解一名二十岁左右的满族青年有重大嫌疑，但是中社部出面庇护了该名嫌疑人，声称他不可能是犯人，且后续调查中该名嫌疑人确有不在场证明。因此目前还没有任何嫌疑人被逮捕。[HNN.GetLeader]主席对此大发雷霆，他表示北京身为共和国的中心城市，他的军区副总司令尽然被殴打死在家中，这是安保部门何等的渎职！"
 hunqingxi.10.a:0 "奖金又要泡汤咯"
 hunqingxi.11.t:0 "032号目标人物 习仲勋"
 hunqingxi.11.d:0 "习仲勋，字相近，陕西省富平县人，是陕甘革命根据地的重要人物，建国后担任西北局第二书记，后调入中央担任国务院秘书长。习仲勋一直是党内自由化温和过渡的代表人物，他被视为是市场派这一松散联盟的领袖。尽管在先主席死后，他一直反对[HNN.GetLeader]主席的接任，并一直暗示先主席的死有疑点，但总的来说他仍然是一个自重且可靠的人。令人不幸的是他于今日早间在办公室中被发现死亡，他死于呼吸中枢麻痹和血管功能不全，法医专家将他的死亡时间定为昨日夜间，而死亡类型归类为自然死亡。虽然从前从未听说过习仲勋有相关病症，但这只能说明我们的党领导还需要加强对自己身体的注意。"
 hunqingxi.11.a:0 "他是一位可敬的同志"
 hunqingxi.12.t:0 "003号目标人物 朱德"
 hunqingxi.12.d:0 "朱德，字玉阶，四川仪陇县人，是云南的一股起义武装的领导人，是一位杰出的军事领袖，但是在党内并不属于核心人物，他今晚被发现自杀身亡。根据相关证据，朱德从窗户跳了出去，在撞击地面不久后死亡。当地警方与后续参与调查的中社部干部均认为：并非他杀。而他的自杀原因，据猜测是由于他长期在党内郁郁不得志，甚至可能受到一定的排斥和反对。无法得到更多的支持和政治上的排斥导致他的心理状况不佳，并最终影响他选择了自杀。对此主席表示深切哀悼，并要求各地党政机关多关心党员干部的心理情况。"
 hunqingxi.12.a:0 "安息吧，朱德同志。"
 hunqingxi.13.t:0 "005号目标人物 陈独秀"
 hunqingxi.13.d:0 "陈独秀，字仲甫，安徽省安庆府怀宁县人，是党的早期领袖与创立者，但后来由于理念不和，他并没有参与到湖南革命之中。令人不幸的是，今日他被发现死于车祸。在从车站到市区的路上，他所乘坐的车辆的右车轮滑进路边的水沟里，车辆侧翻并压碎了陈独秀和他的司机。救护车很快到达现场，救护人员在诊断后宣布陈独秀当场死亡。主席表示深切哀悼，并宣布全国今日降半旗，取消三日内的大型娱乐活动。"
 hunqingxi.13.a:0 "他的功绩不会被我们忘却"
 hunqingxi.14.t:0 "063号目标人物 黄克诚"
 hunqingxi.14.d:0 "黄克诚，原名黄时瑄，湖南永兴人，是工农红军主要领导人之一。但此人长期对中央心存不满，欲意颠覆政府，并创建一种与社会主义背道而驰的政府形式——资本主义复辟。为此，他和其他一些人组成了一个名叫“军事俱乐部”的反党小集团。他们甚至想要拖彭德怀元帅下海，实在是令人可耻。幸亏他的阴谋被发现了——他被自己的助手出卖了。\n\n在被中社部逮捕后不久，反革命团体成员很快都承认了自己的罪行，并为自己恶意背叛了党中央而后悔不已。黄克诚一度妄想法庭考虑到他曾作为红军领袖的经历宽恕他。然而，这并不能证明他不是一个万恶的反党分子，他背离了社会主义的光辉思想，并试图让农民相信资本主义关系将永世长存，以此加剧社会的不平等现象。\n法庭判定黄克诚犯下叛国罪、甘做资产阶级和大资本走狗，做出判处无期徒刑，剥夺政治权利终身的判决。"
 hunqingxi.14.a:0 "他们加入工团党的那一刻就抱着不纯洁的想法"
 hunqingxi.15.t:0 "021号目标人物 张闻天"
 hunqingxi.15.d:0 "张闻天，原名张应皋（也作张荫皋），字闻天，曾经长期使用化名洛甫，江苏省南汇县人，是党早期的重要领袖之一，曾留学法国，得到第三国际的高度认可。在建国之后，张闻天担任外交部第一副部长，但正是这个岗位加速了他的腐化。他开始沉迷于资本主义享受，并利用职务方便，窃取了大型彩色电视机、红旗牌高级照相机、高级汽手枪、高级手表、石英电子手表、太阳能打火机、高级香烟、啤酒、糖果等大量轻工产品。据外交部干部揭发就以食品一类来说，一次就拿高级雪茄烟三十五条，酒芯巧克力糖六十盒，酱菜罐头二十多瓶。他曾经为了打猎，硬要给他仿制美国“奇异牌”的聚光搜索灯。工厂只好停止部分正常生产，日夜赶制，突击一周，造出二十只，张仅选去二只，耗费国家资金一万多元...\n\n最终法庭认定张闻天是资产阶级野心家、阴谋家、反革命两面派、新生资产阶级分子，对张闻天作出了判处无期徒刑，剥夺政治权利终身。"
 hunqingxi.15.a:0 "他加入工团党的那一刻就抱着不纯洁的想法"
 hunqingxi.16.t:0 "清洗初见成效"
 hunqingxi.16.d:0 "如今我们的大清洗已经取得了相当程度的成功，不少人劝我们的[HNN.GetLeader]主席就此打住，因为军队方面已经开始表示自己的不满，但是目前政府外抵抗者们还在继续对抗我们的政府，如果就此打住我们可能还要不断遭受这些家伙喋喋不休的骚扰。因此，我们最好再进一步，还有些家伙正在等着我们的特工上门呢。"
 hunqingxi.16.a:0 "行动规模还不够"
 hunqingxi.16.b:0 "就此打住吧"
 hunqingxi.17.t:0 "清洗基本成功"
 hunqingxi.17.d:0 "如今我们的大清洗已经基本上可以说是胜利了，不再有人胆敢公然反对我们，即便他们有着满腔怒火也不敢在公开场合宣泄出来，甚至可能在家里也不敢。虽然老话常说穷寇莫追，但是还有首诗说得好“宜将剩勇追穷寇，不可沽名学霸王。”。对于那些剩下的老反对派们也最好打击打击，军队？他们怎么真敢反抗我们？此前所说的一切威胁不过是空谈罢了。他们有过动作吗？让特工们大胆去做！"
 hunqingxi.17.a:0 "我们还能更进一步"
 hunqingxi.17.b:0 "就此打住吧"
 hunqingxi.18.t:0 "军队开始行动"
 hunqingxi.18.d:0 "[HNN.GetLeader]的行为已经愈发过火了起来，他似乎忘记了自己是如何上位的，尽管最具权威的彭德怀元帅私下里希望其他元帅保持克制，但是他们或许并不愿意如此。在短短的几天时间里，贺龙、林彪、叶剑英、陈毅、徐向前等元帅纷纷离开首都。尽管[HNN.GetLeader]也想要发动自己在军队中的亲信，但是比起这些元帅而言他们还是渺小，这些家伙很轻易的就被当地军方控制起来。仅仅是三天时间，从前威风八面，不可一世的[HNN.GetLeader]彻底沦为了阶下囚。"
 hunqingxi.18.a:0 "恶龙死了，但是我们的生活会好起来吗？"

 #三头同盟
 hunarmy.1.t:0 "平反的未来"
 hunarmy.1.d:0 "在三头同盟组建的临时中央委员会中，爆发了激烈的争吵。\n\n贺龙的得力助手毛泽东表示，平反不仅要恢复社会稳定，更重要的是恢复革命民主，让工农群众真正地获得权力，为此，要将平反劳动群众和恢复左翼政治多元化放在第一位，同时一些并没有剥削他人的小资产阶级群众也应该得到平反。\n\n叶剑英的二把手耿飚则认为平反要以稳定为第一目标，先对军队和官僚系统进行平反，并且表示资本家中支持社会主义的和各类有用的非社会主义者也应该得到平反。\n\n而林彪坚决反对前两者的意见，他认为毛泽东是书生气，而耿飚则是走了资产阶级歪路，他表示平反要以革命军队为核心，要将平反当作二次革命，将平反的主要目标放在恢复革命英雄的名誉上，对于资产阶级和右派则毫不同情，这种话语被另外两人斥责为试图夺权的野心之举。三人讨论了许久，最终结果是："
 hunarmy.1.a:0 "为了革命民主"
 hunarmy.1.b:0 "稳定高于一切"
 hunarmy.1.c:0 "二次革命"
 hunarmy.2.t:0 "斩落蛇头"
 hunarmy.2.d:0 "在清算戴春风和他的腐败势力的过程中，我们遇到了一些问题。复兴社出生的戴春风和许多少壮派军人有所勾连，同时戴春风的腐败网络中包含了大量的企业家和官僚。\n\n贺龙和他的副手毛泽东希望能够对这些势力进行彻底地清洗，罪轻的治病救人，罪重的则进行公审毫不姑息。\n\n但是少壮派出身的林彪则希望能够对这些少壮派军人进行宽恕，主要处置那些邪恶的龙头，对此林彪表示这些少壮派军官可以通过为革命奉献自己来赎罪。\n\n而叶剑英则相反，希望对少壮派军人进行彻底地清洗，对那些龙头和官僚则可以温和点。\n\n最终，三头同盟做出决定..."
 hunarmy.2.a:0 "绝不姑息"
 hunarmy.2.b:0 "优先解决戴派军官"
 hunarmy.2.c:0 "龙头们是万恶之源"
 hunarmy.3.t:0 "拆掉断头台"
 hunarmy.3.d:0 "在清算康生的过程中，对于怎么处理康生的余孽不同人有不同的看法。\n\n叶剑英希望对康生的所有余孽进行全面清算，包括曾经帮助康生进行清党和扫除“反革命势力”的工农群众和学生。\n\n贺龙则认为这些工农群众是出于对于官僚主义的反对才这样的，他们并不是康生余孽。\n\n而林彪则认为对于罪行较轻的可以进行一些宽恕，但是明眼人都能看出他是希望用这些人来扩大的自己的羽翼。\n\n在一番争执之后，于是最终大家决定..."
 hunarmy.3.a:0 "只清算中社部恐怖主义"
 hunarmy.3.b:0 "全面清算"
 hunarmy.3.c:0 "选择性清算"
 hunarmy.4.t:0 "言论要多自由？"
 hunarmy.4.d:0 "我们开始开放言论自由，但是具体怎么开放各派态度不同。\n\n贺龙主张提供一定的言论自由，让工农群众和学生能够表达自己的意见，鼓励他们使用自己的运动权力，鼓励左翼各派展开和平地论战，但是温和地反对右派言论。\n\n叶剑英则认为可以提供高度的言论自由，只要这些言论自由不损害稳定，至于什么样的言论自由损害稳定则由军队说了算。\n\n林彪则认为言论自由可以有，但是要有限，需要彻底反对反革命言论。\n\n最终三头同盟决定："
 hunarmy.4.a:0 "百花齐放、百家争鸣"
 hunarmy.4.b:0 "军管下的春天"
 hunarmy.4.c:0 "有限的自由"
 hunarmy.5.t:0 "永不凋零的革命"
 hunarmy.5.d:0 "“伟大的革命家，林总司令，挫败了走资派叶剑英和反革命贺龙的阴谋，他表示，将会让中国走上社会主义的康庄大道。”\n\n六点半还没到，大街上就响起广播。很快，传来了脚步声、军号声和车声，大家发现街道上两旁矗立着漫长的军队。欣喜的学生们穿着他们能买的仿造得最像的军服在台下挥手欢呼林彪的上台，支持过叶剑英和贺龙的人正在被挨家挨户地搜查。"
 hunarmy.5.a:0 "向林总司令致敬"
 hunarmy.6.t:0 "文明时代"
 hunarmy.6.d:0 "“在叶元帅来之前，中国一直是石器时代！那里没有光、没有书籍、没有电灯！”\n\n“叶元帅来之前，新中国一半以上的人口每天衣不蔽体，而主要的充饥手段就是吃草根树皮，或者用木渣混合泥土吞进腹中增加饱腹感。每天都有人在饥寒交迫中离去，即使如此每个人还会被严密地监控，每个人都忍受着极端的恐怖。大量的难民不顾一切地逃向自由世界，然而迎接他们的是机关枪的子弹。新中国吹嘘的工业化能力几乎完全的虚假的，实际情况是新中国大量工厂使用的甚至是秦朝时期的机械设备，轻工业生产能力几乎等于没有。日常的生活用品必须排长队且用高价才能买到。文化界更是一片荒芜，数以万计的艺术家文学家科学家被迫害，而普通的中国人更是连基本的受教育权都没有。在新中国，超过一半的人口都有被监禁和关押的经历，中国人无时无刻不处在痛苦的煎熬中。”\n\n叶剑英元帅的到来让无数自由派知识分子和学生为之沸腾，他们纷纷赞颂叶元帅的真知灼见，无数人开始吹嘘叶元帅是中国的华盛顿，将会为中国带来自由民主，远离社会主义暴政。"
 hunarmy.6.a:0 "大元帅，我来啦！"
 hunarmy.7.t:0 "知识分子的春天"
 hunarmy.7.d:0 "在叶元帅来之前，国家的知识分子经常被革命者所困扰，受到极左思想洗脑的学生们不尊敬他们，工人说他们五指不沾阳春水。但是现在叶元帅来了，各类知识分子被捧到了无以复加的地位。胡春河是一名文学教授，他一直认为自己作为一名读书人，是教化世人改变苍生的人，于是他一直瞧不起工团党那些草根子搞的贱民革命。正因如此，革命成功后，他被群众之恶所迫害，工团党官僚不许他再教书了，他搞女学生的事情被扒出来，他被世人所耻笑。但是现在叶元帅来了，胡春河重新教书了，大家都对他无比崇拜，看着台下靓丽青春的女学生，胡春河很是激动。他心中指点江山的心又复活了，自己作为一名读书人，有资格教化世人啊，于是胡春河和一些同事办了一个报社“春天报“，开始向世人宣传真理。"
 hunarmy.7.a:0 "这是读书人的责任！"
 hunarmy.8.t:0 "觉醒者的呼喊"
 hunarmy.8.d:0 "马知乎是一名学生，22岁，最近刚刚觉醒，作为一名文学专业的学生，他致力于用自己的文笔教化苍生，破除极权主义，为世人带来自由民主。他非常感激叶元帅，元帅消灭了极左主义暴政，让知识分子重新得到尊重。但是最近他很不理解，因为叶元帅居然表示要优待什么英雄子弟，大量的高官子弟和社会主义革命者的子弟得到了特权。不学无术的混混因为自己父辈闹过革命就能进入好大学，偷鸡摸狗的人渣因为自己的父辈是牺牲的军官就可以进入军队自称人民军人。这让马知乎无比愤慨，马知乎觉得，这一定是因为军队中的极左余孽逼迫了叶元帅。出于公义，马知乎写了一篇文章，发表在了自己老师创办的“春天报”上，马知乎觉得这篇文章绝对能让大众发现极左势力的可恶，帮助叶元帅打击极左余孽。\n\n果然，这篇文章引起了公愤，大量学生都开始写文章声援，甚至有的地方学生团体正在组织举行游行活动。马知乎也成了学生心目中的红人和正义使者，整日走到任何地方都被簇拥。\n\n现在的马知乎坐在高档餐厅中，他正吃完餐盘里的最后一块牛排，用手帕擦了擦嘴，准备回家洗漱一下去今天受邀的学生组织那里发表讲话，这时候门突然被撞开，一群穿着军装的人冲了进来，把他按在地上。"
 hunarmy.8.a:0 "“马知乎！你因为危害国家安全稳定被捕！”"
 hunarmy.9.t:0 "柳幸福的一天"
 hunarmy.9.d:0 "早上六点半起床，广播又在播放叶司令的讲话，什么解放了积极性，什么生产力决定生产关系，什么承包制大大提高了劳动者的生产积极性，柳幸福只想砸烂那个广播，更想砸死那个叶剑英。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。但是很快戴春风那个狗日的来了，搞了一大堆烂事，自己的老婆因为喝醉了骂了几句戴狗就被枪毙了，自己也被关进局里打了个半死。\n\n好不容易戴狗被打死了，柳幸福被放了出来，又回到了厂子做一名工人，他原本以为能恢复正常的生活，回到工会，和工友们一起管理工厂，毕竟当初工团主义是这么教的嘛。但是叶剑英这个狗日的又来了，他先是宣传什么生产力至上，说工人罢工会降低生产力，是反社会主义的。接着把厂子交给了以前的一个大老板和他的手下来管。很快，他又宣布什么搞积极性，搞承包制，把厂子承包给了那个老板全权负责，而且还鼓励老板自由经营，搞什么工人良性竞争。现在，一天赚的比之前少一半不说，每天还要为了那点奖金拼死拼活地竞争，如果没有完成指标还要扣钱，而且每天都要加班。\n\n最近，柳幸福还听说叶剑英这个狗日的在搞什么优待英雄儿女，那些高官子弟一个个前程似锦，而自己也是一个工团党员，也搞过革命，但是现在却每天要死要活。柳幸福感觉自己被骗了，自己知道的一切都是工团党的骗局，都是工团党那些高层为了自己的利益搞得事情。当初工团党说要让国家属于工人，但是现在他累死累活，为别人当牛做马。\n\n柳幸福再也不想被骗了。现在他刚刚结束完和学生代表的会面，他准备回到工厂去发动工人们进行罢工，这是他的老本行。这个国家是工人打下来的，柳幸福也让这个国家属于工人！"
 hunarmy.9.a:0 "国家属于劳动者！"
 hunarmy.10.t:0 "骚动的春天"
 hunarmy.10.d:0 "春天到来了，但是春天总会有些虫子。现在，一群学生被境外势力所侵扰，他们串联起来，幻想现在是民国，是1919年，自诩自己是新一代五四人，整天在街上游行，喋喋不休的搞演讲。还有一群工人也被他们蛊惑，开始闹罢工，他们宣称“国家属于劳动者”。占领工厂，整天打砸抢，还搞了些什么非官方参与的工会？这不是胡闹吗？"
 hunarmy.10.a:0 "完全是反了天了！"
 hunarmy.11.t:0 "新五四运动"
 hunarmy.11.d:0 "1919年的五四运动是从北京开始的，但是这一次，武汉的学生们率先点起了大众的怒火。尽管并非是在五月四日，但是学生们仍然自称自己是举行第二次五四运动。学生和工人们一起游行，他们高唱着国际歌，他们呼吁着叶剑英下台，他们要求中国开放自由选举，开放罢工自由，要求自由民主，要求工人权力。大批的工人开始占领工厂，学生们闯进政府大楼..."
 hunarmy.11.a:0 "这已经不是一般的暴动了，必须出重拳！"
 hunarmy.12.t:0 "事态的恶化"
 hunarmy.12.d:0 "自武汉开始的新五四运动很快便席卷了整个中华大地，但是在此期间，各地方的学生领导团体也发生了分裂，有的主张工团主义或共产主义的团体希望更大的发展工人群体，号召全社会参与进来。而那些主张自由主义的学生团体则反对这些秉承着红色思想的莽夫，他们只想要更“自由”的斗争方式。在行动上有的团体主张温和运动，他们组织绝食运动，向政府表达决心。当地军警希望学生不要如此伤害自己，但是在劝阻过程中双方产生了推搡。这又进一步恶化了学生与政府之间本就没有的商量余地，事态似乎朝着一种我们无法控制的方向加速狂奔..."
 hunarmy.12.a:0 "这些孩子们怎么这么笨呢？"
 hunarmy.13.t:0 "终局..."
 hunarmy.13.d:0 "新五四运动已经遍及全国，但是武汉这座发起城市始终是运动的最核心。尤其是得益于现政府所推行的一系列乡村政策，在农村失去土地的新贫民们纷纷逃离农村，汇聚到这座繁华的“东方巴黎”成为了工人，这大大扩大了这次工人的运动群体，工人们要求把国家还给劳动者，要求建立人民民主，要求施行产业民主。占据主流的学生领袖们则要求开放自由选举和民主言论。尽管工人和学生虽然有很大分歧，但是他们所有人都聚集在一起进行这场运动。其他城市的运动都在缓慢降温，只有这里还在不断激化。身处军委总参谋部的叶剑英元帅沉思了许久，抽完了一支又一支香烟，最终他选择起身，抖掉自己衣裤上的烟灰，拿起了挂在墙上的电话..."
 hunarmy.13.a:0 "“通知中南军区，我同意他们行动”"
 hunarmy.14.t:0 "...余波"
 hunarmy.14.d:0 "中南军区的行动非常迅捷，短短的一天之内，活动便销声匿迹，没有人知道那片城区发生了什么，也没有人会想知道那个晚上究竟发生了什么。广播中声音甜美的女主播只是一遍又一遍的播报着：“击退了境外势力的代言人，击退了分裂和走资派势力，保卫了国家的团结和统一。从现在开始，在叶元帅和人民军队的保护下，中国将会越发强大！”"
 hunarmy.14.a:0 "共和国军队保护共和国人民"
 hunarmy.15.t:0 "好日子，要来了！"
 hunarmy.15.d:0 "早上七点，在湖南的各个城市，学生和工人们手拉着手进行游行。而在各个农村，大家开心地像过年一样，罕见地开始杀猪杀羊摆宴席。\n\n出什么事情了？\n\n只见那些学生、工人和农民都在呼喊着贺总赢了，好日子要来了。贺龙的副手毛泽东创办的那些学校也在今天放假了，教员们上街一起游行庆祝。在整个湖南，大家都沉浸在欢乐当中。\n\n而在军队中，一些军人们发现，那些官大一级压死人的长官都被调走了，来的新长官对他们和和气气，待他们非常好，据政委说，这是要搞军事民主化了。"
 hunarmy.15.a:0 "这么好吗"
 hunarmy.16.t:0 "怎么办？"
 hunarmy.16.d:0 "近日，贺龙和毛泽东已经连续好几日开会了，他们在临时作为中央的中央委员会中，同李立三、任弼时、董必武和宋庆龄探讨了许久下一步该建立什么样的制度。\n\n董必武和李立三都表示，现在是建立中式工团主义制度的最好时机，我们已经有了基础的产业民主体制和先进的工农文化体系，工会中的民主建设正在稳步进行，现在是很好的时机，扩大工会的政治权力，逐步用工会民主系统取代官僚系统。\n\n但是董必武和李立三两者却有着很大的分歧，董必武是湖南工团党的创始人之一，他是秉持工团主义但是采取布尔什维克组织和作风的一批工团党人，并且认为应该和国民党左派保持自己的独立。正因如此，坚持委员会共产主义和坚持本本工团主义的那些人。也就是陈独秀、李立三他们分道扬镳，互不相认。但是在国民党左派覆灭并且陈独秀被中社部残害后，李立三继续从事工会工作，并且很快得到了大家的认可，重新加入了工团党。\n\n李立三提出现在的工团党组织势力太大，他认为应该逐步建立起来工团指导的计划经济，所有生产活动都将会被并入工会中，手工业者会被并入手工业工业，艺术家将进入匠人公社，而服务业也将被工会组织起来。法国经验表明这种计划经济帮助英法工团避免了黑色星期一的周期性危机。同时，他表示工团指导的计划经济是分散式计划经济，这种计划经济有着极高的灵活度并且将最大程度地保护工人的民主权力。\n\n但是董必武表示李立三是痴人说梦，他支持建立工会主导的经济，但是现在建立起来完全的工团计划经济完全是痴人说梦，他表示，现在中国还不能完全摆脱小资产阶级和官僚机构。他提议，保留一定的市场经济，让工农在市场中学习经营，让技术官僚机构对市场进行监督，直到无产阶级有能力完全扬弃掉市场经济和官僚机构。\n\n任弼时表示董必武说的很接近了，但是不完全科学，任弼时推崇布哈林主义方法论，他表示这种布哈林主义方法论不同于陈云搞得那套技官主义，而是真正继承了列宁主义的思想。任弼时认为布哈林主义的核心在于对资本主义的扬弃和培养无产阶级管理一切的阶级意识。\n\n他表示要彻底消灭资本主义的前提是大家不再需要资本主义了，也就是说当无产阶级彻底掌握了资本主义，这时候资本主义的固有矛盾和无产阶级的阶级利益就会发生冲突，于是无产阶级便会彻底地消灭市场经济及其他资本主义残余。阶级斗争也是一样的，要完全消灭一个阶级，必须要让这个阶级的职能被其他阶级吸收或者不再需要这种职能。任弼时表示一开始就搞工团主义，让工厂直接被工会所掌控并不能让工人完全地掌控生产，因为无产阶级并没有足够的阶级意识，这只会让工会从工人的自组织不得已地变为某种官僚机构。工会必须要先成为工人阶级的学校，帮助工人阶级学习管理，同职业管理层进行斗争。所以一开始先锋队会在一定程度上存在，但是先锋队不能包办代替，而是为无产阶级塑造一个培养其阶级民主意识和管理一切能力的环境，苏维埃民主会存在，巴黎公社原则将会被确保，工人将会从学会在工厂中管理一切开始管理全社会。最终，将会通向真正的无产阶级专政，即公社国家，并且逐步通向共产主义社会。\n\n而宋庆龄则带来了国民党左派的研究，她表示工作场所民主是十分重要的，这是一个工农民主社会的基础。但是她表示李立三、董必武和任弼时都太天真了，他们说的都是书面的，但是不一定适合中国。宋庆龄表示现在中国正在进行资本的积累，所以最好的方法是建立国家资本主义制度，以国有制为主导调配各个集体企业、小私有制和私营企业，并且在未来通向国有社会主义制度。保证国家资本主义制度通向国有社会主义而非官僚的玩物靠的是广泛的工作场所民主。宋庆龄认为，只有三民主义能够保证中国建立独立的工业化和经济体系从而不被帝国主义剥削。\n\n最终贺龙和毛泽东商讨后决定："
 hunarmy.16.a:0 "回归正统工团主义"
 hunarmy.16.b:0 "董必武的工团主义才是符合实际的"
 hunarmy.16.c:0 "试试布哈林主义"
 hunarmy.16.e:0 "还是三民主义适合中国啊"
 hunarmy.17.t:0 "一件强奸案"
 hunarmy.17.d:0 "昨日，林办收到军委办公厅秘书处转来的一封群众来信。信写得很长，主要内容是：在我们的首都郊外，一名女青年竟然被一名解放军奸污了，那名女青年在打斗中曾揪掉对方军上衣的一个扣子，请林彪把“这个衣冠禽兽查出来，给我雪耻。”。“把坏人从军队里清除出去”。林彪主席看完这封信后内心泛起了无数波涛。为什么我们的人民军队会变成这个样子？他们入伍时口中高呼的为人民服务去哪儿了？难道就是这样为人民服务的吗？林主席非常愤怒，他立刻叫来军委办公厅主任萧向荣从快从重查处这个腐化军人。虽然以往也曾多次强调思想政治工作，但看上去成效似乎不大，否则怎么会有这样的军人出现？"
 hunarmy.17.a:0 "这是我们军队政治工作的失责"
 hunarmy.18.t:0 "忆苦思甜"
 hunarmy.18.d:0 "报告人李大爷大概60多岁，穿着一件半新的军棉大衣，显得很精神。他首先感谢学校领导看得起他，请他这样一个旧社会的叫花子，大字不识一箩筐的文盲来新学堂给老师学生们作报告，以前作梦都不敢想。“学校特地为我写了发言稿，可我不识字，怕讲不好。但是领导说我是贫农，又是光荣军属，现在叶剑英他们要我们回到旧社会，我们无论如何不能答应。所以我就只好来讲一讲我小时候家里穷，出来要饭的事情”...\n\n李大爷回忆说：他不到十岁就开始要饭了。要来的饭自己不能先吃，要让生病的爹妈和幼小的弟弟妹妹们先吃，那时肚子真的很饿，很难受...有一年冬天快过年了，下雪天去一家地主家要饭，饭没要到，反被地主家的凶恶的看门狗给咬了一口，鲜血直流...校长马上愤怒地起立，举起拳头呼喊口号：不忘阶级苦！牢记血泪仇！打倒地主阶级！"
 hunarmy.18.a:0 "打倒地主阶级代言人叶剑英！"
 hunarmy.19.t:0 "无产阶级的艺术"
 hunarmy.19.d:0 "无产阶级文艺的目的，就是要团结人民，教育人民，鼓舞革命人民的斗志；瓦解敌人，消灭敌人，进行兴无灭资的斗争。它是强有力的思想武器，是形象地、通俗地宣传工团主义、社会主义思想的工具。不是吗？「五四」时期，很多人通过革命的文艺作品接纳了社会主义。在1925年至1927年中国第一次轰轰烈烈的大革命时期，《打倒列强》的歌声起了很大的动员作用。在中国革命的各个历史时期，许多人走向革命，也往往是受了革命文艺的影响。\n\n现在世界上有帝国主义、资本主义的文艺，有修正主义的文艺，有社会主义和革命民族主义的文艺。帝国主义、资本主义和修正主义的文艺是反动的、颓废的、色情的，是麻痹人民、欺骗人民的；我们革命的文艺是教育人民、启发人民的智慧、鼓舞人民的革命干劲、引人民前进的。\n\n部队文艺工作必须密切结合部队的任务和思想情沉，为兴无灭资、巩固和提高力服务。 革命重队依靠什么？依靠飞机大炮吗？当然要依靠，但是，更重要的还是依靠人，依靠人的思想觉悟，依靠四个第一。文艺虽然可以到正当娱乐的目的，但是，它不是单纯的娱乐工具，而主要是进行思想教育的工具。部队的政治思想教育，除了要大学林主席著作以外，还要利用文艺形式进行，譬如通过戏剧、电影、音乐、美术、文学作品等，进行政治教育。 教一首好的歌子，实际上也是一堂重要的政治课，又是文化课。官兵同唱，既能增进同志问的革命感情，又能活跃部队。所以说，部队的文艺工作是加强部队的革命化，抓活的思想，做思想工作的主要工具之一。政治机关的宣傅部门和文化部门都是做思想工作的部门，是思想线上的两支战斗力量。一个是用革命的道理去说服人，教育人；一个是用革命的文艺去感染人，教育人。"
 hunarmy.19.a:0 "部队文艺工作还要加强"
 hunarmy.20.t:0 "林彪同志对文艺工作的指示"
 hunarmy.20.d:0 "一、组织全体文化干部和专业文化艺术工作者对林彪同志指示进行一次采统学习，检查、改进本身的工作。还可向业余文艺工作者进行傅达和组织学习。通过学习，使他明确认识文化艺术工作在革命斗争中的巨大作用，和部队文艺工作者的重大责任，树立雄心壮志，为进一步搞好部队文化艺术工作、高举无产阶级文艺大旗，贡献出自己的力量。今后，每年五月，全军文化干部和文化艺术工作者，必须认真重学一次林彪同志对部队文艺工作的指示。\n\n二、狠抓文艺创作，大力开展一个创作运动。各党委和政治关，要把抓文艺创作列入自己的议事日程，每年抓一两次。(一)抓建立和健全文艺创作队伍。各军区、军种、兵种的文化部门和文工团，要按照总政治部过去的规定，分别建立专业创作组。人数不足的要逐步充实起来。要注意品质，并加强政治思想领导。(二)抓文艺创作的统筹安排。部队创作要以兵为主，但也要写工、写晨；以反映现实斗争为主，也要适当反映革命历史斗争。反映现实斗争应注意以下几个方面；续大力反映活活用林彪著作的先进人物和先进集体；反映四好、五好、三手运动和一帮一、一对红活动中涌现出来的先进里位和先进人物；反映海边防军民的对敌斗争；反映青年一代怎么成长为革命事业的接班人；歌颂三面红旗，反映工厂和农村人民群众的新生活、新面貌；反映部队对工农业的支援；反映复员军人在工农业战线上的作用，创造工人出身的解放军战士的形象。在需要与可能时，也可写有关国际主义、反帝斗争等方面的题材。(三)各大单位还可不定期地组会演、展览、征文、出版、评奖等活动，以推动创作，交流经验，提高作家的思想、艺术水准。"
 hunarmy.20.a:0 "转发全军各军区、军种、兵种部队"
 hunarmy.21.t:0 "全军工作五项原则"
 hunarmy.21.d:0 "第一、活学活用林彪主席著作，特别要在「用」字上狠下工夫，要把林主席的书当作我们全军各项工作的最高指示。\n\n第二、坚持人的因素第一、政治工作第一、思想工作第一、活的思想第一四个第一，特别要大抓狠抓活思想。\n\n第三、领导干部要深入基层，狠抓四好连队运动，切实搞好基层，同时要切实搞好干部的领导作风。\n\n第四、大胆地提拔真正优秀的指战员，到关键性的负青位上。\n\n第五、苦练过硬的技术和近战夜战的战术。\n\n以上五项对各部门都是适用的。除这五项以外，机有的搞军事训练，有的搞院校工作，有的搞施工生产，有的搞民兵三落实，有的搞军工生产和建设，有的搞国防科学研究，等等。各部门的业务不同，重点可以不同，可以根据总的要求有增有减。但是，都必须突出政治，做好人的思想工作。总之，我们的一切工作，都是为了战备。\n\n这次全军政治工作会议，必须大大地强调突出政治，提高认识，提高自觉。林主席的建军思想，从来都是把政治在第一位，政治领导军事，统率军事。军事只是政治的一个组成部分，政治包括更多的束西有更大的范围。什么是最好的武器？不是，不是大炮，不是坦克，不是原子弹，最好的武器是社会主义思想。什么是最大的战力？最大的战斗力是用社会主义思想武装起来的人，是勇敢，不怕死、突出了政治，就会出好人好事；不突出政治，就会出坏人坏事。部队的工作，环节很多，抓住政治思想工作这一环，就把各种工作都带动起来了。几百万军队，有各种各样的问题，不突出政治，不把思想工作搞好，不把党中央的方针政策、林主席的思想传下去，怎能搞得好！做好上述五项，就是为了更好地突出政治，落实四好，加强战备，就是最根本、最重要的战备。"
 hunarmy.21.a:0 "转发全军各军区、军种、兵种部队"
 hunarmy.22.t:0 "思想工作"
 hunarmy.22.d:0 "政治工作是管思想的、灵魂的，管革命化的。是各部门各单位的管。政治统帅一切。我军历来是靠思想革命化，靠工团主义思想领导的。离开社会主义思想，离开思想革命化，解放军就不成为解放军，就成为压迫军，就不是社会主义的军队，就不是无产阶级的军队，就不能战胜敌人。我军的主要任务是打仗，当然还有生产、施工等任务，但是主要的是打仗。对打仗历来有两种认识，一种认识是艺高人胆大，一种是胆大人艺高。打仗主要是靠勇敢，靠不怕死。当然，技术、武器的好坏也有关系，但是，最主要的是不怕死。不然，其他工作虽好，但到了战场上就打不下来。\n\n用林主席思想挂帅，搞好思想革命化，这是关到国家的存亡，党的存亡，政权的存亡的大事情，是人民得到一切还是要失一切的大事情，这是政治中的政治，灵魂中的灵魂，核心中的核心。没有军队，就没有政权，没有政权就没有一切。军队靠政治挂帅，靠思想革命化，靠先进思想来领导。是要突出政治。我们要坚定走突出政治的路，但军事并不是不要了，军事是在政治挂帅下的。事实证明，政治工作作好了，训练也就搞好了，生产、施工，内部团结，纪律，军民关系也就搞好了，仗也打得好。事情是千头万绪，但必须抓住主要的，抓住主要的，一切就迎刃而解，如果只抓住千头万绪，忘记了主要的，就糟了。带人就是要抓住人，人是活的武器，政治工作作的好，其他一切工作都好了。政治工作要摆在第一位，不能摆在第二位，第三位，更不能摆在其他位置上。"
 hunarmy.22.a:0 "高举林主席思想"
 hunarmy.23.t:0 "无产阶级联合起来！"
 hunarmy.23.d:0 "同志们！我们要更加紧密地团结在以林主席为首的党中央周围，加强党的集中统一领导。我们一定要遵循林主席的教导，谦虚谨慎，戒骄戒躁，继续发扬无产阶级朝气蓬勃的革命精神，永远保持苦奋的光荣革命傅统，充分发挥广大群众的积极性和创造性，把社会主义祖国建设得更加繁荣富强，把我们的国防力量建设得更加强大！\n\n近十年来，国际形势发生了极其深刻的变化。各国人民革命运动空前高涨，徳帝国主义、英法社会帝国主义空前孤立。徳帝国主义、英法社会帝国主义为了摆脱内外交困的处境，他们互相勾结，互相争夺，实行军备扩张，并且安图策划对我国的侵略战争！用林彪思想武装起来的英雄的中国人民和中国人民解放军，是不可战胜的。如果你们硬要把仗强加在中国人民头上，我们就坚决奉陪到底！我国辽阔的土地，到处都将是你们的坟墓！\n\n我们永远坚持无产阶级国际主义，坚决支持英雄的阿尔巴尼亚人民的反帝、反资斗争；坚决支持英雄的越南人民把抗徳救国争进行到底；坚决支持阿尔巴尼亚人民反对反动主义的斗争；坚决支持中美洲人民和阿拉伯各国人民反对徳帝国主义和英法社会帝国主义的正义斗争；坚决支持五大洲一切被压迫民族和被迫人民的革命斗争！\n\n全世界人民团结起來，反对任何帝国主义，社会帝国主义发动的侵略战争！如果这种战争发生，全世界人民就应以革命战争消灭侵略战争，现在起就要有所准备！\n\n伟大的中华人民革命国万岁！\n\n伟大的、光荣的、正确的中国工团党万岁！\n\n林主席的无产阶级革命路线胜利万岁！\n\n战无不胜的工团主义、社会主义、林彪思想万岁！"
 hunarmy.23.a:0 "伟大领袖林主席万岁！万岁！万万岁！"
 hunarmy.24.t:0 "国民党右派支持叶剑英"
 hunarmy.24.d:0 "近日，国民党右派代表孙科、居正和戴季陶等人和支持他们的右派知识分子公开宣称支持叶剑英，他们表示叶剑英包容右派是开明之举，将叶剑英夸赞为了国民英雄蒋中正总司令第二。"
 hunarmy.24.a:0 "什么时候轮到他们出来蹦哒了？"
 hunarmy.25.t:0 "国民党左派支持贺龙"
 hunarmy.25.d:0 "在国民党右派宣布支持叶剑英只会，国民党左派的领袖宋庆龄公开宣布支持贺龙，他们表示贺龙总司令一心为了工农阶级，是革命当之无愧的未来，他们向大众呼吁，为了民治民享民有的新中国，务必要支持贺龙元帅！"
 hunarmy.25.a:0 "宋女士都发话了？"
 hunarmy.26.t:0 "工团党民族派支持林彪"
 hunarmy.26.d:0 "近日，工团党内部的极端民族主义派系和一堆极端民族主义者上街游行呼喊“林总司令万岁！”"
 hunarmy.26.a:0 "华人！崛起！"
 hunarmy.27.t:0 "董必武公开呼吁支持贺龙"
 hunarmy.27.d:0 "伟大的无产阶级革命家，中国工团党的革命元老董必武近日在一次演讲中公开呼吁全体革命的工团主义者和工农群众支持贺龙总司令，他表示，贺龙不像某些人是波拿巴主义者，而是真正的希望解放普罗大众的革命家。"
 hunarmy.27.a:0 "怎么元老都发话了？"
 hunarmy.28.t:0 "李立三呼吁支持贺龙"
 hunarmy.28.d:0 "党的早期领袖之一、工人运动家、正统工团主义者李立三发表讲话，在讲话中他怒斥林彪的极权主义倾向和叶剑英的资本主义言论，并且呼吁中国总劳联和全体的真正工团主义者支持贺龙。"
 hunarmy.28.a:0 "这家伙当初不是和国民党左派混的吗？"
 hunarmy.29.t:0 "中国人民社会党支持贺龙"
 hunarmy.29.d:0 "从工团党内部分离出来的反对极权主义的布尔什维主义者组成的中国人民社会党宣布支持贺龙，他们表示不同于叶剑英和林彪那种波拿巴主义者，贺龙是真正的希望解放无产阶级的革命家。"
 hunarmy.29.a:0 "布党也支持贺龙？"
 hunarmy.30.t:0 "工团党民生派分裂"
 hunarmy.30.d:0 "原本忠诚于胡耀邦的民生派内部在近日陷入分裂风波。其中左派支持贺龙，认为贺龙的左翼民主倾向更加符合他们建设福利主义社会民主国家的期望，他们认为叶剑英是潜在的独裁者。而右派则认为叶剑英表现出来的在阶级问题上和右派问题上的温和态度更加符合他们的期望。"
 hunarmy.30.a:0 "兄弟阎墙"
 hunarmy.31.t:0 "工团党改良派分裂"
 hunarmy.31.d:0 "原本被习仲勋领导的改良派近日陷入分裂。其中左派支持贺龙，认为贺龙能够带领中国温和而且民主地走向共产主义。而右派则认为叶剑英更加温和，更符合改良派的期望。"
 hunarmy.31.a:0 "你们也分裂了？"
 hunarmy.32.t:0 "工团党自由派支持叶剑英"
 hunarmy.32.d:0 "彭冲领导的工团党自由派宣布支持叶剑英，他们认为叶剑英包容右派打击极左并且恢复国家机器的作为表示他会支持建立一个自由派理想中的党政分离的自由中国。"
 hunarmy.32.a:0 "为了自由！"
 hunarmy.33.t:0 "致公党赞扬叶剑英"
 hunarmy.33.d:0 "致公党领袖陈炯明最近会见了叶剑英，同为广东人的两人亲切交流，谈论过去的共事时光。陈炯明表达了对叶剑英帮助中国脱离极左专制的镣铐走向自由民主的期待。"
 hunarmy.33.a:0 "谁问你了？"
 hunarmy.34.t:0 "蒋经国支持林彪"
 hunarmy.34.d:0 "作为前复兴社的成员，蒋经国代表黄埔极端分子赞扬林彪是中国实现解放的民族复兴的领袖，蒋经国还专门邀请了林彪来到自己父亲的旧宅，两人亲切交流，谈及自己无比敬重的蒋校长，林彪作为黄埔学员潸然泪下。"
 hunarmy.34.a:0 "这就是二代蒋校长吗？"
 hunarmy.35.t:0 "柳幸福的一天"
 hunarmy.35.d:0 "早上六点半起床，广播在播放国内外发生的大事，作为工厂选出来的工人议员，柳幸福格外关注这些大事，他一边听着一边做笔记。幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。\n\n但是很快中社部那群狗日的就来了，搞了一大堆烂事，自己的老婆因为喝醉了骂了他们几句就被枪毙了，自己也被关进脑里打了个半死。\n\n不过后来，贺龙元帅来了，柳幸福被放了出来。他很快恢复了原本的生活，他回到了工会之中，重新回到工厂。柳幸福原本以为生活会恢复原样，没想到却过的更好了，一大批的工农夜校被办起来，经常会有学生进入工厂中教他们文化，并求着他们教自己工作，柳幸福的儿子也是其中之一，看着儿子崇拜自己的眼神，柳幸福感觉自己的生活又有了奔头。于是柳幸福下班之后就参加工人夜校和各种活动，学习管理知识等各类知识，他甚至迷上了某种拍电影的东西，致力于成为一名工人导演。\n\n再后来，贺龙元帅确立了三民主义为指导意识形态。柳幸福所在的厂子被一个大国企收购，他每天只需要工作八个小时，还有多项福利保障，下了班就去工会活动室聊电影。工厂由工人建立的工人委员会管理，在开会对比了各种选举方式后，大家选择了以小组为单位轮流进行管理，并且公开所有管理明细，每周开一次大会。柳幸福更是因为能力优秀、资历老被选为了自己这个工作场所选区的议员，现在的柳幸福每天聊着布莱希特和卢卡奇，每天都能吃上肉，最近还搬新家了。有时候柳幸福会想，以前那个大字不识的傻傻的柳幸福会想到现在的他居然是一个工人议员、一个文化人、一个工人艺术家吗？柳幸福回过神来，听着广播里面贺总熟悉的声音，说道："
 hunarmy.35.a:0 "谢谢贺总"
