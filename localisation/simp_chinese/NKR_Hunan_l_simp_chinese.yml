 #政治线
 HNN_deng_xiao_ping_zhu_xi:0 "邓小平主席"
 HNN_deng_xiao_ping_zhu_xi_desc:0 "极权派领袖邓小平在多数代表的一致认可下当选了国家主席，他将带领新中国走上一条全新的道路。过去软弱的政府作风将得到改善，中国的崛起需要一个更加强而有力的中央政府和中央领导团。"
 HNN_chu_li_fan_dui_pai:0 "处理反对派"
 HNN_chu_li_fan_dui_pai_desc:0 "从我们当权开始，党外的批评声音就从来没有停止过，他们从经济、政治、军事各个方面抨击我们的政府。而邓小平已经受够了他们的那些无端指责，在新的政治会议上，他将做出决定该如何处理这些反对派..."
 HNN_she_hui_zhu_yi_jiao_yu:0 "社会主义教育"
 HNN_she_hui_zhu_yi_jiao_yu_desc:0 "自辛亥革命来，已有三十载。党内诸多同志的子女或已经长大成人，或还在念书，不过更值得关注的是那些才怀孕的女同志们。这些还未出生的孩子们，他们将是生在红旗下，长在红旗下的红色一代。对于别人来说，他们对社会主义有着天然的亲和性，他们背叛社会主义的可能性更低，我们需要准备一套完善的教育方针，培养这些社会主义的接班人。"
 HNN_quan_li_jing_shou:0 "稳定压倒一切"
 HNN_quan_li_jing_shou_desc:0 "自全国解放以来，稳定问题始终在中央政府的目标函数中占据着决定性的权重，为了国家更好的发展就必须维持国内安定团结的政治局面，有领导有秩序地进行社会主义建设。没有社会稳定，何来社会经济发展，何来社会和谐。没有稳定的环境，就将一事无成，已经取得的成果也会失掉，所以，保稳定是硬任务，是第一责任。"
 HNN_you_xing_de_shou:0 "有形的手"
 HNN_you_xing_de_shou_desc:0 "有形之手是指通过政府干预来取代市场机制，事实上比起无形的手这种东西而言有形的手更加对于市场更加有效。我们的革命政府只要保证自己的权力稳固就无需担心所谓的资产阶级复辟的情况，那些胆敢剥削、压榨人民的资本家一旦出现就会遭到有形的手的判决。"
 HNN_si_xiang_ji_ben_yuan_zhe:0 "四项基本原则"
 HNN_si_xiang_ji_ben_yuan_zhe_desc:0 "邓小平今日在理论工作务虚会上提出的在中华人民共和国内不允许争论的四个议题。邓小平说，党中央认为：必须坚持社会主义道路；必须坚持人民复兴；必须坚持党的领导；必须坚持社会主义市场经济思想。随后经过政治局多数代表的一致认可，四项原则被写入了党纲中，这也将是党在社会主义初级阶段的基本路线指导思想。"
 HNN_hong_se_zi_ben_Jia:0 "红色资本家"
 HNN_hong_se_zi_ben_Jia_desc:0 "资本家们并非全是坏的，那些爱国的，做有利于社会主义现代化建设，有利于祖国和平统一的实际工作的资本家就是符合我们当下需要的。他们不以赚钱为第一目的，而是为了社会主义的发展和人民的福祉而经商，对于他们，我们更需要采取保护的原则。"
 HNN_liang_ge_bai_nian:0 "一人一党一国"
 HNN_liang_ge_bai_nian_desc:0 "党是围绕在党主席邓小平的党，国是围绕在工团党之上的国。在中国革命即将被毁于一旦，在封建主义、帝国主义笼罩在中国上空之时，是邓小平同志带领着中国工团党接过了革命的火炬。抵御外寇，清除军阀割据，分裂武装，才有了今日和平安定的新中国！没有邓小平，我们的党什么也不是！"
 #高岗
 HNN_gao_gang_zhu_xi:0 "高岗主席"
 HNN_gao_gang_zhu_xi_desc:0 "正统派领袖，陕甘宁边区根据地建立者，当之无愧的革命英雄高岗高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_dang_zheng_jun_he_yi:0 "党政军合一"
 HNN_dang_zheng_jun_he_yi_desc:0 "中国工团党有别于其他奉行工团主义的外国政党，党主席高岗所认同的是莫斯利、索雷尔等人发起的准则派革命和俄国失败的布尔什维克运动。在高岗的领导下，工团党一改所谓工团主义的松散氛围，整齐划一，全党拧成一股绳，一心一意为国家贡献。而今日，党主席高岗任命自己为新成立的中央军事委员会主席，这一职位意味着高岗将是一手握住党政军的最高权力，他的意志将会被有效的贯彻到每一个角落。"
 HNN_ji_hua_jing_ji_ti_zhi:0 "计划经济体制"
 HNN_ji_hua_jing_ji_ti_zhi_desc:0 "只要存在着市场经济，只要还保持着货币权力和资本力量，世界上任何法律也无力消灭不平等和剥削。只有实行巨大的社会化的计划经济制度，同时把所有的士地、工厂、工具的所有权转交给工人阶级，才能消灭一切剥削。"
 HNN_san_fan:0 "三反运动"
 HNN_san_fan_desc:0 "随着中国的逐步解放，党员干部们面临着新一轮的斗争情形，在这个过程中有些意志不坚定的干部就开始发生了动摇。他们沉迷于资产阶级和旧军阀们的奢靡享受，一旦工资不满足他们的欲望增长，就开始利用手中的权力谋取利益。为了避免重蹈历史上农民起义军进城后迅速瓦解、失败的覆辙，我们的党有必要开展一次自我清洁。"
 HNN_da_lian_gang_tie:0 "大炼钢铁"
 HNN_da_lian_gang_tie_desc:0 "工业是现代国家的基石，而钢铁则是工业的骨架。而为了早日在中国实现社会主义，我们必须大力工业化，因此广泛炼钢就是非常有必要的。就全国情况而言，东北地区，也就是所谓的满洲地区的工业基础是最好的，日本人在这里多有投资。因此在东北开展三反工作，改造党组织的同时，我们将对东北大量投资，工业的烟火将在这里升起。"
 HNN_su_wei_ai_gong_tuan_zhu_yi:0 "苏维埃工团主义"
 HNN_su_wei_ai_gong_tuan_zhu_yi_desc:0 "由高岗同志提出并经党的实践检验的一种全新的、有希望的、前所未见的政治结构体系，已经证明了自身的完善性和对世界上其他政权的优势。我们的制度是建立在布尔什维克的工农苏维埃和法兰西公社的工会力量之上的苏维埃工团主义。这种全新的制度，结合两者最优秀的思想。而党的领导人当之无愧是高岗主席——一位天生的革命家，一位革命英雄，也是我们的领袖。"
 HNN_wu_fan:0 "五反运动"
 HNN_wu_fan_desc:0 "随着工业化发展，已经对旧时代各工厂管理层的返聘。工业局汇报上报道了一些新问题，偷工减料、偷税漏税...甚至于在我们发动的三反运动中，我们发现有相当一部分的干部是收到了旧资本家的贿赂，他们以低价出售了公共财产。而对于这些新情况，我们将在三反运动之外，发起一场新的运动，来惩处反革命资本家们。"
 HNN_qian_wang_xin_shi_dai:0 "前往新时代"
 HNN_qian_wang_xin_shi_dai_desc:0 "钢铁的炊烟在全国各地飘起，反革命们都被套上了枷锁，新的时代正在向我们招手，前进、前进、前进！向着美好的新时代一路狂奔，加速到最高马力！"
 #周恩来
 HNN_zhou_en_lai:0 "周恩来主席"
 HNN_zhou_en_lai_desc:0 "周恩来，是特科最高负责人，党的地下“皇帝”。他的实用主义精神最终感染了大会的绝大多数代表，如今他当选了国家主席，他必将带领着中国快速前进。"
 HNN_you_hong_you_zhuan:0 "又红又专"
 HNN_you_hong_you_zhuan_desc:0 "政治和业务是对立统一的，政治是主要的，是第一位的，一定要反对不问政治的倾向；但是，专搞政治，不懂技术，不懂业务，也是不行的。我们的同志，无论搞工业的，搞农业的，搞商业的，搞文教的，都要学一点技术和业务。目前应对建设社会主义的需求，我们要在国内高校中培养一批又红又专的红色工程师，但是更关键的还是要教育目前国内外的爱国知识分子，教导他们社会主义的世界观。又红又专的前提一定是红压倒专。"
 HNN_shi_yong_zhu_yi_ling_dao:0 "实用主义领导"
 HNN_shi_yong_zhu_yi_ling_dao_desc:0 "意识形态固然是极其重要的，但是意识形态对于我们目前的发展来说绝对不是最重要的。我们需要的是不断的发展，为此我们应当团结一切可以团结的力量，并快刀斩乱麻般去剪除一切可能对革命不利的障碍。"
 HNN_xin_jing_ji_ti_zhi:0 "新经济体制"
 HNN_xin_jing_ji_ti_zhi_desc:0 "我们将实行一种由技术官僚负责计算制定，并完全按照科学与经济学规律进行的全新的计划经济体制。这些决策者的选择基于专业知识和表现，而不是政治背景、议会技能或受欢迎程度。这种新体制将排除政治内党派间的攻伐，高效的运作社会机器。"
 HNN_jia_shu_gong_ye_hua:0 "加速工业化"
 HNN_jia_shu_gong_ye_hua_desc:0 "实现社会主义是要有一定条件的，以我们目前贫穷的农业国现状来说，是无论如何也无法实现的。因此当前我们需要为社会主义创造条件，经过十年二十年或更长的时间完全实现工业化。在今天只有巩固与开展科学，发展工业，才能争取早日实现社会主义。"
 HNN_zu_jian_ji_shu_guan_liao_wei_yuan_hui:0 "组建中国科学院"
 HNN_zu_jian_ji_shu_guan_liao_wei_yuan_hui_desc:0 "为了完全的施行以发展为第一要务的精神，周恩来将组建一个全新的顾问部门，这个部门将被称为中国科学院。它将主要下辖中国科学院与中国工程院两个分院。它的主要意义是为了主要从事基础研究和战略性研究，重点研究和解决中国工业化建设中的基础性、战略性、综合性、前瞻性重大科技问题。他们中的每一个都将拥有省部级职务，一切政策都需要交由中科院进行讨论后施行。"
 HNN_kuai_shu_cheng_shi_hua:0 "快速城市化"
 HNN_kuai_shu_cheng_shi_hua_desc:0 "城市化是未来中国发展的重要方向，人们将主要居住在一些列巨型城市之中。这些城市将负责绝大多数的工业化发展，支撑起全国的经济。而其他区域或将被作为农业区，负责为大都市提供充足的粮食补给；又或被当作保护区，度假区等等，城市居民在度假闲暇时间，可以免费的游玩这些区域，享受本就应属于他们的现代生活。"
 HNN_tiao_zheng_gong_gu:0 "八字方针"
 HNN_tiao_zheng_gong_gu_desc:0 "周恩来近日在政治局会议上做出了中重要的“调整、巩固、充实、提高”八字方针，它们将是未来经济建设工作的重要指导思想。这八个字的核心思想是当下工作应稳步推行，不应操之过急，要适当调整国民经济各方面的比例关系，主要是调整农、轻、重之间的比例关系，不能过于偏袒某一方导致经济失衡又或是粮食供应发生问题。"
 #刘少奇
 HNN_liu_shao_qi_zhu_xi:0 "刘少奇主席"
 HNN_liu_shao_qi_zhu_xi_desc:0 "正统派领袖，作为福建工人运动的领袖和著名的工会运动家，当之无愧的革命英雄刘少奇高票当选了国家主席。作为工会的代表，刘少奇表示过去为了革命工团党智慧地采用了布尔什维克的组织形式，但是现在国家统一了，是时候建立真正的工团主义了。刘少奇表示会坚决地反对官僚特权，大规模扩大工会的权力并且在工会中建立起来巴黎公社原则，让劳工可以在新中国享受最彻底的民主，真正地变为国家的主人。"
 HNN_tu_di_gai_ge:0 "迈向民主经济"
 HNN_tu_di_gai_ge_desc:0 "资本主义是最大的专制，在资本家的工厂中，管理权被资本家及其依仗的职业管理者垄断。但是现在工团主义到来了，刘少奇主席宣布：我们要建立真正的民主经济。那就是以工厂委员会为单位，以工会为基础，通过贯彻巴黎公社原则或者轮换管理制建立起来自下而上集中的民主计划经济，从而让劳动者真正地获得民主并且避免资本主义的周期性危机。不过路子要一步步走，不然会扯着蛋，刘少奇主席宣布将会先建立起来一个国家经济委员会从有工会经济民主的指令经济开始逐步走向工团主义民主经济。"
 HNN_kai_zhan_si_qing_yun_dong:0 "开展四清运动"
 HNN_kai_zhan_si_qing_yun_dong_desc:0 "清政治、清经济、清组织、清思想。为了应对土地改革运动中，党组织基层干部忽视农会民主建设的极权主义问题以及群众的思想问题。刘少奇主席发起了一场全新的政治运动，并行于土地改革之外。这项运动将会向群众传播工团主义民主思想，并且对基层干部的官僚化问题和极权主义化问题进行严肃处理，为农村的土地改革最终导向工团主义，为小农成为农业工人埋下铺垫。"
 HNN_she_hui_zhu_yi_fu_li_zhi_du:0 "粉碎山头主义"
 HNN_she_hui_zhu_yi_fu_li_zhi_du_desc:0 "山头主义问题，这是一个事实上存在的问题。我们的党和工会是由多个部分合起来的。而所谓的山头，是中国社会的产物，是中国革命的产物。中国是一个农业国家，交通很不方便。在内战时期，各个工会以及革命队伍被敌人割开了，这里一个根据地、那里一个白区，这里一个工会、那里一个农会。白区有这个省那个省，工会也这个分会那个分会，时间很长，达十年之久。但是现在不一样了，现在全国连成一片了，还有这种山头，就是拉帮结派了，是地方主义了，是不利于工会民主的。"
 HNN_gong_ren_ling_dao:0 "新无产阶级"
 HNN_gong_ren_ling_dao_desc:0 "如今的无产阶级已经不是过去的无产阶级了，他们现在是富足和主人翁的象征，他们在工厂和社会中当家作主。而过去那些压迫他们的资产阶级和他们手下的经理们可以保留一部分个人财产，但是他们要不加入工人阶级的队伍，在经过集体的考察后获得经济民主的权利；要不成为专业的顾问和管理学教师，向无产阶级教授管理；当然一些则可以继续行商，但是必须要进行一定的社区服务，他们的雇佣人数也会受到限制，其企业中劳动者的权力也会得到坚实的保障。而为了保障这种新无产阶级的权力，工会的权力将会获得大大增加。"
 HNN_fen_sui_pai_xi_zhu_yi:0 "劳动带来救赎"
 HNN_fen_sui_pai_xi_zhu_yi_desc:0 "四清运动中清理出来了相当一部分背叛革命的不良分子以及妄想破坏工团主义未来的资本家。对于他们的最好方式当然是进行劳动改造，他们将会进入工厂中进行一线工作，他们必须按时按量地完成指定的劳动目标，在工厂中，他们不具有经济民主权，只有这样的充分劳动才能让他们获得救赎。"
 HNN_ji_wei_zhi_wai:0 "计委之外"
 HNN_ji_wei_zhi_wai_desc:0 "在计划经济之外，新中国还允许一定的市场经济存在，他们作为民主计划经济的补充，让小农小商人能够获得一定的利润，同时，在一定的市场中，工人合作社中的工人也能在管理实践中得到磨练。"
 HNN_cradle_to_grave:0 "劳工至上"
 HNN_cradle_to_grave_desc:0 "工人阶级是现代社会的基石，他们在中华将拥有无可比拟的特殊地位，他们是中国真正的主人！未来，我们的民主经济会进一步建设，现在的计划经济中自上而下的因素会彻底被自上而下的工人指导计划所取代，而在未来职业的官僚机构也会彻底被实行巴黎公社原则的工会民主所取代。从现在开始，工人既是劳动者也是管理者，他们将理所应当地享有社会的一切福利。如果恩格斯看到今日的中国他会高呼“想知道什么是无产阶级专政吗？看看新中国吧，这就是无产阶级专政！"

 #陈云
 HNN_chen_yun_zhu_xi:0 "陈云主席"
 HNN_chen_yun_zhu_xi_desc:0 "技官派领袖，湖南三省边界根据地的财政大总管，当之无愧的革命英雄陈云同志高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_ji_hua_sheng_yu_zong_fang_zhen:0 "计划生育方针"
 HNN_ji_hua_sheng_yu_zong_fang_zhen_desc:0 "中国现在有四万万同胞，这是一个很不得了的数字，全世界有这个人口数量的国家屈指可数。如果不加以干预，很难想象再过个二十年、三十年，中国的人口会到一个什么等级。为此陈云主席提出了晚婚、晚育，少生、优生的计划生育八字方针，并呼吁将计划生育纳入基本国策。"
 HNN_fen_chu_xin_wen_zi_you:0 "废除新闻自由"
 HNN_fen_chu_xin_wen_zi_you_desc:0 "新闻自由说到底就是让反对派肆无忌惮的攻击政府，从前我们工团党在被军阀们封禁的时候，我们就仔细研究它的字句，抓它的辫子，钻它的空子。现在我们当权，陈云主席认为还是不要新闻法好，免得人家钻我们空子。没有法，我们主动，想怎样控制就怎样控制。"
 HNN_da_dao_fu_nong:0 "打倒富农"
 HNN_da_dao_fu_nong_desc:0 "陈云主席对本次土地改革运动做出了重要指示：关键在于富农。富农是地主们的后备役，地主一旦消失，他们立刻就会凭借着自己手中的余款去搞土地兼并，成为新的地主。这是我们土地改革运动所不能接受的，因此富农和地主应该一并打倒，而对于中农，陈云主席的意见是，暂且看看。"
 HNN_niao_long_li_lun:0 "鸟笼理论"
 HNN_niao_long_li_lun_desc:0 "市场经济是鸟，计划经济是笼子，鸟应关在笼子里。陈云主席说，经济发展必须是在计划指导下进行，这才是社会主义经济，党内却有人鼓吹什么市场经济，社会主义和市场经济能够兼容吗？搞了市场经济，工团党就不是社会主义政党了，就是披着社会主义的资本主义党。"
 HNN_zhi_wei_shi:0 "三个主体，三个补充"
 HNN_zhi_wei_shi_desc:0 "在工商经营方面，国家经营和集体经营是工商业的主体，并以个体经营进行补充；在生产计划方面，以计划生产为主体，按照市场变化、国家计划许可范围中进行补充性的自由生产；在流通领域，坚持公有制分配为主体，并允许有限的自由市场。"
 HNN_ke_ji_fan_bu_xiang_cun:0 "包产到户"
 HNN_ke_ji_fan_bu_xiang_cun_desc:0 "在村、队统一安排和组织下，农户或个人将单独承包一定的生产任务，依产量或产值计算劳动所得，超额的将受到奖励，减产的将受到处罚。土地将真正的归农民所有，但是为了防止地主的出现，这些土地不能由农民自由出售，他们只能租赁，而且只能租一定时期，这个时期，各地可以视情况安排。"
 HNN_nong_ming_de_gong_he_guo:0 "农民共和国"
 HNN_nong_ming_de_gong_he_guo_desc:0 "中国是人民的中国，尤其是农民的中国。千百年以来，农民承担了最多的劳动，但只收获了最少的收益，作为一个农民的儿子，陈云势必要改变这个现状。欧美的工团党人总是看不起农民，觉得他们是天然的保守主义者，实则不然，他们是天生的革命者。"

 #习仲勋
 HNN_xi_zhong_xun_zhu_xi:0 "习仲勋主席"
 HNN_xi_zhong_xun_zhu_xi_desc:0 "改革派领袖，西北革命根据地的二号人物习仲勋同志高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_cheng_li_ji_wei:0 "成立国家经济委员会"
 HNN_cheng_li_ji_wei_desc:0 "尽管市场经济是当下重要的经济补充，但是我们并不会让市场经济无序的随心发展，那样就有愧于我们社会主义国家的身份，也会使我们的革命付之东流，百年之后如何去地下面对死去的革命战士？因此习仲勋主席提出了并最终获得通过的设立国家经济委员会这一政务院下辖机构，又下辖多个部门，分管市场经济管理工作。使得市场经济在发展的同时，劳工权力得到充足的保护。"
 HNN_ling_huo_zheng_ce:0 "灵活政策"
 HNN_ling_huo_zheng_ce_desc:0 "中华联邦是一个联邦制国家，尽管现目前大多数省份的省宪法仍然在修订当中，因此目前我们中央政府需要给与他们高度的信任与支持，让他们能够因地制宜的推行适合当地的政策，而不是由我们中央政府出面粗暴的安排一切。"
 HNN_si_da_zi_you:0 "四大自由"
 HNN_si_da_zi_you_desc:0 "大鸣、大放、大辩论、大字报是我们人民的权利保障，其核心就是要保卫我们老百姓批评政府，批评官员的自由，在民告官的时候要坚定的站在民众一边，要防止政府官员以手中的权力为祸一方。我们的官员不能说被老百姓们选出来就完事了，就一切顺利，就看不起老百姓来，老百姓们随时盯着政府呢！老百姓不满了，就得让他们说出来，这就能使民主长久，我们必须要维护这四大自由。"
 HNN_li_liao_gai_ge:0 "医疗改革"
 HNN_li_liao_gai_ge_desc:0 "辛亥革命以后，袁世凯政府、北洋政府都引进了日本模式的卫生行政制度设立了卫生局和卫生司，但是因为中央政府的弱势，卫生行政机构本身也几经变动，卫生行政未能切实有效地展开。因此一旦某地发生了大疫，政府毫无对策，为此我们将授权伍连德先生改革医疗体制，建立一套完善的卫生系统。"
 HNN_xiao_chu_cheng_xiang_cha_bie:0 "消除城乡差异"
 HNN_xiao_chu_cheng_xiang_cha_bie_desc:0 "尽管我们仍然是一个落后的农业国，但是在诸如上海、北京、东北等等省市地区的城市已经开始显露出和乡村的巨大差异。为了防止这样的差异持续扩大，农村人口持续流失，必须采取一定的措施。"
 HNN_da_zong_de_quan_li:0 "大众的权利"
 HNN_da_zong_de_quan_li_desc:0 "政府拥有至高无上的决策权，大众被革除在外，除了可有可无的投票权外，大众无法对政府施加持续的压力，官上民下的现实就得不到改变，四大自由只是习仲勋的第一步，第二步是赋予群众更多的监管权，让群众监管批评，比政府内设立一万个监察部门都有效。"
 HNN_zhi_you_gong_zheng:0 "习仲勋的愿景"
 HNN_zhi_you_gong_zheng_desc:0 "尽管习仲勋同高岗在西北根据地有着多年的共事经验，但是他们二人对于社会主义、工团主义有着截然不同的理解，习仲勋的社会期望中有着更多自由的成分，他渴望建立一个无产阶级的自由社会。"

 #胡耀邦
 HNN_hu_yao_bang_zhu_xi:0 "胡耀邦主席"
 HNN_hu_yao_bang_zhu_xi_desc:0 "民生派领袖，湖南三省根据地的重要人物胡耀邦同志高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_mi_he_dang_nei:0 "弥合党内分歧"
 HNN_mi_he_dang_nei_desc:0 "自从建国以后就市场化问题，党内的分歧始终没有断过，倘如长期如此，那么党只会变得和国民党一般党干部间处处掣肘，一事无成。而弥合矛盾的第一步就是削减党内的极端情绪，要将各派领袖工作做通，尤其是要特科等情报机关在国内的势力弱化。"
 HNN_pei_yang_qin_nian_tuan:0 "培养青年团"
 HNN_pei_yang_qin_nian_tuan_desc:0 "自湖南革命以来，胡耀邦就是党内青年团的负责干部，如今他更是直言青年是我们的未来，只有教育好青年中国才会有未来"
 HNN_she_hui_fu_li:0 "社会主义福利制度"
 HNN_she_hui_fu_li_desc:0 "中国是一个贫穷的农业国，直接进入社会主义阶段显然是不现实的，因此我们才要大力发展市场经济。但是市场经济发展的本质是为了提升我们人民的福祉，为此，胡耀邦主席提出了一系列福利建设，要将中国打造成一个真正的福利国家。"
 HNN_shi_jian_shi_biao_zhun:0 "实践是检验真理的唯一标准"
 HNN_shi_jian_shi_biao_zhun_desc:0 "党内有着许多的思想流派，有的比较推崇法国的蒲鲁东，有的推崇俄罗斯的列宁，凡此种种不胜枚举。但是无论理论多么完美，都要落实到实践层面，要不断接受实践的检验，达成理论与实践的统一，否则就是一味的搞教条主义。"
 HNN_wen_he_hua_ge_ming:0 "温和化革命"
 HNN_wen_he_hua_ge_ming_desc:0 "革命的暴力阶段已经过去了，现在是巩固革命的胜利果实，建设革命共和国的新阶段，在这个阶段里，我们不能再像暴力阶段那样只一味重视武力了。"
 HNN_jing_zuo_ti_you:0 "警左惕右"
 HNN_jing_zuo_ti_you_desc:0 "反对一切左的和右的错误倾向，要警惕右，但主要是防止左。右的错误主要表现为不敢坚持，甚至放弃原则，妥协退让；左的错误主要表现为实行超越革命发展阶段的政策，或者进行过火的党内斗争，在党内斗争中搞扩大化。目前党内的分歧正在弥合，但随时都有可能滑向分裂的漩涡。"
 HNN_ming_zhu_gong_he:0 "民主共和国"
 HNN_ming_zhu_gong_he_desc:0 "新中国是一个民主的共和制国家，我们将防止任何可能危害到民主存续的因素出现。"

 #康生
 HNN_kang_sheng_zhu_xi:0 "康生主席"
 HNN_kang_sheng_zhu_xi_desc:0 "中社部的影子皇帝忠于脱离了阴影走到了台前"
 HNN_yi_shi_xin_tai_gao_yu_yi_qie:0 "意识形态至上"
 HNN_yi_shi_xin_tai_gao_yu_yi_qie_desc:0 "党作为革命的先锋队，必须不断的清洁自己，只有保持自身的纯洁性才能维持自身身为革命领袖的地位。为了实现这个目标，就必须将意识形态问题深入每个党员的每一天，每名党员每隔一段时间就必须撰写自身的思想报告，向党汇报自己思想上的变化。"
 HNN_jian_li_su_wei_ai:0 "公正的裁决者"
 HNN_jian_li_su_wei_ai_desc:0 "康主席宣布从今日起他将担任最高人民法院的唯一大法官，从今往后的每一起案件都需要经过康主席的审判，他相信只有这样才能维持法律的公正性。他本人是绝对公平，绝对忠于党与人民的。"
 HNN_gong_zheng_de_cai_jue_zhe:0 "中央苏维埃统御一切"
 HNN_gong_zheng_de_cai_jue_zhe_desc:0 "是时候抛弃工团党这令人难堪的名字了，康主席这一生只有一个信仰那就是共产主义道路，他坚定的相信着共产主义将会带领人类走出资本主义的荼毒，而绝非工团思想一类的东西。以康主席为中心的苏维埃党中央将统御全中国的一切事务，在康主席的带领下，我们将全速奔向共产主义未来！"

 #戴笠
 HNN_dai_li_zhu_xi:0 "戴笠主席"
 HNN_dai_li_zhu_xi_desc:0 "来自军统的投机者巧妙的占据了中国的权力之巅"
 HNN_long_tou_men_de_jiao_yi:0 "和“龙头”们的交易"
 HNN_long_tou_men_de_jiao_yi_desc:0 "戴主席所接手的是一个财政破产的国家，面对这样的问题，戴主席有一个非常好的想法，但要实现这样的想法，他必须要先去上海和一帮龙头们聊聊天"
 HNN_tong_tong_guo_you:0 "统统国有"
 HNN_tong_tong_guo_you_desc:0 "在戴主席的一声令下，新中国将把一切外资、民族资产全部国有化，统一由政府调配，管控市场。那些资本家们的好日子结束了！当然了戴主席的好朋友们可以在其中小小的分一杯羹，这是他们应得的。"
 HNN_zheng_zhen_de_shang_ye_di_guo:0 "真正的商业帝国"
 HNN_zheng_zhen_de_shang_ye_di_guo_desc:0 "有些国外公司仅仅是有了一点儿小小的成就就敢号称自己建立了商业帝国，在戴主席的大手笔之下，不过都只是笑谈。在戴主席的英明领导下，新中国才是一个真真的商业帝国！"

 HNN_zhao_zi_yang_zhu_xi:0 "赵紫阳主席"
 HNN_zhao_zi_yang_zhu_xi_desc:0 "自由派领袖，湖南三省根据地的重要人物胡耀邦同志高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_you_xjan_si_you_hua:0 "鼓励民族资本家"
 HNN_you_xjan_si_you_hua_desc:0 ""
 HNN_xian_fu_dai_dong_hou_fu:0 "先富带动后富"
 HNN_xian_fu_dai_dong_hou_fu_desc:0 ""
 HNN_jie_ru_guo_ji:0 "接入国际"
 HNN_jie_ru_guo_ji_desc:0 ""
 HNN_fan_dui_ping_deng_zhu_yi:0 "反对平等主义"
 HNN_fan_dui_ping_deng_zhu_yi_desc:0 ""


 HNN_liang_dan_yi_xin:0 "两弹计划"
 HNN_liang_dan_yi_xin_desc:0 "氢弹与原子弹是世界上威力最大的武器，是视众生平等的死神，没有人能躲过一次核打击，但是这样的武器在世界上还未曾有国家成功试验过。尽管理论已是尽善尽美，但是从理论到现实的鸿沟究竟有多远，只有科研人员们自己知道...为了在现实中成功试验这样的武器，中科院决定制定一个全新的计划，聚集全中国最好的物理学家，由大科学家钱学森亲自带队实验。"
 HNN_ke_xue_chong_bai:0 "科学崇拜"
 HNN_ke_xue_chong_bai_desc:0 "用科学的标准来衡量裁决人类的认识和生活，一切与科学不相符合的人类认识与价值信仰看作是没有多少价值的或是错误的，科学技术是解决人类一切问题的工具。一切的宗教神佛都将被革除，如果人们还需要一种信仰的话，那只能是科学。"
 
 #钱学森
 HNN_qian_xue_sheng_zhu_xi:0 "钱学森院长"
 HNN_qian_xue_sheng_zhu_xi_desc:0 "外国人能干的，中国人为什么不能干？难道中国人比外国人矮一截？！中国不仅要干，还要在钱学森的带领下干得比外国更好，活着的目的就是为人民服务，活着就是用一生使中华崛起！"
 HNN_ke_ji_di_yi:0 "科技是第一生产力"
 HNN_ke_ji_di_yi_desc:0 "前工业时代的人们不可能想到如今的世界是如何的日新月异，落后腐朽的大清帝国这个贫穷的农业国被欧洲工业霸主们蹂躏，中华人民就此沦丧。这一切的一切都是因为科学技术的不发达，尽管清朝人也妄图搞过洋务运动，但终究因为体制问题毁于一旦。而我们如今则截然不同，全国上下在中科院的领导下，科学发展一定会超越全世界。"
 HNN_ji_suan_mu_chan:0 "计算最高亩产"
 HNN_ji_suan_mu_chan_desc:0 "中国地大物博，拥有广阔的农业种植面积，但是由于技术落后，资本主义下农业的高不稳定性，封建地主的层层剥削，导致广阔的农业潜能未能发挥出来。而如今在中科院农学家们的科学领导下，农业潜力一定能得到全部发挥，亩产向着理论最高值快速逼近。"
 HNN_chu_mo_tian_kong:0 "触摸天空"
 HNN_chu_mo_tian_kong_desc:0 "人类已经征服了大地，征服了海洋，探索了世界的极点、顶点、低谷、人类甚至摆脱了地心引力开始向天际进发。然而始终有一个地方，他吸引着全世界的目光，而人们却只能远远的望一眼——太空。地球的空间是有限的，总有一天他将无法满足人类的需求，我们总有一天要冲破蓝天，抚摸天际。"
 HNN_yu_shen_de_jiao_yi:0 "与神的交易"
 HNN_yu_shen_de_jiao_yi_desc:0 "这个世界上有太多的未解之谜是我们人类的知识所未能触摸到的，这其中最奥妙的自然是人体本身。如果上帝真的存在，那么人体一定是他最伟大的造物。作为一个科学家，钱学森深深的感受到我们需要更进一步，我们需要以更科学的眼光去看待人体的奥妙。在如今的中科院体系内我们需要单开一院，专门负责人体科学科，气功、特异功能...这都是我们需要去探索的领域。"

 #陈毅
 HNN_chen_yi_zhu_xi:0 "陈毅院长"
 HNN_chen_yi_zhu_xi_desc:0 "外交部长、周主席的好盟友陈毅被任命为中国国家科学院的第一任院长，一个全新的时代即将来临。"
 HNN_zhi_shi_fen_zi_ru_dang:0 "知识分子入党"
 HNN_zhi_shi_fen_zi_ru_dang_desc:0 "在建立新中国的伟大斗争中，党必须善于吸收知识分子，才能组织伟大的抗战力量，组织千百万农民群众，发展革命的文化运动和发展革命的统一战线。没有知识分子的参加，革命的胜利是不可能的。一切地方的党和一切党的军队，应该大量吸收知识分子加入我们的军队，加入我们的学校，加入政府工作。全党同志必须认识，对于知识分子的正确的政策，是革命胜利的重要条件之一。" 
 HNN_zhi_shi_xue_ping_jie_cheng:0 "知识削平阶层"
 HNN_zhi_shi_xue_ping_jie_cheng_desc:0 "教育要向工农开门，学校的招生需要且必须关注学生的阶级成分。我们需要培养更多工农阶级的孩子，而不是地主、资本家的孩子。要鼓励我们的老师多去关注那些有困难的学生，而不是那些优等生。教育上必须推进群众路线，必须打击天才道路。" 
 HNN_ji_shu_dai_lai_zi_you:0 "技术带来自由"
 HNN_ji_shu_dai_lai_zi_you_desc:0 "技术是创新的催化剂，它为我们提供了无限的想象空间。通过技术，我们可以创造出新的产品、新的服务，甚至改变整个世界。技术让我们可以更自由地探索未知，实现我们的梦想。" 

 #郭沫若
 HNN_guo_mo_ruo_zhu_xi:0 "郭沫若院长"
 HNN_guo_mo_ruo_zhu_xi_desc:0 "大文学家郭沫若作为第一任中科院院长将肩负起整个中国。"
 HNN_wu_chan_jie_ji_shen_hua:0 "无产阶级神话"
 HNN_wu_chan_jie_ji_shen_hua_desc:0 "无产阶级是一个身负枷锁的阶级，他们为资本主义世界尽攻尽力，但最后却是资本家们一脚踢开。无产阶级们普遍的饱受着这样的剥削，他们所带来的革命也必将是必然是普遍性的革命，无产阶级不仅仅要颠覆资本主义的普遍秩序，还要解放他自身，他不能再作为一个压迫者存在，相反他要消灭一切压迫。"
 HNN_ge_ming_wen_Xue:0 "革命文学"
 HNN_ge_ming_wen_Xue_desc:0 "兴观群怨，文以载道，赞扬革命，称颂革命，讴歌革命，因为进步的文学家想到社会改变，社会向前走，对于旧社会的破坏和新社会的建设，都觉得有意义，一方面对于旧制度的崩坏很高兴，一方面对于新的建设来讴歌。为革命歌功颂德！"
 HNN_kong_zhi_yu_lun_zheng_di:0 "控制舆论阵地"
 HNN_kong_zhi_yu_lun_zheng_di_desc:0 "宣传思想阵地我们不去占领，别人就会去占领，思想舆论阵地一旦被突破，其他防线就很难守得住。面对固根与拔根、铸魂与蛀魂、扛旗与改旗的激烈较量，主流媒体必须强化阵地意识、弘扬核心价值，勇于举旗帜、打头阵、当先锋，做到守土有责、守土负责、守土尽责，充分发挥在舆论引导上的中流砥柱作用。"
 HNN_wen_hua_wu_tuo_bang:0 "文化乌托邦"
 HNN_wen_hua_wu_tuo_bang_desc:0 " 在我们的乌托邦中，各种革命文化都能够自由发展，不受任何压制或歧视。人们可以根据自己的喜好选择文化，并与来自不同文化背景的人进行交流和互动。人们拥有充分的自由和资源来进行文化创作。文化艺术得到广泛的普及，人们能够享受丰富多彩的精神生活。"

 #三头同盟
 HNN_hong_jun_de_san_tou_tong_meng:0 "红军的三头同盟"
 HNN_hong_jun_de_san_tou_tong_meng_desc:0 "中社部各种倒行逆施的可恶暴行让军人们和劳动人民愤怒了。在湖南，贺龙率领着革命军人在教育家毛泽东的帮助下动员起来了湖南的工农群众和学生。在广东，叶剑英联合起来了人民解放军和当地的红军开始了行动。江浙沪这前闽赣革命根据地，在前少壮派国民革命军的支持下，林彪领导着这些被打散重组的就同僚加入了红军并且同贺龙与叶剑英一同开始了革命。最终，中社部的暴政被推翻，中国人民得以回到真正的社会主义康庄大道上，三位革命领袖也组成了被人们称作红军的三头同盟的一种联盟。"
 HNN_da_gui_mo_ping_fan:0 "大规模平反"
 HNN_da_gui_mo_ping_fan_desc:0 "我们将会对在中社部暴政下被残害的无辜人士进行平反，让死者得以安息，让活人得以前行。不过对于平反的目标和范围，三头同盟各派有着不同的看法。贺龙期望平反除了恢复社会稳定还能恢复左翼民主，从而让工农群众真正获得权力。而叶剑英则更关注对于军官和文官的平反，他表示稳定高于一切，为了稳定，他觉得可以平反一部分资本家和非社会主义者。林彪貌似企图将这次平反变为某种增加他权力的方式。"
 HNN_fang_kuan_yan_lu:0 "放宽言路"
 HNN_fang_kuan_yan_lu_desc:0 "我们将会放宽社会言论，让人民可以自由地呼吸，不再因为中社部的恐怖而惶恐不安。"
 HNN_qing_suan_bao_jun:0 "清算暴君"
 HNN_qing_suan_bao_jun_desc:0 "我们将会对中社部留存下来的余孽进行打击。破除他们遗留下来的作风和思想，彻底扫清他们的势力残余。"

 HNN_da_ji_fan_ge_ming:0 "打击反革命"
 HNN_da_ji_fan_ge_ming_desc:0 "我们将会全力打击想要利用这段时期复辟资本主义甚至是封建主义的反革命，来防止劳动者的社会主义国家不会变质。"
 HNN_ge_MING_yu_Lun:0 "革命舆论"
 HNN_ge_MING_yu_Lun_desc:0 "我们将会在社会上宣传社会主义思想，建立更多社会主义报纸，推动社会主义宣传，同资本主义言论做斗争。"
 HNN_fan_tou_ji_dao_bao:0 "反投机倒把"
 HNN_fan_tou_ji_dao_bao_desc:0 "想要靠这个时候进行各种投机，扰乱经济秩序和人民生活的投机者。或者想要利用商业投机成为剥削者的人有难了，我们将会对投机倒把行为进行打击。"

 HNN_zuo_yi_Lian_he:0 "左翼联合"
 HNN_zuo_yi_Lian_he_desc:0 "在中社部的专政下，大量的左翼人士被残害。现在中社部被打倒了，工团党各派、国民党左派和各类曾经做过贡献的左翼人士将会被安排在左翼政治协商大会中，共同参政议政。"
 HNN_chong_JIan_zuo_yi_ming_zhu:0 "重建左翼民主"
 HNN_chong_JIan_zuo_yi_ming_zhu_desc:0 "我们将会重建左翼民主，国民党左派、工团党各派组成的左翼政治协商大会将会成为临时的议会，而工会和农会也将拥有大量民主权力，工团党内部的讨论也将被鼓励。"
 HNN_jin_yi_tui_er:0 "退一步，进两步"
 HNN_jin_yi_tui_er_desc:0 "我们将会建立一定程度的市场经济，小商贩和小资产阶级的经商行为将会被允许，三只鸭子是社会主义，四只鸭子是资本主义的闹剧将不再会发生，并且这小商贩和小资产阶级谁都没有剥削。"

 #林彪
 HNN_lin_yi_qie:0 "革命的总司令"
 HNN_lin_yi_qie_desc:0 "从见证了军阀对人民的剥削开始，林彪总司令就成为了一名革命者，这也是为何他进入黄埔军校成为了一名国民革命军的军人在伟大的革命家蒋校长领导下进行国民革命。北伐革命失败后，林彪总司令，接触到了宪章极权主义思想的林彪加入了中华复兴社，希望用中式极权主义通过建立起来严密的秩序带领中华民族从内到外进行彻底的革命。再后来，即使北伐失败后，林彪总司令也绝不放弃，他在赣闽根据地里面继续打游击，并且后面被吸纳入了红军。这也是为何，即使和戴春风是复兴社的同志，他仍然率领赣闽的红军打倒了中社部的暴政。而在经历了短暂的三头同盟阶段后，林彪成功地团结起来了革命军官，战胜了走资派的叶剑英和妥协的反革命的贺龙。从现在开始，林彪会成为永远健康的革命总司令，带领中华民族的人民进行从内而外地彻底革命，打倒所有反革命，实现彻底地民族复兴。"
 HNN_hong_jun_ge_Ming:0 "红军革命化"
 HNN_hong_jun_ge_Ming_desc:0 "现在的红军中混入了太多牛鬼蛇神，不仅有叶剑英的那堆同资本家和右派虚与委蛇的走资派，还有贺龙的那帮希望破坏军队秩序建立所谓军队民主的反革命，同时红军的政委被那群工会和党的文官干部把持着，他们外行指挥内行，严重破坏了军队的战斗力。所以为了让军队彻底地成为中国极权主义革命的先锋队，林彪作为人民的领袖必须要彻底掌握军队，政委将会被改造，成为林总司令的工具，接受了林总司令极权主义革命思想的军官必须在军队中占据主导，而那些反革命势力必须彻底从军队中清除出去！"
 HNN_gai_zao_fu_xin_she:0 "改造复兴社"
 HNN_gai_zao_fu_xin_she_desc:0 "作为中华复兴社曾经的一员，林总司令清楚的明白所谓的民主并不能让人民群众当家作主，只会让他们陷入政治精英那低效的陷阱，让人民陷入无尽地争吵中，最终被少数人所傀儡，只有极权主义那有组织的革命的行动才能让人民真正地当家作主，获得自由。于是就算复兴社被戴春风这个老鼠屎所腐蚀走向堕落，但是林总司令有信心改造他们，让他们在新的革命中奉献自己。不过这次，复兴社的那位伟大领袖不再是胡宗南和戴春风，而是伟大的林彪总司令。"
 HNN_quan_Mian_jing_JI:0 "全面的经济社会化"
 HNN_quan_Mian_jing_JI_desc:0 "市场是万恶之源，市场经济中的自私和个人主义是西方社会堕落的根源，要想要让中华人民彻底走向解放，必须要清除掉所有的资本主义残余。所有的经济活动都将被容纳在计划中，生产的无政府性将彻底被消除。林彪下令建立起来直接听命于林彪和最高革命指挥部的社会经济指挥部，在革命军队的计划下，一切资本主义都将会被消除。生产也会不断扩大，但是不再是为了盈利，而是为了全体人民的幸福。"
 HNN_ge_ming_tian_cai_lun:0 "革命天才论"
 HNN_ge_ming_tian_cai_lun_desc:0 "人与人生来就是不一样的，我们需要承认有些人天生就是天才，有些人就是适合当领袖。所以我们的整个社会体系都必须要意识到这一点，教育系统将会彻底地改造来发掘人民的天赋。在生产中，劳动者中的天才将会被鼓励，他们将会领导生产。而军队中的天才也会被挖掘，他们优秀的子孙也将会继续进入军队作为革命的先锋队。而林总司令，作为我们最大的天才，将会领导我们在革命中的前进！"
 HNN_ming_zu_ge_ming:0 "民族革命"
 HNN_ming_zu_ge_ming_desc:0 "何为民族革命？简单来说，这个民族不再被压迫，他的军事力量达到世界顶峰，没有人再敢压迫他。但是这只是第一层。民族革命不仅是对外的，还是对内的，那就是人民将会团结起来，不再幻想和平与妥协会有所成果，而是用暴力的行动去获取自己想要的，而这种暴力行动的最高境界就是一整个民族的统一行动，当无数整齐划一地做同一件事情的时候，他们就获得了解放，因为他们将无所不能！"
 HNN_jing_shen_ge_ming:0 "精神革命"
 HNN_jing_shen_ge_ming_desc:0 "极权主义革命不仅是物质上的，更重要的是精神上的，要想让无数人集中力量办大事，就必须在精神上进行革命。于是在教育系统中，所有的资产阶级思想都将被肃清。林总司令将会让所有孩子们都进入学校里面学习林司令的革命教导并且参与军事训练和劳动实践，为进行极权主义革命做准备！同时，在革命天才论的思想指导下，学校会用尽全力挖掘学生们与生俱来的天赋！"
 HNN_lin_si_LING:0 "林司令员，命令往下传！"
 HNN_lin_si_LING_desc:0 "现在全中国已经成为了一支整齐划一的能打胜仗的军队，大家心往一处想，力往一处使，集中力量办大事！在这种集体的行动下，所有人都能获得自己想要的，而他们的利益将会被伟大领袖林总司令所代表！只要林总司令一下令，全中国就会不停地奔向未来！"

 #叶剑英
 HNN_ye_jian_ying:0 "大元帅的真知灼见"
 HNN_ye_jian_ying_desc:0 "叶剑英元帅一直是一位坚定的马克思主义者。北伐失败后，叶元帅接受了马克思主义，随后在广州加入了工团党。后来，面对中社部的暴政，叶元帅率领着广州工团党组织和红军开始了革命。再之后经历了短暂的三头同盟期间后，叶元帅成功地击败了教条主义的贺龙和极端主义的林彪，将中国带回了社会主义的康庄大道上。不同于工团党中的各类华而不实的激进派，叶元帅吸收了马克思主义的精髓，他洞察到了中国的国情和西方不同，所以无法立马建立社会主义，而是要先发展生产力。叶元帅表示社会主义的本质不在于无产阶级专政、也不在于什么产业民主，而是在于他的生产力比资本主义更加先进。叶元帅表示，在人民军队的领导下，中国的生产力将会飞速提升，人民的生活将会越来越好！"
 HNN_sheng_chan_li_zhi_shang:0 "生产力至上"
 HNN_sheng_chan_li_zhi_shang_desc:0 "叶元帅说，马克思主义的关键在于经济基础决定上层建筑，而经济基础中最关键的在于生产力。也就是说只要生产力发达了，经济变强了，科学进步了，我们就可以迈入共产主义。所以，我们应该支持任何有利于发展生产力的人和物。对中国来说，一定的市场竞争有利于发展生产力，所以我们会建立一定规模的市场经济。而像贺龙想要的一样让没有任何管理经验的工人直接管理工厂是明显会损害生产力的，所以我们将会支持真正有能力的人管理工厂，有能力的资本家也可以进入工厂进行管理。同时，罢工等破坏生产秩序的行为也会严重损害生产力，必须被制止。而知识分子作为先进生产力的代表，也将会被赞颂并且被世人所崇拜。而维护这一切的将是我们的人民军队！"
 HNN_shan_dai:0 "善待英雄儿女"
 HNN_shan_dai_desc:0 "在中社部的暴政下，大量的革命英雄被残害，他们的儿女也被迫害。但是现在人民军队回来了，春天到了，那些付出过一切的革命英雄的儿女必须被保护起来。国家将会给他们提供最好的教育和生活保障，并且保障他们日后的就业，让他们可以像他们的父辈一样为社会主义效力。这并不是什么特权，而是他们应得的。那些反对善待英雄儿女的人，请思考一下你们的父辈做过什么！"
 HNN_you_yue:0 "社会主义积极性"
 HNN_you_yue_desc:0 "社会主义的优越性就在于他让劳动者有了更高的积极性，从而生产力比资本主义高。所以劳动者有积极性的社会主义才是真社会主义，工团主义的计划经济中劳动者没有任何积极性，因为别人干自己干都是一样，这让他们都成为了懒汉，这是不符合社会主义的。所以中国的社会主义需要最大规模地调动劳动者的积极性。\n\n在农业上，我们将会采取包产到户责任制，我们将会把土地分成一块一块地承包给农民耕种，让他们有获得感，不过所有制还是属于集体，农民只有承包权和使用权，不过他们也可以把使用权转交给别人来收取租金。\n\n而在工业、服务业等产业中，我们将会采取承包责任制，各个国有企业和集体企业将可以被私人和团体进行承包进行经营，这些承包者将会对工厂富有责任，他们也可以从企业的运营中获得一些分红。同时，我们将在工厂中引入激励和竞争制度，鼓励劳动者之间进行良性竞争，从而提高他们的积极性。"
 HNN_chun_tian:0 "解冻的春天"
 HNN_chun_tian_desc:0 "终于，中国的春天来了！叶主席宣布全面开放市场经济，并且允许国有企业和私营企业转为私有。中华人民将能够自由地呼吸，他们将生活在春天，完全脱离极左思想的镣铐。所有人都可以在市场中发家致富。不过不用担心，市场不会完全开放，人民军队将会监管市场，来避免市场经济的缺陷。企业家失去的只有镣铐，他们将获得整个世界！这就是中国的社会主义！"
 HNN_fu_mu:0 "人民军官如父母"
 HNN_fu_mu_desc:0 "我们将会确立军官在人民军队中的决定性地位，上级对下级就像是父母对孩子一样，孩子不能顶撞父母，军官将具有绝对的权威。而在社会中，军官将会被全社会所崇拜，政府将被军队所领导，对所有文官来说，军人是教导他们执政的严母。对于群众来说，军官将会是他们的慈父，是人民的保卫者，教导着他们真正的马克思主义是什么。"
 HNN_xian_jing:0 "人民军队先进性"
 HNN_xian_jing_desc:0 "在叶元帅的领导下，人民军队成为了最先进的生产力代表，人民军队成为了一支由马克思主义理论指导的强大军队。他们既可以监管市场避免经济危机，也可以和文官一同治理国家。他们是最伟大的集体，理应拥有最大的权力，军人们将会得到最高的生活保障，他们将会被全面尊重和推崇。同时，叶元帅表示将会把无数的企业交给军队经营，并且开放了军队经商。面对质疑叶元帅表示军队里面有着天然的共产主义，他们经商不是为了利益而是为了社会的发展。"
 HNN_ge_ming_jia:0 "久经考验的革命家"
 HNN_ge_ming_jia_desc:0 "叶元帅是一名伟大的马克思主义者，虽然有人说他是走资派，但是他实际上一直是真正的无产阶级革命家。他坚决地反对自由主义和资本主义，他表示，现在中国是有中国特色的社会主义，是人民幸福的社会主义，是符合中国国情的社会主义，马克思主义者应该学会实事求是，不能搞教条主义啊。于是在叶元帅的领导下，我们的经济不断发展，人民越来越幸福，所有人都十分幸福，这里将会自由、人道而快乐。"

 #贺龙
 HNN_he_long_jie_fang:0 "普罗大众终解放"
 HNN_he_long_jie_fang_desc:0 "贺龙元帅的心中一直有个梦想，那就是为受尽苦难的中华劳动人民带来解放。在革命成功后，贺龙原本想要退隐，但是中社部的暴政让他不得已带领旧部和湖南那些仍然有革命理想的军人开始反抗。在好友教育家毛泽东的帮助下他成功地召集起来了全湖南的工会、农民和学生，开始了对戴氏暴政的反抗。在经历了短暂的三头同盟之后，贺龙击败了沉极权主义和权力的野心家林彪，以及腐化的走资派叶剑英。他在心中宣誓，将会给普罗大众带来解放！"
 HNN_mian_bao_yu_zi_you:0 "面包与自由"
 HNN_mian_bao_yu_zi_you_desc:0 "贺龙的好友兼副手毛泽东长期扎根农村在农村建立教育，他痛心于农村的悲惨情景：农民吃不饱穿不暖，他们好不容易从旧地主手中解放出来，却又被戴春风的龙头夺走了土地，每日辛苦地为他人劳作。大量的农民背井离乡前往城市或是成为流浪汉。在毛泽东的建议下，贺龙宣布开始第二次土地革命，农民将会夺回土地，并且组建起来一个个互助社和公社，我们将会以互助社和公社为单位发放农机，并且教授他们更多现代化农业知识。同时，一个个农会也将被组织起来，农会现在将被革命干部和贫农领导，未来将完全交给农民自治。以农会为单位，各个农校将会被普及起来，同时农会与农会之间的交流也将建立起来。农业将会完全恢复，农民将会获得面包与自由！"
 HNN_guo_jia_yu_ge_ming:0 "国家与革命"
 HNN_guo_jia_yu_ge_ming_desc:0 "列宁在《国家与革命》中写到国家是阶级不可调和的产物，而要迈向无国家的共产主义社会必须要建立起来无产阶级专政。但是不同于一些极权主义者的歪曲，无产阶级专政并不是什么无产阶级内部的独裁，而是最广泛的无产阶级民主，是属于大多数人的民主，是无产阶级组织起来成为统治阶级，是无产阶级直接管理一切而非通过官僚和精英，也就是用公社民主代替资产阶级民主。同时，无产阶级专政需要用武装起来的劳动群众代替常备军。而这一切的基础都是劳动者公有制，即劳动者共同所有、支配、管理生产。由于现在帝国主义还没有消除，且中国的无产阶级尚且没有那个能力管理一切。所以我们还需要常备军，还没有彻底地让工人阶级管理一切，还需要官僚、职业管理层和职业知识分子。但是这只是暂时的，我们并不能忘记我们前进的方向。\n\n所以，贺龙宣布将会恢复劳动者的罢工权，并且鼓励办理工人夜校，在工厂中推行工作场所民主，推动管理信息公开化。劳动群众将会被鼓励监督官僚，并且通过游行示威和贴大字报表达自己的诉求。在军队中，贺龙规定官长不打士兵，官兵待遇平等，建立士兵委员会，参加部队的管理，协助进行政治工作和群众工作。士兵委员会由全体士兵民主选举产生，在党支部指导下进行宣传、组织群众的工作，组织领导士兵的文化娱乐生活，监督部队的经济开支和伙食管理，从而建立基础的军事民主制。"
 HNN_er_ci_ge_ming:0 "二次革命"
 HNN_er_ci_ge_ming_desc:0 "我们确立了我们的革命方向，恢复了正常的农业生产，并且扩大了劳动者的民主权力。现在我们将进行二次革命，以打击权贵主义和官僚主义为第一目标。在军队中，以不太影响军队稳定的前提下对军队中的官僚主义进行打击，打击军队中的贪腐现象。在政治中，我们将鼓励劳动者监督官僚干部，扩大工会和农会对于政治的影响能力。在工会中，我们将推动工会民主化，打击工会中的官僚主义和腐败，在工会中推行轮流管理和巴黎公社原则。在经济中，我们将会让劳动者以工会或者工人委员会为单位更多地参与管理，甚至在一些企业中以工人委员会或轮流管理的形式主导管理。"
 HNN_qu_xiao_jun_xian_zhi:0 "取消军衔制"
 HNN_qu_xiao_jun_xian_zhi_desc:0 "贺龙宣布，将会取消军衔制，在不影响军队战斗力的条件下逐步推动更深层的军队民主。专业的指挥体系不会被破坏，我们将会逐步迈向彻底的军事民主。官大一级压死人永远不会出现，军人将会轮流参与劳动实践来确保他们的革命性。"
 HNN_da_ming_da_fang:0 "大鸣大放"
 HNN_da_ming_da_fang_desc:0 "贺龙的副手毛泽东提出，群众将会被鼓励通过大鸣大放，贴大字报等参与运动民主的方式来参与政治，监督官僚。各种论战将会被鼓励，不过这不代表完全的自由主义的言论自由，但是我们要尽量少用官僚机构来打击反革命言论，多运用群众的运动，来防止包办代替。"
 HNN_lao_gong_de_wen_hua:0 "农工的文化"
 HNN_lao_gong_de_wen_hua_desc:0 "贺龙的副手，教育家和左翼活动家毛泽东强调，要建立完全的无产阶级民主，必须让工农有更多文化资源并且改进我们的教育体系。于是我们将大规模普及工农夜校和义务教育。劳动教育将会被推行，学生会被鼓励在劳动实践中探索和思考理论知识，把教室搬到工厂、农田和社会上。同时，我们要构建起来老师、学生和工农群众之间的民主关系，教师和学生将可以在劳动实践中探索和发展理论知识，工农群众则将会获得各种知识。创新和个人兴趣探索将会被鼓励，就像毛说的“要允许学生上课看小说，要允许学生上课打磕睡，要爱护学生身体。教员要少讲，要让学生自己多看。”老师要为学生学会自己学习提供一个场所，并且引导孩子们培养自己学习的能力。"
 HNN_chan_ye_de_ming_zhu:0 "产业民主"
 HNN_chan_ye_de_ming_zhu_desc:0 "我们宣布正式建立产业民主，中小型企业将会被交给工人委员会和工会通过轮流管理和选举管理层等方式来管理，工会将会成为各个集体企业交流沟通的平台。而大型企业中我们将会采取干部参与劳动、工人参与管理的方式，让工人逐步学习管理最终完全取代职业管理层。"
 HNN_qo_where:0 "怎么办？"
 HNN_qo_where_desc:0 "1901年，俄国马克思主义革命家列宁也写作了《怎么办？》，来探讨俄国社会主义革命的未来。现在，我们的二次革命已经进入了一个新的阶段，我们的劳动者有了前所未有的民主权力，他们能够自己管理生产，一个工人既是工人也可以是科学家、也可以是艺术家。军队的民主化正在稳步进行，相信很快真正的无产阶级专政会建立起来。但是问题是，下一步要怎么做？我们具体该建立一个什么样的体制，走向什么样的未来呢？不同的人有不同的看法。"

 HNN_san_ming_zhu_lu:0 "民族、民生、民权"
 HNN_san_ming_zhu_lu_desc:0 "贺龙曾经是一名国民党左派军官，虽然后来他加入了中国工团党。在三头同盟时期结束之后，贺龙平反了国民党左派，将他们纳入了左翼联合阵线中。但是现在，经过讨论，贺龙和他的副手毛泽东决定让中国回归孙文先生的社会主义道路，宋庆龄女士的国民党会成为执政党。中国将会建立起来独立的工业化和经济体系，同时保障工农阶级的生活，并且保障工，阶级的各种民主权力。我们将采取国家资本主义体制，在保障工作场所民主的前提下以国有制为主导有计划地进行生产建设。一些经济特区将会被建立，其中将发展资本主义经济，但是不用担心，特区的劳工待遇将会被严格保护。"
 HNN_guo_you_zhu_dao:0 "国有制主导"
 HNN_guo_you_zhu_dao_desc:0 "我们将会以国有企业主导，用中央的计划来集中力量办大事，协调集体经济、小所有制经济和部分的私营经济。从而有计划地进行资本的积累，来扩大生产。这套制度被宋庆龄的弟弟宋子文称作国家资本主义。国家资本主义将会注重保障劳动者而非资本家的利益，劳动者的集体企业也将被国家所保护。同时，小商贩也将会被国家所保障，他们会被纳入一个行会，在行会中进行交流。宋子文保证，这套务实的系统将会通向国有社会主义，并且为中国的劳动人民带来充足的福利保障。"
 HNN_gong_zuo:0 "工作场所民主"
 HNN_gong_zuo_desc:0 "我们将彻底立法保障劳动者的工作场所民主，所有工农都有权力参与管理，职业管理者有义务公开管理信息。在小型企业中，工人将能够直接主导管理，在大型企业中，他们也可也参与管理，并且拥有罢工权、游行权和弹劾权、八小时工作制等多种权力。以工作场所民主为保障，我们将很快从国家资本主义过渡到社会主义，也将保障国家资本主义不会退化为资产阶级资本主义。"
 HNN_min_min_min:0 "民有、民治、民享"
 HNN_min_min_min_desc:0 "在经济制度尘埃落定后，我们将会改善孙文先生的五权宪法。立法院将会被直接普选而非采取选举人团制度，而选区将会以一个个工作场所为单位。考试院则会保障有一半以上的人是一线劳动者兼职。行政院中也会推行民主和透明公开。在毛泽东的建议下，监察院将被改组为由工农组成的团体，结合运动民主对行政进行监察，而非原本设想的技术官僚集团。就这样，我们将彻底建立民有、民治、民享的社会主义民主国家，并且在未来迈向大同社会或者说共产主义社会。"

 HNN_zhong_shi_gong_tuan:0 "中式工团道路"
 HNN_zhong_shi_gong_tuan_desc:0 "我们最终决定建立工团主义制度，提高工会的政治经济权力，让工会逐步取消官僚机构，建立起来一个公社国家。不过工团派内部也有分歧，董必武领导的实用派采取布尔什维克的作风，这导致工团党对工会有一定的影响，并且希望建立较集中的工会民主体系。而李立三领导的国际派则认为应该消除党组织的影响，推动工会分权化。但是不管怎么说，工团主义制度正在逐步建立，工人正在真正地成为国家的主人，开始管理国家。"
 HNN_gong_tuan_zhi_dao_ii_hua:0 "工团指导计划"
 HNN_gong_tuan_zhi_dao_ii_hua_desc:0 "在长期的讨论后，李立三的国际派胜出。分散式的工会计划经济开始建立起来。工人和农民将会通过工会自下而上地制定计划。而小生产者和艺术家也被编入相应的工会，获得工团民主权力。"
 HNN_shi_chang_gong_tuan:0 "结合市场"
 HNN_shi_chang_gong_tuan_desc:0 "在长期的讨论后，董必武的实用派胜出，他们将会建立一个集中的工团民主体系，工会将会在生产中起主导作用，开始逐步地建立起来工会计划经济。但是市场经济和官僚机构将会被暂时保留，小商贩将会被允许。工会中的官僚主义将会被打击，工人将更加彻底地通过轮流管理等方式管理工会，并且在市场经济中磨练自己。在未来，我们会通向真正的工团主义乌托邦"
 HNN_zan_men_gong_ren_you_li_liang:0 "咱们工人有力量"
 HNN_zan_men_gong_ren_you_li_liang_desc:0 "工人阶级站起来了，以工会为单位，他们行使着他们的民主权力，开始一步步地改变自己，改变世界！一个工人，他过去是雇佣奴隶，但是现在他还是管理者、是科学家、是艺术家。更重要的是，他们是中国的主人！"

 HNN_bu_ha_Lin:0 "布哈林方法论"
 HNN_bu_ha_Lin_desc:0 "任弼时在党内成功地宣传了布哈林主义方法论，据他所说，布哈林主义方法论基于马克思列宁主义及其历史唯物主义基础。布哈林主义认为无产阶级要想要消灭资产阶级和他们的附庸，必须要吸收这些利益集团的职能从而央企他们。而资本主义要消灭也是因为无产阶级完全掌握了资本主义故他们不再需要资本主义了，便抛弃了资本主义。布哈林主义将会保留非官僚化的先锋队来培养无产阶级的阶级自觉性从而让无产阶级真正有能力掌握一切，为此苏维埃民主将会被保留并且逐渐彻底，而工人将从在小企业中彻底地当家作主开始一步步管理一切！"
 HNN_gong_ren_zi_zhi:0 "工人自治"
 HNN_gong_ren_zi_zhi_desc:0 "无产阶级要管理一切，必须工作场所中当家作主中开始。结合工农夜校和我们的教育体系，我们将会推动劳动者在小企业中通过轮流管理来当家作主，随着无产阶级的管理经验逐步积累，工人也会逐步建立起来阶级自觉，他们将会主动地去保护自己的利益，去斗争。到那时候，先锋队就将消亡，我们将会通向真正的公社国家。"
 HNN_dui_zi_ben_zhu_yi:0 "对资本主义的扬弃"
 HNN_dui_zi_ben_zhu_yi_desc:0 "马克思主义的关键在于扬弃，而一个东西被扬弃的前提是人们不需要他们了。而当无产阶级彻底地掌握了资本主义，资本主义和无产阶级的阶级利益之间固有的矛盾就会让无产阶级抛弃资本主义。而官僚、小资产阶级和职业管理层等资本主义留下的残余中间阶层也是一样的。无产阶级不需要资产阶级，但是在一段时间内我们还需要这些中间阶层，直到无产阶级完全吸收了他们的职能。于是我们会保留市场经济，承认官僚和管理层的利益，但是同时鼓动无产阶级同他们进行阶级斗争，通过利益交换学会他们的职能并且最终取代他们。"
 HNN_tong_xiang:0 "通向公社社会的新道路"
 HNN_tong_xiang_desc:0 "我们已经确立了对资本主义的扬弃思想和培养劳动者管理一切的能力和自觉作为第一目标。接着我们会继续确保建立苏维埃民主，并且扩大党内的一线劳动者占比，随着无产阶级不断积累阶级自觉和管理一切的能力，苏维埃民主也会不断地完善。我们将通过公社国家，即恩格斯口中真正的无产阶级专政！"

 HNN_yuan_shuai:0 "劳动者的元帅"
 HNN_yuan_shuai_desc:0 "虽然贺龙和他的副手毛泽东很想归隐，但是在劳动群众的拥簇和各方压力下，贺龙和毛泽东将不得已继续执政。"
 HNN_min_zhu:0 "让位革命民主"
 HNN_min_zhu_desc:0 "贺龙和他的二把手毛泽东决定，退出政坛，彻底让位给革命民主。贺龙表示自己老了，想要安享晚年，去看看自己为之奋斗一生的新中国是什么样的。而毛泽东则表示将会回归自己热爱的教育行业。"

 #彭德怀
 HNN_wei_chi_jun_shi_guan_li:0 "军管下的社会"
 HNN_wei_chi_jun_shi_guan_li_desc:0 "我们这个新生的国家还太脆弱，经不起政治斗争带来的大风大浪。为了让这个稚嫩的国家延续下去，就需要延续军事管制的时间，也许十年，也许二十年，待到我们的国家稳固与世界舞台的那一刻，就是我们的人民军队退下的那一刻。"
 HNN_xiao_chu_ji_duan_ying_xiang:0 "消除极端影响"
 HNN_xiao_chu_ji_duan_ying_xiang_desc:0 "受到极权宪章感染的极左分子，受到极端民族主义感染的极右翼分子都是危害我们新生国家安全的害群之马。参与到这些运动的党员将从实质岗位被调到那些不在能够对我们的国家施加影响力的岗位上去。而他们的领袖们也将遭到我们的严加盯防。"
 HNN_mi_he_dang_nei_fen_qi:0 "弥合党内分歧"
 HNN_mi_he_dang_nei_fen_qi_desc:0 "我们的党本不应该有如此大的分裂，归根到底还是不够互相理解，批评与自我批评不够，彭德怀主席号召全党展开自我批评，每个党员尤其是领导们都要过关，党不能再这么分裂下去。"
 HNN_dang_jing:0 "查封非法政党"
 HNN_dang_jing_desc:0 "是此前彭德怀主席的仁慈给了反革命们些许幻想，幻想着有遭一日能够迎来资产阶级的复辟搞他们的资产阶级“民主”，于是纷纷冒了出来搞了大大小小几十家党派，但是他们这样幻想，那就大错特错了，他们不过是秋后的蚂蚱，蹦跶不了几日了。"
 HNN_quan_shi_qian_er_shi:0 "诠释革命史"
 HNN_quan_shi_qian_er_shi_desc:0 "我们的革命、中华人民的革命不是从五四运动开始的，也不是从辛亥革命开始的，向上追溯，中华人民的革命是从陈胜吴广大泽乡那句震古烁今的“王侯将相宁有种乎？”开始的。而近代中华人民的革命是从金田的“天下人田，天下人同耕”开始的。"
 HNN_zhan_wang_wei_lai:0 "五个十年计划"
 HNN_zhan_wang_wei_lai_desc:0 "如今我们只是世界上一个一穷二白的农业国家，人民迫切要求改变现状。因此我们要细致研究，把握当前国内国际具体情况，把工作安排在积极而又是稳妥可靠的基础上。争取十五年赶上英国，三十年超过德国，五十年实现中华民族的伟大复兴。让我们从第一个十年开始吧！"
 HNN_lao_bu_ke_po_de_dang:0 "牢不可破的团结"
 HNN_lao_bu_ke_po_de_dang_desc:0 "自从党内开始开展批评与自我批评活动，极端派在党内的影响就开始日益消退，如今他们已不再能够动摇党内的团结。党中央牢牢的凝聚在彭德怀主席的身边，从来没有一个时期我们的党能有如此的团结。"
 HNN_kuo_da_he_zuo_she:0 "扩大合作社"
 HNN_kuo_da_he_zuo_she_desc:0 "全国各地的合作社将被纳入一个更大的保护伞下，由负责供需的官员监督。这种水平整合能够大大提高经济效率。秉持着同样的理念，我们还将建立多个农民中心，各地的农业领导人将在其中发挥代表作用，他们已经展现了自己在各自社区中的充分影响力。"
 HNN_qing_zhong_bing_xing:0 "轻重并行"
 HNN_qing_zhong_bing_xing_desc:0 "在统一前，我们最紧迫的当然是发展重工业和军工业。而在统一后，尽管我们的外部局势仍不乐观，帝国主义及其走狗们仍对我们虎视眈眈"
 HNN_jiu_nian_yi_wu_zhi_jiao_yu:0 "九年义务制教育"
 HNN_jiu_nian_yi_wu_zhi_jiao_yu_desc:0 "再穷不能穷教育，再苦不能苦孩子。义务教育是国家统一实施的所有适龄儿童、少年必须接受的教育，是国家必须予以保障的公益性事业。实施义务教育，不收学费、杂费。所有六至十五岁的儿童、青少年都必须接受义务教育，而家长则有让子女接受义务教育的义务。"
 HNN_ji_shu_guan_liao_he_zuo:0 "同专家合作"
 HNN_ji_shu_guan_liao_he_zuo_desc:0 "我国必须由那些德能配位之人来治理。根据需要，我们应当任命各个领域的专家，而其中最值得注意的便是技术官僚，为了换取在新计划经济体制中的一席之地，他们已向我们伸出了援手。"
 HNN_wen_bu_xian_dai_hua:0 "稳步现代化"
 HNN_wen_bu_xian_dai_hua_desc:0 "我们是唯物主义者，我们的经济发展计划当然也要符合客观规律，不能试图以人的“意志力”妄图在短期内达成物质经济的极大发展。缓慢，稳定，高效的发展我们的经济，以中央的统筹指挥，免除地区间的经济壁垒带来的内耗。"
 HNN_wu_chan_zhe_de_tian_tang:0 "无产者的天堂"
 HNN_wu_chan_zhe_de_tian_tang_desc:0 "在我们的社会中，人们没有阶级差别，没有贫富差距，每个人都能过上幸福美满的生活。生产资料由全体劳动者共同拥有和管理，不存在阶级剥削和压迫，每个人都能根据自己的能力获得相应的报酬，并享有平等的权利和机会。再也没有剥削，再也没有骑在人民头上的老爷，无产者失去的是枷锁，换来的是整个世界"
 HNN_jun_guan_xia_de_chun_tian:0 "军治下的春天"
 HNN_jun_guan_xia_de_chun_tian_desc:0 "人们常常认为春天象征着新生、希望和活力，而军事治理则往往与压迫、控制和暴力相关联。于是他们断然认为军队治理下的国家必然暴力丛生，人民苦不堪言，就如同民国时期中华百姓一般，我们不能说这一定是错的。但是这一定是不符合在彭德怀元帅领导下的中国的。彭德怀元帅治下的军队，是一支有信仰，全心全意为人民奉献的军队。而在军队之外，为了防止独裁者的产生，彭德怀元帅并没有限制文官们参与到政务之中，一支民主集中制的军队领导着我们新生的中国，在彭德怀元帅的治下，一片欣欣向荣。"

 #毛泽东
 HNN_mao_zhe_dong_zhu_xi:0 "大众的反叛"
 HNN_mao_zhe_dong_zhu_xi_desc:0 "如果说工团党的成功在于他们团结了可以团结的所有人，那么[HNN.GetLeader]的无能就成功为他自己构建了一张广泛的反对网，从党内到党外，只要关心政治的人就没有一个赞同他的统治的。所有人对他只有一个意见，他需要离开。"
 HNN_wen_guan_men_zhuan_xiang:0 "转向的文官"
 HNN_wen_guan_men_zhuan_xiang_desc:0 "文官内部对于新上任的主席各有不同的看法，他们或许认为他的一个投机者，又或是中国革命的拯救者，无论如何这位新主席并非软弱之人，他是来驯服文官集团的，而非被他们驯服。"
 HNN_wu_guan_de_re_qing:0 "基层军官的支持"
 HNN_wu_guan_de_re_qing_desc:0 "士兵们是最支持新主席的一帮人，尤其是经历过湖南革命根据地时期的老兵更是对这位当年的长沙地下情报之王赞誉有加。他们相信在这位真正的革命者的带领下，中国社会主义的未来将更加光明。"
 HNN_ri_yi_gao_zang:0 "日益高涨的热情"
 HNN_ri_yi_gao_zang_desc:0 "全社会如波涛一般涌动起来，二次革命的热情蔓延在每一个角落，旧时代的阴霾将被一扫而光。我们的革命终将成功，无产阶级革命万岁！"
 HNN_fen_qi_yi_bo:0 "当为喑哑者发声"
 HNN_fen_qi_yi_bo_desc:0 "自千百年前，人类的祖先被农田驯服深耕大地开始，农民就过上了背对大地，面对黄土的一生。农民是中国社会中最重要的一部分，但是任何人都可以在他们头上踩上一脚。没有人在乎他们的心中究竟在想什么，哪怕是革命者也情愿在大城市中去询问我们的工人是否痛苦而不去关心更庞大的农民们。我们当为不能自辩的人开口，为所有孤独无助者申冤。当开口按公义判断，当为困苦和贫穷的人辩护。"
 HNN_nong_ming_guo_jia_de_zhu_shi:0 "农民，国家的基石"
 HNN_nong_ming_guo_jia_de_zhu_shi_desc:0 "农民运动乃政治争斗、经济争斗这两者汇合在一起的一种阶级争斗的运动。北伐战争时期，农民运动就展现出来了巨大不同，内中表现的最特别的尤在政治争斗这一点，这一点与当初都市工人运动的性质颇有点不同。当初都市工人阶级目前所争，政治上只是求得集会结社之完全自由，尚不欲即时破坏资产阶级之政治地位。而农民运动则是推翻地主政权，这是当时中国农民运动的一个最大的特色。而后来，占中国人口大多数的农民更是大力支持中国工团党的革命，中国工团主义革命之所以胜利，农民们功不可没。故中国一直是新中国的基石，只要农民们意识到了社会化的好处，开始了社会化，所有农民握紧拳头汇聚成一股力量，那么全中国的农民便会成为无产阶级中的中坚力量。"
 HNN_zha_sui_jian_dao_cha:0 "砸碎剪刀差"
 HNN_zha_sui_jian_dao_cha_desc:0 "所谓剪刀差，说好听点是为了工业化发展，苦一苦农民，说不好听点就是剥削农村的无产阶级了。社会主义是要消灭剥削的，而不是让一部分无产阶级剥削另一部分的，为此，毛泽东下令，彻底砸碎剪刀差，实现工农平等和城乡的协调发展，从而消灭城乡差距。"
 HNN_cong_jian_nong_hui:0 "重塑农会"
 HNN_cong_jian_nong_hui_desc:0 "党在农村群众中有极大的权力，农会作为农民的民主机关的权力却差得多。这是由于许多事情为图省便，党在那里直接做了，把农会和群众民主搁置一边。这种情形是很多的。农会机关里的党团组织有些地方没有，有些地方有了也用得不完满。以后党要执行领导农会的任务，党的主张办法，除宣传外，执行的时候必须通过农会的组织。同时，农会里面将会更加贯彻巴黎公社原则，配合农校完善农会民主。"
 HNN_wei_da_de_yuan_jing:0 "宏伟的愿景"
 HNN_wei_da_de_yuan_jing_desc:0 "一大批的人民公社将会在中华大地的农村中建立起来。在人民公社中，政治和经济将会逐步结合。人民公社的经济将由农民群众自己通过轮流管理的方式直接管理，而政治也会逐渐如此，巴黎公社制度将会被逐渐贯彻，最终走向彻底无产阶级大民主。而随着人民公社的发展，城市中的官僚机构也会被一个个议政合一的人民公社所代替。最终，城乡差距将会被消除，这就是我们的宏大愿景！"
 HNN_gong_gu_dang_zhi:0 "广建工农夜校"
 HNN_gong_gu_dang_zhi_desc:0 "我们将会大规模建立工农夜校，完善工农教育体系，让工人和农民有时间学习各种知识，并且鼓励农会和工会自办工校和农校。同时，学生们的义务教育体系和工农夜校系统也会结合，学生们将多多地和工农群众们接触，从而在学习知识的同时建立无产阶级价值观。"
 HNN_dang_de_sheng_yu:0 "无产阶级教育观"
 HNN_dang_de_sheng_yu_desc:0 "教育比较带原则性，牵涉广大的知识界。几千年来，都是教育脱离劳动，现在要教育与劳动相结合，这是一个基本原则，是一个革命。要改造学校，要学生去搞工业、农业。注入式教学法要被反对，连资产阶级教育家在五四时期就早已提出来了，我们为什么不反？只要不把学生当成打击对象就好了。现在的教学就是灌，天天上课，有那么多可讲的？教员应该把讲稿印发给学生。怕什么？应该让学生自己去研究讲稿。讲稿还对学生保密？到了讲堂上才让学生抄，把学生束缚死了。无产阶级教育要让孩子们自由发展，不是困住憋死！"
 HNN_dang_nei_xie_shang:0 "脑力和体力的结合"
 HNN_dang_nei_xie_shang_desc:0 "推动脑力劳动和体力劳动的结合，推动知识分子和知识青年同工农群众相结合，让学生们在劳动实践中更好地学习并且利用理论，让工农群众在劳动实践中学习理论。不能像以前一样，从小学到大学，一共十六七年，二十多年看不见稻、梁、菽、麦、黍、稷，看不见工人怎样做工，看不见农民怎样种田，看不见商品是怎样交换的，身体也搞坏了，真是害死人。"
 HNN_ren_ming_xu_yao_ling_dao:0 "人民需要教员"
 HNN_ren_ming_xu_yao_ling_dao_desc:0 "有人老是把爹妈和教员搞混，真是胡扯，爹妈是一辈子的，但是教员在教会学生自己学习后就可以退休了。一个好教员要鼓励孩子们学会自己学习，为孩子们学会自己学习提供一个好的环境，让学生们有一天自己当老师。党本身就是教员嘛，党要鼓励劳动群众通过运动民主逐渐学会管理一切。就是要让群众大鸣大放，就是要让群众参与政治讨论，就是要让工农参与政治协商，就是要让工农自己管理工厂、管理农场，把自己当作群众的爹妈，这是封建王朝的做法，不是工团党的做法。"
 HNN_wei_ceng_she_xiang_zhi_ren:0 "未曾设想之人"
 HNN_wei_ceng_she_xiang_zhi_ren_desc:0 "从未有人想过毛泽东会当上党的主席，他只是党内高层中普通的一人。甚至于他的思想在大多数情况下都可以说是党内的异端，许多人在不同场合都批评过他的路线，但在前主席的混乱指挥与毛泽东长年在基层中的经验，让更多人选择相信他才能带领我们走向正确。"
 HNN_wan_jie_zhi_shen_ying_xiang:0 "瓦解自身影响"
 HNN_wan_jie_zhi_shen_ying_xiang_desc:0 "我们的党并非是按照英法路线，而是按照布尔什维克思想筹建的拧成一股绳的先锋党，对于这样的党我们最大的问题就是革命者本身可能压倒我们所秉持的思想，个人崇拜的问题比比皆是。再加上毛泽东是受命于危难之际，党内外对他的崇拜已是不可遏制，但是我们必须将这些行为全部压下去。"
 HNN_wai_quan_zi_she_hui_tui_chang:0 "威权自社会退场"
 HNN_wai_quan_zi_she_hui_tui_chang_desc:0 "党，是人民的领导人，不是人民的父母。我们不能随时随地控制着人民走，指挥着人民干这干那。这样置我们秉承的工团主义自由于何处？人民有资格管理自己，官僚必须交出手中的权力。"
 HNN_bu_xu_yao_jiu_si_zhu:0 "但人民不需要救世主"
 HNN_bu_xu_yao_jiu_si_zhu_desc:0 "人民是茫然的，他们如同新生的幼童，需要觉醒者的教授。人民需要老师，需要人为他们解析社会革命中产生的诸多问题，但是人民不需要父亲，不需要机械降神般的救世主，“神”压根就不存在！"
 HNN_wan_wu_wei_wan_ren_suo_you:0 "万物为万民所有！"
 HNN_wan_wu_wei_wan_ren_suo_you_desc:0 "万物属于万人；万物为万人所用。因为万人需用万物，因为万人用全力来生产万物，因为在世界的财富的生产中不能估计出各个人的一部分来，所以万物是为万人所有的。万物为万人所有！这里有无数的工具和器械，这里有能够任我们使用的铁的东西，这就是我们称为机械的东西，它能够为我们或锯，或刨，或纺，或织，或破坏，或改造，使用原料以生产我们现代的奇迹。然而没有一个人有权利去强占这些机械的一种，而且还说：“这是我的；你要使用它，必须在你的各种生产品中缴纳租税给我。”这又何异于中世纪的王侯对农夫说：“这丘陵，这牧场，都是我的。你必须从你收获的每束谷物，你所积的每个稻草堆，你所造的每块砖中间抽税给我！”万物为万人所有！无论男女，只要能够分担正当的工作，他们便有权利来正当地分配万人所生产的万物；这种分配足以担保万人的安乐。什么“作工的权利”什么“把各人的劳动结果的全部给各人”，这种空泛的方式，早用不着了。我们所主张的是：安乐的权利；万人的安乐！"

 hungong.29.t:0 "中华人民共和国开国大典"
 hungong.29.d:0 "从昨日开始，陆陆续续有人来到北京天安门，为了这一天有人甚至早早的就打好了地铺，新政府不得不派遣武警部队时时巡逻以防止任何有可能的意外，当然主要是人民群众的生命安全问题。\n\n下午一时，天安门广场上人头攒动，喧哗声连成一片，不时就有人在人群中高喊“中华万岁！”或是“新中国万岁！”，然后是几十或几百人呼应的声音。\n\n到了下午三时的时候，[HNN.GetLeader]主席同志向全世界庄严宣告：“同胞们，中华人民共和国中央人民政府今天成立了！”紧接着，天安门上的主席团按下了电钮，第一面中华人民共和国国旗在国歌《义勇军进行曲》的伴奏下徐徐升起来了。\n\n人群的欢呼声瞬间沸腾起来，甚至压过了54门礼炮的28鸣响，一开始，这声音还很杂乱，夹杂着兴奋的叫喊、激动的哭喊和高昂的吼声，最后却都逐渐合流成了一个声音“新中国万岁！”"
 hungong.29.a:0 "“中华人民共和国万岁！”"
 hungong.29.b:0 "“中华人民共和国万岁！”"
 hungong.37.t:0 "人民英雄纪念碑"
 hungong.37.d:0 "在召开第一次政治协商会议的前夕，全体代表一致决定为了纪念在人民解放战争和人民革命中牺牲的人民英雄，在首都北京修建一座人民英雄纪念碑。当天下午6时，[HNN.GetLeader]率领全体代表，在天安门广场举行了纪念碑的奠基典礼。周恩来代表主席团致词时说：“为号召人民纪念死者，鼓舞生者，特决定在中华人民共和国首都北京建立一个为国牺牲的人民英雄纪念碑。”[HNN.GetLeader]宣读了纪念碑的碑文：\n\n五年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！\n\n三十年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！\n\n由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽！\n\n之后又亲手执锹，挖下了第一锹土，接着全体代表挥锨铲土。"
 hungong.37.a:0 "人民英雄纪念碑正式奠基"
 hungong.55.t:0 "大科学家钱学森归国"
 hungong.55.d:0 "钱学森于1933年赴美国留学，经过十年余的不懈努力，他已是世界一流的火箭专家。当中华人民共和国宣告成立的消息传到美国，钱学森和夫人蒋英按捺不住内心的喜悦，商量着早日赶回祖国。而美利坚的内战更是加速了他归国的欲望，在得知了他想要回到祖国的心愿之后，与日本人关系密切的美利坚分裂势力太平洋国，用尽了手段阻挠他的行程。而新中国政府公开发表声明，谴责这种非人道行为，由于日本人的战败，太平洋国本就糟糕的境遇早已雪上加霜，于是在多番交涉之后，他们终于承诺以一定的援助换取钱学森的回归。"
 hungong.55.a:0 "欢迎回家"
 hungong.56.t:0 "结束军管？"
 hungong.56.d:0 "在新中国成立之后，党内外一直有一股声音希望彭德怀结束军管状态，交出政府权力，面对这种情形，彭德怀的答案是..."
 hungong.56.a:0 "是时候了"
 hungong.56.b:0 "还不是时候"
 hungong.57.t:0 "习家长子"
 hungong.57.d:0 "就在习仲勋主席早晨工作的时候，秘书突然敲门告知了他一个好消息，他的妻子郝明珠女士分娩成功，诞下一子。前一刻还在埋头工作的习主席，在得知这个消息后，激动的站了起来，他有儿子了！虽然他已有一个三岁的女儿名叫和平，和一个两岁的女儿叫做乾平，但儿女双全的幸福感还是充满了他的脑袋，让他一时有些忘我，在回过神之后，他笑着让秘书出去，他还要接着处理政务。\n\n尽管他如此的热衷于政务，但是脑海里早已想好了这个孩子的名字，就叫富平好了，他下班了就去看看母子俩。想到这里他的工作效率都高了不少，忽然间又一个奇妙的想法涌来，要是再来一个小子，又该叫什么呢？他思索了片刻，顿时有了主意，就叫他..."
 hungong.57.a:0 "近平"
 hungong.58.t:0 "对反对派的政策"
 hungong.58.d:0 "在今日召开的政治局扩大会议中，邓小平组织其亲信就处理反对派问题进行了激烈讨论。在会上邓小平一言不发，任由各大区代表发言。总的来说这些人提出了两个不同的意见，一部分人认为这些批评者事实上就是一群反革命，应该关掉他们的报业，禁止印刷相关读物，对于任何批评者，其他人都应该积极举报，我们会给与举报者奖赏。而另一批人，比如彭真的意见则有些令在场其他人难以置信，他们说意见多样化是好事情，只有多收集这些不同的意见，对我们的政策加以改善，整顿我们在国家建设中发生的“主观主义、宗派主义、官僚主义”，中宣部部长陆定一将这样的方案称为“百花齐放，百家争鸣”。\n\n随着天色逐渐暗沉，大会上的讨论声也慢慢沉积了下去，毕竟出席的所有人都知道，最后的决定只会由主席台上那位说了算，在又一次沉默之后，邓小平开口说："
 hungong.58.a:0 "让他们闭嘴"
 hungong.58.b:0 "百花齐放，百家争鸣"
 hungong.59.t:0 "《中央政治局关于整风运动的指示》"
 hungong.59.d:0 "现在，我们的国家已经从革命的时期进入了社会主义建设的时期，正处在一个新的剧烈的伟大的变革中。社会的关系根本变化了，人们的思想意识也在随着变化。我们的党和工人阶级要能够进一步地更好地领导全社会的改造和新社会的建设，要能够更好地调动一切积极力量，团结一切可能团结的人，并且将消极力量转化为积极力量，为着建设一个伟大的社会主义国家的目标而奋斗，必需同时改造自己。但是，党内有许多同志，并不了解或者不很了解这种新情况和党的新任务。同时，又因为党已经在全国范围内处在执政的地位，得到了广大群众的拥护，有许多同志就容易采取单纯的行政命令的办法去处理问题，而有一部分立场不坚定的分子，就容易沾染旧社会国民党作风的残余，形成一种特权思想，甚至用打击压迫的方法对待群众。几年以来，在我们党内，脱离群众和脱离实际的官僚主义、宗派主义和主观主义，有了新的滋长。因此，中央认为有必要按照“从团结的愿望出发，经过批评和自我批评，在新的基础上达到新的团结”的方针，在全党重新进行一次普遍的、深入的反官僚主义、反宗派主义、反主观主义的整风运动，提高全党的共产主义的思想水平，改进作风，以适应社会主义改造和社会主义建设的需要。\n\n...\n\n这次整风运动，应该是一次既严肃认真又和风细雨的思想教育运动，应该是一个恰如其分的批评和自我批评的运动。开会应该只限于人数不多的座谈会和小组会，应该多采用同志间谈心的方式，即个别地交谈，而不要开批评大会，或者斗争大会。不论在座谈会、小组会上，进行批评的时候，或者个别交谈的时候，都应该放手鼓励批评，坚决实行“知无不言，言无不尽；言者无罪，闻者足戒；有则改之，无则加勉”的原则，不应该肯定自己的一切，拒绝别人的批评。同时，对于批评者要提倡实事求是，具体分析，以免抹杀别人的一切，使批评变成片面的过火的批评。每个人都应该虚心地听取别人的意见，积极地向别人提意见，但是不得强迫被批评者接受他所不同意的批评。对于一些带原则性的争论，可能的时候应该作出必要的结论，但是必须容许保留不同的意见。对于在整风运动中检查出来犯了错误的人，不论错误大小，除严重违法乱纪者外，一概不给以组织上的处分，并且要给以积极的、耐心的帮助，这样来达到“惩前毖后、治病救人”的目的。\n\n非党员愿意参加整风运动，应该欢迎。但是必须完全出于自愿，不得强迫，并且允许随时自由退出。"
 hungong.59.a:0 "转发党内"
 hungong.60.t:0 "事情正在起变化"
 hungong.60.d:0 "“最近一段时间，我们党表示欢迎党内外人士的一切评判，有则改之无则加勉。但是随着批评的继续，事情有了些不对劲，那些批评者们欣赏资产阶级自由主义，反对党的领导。他们赞成民主，却只是赞成那种顺从他们心愿的民主。他们广泛的批评我们的一切，仿佛工团党从上到下都是错误的，这个国家的政权必须交给他们才能过得更好。资产阶级和曾经为旧社会服务过的知识分子的许多人总是要顽强地表现他们自己，总是留恋他们的旧世界，对于我们这个新世界总有些格格不入，总是有许多的不满。\n\n但是总的来说，这一次批评运动是党发动的。毒草共香花同生，牛鬼蛇神与麟凤龟龙并长，这是我们所料到的，也是我们所希望的。毕竟好的是多数，坏的是少数。人们说钓大鱼，我们说锄毒草，事情一样，说法不同。有反社会主义情绪的右派分子为了达到他们的企图，他们不顾一切，想要在中国这块土地上刮起一阵害禾稼、毁房屋的七级以上的台风。对此我们不得不发动一场新的运动，一场反击右派反扑的运动。”"
 hungong.60.a:0 "转发党内，开会讨论一下吧"
 hungong.61.t:0 "第001号危险人物：汪兆铭报告"
 hungong.61.d:0 "汪兆铭，字季新，号精卫，广东三水县人。1910年，因谋刺清朝摄政王载沣失败被捕判终身监禁；翌年辛亥革命后获释。早年担任孙中山的秘书及文胆。国民党左派领袖，北伐战争失败后，国民党中央执行委员会在巴黎组建了流亡政府，并成功获得了第三国际的继续承认，由汪精卫出任党主席和“中华民国总统”。后在齐燮元遇刺，八省内战中配合邓演达、宋庆龄等人发动起义，但最终功亏一篑，继续流亡法国。\n\n表面上来看，这是一位热衷革命，忠于革命的革命斗士，但事实上他所想要的只是在他控制下的革命。对于如世界社这种愿意和他合作，臣服于他的，他会欣然接纳，但对于工团党想要和他平等合作的，他则斥责我们是背叛革命。我们曾多次邀请他回国，担任一省之长，但都遭到他的拒绝，而他一日抨击政府，政府就一日不得安宁，对于这样的人，最好的处理方法自然是让他闭嘴。"
 hungong.61.a:0 "吩咐中社部，下手干净些"
 hungong.61.b:0 "我们不是那种独裁政府"
 hungong.62.t:0 "第009号危险人物：胡展堂报告"
 hungong.62.d:0 "胡汉民，原名衍鸿，字展堂，号不匮室主，广东番禺县人，被视为国民党右派公认的领袖。1902年，考取赴日官费生，公费留学日本，在日本接触到革命党思想。1905年，孙中山成立同盟会，胡汉民便是其中一员，乃是国民党元老。1911年，辛亥革命后，入广东咨议局任都督、孙中山返国后任南京临时政府秘书长。孙中山去世后，其卷入国民党左派二号人物廖仲恺遇刺事件，被汪精卫、蒋介石联手驱出国内，长期流亡于徳、奥、俄等国。\n\n尽管胡汉民脱离中国政局多年，影响力早已不复从前，但他毕竟是孙先生承认的继承人。且此人长期对工团主义不满，哪怕是汪兆铭都长期遭受其批评，更何况新成立的中华人民共和国？他怒斥我们为非法政府，并长期在徳、奥间鼓动他们不要认可我们的合法地位，尽管没有人相信他能做到这一点，但是放任这样一个批评者长期在外，政府就一日不得安宁，对于这样的人，最好的处理方法自然是让他闭嘴。"
 hungong.62.a:0 "吩咐中社部，下手干净些"
 hungong.62.b:0 "我们不是那种独裁政府"
