 hungong.47.d:0 "二狗子以前是进过学堂的，那个时候连续几年都是好收成，家里面就有了一些余款，于是给老师带了点米面，二狗子就在学堂度过了一段好日子。但是那种好日子的时间并不长，第二年开始就糟了几年大旱，家里一下子紧张了起来。二狗子只好退了学回去帮家里种地。\n\n这样的日子直到前段时间，那天中午，二狗子吃了饭前脚刚出家门就看到一个穿着蓝军装的人提着一块肉进了他家门。他认得这个进去的家伙，那是村里的干部，他们去听过几次他讲话，云里雾里的很不好懂。\n\n那天，二狗子和伙伴们疯到傍晚才意犹未尽的回到家里。那个穿军装的干部已经走了，堂屋的地上只有一地的烟灰。老汉看着二狗子回来似乎想说什么，但是又挥挥手让二狗子去帮他妈做饭，做红烧肉，二狗子最喜欢的菜，平时只有过年才能吃上。那天晚上，二狗子他爹难道的多喝了几杯，和他哥有一句没一句聊着地里的庄稼，聊着明年的收成。但突然，他爹沉默了一会，然后又举起酒杯对着二狗子，说了一句有点儿没头没脑的话，父亲说，“二狗子该上学了。不能想我一样没得出息，只晓得使傻力，一辈子当农民，挣逑不到个钱。”说完又沉默了下去，他哥最开始似乎想说点什么，但也放弃了。直到今日，二狗子只记得他哥似乎多看了他两眼，但想不起来那投过来的眼神的内容，也想不起来那顿红烧肉是什么味道，他忘了那个晚上的一切细节。\n\n当他终于能背着书包从村头墙角中出来，扭捏地走进学校的大门的时候，好像一切都不一样了..."
 hungong.47.a:0 "希望未来会更好吧"

#湖南省紧急工农代表大会
 hungong.8.t:0 "湖南省紧急工农代表大会"
 hungong.8.d:0 "在工团党成功夺取了湖南的政权后，紧急代表大会便如火如荼地筹备了起来，由于湖南工团党在革命根据地时期一直贯彻“工农并重”的总路线，如今的代表大会也被称作工农代表大会，湖南省的各方革命力量的领导人以及工团党各个根据地派来的代表都汇集长沙讨论接下来新的湖南革命政权该如何发展。\n\n大会上主要有两种不同的声音，一方是以董必武、何叔衡为首的文官派，他们是由湘赣闽边界革命根据地等建设中成长起来的革命干部、在城市进行工人组织和地下革命运动的干部以及支持工团党的左派文官和知识分子三方面组成，另一方则是本次革命中在唐生智将军不幸遇难后得到军队内部革命派士官一致认可的新革命军人领袖彭德怀领导的军队派，其由在革命中唐生智将军的旧部等投靠工团党的国民党左派军队以及和他们关系亲密的工团党干部组成。两派在经济、军事、外交方面都有着巨大的争论。\n\n但是他们之间并非没有可以妥协的地方，这是由于文官派内部也就对国民党外交问题分为了董必武的强硬派和何叔衡的合作派。同时各派内部由于不同体系的革命实践经历不同对不同问题本身也没有彻底统一的看法。\n\n不过除了以上三位革命元老，唐生智的弟弟唐生明也被大家视作军队派领袖，但是他由于太过于伤心宣布放弃了竞选主席和参会。\n\n不过无论如何，接下来两周里，大会必须要决定出我们当之无愧的主席..."
 hungong.8.a:0 "那就开始！时间不等人！"
 hungong.9.t:0 "为经济政策投票"
 hungong.9.d:0 "大会的第一项日常关乎湖南省经济问题的解决方案，两派都有自己的主张。文官派结合对于中国半封建半殖民地的科学分析提出为了同封建主义和帝国主义斗争并且最终建设起来属于工农阶级的民主，所以在优先保障工农阶级的利益的前提下民族资产阶级有一定的统战价值，同时湖南在中国内部虽算不上经济强省但依靠长江同外界进行贸易也能为之后发展提供极大空间。而军队派则认为长江中下游把控在并不完全可靠的国民党与各类军阀手中，所以湖南工农能依靠的只有自己，应当建立起来集中且服务于工农阶级的经济体系来全面武装湖南。由于两者都有充足的现实论据基础和理论基础，双方僵持不下直到最终："
 hungong.9.a:0 "军队派赢得多数"
 hungong.9.b:0 "文官派赢得多数"
 hungong.10.t:0 "为外交政策投票"
 hungong.10.d:0 "大会的第二项日常是关于同国民党关系的讨论，在整个会议中大量与会成员都曾加入过国民党，但是不管是如今的国民党还是曾经孙中山孙先生时期的国民党和我们的关系都不算是特别融洽，更别说其中长期派系林立导致其经常产生组织问题和立场问题，使得我们的很多人怀疑国民党是否真能带领工农阶级推翻封建主义和帝国主义大山而不是成为另一种军阀。我们是否应该保持早期同国民党的亲切关系？我们是应该像过去一样为了合作成为国民党的系属省还是应该坚持自同“陈李中央”分裂以来的独立政策，和国民党平等而和平地相处？"
 hungong.10.a:0 "强硬派赢得多数"
 hungong.10.b:0 "合作派赢得多数"
 hungong.11.t:0 "为军队政策投票"
 hungong.11.d:0 "大会的第三项日常是有关革命军队的改革问题，如今湖南省的革命军事力量维持内部的稳定尚且充足，但要是与直系或者滇系、川系军阀抗衡就略显不足了。针对此问题，彭德怀提出了效仿布尔什维克和国民革命军的红军构想。但是文官派系显然更加沉迷于传统的赤卫队那劳动群众自己拿起武器的理念，只不过提出改革其指挥系统使其更具战斗能力。"
 hungong.11.a:0 "军队派赢得多数"
 hungong.11.b:0 "文官派赢得多数"
 hungong.12.t:0 "如何处理赵恒惕等人"
 hungong.12.d:0 "在长沙攻城战中，我们的士兵俘虏了想要弃城而逃的赵恒惕，如今时候对他做出审判了"
 hungong.12.a:0 "处决"
 hungong.12.b:0 "释放"
 hungong.13.t:0 "大会结束"
 hungong.13.d.jiesu:0 "今天是大会的最后一天，大会到此可谓是完美召开，代表们在各项决议都投票完全之后，我们还有着最后一项最关键，但毫无悬念的决议：我们的省主席归属，而这毫无疑问是..."
 hungong.13.d.zhengbian:0 "随着大会内“妥协”的声音日益占据多数，还在悲伤中的唐生明无法容忍这一切。而在得知他们竟然还要放走头号反革命：赵恒惕之后，他更是怒不可遏，这怎么告祭那些为革命流血牺牲的将士？他要如何告祭他的亡兄？当日，他便只身与彭德怀、贺龙等其他军队领袖沟通并得到他们的默许。于是，在大会的闭幕式上，安保部队被替换成了可信之人，唐生明带着他的亲信部队轻易包围了整个会场，将那些偏离了革命路线的代表们暂时请出了会场，并重新开始省主席投票与赵恒惕问题投票。"
 hungong.13.a:0 "革命元老董必武同志高票当选省主席"
 hungong.13.b:0 "首义元勋彭德怀同志高票当选省主席"
 hungong.13.c:0 "革命元老何叔衡同志高票当选省主席"
 hungong.13.e:0 "唐生明夺取了省主席地位"
 hungong.19.t:0 "为宗教问题投票"
 hungong.19.d:0 "湖南有着很浓厚的宗教氛围，革命先烈唐生智甚至我们一小部分党员对佛教都有兴趣，但是这和工团主义及其核心有违背，因此有代表在大会上提出是否应该对宗教问题采取强硬态度进行某种干涉。这个问题引起了大家的广泛讨论，有人提出如今我们才刚刚夺取政权还不稳定，贸然和宗教势力发生冲突，一旦他们和他们影响较大的部分群众倒戈向保守反动势力我们的危机就会更大。对此大家争论不休。大家只能在党员不能信教问题上达成初步共识，而对于佛教的态度有待投票商定。"
 hungong.19.a:0 "封禁佛寺"
 hungong.19.b:0 "宗教自由..."
 hungong.19.c:0 "...政治以外"
 hungong.46.t:0 "党籍问题"
 hungong.46.d:0 "从前，我们两党是亲密无间的，但是由于后来的种种原因，如今我们已经选择终结过去虚伪名为两党合作，实则国民党完全主导的两党关系。恢复了我们自己的独立性。但是我们党内，包括如今正参与在江浙的国民党革命中的我们的同志，都有一大部分的双党籍人士。尽管我党并没有所谓的党中央的说法各地组织间的关系也十分平等，但是现在我们是否考虑以我们所割据的一省之地建立党中央？要求双党籍党员退出国民党，以工团党党员的身份去参与国民党起义？"
 hungong.46.a:0 "要求退党"
 hungong.46.b:0 "党内自由"

