 hungong.115.t:0 "八司马案"
 hungong.115.d:0 "就在党外集团不断抹黑抨击政府时，我们党内有也人乘机点火，甚至就连中央都有这样的人存在。\n\n这些人以李公绰、林克为首脑组成了一个“反党小集团”，李公绰历史上参加过国民党的右派组织；军阀平津大搜捕，许多党员被捕，林克却安然无恙；戚本禹是他们中最热忱的，是他们的急先锋；此外成员还有吕澄、朱固、沈栋年、马芷荪、王象乾五人，这八个人天天纠集在一起绞尽脑汁的写大字报抹黑邓主席的秘书何载和中央办公厅个别领导，这分明是向党发动的猖狂进攻，是反党小团体。这八个家伙不要党支部、不要党总支领导、不要中直党委、不要办公厅的领导，名义上是促进派，实质上是取消派，是马尔托夫。党最终做出开除党籍，剥夺政治权利终身的决议。\n\n而好事者将他八人与田家英和彭达彰二人加在一起与唐朝的永贞革新十大夫联系在一起，称之位中央的“二王八司马事件”。"
