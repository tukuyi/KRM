 POLITICS_HNN_HE_SUHENG_DESC:0 "何叔衡是一名元老级的工团主义者，在1921年就加入到了中国工团党，同时在工团党与国民党开始合作时，他也是第一批加入国民党的工团党党员，在国民党内他一度担任监察委员，但是随着革命形势的日渐恶劣，1926年革命被德国粉碎，他重新和其他工团主义、激进主义和其他立志革命的同伴回到了湖南与董必武重新建立了中国工团党湖南党支部。但是在对待国民党问题上，他和董必武却产生了分歧，董必武拒绝重建国民党湖南党支部，要求湖南工团党断绝一切与国民党的关联。而何叔衡却认为两党的合作是板上钉钉的事实，况且相对于工团党而言，国民党在中国的革命过程显然是一块更大的招牌，国际上也认可国民党而非工团党。这样的分歧便随着二人在湖南的地下工作始终，直到赵恒惕妄图在湖南建立独裁，工团党起义成功，而何叔衡当选湖南省省主席后才有了定论..."
 POLITICS_HNN_TANG_SHENGMING_DESC:0 "作为著名将军唐生智之弟，唐生明也是位不可小觑的人物。1926年北伐战争前夕，唐生明自黄埔军校毕业、加入到了国民党与兄长解放中国的事业中，也在这个过程中和工团党的成员有着不少接触，与他们中的一部分甚至结为了密友。北伐虽成，但胜利的果实最终被德国踩得粉碎；兄长的皈释运动也因此中断，开始流亡。唐生明则凭借其高超的待人接物手段留在了湖南，甚至步步高升、愈发受人欢迎。他利用这一便利在民众中重塑起兄长的形象、并在军队中笼络起广泛的关系网，以期能为唐生智的回归及湖南皈释会的崛起铺平道路，也利用这一优势为工团分子在湖南的活动提供庇护，他们可以以宣传皈释会的方式来进行工团主义宣传活动。\n\n然而伴随着赵恒惕妄图在湖南建立独裁，工团党起义，其兄唐生智战死，工团党内妥协派占据湖南主流，唐生明也改变了他想要和政治脱离的心态，只有自己掌握一切，湖南才会走上正确的道路..."
 POLITICS_HNN_DENG_XIAOPING_DESC:0 "邓小平，原名希贤，1904年8月22日生于四川广安。1909年农历正月十五刚过不久，邓被送到本村私塾发蒙念书，当地人称“翰林院子”。1918年高级小学毕业，1919年五四运动后，邓同全校同学一起参加抵制日货活动，他当时只有“工业救国”思想，希望能到法国去一面做工、一面求学，学点本事回国。1920年7月19日，留法勤工俭学预备学校在重庆总商会举行毕业典礼，83名学生获准赴法，其中37人为自费生，邓是其中一位，邓小平此后在法兰西公社半工半读，并加入了一些由周恩来组织的工团思想组织。1927年，大革命失败的同时，邓希贤回到了中国，并转入地下活动，为了适应地下工作，其将名字改为了小平。此后他活跃在中国的各个区域，最终奉湖南党中央的安排前往四川与张国焘等人会合组建革命根据地。\n\n他呼吁组建一个更加强大的党中央，一个全面掌控社会的党，一个可以保护革命不被反革命夺取的党。"
 POLITICS_HNN_ZHOU_ENLAI_DESC:0 "出身于士大夫家庭的周恩来在晚清的经济衰退中尝到了贫穷的滋味。年轻时，他就读于南开大学，在那里受到陈独秀发表在《新青年》杂志上文章的影响，成了一名能言善辩的马克思主义积极分子。与邓颖超相爱（在1925年喜结良缘）后，他前往法国考察本世纪以来的伟大革命。\n\n1924年从欧洲返回后，他于新建立的黄埔军校中任教。平步青云的他很快成了政治部副主任，对新学员进行国民党三民主义教育，并严选左派入学。这让他与国民党和中国工团党缔结了广泛的联系。\n\n北伐失败后，周恩来夫妻二人参加了国民党早期起义。在那里，他开始组建被称为“红队”的情报组织。1932年在上海起义期间险些遇害后，他大胆行动，成功从中国偷渡到欧洲，受到了英雄般的待遇。作为一颗冉冉升起的新星，他被指派为流亡中的黄埔政治部主任。但是很遗憾的是由宋庆龄、汪兆铭发动的国民党起义最终失败，而周恩来则仍然没有放弃革命的志向，尽管他已脱离工团党多年。但是最终他仍然选择了投奔在湖南起义的工团武装，尽管他的成分一度遭到质疑，但是最终没有人会质疑他对革命事业的忠诚，他因此仍然负责地下工作。在当选国家主席之后，他将特科的领导权转交给康生，自己一心投身于政府工作之中。"
 POLITICS_HNN_Xi_Zhongxun_DESC:0 "习仲勋，字相近。习仲勋生于陕西省富平县淡村习家庄的一个农民家庭。1926年，13岁时加入了中国社会主义青年团。1927年1月，在富平县立第一高小读书，因组织学生反对传统的旧式教育制度，年底被迫休学。1928年1月，在三原县第三师范读书。1928年春参加学生运动，被捕后在狱中正式加入中国工团党。1932年3月，习仲勋与吕剑人、李特生、许天洁等等组织发动了“两当兵变”，在西北第一次发动工团主义暴动，随后习仲勋组织这支部队在陕甘宁组建了陕甘边革命根据地，后在陕北红军领袖刘志丹的撮合下与高岗等人组建的陕北根据地合并为陕甘革命根据地。他们并长期与马家军、阎锡山、恩琴等势力打游击战取得不小战果。是工团党除湖南三省边界根据地外全国第二大根据地。"
 POLITICS_HNN_LIU_SHAO_QI_DESC:0 "刘少奇出生于一个与江西有所联系的富裕湖南家庭，他因而有幸出国留学。1920年，他被一些革命前辈招募加入中国工团党，而他在法公社的经历亦使他大开眼界。他在1921年正式加入新成立的中国工团党，并于1922年回国协助组织了江西与湖南地区的多次罢工。他还结识了李立三，成为中国工团党中崭露头角的成员。\n\n对国民党和工团党而言，北伐时期的日子困难无比。当时，刘少奇被迫转入地下，而后在闽赣起义中担任下级官员。尽管他被认为是位支持陈独秀-李立三路线的中国工团党正统派成员，但他在闽赣建立的关系可能被证明是同盟会试图将其运动扩展到城市无产阶级基础之外的关键。\n\n刘少奇之后被任命为中国工团党福建省委书记，以在国民革命政府的土地运动中心里赢得朋友。他的文笔很好，他发表过一系列的文章，包括一篇颂扬群众运动的文章，认为革命应当为群众争取自由，赢得他们的信任，并采取民主的工作和组织方法。他要求工团党干部和领导人遵守纪律，发扬民主，在组织上保持公开透明，以保证领导形式的民主。此外，他还要求实行土地改革。"
 POLITICS_HNN_GAO_GANG_DESC:0 "高岗出身一个贫苦农民家庭。13岁到米脂县龙镇小学读书。1922年，考入横山县立第一高等小学堂学习。1925年春，与一高学生曹动之、石作琦、王东皋、王怀信等人组织了“一高”学潮，结识刘志丹。1925年秋，进入榆林中学学习。1926年，经胡立亭、史巍然介绍加入中国工团党。1927年2月，进入冯玉祥国民军的西北中山军事学校学习。6月，因开展革命活动被发觉，在组织安排下，离开中山军事学校回到了横山县。\n\n由于大革命的失败，1927年秋，其与当地党组织在响水堡等地举办了农民运动通俗讲习所，成立农民协会，建立根据地，领导农民开展抗租和抗捐斗争。1928年春，陕北地区遭受特大旱灾，高岗、刘志丹、崔田夫等人发动农工暴动，成功在陕北组建了革命根据地，后与习仲勋等人的陕甘边革命根据地合并为陕甘革命根据地。他们并长期与马家军、阎锡山、恩琴等势力打游击战取得不小战果。是工团党除湖南三省根据地外全国第二大根据地。\n\n由于其武装出身，导致高岗天然和工团党内的军队势力来往密切，而看不起如组织工人运动的刘少奇、组织情报工作的周恩来等人，认为他们只是花架子，对革命并不忠诚。"
 POLITICS_HNN_CHEN_YUN_DESC:0 "陈云出生于江苏省苏州府吴江县汾湖巡检司（原久泳乡）章练塘的一个农户家庭。他两岁丧父，四岁丧母，与胞姐陈星由外祖母抚养，过继给舅父廖文光，改姓廖，名陈云。1917年，经镇颜安小学校长杜衡伯举荐，免费入颜安高等小学读书。1919年，因家贫无力继续求学，经老师张行恭介绍，到上海商务印书馆当学徒，就此接触到了工团主义吗，也是这段时间他初次接触到了经济运作方式。1925年五卅运动时期，陈云被推选为商务印书馆罢工临时委员会委员长，与沈雁冰等一起领导全馆职工大罢工。随后由董亦湘、恽雨棠介绍加入中国工团党，就近在上海总工会中任职，大革命期间参与并领导了多次上海工人起义。\n\n大革命失败后，他和汪寿华等人一起转入租界继续在上海斗争，同时负责与周恩来的特科沟通，接应特科特工，为他们安排假身份。1932年上海起义失败后，上海总工会进一步收缩，而陈云也在于董必武多次沟通后，选择离开上海，加入了三省边界根据地，负责根据地的经济工作。\n\n他有着党内其他人所没有的经济头脑，他不同于市场派那样直接投入反革命的怀抱，也不像某些人那般要求全面的计划经济，他会平衡好双方，走一条独属于中国的特色社会主义经济路线。"
