 hunxiangxi.11.t:0 "鸦片税"
 hunxiangxi.11.d:0 "各县农民都需要种植鸦片，拒绝、不种鸦片的农民要征收懒税和懒捐。在县城和农村的一些城镇设立了土膏站，规定出售烟土的人要先交印花税。吸食鸦片的人又以罚款的名义征收烟灯捐。但是那些种植鸦片的农民扰乱了社会风气他们还需要缴纳一笔烟苗税。湖南是滇、黔两省鸦片烟帮向粤、桂运销大宗烟土通道的地位，在桃源、沅陵设立关卡，抽收鸦片烟过境税和护送费。在凤凰设厂，制造吗啡。上下游产业一把包揽全部参与一手，这才健全。"
 hunxiangxi.11.a:0 "赚钱嘛"
 hunxiangxi.12.t:0 "清剿土匪"
 hunxiangxi.12.d:0 "在全国上下，几乎所有省市都有土匪存在，但像湘西这样以土匪闻名的却不多，恐怕只有广西能够与之匹敌。但是辛亏有陈渠珍，他通过“剿抚并用”的策略以及利用团务制度并顺势建立警察制度以期肃清匪患、根绝匪患，这些措施使得湘西进入一段稳定的时期。然而随着政治动荡再起，赵恒惕和唐生智、程潜等人角力，各地匪患再起，人民苦不堪言。所幸此次动乱并不漫长，陈渠珍乘势而起一统全湘。而他上任湖南督理之后最重要的一件事就是稳定社会秩序，这位“土匪王”对于这些不听话劫掠一方的新土匪们可没有一点仁慈，如今他可不需要这些家伙来填充自己的实力。"
 hunxiangxi.12.a:0 "呼啸山林的好日子结束咯"
 hunxiangxi.13.t:0 "社会救助"
 hunxiangxi.13.d:0 "开展社会救助有利于稳定社会秩序，促进社会经济的发展和繁荣，是开展其他事业必不可少的辅助措施，这在湖南脆弱的社会经济环境下更显重要。连年以来兵灾、匪患、水旱、虫荒，人民所受的痛苦，真是一言难尽。陈渠珍提出了社仓、当铺、因利局、储谷、施棺、育婴、施药等社会救助措施，其中以储谷、因利、当铺、社谷四条办法最为主要。\n\n社仓即粮仓，“是传统社会备荒仓储体系的重要组成部分。它起源于隋朝所设义仓，因设于民间，故也有社仓之称”。民间捐输是社仓粮食的主要来源，其救济方式主要是“春借秋还”，即在春耕时青黄不接之际，向无种、缺种的农民或饥民借出粮食，待秋收时再还以本息。社仓制度一直延续到清代，清中期以后逐渐废弛，在救济灾民，稳定社会方面发挥了巨大作用。陈渠珍对社仓制度深表认可，他说：“救荒自古鲜有良法，惟平日多储粮食，不使缺乏，斯为上策。”“救荒的法子虽多，最好要算是社仓。”\n\n当铺是旧社会以收取动产作为抵押，向对方放债的机构。下层穷苦百姓因经济收入少，抗风险能力差，往往因各种原因典当物什，换取钱财急用，而成为当铺的主要客户。当铺往往采取压价收入，加息高价赎出的盈利方式，给百姓造成了很大的负担。但当铺的存在也给予了百姓得到钱财应急的渠道，因此当铺也带有了有救人之急的性质。陈渠珍就认为，当铺“能应穷人的缓急。平常有当铺的地方，金融周转很觉得活泼，有益人民实在不少”。但“这种当铺，本为救荒而设，所取的月息，至多不得过二分半。”\n\n因利局是清末出现的慈善机构，以救济贫民，发放小额贷款助人谋生为主要目的，民国时仍有延续。“现在自治既然实行，各乡区都应该斟酌情形，设置因利局。取息不大，农民乐于担负，不至为富户所坑累。”贷给农民使之添购生产工具和生产资料等。\n\n“备荒的法子，除了社仓，就算储谷”。社仓与储谷虽然都为储存粮食，以备荒年，但两者不尽相同。乡民所捐的社仓之谷，捐输完毕，就为全乡所有，而储谷却仍归个人所有。储谷的性质类似平粜，即丰年时平价买入存仓，以防谷贱伤农；荒年时再平价卖出，缓解民困。"
