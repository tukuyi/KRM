 HNN_totalist_party_proc_k:0 "极权派"
 HNN_totalist_party_proc_k_long:0 "中央社会部\n§g中央社会部是由中央特科改组而来的情报机构，主要负责国内外情报与反情报工作，渗透入敌对国家，在必要时刻处决党内叛徒与叛国贼。并且在一些其他时刻也起到负责为党清洗腐败分子。中社部的内部等级森然，下级只对单一上级汇报，严禁越级向更上级汇报内容，而这座等级金字塔的最上方自然是至高无上的党主席。§!"
 HNN_totalist_party_proc_ks:0 "中国共产党"
 HNN_totalist_party_proc_ks_long:0 "中央苏维埃\n§g中央苏维埃由康生与其绝对亲信组成，是全中国的唯一行政核心。一切的政令、官员任免、法律都需要通过中央苏维埃的确认，尤其是康生本人的确认才能施行。而中央苏维埃的每一位都拥有行政豁免权，尽管并不会有人妄想去起诉他们。§!"
