 Kang_Shen_DESC:0 "康生，原名张宗可，字少卿（绍卿），生于山东省胶州大台庄当地的一个名门望族，先祖张若獬，崇祯七年进士，南京户部主事，祖父张鸿仪曾为贡生。由于其出生于书香世家，由幼年时代便开始接触文艺作品，因此擅长书法绘画。1924年，张宗可赴上海大学学习，并改名张溶。在大学学习时，担任上海总工会干事、上海大学特支书记。1927年大革命失败后，张宗可出逃海外，在法国的第三国际总部进修。但是在此期间张宗可逐步接受到俄国的布尔什维克思想与英国莫斯利发起的准则派运动的感染，他私下为自己取名康斯坦丁（Константи́н），其中文音译为康生。同样在流亡法国时期，康生被吸纳进入了周恩来领导的特科中，他也假装是中裔俄国人重新回到上海加入革命事业中，在特科的时日内由于其出色的能力，他成功晋升到了特科副手，兼行动科长的地位。"
 POLITICS_HNN_LIN_BIAO_DESC:0 "林彪出生于殷实的商人家庭，青年时期，他就见证了父亲的生意因军阀剥削而陷入困顿。他成为了一名左翼活动家，参加过各种学生罢课与抗议活动，后逃往南方投考新设立的黄埔军校。\n\n作为一名年轻学员，林彪钦佩校长蒋介石的气质。他在校内表现优异，后参与北伐，几个月就从见习排长晋升到营长。北伐失败后，他仍然追随叶挺，与国民革命军残余的大部队转入地下打游击。正是在闽赣的群山之中，林彪这个名字变得越来越响亮了。但也正是在闽赣他接受到了来自另一个革命根据地——湖南三省边界根据地传播的工团思想。尽管他对这些思想并没有太大兴趣，但他对这些人实际实现的布尔什维克制度更感兴趣，他在其中看到了一条有别于现在中国大多数革命者的“新”的道路。"
 POLITICS_HNN_HE_LONG_DESC:0 "贺龙在贫苦农家中出生长大，从小没怎么受过正规的教育。贺龙的父亲是名清朝小吏，颇有番武力，这些才能在贺龙身上也有所体现。20岁时，贺龙的叔叔因欠债被税吏活活打死，而贺龙一气之下直接杀掉了税吏，从此开始了他那漫长的游击斗争生涯。1920年，国民党异军突起，此时贺龙劫富济贫的法外好汉的名气越传越远，他带着爱刀一人一刀组建了一支地方部队。北伐期间，贺龙在张发奎手下担任教官与指挥官的角色，也在党内找到了自己的归宿——社会主义。北伐的失败并没有浇灭贺龙渴望祖国变革的热情，虽然他被迫退回老家湖南省，但是在湖南他和彭德怀一同为工团主义者的活动提供庇护。"
 POLITICS_HNN_YE_JIAN_YING_DESC:0 "叶剑英1919年毕业于云南军校，同年加入国民党。在“六一六”事变期间，他站在孙中山一边，公开与陈炯明在广州的势力作战，并帮助孙中山逃离广州。他是建立黄埔军校的主要参与者之一，并在那里教书。曾任师长，参加过北伐战争与镇压广州商团的行动。国民革命军失败后，叶剑英回到广东，加入中国工团党。尽管理论上叶剑英应该和广州商团完全敌视，但事实上，二者的关系相当不错。这也让他对于经济建设工作有了别样的思考..."
 POLITICS_HNN_MAO_ZHE_DONG_DESC:0 "毛泽东生于湖南湘潭韶山冲，幼年入私塾读书，曾务农。1918年4月14日，新民学会在蔡和森家中成立，萧子昇为总干事，毛泽东为干事；不久萧子昇赴法国勤工俭学，会务由毛泽东主持。同年10月，经恩师杨昌济介绍，毛泽东认识了时任北京大学图书馆主任，日后的革命家李大钊，李大钊安排他当了月薪8元的图书馆书记。1920年底，毛泽东先后参与组建长沙社会主义小组和长沙社会主义青年团。1921年，毛泽东出席参与中国工团党第一次代表大会，建立中国工团党。\n\n两党合作之后，毛泽东一度担任国民党上海执行部组织部秘书、代理宣传部长，1926年入选国民党中央执行委员会委员。同年由于北伐战争的失败，对革命丧失信心的毛泽东改名换姓重新返回了他的故乡湖南湘潭在一所私塾中教书躲避军阀赵恒惕的通缉。不过这种失落是短暂的，随着董必武、何叔衡等人在湖南三省边界建立起革命根据地。得到消息的毛泽东第一时间申请加入根据地工作，但是董必武并没有将他留下反而是建议他利用自己教书先生的身份返回长沙做地下工作。在王震的协助下，毛泽东筹建起来被捣毁的长沙支部，任支部书记。他白天在学校教师，晚上办报纸、撰写宣传册、向根据地转发情报。在建国以后，毛泽东担任起了湖南省委书记的重任。\n\n他本以为随着全国统一就能够让中华儿女过上更好的生活，让贫苦的农民摆脱贫困，但他错了。党中央在土地改革才刚刚起步时就宣布了土地改革结束，这种赤裸裸的背叛行为引发了他的反击，如今他成功登上了中国的政治巅峰，他将按照自己的意愿重塑中国的革命。"
