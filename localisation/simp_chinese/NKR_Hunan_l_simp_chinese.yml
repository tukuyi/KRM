 HNN_she_hui_zhu_yi_yu_wen:0 "社会动荡"
 HNN_she_hui_zhu_yi_yu_wen_desc:0 "尽管我们已经夺取了湖南省的权力，但是汤芗铭和赵恒惕等人的残部却不愿意就此离开，湖南的商人们也不会就这样抛下他们的积蓄，在我们彻底将湖南省改造为社会主义政权前我们不得不面临一段时间的社会动荡。"
 HNN_direndejiaoxun:0 "革命的教训"
 HNN_direndejiaoxun_desc:0 "1927年，那不只是国民党的失败，那也是我们的失败。至今，我们仍然不知道有多少同志慷慨就义。受控于国民党人的道路已经被证明是无法成功的，我们要走出自己的道路来。革命万岁！"
 HNN_five_year_plan:0 "第一个五年计划"
 HNN_five_year_plan_desc:0 "1936-1941是革命的起步阶段，目前我们只有一省之地，且湖南省工业并不发达，为了全中国的解放我们必须指定一个详尽的工业发展计划"
 HNN_economies_of_scale:0 "高效经济"
 HNN_capone_welfare_3:0 "富足的农业"
 HNN_capone_welfare_3_desc:0 "湖南的农田并不比全国的其他地方贫穷太多，但是在这样的省份里，农民们却接连破产，这绝对不是所谓的农民们自己不努力，旧制度的卑劣。如今，他们将从地主手中接过自己的农田，他们将真正的靠自己的双手富足起来，而不用再看地主老爷和军阀头子们的眼神过活。"
 HNN_worker_constitution:0 "亲工农宪法"
 HNN_worker_constitution_desc:0 "湖南是中国最早拥有省宪法的地方，但是那部宪法说到底不过是军阀们用来稳定革命者的毒药。庞人铨、黄爱烈士的死，不会被忘记，工人们的权力必须得到保护。"
 HNN_hunan_syndicalist:0 "湖南式工团主义"
 HNN_hunan_syndicalist_desc:0 "工团主义从来都不是什么固定不变的东西，革命也不是随便翻开一本典籍然后模仿其中的步骤就能成功的，湖南的革命者有着自己的步调。"
 HNN_hunan_syndicalist2:0 "湖南式工团主义"
 HNN_hunan_syndicalist2_desc:0 "工团主义从来都不是什么固定不变的东西，革命也不是随便翻开一本典籍然后模仿其中的步骤就能成功的，湖南的革命者有着自己的步调。过去两党合作的悲惨经验还历历在目，在经历了1927、1933两次失败，付出了无数同志的鲜血后，仍有部分同志的思想没有转过弯来，他们仍旧相信依附在国民党身边就能革命成功的美梦，这何其可笑。"
 HNN_acrt_worker_and_former:0 "无产阶级艺术"
 HNN_acrt_worker_and_former_desc:0 "要使文艺很好地成为整个革命机器的一个组成部分，作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器，帮助人民同心同德地和敌人作斗争。"
