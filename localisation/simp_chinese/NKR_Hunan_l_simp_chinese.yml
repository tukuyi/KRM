 HNN_tou_zi_gong_chang:0 "投资工业建设"
 HNN_he_liang_guang_jun_fa_tan_pan:0 "与新桂系军阀合作"
 HNN_he_liang_guang_jun_fa_tan_pan_desc:0 "令人惊喜的是李宗仁在广州也成功夺取了权力，他们曾与我们有着密切来往，更何况我们都对工团主义恨之入骨，想要开除汪精卫的党籍，我们一定有很多共同语言。!" 
 HNN_he_yun_nan_jun_fa_tan_pan:0 "与云南国民党人合作"
 HNN_he_liang_guang_jun_fa_tan_pan_desc:0 "令人惊喜的是朱培德在云南也成功夺取了权力，他们曾与我们有着密切来往，更何况我们都对工团主义恨之入骨，想要开除汪精卫的党籍，我们一定有很多共同语言。!" 
 HNN_he_yun_nan_jun_fa_tan_pan_1:0 "与云南农工党合作"
 HNN_he_yun_nan_jun_fa_tan_pan_1_desc:0 "令人惊喜的是农工党在云南成功夺取了权力，他们曾与我们有着密切来往，更何况我们都想要以社会主义解放中国，尽管我们有着诸多分歧，但在当下，一切都是可以谈判修改的。!" 
 HNN_he_liang_guang_jun_fa_tan_pan_1:0 "与两广合作"
 HNN_he_liang_guang_jun_fa_tan_pan_1_desc:0 "令人惊喜的是两广的人民在广州也成功夺取了权力，他们曾与我们有着密切来往，更何况我们都想要以社会主义解放中国，尽管我们有着诸多分歧，但在当下，一切都是可以谈判修改的。"
