 HNN_financial_recovery_category:0 "我们的黑色星期一困境"
 HNN_financial_recovery_category_desc:0 "八省的混乱，经济风暴是肆虐让湖南本就不稳定的经济雪上加霜，所有人都盼望着这份危机能够早日结束..."
 HNN_agricultural_reform_mission_timer:0 "农业改革进程"
 HNN_agricultural_reform_mission_timer_desc:0 "湖南的关键领域迎来了一场重大变革，我们正努力消除封建土地所有制。政府决策可以加速改革进程，但代价是什么呢？无论如何，湖南经济要想真正恢复，就必须解决农业危机。"
 HNN_increase_taxation:0 "重整税收"
 HNN_increase_taxation_desc:0 "为了给经济改革提供充足的资金，我们必须增加财政收入。虽然我们不能过度扰动湖南农业体系的微妙平衡，但通过调整土地税以及其他税费，我们可以有效地针对地主和其他土地所有者的财富进行征税。他们肯定会抗议高呼暴政，但如果不这么做，结果就是彻底的无政府状态。"
 HNN_maintain_order_in_countryside:0 "维护乡村治安"
 HNN_maintain_order_in_countryside_desc:0 "我们的农村社会正经历一场关于农民地主身份的文化地震。为了阻止农民组织起来反对政府官员，唯一公正的对策，就是至少尝试实现制度上的平等。通过对财产开展定期审计，同时对士绅实行强制预算，我们可以极大地改善农民的处境。同样，为了防止反政府言论情绪的传播，向农村派遣更多警力将有助于维持治安，并赢得士绅的好感。"
 HNN_emphasising_cooperation:0 "加强与士绅的合作"
 HNN_emphasising_cooperation_desc:0 "尽管政府在处理土地问题时采取了公正、诚实且合理的方式，但地主和精英阶层仍强烈反对任何削弱他们政治影响的尝试。按照我们的原则，我们将派出多名政府官员亲自与当地地主会面，并向他们保证，他们的权利将得到最大程度的保护。"
 HNN_limited_redistribution:0 "有限土地再分配"
 HNN_limited_redistribution_desc:0 "我们已经实施了一系列旨在赢得农民地主信任的改革，是时候采取行动从根源上解决问题了。在新基层官员的忠实执行下，我们将推行有限的土地再分配。我们将赋予农民在当地购买土地的优先权，政府也将为农民提供财政支持。如此，我们便可以通过非暴力手段，逐步重组湖南的耕地网络。"
 HNN_strike_against_landowners:0 "武力对抗地主"
 HNN_strike_against_landowners_desc:0 "[HNN_strike_against_landowners_desc_loc]"
 HNN_strike_against_landowners_desc_nokmt:0 "尽管督理为士绅带来了十多年的安稳日子，但在世界性经济危机导致湖南经济瘫痪后，士绅们正调动资源阻止我们的土地改革，他们这是敬酒不吃吃罚酒，是时候让政府在他们的日常生活中发挥更大的作用了。通过向乡村派遣军队，我们将让士绅们知道，政府这次是动真格的。如果继续和我们对着干，他们将失去其土地的所有权。"
 HNN_strike_against_landowners_desc_kmt:0 "腐败的北洋军阀统治湖南太久了，这个农民之省已然沦为了一个四分五裂、令人作呕的封建帝国，政府却迟迟不愿采取行动，这种情况决不能继续。在国民党终于掌权后，我们将全力支持普通大众，动员他们反抗残暴的统治者。虽然我们需要保持克制，以免陷入无政府状态，但我们仍将通过武装农民、训练地方民兵来保护公众利益，同时向精英阶层表明，湖南农民已经受够了，政府已经听到了他们的哭诉。"
 HNN_supporting_non_compliance:0 "支持不合作运动"
 HNN_supporting_non_compliance_desc:0 "要反抗精英阶层并非只能通过暴力和混乱，和平的手段同样可以对士绅的利益造成最大程度的影响。我们可以补贴农民家庭以鼓励他们加入“不合作”运动，从来利用政府的保护和支持让数以万计的农民拒绝继续在田间辛苦劳作，然后我们就能静待精英阶层们乖乖坐到谈判桌上了。"
 HNN_reducing_gentry_control:0 "削弱士绅控制"
 HNN_reducing_gentry_control_desc:0 "[HNN_reducing_gentry_control_desc_loc]"
 HNN_reducing_gentry_control_desc_kmt:0 "尽管我们不断努力从根本上解决农民的困境，士绅们却仍然漠不关心，拼命地抓取他们所能获得的任何财富或权力。他们的不公和顽抗只会继续让国民党激进派理论家和农民感到沮丧。在地方治理的各个环节中，士绅们中饱私囊，把原本清正廉明的官僚机构变成了不断剥削的工具。然而，国民党控制建立后，我们将解雇县政府内所有上层人士的同情者，并派遣自己的干部去填补他们的空缺。"
 HNN_reducing_gentry_control_desc_nokmt:0 "尽管我们不断努力从根本上解决农民的困境，士绅们却仍然漠不关心，拼命地抓取他们所能获得的任何财富或权力。他们坚守旧制，这令我们政府内部很多人感到不满，而且省议会中实际上就有众多精英参与，他们形成了反对我们继续改革的派系。省长不顾一切，决定采取激进行动。他用长沙的新干部替换各地县长，这样一来就算是芝麻大点的政务，那些致力于联省理想的人都可以插手。但愿有了这些举措，我们能够结束士绅的阻挠。"
 HNN_seizing_estates:0 "没收士绅田产"
 HNN_seizing_estates_desc:0 "[HNN_seizing_estates_desc_loc]"
 HNN_seizing_estates_desc_nokmt:0 "终于，最后一根稻草也折断了。士绅曾经是我们的亲密盟友，共同努力确保湖南省的稳定，但他们一再坚持传统和旧法，最终招致了其垮台。在别无选择的情况下，带着深深的遗憾，省长已授权强制没收、国有化和重新分配所有被认定违反农业改革原则的士绅田产。此举意图极其强烈，但愿这是湖南农民摆脱苦难枷锁的最后一步。"
 HNN_seizing_estates_desc_kmt:0 "骄横的地主持续阻碍我省乃至全国的进步和发展。如果我们在处理湖南省内事务上都犹豫不决、过于谨慎，又如何能够帮助完成国民革命呢？在湖南省政府全员授权下，国民革命军各部将根据“耕者有其田”政策打土豪，分田地。这样一来，士绅问题终于解决了，而湖南也能充满希望地展望光明未来。"
 HNN_cheap_credit:0 "廉价信贷"
 HNN_cheap_credit_desc:0 "湖南省农业面临着巨大的挑战，农民在购买化肥等现代农具时，常会陷入负债之中，寄希望于丰收来偿还他们的开支。然而，如果收成不好，这些财务问题就会进一步恶化，陷入长期负债的恶性循环。为了支持劳苦大众，让我们与银行协商，以提供廉价信贷。除此之外，我们将直接为感兴趣的农民提供收成保险，以此保障他们危机关头的财务安全。"
 HNN_maintaining_proper_irrigation:0 "改进灌溉"
 HNN_maintaining_proper_irrigation_desc:0 "拜湘江所赐，湖南有着肥沃富饶的土地、丰富的生物多样性和农业产出，在我们西边则是贵州的土地。尽管贵州先天富饶，但在袁祖铭和唐继虞等军阀的不当管理下，导致农业收成严重不足。通过从湘江引建一条灌溉渠道，我们可以建立起新的水库，让歉收不再出现。"
 HNN_modernising_our_communication:0 "现代化通信网络"
 HNN_modernising_our_communication_desc:0 "和国内其他省份一样，湖南也全面采用了国际通讯技术的进步成果，以求从现代化进步中获益。在过去的几十年里，湖南的电报大多与军务相关。在重获发展良机后，我们将努力扩展电报网络，使其不仅覆盖每个县城，还将与全国网络展开更广泛的整合。只有这样，湖南才能真正成为一个现代化的省份。"
 HNN_kaili_to_changsha:0 "东西横贯铁路"
 HNN_kaili_to_changsha_desc:0 "毫不夸张的说，中国铁路网就像是残破的零碎线段，通常是互不相连的，且往往局限于各省内部，情况没办法更糟了，但要等到国家统一才能彻底解决。由于湖南与国内贸易路线的关系更为紧密，长沙有幸拥有一条从北京到广州的直达铁路线。然而，宏伟的铁路也反映了一个事实：即使在我们自己省内，许多大型城市仍未与省会连通。我们将动用公款，雇佣当地铁路公司将凯里与省内其他地区连接起来。"
 HNN_industrial_reform_mission_timer:0 "工业改革进程"
 HNN_industrial_reform_mission_timer_desc:0 "湖南的工业领域迎来了一场重大变革，我们正努力消除城市地区在过去几十年中所遭受的不公和忽视。政府决策可以加速改革进程，但代价是什么呢？无论如何，湖南经济要想真正恢复，就必须解决工业危机。"
 HNN_pursuing_new_partners:0 "寻求新的经济伙伴"
 HNN_pursuing_new_partners_desc:0 "为了将我们先前的出口导向经济转变为自给自经济，我们需要将政府和人民都动员起来。我们的新项目将重点关照湖南本地经济伙伴，以此确保湖南产品主要由本地人购买消费，由此产生的收入都将用于本省发展。"
 HNN_securing_urban_support:0 "争取市民支持"
 HNN_securing_urban_support_desc:0 "长期以来，湖南的各大城市一直是中国工团主义运动的中心，这加剧了政府与工人间的分歧。由此产生的巨大鸿沟，使得工人的不满无法被倾听，我们的努力也大多付诸东流。虽然代价不菲，但我们必须将工人和政府再次团结起来，若想取得进步那就不能患得患失。"
 HNN_economic_controls_board:0 "建立经济管制局"
 HNN_economic_controls_board_desc:0 "省政府起草建立了湖南省经济管制局，这是一个通过颁发许可证控制进出口的管理机构，政府的这一举措被一些资本主义卫道士批评为专制主义。该机构将会谨慎地把那些对本省产品构成不公平竞争的外国商品拒之门外。然而，该计划的争议在于，许可证制度不仅适用于外国产品，也适用于其他省份的产品，这将损害国家统一。尽管令人痛心，但这对于推动湖南经济复苏至关重要。"
 HNN_zhuzhou_industrial_zone:0 "株洲工业区"
 HNN_zhuzhou_industrial_zone_desc:0 "坐落于湘江之滨、武广线旁，株洲是有着巨大发展潜力的理想投资目的地。作为我们工业改革的一部分，该市政府希望通过一个雄心勃勃的发展计划，将该市转变为株洲工业区，以充分利用其巨大的潜力。尽管那里的工厂将由政府所有，但这无疑将增强湖南本地冶金化工行业的竞争力。"
 HNN_reinforce_the_banks_of_hunan:0 "巩固银行业"
 HNN_reinforce_the_banks_of_hunan_desc:0 "由于无法与广州、武汉、上海等经贸中心竞争，湖南本地银行要么被外省企业收购，要么破产。尽管为湖南的金融市场带来了稳定和利润，但人们普遍担心，控股的外省企业将在亏损时对湖南的资产进行清算，而不是为了人民的利益勉力维持。除此之外，中国是一个高度分裂的国家，每个地区都有自己的货币。银行经常需要应对繁杂的法定货币、地方货币和非法货币，这导致人们严重不信任湖南本省货币的价值。虽然统一全国货币尚需时日，但通过适当的政府监管并建立中央银行，我们可以为本省未来的进一步发展奠定基础。"
 HNN_influx_of_capital:0 "资本涌入"
 HNN_influx_of_capital_desc:0 "随着近期流入湖南的资金和投资激增，政府从中获得了进一步成功的宝贵经验。投资者们正在研究茶叶、苎麻和大麻等本地农产品的潜在扩张可能，也有人研究了湖南迫切需要的大型基础设施项目，以支持我们的工业改革。我们将充分利用省内的这轮新热潮，为投资者及其项目提供一切所需之物。"
 HNN_privatise_railroads:0 "私有化铁路"
 HNN_privatise_railroads_desc:0 "湖南与京广线相连，省府经常看到有私人投资者想要借此从中获利。到目前为止，长沙的领导层已多次拒绝将这一生命线分割出售的提议。然而，随着工业改革顺利进行，越来越多的潜在铁路收购者浮出了水面，也许到了将铁路私有化的时候了。这在减轻政府维护铁路的负担的同时，还可以获得所需的资本，用于进一步在全省建设铁路。"
 HNN_acquiring_foreign_expertise:0 "获取外来专业知识"
 HNN_acquiring_foreign_expertise_desc:0 "湖南的文化界人士对当地文化和全国各地的社会事务了如指掌，湖南的文化界因此异常活跃，这极大地造福了本省的整体文化素养，也为我们的大学培养了众多大师，未来几代人都可以从他们身上获益良多。然而，矛盾的是，我们工业领域的本地专家却难以赶上教育领域产生的进步势头。为此，政府将启动一项对外招聘计划，邀请那些拥有现代工业电子技术知识的人来培训我们的工人和管理人员，从而使湖南工业真正迈入新时代。"

 HNN_foreign_category:0 "中国结盟决议"
 HNN_foreign_category_desc:0 "此类决议与加入中国派系并与之互动相关。"
 HNN_join_npa:0 "与护国联盟结盟"
 HNN_join_npa_desc:0 "护国联盟声称尊重中国各省的完整性。虽然和他们结盟的可能性好像最大，但这个联盟却是由一些国内最令人反感的人组成的——他们毫不遵守诺言。如果我们要将命运交到他们手中，就必须获取担保。"
 HNN_join_zhili:0 "与直系军阀结盟"
 HNN_join_zhili_desc:0 "吴佩孚是[ROOT.GetLeader]的朋友和盟友，更不用说他还是中国最强大的势力之一，他们将成为湖南的天然盟友。"
 HNN_federalists:0 "与联省派结盟"
 HNN_federalists_desc:0 "联省运动自诞生以来，就在湖南产生了影响。南面的联省派是我们的天然盟友，我们应该正式与他们结盟。"
 HNN_federalists_exiled:0 "与新联省派结盟"
 HNN_federalists_exiled_desc:0 "尽管逃到了四川，但联省运动并未消亡。团结一致，川湘或许能够实现中国联省的梦想。"
 HNN_join_left_kmt_tang:0 "与护国联盟的交易"
 HNN_join_left_kmt_tang_desc:0 "尽管与国民党诸派在意识形态上存在分歧，但唐生智与国民革命军方面依然保留着联系。既然我们现在要与国民党正式结盟，就应该利用这些关系，做一笔交易。"
 HNN_try_align_right_kmt:0 "交好右翼"
 HNN_try_align_right_kmt_desc:0 "我们已经背弃了该党的左翼。随着右翼的壮大，我们应加入其中，获得国内外的保护。"
 HNN_get_back_left_kmt:0 "回到党内"
 HNN_get_back_left_kmt_desc:0 "程潜此前回避了党内左翼。尽管如此，我们仍应设法与党国建立起同盟关系。"
 HNN_join_left_kmt:0 "正式加入国民党左派"
 HNN_join_left_kmt_desc:0 "国民党在湖南的统治坚若磐石。让我们正式将自己的力量贡献给党国吧。"
 HNN_fight_north_now_tang:0 "将战火燃至北方"
 HNN_fight_north_now_tang_desc:0 "时机已至，我们必须立刻与北方开战。如果有人试图阻拦我们，就会有好果子吃的。"
 HNN_push_faction_leadership:0 "争取派系领袖"
 HNN_push_faction_leadership_desc:0 "湖南必须掌握自己的命运。不再响应别人的召唤。"

 HNN_the_western_diarchy:0 "自治的湘西"
 HNN_the_western_diarchy_desc:0 "湘西地区由陈渠珍长期把持着。这里长年独立于湖南省政府，一直处于听调不听宣的状态，如果省政府想要更好的掌控全省，那就必须对陈渠珍展开行动"
 HNN_intellectual_hub:0 "知识分子聚集地"
 HNN_intellectual_hub_desc:0 "湖南是中国为数不多的可以让知识分子随心聚集、畅所欲言的地方。虽然这对于我省的进步乃上善奇迹，但接纳如此多的知识分子对于这个相对贫穷的省份来说同样代价高昂。"
 HNN_turbulent_intelligentsia:0 "躁动的知识分子"
 HNN_turbulent_intelligentsia_desc:0 "我们在接管湖南后，把原来拨给文人的经费挪用到了更重要的事情上。这一问题加之我们政权本就强硬，引来了湖南文人们的大规模反对。在我们处理掉这些心怀鬼胎的书生之前，我省的发展将遭到他们的阻碍。"
 HNN_a_democratic_province:0 "省宪的遗产"
 HNN_a_democratic_province_desc:0 "与其他省份不同，湖南的特别之处在于其拥有一套自己的宪法。1922年1月1日，赵恒惕连同其他12人共同颁布了省宪，旨在维护湖南男女老幼的权利。宪法中承诺湖南省进行自由选举，以此产生省议会和督理。但是省宪能否长期存在还无人知晓。"
 HNN_constitutional_hopes_dashed:0 "推翻省议会"
 HNN_constitutional_hopes_dashed_desc:0 "汤芗铭的部队解散了省议会，湖南省所谓的民主化为了泡影。"
 HNN_weak_military:0 "薄弱的军队"
 HNN_weak_military_desc:0 "湖南是中国南方省份中军事力量较为薄弱的省份。士兵未曾受过良好的训练，没有动力，也没有组织。湘军仅存的兵力不过是几个欧式师和一些独立的炮兵师。即便我们的军备库十分充裕，但也不能得到有效利用。加强军队建设是湖南省的当务之急，是湖南在乱世中国下生存的必由之路。"
 HNN_weak_military_2:0 "薄弱的军队"
 HNN_weak_military_2_desc:0 "湖南是中国南方省份中军事力量较为薄弱的省份。士兵未曾受过良好的训练，没有动力，也没有组织。湘军仅存的兵力不过是几个欧式师和一些独立的炮兵师。即便我们的军备库十分充裕，但也不能得到有效利用。加强军队建设是湖南省的当务之急，是湖南在乱世中国下生存的必由之路。"
 HNN_weak_military_3:0 "重组后的军队"
 HNN_weak_military_3_desc:0 "通过严格的改革和军队民主化，我们的军事能力得到了提高，我们的军队积极保卫我省。"
 HNN_weak_military_4:0 "重组后的军队"
 HNN_weak_military_4_desc:0 "通过严格的改革和军队民主化，我们的军事能力得到了提高，我们的军队积极保卫我省。"
 HNN_perilous_industrial_sector:0 "摇摇欲坠的工业部门"
 HNN_perilous_industrial_sector_desc:0 "我省南方毗邻珠三角的璀璨之星，广州；东北边直通工业三镇的复合体，武汉；西边则紧接内陆都市，重庆。位于这一系列都会之交上的长沙与常德，反而成了两个并不起眼的工业中心。这两个城市为湖南做出的工业水平贡献，要远远高于省内其余部分大片的耕地。但这两城也并未得到投资者应有的重视，他们更愿意把资金投入邻省更为有利可图的方向。这也让湖南政府陷入了某种危险的境地，毕竟，本省的工业部门能否成功，全部仰仗着这两个捉襟见肘的中心城市能否成功。"
 HNN_intense_agricultural_imbalance:0 "严重失衡的农业生产"
 HNN_intense_agricultural_imbalance_desc:0 "与中国其他内陆省份不同，湖南以农业经济为主，而城市则相对稀少。无数村庄田舍星罗棋布，大量佃农则在地里辛勤耕耘。进一步来看，湖南乃至全国农业系统最显著的特征之一就是其象征的几乎噩梦式的封建制度。当地的士绅地主宛如土皇帝一般统治着所在的乡村社区，俨然自己的封地，让大批百姓因而受苦。但地主的利益又是长沙政府很大程度上不得不重视的，毕竟湖南经济的缰绳正牢牢攥在他们手里。"
 HNN_derelict_industrial_sector:0 "几近荒废的工业部门"
 HNN_derelict_industrial_sector_desc:0 "黑色星期一的海啸最终还是席卷了东亚，这场灾难以及随之而来的骚乱最终给八省联合敲响了丧钟，湖南本就微薄的工业产出也就此灰飞烟灭。东边的混乱宛如一记重锤，给了长沙和常德所有企业巨大的冲击，小企业因此纷纷倒闭，大企业也大量裁员。随着经济崩溃，这两座中心城市的活力也逐渐衰退。政府必须坚决采取行动来减轻灾祸。"
 HNN_catastrophic_agricultural_crisis:0 "堪称灾难的农业危机"
 HNN_catastrophic_agricultural_crisis_desc:0 "湖南以农业为主，而全球经济衰退却给了湖南农业稳定带来了沉重的打击。曾硕果累累却严重失衡的农业体系顿时酿就了一场迅速升温的灾难。人人都穷得捉襟见肘，所以虽然作物收成没有停下，可收下来的农产品却严重挤压，毕竟根本没有潜在的客户愿意接手。农民白费了力气，收下来的粮食也通通浪费了。更糟糕的是，地主们也认为自己应该赶走一些佃农来保护自己的田产，这也引发了进一步的骚乱。"
 HNN_renewed_agricultural_balance:0 "恢复平衡的农业生产"
 HNN_renewed_agricultural_balance_desc:0 "湖南政府肩负着振兴并提升湖南经济的伟大使命，其通过一些初步措施削减了地主的田产与权力，促成了某种程度的农业平衡。虐待农民的现象虽仍存在，士绅在全省的影响力也仍不可小觑，但新达成的平衡已经开始在湖南催生了一些空白地带，而这正是建设高效农业所必需的。"
 HNN_harmonious_land_development:0 "和谐的土地开发"
 HNN_harmonious_land_development_desc:0 "随着新经济举措的推行取得巨大成功，我们政府的农业状况已经达到了“和谐”的新水平。湖南的农业经济管理取得了理想的成果，其重新焕发活力的生产不仅利于经济，也同样惠及百姓。"
 HNN_embers_of_agricultural_redistribution:0 "农业再分配的余波"
 HNN_embers_of_agricultural_redistribution_desc:0 "考虑到只有激进的改革才能拯救并重振湖南摇摇欲坠的农业体系，长沙的政策制定者们启动了一系列有限的土地再分配项目。因此，政府开始赎买（和扣押）各类地主田产，并将其出售给广大家庭或是农民委员会。不出所料，这引起了精英们的极大愤怒，他们想尽办法试图阻止政府执行这些计划，不过收效甚微。"
 HNN_careful_agricultural_reform:0 "审慎的农业改革"
 HNN_careful_agricultural_reform_desc:0 "湖南的政策制定者预见到了土地全面再分配势必导致混乱，因此有必要只进行适度的土改。而政府则由此实行了一系列遏制精英地主阶级公然欺压农民的情况，同时利用政府资金回购土地并将其分给佃农。然而，即便如此温和的土改计划也引得士绅们议论纷纷，他们担心这只是政府巩固权力的手段。而政府则让他们宽心，因为这一切都只是为了湖南的繁荣。"
 HNN_peasant_councils:0 "农民委员会"
 HNN_peasant_councils_desc:0 "随着政府转向一种新式的农民友好型农业模式，其建立了一批地方农民委员会用以制衡士绅的政治力量。在长沙的组织与支持下，这样的与农民结盟的形式收获了广泛的政治支持，也引发了全省的爱国主义浪潮。"
 HNN_revitalised_agricultural_balance:0 "重获新生的农业平衡"
 HNN_revitalised_agricultural_balance_desc:0 "在针对农业的初步举措完成后，政府凭着审慎的土地改革创造了一个重换新生的农业平衡。此时权力的天平已不向某一方倾斜太多，因而长沙政府也开始着手精简湖南境内复杂的封建土地产权。尽管更加激进的社会成员认为这还远远不够，但湖南农民与士绅的生活已经同时得到了改善，那些反对的声音自然也掀不起风浪了。"
 HNN_peasant_oriented_agriculture:0 "农本农业"
 HNN_peasant_oriented_agriculture_desc:0 "政府以农为本的经济计划最终完成，这似乎为民生民计带来了相当大的好处。在当地农民合作社和农民委员会的支持下，加之如今土地从少数人手中重新分配到了多数人手里，湖南的农业体系终于成为了中国内陆农业的一颗明珠。尽管那些旧时遗老们费尽心思，但他们在进步的车轮面前所做的一切终不过徒劳，所有人今后都会公平地分到一份自己的土地。"
 HNN_balancing_the_books_idea:0 "平衡账目中"
 HNN_balancing_the_books_idea_desc:0 "随着严格评估、扫除腐败、取消非必要开支并紧缩预算的行动纷纷展开，政府也开始进入了一个紧张的经济平衡阶段。而在我们的努力下，湖南即使还要在盘根错节的官僚体系里艰难跋涉一段时间，最终应该也能够改善地区状况，并得以重振繁荣。"
 HNN_stabilising_industrial_sector:0 "逐渐稳定的工业部门"
 HNN_stabilising_industrial_sector_desc:0 "当政府最终决定出手解决工业问题时，我们的产业也如全球其他经济体一样显出了稳定的迹象。尽管情况仍不如从前，但至少企业不再倒闭，失业率也不再上升。眼下的混乱中也蕴含着机遇，因为过去的僵局被失控的经济彻底打破，政府因而也可以从一个简单的新起点开始着手重振经济了。"
 HNN_independent_industrial_sector:0 "独立自主的工业部门"
 HNN_independent_industrial_sector_desc:0 "湖南政府追求经济独立政策，确保其工业是为湖南人民而非省外投资者服务。自由市场的拥趸们认为我省政策过于激进，但政府却切实目睹过那些不受控制的猖獗的资本主义所导致的后果，其往往并不美好。"
 HNN_developing_industrial_sector:0 "蒸蒸日上的工业部门"
 HNN_developing_industrial_sector_desc:0 "湖南政府在经济增长上秉持显著开放的政策，吸引着外部投资者为城市发展提供资金。通过激励措施、保证稳定和提供补贴，长沙有朝一日会成为工业创新与制造的聚宝盆，其甚至能与工厂林立的东北一争高下。"
 HNN_self_sufficient_industry:0 "自给自足的工业"
 HNN_self_sufficient_industry_desc:0 "湖南政府实现了真正的自给自足，创造了一种为其人民而非投资者服务的经济。老百姓的财富在慢慢积累，群众的生活也不断富足，我省的发展也因此越发美好。尽管这样的成就还没打出名声，但湖南人民已经进入了一个繁荣的新时代。"
 HNN_export_oriented_industry:0 "出口导向型工业"
 HNN_export_oriented_industry_desc:0 "我省工业状况自然无法与现代的东京或是西方媲美，但其实力仍不可小觑。我们以出口为先，凭借着快速发展的工厂和蓬勃扩张的生产创造了卓越经济管理带来的繁荣奇迹。尽管湖南的经济仍然依赖于稳定的外部投资与贸易，但其毫无疑问正迈向兴旺。"
 HNN_seized_foreign_assets:0 "外国资产已被没收"
 HNN_seized_foreign_assets_desc:0 "根据湖南独立的经济方向，政府已将从帝国主义手中夺取众多关键产业并将其国有化。在如此激进的行动下，省府库得到了巨大补充，经济也见证着边际繁荣，而代价只不过是外国投资者纷纷因对其的迫害而逃离。"
 HNN_union_government_synergy:0 "工会与政府双赢"
 HNN_union_government_synergy_desc:0 "政府与一向激进的长沙工会伸出援手，并与其领导人达成了协议。湖南政府承诺按照自给自足的方向发展工业，优先满足工人需求、考虑工人福祉。而反过来，工会也会极力督促工人高效工作。这确保了双方的互惠互利。"
 HNN_industrial_self_sufficiency_idea:0 "工业自给自足"
 HNN_industrial_self_sufficiency_idea_desc:0 "诚然，无论是批评者还是盟友都能在一个问题上达成一致：湖南的新经济是有湖南自己特色的经济，而不再需要依附于八省这样的巨头。其强大、独立，且优先为湖南人民的利益所服务。在这样的新立场下，湖南经济无论是现在还是将来，都已经能够承担起激进转变的前景。"
 HNN_industrial_self_sufficiency_aat_idea:0 "工业自给自足"
 HNN_industrial_self_sufficiency_aat_idea_desc:0 "诚然，无论是批评者还是盟友都能在一个问题上达成一致：湖南的新经济是有湖南自己特色的经济，而不再需要依附于八省这样的巨头。其强大、独立，且优先为湖南人民的利益所服务。在这样的新立场下，湖南经济无论是现在还是将来，都已经能够承担起激进转变的前景。"
 HNN_open_for_business:0 "商业开放"
 HNN_open_for_business_desc:0 "随着湖南新近向外开放市场，本地与国际资本家纷纷掀起了一股创业热潮。在他们的帮助下，我们的经济得以蓬勃发展。但是政府也倍感压力，因为眼下维持的官僚系统已经无法再继续妥善处理这些可敬商人的需求了。"
 HNN_subsidised_military_industry:0 "受补贴的军事工业"
 HNN_subsidised_military_industry_desc:0 "汤芗铭督理将湖南视作直系繁荣的堡垒，因而他动用了在中央政府里的人脉，邀请了一系列军工巨头来到湖南建设新的兵工厂。如此一来，湖南也有望成为可与湖北或是山西相媲美的军工中心。"
 HNN_peasant_oriented_self_sufficient_economy:0 "农本自给经济"
 HNN_peasant_oriented_self_sufficient_economy_desc:0 "幸运的是，湖南农业改革的整合和收尾阶段取得了令人瞩目的成果。湖南发展的重点始终如一，最终在经济上呈现出了农民省的独特面貌。湖南政府优先考虑湖南工农以及全体湖南人民的需要。百姓不再需要那些外部金融家与士绅带着“善意”赏赐的残羹冷炙，因此也久违地从没日没夜的劳作中解脱出来。如今经济安定繁荣，湖南也在军阀混战的时代蓬勃发展。"
 HNN_revitalised_export_oriented_economy:0 "重获新生的出口导向经济"
 HNN_revitalised_export_oriented_economy_desc:0 "幸运的是，湖南农业改革的整合和收尾阶段取得了令人瞩目的成果。湖南发展的重点转向成为经济强省，其金融体系也呈现出了独特与勤勉的现代化面貌。湖南的经济发展不靠任何见不得光的条款，却已经可以与八省和奉天相媲美，这样经济成功的故事实在令人惊叹。无限的机遇正在静候着湖南这一资本主义的乌托邦。"
 HNN_peasant_oriented_export_oriented_economy:0 "农本出口导向经济"
 HNN_peasant_oriented_export_oriented_economy_desc:0 "湖南如今的改革计划创造了一个农本出口导向经济，要是一些意识形态强硬派看到了肯定会谴责这是一种晦涩又混乱的混合原则。在该模式下，湖南农民在田间平等地劳作，但他们的农产品又转化为了服装或奢侈品，销往国际市场。归根结底，湖南奉行一种与更广阔的市场所紧密结合的多劳多得的经济模式，其确保工农群众都能因其劳动而享受财富。"
 HNN_revitalised_self_sufficient_economy:0 "重获新生的自给经济"
 HNN_revitalised_self_sufficient_economy_desc:0 "湖南经济以双管齐下的治理模式，同时呈现出了两种截然不同的面貌。一方面，适度的土地改革平衡了士绅与农民的竞争环境，同时也没有破坏诚信与稳定；另一方面，该省将中心城市作为发展重点，以政府对关键产业进行全面管理。最终，财政状况也能得以好转，政府收入同样激增，人民群众也就此富裕。毋庸置疑，湖南的经济复苏就是一种成功的伟大典范。"
 HNN_clearing_house:0 "廓清旧屋"
 HNN_clearing_house_desc:0 "随着湖南局势最终稳定，政府终于可以实施关键的改革，以此重振我们的军官和参谋队伍。我军将进行严格审查、严惩腐败行为、重启操练演习，以此让湖南军队焕发出前所未有的光辉。"
