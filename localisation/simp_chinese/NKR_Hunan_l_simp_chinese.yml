 HNN_remove_tan_votes:0 "抵制谭延闿的竞选活动"
 HNN_remove_tan_votes_desc:0 "谭延闿是现任省长，而且有汤芗铭的扶持，他最有可能赢得选举。我们要把选举活动的重点调整为诋毁谭延闿，指出他和直系军阀们的裙带关系。"
 HNN_remove_zhao_votes:0 "抵制赵恒惕的竞选活动"
 HNN_remove_zhao_votes_desc:0 "赵恒惕是最有可能的竞争人选，但他的上任对于汤芗铭而言没有一丝一毫的好处，他们必须竭尽全力的抵制赵恒惕。"
 HNN_remove_chen_votes:0 "抵制陈渠珍的竞选活动"
 HNN_remove_chen_votes_desc:0 "作为湘西王的陈渠珍在湘西已经有足够强大的影响力了，如果让他再拿下省长之位，后果将不堪设想。"
 HNN_add_tan_votes:0 "支持谭延闿的竞选活动"
 HNN_add_tan_votes_desc:0 "唐生智不是最有希望获胜的，但如若万众一心，也能够胜券在握。为此，我们应着重强调其政治纲领、土地政策以及对工会、工团党的支持。"
 HNN_add_zhao_votes:0 "支持赵恒惕的竞选活动"
 HNN_add_zhao_votes_desc:0 "尽管赵恒惕赢面很大，但是其民调数字似乎不如预期。我们必须在竞选活动上开足马力，确保他能拿下即将到来的选举！"
 HNN_add_chen_votes:0 "支持陈渠珍的竞选活动"
 HNN_add_chen_votes_desc:0 "在湘西的经济建设已经证明了陈渠珍具有管理好湖南的能力，我们必须支持他成为新一任湖南省长。"
