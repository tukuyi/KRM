 HNN_defence_commission_category:0 "防务专署"
 HNN_defence_commission_category_desc:0 "湖南省防务专署，简称防署，是一个法外政府机构，可以授予督理统筹“一切关乎湖南防务之事宜”的§P特别权力§!。这些权力允许我们绕过省议会，颁布必要措施，为全省而非个别公民服务。随着防务专署的权力扩张，我们可以解锁更多的§C决议§!。这些决议都有一定代价，但也会为我们的政府带来各种各样的益处，我们应当明智地使用这些决议。"
 HNN_drill_the_troops:0 "训练部队"
 HNN_drill_the_troops_desc:0 "我们的战士和军队应当枕戈待旦、常备不懈，因为省外的仇敌和奸细狼狈为奸，时刻威胁着我们所捍卫的自由与安全。湘军骁勇善战，可谓是举国无双，因此我们必须稳扎稳打、步步为营。无论是过去还是现在，我军都令中华大地上的其他势力生羡，今后也将一如既往。"
 HNN_foster_militarist_sentiment:0 "培育军国主义情绪"
 HNN_foster_militarist_sentiment_desc:0 "在南方革命派的统治下，湖南人的魂魄深受软弱的共和主义热潮侵蚀。现在，该让我们伟大的督理为全湖南的人民点明方向了：国力不在于民主与社会主义的空想体制，而是军旅荣光。回想千年之前，汉武帝治下的汉室大军无人可挡，真可谓中国辉煌时刻。湖南人民必须牢记往日峥嵘，重拾军国主义之魄力。"
 HNN_emergency_planning:0 "应急计划"
 HNN_emergency_planning_desc:0 "德国陆军元帅赫尔穆特·冯·毛奇曾经说过，没有一个军事计划能在与敌军接触后不加改变的执行。汤督理吸收了这个明智的观点，他制定了应急计划，以防止湘军因依赖过时的计划而受到影响。"
 HNN_construct_a_grand_fleet:0 "组建大舰队"
 HNN_construct_a_grand_fleet_desc:0 "我们日理万机的汤芗铭督理原本是清朝水师中的一名海军参领（校官）。遗憾的是在他的海军生涯中，他的才华从未得以施展，抱负从未得以实现。现在，汤督理的机会来了：我们已经控制了中国的海岸线，自然有必要发展自己的海军力量。湘军乃中国各省军队中翘楚，而湘海军也将成为中国现代海军之龙头！"
 HNN_arrest_dissidents:0 "逮捕异见者"
 HNN_arrest_dissidents_desc:0 "没有人比汤芗铭更加心系湖南人民的安危。然而，冥顽不灵的革命乱党和自私自利的土匪强盗却妄图像他们在赵恒惕统治时期那样剥削湘民，鱼肉百姓。湖南可不会就这么轻易被这群乱臣贼子搞得一塌糊涂，人们很快就会意识到湖南将不再是一片法外之地。"
 HNN_enforce_work_quotas:0 "强制劳动定额"
 HNN_enforce_work_quotas_desc:0 "经济现代化发展是改善湖南人民生活的关键，然而湖南的自然地理条件于我们不利。由于我们远离繁荣的沿海城市，即使在最好的情况下，经济增长也会较为缓慢。这注定了我们湖南人民只有努力奋斗，才能为下一代争取更美好的未来。也正因这懈怠是湘人不可承受的恶习，我们湖南人民必须学会尽一切可能地提高生产力。"
 HNN_deals_with_the_gentry:0 "处理士绅"
 HNN_deals_with_the_gentry_desc:0 "士绅利用省政府的动荡时期，获得了很大的权力，他们为了自己的利益而使侵吞省政府财产。然而，汤督理并不是一个容易对付的人，士绅们应该将其视作一位伟大政治家，给予他应有的尊重。汤督理知道士绅是中国社会的一个重要阶层，只要他们老实呆在自己的巷道里，就在汤氏湖南有一席之地。"
 HNN_encourage_a_military_economy:0 "行政令：《军工法案》"
 HNN_encourage_a_military_economy_desc:0 "一个真正商业化经济或许是未来中国值得追求的目标，但今天的中国需要的只不过是强大的军队。正如德国军事代表团一直所说，军事现代化只能与经济现代化同时进行。因此，汤督理专门制定了湖南经济计划，从事现代军事生产领域。"
 HNN_emergency_conscription:0 "行政令：《征兵法案》"
 HNN_emergency_conscription_desc:0 "我们的邻省都比湖南省拥有更大的人口中心和更先进的军事武库。汤督理已开始制定计划，通过推行深层改革来应对人口不足，这将大大改善湖南省的征兵制度，并弥补赵恒惕分裂所留下的任何漏洞。现在，再让我们看看敌人还怎么用人海淹没我们！"
 HNN_ensure_loyalty:0 "行政令：《效忠法案》"
 HNN_ensure_loyalty_desc:0 "当今中国，想要升大官，就要跟对人，这一点汤芗铭算是深有体会。由于同直系高官非亲非故，北京方面对汤芗铭的晋升从未予以理睬，因此他不得不表现出自己对中华民族的一片赤诚之心，才终于爬上了今天的位子。如今汤芗铭治下的湖南可谓是真正的任人唯贤，但在这种唯才是举的环境下，政治上的忠诚却很难得到保证。因此我们的督理必须要一面维持礼贤下士的形象，一面给人才灌输忠于督理的理念。"

 HNN_all_under_the_governor:0 "督理掌控全局"
 HNN_all_under_the_governor_desc:0 "汤将军已经占领了长沙，那些反对前督理的人迅速聚集在了他的大旗之下。行动的时刻来临了，我们要采取一切必要手段，确保湖南对直系的绝对忠诚。"
 HNN_strongarm_the_assembly:0 "废除省宪法"
 HNN_strongarm_the_assembly_desc:0 "省宪法只是当年汤将军积弱之时的无奈之举，而现在大权在握的汤独立已经不需要这些无用之物了。解散议会，废除省宪，再也没有那些喋喋不休又一事无成的家伙干涉政府了。"
 HNN_declare_martial_law:0 "宣布军事戒严"
 HNN_declare_martial_law_desc:0 "在省界上的乡村中，国民党叛匪的漏网之鱼正在为非作歹。他们袭击当地的北洋驻军，然后又混入了平民百姓之中。必须以一切必要手段结束这种局面，因此我们将宣布戒严状态，以便妥善处理我省之叛乱分子。"
 HNN_establish_the_defence_commission:0 "设立防务专署"
 HNN_establish_the_defence_commission_desc:0 "纵观本省乃至整个直系，叛匪正坐伺反扑之机会。其磨刀霍霍，只待我们暴露弱点。督理鉴于目前自己的权力仍十分有限，将成立一个非正式的“防务专署”，以此确保湖南省界的安全稳定。"
 HNN_speak_with_the_diarchy:0 "稳定湘西人"
 HNN_speak_with_the_diarchy_desc:0 "我们最近宣布的戒严状态让湘西首领陈渠珍感到十分担忧。当然，这是可以理解的。因此我们必须与他会面，给他吃下定心丸，然后确保其能够与我们正式结成同盟。"
 HNN_crush_the_kmt:0 "镇压国民党叛匪"
 HNN_crush_the_kmt_desc:0 "国民党的恶匪们趁乱起事，然后理所应当地被直系的铁拳所粉碎了。如今革命者已经被消灭，接下来就要在他们的宣传材料上下功夫了。我们已经查禁了季刊，逮捕了乡间的鼓动者。但是，如果不从源头入手，新的煽动分子还会出现。为此，督理必须亲自过问政务的方方面面。"
 HNN_march_to_the_sea:0 "向海洋进军"
 HNN_march_to_the_sea_desc:0 "两广内战业已结束，可两广督军却再和我们称不上朋友了。汤督理决计南征，为了自己和直系攻取广州。这自然风险颇高，不过收益也十分可观。"
 HNN_expand_governor_powers:0 "扩大督理权力"
 HNN_expand_governor_powers_desc:0 "尽管已尽一切努力，可湖南依旧强敌环伺，威胁有增无减。这使得我们必须扩大防务专署以及督理汤芗铭的权力。"
 HNN_cooperation_with_guizhou:0 "与贵州合作"
 HNN_cooperation_with_guizhou_desc:0 "我们的西部是贵州省，其名义上由我们的朋友袁祖铭督理管辖。可事实上其大部分地区却遭到了滇系的非法侵占，这也使袁督理曾经不得不依赖赵督理的帮助。我们如今继承了这一局面，那么只要袁督理肯为我们打击国民党、铲除新政权的反对者，我们就应该向他释放友善的信号。"
 HNN_ensure_rural_loyalty:0 "确保农村忠诚"
 HNN_ensure_rural_loyalty_desc:0 "虽然国民党叛匪已遭镇压，但农民群体仍相当不安分。虽说督理算不上农民的朋友，不过他也听取其兄长李盛铎的意见，采取一些有利于农民的象征性改革。当然，这也不会触犯士绅的权益，毕竟我们还要确保他们对政权的忠诚。"
 HNN_appease_workers_concerns:0 "安抚工人忧虑"
 HNN_appease_workers_concerns_desc:0 "长沙和常德的工人对于新政权的态度仍是迁延观望。幸运的是，李盛铎市长的改革已然安抚了岳阳的工人。我们应该把此类改革推行到湖南各地，以平复工人群体的不安。"
 HNN_southern_heir_to_beiyang:0 "[HNN_southern_heir_to_beiyang_loc]"
 HNN_southern_heir_to_beiyang_desc:0 "[HNN_southern_heir_to_beiyang_desc_loc]"
 HNN_expel_zhili_enemies:0 "驱逐直系之敌"
 HNN_expel_zhili_enemies_desc:0 "尽管赵恒惕声称其效忠直系，但其仍然包庇了不少反抗我直系集团之敌人。眼下当务之急便是将这些不忠者赶出湖南，我们可容不下这帮叛徒。"
 HNN_bolster_loyal_intellectuals:0 "扶持忠诚文人"
 HNN_bolster_loyal_intellectuals_desc:0 "前督理保证逃离中央政府和八省联合镇压的人都可以在湖南找到安身之所，这一举措如今看来却弊大于利。即便如今，这些软弱的文人还是在举行反对新督理上任的集会。现在是时候扶持一些更……忠诚的文人走上讲台了。"
 HNN_wipe_out_socialists:0 "扫除社会主义分子"
 HNN_wipe_out_socialists_desc:0 "李盛铎的改革使得温和派倒向了我们的政权，但是仍有许多极端分子和社会主义分子还在顽固地支持着国民党和中国工团党。要是软的不行，那我们就来硬的。只要统治的时候拿枪口对准他们，料想也不会再有革命者敢于推翻我们的督理。"
 HNN_rule_by_decree:0 "法令统治"
 HNN_rule_by_decree_desc:0 "防务专署的权力对于汤芗铭保护湖南安全非常重要，但这远远不够。不过西方还有我们可以借鉴之制度，譬如美国就有“行政令”，在事急从权时便可动用。我们会在治理中引入这一权力，并保证授予督理有决定发布行政令之自由。"
 HNN_safety_and_security:0 "安全与稳定"
 HNN_safety_and_security_desc:0 "在汤芗铭的统治下，湖南人民进入了安全与稳定的新时代。国民党和社会主义威胁已从省内荡除，直系的敌人尽数伏诛，汤督理也掌握了足以保卫湖南免遭威胁的权力。终于有了一位明主，可以确保湖南之安全与繁荣。"
 HNN_restore_civilian_rule:0 "恢复文官统治"
 HNN_restore_civilian_rule_desc:0 "督理之敌手灰飞烟灭，戒严问题又摆上了台面。李盛铎建议他的胞弟解除戒严并恢复文官统治。我们可以点头同意，并默许我们的政治圈子和李盛铎的圈子合二为一，以此创建一个真正致力于湖南人民福祉的政府。"
 HNN_maintain_martial_law:0 "维持戒严令"
 HNN_maintain_martial_law_desc:0 "周围不少人都希望解除戒严。可悲的现实是，湖南如今仍然虎狼环伺，一旦我们示弱，他们就会向湖南发起进攻。因此，我们的督理兼总司令决定维持戒严，直到我们清除了周遭的一切威胁。"
 HNN_southern_heir_to_beiyang_independent:0 "北洋政府的南方继嗣"
 HNN_southern_heir_to_beiyang_independent_desc:0 "在占领广州后，我们已经有资格宣称自己是国家统一的竞争者之一，我们会这样做的！我们才是北洋共和国真正的继承者！消灭北方的伪政府和叛徒！"
 HNN_southern_heir_to_beiyang_puppet:0 "西南之大帅"
 HNN_southern_heir_to_beiyang_puppet_desc:0 "当海军上将汤芗铭凭借其过人的智慧与出众的才能崭露头角后，中央政府高层最终认可了其夺取两广强省的大计。既然他们的态度已尽在掌控，我们便可不遗余力地将整个西南统统纳入督理麾下。"

 hnnzhili.1.t:0 "进军长沙"
 hnnzhili.1.d.qing:0 "随着我们在近期的选举中取胜，由汤芗铭所率领的直系岳阳驻军纷纷登上火车，并已在数小时内抵达长沙。尽管我们很有希望凭一己之力便拿下目前位于长沙北部的敌军，但根据我们设法截获的情报所示，北京方面正准备向湖南派遣援军。程潜和唐生智随即决定坚守阵地，拼尽全力保卫长沙。不幸的是，汤芗铭的援军已蜂拥而至，这不仅加强了他们在北部的防卫力量，还在东部开辟了第二战场，从而将整个城市和我军团团包围，现在我们的前景格外黯淡……"
 hnnzhili.1.d.zhao:0 "由于我们没能有效遏制国民党遍布湖南的残余势力，岳阳镇守使汤芗铭断然声称我省政府无力“保护赤胆忠心的湖南民众”，并发誓要进军长沙以“建立一个真正致力于维护湖南长治久安的政府”。他很快就兑现了自己的诺言，在几个小时内便登上火车从岳阳挥师南下，我们的部队却由于正在埋头剿灭省内四散的叛匪而被牵制在湖南各处，因此无法组织起强而有力的反攻，汤芗铭的胜利似乎已经注定……"
 hnnzhili.1.d:0 "随着我们在近期的选举中取胜，由汤芗铭所率领的直系岳阳驻军纷纷登上火车，并已在数小时内抵达长沙。不过幸运的是，他们似乎仅是只身前来，并没有得到额外的增援。唐生智抓住时机，迅速率领第八军出击，御敌于长沙城外。程潜也后知后觉，火速率领第六军驰援唐生智……然而奇怪的是，湖南省军仍坐镇长沙，似乎并没有打算采取行动以支援他们的省长。"
 hnnzhili.1.a:0 "汤芗铭守住长沙！"
 hnnzhili.1.b:0 "国民党最终得胜！"
 hnnzhili.2.t:0 "长沙城的老主人"
 hnnzhili.2.d:0 "汤芗铭大步走在长沙的大街上，他的部队则驻扎在长沙的每一个街角。他上一次以湖南省督自称还是在1916年，距今已历二十载。不过，他对湖南尚未实现完全控制：忠于赵恒惕的军队已经迅速撤退到了乡间，效忠国民党的叛匪则在四处劫掠和袭击汤督理的部队。最终，汤芗铭走进了督理府，正式签署命令让部队撤退。这位新任督理将不择手段确保自己完全掌控湖南。"
 hnnzhili.2.a:0 "终于能喘口气了。"
 hnnzhili.3.t:0 "酣畅淋漓的胜利"
 hnnzhili.3.d:0 "尽管汤芗铭的部队打了国民党联合战线一个措手不及，但其立刻就遭到了第六军和第八军精锐部队的阻击。这位海军上将指挥部队沿铁道线进击长沙，但迅速遭宋希濂部拦截，双方展开了激烈的交战。\n\n攻势被阻滞后，第六军、第八军迅速投入战斗。何键先出奇兵，以所部之师侧翼夹击直军，并在贺龙、彭德怀的配合下进攻汤军薄弱环节，最终将敌军团团包围。最终战斗以军阀部队彻底投降告终，此次胜利鼓舞了国民党部队的士气，也推动了一种统一战线两方可以长期合作的观念。\n\n全国上下，直系溃败的新闻引来了万众欢呼，其中包括中央委员会中的激进革命派、贵州的国民党右派残余，最匪夷所思的是，连[YUN.GetLeader]和[FNG.GetLeader]等人也喜不自胜。尽管如此，“湖南汤屠户”最终还是带着他的嫡系部队逃之夭夭，最终溜回了友方的领土。"
 hnnzhili.3.a:0 "希望他以后再也别回来了。"
 hnnzhili.4.t:0 "湖南恢复秩序"
 hnnzhili.4.d:0 "虽然名义上湖南已经统一，但我们控制范围一直只限于湖南东北部。直到最近，我军才扫清湘南和湘西，粉碎了一切搜查出来的民党与联省分子。衡阳、郴州、邵阳相继落入我们掌控。汤芗铭亲自启程往西，与湘西王陈渠珍会谈，保证他不会给督理带来麻烦。陈渠珍已经服从于我们的统治，湖南如今尽在我手。"
 hnnzhili.4.a:0 "督理掌控了全局。"
 hnnzhili.5.t:0 "确保黔东"
 hnnzhili.5.d:0 "湖南安定后，汤芗铭将目光转向了与直系结盟的袁祖铭治下的黔东。他陈兵湘西以防万一，自己则前去与袁祖铭会晤。谈判简短明了，一切事宜商毕：汤芗铭承诺效前任政府事，袁祖铭一切待遇照旧；而袁祖铭则答应会将自己治下一切国民党残党视为叛匪。某些诸如涉及滇系和贵州的分裂状况的话题尚未谈及，但两人也计划另择时日对此再行磋商。"
 hnnzhili.5.a:0 "识时务者为俊杰，算他聪明。"
 hnnzhili.6.t:0 "防务专署"
 hnnzhili.6.d:0 "考虑到湖南眼下的威胁，国民党叛匪仍然潜伏在我们周围，而四周强敌也虎视眈眈，汤芗铭督理设立“湖南省防务专署”已是势在必行。该机构不受法律约束，且授予了汤督理统筹一切关乎湖南防务之事宜的权力。这在事实上意味着他有了更大的能力保护湖南免受周遭威胁。看上去这有点太威权主义了，不过对于保护每一个忠诚的湖南公民的安全与稳定来说，一切都是相当有必要的。"
 hnnzhili.6.a:0 "为了社会的安全和稳定嘛。"
 hnnzhili.7.t:0 "围剿国民党"
 hnnzhili.7.d:0 "赵恒惕统治衡阳期间，国民党得以不加约束地野蛮生长，如同疫病一般在省内滋生蔓延。赵恒惕借拖民主之名在选举期间不对他们采取任何行动，让这些湖南的脓疮慢慢溃烂感染。不过幸运的是，汤督理愿意去探查出病灶，并一举彻底根除感染的根源。\n\n他随之重拳出击，那些仍然进犯的国民党叛匪迅速被军队镇压，要么被丢进监狱，要么被就地正法。一种恐惧的文化在那些所谓的“革命者”之间迅速蔓延，他们要么丢下武器藏进省内，要么就干脆流窜到湖南之外。\n\n汤芗铭的一系列工作还为他带来了意外之喜。那些害怕国民党掌权之后便会有所动作的某些士绅，如今已经开始在督理的周围形成了一个政治圈子。这些人有很多是被解散的省议会的前议员。他们从新接管了那些因为赵派人员消失后的职位。"
 hnnzhili.7.a:0 "这下他们该消停了吧。"
 hnnzhili.8.t:0 "为海岸的豪赌"
 hnnzhili.8.d:0 "汤芗铭督理是且永远是一个心系大海的男人。他在下到陆军当将军之前就已是海军上将了。对他来说，做个内陆省的督理实属讽刺。为了正本清源，他制定了南下夺取两广、并进一步攻取广州的计划。虽然他对这个计划信心十足，但仍需要直系领导层首肯，以便有人来为其合法性背书。为此，他修请愿书一封，呈至[HNN_zhili_home_base]，希望那些人能够通情达理，能够允许他为了直系...也为了他自己挥师南下，夺取两广。"
 hnnzhili.8.a:0 "呈上请愿。"
 hnnzhili.9.t:0 "长沙呈来请愿"
 hnnzhili.9.d:0 "[HNN_a_petition_from_changsha_loc_desc]"
 HNN_a_petition_from_changsha_loc_desc_qie_gxc:0 "今日长沙呈上了一封请愿。新任督理汤芗铭请求令其挥师对抗两广政权。两省历来给我们带来不少麻烦，趁他们刚从战争中缓过气来便给予他们雷霆攻势，这肯定有望为历来与我政府作对的两广地区带来可喜的改变。事实上，我们的海军上将萨镇冰也对自己的前下属表示公开支持，直言其相信汤芗铭的判断，并表示这是我们夺取南方海岸的绝佳机会。然而，风险在于如果我军南下协助湘军，可能会面临中国其他派系，最主要是东北方奉系的威胁。\n\n我们应该怎么办？是批准汤督理的请愿让他放手一搏？还是拒绝他的请求，守好当前在我们之手的东西就可以了？"
 HNN_a_petition_from_changsha_loc_desc_szc_gxc:0 "今日长沙呈上了一封请愿。新任督理汤芗铭请求令其挥师对抗两广政权。两省历来给我们带来不少麻烦，趁他们刚从战争中缓过气来便给予他们雷霆攻势，这肯定有望为历来与我政府作对的两广地区带来可喜的改变。鉴于我们目前形势不容乐观，要是能获得南方的更多地区，特别是富裕的广东地区，自然是好事一桩。当然，风险在于东北军就在我们家门口，如果我们挥师南下，就有可能让北方的敌人趁虚而入。\n\n我们应该怎么办？是批准汤督理的请愿让他放手一搏？还是拒绝他的请求，守好当前在我们之手的东西就可以了？"
 HNN_a_petition_from_changsha_loc_desc_qie_szc:0 "汤芗铭督理控制了广州，进而组建了西南政务委员会，今天他又再呈书一封。其称鉴于我们边境的川系正在结盟起来反对我们，他建议我们一同进军川系，而到时他则会把四川一同纳入西南政务委员会中。这样做的优点不言自明，西南的安全对于我们来说可谓无价之宝。但问题是，尽管汤督理过去的忠诚和坚定不容置疑，但继续让他权力增长，乃至于允许出现一个自治的西南政务委员会可能会成为一个在未来让我们头痛的问题。\n\n所以问题就是，我们是否要接受汤督理的请愿，让其进军四川？还是我们驳回请求，以便稍稍遏制一下他的野心呢？"
 HNN_a_petition_from_changsha_loc_desc_qie_yun:0 "汤芗铭督理控制了广州，进而组建了西南政务委员会，今天他又再呈书一封。其称鉴于历史原因，湘系再次否认北京政府的法统。汤督理声称要我们立刻处理双方的眼中钉，为袁祖铭收复贵州，并将云南也纳入西南政务委员会。虽然过去云南确实喜欢多管闲事，但是我们也要考虑是否还要赋予汤芗铭更大的权力？无论如何，都最好尽快做出答复。"
 HNN_a_petition_from_changsha_loc_desc_szc_yun:0 "汤芗铭督理控制了广州，进而组建了西南政务委员会，今天他又再呈书一封。其称如今，云南被夹在川湘之间，一旦其妄图外扩，势必会向我们发起进攻。汤督理认为此乃隐患，一旦我们向北方或是东北进军，滇军就会趁我不备发动袭击。他请求我们先发制人，为袁祖铭收复贵州，并将云南也纳入西南政务委员会。汤督理说云南会背后偷袭，这自然是合理的，但如今强敌环伺，我们还真要分拨人力和枪械来增强汤芗铭的实力吗？纵然其提议有可取之处，但我们在做出决定之前必须谨慎考量……"
 hnnzhili.9.a:0 "所谓富贵险中求，批准！"
 hnnzhili.9.b:0 "我们要慎之又慎，不能赔了夫人又折兵，驳回。"
 hnnzhili.10.t:0 "请愿得到批准！"
 hnnzhili.10.d:0 "[HNN_petition_accepted_loc_desc]"
 HNN_petition_accepted_loc_desc_gxc:0 "从[HNN_zhili_home_base]发回好消息，直系领导层经过深思熟虑，决定同意我们南征两广的请求。汤督理得到首肯之后，立马点起兵马，奔赴湖南边境。他陪着自己的士兵们在边界上整装待发，只待正式开拔的号令发来。汤督理如今心里已经能勾勒出广州的海景：自己已经在岳阳的宅邸眺望洞庭湖不下十年了，但很快，他就能看到真正的大海，那是一片裹挟着咸腥海风的大海。想到这里，他一声令下。"
 HNN_petition_accepted_loc_desc_szc:0 "从北京发回了好消息。他们充分认可了汤督理的想法，同时也考虑到四川的第二战线正明确地与北京方面作对，很有可能发动攻击，因而他们同意了汤芗铭的请求。他将协调与北京对重庆发动联合进攻，由湘军列阵在南，吴佩孚陈兵于北发动夹击。不出意外的话战斗不会很长，而四川也将会快被西南政务委员会收入囊中。"
 HNN_petition_accepted_loc_desc_yun:0 "从[HNN_zhili_home_base]发回好消息。他们充分认可了汤督理的想法，理解了湖南背后偷袭的威胁，进而批准了汤芗铭的进军请愿。他已经开始点兵西进，又电告贵州督理袁祖铭，称其将很快收复贵州全境！如今我们需要做的就是一声令下，便可向昆明开进。"
 hnnzhili.10.a:0 "[HNN_petition_accepted_loc_option]"
 HNN_petition_accepted_loc_option_gxc:0 "即刻挥师南下！"
 HNN_petition_accepted_loc_option_szc:0 "我们马上就能让四川恢复秩序了。"
 HNN_petition_accepted_loc_option_yun:0 "立刻重夺云贵！"
 hnnzhili.11.t:0 "请愿遭到驳回！"
 hnnzhili.11.d:0 "[HNN_zhili_home_base]传回令人失望的消息，直系领导层经过深思熟虑后，决定驳回我们向敌对势力进军的请愿。汤督理理所当然感到非常失望，但他出于自己的忠诚和对指挥系统的信任，斯文大度地接受了这一决定。在外扩请求遭到拒绝后，汤督理目光转向内部，寻求巩固自己的督理之位，以图在湖南稳扎稳打。"
 hnnzhili.11.a:0 "哀哉，但只好如此了。"
 hnnzhili.12.t:0 "贵州的朋友"
 hnnzhili.12.d:0 "湖南督理汤芗铭与贵州督理袁祖铭今日于湘黔边境会晤，让两军共同课操，确保其战斗力。在视察两军列队行进时，袁督理把汤督理拉到了一旁，向他提起了贵州和滇系的状况。他称如果湖南愿意为他光复贵州，那他也自然愿意为湖南提供更多的支持。\n\n汤督理点头称是，告诉袁督理，他会尽最大努力让贵州回归自己的合法主人，并期望今天能作为一个开端，标志着更加强大的湘黔联盟能够携手共进。"
 hnnzhili.12.a:0 "两省齐心，其利断金！"
 hnnzhili.13.t:0 "联省分子逃离"
 hnnzhili.13.d:0 "随着国民党流毒从湖南被清除，汤督理把目光投向了更加阴险的敌人——联省分子。衡阳市长赵恒惕自称忠于直系，却包藏了一批想要推翻直系的敌人，甚至还妄图使国民党参选。汤督理对那些反贼没有耐心，他命手下追捕这些联省叛徒，并亲自监督逮捕行动。不幸的是，许多人还是设法逃脱到了中国各地，具体何处我们也不得而知。\n\n赵恒惕的旧盟友里，唯一值得信任的就是湘西两巨头，田应诏和陈渠珍。因为之前我们与两巨头已有盟约，联省派又逃离湖南，汤督理开始与田应诏在长沙进行了一系列会晤。田应诏其人在长沙议会颇具影响，且已经彻底倒向了汤芗铭的派系，其麾下的议会派随之涌向和谐社团的大旗也自然是顺理成章。这有助于整合一切资源，当然，也是为了让一切勾结其中的人资源共享。"
 hnnzhili.13.a:0 "这儿容不下叛匪。"
 hnnzhili.14.t:0 "铁蹄"
 hnnzhili.14.d:0 "国民党最阴险之处在于其对社会主义理念和国际主义的狂热，其不过一心想要把中国出卖给那些所谓的“反帝国主义者”，而那些人不过想让中国再经历一次“百年国耻”。我们必须不惜一切代价阻止这样的思潮在我们的省内滋生、蔓延。\n\n汤督理不遗余力地围剿社会主义者，湖南工会遭到取缔，工人随之开始罢工，但其很快就被军队镇压，被迫回去投入生产。几位罢工头目被扔进了监狱，其待遇会比较……惨烈。\n\n目睹湖南这些大规模的反社会主义运动，中国工团党领导人躲过我们特务的抓捕，仓皇逃窜出省。该党其他成员群龙无首，随之乱作一团。我们斩下了社会主义的蛇头，其运动也自然动摇乃至消亡了。"
 hnnzhili.14.a:0 "不过叛匪懦夫耳。"
 hnnzhili.15.t:0 "新的选举？"
 hnnzhili.15.d:0 "终于，湖南的安全得以保障，民党赤祸也一扫而空，许多人呼吁解除戒严，恢复文官治湘。汤督理宽宏大量，从善如流，于是宣布解严。\n\n由此，汤督理变成了汤省长，他认识到省长需要一定授权，于是宣布即将进行选举。放弃了专制统治后，汤芗铭省长说服其兄汤化龙，将二人政党合并，取名“和谐社团”。兄弟同心，其利断金，在近期省议会选举中，汤芗铭的“和谐社团”一举夺魁，拿下了绝对多数，而后议会迅速选举出汤芗铭为新任湖南省省长。\n\n一些外省人士声称本次选举营私舞弊，而省内却鲜有此类报道，汤省长说这是是望风捕影。“民主”授权在手，汤芗铭对其作为省长的新任期翘首以待。"
 hnnzhili.15.a:0 "好一个“民政”督理！"
 hnnzhili.16.t:0 "湖南的总司令"
 hnnzhili.16.d:0 "终于，湖南的安全得以保障，民党赤祸也一扫而空，许多人呼吁解除戒严，恢复文官治湘。然而，汤督理坦言，如今的安全景象不过镜花水月。他知道自己和湖南都有强敌环伺，故而拒绝了那些说服他放松控制的人，并直言戒严将会持续到“可以保证外部威胁已经彻底涤除”。\n\n部分知识分子和民主人士至今仍愿与汤督理合作，而这种强硬立场导致他们最终选择同汤督理的政权保持距离，这其中甚至包括他的胞兄汤化龙。虽然汤化龙没有辞职，但他也向弟弟明示，自己同全党已经认为汤芗铭作为督理是在公然夺权。\n\n汤督理则选择与兄长秘密会谈，为自己的势不得已辩护，并确保兄长接下来也会支持自己。\n\n最终得到兄长的支持后，督理表示所有湖南叛贼都会迅速正法，他的政府拒绝接受一切叛逆和不忠，同时也会保证每一位愿意顺从的湖南公民绝对安全。"
 hnnzhili.16.a:0 "总司令夺去了自由，带来了秩序。"
 hnnzhili.17.t:0 "开办农务学堂"
 hnnzhili.17.d:0 "农务学堂最早是由袁世凯在保定设立的农务局下辖的一个新式机构，其目的是培养现代农业人才，让中国的传统农业走向现代化。但是这些机构最终也只是局限于直隶一带。而且还伴随着护法战争、多次直奉战争和国民党的北伐战争而导致多数机构都轰然倒塌，再也没有得到重视。汤芗铭在最初二次主持湖南之时就想着将这些机构重新引进湖南，来控制不为他所用的湖南乡村地区。不过由于湖南局势复杂最终只是在长沙周边的几个县略有推进，湖南更多的乡村地区最终被一贯道们所渗透。\n\n直到现在，赵恒惕等人已经命丧黄泉，国民党人的二次入侵也已经被驱逐，汤芗铭和陈渠珍等人达成了新的协定，是时候重新控制广袤的乡村地区，将邪教徒们赶出去了。引进新作物，开办新学堂，培养一批速成的可用的农业人才。重新组织保安团，去驱赶那些传教的邪教徒。"
 hnnzhili.17.a:0 "湖南地上地下只能有一个统治者"

#谭延闿
 HNN_a_democratic_province_2:0 "省宪的遗产"
 HNN_a_democratic_province_2_desc:0 "与其他省份不同，湖南的特别之处在于其拥有一套自己的宪法。1922年1月1日，赵恒惕连同其他12人共同颁布了省宪，旨在维护湖南男女老幼的权利。宪法中承诺湖南省进行自由选举，以此产生省议会和省长。不过实际上，“湖南门罗主义”仍在大行其道，想要改变这一现状可能还需同议会进行更加深入的交流。"
 HNN_a_democratic_province_3:0 "省宪的遗产"
 HNN_a_democratic_province_3_desc:0 "与其他省份不同，湖南的特别之处在于其拥有一套自己的宪法。1922年1月1日，赵恒惕连同其他12人共同颁布了省宪，旨在维护湖南男女老幼的权利。宪法中承诺湖南省进行自由选举，以此产生省议会和省长。趁着最近谈判成功的势头，谭延闿已设法让议会搁置争议，共同向前。此外，“湖南门罗主义”最终得以重修，这将允许谭延闿为全中国的统一事业尽自己的一份力量。"
 HNN_peasant_support_weak:0 "农民支持：§R略得人心§!"
 HNN_peasant_support_weak_desc:0 "我们接触农民的努力还尚未取得巨大成功，但是多少有了一些进展。这也让我们的政府正在缓慢而又坚定地赢得平民百姓的支持。" 
 HNN_peasant_support_growing:0 "农民支持：§O日渐增长§!"
 HNN_peasant_support_growing_desc:0 "随着对于当地农民组织的支持，我们在农民群众中的声望也不断增长。现在许多人知道我们并非空口白话，因而也对于激进分子的支持日渐消退。" 
 HNN_peasant_support_strong:0 "农民支持：§C众望所归§!"
 HNN_peasant_support_strong_desc:0 "随着农村基础设施和农民日常生活水平的不断改善，越来越多的平民百姓开始支持，或者至少接受我们的统治。随着国民党、工团党失去了自己最大的支柱，如今他们已不太可能再对湖南的民主构成威胁。"
 HNN_basic_welfare:0 "基本福利"
 HNN_basic_welfare_desc:0 "作为对抗国民党的一环，我们制订了基本福利体系，包括了失业救济和社会保障。这一系列改革将减轻失业者和贫困者带来的混乱，使他们投票支持民粹独裁政权的可能性大大降低。"
 HNN_peace_with_the_unions:0 "与工会和解"
 HNN_peace_with_the_unions_desc:0 "我们与工会的历史相当曲折，尤其是八省联合时期。但那样的日子已经是过去式了，如今工会领导人已经接过了谭延闿的橄榄枝，经由政府与工会领导的一系列紧张谈判，和解已经成为了题中之义。但愿这样的和解能成为政府与工人之间良好关系的基础。"
 HNN_building_federalism_at_home:0 "于家乡建设联省主义"
 HNN_building_federalism_at_home_desc:0 "我们将致力于以联省主义传统建设地方民主，帮助中央政府统一中国。"
 HNN_bolstered_intellectual_hub:0 "繁盛的知识分子聚集地"
 HNN_bolstered_intellectual_hub_desc:0 "在谭延闿省长的庇护下，本已活跃的湖南知识分子群体如今更加壮大。可以说，长沙如今是全中国最适宜知识分子居住的地方。"
 HNN_robust_academic_infrastructure:0 "强大的学术基础设施"
 HNN_robust_academic_infrastructure_desc:0 "在今年，许多乡村学校首届开学招生。这些与我们强大的知识分子群体一道，为我省构建了全中国最为强大的基础设施。乡村学校的扩张也为不少知识分子提供了工作，减轻了这些人为我们政府带来的负担。"
 HNN_legislative_debates:0 "立法辩论"
 HNN_legislative_debates_desc:0 "省议会内正在对提交的各类法案进行辩论。随着这种辩论文化得到鼓励，议会代表也开始更多地思考如何就特定的议会法案进行投票。这有利于使我们的民主萌芽更加活跃。"
 HNN_bill_of_rights:0 "权利法案"
 HNN_bill_of_rights_desc:0 "我们已将自己的权利法案写入了湖南法律中，确保每位公民都享有言论自由、集会自由等等应有的权利。这是建设我们不断发展的民主的重要一步，也被胡适、张君劢等等全国各地的民主思想家赞扬为迈向中国民主的第一步。"
 HNN_democratic_traditions:0 "民主传统"
 HNN_democratic_traditions_desc:0 "虽然湖南民主仍然年轻，但我们仍然已成功为湖南奠定了强大民主传统的基础。权利法案的制定和省议会内的激烈辩论，使湖南民主开始真正运作，并为中国的其他省份做出了表率。"
 HNN_diarchy_influence_curbbed:0 "削弱湘西自治程度"
 HNN_diarchy_influence_curbbed_desc:0 "虽然我们无法铲除陈渠珍，但我们已经设法打压了他们的权力基础，遏制了他们最恶劣的暴行，确保这些小军阀不会游离于湖南的民主之外。"

