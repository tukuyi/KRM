 HNN_ren_jian_fo_jiao:0 "人生佛教"
 HNN_ren_jian_fo_jiao_desc:0 "中国传统佛教极端发展理论至圆、方法至简、修证至顿的特色，过分强调他力与追求神异，导致了近代中国佛教的危机。又因为国势衰微、西学东渐，社会处于动荡与变革之中，加重了传统佛教的弊病。佛教要想生就必须改革，佛法为人、天、声闻、独觉、佛共五乘，然而天、声闻、独觉三乘是人不走正路而得出的三种结果，人可以超越此三乘而直接成佛，成佛是人本性的体现。我们的佛法当应推崇上是以利他、入世为宗旨的大乘精神。"
