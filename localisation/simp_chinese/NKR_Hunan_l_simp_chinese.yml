 HNN_ncera:0 "宪法研究会"
 HNN_ncera_long:0 "宪法研究会\n§g宪法研究会源于进步党以及其他梁启超系人士，汤芗铭已故的哥哥汤化龙也是其中的一员。袁世凯时期，汤化龙系便在政府中任职，时局艰难之际，他们仍尽力以温和政策挽救袁世凯的政权，然而，袁世凯最终复辟帝制，汤化龙对其彻底失望，电请袁世凯退位下野。袁世凯死后，密友梁启超退出政坛，汤化龙在政坛中的分量迅速走低，因此他决定前往世界各地远游几年，而这一去就客死他乡。\n\n在汤芗铭成为湖南督理后，林长民等人便开始对汤芗铭施加影响，在支持之余，他们希望汤芗铭的治理手段能更温和一些，或者说他们支持汤芗铭就是为了这个。§!"
 HNN_harmony_association:0 "和谐社团"
 HNN_harmony_association_long:0 "和谐社团\n§g湖南的“和谐社团”是以汤芗铭为中心的政坛圈子，名称就来源于北京那个和谐社团，其中的成员主要是本地士绅，倾向较为保守，但也受到了汤化龙及其“岳阳派”的影响。作为汤督理手下的文官势力，他们忠于督理，既能替督理化敌为友，也能对冥顽不灵的政敌挥出铁拳。§!"
 HNN_national_populist_old_party:0 "旧黔系"
 HNN_national_populist_old_party_long:0 "旧黔系\n§g旧黔系的根源可以追溯到唐继尧。1912年，唐继尧夺取贵州并就任都督，然而他对贵州的统治并没有持续多久，蔡锷在云南失势后，他便返回云南接任都督，并安插刘显世为贵州护军使。刘显世虽然权势日渐衰弱，但尚能控制手下维持局面，直到1920年侄子王文华发动“民九事变”，杀死了他手下多名骨干为止。然而，王文华行事残暴，始终未能彻底掌握贵州，最终也在1921年死于袁祖铭指使的刺杀。\n\n成功刺王后，袁祖铭坐稳了旧黔系第一把交椅，虽然先是被唐继尧和刘显世驱逐，又被刘湘和杨森赶走，但并未动摇对旧黔系的掌控。北伐战争末期，袁祖铭在属下赵毓松的建议下背叛了国民党，并随后被北京政府任命为贵州督理，但是实际只辖该省一隅，其余大部则都被唐继尧占领。1927年以来，旧黔系日益激进地反共、反国民党，随着赵毓松成为中国青年党在贵州的领袖，该党俨然成为了旧黔系的文官派，支持着袁祖铭这位“不问政治的强人”。§!"

 HNN_martial_law:0 "戒严令"
 HNN_martial_law_desc:0 "为了妥善镇压在先前交战中漏网的国民党余党，汤督理颁布了戒严令。虽然这在外界，尤其是外国观察家看来特别残忍，但对于湖南百姓的安全来说是势在必行的。因为只有如此，我们才能防止国民党叛匪袭击他们的村庄、夺走他们的一切。"
 HNN_defence_commission:0 "防务专署：§L业已成立§!"
 HNN_defence_commission_desc:0 "“湖南省防务专署”简称防署，是一个新近成立的政府机构，用以赋权汤督理统筹“一切关乎湖南防务之事宜”。而汤督理很快就会动用这些权力，确保每个湖南百姓都能生活在安全的省份中。"
 HNN_defence_commission_2:0 "防务专署：§g权力扩大§!"
 HNN_defence_commission_2_desc:0 "“湖南省防务专署”简称防署，是一个新近成立的政府机构，用以赋权汤督理统筹“一切关乎湖南防务之事宜”。该委员会近期在对内对外的权力上都有所托大，以确保督理在内务问题上有着强大的权力。当然了，这一切只是为了本省的安定。"
 HNN_defence_commission_3:0 "防务专署：§P法令统治§!"
 HNN_defence_commission_3_desc:0 "“湖南省防务专署”简称防署，是一个新近成立的政府机构，用以赋权汤督理统筹“一切关乎湖南防务之事宜”。其涵盖的权力范围十分广泛，让汤督理可以有效地以法令进行统治，并使其个人意愿得以充分执行。没有人再能试图颠覆汤督理。"
 HNN_lingering_kmt_insurgents:0 "残余的国民党叛匪"
 HNN_lingering_kmt_insurgents_desc:0 "尽管我们战争了国民党，但参与叛党仍在湖南盘根错节。要依靠汤芗铭督理和其部队的通力合作，才能够将国民党从我省境内连根拔除。"
 HNN_alliance_with_the_diarchy:0 "与陈渠珍的同盟"
 HNN_alliance_with_the_diarchy_desc:0 "在近期通过田应绍与陈渠珍会谈后，汤督理与其达成了共识。他们对当地状况的了解于规划湖南防务来说，可谓是无价之宝。"
 HNN_joint_drills_with_guizhou:0 "与旧黔系一同练兵"
 HNN_joint_drills_with_guizhou_desc:0 "我们最近同贵州督理袁祖铭一道操练士兵，他将其严格的治军模式传授给了我们的部队，使其能够更加认真、主动地提高自己。"
 HNN_eradicated_opposition:0 "反对派灰飞烟灭"
 HNN_eradicated_opposition_desc:0 "国民党已经遭消灭，赵恒惕的“民主”盟友也得到了妥帖处理，汤芗铭督理如今已经扫除了一切反对直系和自己统治的异见分子。有人提问，这是否意味着戒严可以就此结束。但不幸的是，湖南外部仍然强敌环伺，而本省依旧受到他们威胁。"
 HNN_rural_loyalty_ensured:0 "乡村忠诚得以确保"
 HNN_rural_loyalty_ensured_desc:0 "我们政府的农村改革平息了农民的骚乱，使其最终顺服于新政权，并进而确保了我们统治的稳定。"
 HNN_yueyang_reforms:0 "收买工人"
 HNN_yueyang_reforms_desc:0 "随着我们对工人薪资展开补助，这成功地安抚了城市劳工，也平息湖南几个大城市的骚乱，进而极大地稳定了我们的政权。"
 HNN_socialism_vanquished:0 "社会主义之末路"
 HNN_socialism_vanquished_desc:0 "汤芗铭恩威并施，使得湖南对于社会主义的支持顷刻间零落瓦解。随着对于国民党和中国工团主义者的支持越来越少，督理的统治也在日益稳固。"
 HNN_consolidating_power:0 "巩固权力"
 HNN_consolidating_power_desc:0 "我们南下的请求遭到了[HNN_zhili_home_base]的否决，因而只能按照直系领导层的意愿，目光向内，集中巩固对于湖南的统治。"
 HNN_safe_and_secure:0 "安全而稳定"
 HNN_safe_and_secure_desc:0 "汤芗铭督理保证了两件事，一是安全，二是稳定。他与湘西两巨头结盟，又镇压了国民党和工团党的恐怖分子。这其中也经由防务专署对督理权力进行了某些大幅但也必要的巩固。凭着自己的所作所为，汤督理如今自视高枕无忧。因为他明白自己的铁拳统治在湖南稳如泰山，而他也能保护湖南免遭任何胆敢来犯之徒的侵害。"
 HNN_civilian_governor:0 "“民政”督理\n§g众所周知，汤芗铭是依法治省的忠实拥护者，他甚至愿意把湖南的“民主”还于人民，可像唐生智这样的土匪却根本无法“善用”这一制度。所谓的“汤屠户”已经“放下屠刀”，摇身一变成为了“民政”督理，湖南人民你们就偷着乐吧！§!"
 HNN_commander_in_chief:0 "总司令\n§g汤芗铭在1916年不知疲倦地辛勤工作，只愿为他新治下的省份带来和平、自由、正义和安全。然而，颠覆分子和革命乱党摧毁了他所为之奋斗的一切。汤芗铭正如湖南人民的慈父，总司令对湖南的爱无可估量！§!"

