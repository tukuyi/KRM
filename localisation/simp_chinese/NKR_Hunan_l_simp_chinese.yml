 HNN_tui_dong_fo_jiao_hua:0 "全省佛教化"
 HNN_tui_dong_fo_jiao_hua_desc:0 "佛教将深入这个新社会的方方面面，顾净源打算修建数不胜数的佛像，以确保每个村落都能得到佛祖的保佑。每个公民都必须宣誓信仰佛教，严格遵守教义的方方面面。他甚至打算组织一支特殊的警察部队以确保没有人会做出那些违背教义的事情。"
 HNN_qing_xi_zuo_pai:0 "教化异信徒"
 HNN_qing_xi_zuo_pai_desc:0 "省内乃至于整个中华仍有很多的顽固的伪教信徒，尽管一向向善的佛教信仰试图感化这些走入歧途的众生，但是佛有慈眉善目亦有金刚怒目，摧伏外道、降伏四魔、荡平诸恶！"
 HNN_deng_ji_zhi:0 "重建等级制社会"
 HNN_deng_ji_zhi_desc:0 "密宗以高度组织化的咒术、坛城、仪轨和各种神格信仰为其特征。仪轨极为复杂，对设坛、供养、诵咒、灌顶皆有严格的规定。需经阿阇梨（导师）秘密传授，因此信徒间等级森严，我们佛教化的重要环节就是将密宗的教义制度贯彻到底，在全省建立新的等级制。"
 HNN_fo_tan_xia_xiang:0 "多个民族，一个信仰"
 HNN_fo_tan_xia_xiang_desc:0 "儒教、道教、穆斯林、一贯道...汉族、苗族、土家族...湖南是一个多民族多信仰的省份。民族融合是难以达成的，但是信仰统一是一定的，穆罕穆德也好，道家三清也罢，他们都是从释迦牟尼那里取得了智慧散播了自己的信仰。因此与其放纵人们去信仰那些伪信，何不劝导世人都皈依正统的信仰呢？"
 HNN_fo_jiao_tu_de_wei_lai:0 "我们的未来"
 HNN_fo_jiao_tu_de_wei_lai_desc:0 "世人皆苦，但是我们如今并不能拯救每一个人，我们需要有所取舍"
 HNN_xin_shi_dai_de_fo_jiao:0 "新时代的佛教"
 HNN_xin_shi_dai_de_fo_jiao_desc:0 "虽然顾净源是如此的想要复兴佛教的光辉，而密宗本身又有着众多繁杂的传承上百年的仪式，但是那并不意味着佛教在中国就需要一切复古化，新时代的佛教也需要迭代更新，一些旧的理念已经不适合了。顾净源需要的是由他来阐释的新时代的密宗，新时代的佛教。"
 HNN_mi_he_mao_dun:0 "地上天堂"
 HNN_mi_he_mao_dun_desc:0 "经过顾净源的不懈努力后湖南已经是一个人人礼佛的省份，佛堂的大门向每一个打开，无论你是何等民族何种身份，哪怕你命贱如蝼蚁，佛祖都不会对你有所不耐。地上天堂是对如今的湖南最好的称呼。"

