 HNN_rural_pacification_long:0 "湖南清乡督办署\n§g湖南清乡督办署是由何键一人把持的省政部门，作为首长，他拥有清乡督办和保安司令两个量身定制的头衔。赢得省选后，国民党内斗不断，何键公然叛离他的第八军第2师，投向程潜的第六军，更是火上浇油。通过改换门庭，他获得了晋升，赢得了这两个职务，开始用尽手段改革自己的家乡湖南。\n\n何键利用这两个头衔来维护湖南的安全和稳定，他明面上的任务是处理湖南的多年痼疾——地方民团，但实际上，他动用自己的势力和下属人员，做到了远比这多的多的事情。湖南已经步入国民党治下的新时代，为了尽可能实现繁荣，清乡督办署开始推行何键的改革计划，通过各种官方或非官方的渠道游说程潜和唐生智，或者向他们提出要求，让他们支持督办署的改革。\n\n一些人认为何键不过是第六军和第八军博弈的棋子，但何键身边的人都十分清楚他的野心，其中有人甚至认为，这位“湖南王”的目标是省主席的宝座。总之，清乡督办署会努力给你带来公平、公正和稳定，前提是你不是赤色分子……§!"

