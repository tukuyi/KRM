 HNN_rule_of_the_kuomintang_cheng_8_desc:0 "$HNN_rule_of_the_kuomintang_cheng_1_desc$"
 HNN_supporting_unions:0 "支持工会"
 HNN_supporting_unions_desc:0 "在中央委员会统一战线思想的指导下，湖南省政府制定政策，公开支持长沙市工会，加强当地中国工团党支部与国民党的联系。虽然这离建立咱们自己的统一战线还很遥远，但我们已在改善省内工人生活水平方面取得了巨大的进展。"
 HNN_expanded_social_services:0 "扩展社会服务"
 HNN_expanded_social_services_desc:0 "第六军秉承着国民党追求现代化的信念，努力提升着湖南省为其人民改善民生的能力。在何键领导的顾问委员会协助下，湖南人民及其在国民革命中的作用得到了坚决保障。我们也许不像第八军的同志们所希望的那样激进，但是如果能够按计划顺利进行的话，就能防止无主时期带来的混乱。"
 HNN_middle_Welfare:0 "社会保障"
 HNN_middle_Welfare_desc:0 "能用钱解决的事情，就不需要政府再煞费苦心的去调动人力。唐生智的计划是如此的激进，而何键的计划一眼看过去就知道他的葫芦里有没卖什么好药。"
 HNN_revolutionary_progress_corps:0 "革命进步团"
 HNN_revolutionary_progress_corps_desc:0 "保安司令部和清乡督办署最初是何键的心血结晶，而后唐生智却以一系列措施令“保安”团变得革命化与激进化。唐生智认为何键创办这些部队的目的是打造一个只忠于其个人的、游离于第六军和第八军之外的鹰犬，因而他对其开展了一系列政治教育计划，通过令其遵守新的专业化制度，将这些民兵从反动派的工具转化为革命的工具。"
 HNN_peace_preservation_corps:0 "保安团"
 HNN_peace_preservation_corps_desc:0 "何键毫不犹豫地行使着他调遣民团的权力，凭着他在清乡督办署和保安司令部的地位开始影响湖南人民的生活。考虑到土匪和社会主义激进分子仍旧顽固不化，他选择将旧民团中的所有连队整合为一个“保安”团。在新的对标正规军的专业化训练与组织下，这些刚刚动员起来的地方守军将会严格守护湖南的安全。"
 HNN_middle_preservation_corps:0 "乡村护卫队"
 HNN_peace_preservation_corps_desc:0 "何键想要把民团变成他用来颠覆我们的政权进行独裁的工具，而唐生智则想要把民团变成掩护他手底下那帮工团主义者的工具。我们就像走钢丝一样，在各方势力下维持着艰辛的平衡。"
 HNN_a_middle_administration:0 "受监管的行政"
 HNN_a_middle_administration_desc:0 "人民就像羊群，而我们就是牧羊人，但是牧羊人管理得好不好只有羊才知道。我们领导人民，人民监管我们，这天经地义"
 HNN_a_reformed_administration:0 "改革的行政体系"
 HNN_a_reformed_administration_desc:0 "鉴于过去几十年的管理不善，加之军阀与劣绅豪强的腐败，湖南近十年的省行政体系亟须改革。通过一系列扩张和重构地方行政体系的巧妙计划，佐以县长的评估考核制度，湖南本地的官僚体系将会尽最大努力摆脱腐败，并以此蓬勃发展。"
 HNN_a_peoples_administration:0 "人民治理"
 HNN_a_peoples_administration_desc:0 "鉴于过去几十年的管理不善，加之军阀与劣绅豪强的腐败，湖南近十年的省行政体系亟须改革。虽然最初的计划只是对现存的官僚体系略作调整，但唐生智最终决定彻底对现有的结构进行革命，以此确保地方官员体系能真正遵守国民党的原则。"
 HNN_centralising_militia_control:0 "民团集中控制"
 HNN_centralising_militia_control_desc:0 "尽管仍存在一些问题，但省政府在清除本地腐败的民团体系上取得了巨大的进展。保安司令部的权力得到了进一步扩大，何键也得以将地方民团和挨户团置于一个统一的机构下，由县长任团长全权指挥，并设置副团长参赞辅助。虽然还有一些离群分子，但是越来越多的民团已经快速服从于党的指挥。"
 HNN_public_safety_bureau:0 "公安局"
 HNN_public_safety_bureau_desc:0 "公安局是第六军和第八军相互竞争中妥协的产物，其在省主席的授意下得以建立，旨在管理党在内务安全上的路线问题。同时，其也负责建立一个反间谍和情报网络，用以监视并对抗国民革命在内外的一切敌人。"
 HNN_belief_in_minsheng:0 "对民生的信念"
 HNN_belief_in_minsheng_desc:0 "如果缺乏切实的基础设施，那么政府就无法把民生主义带给人民，故而我们制定了一系列基础设施投资和扩建铁路沿线公路的计划，为社会福利服务打下了坚实的基础。湖南同时还彻底变革了旧中国的医疗体系，使全体公民的生活水平得到了进一步提高。"
 HNN_universal_education_efforts:0 "普及教育的工作"
 HNN_universal_education_efforts_desc:0 "虽然实现在贫困和受压迫者中普及教育这一终极目标需要付出高昂的代价，但政府认为一切牺牲都是值得的。然而，理想归理想，这些代价对于我们的统治造成的影响仍然是实实在在的。"
 HNN_universal_education:0 "教育普及"
 HNN_universal_education_desc:0 "通过大力实行全面的教育项目，并迅速扩张涵盖人生各个阶段的学校，湖南的教育工作已经带来了识字率的显著提升。虽然本省本国仍然存在不少文盲，但湖南政府也足以为广大人民能拥有的更光明的未来而感到自豪了。"
 HNN_scientific_advancement:0 "科技进步"
 HNN_scientific_advancement_desc:0 "只有相信科技进步，中国才能得到救赎。正如我党最伟大的哲学家所揭示的，精英科学阶层必须为生产阶层带来启蒙。带着这样的信念，政府投入了新一轮的科学工作来推动中国人民的进步。"
 HNN_assurances_of_dangguo:0 "确保党国体制"
 HNN_assurances_of_dangguo_desc:0 "尽管已解散的省议会内部不乏中正纯良之人，但其厚颜无耻地在现任省长面前喋喋不休乃至处处反对的行径也表明了，本省需要一个先锋党带领人民走向民主理念。党国体制作为国民党的核心理念之一，对于最终完成国民革命来说是相当必要的。"

 HNN_constructing_rural_autonomy_category:0 "组织农村自治"
 HNN_constructing_rural_autonomy_decision:0 "组建[HNN_construct_rural_autonomy_decision_loc]公社"
 HNN_constructing_rural_autonomy_decision_desc:0 "唐生智坚信农民才是国民革命的中坚力量，因此他制定了一项官方支持的计划，在党的指导下成立地方农村公社，以便将地方自治自卫的职责交由各公社自主履行。\n\n如果农民可以反对反动派，他们也可以反对国民党。因此，党必须对公社进行严格监督，要求其领导人必须是党员。有了这些举措，湖南将超越资产阶级代议制的局限，沐浴在真正的中国民主的光辉下。"
 HNN_rural_autonomies_guizhou:0 "黔东"
 HNN_rural_autonomies_chenyuan:0 "湘西"
 HNN_rural_autonomies_shihe:0 "施鹤"
 HNN_rural_autonomies_xiangjiang:0 "湘东"
 HNN_expanding_local_elections_category:0 "奠定民主之基"
 HNN_expand_local_elections_decision:0 "扩大[HNN_expand_local_elections_decision_loc]地方民主"
 HNN_expand_local_elections_decision_desc:0 "事与愿违，唐生智的暴力行为摧毁了湖南原有的民主传统，真正的和解已不可能。然而，国民党还是与各路共和派成功达成了妥协，可以在训政的基础上更进一步，在湖南举行有限的民主选举。\n\n要实现真正的民主，不仅要设立新的投票点并举行更多投票活动，还有许多后勤工作要做。候选人也必须经过仔细的“审查”，以确保他们符合“三民主义”的要求，同时，还需要一定的技巧来确保这些地方委员会不会与省主席意见相左。否则，用不了多久，反动派或军阀就会破坏湖南的选举。"
 HNN_local_elections_guizhou:0 "凯里"
 HNN_local_elections_chenyuan:0 "常德"
 HNN_local_elections_xiangjiang:0 "长沙"
 HNN_local_elections_shihe:0 "施鹤"

 HNN_victory_of_the_united_front:0 "“统一”战线的胜利"
 HNN_victory_of_the_united_front_desc:0 "无论如何，国民党二人终归赶跑了直系和联省派。事后，他们便立刻考虑起如何铲除与赵恒惕沆瀣一气的残暴军阀，以及省议会是否应该存续。二人固然是通过湖南的选举制度上台的，可这个制度本身真的健康吗？"
 HNN_dismantling_the_diarchy:0 "瓦解湘西"
 HNN_dismantling_the_diarchy_desc:0 "汤芗铭此前与湘东湘西恶霸勾结，鱼肉乡里。不过，国民党可不害怕那些军阀和军队。从现在开始，我等会根除一切北洋之影响，国民革命可不会给他们留好位置。"
 HNN_handling_the_assembly:0 "处理议会问题"
 HNN_handling_the_assembly_desc:0 "国民党二人一直被一个关键问题所困扰，那就是省议会一方面为他们提供了合法性和权力的基础，但另一方面其又违背了党国和训政的理念。程潜个人倾向于保留该机构，但唐生智则对此早已忍无可忍。湖南民主之命运悬于一线……"
 HNN_an_emergency_congress:0 "紧急大会"
 HNN_an_emergency_congress_desc:0 "最终，国民革命军第六军和第八军之间的分歧早已不可弥合，程潜和唐生智在各自的议程上不断发生冲突。鼓动者和元勋派之间的冲突把湖南省推向了分裂的边缘！召开紧急大会已是迫在眉睫！"
 HNN_repudiate_the_canton_squatters_independent:0 "讨广府窃贼檄"
 HNN_repudiate_the_canton_squatters_independent_desc:0 "虽然我们为国民革命和国民党争得了湖南一省，但似乎其他地方的革命同志已经出现了动摇。我们绝不能让理想止步于此！在我们南边，是霸占着孙先生革命龙兴之地的背信弃义之徒。讽刺的是，我们曾无数次从广东北上，但现在我们必须夺回这座革命之城。"
 HNN_repudiate_the_canton_squatters_puppet:0 "安守本分"
 HNN_repudiate_the_canton_squatters_puppet_desc:0 "湖南确实只是军阀时代大混战中的一个小角色。虽然我们已经将其打造成坚定的革命堡垒，但战斗尚未结束。我们的宗主和盟友仍在为他们的事业而战，我们必须尽到支持他们的职责。然而，为什么不先弄清楚我们能为盟友做出哪些贡献呢？"
 HNN_repudiate_the_canton_squatters:0 "[HNN_repudiate_the_canton_squatters_loc]"
 HNN_repudiate_the_canton_squatters_desc:0 "[HNN_repudiate_the_canton_squatters_desc_loc]"
 HNN_formenting_the_kuomintang_revival:0 "协助国民党东山再起"
 HNN_formenting_the_kuomintang_revival_desc:0 "随着湖南二人占领广州，国民革命的衣钵也传承到了他们手里。其他地方的国民党或死或逃，但我们不能再让青天白日满地红退让半分！我等不仅是在为孙先生的理想而奋斗，更是为了统一中国而斗争。故而不达目的，我们决不罢休。"
 HNN_expansion_of_yuelu_academy:0 "扩建岳麓书院"
 HNN_expansion_of_yuelu_academy_desc:0 "岳麓书院历史悠久，可以追溯到宋代976年，而后在动荡的时期中却遭冷落。前几任政府的重心都在长沙大学上，导致岳麓书院的课程相对陈旧。为了向全国表现我等现代化的意图，湖南会扩建这一所堪称传奇的学府。"
 HNN_the_magistrate_problem:0 "县长问题"
 HNN_the_magistrate_problem_desc:0 "尽管我们赢得了选举，但地方官僚和各县县长却仍然对新政权顽固抵制，甚至甘做旧腐败政府的遗老。清乡会办何键对此提出了一项针对地方行政官员的广泛重组与改革计划。"
 HNN_reforming_the_militias:0 "改革民团"
 HNN_reforming_the_militias_desc:0 "几乎中国各省都有民团存在，但是湖南的民团更像一伙合法的寇匪。前几任政府都视民团为地方民政的一部分，将其交由本地士绅管辖，并享有高度自治。何键凭借着清乡督办署决定收紧对民团的控制，以期结束这一混乱局面。"
 HNN_planning_hunans_national_revolution:0 "谋划湖南的国民革命"
 HNN_planning_hunans_national_revolution_desc:0 "或是因为军阀时代之动乱，抑或是因为赵恒惕政府之渎职，湖南省竟然缺乏一系列真正治理所需的关键委员会与法律法规。何键是湖南省机构改革的中流砥柱，他主张建立一个咨议委员会，为湖南人民谋划未来。"
 HNN_ensuring_rural_pacification:0 "确保农村安定"
 HNN_ensuring_rural_pacification_desc:0 "尽管之前已对民团进行改革，但是何键已通报提请省主席开展新一轮改革。他的目的是将民团适当地整编为常备军。何键承诺，他会巩固现有的民团编制，制定新的训练程序，将这支力量作为第八军和第六军的完美补充。"
 HNN_the_basis_of_peoples_livelihood:0 "民生的基础"
 HNN_the_basis_of_peoples_livelihood_desc:0 "民生是国民党三民主义核心原则之一。其强调改善中国人民的生活水平，最终为社会实现广泛的福利计划。但湖南省却严重缺乏此类工作所需的基础设施。要把三民主义贯彻到湖南，就首先要落实好与其有关的基础工作。"
 HNN_providing_universal_literacy:0 "推行全民大扫盲"
 HNN_providing_universal_literacy_desc:0 "全省的文盲问题十分严峻。尽管赵恒惕曾广纳知识分子来到湖南，但其到头来只是加剧了平民百姓和精英阶层之间的分歧。这些文人坐在长沙的象牙塔里，却丝毫没有启发湖南的民智。国民党员个个都将其当作分内大事，誓要努力扫除湖南文盲。"
 HNN_vanguard_of_the_revolution:0 "革命先锋"
 HNN_vanguard_of_the_revolution_desc:0 "若说有一人以其钢铁般的意志为革命无私奉献，那这赞誉非程潜莫属。他一生捍卫革命，如今又被推到挽国民党理想于激进之歧路的最前线。这歧路的另一头便等着一只披着羊皮的机会主义恶狼，而程潜则会竭尽所能从他的手里救下湖南。"
 HNN_preventing_subversive_elements:0 "防范颠覆分子"
 HNN_preventing_subversive_elements_desc:0 "要想彻底致力于在国内最终实现民主，就需要一只有力的手来引领民主走向启蒙。在党的最高指示下，无论军阀、反动派或是机会主义者，一切反对三民主义和国民革命的人都将被我们铲除。在此之后，我们所渴望的民主终将实现。"
 HNN_preaching_social_liberation:0 "宣扬社会解放"
 HNN_preaching_social_liberation_desc:0 "尽管随着社会流动性的激增，女同志们的经济和政治地位取得了质的飞跃。不过如今，许多女同志仍然在国民革命的进程中处于边缘地位。通过与各种女权运动的合作，我党将无论性别，推动寰宇一切人民之斗争。"
 HNN_exalt_scientific_advancement:0 "弘扬科学进步"
 HNN_exalt_scientific_advancement_desc:0 "最近渗透到党内的那些激进社会主义者只崇尚暴力与阶级斗争，但真正的国民党拥护者与他们不同。他们宣传的是科学未来的正统主张，并以此最终带人民走向大同。如同工业革命一般，我党将会努力推动一个充满创造力的新时代，让科技的扩散造福广大中国人民。"
 HNN_establishment_of_youth_orgs:0 "建立青年组织"
 HNN_establishment_of_youth_orgs_desc:0 "国民党不能完全依靠衰落的同盟会元勋，毕竟他们最终都会离去。而党应该为国家培养新一代革命者。循照孙先生的主张，我们会扩大党的青年组织，以此提高全国青年成员的政治觉悟。"
 HNN_cooperating_with_dangwai:0 "与党外人士合作"
 HNN_cooperating_with_dangwai_desc:0 "唐生智不顾程潜的宏愿，无情地铲除了存续十年之久的省内民主。虽其称不上完美，但本省制度仍证明了湖南人民可以引领国民革命之潮流，并有快速从训政时期向后过渡的能力。我们虽然无法弥补过去的伤害，但至少可以修复未来的纽带。"
 HNN_developing_national_consciousness:0 "培养国民意识"
 HNN_developing_national_consciousness_desc:0 "湖南如今已展现出健康民主的特征，因而可以开展大规模地方选举。同时，大部分候选人都经历精挑细选，以防精英士绅还能滥用他们仅剩的影响力，湖南将成为中国民主的真正典范。"
 HNN_hunans_shield:0 "湖南之盾"
 HNN_hunans_shield_desc:0 "尽管一路挑战重重、历经磨难，但第六军的指挥官程潜将军还是彻底斗倒了阴险狡诈的唐生智。如今革命者终于在他们口中所谓的“国民党军阀”里占据了主导地位，湖南人民也因而能在湖南之卫士的庇护下休养生息。"
 HNN_the_revolutionary_dark_horse:0 "革命的黑马"
 HNN_the_revolutionary_dark_horse_desc:0 "纵使唐生智长期被党当作弃子，可其骨子里仍然是一位革命者。他受谭人凤的影响加入同盟会，曾参与过辛亥革命的斗争，是一位真正的、忠诚的革命者。唐生智推动了北伐战争，并孜孜不倦地为农民工作，他希望能以此贯彻自己对临委会思想的理解。"
 HNN_consolidate_the_province:0 "巩固本省"
 HNN_consolidate_the_province_desc:0 "正如国民党能够获得人民支持重新取得湖南的政权所昭示的那样，三民主义乃是全国人民真正众望所归的。然而，即使我们彻底打倒并逮捕了大量议员，旧政府仍然还在许多方面与我们处处作对。要真正搞好国民革命，就必须巩固现政府在湖南的绝对权威。"
 HNN_provide_the_peoples_alms:0 "救济人民"
 HNN_provide_the_peoples_alms_desc:0 "实话说，在赵恒惕做督理期间，农民工人受到了他彻底的剥削与压迫。他那伪善农会与虚假工会只为劣绅及其资本主义盟友服务。我们会善用临委会政策，努力改革现有的工会规定和农会组织，以此满足人民群众的需要。"
 HNN_establish_the_political_and_officer_academy:0 "建立政治和军官讲习所"
 HNN_establish_the_political_and_officer_academy_desc:0 "原湖南军官讲习所乃由时任师长唐生智创办，随着其人离开湖南，讲习所也逐渐凋敝。我们见证过黄埔军校生在北伐战争中的坚韧与顽强，因而可以将前机构也重组为一个独特的讲习所，在其中军官们可以同时研习三民主义、道德规范与军事技能。"
 HNN_construct_rural_autonomy:0 "建设农村自治"
 HNN_construct_rural_autonomy_desc:0 "正如唐生智所说，农民乃是革命的主心骨，为了便利农村治理，同时防止我们治下再有压迫农民之事，政府决定改革“挨户团”这一地方安保机构，并在党支部下设立当地乡村委员会，用以抵御反动派的同时加强自我管理，共创美好未来。"
 HNN_promote_buddhisation:0 "灌输佛教美德"
 HNN_promote_buddhisation_desc:0 "与那些地方豪强、小军头不同，唐生智是一个道德坚定又虔诚的人。唐将军在与自己的天人交战中最终皈依佛门。他笃定是佛学让自己重焕新生。虽然让群众一道皈依佛教的做法愚蠢至极，但我们至少可以向人民灌输佛门所提倡的俗家道德。"
 HNN_revolution_in_the_countryside:0 "在农村掀起革命"
 HNN_revolution_in_the_countryside_desc:0 "尽管我们已经尽力，但湖南自身农业危机的规模与严重程度仍然令人震惊。要想彻底实现国民革命，就必须与劳动人民精诚合作。我们会将重心放在自上而下的农业改革上，同时从根源上解决一切问题，向所有侵害湖南农民的人掀起一场正义的革命大潮。"
 HNN_dawn_of_a_new_hunan:0 "新湖南的曙光"
 HNN_dawn_of_a_new_hunan_desc:0 "尽管第六军温和派的同志对我们百般阻挠，但无论省内各体制是否全部乐意，湖南仍旧进入了一个现代革命的新时代。没有人可以再一面让工农群众拿着微薄的收入，一面又让精英阶层攫取利益，并为此把我们的乡村变成一潭死水。相反，一个新的道德社会已经降临到了中华大地，使其成为了底层阶级的极乐净土。"

 HNN_Our_Own_Path:0 "伟大的妥协"
 HNN_Our_Own_Path_desc:0 "孙先生和蒋先生的遗志是伟大的，现在湖南的同志们已经成功获取了这一省份的政权，我们终将会高举三民主义的火炬，将共和待回中华。只要程潜和唐生智不要再加大他们的冲突。"
 HNN_an_fu_jun_dui:0 "安抚军队"
 HNN_an_fu_jun_dui_desc:0 "虽然我们和程潜达成了合作，他放弃了一定程度的对政治权力的影响，但是军队内从工团主义同情者到想要建立独裁的前省长赵恒惕他们并未放弃举行一场政变的想法，但我们仍然需要他们的支持，以使我们的政府安全无虞，并有希望成功解放全中国。因此，我们别无选择，只能与军队高层接触，让他们抛弃对我们的偏见，同时提供足够的让步以保证他们的支持。"
 HNN_chong_sheng_sheng_xian_fa:0 "重申《建国大纲》"
 HNN_chong_sheng_sheng_xian_fa_desc:0 "1924年孙先生提出了军政-训政-宪政三步战略。“在军政时期，一切制度悉隶于军政之下，政府一面用兵力以扫除国内之障碍、一面宣传主义以开化全国之人心，而促进国家之统一；直到一省完全底定之日，则为训政开始之时，而军政停止之日。在训政时期，由中国国民党代为行使政府职权，以党治国，并派出训练有素之官员协助各省县筹备自治、兴办实业。当过半省份完成自治，即准备宪政，而中国国民党亦功成身退，并由人民行使政权，以宪法治理国家。中华民国宪法在直接民主制中又增加国民大会为代议机关，代表全体国民行使选举、罢免、创制、复决四权。”"
 HNN_hu_nan_sheng_de_jing_ji_zheng_che:0 "湖南省的经济政策"
 HNN_hu_nan_sheng_de_jing_ji_zheng_che_desc:0 "在黑色星期一的冲击下，湖南省的经济可谓是全面崩盘，为了挽救湖南省如今薄弱的经济，政府必须进行干涉，但是各方处理都同意推行新经济政策外，对于经济政策的导向却有着不同的想法，正如政府工作的其他的方面一样，无时无刻不在撕裂着，"
 HNN_yu_fo_jiao_tu_de_zhi_chi:0 "寻求佛教徒支持"
 HNN_yu_fo_jiao_tu_de_zhi_chi_desc:0 "湖南省内有一股很强大的佛教信仰，此前湖南省对这股力量运用最大的是唐生智和他推行的佛教社会主义。但是我们确信真正的佛教徒只是捏着鼻子和他合作，对他推行的社会主义毒药一点兴趣也没有，而我们将给他们带来一份更好的合作协议。"
 HNN_gong_he_yi_zhi:0 "共和遗志"
 HNN_gong_he_yi_zhi_desc:0 "1911年武昌起义，在孙先生的带领下我们建立了中华民国，这是中国历史上第一个共和国，但是袁世凯窃取革命果实复辟无果。1926年大革命的失败，在徳帝国的干涉下清政府卷土重来，伪帝溥仪仍坐镇北京，仿佛中华民国重来没有存在过一般。然而孙先生的伟业我们不会忘记，共和国的构想也将由我们来实现"
 HNN_yi_hui_zhi_shang:0 "召开湖南省国民大会"
 HNN_yi_hui_zhi_shang_desc:0 "按照三步战略，我们应该在军政时期对国民进行宣传，而最好的宣传手段就是让国民亲身体会宪政时期国民应有的权力。因此省长[HNN.GetLeader]决定提前召开国民大会，提前让渡一部分军政时期无关紧要的权力给国民大会，行政院等机构可以推迟，但国民大会这个宪政时期至关重要的机构必须提前运行起来。"
 HNN_si_fa_du_li:0 "司法独立"
 HNN_si_fa_du_li_desc:0 "在赵恒惕、汤芗铭军政府统治下，法律制度经常被用于不公正地迫害军方的政敌，而法院也经常因被恐吓而做出有利于军政府的裁决。这对我们将要建立的民主共和国来说是不健康、不可持续的，因此我们必须进一步在法律上庄严写明司法部门的独立性，并签署更多旨在加强司法部门的宪法条款。"
 HNN_chu_kou_nong_chan_ping:0 "出口农产品"
 HNN_chu_kou_nong_chan_ping_desc:0 "农民种得越多，剩余的就越多；剩得越多，卖得也就越多；卖得越多，农民生活越好；生活越好，就能买更多的东西，更换更新的机械，种更多的地。这是一个良好的循环，世界无常，国内国外，我们并不缺买家。"
 HNN_fa_zhan_fang_zhi_ye:0 "发展纺织业"
 HNN_fa_zhan_fang_zhi_ye_desc:0 "湖南的纺织业一向是省内的支柱产业，但是由于资金问题、官僚问题导致发展时常倒退，得不到最好的发展，政府需要通过改革来改变这个现状。"
 HNN_chang_jiang_hang_yun:0 "开采矿藏"
 HNN_chang_jiang_hang_yun_desc:0 "湖南的矿藏储备在全国可谓是上乘，但是这些矿藏长期只是深埋地下，而如今湖南省政府正在组织一次广泛的开采，使这些深埋地底的矿物发挥他们应有的贡献。"
 HNN_fan_she_hui_zhu_yi_xuan_chuan:0 "反社会主义宣传"
 HNN_fan_she_hui_zhu_yi_xuan_chuan_desc:0 "为了即将到来的对左派势力的反击，代总统[HNN.GetLeader]决定发动反工团主义宣传的全面攻势，这场运动的主要目标就是湖南省内弥散着的工团主义思想、无政府主义思想、社会主义思想以及闽赣的左派武装势力，每一个新湖南人都必须对这些家伙深恶痛绝！"
 HNN_chong_sheng_jiu_an:0 "重审旧案"
 HNN_chong_sheng_jiu_an_desc:0 "自辛亥革命赵恒惕篡权执政的这十余年里，军政府不公正地逮捕了许多政治对手，包括我们的诸多同志，尽管这些人明显同其他人一样爱国拥有反对社会主义的信条，且同样勤劳的生活着。作为民主的坚定支持者，这些人能够成为我们政府的优秀政治家和行政人员，因此在加强司法独立性之后，我们应该着手撤销他们的判决。"
 HNN_jie_san_she_hui_zhu_yi_zheng_dang:0 "解散社会主义组织"
 HNN_jie_san_she_hui_zhu_yi_zheng_dang_desc:0 "社会主义说到底不过是一帮只知道报怨的愤青，他们需要引导，但更关键的我们不能允许那些别有用心的家伙利用这些青年们走向错误的道路。各种社会主义学习小组，大学社团，地下报社都需要被查封，不能在顺从他们胡作非为。"
 HNN_jing_ji_dong_yuan:0 "经济动员"
 HNN_jing_ji_dong_yuan_desc:0 "我们经济改革的主要部分现在已经完成，因此我们可以将注意力转向即将到来的战争，我们必须使我们的经济为战争做好准备。我们需要增加对武器生产的补贴和宣传，提醒商人注意当前的战争和爱国主义的必要性，以此确保商界为即将到来的冲突做好准备。"
 HNN_da_ji_fu_bai:0 "第二次北伐战争宣传"
 HNN_da_ji_fu_bai_desc:0 "十年前，国民革命军组织了第一次北伐战争，那是中国迎来光明未来的一缕曙光，如今，随着局势稳定，我们将发起第二次北伐战争，彻底摧毁北京的那个伪帝和顺从与他的一切贼寇！中华必将复兴，共和必将长存！"
 HNN_jin_zi_she_hui_zhu_yi_xuan_chuan:0 "纪念蒋中正"
 HNN_jin_zi_she_hui_zhu_yi_xuan_chuan_desc:0 "尽管国民党右派与蒋中正有着诸多矛盾，但是对于我们而言第一次北伐战争的确是近代中国历史上仅次辛亥革命战争的一场大战。虽然最终败于德国人的干涉，蒋中正兵败身亡，但是他的遗志依旧存在，无论如何在训政、宪政之前，我们需要先一统中国。作为解放祖国此一革命事业的英雄，他们将被永远铭记。"
 HNN_gong_he_yong_cun:0 "共和永存"
 HNN_gong_he_yong_cun_desc:0 "赵恒惕军政府的遗毒已经被彻底排干，民生、民权、民族，三民主义的光辉照耀在湖南上空，而我们也必将以三民主义一统中华！民主永存，共和永存！"

 HNN_cheng_qian_zhu_chi_yi_qie:0 "无意义的宪政"
 HNN_cheng_qian_zhu_chi_yi_qie_desc:0 "宪政只不过是政客掩饰自己无能的一张遮羞布罢了，何键将撕下这无意义之物，湖南将迎来新生。"
 HNN_san_ming_zhu_yi:0 "三民主义"
 HNN_san_ming_zhu_yi_desc:0 "1905年，孙中山在《〈民报〉发刊词》中阐明民族、民权、民生三大主义，从此中国革命就有了方向，保皇派的错误道路不再能够误导中华。但是自从民国十四年孙先生的离世，对三民主义的诠释之争贯穿了中国国民党的始终，每一派势力都试图证明自己的理解方式才是孙先生想要表达的意思。而这样的争端直到孙先生真正的继承人——何键才得到了真正的诠释。"
 HNN_jun_dui_lingdao_zhengfu:0 "军队领导政府"
 HNN_jun_dui_lingdao_zhengfu_desc:0 "随着那些不忠之人的离席，何键元帅选择军队中那些经历了战场从死人堆中爬出的最忠诚的战士来弥补空缺，他们对国民政府对何键都忠心耿耿，而长年的军旅生涯教会了他们什么叫“军人以服从军令为天职”。"
 HNN_xun_fu_wen_guan:0 "驯服文官"
 HNN_xun_fu_wen_guan_desc:0 "尽管有着相当一部分文官们被逮捕出局，但是政府内还仍然有着更大的文官们，来自军队的军人不可能填满每一个职位。那样只会削弱国民革命军的实力，因此最好的选择是告诉这些留下来的文官们什么是服从与忠诚。"
 HNN_jun_zhi_jie_duan_ying_ji_fa:0 "军治阶段临时约法"
 HNN_jun_zhi_jie_duan_ying_ji_fa_desc:0 "如胡汉民等人倡导的所谓三阶段只是一种过于教条的理解孙中山先生建国大纲的方式。事实上我们完全可以顺从如今的民意去推出符合我们当前革命阶段的约法。这样也能够更好的体现出我们未来承诺的宪政阶段并非空口无凭，而是实打实在推动着。这样的一部约法是要比召开所谓的国民大会要有意义得多的。"
 HNN_shu_li_jiang_zhong_zheng_diao_xiang:0 "树立中正先生像"
 HNN_shu_li_jiang_zhong_zheng_diao_xiang_desc:0 "中正先生在民国十五年发起的那场声势浩大的大革命犹在眼前，那时身为国民革命军第六军军长的何键在湖南击败了直系军阀傀儡赵恒惕，那是多么令人怀念的一段时光。尽管那场革命以失败告终，蒋中正也选择了为国玉碎。而当新一次北伐战争的号角吹响，作为新一任国民革命军总司令的何键决定进一步彰显这位前辈的光辉事迹，他下令在湖南长沙修建一座蒋中正将军像。并在行政院内挂起他的肖像，悬挂位置次于国父孙先生半头。"
 HNN_gai_ge_li_fa_yuan:0 "改革省议会"
 HNN_gai_ge_li_fa_yuan_desc:0 "省议会的喋喋不休是时候结束了，他们应该发挥好自己作为橡皮图章的本质，不要试图与我们的政府抗衡！"
 HNN_gao_ming_hui_yi_zu_zi_fa:0 "驱逐联省派"
 HNN_gao_ming_hui_yi_zu_zi_fa_desc:0 "陈炯明麾下的联省派不过一帮跳梁小丑罢了，他们是如此的无能只能抱在一起取暖，靠着帝国主义的施舍苟延残喘。他们在湖南的每一天只会阻拦我们前进的脚步。"
 HNN_chong_qi_xuan_shi_zhi:0 "重启宣誓制"
 HNN_chong_qi_xuan_shi_zhi_desc:0 "孙中山先生在《中华革命党总章》第七条即明确规定：“凡进本党者必须以牺牲一己之身命、自由、权利而图革命之成功为条件，立约宣誓，永久遵守。” 这次立党“首以服从命令为唯一之要件。凡入党各员，必自问甘愿服从文一人，毫无疑虑而后可”，在工团主义分子渗透入党后他们批评向国父孙先生宣誓效忠的做法是极权主义，并不符合民主思想。孙先生不得已废除了这一条例，但是他没有想到的是这些人那里是批评这种形式，而是想要篡夺党政抹除三民主义，孙先生离世，蒋先生革命的失败正加剧了这一进程。如今我们重启国民革命，为了彰显我们对孙先生的尊敬，何键下令每一个新党员都必须宣誓效忠国民革命，效忠国民革命军总司令。"
 HNN_di_san_wei_ge_ming_ling_xiu:0 "第三位革命领袖"
 HNN_di_san_wei_ge_ming_ling_xiu_desc:0 "革命是渐进的，螺旋式的。孙先生在1911年领导了辛亥革命，终结了清政府的腐朽统治，但是却被袁世凯窃取了革命果实，甚至妄想再次复辟。蒋先生在民国十五年领导了怒涛般的北伐革命，但是又引来德国人干涉，最终蒋先生为国玉碎，党内也被工团分子渗透。这第三波革命浪潮，便是由邓演达发动如今在何键元帅的领导下发展起来的。如今多省光复，旧军阀闻风而降，何键乃当之无愧的革命领袖。"
 HNN_he_er_wei_yi:0 "保境息民"
 HNN_he_er_wei_yi_desc:0 "就中国如今的乱象，何键也许有一些野心，但不想表露出来。他公开表示将沿袭着湖南军阀过去在南北军阀混战时代拒绝客军人境的一些办法，提出保境息民，表示不参加省外的任何斗争，以便巩固割据的局面。同时尽力同邻省搞好关系避免冲突。"
 HNN_da_ya_da_qi_ye:0 "打压大企业"
 HNN_da_ya_da_qi_ye_desc:0 "中国有许多的所谓的民族企业，民族企业家，也有着一些人主张要保护援助这些民族企业家们来对抗帝国主义的经济入侵。但是当德国人真的到来之时他们转头就去投靠这些入侵者，视我们的国民革命于不顾，为了湖南省的经济发展，他们必须交出剥削出卖劳苦大众的钱全部充作军费！"
 HNN_mo_shou_di_guo_zhu_yi_cai_chan:0 "没收帝国主义财产"
 HNN_mo_shou_di_guo_zhu_yi_cai_chan_desc:0 "德国人、日本人、法国人、英国人、俄国人，帝国主义对我们的压迫太久了，军阀政府不断的对他们让步，卖国来换取政权稳固。但是通过这样的手段稳定的政权又算是什么呢？我们再也不会对他们让步，同意他们的任何要求了！相反他们是时候为他们的掠夺行为赔偿了！"
 HNN_jun_huo_bu_tie:0 "奖励军工业"
 HNN_jun_huo_bu_tie_desc:0 "工业是现代国家的基石，而对于我们目前的需求而言军工业便是最为急迫的，我们的敌人是如此的多，他们加起来有几倍于我们的武器总量，为了保卫我们的湖南不被外敌进犯，我们必须奖励那些发展的最好的军工业。"
 HNN_jun_shi_hua_liu_shui_xian:0 "军事化流水生产线"
 HNN_jun_shi_hua_liu_shui_xian_desc:0 "为了祖国的解放，子弹、枪支、炮弹这些必不可缺的物资必须加大生产。目前我们建设的新一批军工厂已经投入使用了，但是比起生产设备而言，工人的意志是更为重要的东西。他们必须意识到自己是在为了什么而工作，为了什么而不断的生产。为此除了加强宣传之外，我们还要引入奖惩机制，奖励那些优秀的工人，惩处那些偷鸡摸狗混时间的小人。"
 HNN_jie_shu_dang_zheng:0 "结束党争"
 HNN_jie_shu_dang_zheng_desc:0 "旧日的国民党充满了无谓的政斗，左派右派互相指责，而这一切的原因就在于文官政府的无能。随着何键元帅重组了旧日那个无能的政府之后，新生的政府将是一个团结一致，一心一意为了革命的新政府。在我们的新政府中将不再充斥着那些无用的话语。"
 HNN_yi_qie_zhi_wei_dang_guo:0 "一切只为党国"
 HNN_yi_qie_zhi_wei_dang_guo_desc:0 "所有的党员必须明白一件事情，入党不是来贪图享乐，不是来发财致富的。如果有谁是抱着这样的想法入党，那末一定会被党章以最严厉的方式惩处！"
 HNN_chuan_tong_mei_de:0 "整顿教育"
 HNN_chuan_tong_mei_de_desc:0 "学生就应安心读书读死书，死读书，“读书死”，不要参加任何校外活动。所以首先提倡尊孔，恢复孔要求尊师重道，提倡四维八德，主张中等以上学生读经，要求各县修复孔庙，不论军队或团队，凡驻在孔庙的一律退出。每年于8月27日举行祀孔典礼一次，省由主席、县由县长主祭。地方上的绅士，都请来参加祭礼。" 
 HNN_qing_tian_bai_ri_pu_zhao_da_di:0 "青天白日普照大地"
 HNN_qing_tian_bai_ri_pu_zhao_da_di_desc:0 "革命之火恒燃不尽，青天白日满地红旗将指引国民革命的伟大光芒！我们终将领导中华民族崛起！"

 hunKMT.1.t:0 "异动的清乡督办署"
 hunKMT.1.d:0 "在最新的政令发出后，作为温和派的程潜的本意是教导非国民党政客和工团主义分子意识到只要三民主义才是拯救中国的唯一方式。但是这样的命令下放到被何键控制着的清乡督办署就变成了另一种味道。何键手底下的那帮人仿佛变成了宪兵一般在湖南的街头肆意拦人清查。还在乡间田野私自设卡，审查来往行人。一时间，各种抱怨纷至沓来，全部涌向省政府。他们向程潜省长抱怨何键的胡作非为。希望省政府能够取消这样的暴政。而当反对者散去之后，何键有找上门来，向程潜解释自己的所作所为，并表示这些反对者他们无一例外的不是敌对党国，不满当局。这些家伙就是此次政令中强调的需要针对的顽固分子。程潜面对这样的情况一时间有些犯了愁，他知道何键的行为已经过了火，但是无论如何何键都是他当下最重要的盟友。他不能轻易失去何键的支持..."
 hunKMT.1.a:0 "无论如何，这都太过分了"
 hunKMT.1.b:0 "这都是必要的牺牲"
 hunKMT.2.t:0 "意料之外"
 hunKMT.2.d:0 "看起来，何键在这段时间以来已经拿到了他想要的东西，湖南的国民革命军们在私底下已经被何键给蛀空了，他们全部变成了他的人，唐生智早就被架空，谭延闿也靠了边。当又一个清晨，程潜前往省政府的路上，一颗子弹击中了他的心脏。程潜来不及说什么就已经断了气。而凶手则被赶到的清乡督办署给当场击毙，没有人再能够知道他到底出于什么目的袭击了程潜。紧接着，何键便宣布自己接管了湖南省政府，并宣布从今天起湖南进入紧急状态，全省戒严，实施宵禁。"
 hunKMT.2.a:0 "与虎谋皮"
 hunKMT.3.t:0 "四维八德"
 hunKMT.3.d:0 "管仲所作的《管子》一书，该书把礼、义、廉、耻称为国之“四维”，孙中山先生的三民主义中将忠、孝、仁、爱、信、义、和、平称为“八德”。四维八德这是“中体西用”、中西道德精华相融合的杰作。而就何键个人来说，他喜读书，不论居家或随部队行动，都不间断的读书写字，这已成为他的习惯。每到一地，即同当地对旧学问有研究的人士互拜访讲学，与省内一些高级知识分子交朋友，并经常作友谊上的访问，或以文字相往还。对生活上有困难的，经常给予物质上的接济，这些人便自然会对何表示拥护。对于何键推行的四维、八德，尊师重道，敬老尊贤，封建家长制自然是大力欢迎。"
 hunKMT.3.a:0 "团结那些该团结的人"

 hunbao.1.t:0 "我们的合作对象"
 hunbao.1.d:0 "第六军军张程潜与第八军军长唐生智的矛盾已经公开化了，没有人能够在幻想他们能够弥合彼此的矛盾重新合作。人们只能寄希望于他们的矛盾不要再进一步扩大。如今当湖南的局势开始稳定，临时政府需要变更道路，至少得有一位真正的“省长”。\n\n能让所有人都满意的可选人不算太多\n\n首先是陈三立老先生。虽然他并不是国民党党员，但他曾是戊戌变法中的坚定支持者，当年与谭延闿、谭嗣同并称“江楚三公子”，但是伴随着维新变法的失败，他宣布隐居不再参政。尽管如此，但是他在湖南政坛间的声望不会减少。这样一个大号花瓶坐在台上是最好的选择，但是也可能变成最坏的选择，毕竟他太过于年老。\n\n其次是一位和程潜有怨源的军人、第二军的副军长：鲁涤平。早在辛亥革命时期程潜曾与谭延闿争夺湖南省省长的职务，而当时的鲁涤平就是谭延闿的亲信，也因此程潜与鲁涤平有着不小的冲突，但是伴随着双方共同败走两广，湖南归于直系之手，甚至于程潜也和谭延闿携手并肩作战过一段时间，更重要的是同为湖南人，大家伙也彼此认识了快二十多年，双方知根知底，也许这一次能有不错的合作。\n\n最后的人选是一位相当重量级的人物，湖南的前省长，第二军军长，重新入党的谭延闿。坦白而言这不会是一个好选择，但是这起码是一个唐生智、程潜都不满意的选择。毕竟谭延闿不会偏向他们的任何一方。有时候大家都不满意的选择，也是一个不会引起所有人反对的选择。"
 hunbao.1.a:0 "陈三立"
 hunbao.1.b:0 "鲁涤平"
 hunbao.1.c:0 "谭延闿"
 hunbao.2.t:0 "雄赳赳，气昂昂"
 hunbao.2.d:0 "在军事上搞一些盛大的作秀对于国民党来说已是家常便饭，其或是举行阅兵、或是向其师部与士兵颁发勋章嘉奖。因此，第八军和第六军也一起接受了[HNN.GetLeader]主席检阅。其名义上是对外展示国民党的军事力量，但很多政府内部官员认为，这场盛会其实是两军领导人就各自部队的优劣在暗暗较劲。\n\n15000名群众共聚一堂，观看第六军和第八军的精锐们依次行军。首先走来的是程潜麾下的第六军，领头的是他们之中的佼佼者宋希濂。这些士兵是国民党右派武装的象征，他们自豪地身着国民党的标准制服，个个饱经风霜。在铿锵的乐声里，士兵们齐步向前，脸上写满了坚定和决心。\n\n而相较之下，第八军更像一个非正规军、正规军以及唐生智部下一众精干老兵的集合体。其指挥官们对于军队形象分外重视，因而士兵们都穿戴整齐，制服也没有战损，这明显就是为了阅兵而特意赶制的了。\n\n不过最引人瞩目的还是唐生智部下的士兵，他们个个佩戴着“大慈大悲救人救世勋章”，昭示着第八军在唐生智影响下的佛教色彩。实际上，唐生智的指挥官个个无论是否乐意，都被要求先皈依佛门才能为第八军服役，而他手下的那批精兵正是由这些指挥官所一手带起来的。阅兵结束后，也很少有人想通唐生智到底要展示个什么形象：虔诚信佛的僧兵和整齐划一的国民革命军，这是何等天马行空的组合。"
 hunbao.2.a:0 "为国民革命军而自豪！"
 hunbao.2.b:0 "他还想着给同志们传教？"
 hunbao.3.t:0 "基建工作"
 hunbao.3.d:0 "在何键将军的建议下，政府开始了一系列大规模扩展湖南交通与通讯系统的工程。其以汽车运输为重点，计划将湖南的高速公路从1000里扩展到其里程上限4000里。如何键所言，这样基础设施的大扩建意味着只要敢于冒险，任何人都可以开着汽车从湖南各地开向周边省份。同样，在铁路建设上，政府期望强化现有的京广线，使更多火车班次可以沿线而行。\n\n电信方面，湖南建设厅则希望将现仅有的90里电话线扩展到2800里，其总计15条线路，涵盖湖南75县中的33个。虽然民生也能从中受益，但是真正得到最大好处的则是军事运输与协调。\n\n然而，唐生智批评道，政府将本省资源用在这些大多数中国公民接触不到的领域实属浪费。他指出修路就对农民没什么好处，毕竟他们连车都没有，这只是省政府和第六军妄图大肆为自己谋取利益的表现。"
 hunbao.3.a:0 "这些措施并未惠及急需者。"
 hunbao.3.b:0 "芸樵，了不起啊！"
 hunbao.4.t:0 "湖南革命鬼才"
 hunbao.4.d:0 "当唐生智最初在北伐前夕背叛赵恒惕时，他也没有想到这权力游戏的蝴蝶效应会怎样影响乃至改变自己今后的生活。或许，要是当初留在赵恒惕麾下，他也可以和叶开鑫、贺耀祖一样，当上赵督理的亲信；也许他会在公平的竞选里挑战现任督理，赢下省长之位。可到头来，他又会满意吗？当赵恒惕以捍卫湖南民主的名义和豪强合作、镇压工人运动、压迫工人的时候，他又真的会袖手旁观吗？\n\n唐生智想了想自己的所作所为，又想了想自己与这个世界的因果，他越来越明白辛亥革命失败的真正原因：不是缺乏武器或是熟练的士兵，而是少了工农群众的参与。无论是国民革命还是其他什么革命，其成功都在于工农的支持和群众的奋起。新生的五卅运动如此，1932年的全国大起义更是如此。\n\n击败了政敌程潜后，这位豪勇的将军召集了第二次湖南省政府大会，在此他匆匆宣布将第六军一切成员从政府中开除；取缔清乡督办署和保安司令部，将贺龙安排到了程潜的旧职务上；同时任命第八军的指挥官填补一切骤然产生的职位空缺。\n\n然而，唐生智始终没法狠心开除任何一位第六军同志的党籍，也许是出于对于他们曾为国献身的尊重，也许是出于其他原因。无论如何，至少在外人眼中，他已仁慈至极。唐将军向旧政敌们致以感激之情，并希望他们能够不惜一切代价，与自己共同保卫湖南人民。"
 hunbao.4.a:0 "终于，他站上了顶峰。"
 hunbao.5.t:0 "重办《民报》"
 hunbao.5.d:0 "《民报》，1905年由同盟会所创的大型政论时事机关刊物，至1910年2月终刊，共出26期。报纸主要以宣传三民主义为主，是同盟会时期最关键的党务报纸，主笔乃是党内胡汉民、汪兆铭等精锐骨干。而在民报后期，报纸被汪兆铭篡夺，在三民主义的宣传内暗暗夹杂着左派宣传。如今，伴随着新省政府的组织，我们也需要一份新的党务报纸，重启《民报》就是一个非常不错的选择。"
 hunbao.5.a:0 "重新刊发孙先生的发刊词"
 hunbao.6.t:0 "《训政大纲提案说明书》"
 hunbao.6.d:0 "《训政大纲提案说明书》是胡汉民流亡德意志时期所做的文章，内容是关于孙中山《建国大纲》第二时期训政阶段的规划，这主要包括两部分：政治会议纲领和政府组织纲领。主张以党治国，建立五院制政府，在权力三分的基础上再分割考选权和纠察权，建立立法院、司法院、行政院、监察院、考试院，后两者分割选官考官的权力以防止行政院权力过大，而行政院下辖各部，统领国内外事物。总统下辖，行政、司法、考试院。而权力中心乃政治会议，拥有唯一决策权。\n\n在当时国民党内由左派把持，这篇文章本没有掀起什么风浪，只被汪兆铭等人当作笑谈。而如今，伴随着国民党右派在湖南掌权，尽管我们还不能将胡先生请回国内，但是这不会改变这篇文章对于我们的意义。"
 hunbao.6.a:0 "这值得我们大力宣传"
 hunbao.7.t:0 "耀祥书院的成立"
 hunbao.7.d:0 "今天唐生智在家乡东安附近宣布自己要开办一所新的中学——以其父冠名的“耀祥书院”。该学院最初的目标是成为一所大学，但不会设立董事会，唐生智担任院长，顾畴为山长。耀祥书院是一所私立学校，旨在培养富家子弟。该书院并没有明确的目标，将于明年开放。"
 hunbao.7.a:0 "一项值得注意的改善教育之举措！"
 hunbao.8.t:0 "失败的革命"
 hunbao.8.d:0 "尽管国民党右派们与国民党左派有着诸多矛盾，但当国民党的革命政权再一次覆灭的消息传来之时，在高兴之余，他们仍然为这些同样为了中国的解放而努力的同志感到悲伤。如今我们已是中国最后的希望。我们曾经的伙伴还有那些仍然希望拯救中国的志士迈过军阀的层层堵截都来到了湖南。"
 hunbao.8.a:0 "中国的革命还未结束！"
 hunbao.9.t:0 "寺院的抗议"
 hunbao.9.d:0 "湖南境内的一些佛寺对唐生智的改革表达了愤怒，声称这夺走了他们原初的生活方式，并将他们的宗教扯进了有害的政治议程中。唐生智则对这些僧人说：“脱离了国民党和政治，佛教便什么也不是。如果你们介意政治与宗教扯上关系，那就去看看西部省份吧。”"
 hunbao.9.a:0 "他们可能不喜欢这种回应..."
 hunbao.10.t:0 "关于军火走私的报告"
 hunbao.10.d:0 "贯穿湖南的粤汉铁路被广泛用于货物运输，其中也包括军火运输。这些非法军火一直在两广，租界区和北京政府间流窜。目前，省议会就如何处置这些非法武器走私者展开了激烈的辩论。大部分议员表示他们对该情况并不关心，另一些人则敦促[HNN.GetLeader]省长立即采取行动，打击走私者。最终决策权在他的手上——我们该如何处理非法武器贸易？"
 hunbao.10.a:0 "就从下一班列车开始，我们必须立刻打击这种行为！"
 hunbao.10.b:0 "别管他们了，只要他们付了运输费就行。"
 hunbao.11.t:0 "孙文主义学会"
 hunbao.11.d:0 "孙文主义学会是以反对工团主义，反对两党合作为宗旨的新右派群众性组织。\n\n孙文主义学会在1924年底开始酝酿，最初取名为中山主义研究社，1925年2月东征途中部分党代表和军官中交换过意见，4月在梅州召开筹备会议，随后在潮州正式成立。\n\n12月29日，广州孙文主义学会正式成立，举行成立大会游行，发表宣言。嗣后，在上海、南京、武汉、芜湖、北京等地也相继成立了孙文主义学会。\n\n自1925年4月孙文主义学会成立后，经常与工团主义思想的军校同学围绕三民主义、工团主义争论不休，为此，黄埔军校内左右两派的分化日益明显，矛盾冲突不断加剧。革命同学会与孙文主义学会在黄埔军校形成了两个对立的组织，在师生中两种思想和势力的内部斗争越演越烈。\n\n但是随着1926年革命失败，孙文主义学会领袖们纷纷逃亡，如贺衷寒、胡宗南等人逃亡欧洲，这个组织也慢慢的沉寂了下去，只有在部分沿海城市中还有残余成员。因此我们也许能够通过这个组织重新联系旧学会成员，邀请他们前来湖南。"
 hunbao.11.a:0 "湖南孙文主义学会召开"
 hunbao.11.b:0 "还是算了吧"
 hunbao.12.t:0 "中华民国开国典礼"
 hunbao.12.d:0 "随着清政府和奉天政府的倒台，我们终于完成了孙先生未完成的遗志，尽管国内仍然未能完全统一，但是大势站在我们这一边，我们必将统一全中国！"
 hunbao.12.a:0 "中华民国复兴了！"
 hunbao.13.t:0 "革命的民族主义"
 hunbao.13.d:0 "“帝国主义在中国的入侵一日胜过一日，而中国人民如怒潮般的爱国运动也一日胜过一日，虽最终被帝国主义的军阀走狗们压制下去。但这反而只是加深了人民的激愤，反民族利益的措施，只是加多了被革命的条件。基于民族生存的民族复兴运动，一定还要一天比一天的普遍与扩大。\n\n“国灭族亡”，是高悬在我们头上的达摩克里斯之剑，而我们对于帝国主义的侵略，究竟期待退让到何时何地为止呢？从民国一十五年，那场声势浩大的大革命被遏制之后，期待至今日，时间不可谓不久。从东北退让到黄河流域，甚至跨过了长江两岸，招致遍地的帝国主义之骚攘，地域不可谓不广。然敌人之贪欲无厌，再期待退让，我们不能不问：中国民族，是否还需要永恒的生存？”\n\n这一段文字是远在德国的胡汉民先生寄回来的，如今中国的革命运动已是不讲民族主义了，尤其是国民党左派的那帮子人，在他们的论述里仿佛今日的一切局面都是民族主义的问题。但是什么是民族主义？孙先生的民族主义六讲，说得不是很清楚吗？那些肆意诋毁民族主义党内人士究竟想要支持些什么，反对些什么能扪心自问吗？\n\n又有人要说了，孙先生的民族主义是十余年以前的民族主义，今日的革命情形已经不同当时了。我们当然要承认这个事实，但是民族主义是国民革命的基本主义，是国民革命运动的唯一核心。任何革命主义倘若放弃了以三民主义的民族主义做基础那么其本质就是一种投降主义，是向日本向德国，又或是左派们的主子英法投降的主义。"
 hunbao.13.a:0 "民族、民权、民生！三民主义统一中国！"
 hunbao.14.t:0 "海军上将的困兽之斗"
 hunbao.14.d:0 "随着“汤屠户”的彻底溃败，湖南也断绝了历届政府与直系保持的一贯联系，国民党统一战线终于摆脱了混乱的风暴，如今可以专注于湖南人民的国民革命。湘军的犹豫不决表明湖南终究需要、也只能依靠国民党的领导，才能走向更加光明的未来。毕竟如果没有第六军和第八军的奋起抗争，本省肯定又会落入暴君汤芗铭治下的另一个黑暗时代。\n\n然而，国民党统一战线的工作远未结束。在长沙以西直至黔东，还有两大对其统治的威胁。一是和汤芗铭合作的陈渠珍控制着兴义，二是同样与汤芗铭勾结的旧黔系还盘踞在黔东。显然，统一战线还需要同心协力，才能彻底拔除这两大威胁。\n\n虽然他们的统治得以确保，但两人仍旧无法争取到省议会的支持，不过好在他们并不是孤军奋战——议会恰好是谭延闿可以大显身手的地方。曾任国民党第二军指挥官和湖南省长的他曾在北伐期间率军英勇得挺进湖南，但最终北伐失败后只能投降汤芗铭以委曲求全。在近期的选举后，谭延闿重新重建了他的军事武装，并再次召集了鲁涤平、鲁荡平两兄弟作为辅助，成为了湖南内部残余的温和共和派据点。\n\n虽然谭延闿个人来说因为程潜、唐生智曾经反对他做省长而对他们深恶痛绝，但他要么是为了国民党，要么是为了整个共和运动，总之，他还是向二人伸出了援助之手。"
 hunbao.14.a:0 "收尾的时候到了。"
 hunbao.15.t:0 "叛徒的下场"
 hunbao.15.d:0 "在宣布讨伐湖南残余军阀之战正式打响后，程潜将军与唐生智将军一致同意对盘踞在贵州的袁祖铭部和湘西的两巨头施以双管齐下的打击。程潜作为一位老将，在对付两巨头的军阀部队时选择发动毁灭性的炮击，他精确的炮术摧垮了敌军的士气。随后程潜命宋希濂部对湘西进行了彻底的围剿。尽管两位军阀已经在拼死防守，但是田应诏长期以来精神就恍惚颓废，故其所部最先崩溃；而后陈渠珍部虽然拼尽全力，却仍然无法扭转战局。两巨头军最后一次行动是向着四川境内突围，而同样以惨败收尾，最终二人只得向高歌猛进的第六军投降。\n\n而在黔东战场上，唐生智第八军在贵州境内的非正规游击队的帮助下发起了大规模侦察行动，随后便向袁祖铭所牢牢掌控的旧黔系前进。袁祖铭料原先预料其冲突对象很可能是云南，因而在东线部署的兵力相对薄弱，这也让第八军得以在与忠诚坚定的旧黔系的战斗中稳步推进。同时，黔系前成员王天培也给予了关键的帮助，他提供了有关袁祖铭部薄弱环节的重要知识乃至人脉，使得第八军以最小的损失赢得了最大的胜利。\n\n何键的第二师最终生擒袁祖铭，将其移交给了唐生智，而忠于国民党的卢焘则继任贵州省主席。据称本要被移送到长沙接受与两巨头类似处罚的袁祖铭，在城中拘留期间已经死亡。此消息一出，即刻引起了在两将出征后负责督察省政府的谭延闿的怀疑，他指责唐生智因袁祖铭背叛北伐之私怨将其秘密处决。同样，程潜也指责唐生智行事莽撞，完全不顾政府内其他同志的意见。"
 hunbao.15.a:0 "北伐大仇得报。"
 hunbao.15.b:0 "冤冤相报何时了。"
 hunbao.16.t:0 "急转直下"
 hunbao.16.d:0 "程潜、唐生智两人一直在分头各自工作。程潜一直致力于铲除地方军阀和流寇土匪，一心让国民党支持下的湖南人民得以安稳生活；而同时，谭延闿和唐生智则分别利用自己议员的身份及与湖南人民的联系，处理省政府中的各类行政事务，以确保在选举乱局、汤芗铭兵变后接连发生后的湖南能够回归正常。\n\n然而，近期唐生智利用省宪赋予自己的新权力，在省议会中召集了一次强制参加的紧急会议。各色各样的议员列作其次：士绅、共和派、联省派，不一而足，但他们随后注意到，包括黄炎培、周世钊、钱永铭等谭延闿一派人却迟迟未到。尽管如此，唐生智还是立马开始了会议，宣布省议会、省宪统统作废，而国民党则会遵循着国民革命大纲中的阶段论基本原则，建立一个革命党国取而代之。此言一出，满座哗然。唐生智旋即宣布以“反革命罪”起诉当场所有议员，并命令手下将其统统逮捕。\n\n程潜从副官那里得知省议会被废除后，立刻向长沙城拍去电报请求答复。然而他没有等来对这个问题的回答，却等来了前议员谭延闿的回电，他劝程潜将军不要试图向唐生智讲任何道理，同时也痛陈自己太过昏聩，竟然没有意料到事态会如此发展。随后谭延闿亲自出马，成功从议会中救出了一批共和派成员，使他们从第八军的监禁中逃过一劫。"
 hunbao.16.a:0 "对付土豪劣绅就要先发制人！"
 hunbao.16.b:0 "你疯了？！"
 hunbao.17.t:0 "统一战线不统一"
 hunbao.17.d:0 "人一旦攀登到了顶峰，就会生出登高跌重的恐惧。这样的感觉最近在程潜脑中挥之不去。原以为和唐生智及左派的第八军结盟就是党内和解的第一步，但残忍的现实无疑给了他当头一棒。虽然谭延闿打心里瞧不起程潜和唐生智二人，但其同重建的第二军也在尽其弥合两者之间的分歧，不过到头来却是无济于事。事实证明，二者的分歧实在难以调节，这场运动的分裂也在所难免。\n\n而在唐生智的第八军指挥官中，还有两位很关键的害群之马，何键和他的副官刘建绪。此二人并不支持贺龙与彭德怀的以农民群众为重心的社会主义。何键自20年代以来一直在唐生智手下服役，近期却频繁因为激进的行径和自己的上司起了冲突，也让他开始深刻反省唐将军的所作所为。他认为唐生智对于之前的一系列成功来说功不可没，但是对于省内群众激进主义的兴起也难辞其咎。因此，他也不愿意郁郁久居于唐生智、彭德怀和贺龙的阴影下。\n\n私下积怨已久的何键最终向程潜请愿，要求让自己的第二师团脱离第八军，带着一切物资和人员转而并入第六军。而作为回报，他要求程潜给自己以及刘建绪升官。程潜权衡了很久这步险棋的利弊，虽然这势必会加剧同第八军的紧张关系，但他还是选择应许了何键的请求，甚至还同意于此基础上帮他更进一步。\n\n紧急大会随之召开，程潜宣布对于何键、刘建绪乃至李明灏等一系列人的提拔。同时他也宣布成立一个新的清乡督办署，以促进地方武装与正规军更好地协调，同时也便于处理当地民团的问题。\n\n出于许多人，主要是出于唐生智的意料，程潜接下来也宣布了一系列对第八军忠诚干部，包括刘兴、龚浩和陶广等人的晋升，以试图体现公平。尽管已经竭尽全力，统一战线还是在不可避免地走向崩坏，而笑到最后的必定只能有一人....."
 hunbao.17.a:0 "当然是第八军军长唐生智"
 hunbao.17.b:0 "当然是第六军军长程潜"
 hunbao.17.c:0 "一个大家都满意的文官"
 hunbao.18.t:0 "投资教育事业"
 hunbao.18.d:0 "何键和程潜都对教育部门十分重视。因为程潜曾经教出过宋希濂这样党内的可畏后生，而何键则出生于一个书香门第，两人对于启蒙青少年的热爱可谓一拍即合。因此两人提出了一项雄心勃勃的计划，计划将湖南的小学从18000所扩建到23800所。同时，两人还期望扩展湖南各个初中的招生规模；同时在各县开设师范学校，并设立中小学教师资格考试制度以提升其教学质量；而对于能够出国留学的学生则进行选拔并提供公共资助；最后，二人还想为贫困家庭设立短期小学和奖学金项目，并开展全省扫盲运动。\n\n这一方案得到了政府所有成员，尤其是谭延闿和唐生智的一致通过，但真正的问题省政府该如何为如此规模浩大的项目筹措资金。何键提出至少拨出全省预算的四分之一来进行这一项目，而唐生智立马反驳道，现下政府工资、军队薪饷尚且都还在拖欠，要想实现这个具有里程碑意义的计划，只能从目前的预算里削减了。\n\n这一意见也得到了双方认可，唐生智提出应该从清乡督办署的经费里克扣，因为其本就该服从军队，不该有可以独立运作的资金。而何键则表示反对，他建议从政府撤销对工会的资金支持计划。他坚称工会目前资金已经充足，而且赞助工会肯定会放任中国工团党不断做大。"
 hunbao.18.a:0 "从清乡督办署的预算里砍吧。"
 hunbao.18.b:0 "很遗憾，牺牲一下工会的拨款吧。"
 hunbao.19.t:0 "保安团的成立"
 hunbao.19.d:0 "从最近对地方民团问题的大改革可以看出，何键和他的清乡督办署先前所创建的体制并未收获他自己乃至政府所预期的效果。譬如大部分县长都腐化太深，完全无法承担起管理民兵部队的众任，而权力就顺延到了副团长的身上。但这些副团长实际就是先前民团的指挥官，因此其滥权虐待之行为同样屡禁不止。同样，守望队也因缺乏关键基础，落地速度也相当缓慢，进而还导致了佣兵团体的迅速合法化。\n\n为此，何键再次提出另一项重大改革，以期彻底转变常备连队的性质。首先，他打算将所有的常备连改组并合并为同一个县“保安团”，接受与正规军类似的训练。县长将对其不再有指挥权，取而代之的是由清乡会办何键本人任命有军事作战经验的人来担任保安团团长。\n\n唐生智、贺龙、彭德怀等人对此反社会主义行为深表担忧。唐生智出于对何键数十年的了解，向党大会揭露了其私下的反社会主义思想，并指控他想要扩大自己的私人暴徒武装，把所谓的“清乡”活动强加给那些只想要安稳过日子的平民百姓。何将军则矢口否认，他坚称自己只是为了武装湖南人民，令其面对侵略时能做好准备保卫家园。"
 hunbao.19.a:0 "这是对我党的冒犯！"
 hunbao.19.b:0 "稍微管管，别太过分就行了。"
 hunbao.20.t:0 "破旧立新"
 hunbao.20.d:0 "省政府内部热议的下一个话题则是何键将军提出的地方政府行政改革。他主张扩大和重组地方行政机构，在扩展并细化县政府的同时，推动发展县长考评制度。同样，他对县级以下政府机构进行重组和规范的期望也取得了一定程度的进展——在几位将军的不懈努力下，保甲联保制度也得以建立——同时还制定了一项定期检查制度，以考核地方官员的反应速度和执行政策的效率。\n\n然而这一系列改革，特别是其后半部分让唐生智很是不快。他建议，虽然执行政策的效率很重要，但是更应该考评的是官员对党是否忠诚。因为他特意关注了前任湖南政府的关键节点，发现少不了精英和士绅以贿赂或者其他恶行来控制当地县长的问题。因此他认为，只有强调对党的忠诚，才能让新一届政府纠正此类错误，走向新的未来。"
 hunbao.20.a:0 "对党忠诚高于一切！"
 hunbao.20.b:0 "选贤举能，不要凭意识形态任命县长。"
 hunbao.21.t:0 "临时行动的范畴"
 hunbao.21.d:0 "何键将军提出的另一项标志性改革是建议省政府设立一系列顾问委员会，并建立一系列规章制度，为湖南国民革命的未来做好规划。他认为让湖南接受训政或是更激进的军政统治可能有些操之过急，更遑论完全接受建国方略方针的指导了。同时他也坚称湖南应该以规章制度而非肆意行动来作为未来行事的规范。\n\n程潜认识到，广义上来说，建设一个依法治理的日益制度化的政权，对于国民党从整体履行建国方略来说大有裨益，因而整个第六军也非常同意何将军的观点。同样，程潜也继续着自己的运动，坚持宣传法律法规乃是一切行为的基础，并提出政府的重要职能不仅在于制定法规，还要负责普及法律。\n\n唐生智及其第八军则完全反对这种行为。他们坚持认为让党的机关职能不断官僚化只会创造一片毫无必要、如噩梦般的泥潭，让一切重大决策都深陷其间寸步难行。唐将军因此反过来倡导任何政策都应该短暂规划、迅速执行。革命不是请客吃饭，要是任何规章都要成文，怕是只会让革命政府和北京政府一样无能。"
 hunbao.21.a:0 "坐而谋不如起而行！"
 hunbao.21.b:0 "治理并非空口白话，要讲究谋而后动。"
 hunbao.22.t:0 "鉴往知来"
 hunbao.22.d:0 "在旷日持久的战乱之中，众生难求片刻安宁，如果某个人被迫背井离乡数十载，就更可谓是雪上加霜了。国民党是革命家的党，年轻且求变。然而，其内里却蕴藏着一个更为文雅的年代；诚然，这是一个忠于革命的年代，但也是属于诗人、知识分子和政治家的年代。而非军国主义者、机会主义者和军阀的年代。在这个国度中，仍有一些游走于两个世界之间的能文能武之人。他们既是思想家，又是战术家；既能提笔，亦能握枪。程潜就是其中之一，虽然他戎马一生，但也与无数思想家有所交集，并留下了大量诗歌散文。\n\n在游览完岳阳楼后，程将军花了些时间回望过去。1917年时，他曾在此与吴佩孚激战。现在，战事早已结束，程潜亦得以归乡，但此景却似曾相识。怅然的将军继而提笔成文：\n\n江山何物最关怀？当年战垒寻无迹。\n长空极目景萧条，雪虐风饕路更迢。\n沙渚已怜纷雁鹜，帆樯还拟犯波涛。\n古往今来积愁绪，几多恩怨争迎拒。\n嶷衡在望如可招，鬼域至今仍作阻。\n\n与军阀、己党、乃至那些为革命提纯之人的长期斗争似乎让这个民族的历史充满了血腥和苦难。但即便如此，斗争也必须继续，哪怕困难重重。在四面楚歌之中，他不会让湖南的革命动摇，他将毕生守护湖南的革命。"
 hunbao.22.a:0 "拱卫革命，吾等责无旁贷。"
 hunbao.22.b:0 "写诗不就是蹉跎光阴吗？"
 hunbao.23.t:0 "元勋的沉思"
 hunbao.23.d:0 "千磨万击还坚劲，任尔东西南北风。没有比这能更好地形容程潜为中国人民所进行的革命斗争了。尽管程潜在两军的年轻激进派眼里都只是个旧时代的遗老，可他依然坚定地为湖南的未来执掌着航向。尽管他在湖南省政府短暂的生命里点燃了一次又一次混乱与内斗之火，可程潜仍然认为这一切都是正确的抉择。\n\n程潜老将军运筹帷幄，挫败了唐生智的激进发难，随后以省主席身份召开了第二次湖南省政府大会，于其间宣布解除唐生智及第八军的一切政府职务，并在政府内推行去激进化。程主席态度坚决，任命近期改革的带头人、保安司令何键接替唐生智此前在政府中的一切职务权责。\n\n尽管唐生智先前犯下种种不法罪行，很多党员也视他为反革命，但程潜老将军还是免除了他的死罪，也没有开除他的党籍。他一如既往地伸出妥协之手，期冀唐生智能够通过为国民革命和全国人民继续服役来偿还自己的罪孽。\n\n但私下，程老将军还是命公安局私下监视唐生智和两位副官贺龙、彭德怀的一切行动。因为他虽然真诚地希望这些人能够改过自新，却也领教过了轻信他人的后果。如今我们需要做的，就是展望中华民族的光明未来了。"
 hunbao.23.a:0 "同志们的理想屹立不倒。"
 hunbao.24.t:0 "何键查禁《爱丽丝梦游仙境》"
 hunbao.24.d:0 "清乡督办署署长、湖南审查官何键，单方面下令禁止了刘易斯·卡罗尔的《爱丽丝梦游仙境》一书。他的理由是“书中鸟兽昆虫皆作人言，而且与人同群，杂处一室”，这简直是对人类的侮辱。他进一步解释道，当孩子们看到人类和动物处于同等地位时，他们就会信以为真。何键将这种现象称为“灾难性”的后果。\n\n这位将军下令，要求士兵们扔掉并烧毁所能找到的任何一本《爱丽丝梦游仙境》。致使全省各地的家庭对何将军的评价直线下降。"
 hunbao.24.a:0 "他说得有理"
 hunbao.24.b:0 "这不过是一本儿童读物，撤销禁令"
 hunbao.25.t:0 "世事无常"
 hunbao.25.d:0 "唐生智将军常年参与革命，在军旅生活中留下了不少的顽疾，而最近可能是工作过于劳累，唐将军突然疾病严重生了一场大病。当所有人担心唐生智要突然暴毙的时候，信佛多年的唐生智却内心平静。或许是多年佛法的造化够了，唐将军第二天突然痊愈了。这使得所有革命同志无比喜悦，但是唐生智本人却开始了思考，佛法讲究无为，而唐生智却多年劳累，忙于杀生之事，如今这次突如其来的灾祸和福分让唐生智深感佛法中所说之“无常”。这使得唐将军有了退休出家的念头，但是同时，他也有一种把佛法高明推行到全省工农的冲突，于是思考再三后这位“佛教将军”决定："
 hunbao.25.a:0 "断尘世，出家"
 hunbao.25.b:0 "普渡众生"
 hunbao.26.t:0 "国民革命的未来"
 hunbao.26.d:0 "在唐生智不顾周围人的劝谏决然出家后，第八军和湖南的唐生智派内部则开始讨论湖南国民革命政府的未来领袖，在大家看来，第八军的新领袖有三个德高望重的人选。首先是在唐数次流亡期间在湖南的坚实后盾，唐生明，他会继续过去唐生智的政策。其次是和工团党渊源深远且长期被视作第八军骨干的彭德怀将军，他将会加深和工团党的合作。最后是第八军激进派领袖，德高望重的传奇军人贺龙，他将会带领国民党更加激进地走向临委会秉持的社会主义三民主义。不管是谁上台，大家都会心悦臣服。"
 hunbao.26.a:0 "让唐生明延续其兄长的光辉"
 hunbao.26.b:0 "让彭德怀加深我们和工团友党的关系"
 hunbao.26.c:0 "让贺龙带领我们进一步走向社会主义"

 hunbao.36.t:0 "建设建党纪念碑"
 hunbao.36.d:0 "今天，我们的理论家和建筑师向我们展示了计划中的大型建党纪念碑的蓝图。\n户外区域矗立着20米高的诸位前党的领导人雕像，包括孙中山、蒋中正，乃至于程颂云在内。\n同时，纪念碑内还将设有一个大型博物馆，详细地展示国民大革命的历史。\n\n毫无疑问，纪念碑一落成就会成为一个巨大的宣传工具，但是这个项目的成本在规划阶段就已经达到了一个关键的阈值。\n财政部已经警告我们，我们将不得不提高税收来为工程提供资金，而人们可能不会喜欢这种做法。\n另一方面，我们已经做了这个项目的大量早期宣传，现在我们几乎不可能只是简简单单地取消它的建筑工程，并且能不让它看起来像是我们无法完成一个这样的建设项目！\n\n现在将由主席做决定：建还是不建，这是个问题。"
 hunbao.36.a:0 "开工吧！"
 hunbao.37.t:0 "建党碑落成！"
 hunbao.37.d:0 "今天，经过将近一年的努力，我们的建筑工人完成了国民党的建党纪念碑！\n\n这个纪念碑现在将用于党的集会，但也用于国家级会议用地！这座纪念碑进一步证明，只有国民党政府是全中国唯一合法的政府，也是唯一能够统治中国的政党！\n\n这座纪念碑应该向后人展示国民党是如何通过艰苦卓绝的正义工作让整个中国团结起来，并将中国变成人民的天堂！"
 hunbao.37.a:0 "没有国民党，就没有新中国！"
 
 hunbao.39.t:0 "拜谒中山陵"
 hunbao.39.d:0 "我党创始人——孙中山先生可谓是中国近代史中举世无双，最为杰出的人物。已故的孙中山先生原名孙文，号逸仙，他作为革命烈士、先行者和哲学家的工作激起了全国革命运动的高潮。孙中山先生准确地掌握了中国当时的社会与政治现实，并通过建立革命党和军队恢复中华民族的精神——他所创立的理想让我们在第二次北伐中胜利。\n\n今年，国民党政府正式将一个永远荣誉职位授予这位已故的革命总理，从此官方文件一律称孙中山先生为“国父”。通过无休止且往往以失败和流亡告终的革命斗争，他所激起的革命将会继续进行——时至今日，经过数十年的纷争之后，这场革命完全统一和解放了中国。\n\n孙中山在北伐开始前与世长辞，他的遗体在[GetVictoryPointName_9843]的西山中躺了数年。不过在汪兆铭那帮家伙在他们的所谓第二次北伐成功后，将先生的遗体妥善送回南京安息。这算是他们干的为数不多的几件好事了，如果他们不是如此背叛孙先生的遗志，我们和他们也不至于闹到那步田地。\n\n今日，[HNN.GetLeader]先生带领国民政府全体要员拜谒中山陵，[HNN.GetLeader]在陵前发表了一番慷慨激昂的演讲，他向孙先生承诺将穷尽毕生之力以完成共和革命的任务。"
 hunbao.39.a:0 "永记先总理遗志"
 hunbao.40.t:0 "湖南的结盟申请"
 hunbao.40.d:0 "湖南国民党同僚发来了一份电报希望和我们结盟一起解放全中国，对此我们的回应是？"
 hunbao.40.a:0 "好好好，早该这样了"
 hunbao.40.b:0 "不如这样吧，你来加入我们"
 hunbao.41.t:0 "回信"
 hunbao.41.d:0 "他们同意了！"
 hunbao.41.a:0 "好好好，早该这样了"
 hunbao.94.t:0 "回信"
 hunbao.94.d:0 "他们拒绝了我们的善意！"
 hunbao.94.a:0 "该动手了"

 HNN_chong_fan_zhong_guo_zheng_zhi_wu_tai:0 "中国舞台上的新玩家"
 HNN_chong_fan_zhong_guo_zheng_zhi_wu_tai_desc:0 "在中国的政治舞台上多少一些虚伪狡诈的军阀，他们有着各种各样的旗号来掠夺中国百姓，但在湖南上桌的新玩家却决定给这些狡诈的政客带来灭亡。"
 HNN_xi_zheng:0 "西征"
 HNN_xi_zheng_desc:0 "在我们的西方是一群贪婪且自私的军阀，他们控制着广阔的云贵川一带，但是却只想着自己的一亩三分地，川系常年沉迷于内斗之中，对中华的局势不闻不问；滇系的[YUN.GetLeader]只是一个自私自利的懦弱的小人。我们统一全国的战争将从他们开始！"
 HNN_nan_zheng:0 "南征"
 HNN_nan_zheng_desc:0 "在我们的南方是刚从八省中脱离而出的两广军阀，还有陈炯明那一帮子联省派，他们的那可悲的幻想着组建一个所谓的中华联省本质上不过是一群贪生怕死的小人抱团取暖。我们统一全国的战争将从他们开始！"
 HNN_dong_zheng:0 "东征"
 HNN_dong_zheng_desc:0 "八省混战最终的胜利者仍然是旧军阀，国民党左派的革命已经是过去式了，现在让我们收复失土，重夺南京！"
 HNN_bei_fa:0 "重演辛亥革命！"
 HNN_bei_fa_desc:0 "是时候向着整个旧中国的化身，爱新觉罗家宣战了，这个本应在辛亥革命后就退位的可耻败类如今仍然高坐在中国的皇帝位置上，然而他的背后不过是一只只帝国主义的大手，这个集封建主义、帝国主义与一体的旧中国实体是时候该再次退位了！"
 HNN_cheng_jie_bu_zong_de_sheng_fen:0 "惩戒不忠的省份"
 HNN_cheng_jie_bu_zong_de_sheng_fen_desc:0 "在中国的动乱中，边疆在帝国主义的腐蚀下不断产生着异动，甚至于蒙古都沦丧在恩琴那个反革命分子手中，现在北伐已经成功，我们是时候对这些不忠的省份挥下惩戒的鞭子了！"
 HNN_chu_li_ri_kou_kui_lei:0 "处理日寇傀儡"
 HNN_chu_li_ri_kou_kui_lei_desc:0 "中华遭受了帝国主义带来的太多的痛苦，如今我们已经摧毁了德帝国在中华的傀儡，下一个目标就是中华最北端的日帝国最大的那个傀儡——奉系军阀，我们要让这些甘愿沦为日寇走狗的中华人民的叛徒付出代价！"
 HNN_dui_guo_ming_dang_de_tai_du:0 "处理与国民党的关系"
 HNN_dui_guo_ming_dang_de_tai_du_desc:0 "是时候处理国民党问题了，答案只有一个：将这些修正主义者完全清理出去"
 HNN_mai_ke_ma_hong_tan_pam:0 "再谈麦克马洪线"
 HNN_mai_ke_ma_hong_tan_pam_desc:0 "随着中华的统一，我们有必要对一些边境问题进行勘定，这其中就包括我们与印度的边界，英国人麦克马洪异想天开给我们两国留下了不少的问题，我们需要和印度人就这些问题去谈判。"
 HNN_fei_chu_dui_e_bu_ping_deng:0 "废除对俄不平等条约？"
 HNN_fei_chu_dui_e_bu_ping_deng_desc:0 "沙俄迫使无能的清政府签订了一系列条约割地求荣，这其中就包括如今被外阿穆尔伪政府窃据的外东北地区。而我们的新政府需要考虑是否向他们申索这一地区。"
 HNN_liu_qiu_zhu_quan:0 "琉球主权问题"
 HNN_liu_qiu_zhu_quan_desc:0 "琉球自古以来就是我们的臣属，但日本人乘着满清的虚弱霸占了这一地区，对此，我们绝不认可！"

#赵恒惕
 HNN_minquan:0 "“民权”"
 HNN_minquan_desc:0 "湖南政府把重点放在了人民的权力上，即‘民权’。"
 HNN_minquan2:0 "“民权”"
