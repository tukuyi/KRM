 HNN_big_clean_category_desc:0 "我们的政府是依靠一次不光彩的政变才上台成功的，除了军队以外，无论党内外都不承认我们的合法性，社会上示威抗议活动层出不穷，政府内基本停摆。而这一切实际上都是由§R叶剑英§!、§R林彪§!、§R贺龙§!他们组织起来的，这些军队首领他们名义上支持我们的政府，但背地里早就想把我们踹下去了，但是我们也不是那么容易对付的！\n\n§g你需要清洗掉一大批政府内与军队内的反对派来提升你的支持度，但是也要注意不要过火，一旦你清洗的人过多，军队将会再次发动政变§!。\n\n§C目前的死亡人数§!：[?HNN_ren_tou]"
