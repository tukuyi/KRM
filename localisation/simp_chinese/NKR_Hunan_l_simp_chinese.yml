 HNN_market_liberal_party_proc_long:0 "自由派(market faction)\n§g市场派同样是一个松散的同盟，除了都主张建立有市场的社会主义外，同盟内部是思想也各不相同，其中由彭冲所领导的自由派的主要主张是建立一个党政分裂的共和国，他们认为工团党并不能完全的代表中国，而政府也不能完全是工团党的人，否则只会不断的滋生官僚主义，拖慢中国发展的速度。§!"
