 hunarmy.39.t:0 "打倒军队中的权贵主义"
 hunarmy.39.d:0 "最近在推行军队中的民主生活中，我们发现才短短几年，人民解放军的内部就有着大量的权贵主义行为，有些甚至像旧军阀一样。比如最近，在群众举报和基层军人举报下伏法的一名叫做韦国清的将军，长期在军队中树立个人威权，拉帮结派，任人唯亲，折磨下属，活脱脱的旧时代军阀。还有传言说这个家伙多次参与镇压叶剑英对于工人和学生的镇压。现在韦国清已经被广西省工农军事法院所判处死刑，即刻执行。"
 hunarmy.39.a:0 "好死！"
 hunarmy.40.t:0 "打倒军队中的权贵主义"
 hunarmy.40.d:0 "在各地农村，我们发现了一些情况。在二次土地革命的号召下，一大片的合作社、公社和互助社和农会建立起来了，随之而来的是一系列的农校，不过农村还是缺乏一个稳定的政治体系，体现在合作社和农会民主的建立当中。一些农会是自发成立的，一些得到了红军的帮助，而一些则是由左翼阵线的不同派系帮忙成立的。在农会和合作社的建立发展过程中逐渐形成了“春秋战国”的局面，一些农会是亲工团党，一些则和人民社会党关系良好，在赣闵等地区，那里的农会则是亲新国民党的，还有一些农会加入了试图将势力扩张到乡村的总劳联。在管理当中也有很大的问题。工团党内部呈现两级分化，一部分坚持湖南工团党时期的群众作风，一部分则养成了新中国建立之后留存让革命农民厌恶的官僚作风。而新国民党内部有时候会出现缺乏一个统一的指挥、形式过于松散的问题。总劳联也有一些问题，有时候会出现城里人指导农村人的问题，让农民心生反感，但有些时候却过于松散。人民社会党作为从工团党内部分离出去的“左翼反对派”，他们有着较为集中的体系，同时由于大部分人都是边缘，不过人民社会党的一些成员太过于书生气，不接地气，在执行中也会出现问题。同时，也有大量的农会是没有依靠任何组织的。在调查中，我们发现一些农会中的管理权实际上被少数人所把持，一些时候是因为财力的不对等，还有些时候是因为经验的不对等，很多时候两者都有，要客观辩证地看待。\n\n综上所述，现在的第二次土地革命要深入，必须要深化左翼联合阵线的工作方式，让各个组织都找到属于自己的并且群众认可并且支持的工作方式方法。"
 hunarmy.40.a:0 "已阅，说的太棒了"
 hunarmy.41.t:0 "元帅与中医"
 hunarmy.41.d:0 "叶剑英元帅的故乡在广东梅县，中医药在广东百姓中有深厚的基础。叶剑英在中学读书时就十分喜爱中医方面的书籍，对医学有浓厚的兴趣。参加革命后，也对中医药留意关注。他还经常用中草药为自己、亲人和部属治病。\n\n有一次，叶剑英住在长沙市芙园宾馆。当时，宾馆的一个炊事员的妻子患了严重的哮喘病，叶剑英知道后，亲自为这位炊事员的妻子开处方、采药，很快就治愈了。\n\n革命时期，叶剑英患了肺病，经过治疗有好转，但还是咳嗽。后来，住地所在的部队医院听说叶帅钟情中医，便请了一位老中医，用“矮地草”等草药，治愈了咳嗽。叶剑英高兴地对身边的人说：“中药很重要，长征时没有西医和西药，就全靠中药治病。我自己有个小本本，记有好多重要偏方，如果不搞军事，我就可能学中医当医生了。”"
 hunarmy.41.a:0 "草药这么一喝，人就好拉"
 hunarmy.42.t:0 "以军养军"
 hunarmy.42.d:0 "军队经商已经有一段时间了，一些军队元老如王震等还经常为军队企业题词，以示鼓励，称赞为“以军养军”。而叶剑英元帅为了控制军权，就充分利用这个空子和手中职权，向军人大许甜头，放纵军队大肆经商，纵容军队腐败，以收买人心。军队虽然对叶元帅感恩戴德，但问题却由此而一发不可收，军队出现了前所未有的腐败，东南沿海军队走私比海盗猖狂，北方军队走私比响马还厉害，大家都感叹民国军阀们又回来了。\n\n在一次“反走私”会上有人讲光是去年上半年军队开枪、开炮打死海关缉私人员及公安武警、司法人员450人，打伤2200多人。他们还动用军方气象台来服务，冒用总理签字，随便盖上军委副主席大印就冒领20亿。然而这样的公开检举之后换得的下场是检举人人间蒸发。\n\n军中走私物品无所不有，甚至包括毒品。东部五个省内有些非法毒品制造厂就由这些身兼二职的中国军队人员经营，他们每年向东南亚提供价值约12亿美元的“冰毒”。\n\n军队走私，只是军官们发财的一条捷径；而另一条捷径，就是借军队经商，乘机大捞特捞。南京军区下面有一个火箭炮营，该营有一名上尉成立了一家“宜兴中国人民长城公司”，以优厚的分赃条件，从银行贷得巨款，一个小小的上尉就贪污了三个亿！军委办公室主任董良驹一人九幢豪华别墅分别建于全国名胜之地，一人十五辆豪华轿车。广州军区司令员以经济实体资金买六幢花园别墅，四辆豪华轿车；军事科学院副院长从意大利进口私人住宅装饰值12万美元；装甲兵副司令，安排家属到欧美逛商场，购物花销了25万美元；广州军区七名军级干部，搬个家，花巨资装修，仅卫生间设备120万美元，全从意大利进口，平均每户卫生设备18万美元。"
 hunarmy.42.a:0 "发财吧，军队！"
 hunarmy.43.t:0 "视察"
 hunarmy.43.d:0 "近日，贺龙主席视察了位于重庆的西南军区401厂，重庆因为军阀连年内战，交通状况极为落后，偌大城市仅有破旧的公共汽车11辆，轮渡15艘和望龙门缆车1条。两江分割，坡坡坎坎，市民出行极不方便。在厂长袁广智、书记李文华陪同下，贺主席认真巡视了工厂的生产条件和生活环境，在听取工厂的委员会的汇报后，当场拍板停工的扩建工程全面复工。并指示要关心职工生活，修建职工浴室，绿化环境。贺龙主席还亲自选定职工浴室的位置。指示浴室要修建在生产区通往生活区的后门锅炉房旁边，一定要方便职工下班后洗澡更衣回家休息。返程途中贺龙主席向西南军区后勤部长余秋里下达指示：“秋里同志：为改善城市公用交通事业，从部队无偿调拨100台卡车，改装成城市客车，交地方使用。”\n\n余秋里部长立即从部队现役军车中挑选车况良好的100辆吉姆西美式军车无偿调拨给重庆市。为保质保量完成百辆城市客车的改装任务，西南军区和重庆市决定把百辆城市公共汽车中前51辆的设计改装任务，交给西南地区汽车修理改装能力最强的西南军区401厂，后49辆也由401厂协助重庆公交车公司修理厂完成。为迎接这100辆新公共汽车，重庆公交车公司还开设了驾驶员训练班。第一期参训者中有6名女学员。这6名女学员有幸成为全国首批女公交车司机。"
 hunarmy.43.a:0 "贺龙主席关心每一个地区的老百姓"
 hunarmy.44.t:0 "一位士兵"
 hunarmy.44.d:0 "廖挺凯是一名老红军了，建国后他转岗到了中社部，在大串联时期，他利用自己的身份为贺龙主席四处奔走，为推翻中社部的残暴统治立下了血汗功劳。为此他本可以提升到更好的岗位，但是组织的调动意见却被他拒绝了，他说自己宁愿留在基层去监管那些腐化分子，而这正是十多年前，这位老红军与贺元帅结下了因果。\n\n那是1929年10月的一天，中国工农红三军三连的黄连长带着警卫排的战士，在老革命根据地湖北省巴东县金果坪乡原下村湾村召开群众会后，沿着土家山寨崎岖的山路返回部队驻地袁家坝。在途经下村湾农户黄益庭家时，此时只有16岁的红军小战士——廖挺凯发现屋角处有一棵石榴树，在高处结有一个硕大的石榴。红军战友们几个月以来都靠野菜当粮，他不由得开始幻想，一个石榴会带来多大的惊喜……不知不觉中，他弯下腰捡起一个石头，“啪”的一下就把石榴打了下来。\n\n吃过晚饭的贺龙军长沿着小路散步，突然看见警卫排的几个战士聚在一起，把玩着一个石榴，忙问：“你们这石榴是从哪里来的？”“报告贺军长，这是我一块小石头打下来的！”贺龙军长立马追问：“给老乡付钱没有？”“没看见老乡，没，没付钱！”\n\n看见面黄肌瘦的小战士，贺龙并没往下说什么，而是当即叫来红三军部队的黄连长，带着红军小战士来到土家族村民黄益庭家里。“老乡啊，我们的警卫排小战士没经过您的同意，把您的石榴打下来了，我和黄连长是专程来向您道歉的，您看要赔多少钱啊？”黄益庭一听来意，连忙摆手：“贺军长，您可见外了！我们这里的风俗是‘果木树下无老少’，意思就是土家山寨农户家果树成熟了，可以随便摘来吃，摘个石榴算得了什么呀，快莫批评小战士了，还赔什么钱呢！”\n\n贺龙军长走上前，一把握着老黄的手，坚定地说：“我们红军的纪律就是‘不拿群众的一针一线’，我们说出来的话做不到，三大纪律就不是纪律而是几句空话，老乡也就把我们当土匪看了！所以呀，今天的这个石榴不但要赔钱，还要加倍赔！”说着，贺龙军长就从腰包里掏出五贯铜钱硬塞到黄益庭手中，转身与黄连长及红着脸一句话的小战士往回走了。老黄站在屋檐下，手捧着贺军长捂得热乎的五贯铜钱，激动得说不出一个字来。"
 hunarmy.44.a:0 "他永远会记得贺元帅为他掏出五贯铜钱的那个遥远的下午。"
 hunarmy.45.t:0 "我们的下一代"
 hunarmy.45.d:0 "世界是你们的，也是我们的，但是归根结底是你们的。我们都老得这样了。但各有各的长处。我们老的有经验，你们青年人朝气蓬勃，正在兴旺时期，好像早晨八、九点钟的太阳。希望寄托在你们身上。真正的彻底的社会主义革命不是一朝一夕可以成功的，我们这一代可能是看不到那一天了，年轻的时候天天打游击，不注意身体，现在落下一身病跟，又多读了些孔老夫子的书，脑子里有些观念还是旧的。祝你们身体好、学习好、工作好。你们替我们去看到社会主义革命实现的那一天。为此，你们要好好学习，要用知识武装自己，免受资产阶级知识分子的误导。要使自己的身体强魄，身体是革命的本钱，增强体质，劳逸结合，智力体力双丰收，才能成为国家的有用人才。"
 hunarmy.45.a:0 "祝贺你们，世界是属于你们的"
 hunarmy.46.t:0 "江西之旅"
 hunarmy.46.d:0 "近日，彭德怀元帅在江西访问了江西安福县泰山乡秀溪村这一“老、少、边、贫”地区，情切的询问了当地干部的困难和当地人民的迫切需求。\n\n秀溪村和彭德怀元帅可谓是早有交际，当年革命时期，彭德怀就曾率领红军驻扎在此地。住在秀溪村的孤寡老人续绵婆婆家的两名战士帮老人舂米，累得汗流浃背，但毫无怨言。老婆婆为了感谢他们，便把家里仅有的一块腊肉切了一半蒸给他们吃，可两名战士怎么也不肯吃。中午吃饭时，老人家将腊肉全部埋在他们的饭碗中，两名战士无可奈何，只好吃了。吃腊肉的事很快传到了崔连长耳里，他急忙赶到续绵婆婆家，一进门就严厉地批评那两名战士，还罚他们跪下。续绵婆婆急得在一旁直跺脚，连连解释，可是崔连长就是不依不饶。这可急坏了老人家。忽然老婆婆眉头一皱，计上心来。她急忙转回灶屋，把那剩下的半块腊肉也切了，蒸好后用小竹篮拎着，直接去找彭德怀。\n\n彭德怀的指挥部就设在泰山街上的泰记商店。续绵婆婆一进门，彭德怀赶紧叫她坐下，和蔼可亲地同她交谈。老婆婆说：“今天我是特意来感谢你的。你带的兵真好，待人和气，还帮我们老百姓做事，我没有什么好东西，送碗腊肉给你吃。”说罢，她把腊肉端出来放在桌上。彭德怀连连摇手，坚决不肯收。\n\n“我们乡下人有个规矩，礼大礼小，送来就要收的，不收就是看不起人。”续绵婆婆恳切地说。“不拿群众一针一线，那是我们红军队伍的纪律，您可不能叫我犯错误啊！”彭德怀幽默地说。“可是，你的战士为我做了那么多事，我这不是礼尚往来吗？”老婆婆还真能说，彭德怀只好收下了这碗饱含深情的腊肉。他把司务长叫到身边，小声地说：“这碗腊肉老婆婆自己都舍不得吃，多宝贵呀！你去拿匹青布来，送给她做套衣服。”续绵婆婆哪敢收这么贵重的东西呢？这时彭德怀说：“我们当兵的人，也有个规矩，别人送了东西来是作兴打发的，如果不收，也是看不起人嘛！”听了彭德怀的话，老婆婆怪不好意思。续绵婆婆收了打发礼，立即把话题转到正题上来，她把崔连长处罚两名战士的事一股脑儿地全告诉了彭德怀，要他去帮助那两名战士。\n\n彭德怀一听，两道浓浓的眉毛皱在了一块，大声说道：“陈参谋，你快到军需连去找崔连长，战士有错误可以批评嘛，犯了军纪可以关禁闭嘛，怎么能罚跪呢？老作风总是不改，乱弹琴！”陈参谋刚要走，彭德怀又把他叫住说：“老人家两碗腊肉都给我们吃了，一碗腊肉一匹布。把老婆婆送回去，并把那两个战士的事好好处理一下。”"
 hunarmy.46.a:0 "军民一家亲"
 hunarmy.47.t:0 "重整军队"
 hunarmy.47.d:0 "到目前为止，人民解放军是由思想上无私、忠诚的士兵组成的，但是军队中也充斥着混乱、自行其是和无法有效地相互沟通的懒惰的将军们。根据邱会作向林主席的非官方报告，随着以政治建军的思路在全军推行，军队最终能够实现其所严格需要的现代化。\n\n只有最忠诚的将军才能直接从林主席那里得到晋升，来自不同山头的民兵组织将被打散重组成一支统一的常备军，国家对工业的日益重视使得向士兵提供最精良的军事武装成为可能。他们将不再听命于那些革命时期的老上司，全军间的大重整将使得他们只效命于一个对象——林主席本人。"
 hunarmy.47.a:0 "军队毕竟是革命的保护者"
 hunarmy.48.t:0 "一场审判"
 hunarmy.48.d:0 "黄鹤成已经准备好怎么说了，他现在站在法庭上，被当做反革命的官僚威权主义者处理，他对此嗤之以鼻，这场审判就是一场闹剧，他老早就加入了工团党了，一直致力于革命，怎么可能是反革命呢？\n\n黄鹤成在审判席上等待所有工农陪审团就位，那其中有一些小年轻的工人、也有一些看起来比较成熟的工人、也有一些看起来就乳臭未干的学生。黄鹤城对此嗤之以鼻，这种没经验的小年轻怎么配审判我这个奉献了一切的老革命？不过法官看起来是个比较老资历的人，黄鹤成放心了一些。\n\n审判正式开始，法官让他为自己辩护，他毫无怯懦地走上前“我十八岁还是工人的时候就被工团主义吸引，之后工团党教会了我读书写字，我开始致力于为无产阶级的解放奉献终生。我一开始先进行工人运动，领导罢工，多次成功组织罢工，救出来很多工人同志，后面被反动的军阀抓住，在牢中备受折磨。”他展示自己残缺的右腿。“这只腿就是被反动军阀活活折磨废的，他们先是在上面插针，然后浇烫水，然后让狗来咬，然后拿东西砸！但是我忍住了！我没有泄密！后面我逃出监狱，被转移到了西北革命根据地，我一直尽心尽力执行土地改革，打击地主豪强，我一边学习一边工作，工作从未出错，我的儿女我的妻子都为革命牺牲了，结果现在呢？我被指责为反革命的权威主义官僚，简直胡闹！”\n\n他原以为自己就这样把所有人震住了，没想到一个年轻的检察官站起来，他拿出一系列文件，“在建国后，你在福州市担任国企主管是吧？”“对！”黄鹤成骄傲地说着。“你在主管国企的时候，勾结其他干部，扰乱工人行使工作场所民主的权力，并且以怠工等理由将反抗的工人代表开除，是你吧？”黄鹤成感觉心里咯噔了一下，但是他仍然镇静地说“这是为了维持生产秩序，我是为了全国企的劳动者着想。”\n\n“那么你将你所有的亲戚都安排来工厂，让他们当上工人代表让你彻底掌握了工厂管理权，这是为了劳动者着想吗？你用职务之便对女工下手这是为了劳动者着想吗？后面中社部那群人上台的时候，企业的工人罢工，你不但不帮助他们，反而和戴笠的龙头们联合起来镇压血腥地镇压工人，这是为了劳动者着想吗？”\n\n陪审团和观看审判的人们都愤怒了，而黄鹤成感觉身体都软了。\n\n“在你担任主管的半年了，你就捞了十万块钱和无数的德国高级消费品。你还想说什么？！”黄鹤成现在只能听到所有人，不管男女，不管老少，都在怒斥着他。他只能用尽最后的力量大吼“我为革命卖过命！我为工团丢过腿！”"
 hunarmy.48.a:0 "屠龙者终成恶龙"
 hunarmy.49.t:0 "龙与鹰的邪恶同盟"
 hunarmy.49.d:0 "柏林的皇家宫殿，中国国家主席[ROOT.GetLeader]等高级干部，与德皇威廉二世/威廉三世等高级官员在一起吃饭。在宴席上，[ROOT.GetLeader]与德皇达成几项协议，第一、中国出兵北上袭击俄罗斯后方，德国需要给中国提供工业项目，帮助中国完成工业化。第二、中国会与德国联手，解决德国在亚洲的大敌日本，并在战后瓜分日本。第三、对亚洲和大洋洲的协约国势力，德属东亚殖民地将会提供与中国一路，将协约国势力扫清，并进行瓜分。当协议达成一致，并签署后。[ROOT.GetLeader]与德皇起身，两个人肩并肩摄影师拍下了这张照片，想必这种照片会流传后世。"
 hunarmy.49.a:0 "历史见证这一刻"

 #毛泽东
 hunmao.1.t:0 "荒唐的决定"
 hunmao.1.d:0 "也许是有什么深思熟虑，也许只是一时糊涂，又或是受了什么其他思想的蛊惑，总之工团党的领导人[HNN.GetLeader]与今日宣布万众瞩目的土地改革工作正式结束。不得不说此命令一出，党内外都异常错愕，他们难以想象目前的土地改革工作进度不足十分之一的情况下，党主席就如此决然的宣布改革结束。这立刻引发了一阵恐怖的退党潮，即便是党中央也有一些领导人在[HNN.GetLeader]讲话的同时敲桌子离开，甚至一些中央部委在自己部门的报刊杂志上公然抵制党主席的决定。\n\n在基层，干部们挠破了头都想不出如何向围攻自己询问传言是否属实的农民们解释，党主席真的宣布了改革结束的事实。被农民们认为欢天喜地的地主们也没有那些轻松，他们也没有想明白[HNN.GetLeader]的目的在哪儿？\n\n党外群情汹涌，党中央混乱不堪，军队也不能幸免。基层军官和士兵本就大多数出身自穷苦家庭，他们是最支持土地改革工作的一批人，同时也是当下最反对党主席突然宣布土地改革结束的一帮人。但是军队的秩序使他们的抗议只限于私下交流，暂时还没有向上突破。\n\n也许，这次风波将和曾经的许多次风波一样就这么缓慢的渡过，[HNN.GetLeader]的地位虽有动摇，但是仍然稳固..."
 hunmao.1.a:0 "也许，我是说也许..."
 hunmao.2.t:0 "泛滥的邪教"
 hunmao.2.d:0 "人民是有信仰需求的，尽管中国工团党在湖南时期就开始查封各地的一贯道等非法宗教，但是由于土地改革的失败，不少的贫民丧失了希望，为这些宗教的死灰复燃提供了一片沃土。有些人就此大胆妄为了起来，比如有些疯子将毛主席和弥勒佛结合起来，宣称毛泽东乃大慈大悲润之菩萨，是来救苦救难普渡世人的，他们简直是失心疯了。再比如说在江西甚至有个叫石顶武的家伙将白莲教的弥勒救世说杂糅上其他思想开创了三期普渡教，自称自己是“燃灯古佛”再世，还建立了大中华佛国。不过这些人近日已被江西警方逮捕了，大中华佛国就此覆灭。各地警方在其辖区内也发现了不少类似的新兴邪教，他们的思想怪异程度莫衷一是。"
 hunmao.2.a:0 "人民需要信仰，但不能是这种信仰"
 hunmao.3.t:0 "《炮打司令部——我的一张大字报》"
 hunmao.3.d:0 "然而风暴一起，就没有那么容易停下来。第一份直接攻击[HNN.GetLeader]的文件我们不知道是何人所著。但是最著名的一份一定是今日由湖南省省委书记、革命元老毛泽东所写下的《炮打司令部——我的一张大字报》。这份文件他本想在《人民日报》上刊发，但是《人民日报》社长胡乔木担心事态闹大，便没有同意刊发。毛泽东只能转而在《湖南日报》上刊登，文章一经刊发果然如胡乔木预料那般引发轩然大波，湖南一时间纸价翻了个番，文章广为流传，对党中央形成一股极大的压力。由于毛泽东不仅仅是地方大员还是建党十二代表之一，一时间响应者众多。上海市在市委书记柯庆施的主持下《文汇报》作为第二个官方报纸刊登了毛泽东的文章。广东的赵紫阳，湖北的王任重，浙江的谭震林，山西的程子华等人也纷纷跟进，地方大员们形成了一种新的默契对抗党中央，尤其是[HNN.GetLeader]主席本人。尽管军队领导人们尽管没有站队，但是他们底下的大头兵已经几乎能够熟背炮打司令部了。因此在这场较量中，从一开始党主席就是在绝对下风的位置"
 hunmao.3.a:0 "或许，他应该考虑如何逃跑了"
 hunmao.4.t:0 "向[ROOT.Capital.GetName]进军"
 hunmao.4.d:0 "在一系列文件交锋之下，毛泽东决定敲下对[HNN.GetLeader]的最后一击，此前他前往了各个支持他的省份发表了一系列著名的演讲后，他回到了湖南，在下飞机时他只说了一句话：“革命无罪，造反有理！”这一声发言，向骚动的农民们通过了强有力的背书，首都郊区的农民、首都各个高校的学生纷纷上街游行，更多的人像参加开国仪式那般向[ROOT.Capital.GetName]汇聚。尽管在首都卫兵部队领导人劝说下，[HNN.GetLeader]签署了戒严令，但是这毫无意义，士兵们早已参与到了游行队伍中，他的命令就像一个笑话，或者说他如今仍然假装自己还是党主席这件事本身就是一个笑话。党代会早已开启了他们从前从未动用的弹劾权力，很快，我们就将有一位新主席了。"
 hunmao.4.a:0 "希望他能像大众期盼的那样"
 hunmao.5.t:0 "反对官僚主义"
 hunmao.5.d:0 "官僚主义和命令主义在我们的党和政府，不但在目前是一个大问题，就是在一个很长的时期内还将是一个大问题。也是这个问题导致了我们的第一次土地改革运动的失败。\n\n就其社会根源来说，这是反动统治阶级对待人民的反动作风（反人民的作风，军阀政府的作风）的残余在我们党和政府内的反映的问题。就我们党政组织的领导任务和领导方法来说，这是交代工作任务与交代政策界限、交代工作作风没有联系在一起的问题，即没有和工作任务一道，同时将政策界限和工作作风反复地指示给中下级干部的问题。这是对各级干部特别是对县、区、乡三级干部没有审查，或者审查工作做得不好的问题。这是对县、区、乡三级尚未开展整党工作，尚未在整党中开展反命令主义和清除违法乱纪分子的斗争的问题。这是在我们专区以上的高级机关工作人员中至今还存在着不了解和不关心人民群众的痛苦，不了解和不关心基层组织情况这样一种官僚主义，尚未向它开展斗争和加以肃清的问题。如果我们的领导任务有所加强，我们的领导方法有所改进，则危害群众的官僚主义和命令主义就可以逐步减少，就可以使我们的许多党政组织较早地远离国民党作风。而混在我们党政组织中的许多坏人就可以早日清除，目前存在的许多坏事就可以早日消灭。\n\n因此请你们在结合整党建党及其它工作，从处理人民来信入手，检查一次官僚主义、命令主义和违法乱纪分子的情况，并向他们展开坚决的斗争。凡典型的官僚主义、命令主义和违法乱纪的事例，应在报纸上广为揭发。其违法情形严重者必须给以法律的制裁，如是党员必须执行党纪。各级党委应有决心将为群众所痛恨的违法乱纪分子加以惩处和清除出党政组织，最严重者应处极刑，以平民愤，并借以教育干部和人民群众。但在开展反坏人坏事的广泛斗争达到了一个适当阶段的时候，就应将各地典型的好人好事加以调查分析和表扬，使全党都向这些好的典型看齐，发扬正气，压倒邪气。我们相信，各地这种典型的好人好事是一定不少的。"
 hunmao.5.a:0 "我们是人民的党，人民应该在我们之上"
 hunmao.6.t:0 "农民运动问题"
 hunmao.6.d:0 "我们党政组织在农村工作中存在一些严重地脱离农民群众、损害农民及其积极分子的利益的问题，即所谓“五多”问题。“五多”，就是任务多，会议集训多，公文报告表册多，组织多，积极分子兼职多。这些问题，很久就存在了，归根结底就是从发动农民变成了命令农民，农民在其中是被动的，各级党政组织忽视农民本身的思想情况，一味的使用自己的权力，这不是社会主义的做法。而区、乡的“五多”，又基本上不是从区、乡产生的，是从更上面产生的，是因为在县以上各级党政领导机关中存在着严重的分散主义和官僚主义，懒政思想所引起的，有些则是过去革命战争时期的产物，未加改变，遗留至今的。因此，接下来我们的农民工作就首先要从上级机关出发，再到改造基层党组织。要让下级机关从上级机关的桎梏中解放出来。要赋予我们的基层机关足够的自主权，尤其是要让农民亲自参与到当地机关中来。业生产是农村中压倒一切的工作，农村中的其它工作都是围绕着农业生产而为它服务的。凡足以妨碍农民进行生产的所谓工作任务和工作方法，都必须避免。"
 hunmao.6.a:0 "这个问题要引起重视"
 hunmao.7.t:0 "介绍一个合作社"
 hunmao.7.d:0 "《一个苦战二年改变了面貌的合作社》，这篇文章值得一读。社会主义精神在全国蓬勃发展。广大群众的政治觉悟迅速提高。群众中的落后阶层奋发起来努力赶上先进阶层，这个事实标志着我国社会主义的经济革命(生产关系方面尚未完成改造的部分)、政治革命、思想革命、技术革命、文化革命正在向前奋进。由此看来，我国在工农业生产方面赶上资本主义大国，可能不需要从前所想的那样长的时间了。除了党的领导之外，六亿人口是一个决定的因素。人多议论多，热气高，干劲大。从来也没有看见人民群众象现在这样精神振奋，斗志昂扬，意气风发。过去的剥削阶级完全陷落在劳动群众的汪洋大海中，他们不想变也得变。至死不变、愿意带着花冈岩头脑去见上帝的人，肯定有的，那也无关大局。一切腐朽的意识形态和上层建筑的其他不适用的部分，一天一天地土崩瓦解了。彻底扫除这些垃圾，仍然需要时间；这些东西崩溃之势已成，则是确定无疑的了。除了别的特点之外，中国六亿入口的显著特点是一穷二白。这些看起来是坏事，其实是好事。穷则思变，要干，要革命。一张自纸，没有负担，好写最新最美的文字，好画最新最美的画图。大字报是一种极其有用的新式武器，城市、乡村、工厂、合作社、商店、机关、学校、部队、街道，总之一切有群众的地方，都可以使用。已经普遍使用起来了的，应当永远使用下去。清人自珍诗云，“九州生气恃风雷，万马齐喑究可哀。我劝天公重抖擞，不拘一格降人材。”大字报把“万马齐喑”的沉闷空气冲破了。我现在向全国七十几万个合作社的同志们，以及城市里的同志们推荐一个合作社。这个合作社位于河南省封丘县，叫做应举社，很有些发人深省的东西。中国劳动人民还有过去那一副奴隶相么？没有了，他们做了主人了。中华人民共和国九百六十万平方公里上面的劳动人民，现在真正开始统治这块地方了。"
 hunmao.7.a:0 "我们应该更进一步了"
 hunmao.8.t:0 "在农村宣扬社会主义"
 hunmao.8.d:0 "由于土地改革的失败，我们的党在农村中的信誉可谓是一落千丈，这是我们这样依靠农村人民取得伟大胜利的党所不能接受的。为此针对农民群众和农村干部中间还存在的对党怀疑问题，需要普遍地进行一次社会主义教育。这次教育，要向农民宣传社会主义、集体主义和爱国主义；要向农民宜传工农联盟，城乡互助，以及兼顾国家、集体和个人利益的重要意义；要向农民宣传艰苦奋斗、自力更生的革命传统。下面的这几个问题，在这次教育中，应当着重宣传：\n\n修护正常的社会秩序。安定的社会秩序，是发展生产的必要条件。目前在一些农村中存在的偷盗现象，是损害集体利益，损害农民切身利益，也是坏社会秩序的。要造成一种舆论。把小偷小摸看做不正当行为，人人都有责任加以抵制。对于一贯不好好劳动的惯偷惯窃，要通过群众，加强对他们的教育改造；屡教屡犯的，应当依照法律给以制裁。\n\n土地改革的问题只是暂时的，不是长久的，均土地，合作社是我们党一定会推行的政策。我们的党是保持着以保护全体中国劳苦人民的最高利益为首要目标的党。"
 hunmao.8.a:0 "不要失去信心"
 hunmao.9.t:0 "个人崇拜"
 hunmao.9.d:0 "个人崇拜是过去人类长时期历史所留下的一种腐朽的遣产。个人崇拜不只在剥削阶级中间有它的基础，也在小生产者中间有它的基础。大家知道，家长制就是小生产经济的产物。在无产阶级专政建立之后，即使剥削级消灭了，小生产经济已经由集体经济所代替了，社会主义社会建成了，但是旧社会的腐朽的、带有毒素的某些思想残余，还会在人们的头脑中，在一个很长的时期内保存下来。“千百万人的习惯势力是最可怕的势力”（列宁）。个人崇拜也就是千百万人的一种习惯势力。这种习惯势力既然在社会中还存在着，也就有可能给予许多国家工作人员以影响，我们不得不承认如今我们的领导干部，甚至是我自己都深受个人崇拜的毒害。个人崇拜是社会现象在人们头脑中的反映，而我们这样的党和国家的领导人物也接受这种落后思想的影响的时候，就会反转过来再影响给社会，造成事业的损失，有害于人民群众的主动性和创造性。因此，反对脱离群众的个人突出和个人英雄主义，反对个人崇拜，是应该经常加以注意的问题。"
 hunmao.9.a:0 "我们不需要救世主"
 hunmao.10.t:0 "重工业和轻工业、农业的关系"
 hunmao.10.d:0 "重工业是我国建设的重点，这是现实需要所导致的。但是农业一定是我们国家建设的核心，粮食问题始终是最重要的民生问题。如果没有足够的粮食和其它生活必需品，首先就不能养活工人，还谈什么发展重工业？所以，重工业和轻工业、农业的关系，必须处理好。在处理重工业和轻工业、农业的关系上，我们没有犯原则性的错误。有的社会主义国家片面地注重重工业，忽视轻工业，更忽略了农业的重要性，因而市场上的货物不够，货币不稳定。我们对于农业、轻工业是比较注重的。我们一直抓了农业，发展了农业，相当地保证了发展工业所需要的粮食和原料。我们的民生日用商品比较丰富，物价和货币是稳定的。\n\n我们现在的问题，就是还要适当地调整重工业和农业、轻工业的投资比例，更多地发展农业、轻工业。这样，重工业是不是不为主了？它还是为主，还是投资的重点。但是，农业、轻工业投资的比例要加重一点。加重的结果怎么样？加重的结果，一可以更好地供给人民生活的需要，二可以更快地增加资金的积累，因而可以更多更好地发展重工业。重工业也可以积累，但是，在我们现有的经济条件下，轻工业、农业积累得更多更快些。\n\n这里就发生一个问题，你对发展重工业究竟是真想还是假想，想得厉害一点，还是差一点？你如果是假想，或者想得差一点，那就打击农业、轻工业，对它们少投点资。你如果是真想，或者想得厉害，那你就要注重农业、轻工业，使粮食和轻工业原料更多些，积累更多些，投到重工业方面的资金将来也会更多些。我们现在发展重工业可以有两种办法，一种是少发展一些农业、轻工业，一种是多发展一些农业、轻工业。从长远观点来看，前一种办法会使重工业发展得少些和慢些，至少基础不那么稳固，几十年后算总账是划不来的。后一种办法会使重工业发展得多些和快些，而且由于保障了人民生活的需要，会使它发展的基础更加稳固。"
 hunmao.10.a:0 "首先是农业，其次是工业"
 hunmao.11.t:0 "两种矛盾"
 hunmao.11.d:0 "一个社会，无论何时，总有先进和落后两种人们、两种意见矛盾地存在着和斗争着，总是先进的意见克服落后的意见，要想使“舆论一律”是不可能的，也是不应该的。只有充分地发扬先进的东西去克服落后的东西，才能使社会前进。但是在国际国内尚有阶级和阶级斗争存在的时代，夺取了国家权力的工人阶级和人民大众，必须镇压一切反革命阶级、集团和个人对于革命的反抗，制止他们的复辟活动，禁止一切反革命分子利用言论自由去达到他们的反革命目的。这就使反革命分子感到“舆论一律”对于他们的不方便。他们感到不方便，正是我们的目的，正是我们的方便。我们的舆论，是一律，又是不一律。在人民内部，允许先进的人们和落后的人们自由利用我们的报纸、刊物、讲坛等等去竞赛，以期由先进的人们以民主和说服的方法去教育落后的人们，克服落后的思想和制度。一种矛盾克服了，又会产生新矛盾，又是这样去竞赛。这样，社会就会不断地前进。有矛盾存在就是不一律。克服了矛盾，暂时归于一律了；但不久又会产生新矛盾，又不一律，又须要克服。在人民与反革命之间的矛盾，则是人民在工人阶级和共产党领导之下对于反革命的专政。在这里，不是用的民主的方法，而是用的专政即独裁的方法，即只许他们规规矩矩，不许他们乱说乱动。这里不但舆论一律，而且法律也一律。在这个问题上，反革命分子好象振振有词；有些糊涂的人们在听了这些反革命论调之后，也好象觉得自己有些理亏了。你看，“舆论一律”，或者说，“没有舆论”，或者说，“压制自由”，岂不是很难听的么？他们分不清楚人民的内部和外部两个不同的范畴。在内部，压制自由，压制人民对党和政府的错误缺点的批评，压制学术界的自由讨论，是犯罪的行为。这是我们的制度。而这些，在资本主义国家里，则是合法的行为。在外部，放纵反革命乱说乱动是犯罪的行为，而专政是合法的行为。这是我们的制度。资本主义国家正相反，那里是资产阶级专政，不许革命人民乱说乱动，只叫他们规规矩矩。剥削者和反革命者无论何时何地总是少数，被剥削者和革命者总是多数，因此，后者的专政就有充分的道理，而前者则总是理亏的。"
 hunmao.11.a:0 "我们欢迎他们离开"
 hunmao.12.t:0 "青年的特点"
 hunmao.12.d:0 "青年团在党的领导下，积极参加各方面的革命工作，作出了很大成绩。无论工厂、农村、军队、学校的革命事业，没有青年就不能胜利。中国青年是很有纪律的，他们完成了党所交给的各项任务。现在朝鲜议和，土地改革结束，国内工作的重点正在转到社会主义改造和社会主义建设。这就要学习。青年团要学会领导青年，和成年人一道，在农村把农业搞好，在城市把工业搞好，在学校把学习搞好，在机关把工作做好，在军队把国防军练好，成为现代化军队。\n\n十四岁到二十五岁的青年们，要学习，要工作，但青年时期是长身体的时期，如果对青年长身体不重视，那很危险。青年比成年人更需要学习，要学会成年人已经学会了的许多东西。但是，他们的学习和工作的负担都不能过重。尤其是十四岁到十八岁的青年，劳动强度不能同成年人一样。青年人就是要多玩一点，要多娱乐一点，要跳跳蹦蹦，不然他们就不高兴。以后还要恋爱、结婚。这些都和成年人不同。\n\n我给青年们讲几句话：一、祝贺他们身体好；二、祝贺他们学习好；三、祝贺他们工作好。我提议，学生的睡眠时间再增加一小时。现在是八小时，实际上只有六七小时，普遍感到睡不够。因为知识青年容易神经衰弱，他们往往睡不着，醒不来。一定要规定九小时睡眠时间。要下一道命令，不要讨论，强迫执行。青年们要睡好，教师也要睡足。革命带来很多好处，但也带来一个坏处，就是大家太积极太热心了，以致过于疲劳。现在要保证大家身体好，保证工人、农民、战士、学生、干部都要身体好。当然，身体好并不一定学习好，学习要有一些办法。\n\n现在初中学生上课的时间也多了一些，可以考虑适当减少。积极分子开会太多，也应当减少。一方面学习，一方面娱乐、休息、睡眠，这两方面要充分兼顾。工农兵青年们，是在工作中学习，工作学习和娱乐休息睡眠两方面也要充分兼顾。两头都要抓紧，学习工作要抓紧，睡眠休息娱乐也要抓紧。过去只抓紧了一头，另一头抓不紧或者没有抓。现在要搞些娱乐，要有时间，有设备，这一头也要来个抓紧。党中央已经决定减少会议次数和学习时间，你们要监督执行。有什么人不执行，就要质问他们。\n\n总之，要使青年身体好，学习好，工作好。有些领导同志只要青年工作，不照顾青年的身体，你们就用这句话顶他们一下。理由很充分，就是为了保护青年一代更好地成长。我们这一代吃了亏，大人不照顾孩子。大人吃饭有桌子，小人没有。娃娃在家里没有发言权，哭了就是一巴掌。现在新中国要把方针改一改，要为青少年设想。"
 hunmao.12.a:0 "我们的世界终究是青年的"
 hunmao.13.t:0 "关于领导方法的若干问题"
 hunmao.13.d:0 "任何工作任务，如果没有一般的普遍的号召，就不能动员广大群众行动起来。但如果只限于一般号召，而领导人员没有具体地直接地从若干组织将所号召的工作深入实施，突破一点，取得经验，然后利用这种经验去指导其它单位，就无法考验自己提出的一般号召是否正确，也无法充实一般号召的内容，就有使一般号召归于落空的危险。例如各地整风，凡有成绩者，都是采用了一般号召和个别指导相结合的方法；凡无成绩者，都是没有采用此种方法。除提出一般号召外，必须在自己机关中和附近机关、学校、部队中，选择二、三单位（不要很多），深入研究，详细了解整风学习在这些单位的发展过程，详细了解这些单位中若干个（也不要很多）有代表性的工作人员的政治经历、思想特点、学习勤惰和工作优劣，并亲自指导这些单位的负责人具体地解决各该单位的实际问题，借以取得经验。许多地方和许多机关工作推不动的一个基本原因，就是缺乏这样一个团结一致、联系群众的经常健全的领导骨干。一个百人的学校，如果没有一个从教员中、职员中、学生中按照实际形成的（不是勉强凑集的）最积极最正派最机敏的几个人乃至十几个人的领导骨干，这个学校就一定办不好。在我党的一切实际工作中，凡属正确的领导，必须是从群众中来，到群众中去。这就是说，将群众的意见（分散的无系统的意见）集中起来（经过研究，化为集中的系统的意见），又到群众中去作宣传解释，化为群众的意见，使群众坚持下去，见之于行动，并在群众行动中考验这些意见是否正确。然后再从群众中集中起来，再到群众中坚持下去。"
 hunmao.13.a:0 "从群众中来，到群众中去"
 hunmao.14.t:0 "农民协会组织通则"
 hunmao.14.d:0 "第一章 总则\n第一条 农民协会是农民自结合的群众组织。\n第二条 农民协会的任务是：(甲)团结雇农、贫农、中农及农村中一切反封建的分子，遵照人民政府的政策法令，有步骤地实行反封建的社会改革，保护农民利益。(乙)组织农民生产，举办农村合作社，发展农业和副业，改善农民生活。(丙)保障农民的政治权利，提高农民的政治和文化水平，参加人民民主政权的建设工作。\n第三条 根据中华人民共和国土地改革法，农民协会是农村中改革土地制度的合法执行机关。\n第二章 会员\n第四条 凡雇农、贫农、中农、农村手工业工人及农村中贫苦的革命知识分子，自愿入会者、得乡农民协会委员会批准后，即可成为农民协会会员。凡被派到农村中从事农民运动的工作人员均得加入农民协会，加入时，须取得当地农民大会或农民代表大会通过。在土地改革完成后，富农要求入会者，经乡农民大会或乡农民代表大会通过后，亦得成为农民协会会员。\n第五条 农民协会会员的权利如下：(甲)在农民协会内，有发言权、表决权、选举权、被选举权；並有建议撤换农民协会工作人员的权利。(乙)有取得农民协会各项合法利益业取得农民协会合法保护的权利，(丙)有享受农民协会所举办的文化、教育及经济事业的优先权。\n第六条 农民协会会员的义务如下：(甲)遵守会章。(乙)服从组织。(丙)执行决议。(丁)缴纳会费。"
 hunmao.14.a:0 "农民协会是农民自己的组织"
 hunmao.15.t:0 "卸下面具"
 hunmao.15.d:0 "在教书先生李子任抱着那一大叠厚厚的资料走进工团党中央委员会的临时办公室的时候，他莫名有些恍惚。1926年，当李子任还用着自己的原名的时候，在上海组织工人运动的二弟受到叛徒出卖被效忠于帝国主义列强的巡捕房枪毙。仅一年后，随着北伐战争的失败，组织农民游击的小妹被军阀还有地主们杀害，地主和他的同伙们到处炫耀自己是如何将一位女国民党活生生地切碎，而湖南的国民党同志们什么都做不到，他们要不自身难保、要不忙着投降。紧接着，随着广州陷落，三弟的头被高高挂在广州城门上，孙传芳认为这样可以大大威慑可恶的“反贼”们。最后是妻子，妻子在转移革命资料的时候被抓走，汤芗铭将她残忍地处死并且抛尸在菜市场的街头，而他当时却不在她身边。\n\n于是随着他的同志和家人爱人们一个个被杀害，湘省境内再也听不到李子任的原名，很多人揣测他和自己的家人们一同被军阀杀害在了某个不知名的地方，很多人则认为北伐的失败和家人同志们的死亡让他心灰意冷从此放弃了革命。\n\n说的对，但是不全对，那位革命者确实心灰意冷了，但是他没有放弃革命，他开始反思过去的工团主义道路和国民党道路，他意识到过去松散的革命组织形式以及对于国民党的过度依附只会让革命陷入困境。于是当湖南工团党在董必武的领导下提出了应该将布尔什维主义的组织形式同工团主义的革命理想结合起来之后，化名为教书先生李子任的他立马投入了工团党的革命工作中，他表面上是多所女校、工人夜校、农校和私塾的校长，暗地里面却以此为基础构建起来了一套联系董必武领导的湘赣闽中央革命根据地和湘省内各个工团党据点的情报网络，被称为湖南工团党地下的情报大王。\n\n在恍惚和回忆中，他已经将那一叠厚厚的资料交给了中央委员会的各位委员们，在同志们的一声声呼唤中，他回过神来，连忙同中央委员会的同志互相致意。于是紧接着，他听到了自己那隐藏许久的真名再次由他人口中说出："
 hunmao.15.a:0 "“辛苦了，泽东同志！”"

