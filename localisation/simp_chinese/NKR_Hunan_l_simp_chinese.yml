 HNN_dem_edu:0 "新课标"
 HNN_rights_guaranteed:0 "受保障的权利"
 HNN_rights_guaranteed_desc:0 "赵恒惕为湖南人民争取了更多的权利，完善并加强了湖南省宪所保障的权利。"
 HNN_rights_guaranteed2:0 "受保障的权利"
 HNN_rights_guaranteed2_desc:0 "赵恒惕为湖南人民争取了更多的权利，完善并加强了湖南省宪所保障的权利。"
 HNN_rights_guaranteed3:0 "受保障的权利"
 HNN_rights_guaranteed3_desc:0 "赵恒惕为湖南人民争取了更多的权利，完善并加强了湖南省宪所保障的权利。"
 HNN_zhiquan:0 "“治权”"
 HNN_zhiquan_desc:0 "为了使湖南的治理更有效率、更加公正，省长程潜重新考虑了政府在当地人民生活中的权威，并打算精简政府官僚程序。"
 HNN_zhiquan2:0 "“治权”"
 HNN_zhiquan2_desc:0 "为了使湖南的治理更有效率、更加公正，省长程潜重新考虑了政府在当地人民生活中的权威，并打算精简政府官僚程序。"
 HNN_zhiquan3:0 "“治权”"
 HNN_zhiquan3_desc:0 "为了使湖南的治理更有效率、更加公正，省长程潜重新考虑了政府在当地人民生活中的权威，并打算精简政府官僚程序。一项雄心勃勃的社会福利计划已经在治权模式下付诸实践。"
 HNN_zhiquan4:0 "“治权”"
 HNN_zhiquan4_desc:0 "为了使湖南的治理更有效率、更加公正，省长程潜重新考虑了政府在当地人民生活中的权威，并打算精简政府官僚程序。一项雄心勃勃的社会福利计划和教育改革方案已经在治权模式下付诸实践。"

 HNN_A_New_Hunan:0 "新湖南"
 HNN_A_New_Hunan_desc:0 "通过民主赋权，赵恒惕有关自由，道德之湖南的愿景终归实现。"
 HNN_Constitutionalism_Forever:0 "宪政永恒"
 HNN_Constitutionalism_Forever_desc:0 "信赖一省的立省文件大有裨益。我们在保障民主和自由方面也必须同样野心勃勃且恢弘阔达。"
 HNN_Hunannese_Unity:0 "湖湘一统"
 HNN_Hunannese_Unity_desc:0 "让我们的省份像湘江一样奔流不息吧，仁慈地哺育所有称其为家园的人，并在困难时期展现出无与伦比的强大力量。我们必须向少数民族保证，如果他们愿回头并尊重摆在面前的伟大命运，我们就接纳他们并与其共事。"
 HNN_Foster_Patriotism:0 "培养爱国主义"
 HNN_Foster_Patriotism_desc:0 "作为中国一个相当多元化的省份，很少有人认为自己是纯正的湖南人。通过强调我们在大中华计划中的地位和我们所追求的价值观，我们也可以在尚未统一的情况下宣扬爱国之情了。"
 HNN_The_Anti_Socialist_Campaign:0 "反社会主义运动"
 HNN_The_Anti_Socialist_Campaign_desc:0 "社会主义是道德败坏的无尽源头。事实上，或许我们最强大的左翼敌人在一些其他未曾听闻塞壬之歌的世界中成为我们的盟友。为了使今后的运动更有针对性，我们必须让人民认识到社会主义的罪恶。"
 HNN_Guaranteed_Liberty:0 "保障个人自由"
 HNN_Guaranteed_Liberty_desc:0 "一些人指责赵恒惕有独裁倾向。然而省宪在手，我们将证明这些批评家大错特错。"
 HNN_The_Rights_of_Man:0 "人权"
 HNN_The_Rights_of_Man_desc:0 "虽然本质上并非法律，但我们应该正式批准一份给予湖南人民普遍权利的清单。这对任何未来可能成为独裁者的人来说，都应能起到强大的缓冲作用。"
 HNN_Traditional_Values:0 "传统价值观"
 HNN_Traditional_Values_desc:0 "为了缓和那些反对我们致力于自由宪政的特殊保守分子，我们还必须重申湖南传统价值观和文化在法律下的特殊地位。"
 HNN_Provincial_Schools:0 "乡村学校附属"
 HNN_Provincial_Schools_desc:0 "若要真正鼓励团结，就必须为所有人培养出相同的价值观。地方学校须纳入城市机构管理，完成统一。"
 HNN_Changsha_University_Expansion:0 "扩建长沙大学"
 HNN_Changsha_University_Expansion_desc:0 "起初作为一个研究商业与经济的机构，现已发展为湖南首屈一指的大学。在政府的支持下，长沙大学甚至可以同西方大学比肩。"
 HNN_The_Hunan_Identity:0 "改革儒家伦理"
 HNN_The_Hunan_Identity_desc:0 "我们必须尽力培养出一种新的道德观，使儒家传统与共和理念相协和，并以此吹嘘我省的独特身份。湖南将引领中国的思维创新和道德革新。"
 HNN_The_Question_of_Women:0 "恢复妇女地位"
 HNN_The_Question_of_Women_desc:0 "传统意义来讲，人们希望女性看家劳作，但这已不符合当下的要求了。工厂和车间内的辅助角色和职位应由省内的爱国妇女填补，让男性解放出来为前线服务。"
 HNN_Zun_Lao:0 "新孝道"
 HNN_Zun_Lao_desc:0 "孝道，或简称“孝”，是我们社会的支柱。然而，儒家传统中的君臣父子观念需要改一改了，以使其适应新的价值观，类如自由和人权。我们必须提倡一种新的孝道来加强团结，同时打击传统的封建主义和不受限制的个人主义。"
 HNN_Ai_You:0 "少先队"
 HNN_Ai_You_desc:0 "我们的下一代必须具儒家伦理、共和理念和军国主义精神于一身。为了鼓励团结、健康和军事预备，我们应建立并积极提升新的省级青年组织。"
 HNN_New_Xiang_Culture:0 "新湖湘文化"
 HNN_New_Xiang_Culture_desc:0 "我们可能有来自中国各地的家庭。我们也可能是来自西南地区的不同民族。但有一点千真万确——我们都是湖南人，同时与这片传奇土地的缘分让我们相聚并团结在一起。我们之间毫无二致。我们的肤色无伤大雅。我们的语言无关紧要。到头来，我们都是湖南的孩子，我们会一起保护它！"

