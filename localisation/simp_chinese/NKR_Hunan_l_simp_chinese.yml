 HNN_tu_di_gai_ge_hunan_category:0 "土地革命"
 HNN_tu_di_gai_ge_hunan_category_desc:0 "湖南省的革命第一步一定是土地革命，地主阶级的土地所有制将被彻底消灭，取而代之的是广大农民翻身成为土地的主人，农村生产力得到将得到极大解放。\n\n§g当湖南省的土地改革结束后，你将得到工厂与政治点数作为回报，与此同时，全国统一后的土地改革进度也会得到提升。§!"
 HNN_syn_agricultural_reform_mission_timer:0 "土地革命进程"
 HNN_syn_agricultural_reform_mission_timer_desc:0 "这是一场依靠雇农、贫农，联合中农，保护中小工商业，限制富农，消灭地主阶级，变封建和半封建的土地所有制，为农民的土地所有制的土地革命。"
 HNN_zu_zhi_nong_hui:0 "组织农会"
 HNN_zu_zhi_nong_hui_desc:0 "农民的主要攻击目标是土豪劣绅，不法地主，旁及各种宗法的思想和制度，城里的贪官污吏，乡村的恶劣习惯。这个攻击的形势，简直是急风暴雨，顺之者存，违之者灭。其结果，把几千年封建地主的特权，打得个落花流水。地主的体面威风，扫地以尽。地主权力既倒，农会便成了唯一的权力机关，真正办到了人们所谓“一切权力归农会”。连两公婆吵架的小事，也要到农民协会去解决。一切事情，农会的人不到场，便不能解决。"
 HNN_qing_suan_di_zhu:0 "清算地主豪绅"
 HNN_qing_suan_di_zhu_desc:0 "农民有了组织之后，第一个行动，便是从政治上把地主阶级特别是土豪劣绅的威风打下去，即是从农村的社会地位上把地主权力打下去，把农民权力长上来。这是一个极严重极紧要的斗争。这个斗争是第二时期即革命时期的中心斗争。这个斗争不胜利，一切减租减息，要求土地及其它生产手段等等的经济斗争，决无胜利之可能。"
 HNN_zu_zhi_he_zuo_he:0 "组织合作社"
 HNN_zu_zhi_he_zuo_he_desc:0 "合作社，特别是消费、贩卖、信用三种合作社，确是农民所需要的。他们买进货物要受商人的剥削，卖出农产要受商人的勒抑，钱米借贷要受重利盘剥者的剥削，他们很迫切地要解决这三个问题。去冬长江打仗，商旅路断，湖南盐贵，农民为盐的需要组织合作社的很多。地主“卡借”，农民因借钱而企图组织“借贷所”的，亦所在多有。大问题，就是详细的正规的组织法没有。各地农民自动组织的，往往不合合作社的原则，因此做农民工作的同志，总是殷勤地问“章程”。假如有适当的指导，合作社运动可以随农会的发展而发展到各地。"
 HNN_liang_shi_chu_kou:0 "粮食出口"
 HNN_cong_di_san_guo_ji_jin:0 "进口肥料"
 HNN_xiao_mie_feng_jin:0 "消灭乡村封建主义"
 HNN_xiao_mie_feng_jin_desc:0 "封建主义是帝国主义和官僚资本主义的同盟者及其统治的基础。因此，土地制度的改革，是中国乡村社会主义革命的主要内容。它只能是和必须是无产阶级领导的，人民大众的，反对帝国主义、封建主义和官僚资本主义的革命。这就是说，这个革命不能由任何别的阶级和任何别的政党充当领导者，只能和必须由无产阶级和中国工团党充当领导者。这个革命所要推翻的敌人，只是和必须是帝国主义、封建主义和官僚资本主义。这些敌人的集中表现，就是以直系军阀为主的反动军阀统治。"
 HNN_jiu_zheng_ji_zuo_cuo_wu:0 "纠正极左错误"
 HNN_jiu_zheng_ji_zuo_cuo_wu_desc:0 "如今我们的土地改革工作中存在一系列过度左倾激进的部分。第一，在划分阶级成分中，在许多地方把许多并无封建剥削或者只有轻微剥削的劳动人民错误地划到地主富农的圈子里去，错误地扩大了打击面，忘记了我们在土地改革工作中可能和必须团结农村中户数百分之九十二左右，人数百分之九十左右，即全体农村劳动人民，建立反对封建制度的统一战线这样一个极端重要的战略方针。第二，在土地改革工作中侵犯了属于地主富农所有的工商业；在清查经济反革命的斗争中，超出了应当清查的范围；以及在税收政策中，打击了工商业。这些，都是属于对待工商业方面的“左”的偏向。第三，在激烈的土地改革斗争中，部分村镇的党组织没有能够明确地坚持我党严禁乱打乱杀的方针，以致在某些地方的土地改革中不必要地处死了一些地主富农分子，并给农村中的坏分子以乘机报复的可能，由他们罪恶地杀死了若干劳动人民。我们认为，经过人民法庭和民主政府，对于那些积极地并严重地反对人民民主革命和破坏土地改革工作的重要的犯罪分子，即那些罪大恶极的反革命分子和恶霸分子，判处死刑，是完全必要和正当的。不如此，就不能建立民主秩序。但是，对于一切站在国民党方面的普通人员，一般的地主富农分子，或犯罪较轻的分子，则必须禁止乱杀。我们需要立即纠正以上偏差，按照实际情况决定工作方针，我们所犯的错误，研究其发生的原因，都是由于我们离开了当时当地的实际情况，主观地决定自己的工作方针。这一点，应当引为全体同志的教训。"
 HNN_zheng_dun_dang_nei:0 "整顿基层党组织"
 HNN_zheng_dun_dang_nei_desc:0 "根据毛泽东同志在湘潭等地的经验，我们需要在全省内进行一场整党运动，邀集党外群众中的积极分子参加党的支部会议，展开批评和自我批评，借以改变党的组织的成分不纯或者作风不纯的现象，使党和人民群众密切地联系起来。对于那些犯了错误但是还可以教育的、同那些不可救药的分子有区别的党员和干部，不论其出身如何，都应当加以教育，而不是抛弃他们。"

 HNN_gongtuan:0 "工团夺取了政权"
 HNN_gongtuan_desc:0 "在军阀们的反动面目昭告于天下后，湖南的劳动群众支持湖南的工团党支部发动了一场大革命推翻长沙腐朽的反动独裁政府，建立起来了第一个由工团党主政的革命政权，但是不管是工团党内还是党外群众都不知道工团党将为湖南带来什么样的未来。"
 HNN_di_yi_ci_hnn_dai_bioa_da_hui:0 "第一次湖南省工农代表大会"
 HNN_di_yi_ci_hnn_dai_bioa_da_hui_desc:0 "随着工团主义者在全省内夺取政权，湖南省内由工团党主导的湖南省§R紧急工农代表大会§!被立马召开，以解决这个新生的§R社会主义共和国§!内的一些重要问题。这包括了外交、军事、经济、社会现状，以及最关键的，未来的革命战争期间的国家主席和党主席由谁担任？"

 HNN_dong_bi_wu_jiang_ling_dao_us:0 "董必武主席"
 HNN_dong_bi_wu_jiang_ling_dao_us_desc:0 "董必武在中国工团主义尚未流行之际就开始宣传工团主义，在五四运动，北伐战争中都有着十分活跃的身影。相对于国民党或是工团党党内的诸多激进派而言，董必武更加赞同革命是一个循序渐进的过程，他不同意立刻施行工团经济，彻底铲除私有化。而是主张暂时保留中小私人企业，在保留市场经济的前提下推动社会主义教育，社会主义法律的确立。"
 HNN_xin_ding_dan:0 "重续订单"
 HNN_xin_ding_dan_desc:0 "我们否定过去湖南的反动政权及其背后的封建地主、反动军阀和大买办阶级。但是我们并不会一棒子打倒过去的所有政策，尤其是我们渐进的革命政策以及中国半封建半殖民地的现实要求我们同民族资产阶级统战打倒三座大山的时候，过去湖南同广东的良好贸易关系将会被努力恢复从而帮助我们将湖南劳动者生产的产品卖向两广从而卖向全国。不过这次最终获利者不再是军阀、买办和封建地主，而是光荣的工农阶级。"
 HNN_zheng_fu_gan_YU_shi_chang_jing_ji:0 "有限市场化"
 HNN_zheng_fu_gan_YU_shi_chang_jing_ji_desc:0 "湖南是一个落后的农业大省，在这样的地方一味的强求所谓的一步发展到工团主义社会是痴人说梦的。在到达那个阶段之前，董必武认为需要一个缓冲时期，在这个时期中，允许发展一定程度的私营经济，尊重有限的市场空间。直到大工业化的原始积累达到能够支撑我们达到工团主义的时期。" 
 HNN_jian_li_wu_jia_ju:0 "建立市场监督管理局"
 HNN_jian_li_wu_jia_ju_desc:0 "社会主义的市场经济不能像资本主义那般任由他们无序发展，肆意扩张，为此董必武主席决定设立市场监督管理局以遏止无序扩张的市场。" 
 HNN_liang_tiao_tui_zou_lu:0 "两条腿走路"
 HNN_liang_tiao_tui_zou_lu_desc:0 "光发展农业是不够的，是单腿跳，短期内能够走路，但是不能长久。我们必须要拓展湖南贫瘠的工业，从最基础纺织业、食品加工业开始组建将湖南打造成一个工业强省。" 
 HNN_ban_bu_xin_xian_fa:0 "颁布新宪法"
 HNN_ban_bu_xin_xian_fa_desc:0 "过去的湖南省宪法只是披了一个民主的皮囊，实际上是军阀和地主阶级剥削工农劳动者的遮羞布。实践证明，在中国这个半封建半殖民地，只要广大工农阶级仍然被反动军阀、封建地主和帝国主义买办所压迫，那么中国甚至无法迎来真正的资产阶级民主。所以作为工农阶级的政党，工团党有责任撰写一套真正的民主宪法，这份宪法将会消灭旧宪法中为独裁专制铺路的漏洞，并且致力于建设法治和消灭封建主义、军阀主义和买办主义。不过让资产阶级自由派失望的是，虽然新宪法承认民族资产阶级目前的进步性并且保护其合法权益和所有制，但是其仍然更加偏向于工农阶级，毕竟我们的革命虽然是渐进的，但是其目标始终是走向社会主义民主而非资本主义。"
 HNN_jiao_yu_wu_chan_jie_ji:0 "教育无产阶级"
 HNN_jiao_yu_wu_chan_jie_ji_desc:0 "人民是伟大的，但是人民集合在一起却是茫然的。他们并不知晓工团主义是什么，他们也不完全知晓为什么资本主义、帝国主义对他们的压榨是如此的敲骨吸髓。我们需要广泛的宣传，教导他们为什么，并去回答他们提出的一切问题。"
 HNN_yi_wu_jiao_yu:0 "义务教育"
 HNN_yi_wu_jiao_yu_desc:0 "农民有了自己的地一定会想要自家的孩子下地干活而不是进学校脱产学习。但是，我们的未来需要的不是无数的农民，而是无数的技术工人和科研人员，更好的科技，才能有更高的生产力，否则过去半个世纪的耻辱历史还会在中华大地再次上演。为此我们要在各乡各村的农户家中做思想工作，让农工子弟安安心心的读书，费用政府承担。" 
 HNN_jie_fang_fu_nu:0 "解放妇女"
 HNN_jie_fang_fu_nu_desc:0 "长久以来，女性一直遭受着反动派思想家的压迫。就算是在军阀治下，在政府无情的把她们的兄弟送上前线受死时，她们也在无私的为国家做出贡献。是时候意识到她们对社会做出的贡献，合法化劳动妇女的权益了——不论是在战争年代还是和平时期。" 
 HNN_shi_ge_jiao_yu:0 "无产阶级的艺术"
 HNN_shi_ge_jiao_yu_desc:0 "艺术从来不是什么应该被束之高台，远离人民群众，仅供资产阶级贵族们地主们所享受的事物。那样的艺术只是一些俗套的空洞的享受。相反人民群众在劳动中一直不断的创造着属于普罗大众的真正的艺术。只有这些艺术才值得被推广。" 
 HNN_shi_he_zg_de_gong_tuan_zhu_yi:0 "湖南式工团主义"
 HNN_shi_he_zg_de_gong_tuan_zhu_yi_desc:0 "工团主义并非什么铁板一块的东西，除了我们都有着对美好未来的渴望以外，我们还有这许多可以商榷的地方。不仅是英法等国的工团主义无法被我们照搬。就算在国民党他们的左派所倡导的工团主义，那也是建立在江浙沪一带的工团主义，那儿的工业、教育都远比我们身处的湖南要发达得多。我们也无法照搬，我们需要根据湖南的工业特点，去传播适合湖南的工团主义。"
 HNN_qiang_ying_tai_du:0 "强硬态度"
 HNN_qiang_ying_tai_du_desc:0 "工团党和国民党的合作在1927年失败的大革命中就已经结束，伴随着双方分别在江浙、湖南这一对邻省站稳脚跟。他们又不得不重新建立联系，但这一次主政湖南的工团党领导人们却不愿意再回到过去的那个合作关系中，他们希望彼此间保存对立互不隶属，只是合作共同北伐打败直系与清政府。"
 HNN_gu_li_nong_ye_shen_chan:0 "鼓励农业生产"
 HNN_gu_li_nong_ye_shen_chan_desc:0 "粮食既是我们军事发展的基石也是目前我们最好的出口货物。为了争取更多的资金，我们需要扩大的农业生产的投资，鼓励农民多开垦多播种，不用担心种出来没有销路。" 
 HNN_zu_jian_nong_hui:0 "强化农会"
 HNN_zu_jian_nong_hui_desc:0 "农会是农民们的天下，是为了农民的权益而斗争的地方，农村的一切都要收归农会，再由农民们自行分配。我们有的人还在犹豫着，不信任我们的农民，还抱有那种泥腿子怎么能治理好自己，农民是天然的保守主义、小资产阶级的旧思想，这一点尤其在我们的那些城市知识分子党员中最为突出。我们必须要用最严厉的教育告诉他们，中国的数万万农民有能力管理好天下，我们需要给农会更多的权力。" 
 HNN_fu_quan_gong_hui:0 "赋权工会"
 HNN_fu_quan_gong_hui_desc:0 "强势的工会是工团主义理论的核心，尽管在革命的早期我们需要将权力收归党所有，但是如今时局变化，我们需要割离一部分权力交予湖南省的各个工会，他们将获得对国民经济的重要掌控权。" 
 HNN_gong_nong_gong_he_guo:0 "工农联盟"
 HNN_gong_nong_gong_he_guo_desc:0 "无论是未来的中国，还是当下的湖南省，在极长的一个时期内都将是一个以工农联盟为主，尤其是以农民为主的国家。在我们的这个国家中工人将负责制造新的工业品用以发展工业和提供给农民新的先进的农具。而农民将为这样的发展提供充足的粮食。在董必武的计划中，这个社会将达成充足可靠的循环" 
 HNN_ge_ming_de_li_shi:0 "革命的历史"
 HNN_ge_ming_de_li_shi_desc:0 "自大泽乡陈胜吴广起义以来，中华人民的历史就是革命的历史，近代的洪秀全、孙中山先生的革命还历历在目。他们的事迹鼓舞着新一辈的革命者走上历史的舞台，为此我们要做的就是做好革命历史的修订工作，为后人讲述他们当时是如何做的。" 
 HNN_jing_ji_dong_yuan_qi_lai:0 "经济动员"
 HNN_jing_ji_dong_yuan_qi_lai_desc:0 "我们经济改革的主要部分如今已经步入了正轨，因此我们可以将注意力转向即将到来的战争，我们必须使我们的经济为战争做好准备。我们需要增加对武器生产的补贴和宣传，提醒商人注意当前的战争和爱国主义的必要性，以此确保商界为即将到来的冲突做好准备。"
 HNN_gao_qing_huo_ju:0 "高举火炬"
 HNN_gao_qing_huo_ju_desc:0 "无产阶级正在呐喊。黑暗笼罩大地，黎明即将到来。一个幽灵，社会主义的幽灵，在旧世界的废墟上盘旋。它如同一座巍峨的火山，积蓄着无尽的能量，等待喷薄而出的那一刻。资产阶级，这群贪婪的掠夺者，榨干了劳动者的血汗，将世界变成了一个巨大的工厂。他们用黄金和铁链将我们束缚，让我们在贫困和绝望中挣扎。但我们，无产阶级，是这世界的创造者。我们的双手筑起了高楼大厦，我们的智慧推动了文明的进步。然而，我们却一无所有，只能在社会的底层苟延残喘。够了！我们不再忍气吞声，不再甘于被奴役。我们要挣脱身上的枷锁，重获自由！"

 HNN_peng_de_huai_jiang_ling_dao_us:0 "彭德怀主席"
 HNN_peng_de_huai_jiang_ling_dao_us_desc:0 "彭德怀曾是湖南一名不起眼的中下层军官，但在湖南的革命浪潮中他把握住了机会，而在内战之中他展露的战略水平远超于他中层军官的身份，在革命之中，人们开始将他与唐生智并列。凭借战争中的功勋，这位军事天才当选了湖南省的省主席，他必将带来湖南，带领工团主义的湖南一统中国！" 
 HNN_jun_shi_hua_zheng_fu_bu_meng:0 "暂时军管"
 HNN_jun_shi_hua_zheng_fu_bu_meng_desc:0 "文官政府有着许多好处，但有一个问题无法避免，那就是效率。现在实在是没有时间去和文官们打嘴巴仗了，我们必须抓紧机会，发展自己，统一中国。因此彭德怀下令暂时对政府实行军事化管理，同时他也承诺只要一统中国就归还民主召开全国人民大会，选举新的领袖。" 
 HNN_you_ji_hua_de_jing_ji:0 "有计划的经济"
 HNN_you_ji_hua_de_jing_ji_desc:0 "计划经济是新政府的关键经济政策，但是彭德怀想要的计划经济并不是那种对经济工作的方方面面都设置限制，政府支配经济的方方面面。让工厂可以在政府给予的指导意见制定自己的年度生产目标。如果目标得到满足，那么工人和他们的经理就会得到额外奖励，如果没有，也没有任何惩罚。以防止过大的权力滋生政府内的腐败问题。" 
 HNN_nong_chun_he_zuo_she:0 "农村合作社"
 HNN_nong_chun_he_zuo_she_desc:0 "湖南省的土地绝大多数掌握在地主手中，而广大的农民却连维持自己基本口粮都做不到。彭德怀决定清除这些地主们，但是直接将土地平等的分给每一户家庭，在一段岁月之后必然会产生新的地主们，而到了那时又不得不在做一次清理地主的重复工作。为了避免这样的事情发生，彭德怀决定建立农村合作社，农民们并不直接拥有土地，但是有权利参与到合作社的日常管理与利润分配工作中，他们有权利监督合作社的日常工作，以防止我们的政府官员腐化堕落，在每一次的官员任用上他们的意见将是最关键的。" 
 HNN_ji_xie_hua_nong_ju:0 "机械化农具"
 HNN_ji_xie_hua_nong_ju_desc:0 "生产是讲究客观规律的，在生产过程中工具的价值远高于劳动者自身的主观意愿。机械化的工具的平均生产力是好几个普通劳动者的平均生产力所不能及的。这在农业领域更加突出，一辆拖拉机、收割机可以解放三四个优质劳动力，让他们去生产更有价值的东西，又或者哪怕是多生产一辆拖拉机给予其他村落使用。政府应该推广这些有价值的机械农具，免费或是减免费用给农民使用。" 
 HNN_kuo_zhan_jiao_yu:0 "拓展教育"
 HNN_kuo_zhan_jiao_yu_desc:0 "湖南是一个落后的农业省份，这里充斥着目不识丁的农民们，他们一辈子知道如何耕种而无法融入我们所设定的那个新世界。但，这并不是他们的错，是旧社会没有给予他们应有的教育，而我们的新社会在教育新青年的过程中，也不能忽视中年、老年人。哪怕他们不能够做一些高难度的科研活工业操作，也应该会读一点字，至少应该知道自己的名字该如何书写，会阅读一点儿报纸，知道湖南的发展和今日湖南发生的新闻。" 
 HNN_jun_dui_chun_jie_hua:0 "农村知识分子"
 HNN_jun_dui_chun_jie_hua_desc:0 "旧中国的知识分子总有一种误解，他们立足于城市，口中经常谈着一些共和、民主一类的言论，却不顾中国的劳苦大众根本不懂这些高大上的理论。我们的新社会中，知识分子应该是在劳动中去学习去改变理念，劳动是重要的一环，在农村中与农民们生活在一起，了解这些占据了我们中国绝大多数的农民们的日常生活和他们的需求。" 
 HNN_shi_shi_qiu_shi:0 "实事求是"
 HNN_shi_shi_qiu_shi_desc:0 "尽管在最大自由的计划经济下，腐败贪污现象依旧盛出不穷，军管的目的是为了增高效率，而非减低。但哪怕是处理了多起重点案件后，贪污现象依旧存在，而且不仅仅是贪污，谎报、瞒报、多报现象也依旧不减，为了解决这个问题。彭德怀宣布发动实事求是运动，奖励人民在日常劳动中监管官员，让他们发挥应有的权力。" 
 HNN_si_xiang_ying_ling:0 "党指挥枪"
 HNN_si_xiang_ying_ling_desc:0 "革命军队必须与无产阶级一起推翻资本家的政权。我们必然无法通过和平方式在革命斗争中取胜，而且在我党与国民党的第一次合作中，因为忽视了军队的争取，片面地着重于民众运动，从而和国民党一同在大革命失败后流散四方，甚至于连最初建立根据地都不如国民党轻松。而我军执行的政治任务是通过武装斗争推翻‘三座大山’、建立新中国，就是枪杆子里面出政权。"
 HNN_fa_zhan_zhong_gong_ye:0 "发展重工业"
 HNN_fa_zhan_zhong_gong_ye_desc:0 "为了解放全中国，仅有农业和轻工业是不足的。我们必须做好准备，在战争情况下，我们的工厂是远远不够的。我们必须重建军工复合体，使武器生产和重工业成为我们的优势。"  
 HNN_bu_tie_you_zhi_qi_ye:0 "补贴优质企业"
 HNN_bu_tie_you_zhi_qi_ye_desc:0 "尽管湖南积贫积弱，但是身为四战之地，湘军、直系、皖系、赵恒惕，他们为了维持自己的统治纷纷在湖南建立起了属于他们自己的军火企业，这些企业被我们接管后便迎来了社会主义改造。工人拥有工厂，工人管理工厂，这些军工企业摆脱了旧有官僚主义、资本主义障碍后必然将发展得更加繁荣。"  
 HNN_jun_shi_hua_qing_nan_tuan:0 "军事化青年团"
 HNN_jun_shi_hua_qing_nan_tuan_desc:0 "湖南社会主义青年团是汤芗铭时期毛泽东同志建立的一个地下组织用以吸纳进步青年。如今我们的主要任务发生了改变，青年团的主要也应当发生改变，青年团将用以培训那些有志参军的进步青年，他们将接受军事化教育，用以培训成最为出色的社会主义战士。" 
 HNN_kuo_bian_chi_wei_dui:0 "扩编赤卫队"
 HNN_kuo_bian_chi_wei_dui_desc:0 "作为民兵组织，赤卫队在我们同汤芗铭、赵恒惕等军阀斗争中发挥了非同寻常的作用。如今在更加广袤的战场上，赤卫队很显然不能再像过去那样发挥作用，因此他们将尽数整编，除了一些具有保卫乡村免受匪患侵害属性的部队之外其他部队都将扩编成一支支出色的红军，同时他们将继承赤卫队时期的编号永远牢记斗争岁月。"
 HNN_wei_le_dou_zheng_er_tuan_jie:0 "为了斗争，团结一致"
 HNN_wei_le_dou_zheng_er_tuan_jie_desc:0 "我们的任务艰巨万分。为了将我们祖国美丽的大好河山从反动派们的魔爪下解放出来，我们必然会付出许多代价。我们的母亲将失去她的儿子，我们的家庭可能支离破碎，我们将流尽我们的鲜血，然而我们不会有一丝一毫的退缩，这个世界上从来都没有什么救世主，一切的拯救都需要我们自己去取得，在这场全中华解放战争中党员们将身先士卒，做好榜样，所有人都将团结一致，为了那个共同的明天。"
 HNN_wu_chan_jie_ji_da_ge_ming:0 "无产阶级的伟大革命"
 HNN_wu_chan_jie_ji_da_ge_ming_desc:0 "从第一个工人握进手中的武器，咬紧牙关选择对抗这个腐朽的资本主义世界上，摆在我们无产阶级面前的就只有永恒的斗争，与天斗，与地斗，与一切反动派斗争。无产阶级没有回头路，一切迟疑都是背叛，没有一丝一毫的妥协能够被原谅。无产阶级们将证明，这个由他们创造的世界也最终会为他们所有。"
 HNN_qian_jin_qian_Jin_qian_jin:0 "前进，前进，前进！"
 HNN_qian_jin_qian_Jin_qian_jin_desc:0 "昂首挺胸，意气风发，我们的红军将士们有着中华历史上从未有过的精神面貌。他们思想坚定，他们渴望建立功勋，他们一心一意为了解放全中华而战。我们已经准备好，摆在我们面前的目标只有一个那便是去拯救那些被帝国主义、封建主义、资本主义荼毒数百年的我们的同胞们！前进！战无不胜的社会主义思想！将中华大地插遍赤旗！"

 HNN_tang_sheng_ming_jiang_ling_dao_us:0 "唐生明主席"
 HNN_tang_sheng_ming_jiang_ling_dao_us_desc:0 "唐生明是革命中牺牲的唐生智将军的弟弟，他对于反革命分子有着天然的敌意，在他的领导下，湖南的革命运动将会清除任何胆敢拦在革命面前的敌人。" 
 HNN_nei_zhan_de_jiao_xun:0 "湖南革命运动的教训"
 HNN_nei_zhan_de_jiao_xun_desc:0 "自从辛亥革命以来，湖南大大小小发生了无数次革命与反革命镇压，从倒张运动，到湖南自治运动。从联省派的谎言，到赵恒惕的独裁。血淋淋的事实教训着我们，对反革命分子的妥协，就是对我们自己挥下屠刀。对敌人的仁慈就是对我们自己的残忍。只有将他们彻底的清理掉，才能换来我们光荣的明天。" 
 HNN_wu_hai_hua_dang_nei_fan_dui_pai:0 "无害化党内反对派"
 HNN_wu_hai_hua_dang_nei_fan_dui_pai_desc:0 "党内有的同志对我们的革命还有所犹豫，对我们的敌人也还有着幻想，意味能和他们沟通交流。这实在是一种革命的小家子气，以为革命就是在请客吃饭，还能互相推杯换盏。但实际上敌人已经在背后掏出了刀子，准备捅向我们。当然了，在革命岁月中，他们做出了牺牲，对革命有着功劳。我们也不会对他们痛下杀手，那只会亲者痛，仇者快。但在我们的未来中，也不会有着他们的位置，他们可以去做些研究或是别的什么工作。"
 HNN_jin_ji_ji_hua:0 "新经济计划"
 HNN_jin_ji_ji_hua_desc:0 "旧的湖南省经济计划已经不满足新时代的需求了，在我们的新时代里，经济是一个严肃的话题，他不仅仅是人民的日常需求，还是政治的高度延续。资本主义式的经济体制只会给极少一部分人带来幸福，而损害绝大多数人的利益，这在我们的新时代中是绝对不可能的。新的经济计划将以满足绝大多数人的需求为目的，而不能够去满足那些奢侈的享受，哪怕是我们的政府官员，哪怕是唐生明本人，堕落的享受就意味着背叛了人民，必须受到严惩！第一期的经济计划将以五年为限期，以这五年为实验，来为第二期的经济计划做参考。" 
 HNN_ge_ming_qing_bao_ju:0 "革命情报局"
 HNN_ge_ming_qing_bao_ju_desc:0 "为了我们解放全中国的大业，必须组织一支专业的情报部队去获取每一个割据势力的情报，为我们对他们的战争提供便利。"
 HNN_ji_shi_gongre_yeshi_junren:0 "工人军团"
 HNN_ji_shi_gongre_yeshi_junren_desc:0 "一支由工人组成的革命武装，他们为了争取自己的权利和利益，与压迫者和剥削者进行了英勇的斗争。他们不仅有坚定的信念和高度的组织性，还有丰富的技术和创造力，能够在艰苦的条件下，制造和使用各种武器和装备。他们的战斗力和战斗意志，令敌人闻风丧胆，令人民敬佩和支持。他们是工人阶级的先锋队，是人类进步的力量，是历史的创造者。"
 HNN_cheng_shi_gong_ye_Hua:0 "长沙大工业"
 HNN_cheng_shi_gong_ye_Hua_desc:0 "为了使得湖南这个工业贫瘠的省份尽快发展起来，所有的物资必须集中到长沙，同一个工业领域无需要在多个区域同时发展，这些无意义的竞争只会拖慢发展。而那些只是用于享受的无意义的工业项目必须被砍掉。这些资产阶级的享受不会再存在于我们的社会主义新时代中。"
 HNN_nong_ye_ji_ti_hua:0 "湖南大农舍"
 HNN_nong_ye_ji_ti_hua_desc:0 "当工业集中到长沙之后，长沙以外的湖南其他区域则将会被改造成或大或小的农业基地，生产不同的农业产品用以供给长沙工业区的日常消耗。"
 HNN_ming_zhu_ji_zhong:0 "民主集中制"
 HNN_ming_zhu_ji_zhong_desc:0 "唐生明在党代表大会上再次重申必须遵守党的纪律：“（一）个人服从组织；（二）少数服从多数；（三）下级服从上级；（四）全党服从中央。谁破坏了这些纪律，谁就破坏了党的统一。”一个无产阶级的政党应该是全力合一的党。"
 HNN_gao_xiao_jing_ji_ji_qi:0 "高效的经济机器"
 HNN_gao_xiao_jing_ji_ji_qi_desc:0 "在解放全中国之前，湖南将被改造成一个巨大的工业中心，一台高效的工业机器。它将出产一切我们需要的武器物资，而一切妨碍到这台高效机器运转的人、事都需要会被铲除，这台机器运转的速度降低一点就是站在资产阶级、帝国主义的方向上迫害广大中国无产阶级。"
 HNN_quan_sheng_tu_gai:0 "全省土改"
 HNN_quan_sheng_tu_gai_desc:0 "湖南省是一个农业大省，但是农耕地绝大多数都掌握在地主豪强手中，他们对老百姓们的剥削可谓是敲骨吸髓。还在赵恒惕时期，唐生明就对这个事实痛心疾首，而当工团主义终于夺取了湖南省的政权，稳定了局势之后，唐生明的第一件事就是土地改革，发动劳苦群众打击无良地主。"
 HNN_dong_ting_hu_qi_ji:0 "洞庭湖奇迹"
 HNN_dong_ting_hu_qi_ji_desc:0 "随着唐生明在湖南的统治已经有一年之久，这个落后的死气沉沉的农业省在他们的领带下也变得生机勃勃的工业大省，其工业产值一跃达到世界中流省份水平。而大家也都洋溢着欢笑声前去工厂做工。海内外的其他工团政权称之为“洞庭湖奇迹”"
 HNN_yue_yue_you_zhu_chi:0 "月月有猪吃"
 HNN_yue_yue_you_zhu_chi_desc:0 "猪在中国传统农业社会中最好的肉类，而腊肉在湖南人心中更是有着不一样的地位，湖南安化的腊肉更是全国闻名。但是这样的美味对于一般的农村家庭而言却是只有在逢年过节的时候才有机会吃上一顿的。这一状况直到如今才有所改变，在唐生明的领导下，猪肉在湖南已经是一种平价的消费品，普通家庭只要愿意每一周都可以有一天能吃上猪肉，如果你肯多在公社卖力，每一天都能吃上一小斤猪肉，每一个月都可以像过年那样。"

 HNN_he_shu_huan_jiang_ling_dao_us:0 "何叔衡主席"
 HNN_he_shu_huan_jiang_ling_dao_us_desc:0 "何叔衡是工团党与国民党的合作岁月的见证，他相信只有两党团结才能实现中国的统一，才能推翻帝国主义对于中国人民的迫害。" 
 HNN_dui_guo_ming_dang_tuo_xie:0 "与国民党左派合作"
 HNN_dui_guo_ming_dang_tuo_xie_desc:0 "由汪精卫、宋庆龄等人领导着的国民党左派与我们同样秉持着工团主义的道路，也许我们在细枝末节上有所分歧，但是我们都希望中国统一，都希望中国百姓从如今的苦难中解脱。合作对我们两党都是利大于弊的选项。" 
 HNN_liang_dang_he_zuo:0 "两党合作"
 HNN_liang_dang_he_zuo_desc:0 "在大革命初期，工团党和国民党曾经有过深度合作，但是伴随着北伐战争的失败，这样的合作不再存在，国民党和工团党的众人都四散逃亡，直到如今，他们在江浙，我们在湖南重新站稳脚跟，也许是时候重启两党的全面合作了。" 
 HNN_cong_xin_ru_dang:0 "重新入党"
 HNN_cong_xin_ru_dang_desc:0 "曾经的两党合作中，工团党的大部分同志都同时加入了国民党，甚至如今都有一部分我们的同志仍然在江浙的国民党中为他们服务。而随着我们与国民党的合作重新搭建起来，我们也决定让我们的同志恢复他们的国民党党籍，在革命冷淡时期退党的同志重新加入国民党。" 
 HNN_gong_gu_xian_fa:0 "巩固宪法"
 HNN_gong_gu_xian_fa_desc:0 "湖南有一部有赵恒惕等人颁布的省宪法，这是中国史上地方政府颁布的第一部宪法，但是也许是第一次颁布，又或是赵恒惕等人本就心有二意，这本宪法有着诸多缺陷，他的落实也是一张空头支票，赵恒惕轻易的就抛弃了这本宪法进行独裁。对此，我们深表痛恨，即便未来的湖南是国民党与工团党的湖南，是中华的湖南，湖南本身的进步性也要维持下去，宪法的漏洞需要弥补，宪法的权威需要落实。。" 
 HNN_hu_nan_sheng_de_xin_jing_ji:0 "湖南省的新经济"
 HNN_hu_nan_sheng_de_xin_jing_ji_desc:0 "湖南省不再是一个孤立的地区，而是广泛工团阵线的一员，因此湖南省的经济也不需要十全十美每一类别经济都发展到极致，只需要为这更大的经济体提供他所需要的部分就够了。" 

#工团军改
 HNN_improve_army:0 "军队改革"
 HNN_improve_army_desc:0 "湖南省的旧军队就是一帮兵痞，而工团的新军人数又太少，湖南省的军队急需一场改革。" 
 HNN_purge_militia_remains:0 "接受新理论"
 HNN_purge_militia_remains_desc:0 "既然军队的秩序已经被改造了，那我们就得充分利用后勤，传达与军令系统，这些琐事能帮我们赢得最终胜利。"

 HNN_officer_corps_experience:0 "赤卫队经验"
 HNN_officer_corps_experience_desc:0 "我们的军队应该是去中心化，但他们现在仍依靠低效的指挥链来制定战术决策。我们必须向士官，甚至是最卑微的民兵们灌输让他们按照自己的意愿领导部队的精神。任何人都不应该等待别人给他下达命令。" 
 HNN_formazione_di_difesa:0 "发动群众"
 HNN_formazione_di_difesa_desc:0 "民兵的进攻能力有目共睹，但若想取得胜利，我们还需要动员人民组织一支防卫队伍。我们并不会为此打乱正规军的职责和战术，而是利用民兵填补防卫的空缺，让大部队能够腾出手来专心对付敌人。" 
 HNN_reform_militia:0 "训练民兵组织"
 HNN_reform_militia_desc:0 "中国有着几千年的诸如清末团练这样的机构，他们训练村落男性基本的军事知识和锻炼他们的身体，在旧中国这些人只能作为地主豪强的看家护卫，但是在新中国他们就是最好的士兵来源，我们可以对他们加以改造形成一支支强有力的民兵组织。"
 HNN_maintain_officer_autonomy:0 "轻型化游击部队"
 HNN_maintain_officer_autonomy_desc:0 "整个中国最大的特点就是工业落后，我们要对付的旧军阀并没有什么空中力量也没有坦克等机动武装，他们唯有火炮，对此我们可以打游击战，打持久战，将我们的武装力量散出去，建立根据地，一点一点吃掉敌人的军队。"
 HNN_revolutionary_army:0 "意识形态教育"
 HNN_revolutionary_army_desc:0 "我们不仅要发动革命，而且要保卫革命，还要尽可能广泛地传播革命。为了社会主义，为了我们自己，我们必须向军队保证，把它放在第一位。"
 HNN_qu_shi_fan_dui_pai:0 "扩大军工生产"
 HNN_qu_shi_fan_dui_pai_desc:0 "在生产军备上我们可不能处在劣势。我们会为工厂制订生产配额，要求它们每周都生产足够数量的装备，以维持军队的活力。工人们得努力工作起来，而不能随便偷懒。因为现在不是松懈的时候，一颗子弹、一枚炮弹或一颗炸弹都可能决定胜负。"
 HNN_ge_ming_jun_dui:0 "革命军队"
 HNN_ge_ming_jun_dui_desc:0 "最终，我们的士兵知道了他们在为什么样的未来而战。过去，军阀的军队只为了他们的一己私利而发动战争，如今，我们为打碎这个国家的工人身上的枷锁而战。人民理解了利害关系，我们也是。国家的男男女女都会在某方面成为整场战争的一部分，齐心协力，我们将共同实现一同规划的未来。"

 HNN_central_command:0 "建立最高指挥部"
 HNN_central_command_desc:0 "我们应该建立一个中央指挥部，以加强我们各作战单位的交流与合作。这将使我们更加高效地部署并准备大规模作战。" 
 HNN_dissolve_militias:0 "重新建军"
 HNN_dissolve_militias_desc:0 "湖南省的旧军队是如此的腐朽不堪一击，无论敌伪政权之前采取了何种政策，现在只有纪律才是我们前进的唯一方向。我们要将从前松散的赤卫队打造成一支牢不可破、战无不胜的红军"
 HNN_reform_modena_military_academy:0 "修建陆军军官学校"
 HNN_reform_modena_military_academy_desc:0 "事实就摆在那里：我们军官队伍的专业化水平仍显不足。湖南省虽有一些起于封建的军事学校，但如今也破败不堪，而我们将像黄埔军校那样，社会主义与军队相结合的无数新奇学说蒋诞生在那里。严格的课程设置，加上更高的学习标准，我们定能把这里的众多思想融入进政策之中，让其为军队所用。"
 HNN_modernized_army:0 "职业化操练"
 HNN_modernized_army_desc:0 "只要我们的每一名士兵都比敌军的士兵更加训练有素和准备充分，我军自然就能比敌军更加优越。虽然许多人认为在这场内战中我们拥有规模最庞大的军队，但这就能保证我们必胜了吗？我们不应该依靠单纯的数字优势，而应该确保无论我们面对多少敌人，都能以完善准备和精密计划战胜他们。"
 HNN_motorised:0 "配备重火力"
 HNN_motorised_desc:0 "每个人都要配齐他的步枪和手雷，每个步兵班都要配齐一挺机枪。通过组织我方部队互相之间提供火力支援，我们可以创立一种新的火力支援形式。每次当一支部队取得进展时候，其他所有部队则会紧随其后用火力压制敌军。通过波次利用这种战术，我军能在地面战斗时迅速取得进展。现在是时候为我们的部队装备足够的火力了。"
 HNN_zhi_ye_hong_kun:0 "职业红军"
 HNN_zhi_ye_hong_kun_desc:0 "我们的军队再也不会被嘲笑了。如今我军已是一支不可忽视的力量，我们的精密协调和详尽计划帮助我们在战场上所向无敌。每一位士兵的战斗精神和意志力都是我们赢得这场战争的砝码。红军将为我们梦想中的中华而战；为了解放劳苦大众、为了自由和正义而战。"
 HNN_ren_ming_jun_dui:0 "人民军队"
 HNN_ren_ming_jun_dui_desc:0 "我军是党绝对领导下的人民军队，是执行革命政治任务的武装集团。从创建那天起，我军就以党的宗旨为宗旨，以党的旗帜为旗帜，以党的目标为目标，以党的意志为意志。守护中华人民，为中华人民而战。"

 HNN_over_time:0 "尘埃落定"
 HNN_over_time_desc:0 "随着革命即将胜利，我们必须重新评估我们的军队的状况。已经有数条建议被提出以完善军队体系。"

 HNN_air_frcoe:0 "建设红色空军"
 HNN_air_frcoe_desc:0 "尽管我们一穷二白，但是空中力量的重要性我们已经在战争中见识到了。如果我们想要保护我们新生的革命果实，那么哪怕勒紧裤腰带，我们也得建设一支强大的空军部队。"
 HNN_bomber_command:0 "以轰炸机为主导"
 HNN_bomber_command_desc:0 "与其占领制空权，不如一口气将敌人炸个稀巴烂，不给他们任何反抗的计划。"
 HNN_bai_jia_zhi_chang:0 "百家之长"
 HNN_bai_jia_zhi_chang_desc:0 "不偏袒任何一方，建设一支兼容并包的强大空军。"
 HNN_fighter_command:0 "以战斗机为主导"
 HNN_fighter_command_desc:0 "没有制空权，我们拥有再多飞机也无济于事。因此组建一支庞大的战斗机群是最好不过的选择。"
 HNN_zao_bu_mai:0 "造不如买"
 HNN_zao_bu_mai_desc:0 "与其自研自造，我们不如从第三国际国家中购买一批飞机以解燃眉之急。"
 HNN_mai_bu_zao:0 "买不如造"
 HNN_mai_bu_zao_desc:0 "购买不能解决一切问题，我们不能让我们的空军力量受制于人。"
 HNN_gong_ye_shi_ji_chu:0 "提升工业实力"
 HNN_gong_ye_shi_ji_chu_desc:0 "无论如何，工业是我们空军的基础，没有强大的工业基础，空军就和我们无关。"
 HNN_dui_hai_da_ji:0 "对海策略"
 HNN_dui_hai_da_ji_desc:0 "百年耻辱的教训告诉我们中国弱点所在：没有一支强大的海军，中国将任由域外海军强国宰割，正如列强曾经做过的那样。为了打击外国海军，我们鼓励发展海轰力量，研究和训练更好地瞄准，以寻求在舰队劣势局面中仍保有海战能力。"

 HNN_PROC_navy:0 "从头开始"
 HNN_PROC_navy_desc:0 "我们的海军完全是一片空白，但是大洋对岸的敌人不会给我们太多时间让我们发展一支庞大的海军，我们必须争分夺秒"
 HNN_revolutionary_naval_industry:0 "革命海军工业"
 HNN_revolutionary_naval_industry_desc:0 "虽然我们目前的工厂和船坞数目不可能与其他海洋霸权国家相提并论，但是我们可以专注于某种舰型以集中产能。"
 HNN_old_wan:0 "北洋军官的余热"
 HNN_old_wan_desc:0 "尽管我们的海军是从头开始，但是北洋政府并非没有相应计划，他们培养出了一大批优秀的海军军官，也许我们可以让他们重操旧业。"
 HNN_zhe_new:0 "新海军计划"
 HNN_zhe_new_desc:0 "既然是重头开始，那么我们就需要完全重新开始，不能使用北洋军的那些老古董们，也不能受资本主义国家海军传统的影响。"
 HNN_zao_chuan_chang:0 "大型船厂计划"
 HNN_zao_chuan_chang_desc:0 "在革命斗争中，大多数现有船厂都遭受了设施和人员两方面的不同程度损失。我们海军重整计划的第二步即主要着眼于修复旧设施并改良现有设施；从世界上购买新型图纸，建设大型造船厂。"
 HNN_revolution_on_high_seas:0 "海上霸主"
 HNN_revolution_on_high_seas_desc:0 "航空母舰的威力在如今的战争中已经初见端倪，为了守卫我们的海洋，我们必须对此加大投资。当然也不能影响我们的其他船只建造工作。"
 HNN_cruisers:0 "中国巡洋舰现代化方案"
 HNN_cruisers_desc:0 "作为海军改革工作的一部分，我们还应该对轻巡洋舰等大型舰船进行现代化改造。中国有着巨大的工业潜力，毫无疑问，随着时间的推移，我们将能够实现雄心勃勃的巡洋舰现代化工作，创建与哪怕是最强大的对手旗鼓相当的民国海军。"
 HNN_deng_lu_ji_hua:0 "海军陆战队"
 HNN_deng_lu_ji_hua_desc:0 "我们也不能忽视海军陆战队。现在我国拥有漫长的海岸线，我们需要确保军队中有专门从事在河流、湖泊和海洋等地形作战的士兵，这样才能为可能遇到的任何作战情况做好准备。巴特勒声称，即使现在还看不出来，但这些海军陆战队之后将会变得很重要。就像我们的士兵在陆地上作战一样，红海军陆战队也会在滩涂上奋战。"
 HNN_liberty_ships:0 "商业护航"
 HNN_liberty_ships_desc:0 "除了军用计划，民用海军也不能落下，我们需要对我们的商船予以保护，让他们在这纷乱的世界中安稳航行。"
 HNN_feng_yu_yu_lai:0 "风雨欲来"
 HNN_feng_yu_yu_lai_desc:0 "下次战争将是波及全国的战争，而海岸线地区承载着部分中国最大的工业基地。如果要保护我国免受海上来的攻击，就要努力让沿海防御设施现代化并有所发展，还要配备现代雷达站，将我们的力量投射到南海和东海。"

 hungong.1.t:0 "失败的抓捕"
 hungong.1.d:0 "随着[HNN.GetLeader]稳稳的坐好了湖南督理的位置，他在新任期的第一件事就是彻查国民党、工团党徒，这些家伙长期以来给湖南造成了太多的麻烦。然而一次又一次的搜查除了一些普通罪犯外一个和国民党人、工团党人有关系的人都没有抓到。就仿佛长沙城内省政府中坐着的那人正是工团党领袖董必武一样，[HNN.GetLeader]的一举一动都被工团党给看个一清二楚，哪怕是上午刚刚获取到的工团党分站，下午去搜查时早已经人去楼空了。"
 hungong.1.a:0 "他们一天不死，湖南一天得不到安宁"
 hungong.2.t:0 "全省骚动"
 hungong.2.d:0 "不过工团党人并没有让[HNN.GetLeader]失望太久，在街头上已经开始出现抵制现政府的传单。工人们又开始了他们最习惯的斗争手段——罢工。这短短的几天时间里，全湖南的罢工次数已经超过了四十次。难以想象这十年间全湖南被工团党人渗透成了什么样子。[HNN.GetLeader]的部队抓了一批又一批闹事之人，但是这些家伙没一个能和工团党扯上关系，他们就好像是不约而同突发奇想要和政府作对一样。[HNN.GetLeader]知道工团党人一定有一个高手在长沙城和他斗法，那个人一定存在！"
 hungong.2.a:0 "骚乱继续"
 hungong.3.t:0 "湘潭的第一枪"
 hungong.3.d:0 "终于，这猫抓老鼠的游戏快要结束了。工团党人在湘潭打响了第一枪，他们找准了政府现在内耗还没结束，经济危机已经紧张的当下，对湖南的各大城镇展开了一次全面进攻，就像他们许多年前做的那样。获许，我们能将之称为第二次秋收起义。不过没时间给[HNN.GetLeader]细细考虑了，各地的战报如雪花般纷至沓来，这是一次要么他们死，要么他们死的战争。"
 hungong.3.a:0 "局势越发不利"
 hungong.4.t:0 "围剿失败"
 hungong.4.d:0 "事实证明，[HNN.GetLeader]实在是高估了自己的军队实力，派去湘潭的队伍不是溃败就是当场倒戈。现在该死的彭德怀和赶来助力的唐生智的军队已经在湘潭站稳了脚跟。"
 hungong.4.a:0 "衡阳危在旦夕"
 hungong.5.t:0 "衡阳攻防战"
 hungong.5.d:0 "衡阳是赵恒惕的老家但是在湘潭这个要道被切断之后，湘赣边界的工团武装根据地纷纷发起起义暴动袭击，衡阳就此成了一座孤岛被起义军们轻易拿下。湖南形成了南北对峙的局面，如今双方将在湖南的省会长沙迎来最终对抗。"
 hungong.5.a:0 "长沙之战一触即发"
 hungong.6.t:0 "唐生智之死"
 hungong.6.d:0 "在前往长沙的路上，唐生智与彭德怀分兵进发。但唐生智与他的大部队在行军中缺脱了节。脱节并不要紧，要紧的是他们正巧碰上了衡阳溃败的守军，这些败军一眼就认出了唐生智。在一番激烈交火中，唐生智不幸腰部中弹，子弹贯穿了他的身体，尽管他的守卫排最终击溃了这股敌军，但唐生智还是因为失血过多外加伤口严重感染不治身亡。"
 hungong.6.a:0 "他是一个伟大的革命家..."
 hungong.7.t:0 "长沙战役"
 hungong.7.d:0 "没人料到，一直以来被视作在中国没有革命土壤故只能沦为国民党附庸的中国工团党竟然会在如今同现省长围绕长沙展开一场关乎湘省命运的斗争。当1927年北伐战争失败以国民党等革命者的全面落败以及军阀的胜利告终的时候，一些人绝望地怀疑革命是否再也不会成功了，尽管如此，工团党人还是坚持不懈地一次次地进行工人运动和工会组织但是又一次次地陷入毁灭，直到董必武和何叔衡等工团党员觉得再也不能这样了。于是董必武等人接受了工团党正统派对于中国当今的社会为半封建半殖民地的判断，但是拒绝仅仅只是被动期待国民党左派东山再起，而是让工团党有独当一面的能力，为此他们抛弃了松散的“正统工团主义”组织选择将布尔什维克的党组织形式和工团主义理想结合起来重塑工团党，同时在同唐生智等左翼国民党合作的过程中他们确立了工农并重的方针，提倡工团党必须走出城市主动同当今中国革命不可忽视的力量广大农民进行接触，模仿唐生智建立起来了工团党自己的湘赣闽边界革命根据地，但是这一切导致他们同陈独秀李立三的工团党中央有了不可磨灭的矛盾。但事实仿佛证明了他们是正确的，在国民党和陈李二人那所谓的工团党“正统派”于上海最后一次挣扎失败后，以宋庆龄为首的国民党中央还是来到了闽赣建设农民革命根据地。在多年来的探索中，湖南工团党遭受了无数的非议、产生了无数的动摇、面临了无数围剿、失去了无数的盟友，但这些反而让他们成为了如今这场革命的主角。但是在这最后关头，胜利却四好不容易，旧秩序的力量太过强大，革命党不断地发起攻击却不断地被击退。就这样，原本就并没有太多人力物力的闽赣湘三省边界根据地的命运在这一场拉锯战中不断的左右摇摆着......"
 hungong.7.a:0 "革命万岁！"
 hungong.7.b:0 "督理万岁！"
 hungong.14.t:0 "唐生智的葬礼"
 hungong.14.d:0 "距离工团夺取了湖南的政权已经有些时日了，而湖南如今也总算是稍微安稳了下来。工团领导人们终于能够聚在一起，为战死的唐生智将军举办告别仪式。起义中另一位脱颖而出的领袖彭德怀发表了离别感言，“唐生智同志的一生是光荣而伟大的，他的一生是为了革命而奋斗的一生，他是湖南伟大的英雄...”。\n\n唐生智的弟弟唐生明在台下潸然落泪，而董必武、何叔衡、贺龙等领导人也在用纸巾擦拭双眼。\n\nn仪式持续了一上午，由于局势并没有安稳到可以休息的地步，领袖们并没有在一起聚餐，而是径直回到了工作岗位上。"
 hungong.14.a:0 "革命还未成功..."
 hungong.15.t:0 "独裁者的末路"
 hungong.15.d.zc:0 "赵恒惕这个统治了湖南近十年的独夫民贼终于迎来了他应有的惩罚：一颗子弹"
 hungong.15.d.t:0 "赵恒惕这个统治了湖南近十年的独夫民贼不知道用了什么本领居然使得党内有如此多的人想要释放他，但是唐生明并没有让这一错误发生，这个独裁者终于迎来了他应有的惩罚：一颗子弹"
 hungong.15.a:0 "旧时代的落幕"
 hungong.16.t:0 "终成奢望"
 hungong.16.d:0 "随着国民党革命在军阀和反动势力围剿中失败，以何叔衡为首的同国民党持合作态度的文官派彻底坠入谷底。不过何叔衡很快摆脱了悲伤，在演讲中总结道：事实证明，就像当初湖南省工农代表大会上那篇“二十年来革命的教训”的演讲所说，国民党内部严重的党争和派系林立使得其无法有效组织中国工农进行强有力地革命推翻封建主义和帝国主义对中国的压迫，也证明了中国工团党在国内革命战争期间将布尔什维主义民主集中制的党组织同工团主义的理想结合起来的正确性，证明了中国工团党在革命组织中的优越性。"
 hungong.16.a:0 "以后只能靠我们自己了"
 hungong.17.t:0 "给党内同志的一封信"
 hungong.17.d:0 "“过去一个时期工作中所出现的一些缺点错误，原因是多方面的。其客观因素是我们对社会主义建设工作不熟悉，没有完整的经验。对社会主义有计划按比例发展的规律体会不深，对两条腿走路的方针，没有贯彻到各方面的实际工作中去。我们在处理经济建设中的问题时，总还没有其他政治军事问题那样得心应手。另方面，客观形势是我省一穷（还有一部分人吃不饱饭，去年棉布平均每人还只十八尺，可缝一套单衣和两条裤衩）二白的落后状态，人民迫切要求改变现状。其次是国际形势的有利趋势。这些也是促使我们计划上有些过高的重要因素。利用这一有利时机，适应广大人民要求，加速我们的建设工作，尽快改变我们一穷二白的落后面貌，创造更为有利的国际局面，是完全必要和正确的。\n\n过去一个时期，在我们的思想方法和工作作风方面，也暴露出不少值得注意的问题。这主要是：\n\n1，浮夸风气较普遍地滋长起来...\n\nn2，腐败分子的狂热性...”"
 hungong.17.a:0 "印发各级同志参考"
 hungong.18.t:0 "《一江春水向东流》在湖南上映"
 hungong.18.d:0 "由蔡楚生、郑君里导演，白杨、陶金、舒绣文、上官云珠主演的《一江春水向东流》是一部210分钟长电影.电影讲述了南京一个家庭在八省巨变之中发生的悲欢离合的故事。这部电影描绘了工人阶级的不屈不饶的精神，和军阀治省下对普罗大众的残酷剥削。很多人认为这部电影是对资产阶级的直接攻击。不过，这部电影在票房和评论界中都获得了极大地成功。"
 hungong.18.a:0 "社会主义的艺术"
 hungong.20.t:0 "改造清理哥老会"
 hungong.20.d:0 "哥老会又称袍哥会是川贵云湘一带兴盛的地下结社，我们的领袖贺龙同志就曾是哥老会的一员。其参加者主要是农民、手工业工人，其领袖以封建迷信和封建家长制作为控制成员的工具。从目的上他们和我们的基层组织是相同的，都是底层人民为了反抗统治阶级的压榨而聚集起来的反抗组织。但是他们除了这一进步性以外还残留着大量的封建小农思想。他们的领袖在最初反抗政府的一段时间之后往往会选择与政府合流反过头来打击其他人的抗议行为，其高层分子也往往会欺压鱼肉百姓，在这一方面他们甚至有可能比腐败政府做得有过之而无不及。对于这样的双重性的组织，我们最好的办法是对那些进步性较高的组织派遣我们的基层干部加入他们，从内部改造他们，吸纳他们的积极分子加入我们的组织，将他们并入到我们的道路上来。而对于他们中封建性较高的组织，则以剿灭为主，禁止他们的活动，对其中顽劣、消极分子一律严惩；对积极立功悔改分子，视立功情况可做宽宏处理。"
 hungong.20.a:0 "《湖南省临时革命政府关于对哥老会等秘密结社处理办法的布告》"
 hungong.21.t:0 "鸦片问题"
 hungong.21.d:0 "在旧中国由于清政府连锁各地政府接连财政破产，再加上军阀间年年混战每一个省政府都是一个巨大的销金窟。他们所想出的办法不是开源节流，减少战争，反而是鸦片产业合法化，尤其是内陆省份甚至强迫农民必须种植鸦片否则就要缴纳高额的税收，然而即便是种植鸦片这些农民他们所能收到的利润也极其微薄。我们的党员大多数都出身自农村家庭，他们深刻的了解鸦片是如何摧毁一个家庭，鸦片种植是如何导致一个村落了无人烟的。对于墨亡的政府而言，处理鸦片问题的重要度是排在前列的。\n\n但是另一方面而言，我们的新政府如果要解放全中国同样需要大笔资金来购买武器发展经济，也许我们可以禁止私人种植，私人烟馆而是省政府自营来收集资金。在解放全中国后再废除彻底废除鸦片？"
 hungong.21.a:0 "吸食鸦片与解放中国是背道而驰的两件事"
 hungong.21.b:0 "不同时期有不同的难题，我们不能太苛责"
 hungong.22.t:0 "土改中的暴力事件"
 hungong.22.d:0 "在全省土改工作中，不时就会有某地发生对地主的无底线暴力行为，如放天灯的等消息传来。有的是村民一时激昂，因为那些地主老财从前无时不刻不在欺压他们，稍有不顺心就是打骂涨租子。但是也有的则是在一些流氓分子的鼓动下对一些性质一般的地主甚至是富农施加暴力行为。\n\n对此我们的村干部同志也有些头疼，不让村民打骂地主，不让村民出这口气，村民们不会相信新政府的的确确是为他们说话的政府，也有相当一部分村民不敢相信政府要给他们分土地，分产大会好几户一起只派一个人前来，他们都担心明天地主会不会卷土重来，拿了这些土地遭到报复怎么办？\n\n但是一但允许实行暴力，相对于我们的干部而言，村民人数上显然是占绝对优势，很容易就会出现过火行为，对地主实行无底线的暴力。在这一段时间各地类似案件不断的递到唐生明的桌上，各级官员都在等省中央的看法..."
 hungong.22.a:0 "禁止暴力土改"
 hungong.22.b:0 "惩处极端暴力"
 hungong.23.t:0 "查处一贯道"
 hungong.23.d:0 "一贯道（又名「眞理天道」、「善一大道」等）是发源自山东一带的民间宗教，和佛教这样的传统宗教不同，一贯道有非常强的精神控制性，教主装神弄鬼哄骗信众，宣扬现在是末法纪元世界即将毁灭，而信徒往往要给组织缴纳巨额资金，女信徒甚至还要被上级组织奸淫。一个村子往往被这群人搅得鸡犬不宁，不少人被他们害得倾家荡产，家破人亡，其在中华大地的所作所为，可谓是罄竹难书。。他们的教义更是四不像，相比于哥老会、佛教这样的组织，这些收受清政府、日寇、德帝国主义分子收买的反动分子，他们的威胁对我们，对中国反而更大。\n\n现布告如下：\n\n（一）其所有组织均须立卽解散，不得再有任何活动，相关堂口，庙宇一律封禁改建禁止再进行相关行为；所有武器、道产、供具、文书、功德簿及其他一切证件，一律予以没收；\n\n（二）领头首恶分子一旦拒捕一律严惩；凡「三才」、「天恩」、「四层」以上或相当于上述职务以上者，应立即亲自到达各属地公安分局履行登记，交出一切堂口内财产簿、花名册等，该类骨干分子视其改正态度、立功情况可做宽宏处理；凡被欺骗或被胁迫入道的一般道徒，只要能脱离反动会道门的组织，申明退道，停止一切活动，即免予追究，抗令拘捕依旧保持活动者一律严惩；\n\n（三）不论道徒或一般道首，均应幡然悔悟积极揭露反动会道门之一切反人民、反革命之罪恶活动，检举隐蔽或潜逃的罪行重大的分子，凡有显著成绩者，酌予奖励；如有包庇者，从重处罚；各界人士对反动会道门均有检举之义务；其检举有据，且因而破案者，予以奖励。"
 hungong.23.a:0 "《湖南省临时革命政府关于取缔一贯道等反动会道门的布告》"
 hungong.24.t:0 "齐白石的画展"
 hungong.24.d:0 "齐白石是一名在国内享有盛名的湖南湘潭出身的画家，他自述“作画妙在似与不似之间，太似为媚俗，不似为欺世。”，从今日起，他将在湖南省举办好几场画展，而湖南省政府将免费为公众发放门票。"
 hungong.24.a:0 "人人均可享受艺术"
 hungong.25.t:0 "湖南省中央研究院"
 hungong.25.d:0 "湖南需要一批高素质人才来规划我们的经济建设工作，同时唐生明也需要一些能做事但又不涉及权力的空闲岗位来安置党内的妥协派。于是一个混合着经济研究、政治研究领域的研究所是最好的选择，一方面这是一个相当重要的机构，用来安置妥协派毫无不妥，并没有降职外调流放一类的不进情面。而另一方面除了经济领域外，如政治研究，哲学研究一类的工作对我们现在的解放工作而言可谓是毫无价值。也许在稳定以后工团党还能讨论一些解释权相关的事宜，但是北伐都尚未完成，谈论意识形态解释权无疑会导致党内分裂，如果这些妥协派想要从这方面打倒唐生明无异会玩火自焚。"
 hungong.25.a:0 "欢迎第一任研究所所长何叔衡同志"
 hungong.26.t:0 "湖南的同志"
 hungong.26.d:0 "尽管程潜在湖南的大选中失败了，但是我们的工团主义同志却赢得了起义的胜利，如今他们的领袖何叔衡发来电报，希望得到[CHI.GetLeader]的支持，我们的回复是？"
 hungong.26.a:0 "当然是同意！"
 hungong.27.t:0 "回归"
 hungong.27.d:0 "随着一系列合约的签订，湖南终于重新回到南京政府的领导之下"
 hungong.27.a:0 "离统一中国又近了一步"
 hungong.28.t:0 "清理花名册"
 hungong.28.d:0 "伴随着湖南的回归，下一件仪式便劝导每一个湖南工团党党员重新加入国民党。"
 hungong.28.a:0 "欢迎，同志们"
 hungong.30.t:0 "农民夜校"
 hungong.30.d:0 "在旧政府时期，官僚们也并非不知道占据湖南省人口大头的是大字不识的农民群体。他们也曾尝试过推行各种新式教育，但是农民们却对这些“洋学堂”嗤之以鼻，连带着“洋学生”们也是他们嘲弄的对象。但是这并非是他们不愿意学习看不起知识，而是在于官僚地主们推行的都是对农民而言毫无用处的“城里”的知识，而且那些城里来的老师也看不起他教育的学生们，一门心思都在如何回到城里去。这些老师们不仅不是农民的朋友，反而会招惹农民们的厌恶，这样的教育这样的教育者自然会导致农民们的不喜。\n\n但是如今地主势力一倒，情形又有些不同了，农民们如今大办夜校，有些已经举办，有些还在筹备，几乎每一乡都有这样的学校，农民们喜欢得不得了。他们把从地主哪儿收缴的民脂民膏都投入到办学之中。可以料想假以时日，湖南将多出许多识得字的新农民。"
 hungong.30.a:0 "一片欣欣向荣"
 hungong.31.t:0 "关于纠正党内的一些错误思想"
 hungong.31.d:0 "在夺取了湖南省的政权，革命进入新的阶段后，董必武主席发现党内的一些同志有了一些错误的思想，在省会议中他指出：\n\n党内一部分同志认为军事政治二者是对立的，不承认军事只是完成政治任务的工具之一。这是不清楚无产阶级军队和军阀军队的区别，不知道中国的红军是一个执行革命的政治任务的武装集团。特别是现在，红军决不是单纯地打仗的，它除了打仗消灭敌人军事力量之外，还要负担宣传群众、组织群众、武装群众、帮助群众建立革命政权以至于建立党的组织等项重大的任务。红军的打仗，不是单纯地为了打仗而打仗，而是为了宣传群众、组织群众、武装群众，并帮助群众建设革命政权才去打仗的，离了对群众的宣传、组织、武装和建设革命政权等项目标，就是失去了打仗的意义，也就是失去了红军存在的意义。这样发展下去的后果就是军队指挥政府，将我们的革命事业变为军阀割据。产生这一思想的一部分原因是我们的一些革命同志是来自于旧军队的，没有经历过工团主义政治教育，还残留着雇佣制军队的思想。但核心原因是过于相信军事手段而不相信人民群众的力量。\n\n这个问题的解决办法则是要从教育上提高党内的政治水平，加紧军队的政治训练，发动地方党对红军党的批评，党要积极加入到军事工作中。"
 hungong.31.a:0 "转发全省各机关"
 hungong.32.t:0 "党内分歧"
 hungong.32.d:0 "近日随着国民党革命失败，我们的一些老同志以及一些在沿海城市进行工人组织的同志回归，党内突然有了一些不和谐的声音传了出来。这主要是由于一些湖南省内中底层干部们抱团排挤回归干部。他们的观点是这些回归干部在沿海一带过着“奢靡”的生活，是国民党和军阀的座上宾，没有在根据地过过苦日子，也没有和反动敌人拼杀的精力，通俗来说是就是“没有见过血”，中更有甚者对这些外来同志是否还忠于工团主义和革命工作有所怀疑。这种现象虽说有地方主义和革命功臣论的嫌疑，但是更多是在湖南革命实践中长期以来以董必武、彭德怀为首的派系同沿海运动的以陈独秀、李立三为首的所谓工团党正统派和反对“工农并重”的沿海激进派在理论上和组织上的斗争的遗留问题，导致许多本土派对沿海派有浓烈的不信任。"
 hungong.32.a:0 "真是麻烦啊"
 hungong.33.t:0 "关于地主阶级的确认问题"
 hungong.33.d:0 "在土改工作的推进过程中，基层干部面临着许多问题，其中最大的问题是斗争对象是谁，对于这个问题唐生明发现了党内一个干部的工作报告很有参考价值：\n\n占有土地，自己不劳动，或只有附带的劳动，而靠剥削农民为生的，叫做地主。地主剥削的方式，主要地是收取地租，此外或兼放债，或兼雇工，或兼营工商业。但对农民剥削地租是地主剥削的主要的方式。管公堂和收学租[1]也是地租剥削的一类。有些地主虽然已破产了，但破产之后仍不劳动，依靠欺骗、掠夺或亲友接济等方法为生，而其生活状况超过普通中农者，仍然算是地主。军阀、官僚、土豪、劣绅是地主阶级的政治代表，是地主中特别凶恶者。富农中亦常有较小的土豪、劣绅。帮助地主收租管家，依靠地主剥削农民为主要的生活来源，其生活状况超过普通中农的一些人，应和地主一例看待。依靠高利贷剥削为主要生活来源，其生活状况超过普通中农的人，称为高利贷者，应和地主一例看待。\n\n富农一般占有土地。但也有自己占有一部分土地，另租入一部分土地的。也有自己全无土地，全部土地都是租入的。富农一般都占有比较优裕的生产工具和活动资本，自己参加劳动，但经常地依靠剥削为其生活来源的一部或大部。富农的剥削方式，主要是剥削雇佣劳动（请长工）。此外，或兼以一部土地出租剥削地租，或兼放债，或兼营工商业。富农多半还管公堂。有的占有相当多的优良土地，除自己劳动之外并不雇工，而另以地租债利等方式剥削农民，此种情况也应以富农看待。富农的剥削是经常的，许多富农的剥削收入在其全部收入中并且是主要的..."
 hungong.33.a:0 "转发全省各机关"
 hungong.34.t:0 "二十年来革命的教训"
 hungong.34.d:0 "从1911辛亥革命到如今我们的革命，这期间二十余年，只有屈指可数的一小段时间的进步派略有优势，然而这些优势还得不到稳定，就立刻被诸如袁世凯、吴佩孚、张作霖、赵恒惕等等反动派给打倒。而他们有了权，维持统治的手段不外乎两方面。一方面是不断的签署卖国协议向德意志、日本诸国出售国家利益，换取他们的支持，这是吴佩孚、张作霖这些军阀的做法，他们的政府背后是帝国主义势力。另一方面则是加紧清洗进步势力，宣扬各种披着共和民主皮的反动思想，这是赵恒惕、唐继尧这些军阀的做法。他们一方面宣扬自己才是拯救中国的唯一出路，另一方面就向第一类军阀弯腰称臣。他们和第一类军阀的唯一区别不过是权势不够大，军队不够多，想要卖国但是不被主子们看上卖不了国。\n\n而进步势力呢？这一方面是我们的工团党，另一方面是他们国民党。为什么在全国人民都渴望民族复兴，渴望推翻封建主义、帝国主义的情况下我们进步派只能维持短暂的优势呢？首先是他们国民党的问题：党内有派。为什么1926的大革命会失败呢？不仅仅是因为德国人的干涉，即便是没有德国人的干涉，国民党在夺取了权力之后必然会快速腐朽成旧军阀的模样。因为他们的党争是如此的剧烈，左右两派互相攻伐，而旧军阀换个名目就是国民革命军的一部分。\n\n而我们工团党的问题在哪儿呢？将主宰权拱手让人！一味的对国民党妥协，不去深入群众，双眼只看到了那一些大城市的工人们，却看不到中国四万万农民。只想着去做些文书工作和辅助工作，不想着去建立根据地，真正的发动民众。因此过去的工团党才会不值一提，仅仅是国民党党争的工具。"
 hungong.34.a:0 "中国的革命翻开了新篇章"
 hungong.35.t:0 "“优待”红军"
 hungong.35.d:0 "红军是由群众斗争走到武装冲突而产生出来的，从红军的本身来说，自然是为他本阶级的利益而奋斗，在奋斗的过程中所受的一切肉体上的痛苦都是志愿的，本不希望什么优待，不过在一般群众看不过意，带常自动的替红军解决了许多困难问题。因此，一般红军战士，都乐于到前线上拼命，好象不打胜仗就对不住群众似的，数年来湘鄂西的游击队，由不断的斗争生长而成为红军。假使不是群众自动的优待红军，则红军的扩大决没有这样的迅速。而且红军不得到群众的优待，即是红军脱离群众的表现，这不是红军的扩大问题，而是红军的生存问题。\n\n但是这样的优待行为伴随着我们夺取政权却又有了一些新的情况。各级政府起初对于请假休息归队的战士，都是句照例发给伙食，红军里内因经济的困难，就在假条上写“仰沿途各级政府发给伙食”，不知人少政府还有办法应付，人多就没有办法了，于是政府在事实就感觉困难但是又不敢不应付，转变而为勉强的性质，及后红军日益扩大，红军战士中难免没有不良的成份，拿着红军的假条作为饭票，而且一天要跑几个乡政府，甚至有在组织上闹几个月还不肯归队的.一天不做事有饭吃，又拿红军战士的招牌到处干混，别人不敢于涉他的行动，成了苏维埃的特殊阶级，这样谁个不想请假到组织上来干混呢?\n\n结果，政府虽征调了不少的志愿兵而红军不能扩大，更谈不上什么铁的红军，因为老战士都变为组织上的寄生虫，红军本身缺乏有经验的战士，如何能成为铁的红军呢?"
 hungong.35.a:0 "必须引起重视"
 hungong.36.t:0 "土客问题"
 hungong.36.d:0 "在工团势力还在三省边界割据时，就存在这样一些问题：土客籍的矛盾。土籍的本地人和数百年来北方南渡的客籍人在历史上的仇怨非凡，从闽粤延申至湘、赣边界乃至于鄂南，土籍的人占据平田，客籍的人占据山地，他们的斗争此起彼伏。有时革命党发动土籍平民和客籍平民斗翻土籍地主之后，尚且相对稳定，但一旦因为各种原因革命党人撤走，土籍农民就立刻在反革命势力的策划下反水赶跑客籍农民。有时候在土地改革的过程中，客籍的又往往对土籍使用过度暴力。"
 hungong.36.a:0 "加紧教育，务必消除这个问题"
 hungong.39.t:0 "写给第三国际的一封信"
 hungong.39.d:0 "在我们夺取湖南省的政权之后，我们的首要要务当然是稳定局势，然而我们如今万事皆缺，尽管重建事务正在提上台面，但是我们无法确定是否能够坚持到那时。因此我们最好的办法是寻求外来的援助，国民党们自己都在战火之中我们是无法指望他们的，那么唯有寻求第三国际援助了，但是他们是支持国民党左派的支持两党同盟的，然而那并非我们如今的道路，我们很难保证会得到他们的援助..."
 hungong.39.a:0 "无论如何，我们需要更多的援助"
