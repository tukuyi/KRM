 HNN_xiang_xi_wang_de_sheng_li:0 "不止湘西"
 HNN_xiang_xi_wang_de_sheng_li_desc:0 "控制湘西二十余年，湖南几经波动，唯有他屹然不动，无人不知其“湘西王”的威名。又一次政治动荡，刀兵相见，但这一次陈渠珍不打算再屈居湘西。螳螂捕蝉，黄雀在后。唐生智、程潜、赵恒惕这些家伙都被他赶出了湖南。全湘再一次统一，不过这次“湖南王”的名号就要换换人了。"
 HNN_shou_mai_ji_ming:0 "收买饥民"
 HNN_shou_mai_ji_ming_desc:0 "战火不断，内乱不断，又恰逢四川大饥荒，流民过境惨不忍睹。只要给这些可怜人一点儿粥喝，组织他们去开垦湖南的那些荒地，这样既能稳定秩序，解决他们的生计问题；又能创造新的财富。"
 HNN_fen_sui_ni_dang:0 "粉碎逆党"
 HNN_fen_sui_ni_dang_desc:0 "孙先生与三民主义是好的，但是汪精卫和国民党执行坏了，他们乱国乱民，除了掀起一次又一次动乱外毫无作用。为了保卫湖南的安宁，就必须要铲除这些可恶的家伙。"
 HNN_shou_mai_hao_qiang:0 "联络地主"
 HNN_shou_mai_hao_qiang_desc:0 "除了拉拢农民外，要想要稳固我们在湖南的权力就需要拉拢地方上的豪强大族就像陈渠珍当年在湘西拉拢那些苗人头领一样。"
 HNN_fen_sui_fo_jiao:0 "末法时代"
 HNN_fen_sui_fo_jiao_desc:0 "1911年，那时驻守西藏的陈渠珍见过了太多的西藏佛教背后阴暗的东西，从那时起他对这种宗教就不抱有太多的好感。加之如今湖南大多数所谓的得道高僧都支持唐生智那个虚伪的家伙。况且湖南的发展也需要大量的金钱..."
 HNN_bao_jing_xi_min:0 "保境息民"
 HNN_bao_jing_xi_min_desc:0 "保境息民，乃获得全湘人民拥护之根本大计。十年生息，十年建设，励精图治，则可将百孔千疮之湖南治理成为全国一流富庶之邦。为贯彻这一方针，就需要整顿政治、设置管理机构与肃清匪患等手段来打造良好的政治、社会环境。"
 HNN_miao_ren_zhi_xiang:0 "苗汉和谐"
 HNN_miao_ren_zhi_xiang_desc:0 "湖南是一个多民族的省份，少数民族中尤其以苗族为重，长年以来苗汉矛盾一向较大，难以化解，但是在陈渠珍多年来的协调之下，从湘西开始，苗汉矛盾早已开始淡化，社会的发展变成了主要旋律。"
 HNN_qing_xiang_du_ban:0 "推广农村建设委员会"
 HNN_qing_xiang_du_ban_desc:0 "1933年9月，在凤凰县县长周绍南的支持下，陈渠珍成立湘西十三县农村建设委员会于凤凰，各县设立设立分会，来推进湘西农业建设。它在推动农村建设、促进农业发展，贡献颇大。这样优秀的制度需要推广到全湘，在发展经济的同时，也能够加深陈渠珍对湘东的控制。"
 HNN_jing_ji_tuo_zhan:0 "拓展经济来路"
 HNN_jing_ji_tuo_zhan_desc:0 "要想长治久安说到底还是需要一支强大的军队，而强大的军事实力，必须以雄厚的经济实力为基础，鸦片税收入就是他过去统治湘西的主要经济支柱。鼓励人们大种鸦片，向他们征收烟税。在全湘境内各个地区设立栈行，用低廉的价格向烟民收购鸦片，在高价转卖出去，以此赚取差价。"
 HNN_jun_ren_liang_xin_lun:0 "《军人良心论》"
 HNN_jun_ren_liang_xin_lun_desc:0 "正所谓“杀人亦有限，立国自有疆，苟能制侵凌，岂在多杀伤。”有良心的人拿枪才是军人，没有良心的人拿枪便是土匪。因为军人存心是处处求人民的利益，不顾自己牺牲的。土匪存心是处处求自己利益，不顾别人痛苦的。当一个军人明白人民是军人的主人，他的良心就被发现出来了。"
 HNN_nong_ming_yin_hang:0 "筹办全湘农民银行"
 HNN_nong_ming_yin_hang_desc:0 "湘西上游各县物产天然富庶，而交通梗阻，风俗固塞，人民生计反至落后，经济穷困以达极点，考厥原因，全由农事之不讲求，实业之不研究，货委于地，民余其力。然欲求农事之发展、实业之振兴，又非有巨厚之货金、扩大之组织、宏伟之建设以周转其金融，开通其知识，广益其心思，决难达到上项目的”①。从各种途径收集的资金需要有地方使用，组织农业银行，群策群力、集思广益，藉以谋全湘农业上一切进展"
 HNN_kai_cai_kuang_chang:0 "开采湘西物产"
 HNN_kai_cai_kuang_chang_desc:0 "湘西有着丰富的矿产资源，比如会同县的漠滨、沅陵的柳林汊金矿，凤凰猴子坪、晃县酒店塘的汞矿，凤凰桐木垌、永绥洞里的铅锌矿，沅陵、溆浦的锑矿，沅陵、溆浦、泸溪的铝矿，辰溪的硫磺矿，桑植的硝矿。但是此前只恨财力不足，不能开采。但是如今，鸦片税的收入拓宽了，全湘银行也办起来了，农业得到了较大发展。我们也有了余财来开采这些矿物，可以向着那些留洋知识分子们口中的工业化、现代化发展了。"
 HNN_fang_yan_quan_guo:0 "放眼全国"
 HNN_fang_yan_quan_guo_desc:0 "正所谓乱世出英雄，汪兆铭、吴佩孚、张作霖这样的人都能幻想着自己能够统一全国。他陈渠珍又何尝不可？大丈夫生于乱世，当提三尺之剑，立不世之功。还天下一个朗朗太平，曾文忠公未能完成之事，当由他陈渠珍来完成。"

 hunxiangxi.1.t:0 "《艽野尘梦》出版"
 hunxiangxi.1.d:0 "陈渠珍1906年毕业于湖南武备学堂，任职于湖南新军。当时，英俄列强觊觎西藏，西南局势动荡不安，英国更是悍然入侵，致使达赖仓皇北走，向清政府求援。1909年夏，陈渠珍所属部队奉命抗英平乱，而他被任命为援藏军一标三营管带，由昌都、江达、工布，至波密，一路平乱，屡建战功。驻藏期间，他同当地藏民、官员和喇嘛来往密切，还与英姿飒爽的藏族少女西原结婚。1911年10月，武昌起义的消息传到西藏，进藏川军中的哥老会组织积极响应，并杀死统帅罗长绮。陈渠珍为同盟会员，深知形势危殆，于是策动手下湘黔籍官兵一百多名返回内地。他们从江达出发，取道羌塘草原，翻越唐古拉山，过通天河，再到达昆仑山口，入青海。一路上跋山涉水，断粮挨饿，茹毛饮血，九死一生，到达兰州时仅余七人。陈渠珍遣散部众，与藏女西原抵西安，其时家书未至，穷困不堪，仅赖救济度日。不久，西原不幸染天花病逝。二十三年后的如今，陈渠珍追忆这段经历，写成《艽野尘梦》一书。"
 hunxiangxi.1.a:0 "要多读两遍"
 hunxiangxi.2.t:0 "湖南的局势"
 hunxiangxi.2.d:0 "该死的赵恒惕和他那帮亲信灰溜溜的跑了回来，这个没用的家伙主政湖南这么多年居然就这么轻易的丢掉了自己的地盘。他怎么不知道找个地方自我了解算了呢？不过勉强算是好消息的是主政湖南的是陈渠珍那家伙，还好不是什么工团党、国民党，江浙的动乱已经够令人头大了。"
 hunxiangxi.2.a:0 "这帮废物"
 hunxiangxi.3.t:0 "湖南的局势"
 hunxiangxi.3.d:0 "湖南就倒是比我们更早一步解决了内部矛盾，陈渠珍收拾了赵恒惕和唐生智、程潜那帮子人，一统了湖南。也许他们会乘着我们的内部矛盾而对我们有所行动。为了避免这一情况的发生，我们必须加快处理内乱的进度了。"
 hunxiangxi.3.a:0 "多事之秋"
 hunxiangxi.4.t:0 "湖南的新政策"
 hunxiangxi.4.d:0 "陈渠珍那家伙果然不把我们放在眼里，他宣布查封所有与我们相关的部门，这一举动引发了党内激进派们喋喋不休的攻击，他们要求立刻发动一次对湖南的特别军事行动，但是该死的，我们哪儿有精力去对付湖南人？"
 hunxiangxi.4.a:0 "他们真是异想天开"
 hunxiangxi.5.t:0 "重塑军纪"
 hunxiangxi.5.d:0 "一要注意交往语言和气谦让；二要注意对群众称谓要按亲人的老幼辈序；三要注意讲理要平和疏导；四要注意交易宜公宜平；严禁拉夫、严禁擅入民房、禁止擅取民物、禁止吸烟酗酒、严禁调戏妇女、严禁诈骗民财及代人索债、禁止干涉诉讼、禁止估当物品。"
 hunxiangxi.5.a:0 "四大注意，九个禁止，铭记于心"
 hunxiangxi.6.t:0 "长沙大学的新校长"
 hunxiangxi.6.d:0 "20多岁那个对人生还很迷茫的时候，沈从文就开始在陈渠珍的手下当书记，从事文书工作。而正是因为陈渠珍藏书颇多，文学功底扎实。在文学上对沈从文有着不可谓不小的影响，后来沈从文赴京发展，陈渠珍在为他提供了路费之余还许诺他若是北京不顺，返回湘西仍有他的一席之地。\n\n前些年沈母病危，陈渠珍对沈家都有关照，沈从文回湘，陈渠珍为其接风洗尘，二人有着深厚的友谊。而当陈渠珍一统湖南后，他说：“混战多年的全湘，今已平定，为政之道，以教化为大，教化立而奸邪皆止，教化废而奸邪并出。”他规定凡破坏教育、侮辱教师者，“从严惩处，决不姑息”。他还特意增加了教员的薪俸，规定“最低额每月十元，并逐期递加到二十五元为度”。所有教师都为专职，其不良者实行淘汰，“免使自误误人”。\n\n此外他还写信给这位在文坛中功成名就的老朋友希望他能够回湘担任长沙大学的新校长。将长沙打造成全国一流的文化名城。正如沈从文一本《边城》让世人知晓湘西凤凰那般。而即便名誉全国，但仍然在北京郁郁不得志的沈从文收到这封信后也欣然答应了下来。"
 hunxiangxi.6.a:0 "湖南的文化建设迈开了新脚步"
 hunxiangxi.7.t:0 "不合作，就关闭"
 hunxiangxi.7.d:0 "对于一个宗教而言，要想生存下去就要打好和统治者们的关系，乃至于架空他们，像西方中世纪的教皇那样，以神的名义讨伐凡人之敌。当然即便大多数情况下都无法达成这个目标，也不能让统治者们对他们心生恶意，除非他们甘愿化身白莲教或是一贯道，像只老鼠一样活着。但是这一次，显然这些佛寺们选错了道路，他们误以为“佛教将军”唐生智能够打赢赵恒惕，一统全湘，但是很可惜，最后的胜利者是那个对着他们抱有恶意的陈渠珍。对现在的“湘西王”来说，这些佛寺就像一只只待宰的羔羊，等着自己去取，而摆在这些大师们面前的也只有两条路。"
 hunxiangxi.7.a:0 "要么合作"
 hunxiangxi.7.b:0 "要么死"
 hunxiangxi.8.t:0 "消除工团党影响"
 hunxiangxi.8.d:0 "工团党这帮红色势力对于我们来说总是危险的，但是他们不如国民党已经对我们构成了威胁，他们的危险是隐形。而且实际上只要利用得好，现在他们还能为我们发挥一些价值，比如那些该死的不合作的湘东工厂主们就需要工团党的人去威胁威胁。不过，利用工团党就如同与虎谋皮，我们得时时刻刻注意这些家伙的动静。"
 hunxiangxi.8.a:0 "要保持警惕"
 hunxiangxi.9.t:0 "长沙支部被捣毁"
 hunxiangxi.9.d:0 "陈渠珍站在长沙的街头，眺望着不远处的那栋并没有什么异样的建筑。夕阳的余晖洒在他的脸上，映衬出他严峻的表情。周围的士兵紧握着武器，随时准备行动。\n\n“今天，我们要彻底清除这个威胁。”陈渠珍冷静地说道，目光坚定。他身边的副官点头示意，然后挥手发出命令。士兵们如同潮水般涌向那栋建筑的大门。大门被猛烈地撞开，这里正式被搜寻以久的中国工团党长沙支部驻地。工团党员还未来得及反应，就被冲进来的士兵们制服。\n\n陈渠珍缓步走进大门，目光扫过这些被控制住的人。他知道，这里是毛泽东组织工人运动的核心，谁能想到这么一个教书先生居然是长沙工团党的首脑呢？若不尽快铲除，将会对长沙的稳定造成巨大威胁。\n\n“把所有人都带走，彻底搜查这里，任何可疑的文件和物品都不要放过。”他冷冷地命令道。士兵们迅速行动，党支部的物品被翻得乱七八糟，文件、书籍被一一查收。陈渠珍站在一旁，默默注视着这一切。"
 hunxiangxi.9.a:0 "又一次"
 hunxiangxi.10.t:0 "取缔一切秘密结社"
 hunxiangxi.10.d:0 "鉴于湖南境内哥老会等团体活动频繁，扰乱社会秩序，危害国家安全，本司令部特此公告如下：\n一、自即日起，禁止一切形式的秘密结社，无论其名义为何，一律视为非法。\n二、任何个人或团体不得擅自组织或参与秘密结社，违者将依法严惩，决不姑息。\n三、各级地方官员、警察及军队务必严加查处，发现秘密结社活动，立即报告，并予以取缔。凡有包庇者与组织者同罪。\n四、鼓励市民积极举报秘密结社活动，凡提供重要线索，协助破获秘密结社者，予以奖励，并严格保密其身份。\n五、为确保社会稳定，维护国家安宁，本布告自发布之日起立即生效，望广大市民自觉遵守，共同维护湖南的和平与繁荣。\n\n特此公告。"
