 HNN_zhuan_shi:0 "弥勒降世\n§g他自称自己是燃灯古佛的转世身-弥勒佛，将开启第三次龙华普渡大会§!"
 HNN_alliance_with_the_diarchy2:0 "与陈渠珍的同盟"
 HNN_alliance_with_the_diarchy2_desc:0 "在近期通过田应绍与陈渠珍会谈后，汤督理与其达成了共识。他们对当地状况的了解于规划湖南防务来说，可谓是无价之宝。"
 HNN_long_hui_yi_hui:0 "龙华一会"
 HNN_long_hui_yi_hui_desc:0 "初会龙华青王大会，燃灯古佛掌教天尊，救渡六亿原魂灵。"
 HNN_long_hui_er_hui:0 "龙华二会"
 HNN_long_hui_er_hui_desc:0 "初会龙华青王大会，燃灯古佛掌教天尊，救渡六亿原魂灵。二会龙华红王大会，弥陀古佛掌教天尊，拯救二亿原魂灵。"
 HNN_long_hui_san_hui:0 "龙华三会"
 HNN_long_hui_san_hui_desc:0 "初会龙华青王大会，燃灯古佛掌教天尊，救渡六亿原魂灵。二会龙华红王大会，弥陀古佛掌教天尊，拯救二亿原魂灵。三会龙华白王大会，弥勒古佛掌教天尊。"
 HNN_xin_yang_jun:0 "有信仰的军队"
 HNN_xinang_huo_qian:0 "香火钱"

 HNN_ran_deng_ji_si:0 "弥勒降世"
 HNN_ran_deng_ji_si_desc:0 "娑婆世界经历了漫长的劫浊，众生受苦受难，苦不堪言。此时，弥勒菩萨从兜率天降世，转世化为石顶武。石顶武降世之时，天空中出现祥瑞之兆，鲜花盛开，天女散花，奏响美妙的音乐。人们看到弥勒菩萨，都感到无比的欢喜和激动。"
 HNN_san_qi_pu_du:0 "三期普渡..."
 HNN_san_qi_pu_du_desc:0 "青阳、红阳、白阳，世间有三期劫难，也有三期普渡。燃灯，弥陀，弥勒，三期普渡救世救人。弥勒转世石顶武在长沙布道传授救苦救难诸法，得道者皆可前往西天极乐，无法得道者只能在尘世间接受苦难。"
 HNN_fa_dong_qun_zong:0 "发动群众"
 HNN_fa_dong_qun_zong_desc:0 "我们的部队全是靠各区县的农民们支持起来的，现在我们也需要稳固农民们对信仰的坚定，不能让他们有一丝一毫的动摇。"
 HNN_zhao_mu_ge_lao_hui:0 "招募哥老会"
 HNN_zhao_mu_ge_lao_hui_desc:0 "袍哥和哥老会是湖南、四川等地的地下社会统治者，他们呼啸山林，出入政府大楼，被各路政客奉为座上宾。他们的中下层遍布各大群体，无论是军队还是警察都有他们的一份子。但说到底，他们中的绝大多数都是出身自穷苦人家，有着自己的苦楚，在石活佛的布道过程中，这些人有相当一部分皈依了三期普渡，成为了我们的一员。而现在，石活佛将对他们再次展开布道，将他们完全引上正路。"
 HNN_xin_yang_jian_Jun:0 "信仰建军"
 HNN_xin_yang_jian_Jun_desc:0 "一支没有信仰的军队是无法被称为是一支好军队的，我们的军队在训练中必须传承三期普渡的理念，他们必须时时刻刻想到忠于我们的石活佛。每天起床、睡觉、吃饭前都需要祷告。"
 HNN_pu_du_zong_sheng:0 "...普渡世人"
 HNN_pu_du_zong_sheng_desc:0 "万般诸法，世人皆苦，在石活佛的心中没有一个人是绝对不应该不应该被救赎的。在他的心目中所有人都是一样的羔羊，一样的纯洁质朴，只是被世间的污浊染上了不同的色彩，现在他们只需要洗去这些色彩就能够得到真正的救赎。"
 HNN_shou_qu_xiang_huo_qian:0 "香火钱"
 HNN_shou_qu_xiang_huo_qian_desc:0 "为了拯救世人，我们难免不了需要付出许许多多的代价，这其中最大一部分，也是最简单的一部分就是世俗的金钱。发动各地的香堂，摊派我们的任务，信徒们是时候为了拯救更多世人而奉献自己的金钱了。"
 HNN_long_duan_shi_jing_quan:0 "垄断释经权"
 HNN_long_duan_shi_jing_quan_desc:0 "这个世界上有很多人对救苦救难有着他们自己的看法。但是说到底这些看法都是错误的，只能误导苦难者，让他们走上歧途，这不是救苦救难，这是将他们推入苦难之中。石活佛绝对不能容许这样的事情发生。"
 HNN_wu_gong_zhi:0 "五宫制"
 HNN_wu_gong_zhi_desc:0 "在三期普渡之内，威武宫乃最崇高的统治机关，下设五宫，五宫的之首称“坛主”，坛主可指派“经手”，经手又是掌管一个县或一个地区的负责人。现在三期普渡手握全省，就需要往各地派遣坛主控制秩序，尤其是不稳定的湘西地区。"
 HNN_tian_ming_you_gui:0 "天命攸归"
 HNN_tian_ming_you_gui_desc:0 "军阀们来来往往，都妄图染指北京，一统天下，但是这些内心早就肮胀不堪的家伙又有什么能力给世人带来安稳呢？唯有石活佛才能救天下，只有依偎在石活佛身边，世人才能得到救赎。"
 HNN_zhu_jiao_tong_yuan:0 "诸教同源"
 HNN_zhu_jiao_tong_yuan_desc:0 "无论是佛教、道教、基督教、伊斯兰教等等，所有的教派都有着同样的源泉，都来自于龙华三会上对世人的救赎。现在中国已然得救，而世界上还有着那么多的苦痛，石活佛不忍他们受难，将将为他们带去救赎。"

 hunsanqipudu.1.t:0 "三期末劫"
 hunsanqipudu.1.d:0 "世界分为三个时期，一曰青阳、红阳、白阳；又曰龙华初会、二会和三会；再曰苍天、青天、黄天。万法不离其中，皆为过去、现在和未来的三个世界的不同表述。每一时期，“天”便会降下他的使徒，普渡众生的同时也将下对不忠不信不仁不义之人的劫难与万般历练磨练世人。\n\n其树名龙华者，言其枝干高大如龙盘空，且能开灿烂之花，结丰硕之果。言三会者，其转第一次法轮，遇弥勒佛听经闻法受记度脱者，是为龙华初会，又曰青阳大会；道祖亦在此时于大道之中化三清以救世人，传万秒之法；伏羲大帝赐下河图洛书启凡夫俗子之灵智，教儒法之道。有诗曰:白藕青叶红莲花，三教原来是一家。三花聚顶白阳会，五气朝元赴龙华。一佛成了千佛就，一祖成了万祖成。初会龙华青王大会，燃灯古佛掌教天尊，救渡六亿原魂灵。\n\n此间数年，至中古时期，世人痛苦不堪，“天”便差释迦文佛化生犹太国中，转生皇太子，后遇尹喜指醒，次拜燃灯成其大道，设立红阳大会，坐朝问道，复至印度国，大开普度，此乃龙华第二会也。老子、孔子二圣也传儒道二法，姜公子牙启启天地神通，开封神大榜。有诗曰:二会龙华红王大会，弥陀古佛掌教天尊，拯救二亿原魂灵。\n\n今世乃龙华三会、白阳大会。万国归中，五行混合，四生六道，尽遭劫数。而儒道佛三教皆以被不忠不信不仁不义之徒把持，乃“伪儒”、“伪佛”、“伪道”，儒家经典成为科考用书，学者只求文字表义而不识孔孟传道心法，将儒家经典作为功名利禄的垫石，漠视了圣人的心法之传。僧、道则借仙佛之名，不须付出劳力，接受善男信女的供养，许多道教徒甚至以符咒之说迷惑人心。此般三教只晓享乐，而救世之法却不叫凡夫知晓。三期劫难将至，大众若不把握机会，人教修行，不依各教门所授而修，何能回人性之源，何与本体同体同德？此世不渡，再无来世。有诗曰:"
 hunsanqipudu.1.a:0 "三会龙华白王大会，弥勒古佛掌教天尊。"
 hunsanqipudu.2.t:0 "长沙会战"
 hunsanqipudu.2.d:0 "作为推翻省议会的另一个后果，一贯道徒们在他们的首领石顶武父子的带领下裹挟着那些愤怒的市民和他们的农民支持者们向着长沙市发起着冲击，在这其中还有这早就被渗透的守卫部队临阵倒戈。转过头来对付汤督理。双方围绕着长沙城难舍难分，不断的厮杀着，但是无论如何比起一贯道的农民军们，直系部队的士气显然要高出许多。在长达三四天的拉扯之后，一贯道的部队显然有些濒临崩溃了，他们只能组织起最后一次进攻..."
 hunsanqipudu.2.a:0 "督理仍旧守住了自己的位置"
 hunsanqipudu.2.b:0 "三期普渡，大道得传"
 hunsanqipudu.3.t:0 "会道门盟约"
 hunsanqipudu.3.d:0 "中国的地下社会有一个鲜明的特点：与某种宗教信仰息息相关。洪门如此、三合会如此、青帮如此、袍哥与哥老会也是如此。中国农民社会的宗教信仰更是层出不穷，白莲教、八卦道、一贯道等等等，各种宗教信仰在中国农村社会这个巨大的熔炉中不断混合。而现在在湖南，被名为三期普渡的石顶武与湖南境内的哥老会、袍哥等团体共同汇聚在长沙城威武宫（前省政府大楼）中，这些团体在过去的时日中早就被三期普渡的信徒给渗透了透底，许多分堂堂主都已经或明面或暗地的信仰着三期普渡。于是今日在教主石顶武亲自主持下，各个团体头目纷纷宣布正式皈依三期普渡，成为护法使者。对于双方而言都毫无疑问的是一场毫无疑问的胜利，他们双方都收获了自己最想要获得的东西。而对于湖南的其他人而言..."
 hunsanqipudu.3.a:0 "还能坏到哪儿去呢？"
 hunsanqipudu.4.t:0 "《龙华真经》"
 hunsanqipudu.4.d:0 "初会龙华老君公，二会龙辜释迦尊，三会龙华弥勒祖，龙华三会愿相逢。佛祖住世留经卷，三教圣人治书经，收圆结果龙华会，龙华三会考三乘。家乡圣境龙华会，诸佛朝见老无生。三佛设立龙华会，仙佛星祖又相逢。天上有个龙华会，万祖朝贺玉皇宫，大地有个龙华会，千门万教愿相逢。人间有个龙华会，性命交宫出昆仑，未来一着龙华会，诸佛诸祖都相逢。也有喜也有假真假难辨，也有邪也有妖那个知情。普天下出了些妖魔鬼怪，遍地里佛菩萨处处所行。到如今佛与魔难分真假，众儿女认不真假当实情。假佛子不醒心贪财图利，真佛子驾金船是无虚行。后一祖你不认收圆来到，照誓愿化脓血天打雷轰。可叹我儿和女不知真假，正当邪佛当妖金当黄铜。岂不知真武佛领了天命，临东土度众生九六原人。这一回临东土改名换姓，是天喜大收圆显出佛形。露真像对经卷才是真祖，不现形不露象俱是妖精。真佛祖驾金舟舍身拾命，不贪财不图利救度世间。尊三皈守五戒替天办道，能克已能复体真正实行。假佛子不醒心贪财图利，哄愚人不见天自己称能。众妖来混世间也称佛祖，称佛祖显初洪哄骗众生。不尊规不守戒杀生害命，他亦想久以后久住天宫。他也想龙华会成佛作祖，他也想龙华会伴我无生。实可叹众头领自欺自哄，不皈戒不孝悌不能成真。现如今三龙华三佛掌定，三龙华考三乘九品分清。龙华会考道德封贤挂号，龙华会考皇胎九品三乘。龙华会考众儿开言问道，龙华会考乡儿来认无生。龙华会考贤人心中有志，龙华会考明人道法言明。龙华会考原人修真养性，龙华会考善人道德功能。龙华会考经士讲经说法，龙华会考会头传说修行。龙华会考头领调贤领众，龙华会考领袖穿连圣经。龙华会考坛主替祖传经，龙华会考真佛替佛办道。龙华会考真祖替祖传功，龙华会考真人真修实炼。龙华会考烈女真修实行，龙华会考香头当祖立会。龙华会考祖师万法皈宗，龙华会考三宗三佛果位。龙华会考五派五祖修成，龙华会考九品九祖出世。龙华会考二九罗汉真僧，龙华会考上乘半圣半凡。龙华会考佛祖并不非轻，龙华会考的是九六佛子。"
 hunsanqipudu.4.a:0 "龙华会考九六来认无生，三龙华母考取千佛万祖"
 hunsanqipudu.5.t:0 "红花白藕青荷叶"
 hunsanqipudu.5.d:0 "湖南省有一个真佛出世普天下都游遍转大法轮，真佛祖骑龙驹穿州过府，有子路和颜回左右随跟，有曾子和孟子前来引路七十二众门徒护救圣人，有州城和府县接待佛祖有集市和村庄迎接天真。一家家一户户俱合商议请活佛到家中讨个修行，有千门并万教善男信女拦马头双膝跪都讨超升，叫老祖发慈悲提拔弟子指一条皈家路了虚还空，老古佛心中喜开开真口说一声慈悲你尽得超生。这才是末后着走为传道这才是一句话救了万民，一城城一县县烧香摆供一庄庄一屯屯朝拜真人，一佛出千佛出诸祖出世一祖出万祖出诸佛降临，一祖真万祖真诸祖成道一人真万人真人人成道。普天下迷众生如同作梦岂不知三期劫诸佛降临，要不是众佛祖东土救世灾难到众儿女那里安身。叫一声皇胎儿急速快醒在赵北和燕南认祖皈根，老娘的金石言你不凭信照经书访一访必知原因，你莫说修大道真师难遇却因你修大道无有真心。真心修志要坚孝悌忠信才能遇真师传仙佛来临，仙佛祖末劫年一齐落世普天下劝男女寻找元根，聚佛祖替弥勒协办助力弥勒佛落中华走遍天下。众原人见了面全不认亲现如今弥勒佛一时一变。你好酸你好甜你富他贫没说是见弥勒弥勒不见，弥勒佛去找你为何不亲皆因为时不到不龙发现，二来是众领袖愩高自身单等着众佛祖摆下大阵，天门开地门开善恶两分众佛祖使法力天昏地暗。一个个想收圆不知准根到那时众善人一场大难，才现出弥勒佛一着为尊好比作狼烟起北风吹散，天不昏地不暗露出星辰到那时众道亲才知准底，现如今是神佛不知轻沉这就是天机话略说一遍。修真道时刻刻处处留心跟他修单看他行走坐卧，他要有不改处善离他们现如今这三灾八难太近，访不着真佛祖莫把他跟你要是心无主入了魔阵，怕的是一步错步步难跟老娘我为儿女血心费尽。"
 hunsanqipudu.5.a:0 "龙华三会动法宝全凭法宝来显功"
 hunsanqipudu.6.t:0 "万法同源"
 hunsanqipudu.6.d:0 "浩瀚宇宙，万象森罗，孕育出无数生命和文明。在历史的长河中，人类从未停止对自身、对世界、对宇宙的探索。而宗教，正是人类文明中不可或缺的一部分，它为人们提供信仰、指引和慰藉，帮助人们理解生命的意义和价值。一般而言，世界上有儒、道、佛、耶、回五种主要宗教，此外还有一些源于五教的支流宗教。尽管这些宗教在形式、教义和修行方法上存在差异，但追根溯源，它们都指向了同一个本源，那就是宇宙万法的根源——“如如”，也就是永恒存在的真理。\n\n无论是西方宗教所讲的基督、安拉，还是东方宗教所讲的佛陀、道祖，最终都指向神拯救世人、神爱世人的教义，体现了“万法同源”的思想。神圣的爱超越了种族、民族、文化的界限，普照所有众生，指引人们走向光明和幸福。\n\n正是在这三期普渡的末世，为了能够尽力救助每一个可救度之众生，我们汇聚一堂，共同召开龙华白王大会。这不仅是上天给予我们的职责，也是我们义不容辞的使命。我们肩负着弘扬真善美的使命，我们要将神的爱传递给每一个迷茫的灵魂，帮助他们找到生命的真谛，获得解脱和永生。龙华白王大会是万法归一、众生共度的盛会，让我们携手共进，共同创造更加美好的未来！\n\n让我们以感恩之心，迎接龙华白王大会的召开，让我们以虔诚的信仰，追随神的指引，让我们以无私的爱，奉献自身，共同为众生祈福，为世界带来和平与安宁！"
 hunsanqipudu.6.a:0 "回头是岸"
 hunsanqipudu.7.t:0 "叛教者"
 hunsanqipudu.7.d:0 "张天然还没来得及开心太久，从湖南就传来了一个不好的消息，那里的合作者石顶武切断了和当地教会的一切联系，甚至还将我们的人全部赶了回来。这些该死的家伙果然没有放弃他们那可笑的信仰，在他们的布告中只字不提张天师的名字，身为护法的石顶武又给自己冠上了活佛的名号，他誓要与我们决裂到底，这样的行为和当初背叛天师的路中节又有什么区别？果然合作者们都是不可相信的，在大殿之中护法们对这件事吵个没完，都在指责是对方的过错，是他们害得事情变成现在这样。但是无论如何我们对石顶武都需要有一个处理办法，不能就这样看着背叛我们而得不到惩罚..."
 hunsanqipudu.7.a:0 "干掉他们"
 hunsanqipudu.7.b:0 "我们没那个功夫管他"
 hunsanqipudu.8.t:0 "柳幸福的一天"
 hunsanqipudu.8.d:0 "柳幸福，原名柳二狗，是长沙城外雨敞坪镇下辖村落的一个小屁孩。柳二狗出生在这里，他爹出生在这片土地，他爷爷出生在这片土地，柳家祖祖辈辈都在这片土地上耕种。只有每逢赶集时他才能跟随父亲去一趟镇子。七岁那年，柳二狗去过一次长沙城，他记不清到底是为什么去，也记不清长沙城长什么样了，他只记得那一眼望不到尽头的街道。平常，城里的人不会来乡下，柳二狗和他的玩伴们平常就在村东头晃到村西头。他只记得有一年，一帮被他父亲称为学生的城里人来乡下宣传什么，好像是什么什么主义的，他也记不得这许多。\n\n在乡里头可玩的有太多，有时候玩腻了，他就会去村里的庙子里，听那里的老爷爷讲故事，什么无生老母，三清祖师爷什么的，有意思极了。每一周就有两三天他会留在庙子里帮忙换故事听。有一天下午，他老爹就带着他在庙子里拜了老爷爷为师傅。老爷爷给他取了个新名字，叫什么教名的，"
 hunsanqipudu.8.a:0 "取名叫幸福..."