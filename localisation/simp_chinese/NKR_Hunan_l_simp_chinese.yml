 HNN_national_populist_party_SFR_long:0 "祖先遗产研究协会(Ahnenerbe)\n§g祖先遗产研究协会由荷兰人文学家，柏林大学神学院特级教授赫尔曼·沃斯组建而成，其主要成员主要以技术官僚与科研、人文学家为主，但思想却涵盖了极右翼的多个分支，如优生学、雅利安至上主义等，甚至其中还包括一些灵智学、神秘主义、泛神论的研究者。他们致力于研究北方种族印欧主义的空间、精神、行为和遗产，以论证雅利安民族具有优等性。§!"
