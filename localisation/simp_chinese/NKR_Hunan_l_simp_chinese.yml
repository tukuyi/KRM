 HNN_rael_san_ming_desc:0 "1.反对帝国主义与封建主义，使民族通过北伐获得全面解放，团结而统一的民族主义。2.扶助工人阶级与农民，还有广大弱势，通过打击不良资本，帝国走狗，提升工农阶级地位，使之公平参与选举，参政，成为更广泛之民权主义。3.复兴孔孟传统，发扬阳明理学之民生主义。"
 HNN_ling_shi_yue_fa:0 "临时约法"
 HNN_ling_shi_yue_fa2:0 "临时约法"
 HNN_zui_yi_di_yi_ci_bei_fa:0 "追忆第一次北伐"
 HNN_zui_yi_di_yi_ci_bei_fa_desc:0 "1926年，那场轰轰烈烈的北伐是多么的慷慨激昂，无论何派，哪怕是那些工团主义者也都被凝聚了起来。当时大家都以为中华即将崛起，可谁又能料到，德国人居然蛮横的干涉了，而国际上仿佛熟视无睹一般，默许了他们的野蛮。战况随即急转直下，军队人心惶惶，蒋中正总司令最终玉碎南京。如今，我们发起了第二次北伐战争，这一次我们势必不会重蹈覆辙！"
 HNN_ge_ming_ling_xiu:0 "革命领袖"
 HNN_ge_ming_ling_xiu2:0 "革命领袖"
 HNN_cong_zu_de_jun_fei:0 "充足的军费"
 HNN_cong_zu_de_jun_fei_desc:0 "通过收缴那些无良帝国主义走狗企业的财产我们的军费有了极大的补充能够支持我们扩充军队升级武器。"
 HNN_jun_shi_hua_shi_he:0 "军事化社会"
 HNN_jun_shi_hua_shi_he2:0 "军事化社会"
 HNN_the_western_diarchy_3:0 "终结湘西自治"
 HNN_the_western_diarchy_3_desc:0 "国民党战胜汤芗铭和赵恒惕使得湘西陷入了被围困的孤立状态。田应诏、陈渠珍两巨头俨然还身处于自己的军阀省份，处处设法阻碍国民党的影响力，并策动着一场分裂运动。而在其西边，袁祖铭手下的旧黔系军阀也封锁了其所控制的贵州地区。这些煽动行为正在持续削弱着我们的统治。"
 HNN_local_militias:0 "地方民团"
 HNN_local_militias_desc:0 "地方民团被视为湖南历届政府的正统组成部分，其类似于一个类似本地军阀的专制团体。在某些县，民团指挥官完全受当地乡绅控制。更糟糕的是，各个民团编制之间的素质差异很大。湖南要彻底摆脱北洋的桎梏，就必须彻底解决民团问题。"
 HNN_popular_support_1:0 "党的合法性：§R糟糕透顶§!"
 HNN_popular_support_1_desc:0 "$HNN_popular_support_desc$"
 HNN_popular_support_2:0 "党的合法性：§n日增月益§!"
 HNN_popular_support_2_desc:0 "$HNN_popular_support_desc$"
 HNN_popular_support_3:0 "党的合法性：§G全省政府§!"
 HNN_popular_support_3_desc:0 "$HNN_popular_support_desc$"
 HNN_popular_support_desc:0 "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在湖南工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n湖南人民需要长期的省务建设和审慎的政策执行，才会真正将省政府视作合法。与此同时，许多人眼里国民党和其他的铁腕军阀比起来也没什么不同。"
 HNN_popular_support_for_the_peasants_and_workers:0 "党的合法性：§R为了工农§!"
 HNN_popular_support_for_the_peasants_and_workers_desc:0 "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在湖南工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n如今唐生智已经把控全省，湖南的工农群众也得以真正发挥其全部潜力。他们不再受到精英、豪强抑或是士绅的控制。而这些人也再不能以工农的不幸来相互交易、谋取利益。湖南将团结一心，在旗手唐生智的领导下统一全国。"
 HNN_popular_support_the_nations_revival:0 "党的合法性：§g国民复兴§!"
 HNN_popular_support_the_nations_revival_desc:0 "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在湖南工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n随着程潜带领全省脱离暴力浪潮，走向温和与救赎，湖南在国民革命的地位中也得到了万全保障。地方选举已宣布召开，独立共和派也同意合作，只要程潜还在，国家的未来就会一片光明。"
 HNN_popular_support_for_the_republican:0 "党的合法性：§s共和遗志§!"
 HNN_popular_support_for_the_republican_desc:0 "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在湖南工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n“余致力国民革命，凡四十年，其目的在求中国之自由平等。积四十年之经验，深知欲达到此目的，必须唤起民众及联合世界上以平等待我之民族，共同奋斗。现在革命尚未成功，凡我同志，务须依照余所著《建国方略》、《建国大纲》、《三民主义》及《第一次全国代表大会宣言》，继续努力，以求贯彻。最近主张开国民会议及废除不平等条约，尤须于最短期间，促其实现。是所至嘱！”————孙中山遗嘱"
 HNN_popular_support_for_jun_shi_hua_shi_he:0 "党的合法性：§g和谐而安定§!"
 HNN_popular_support_for_jun_shi_hua_shi_he_desc:0 "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在湖南工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n尽管反革命的余温越发的接近冰点。但是何键仍然没有取消戒严的打算。在他的治理之下，湖南脱离了政治暴力的漩涡，人民安居乐业，道不拾遗，夜不闭户。"
 HNN_cooperation_with_the_CSP:0 "与中国工团党合作"
 HNN_cooperation_with_the_CSP_desc:0 "对于与中国工团党建立统一战线这一议题，第六军温和派以及国民党右派与左派产生了严重分歧。右派丝毫不顾革命情谊，宣称他们那不受社会主义和阶级斗争玷污的三民主义解释才是最正统的。然而，他们却忽视了与我们兄弟党派合作所能带来的许多好处。让我们自豪地向全世界展示国民党和工团党之间的革命团结。为了全体工农的光明未来！"
 HNN_consolidating_our_rule:0 "巩固我们的统治"
 HNN_consolidating_our_rule_desc:0 "赵恒惕对于投身革命的迟疑态度最终导致了他的失败。如果他没有倒向陈炯明那阴险的联省思想，也许他会成为一名不错的国民党同志。在赵恒惕及其军阀盟友退场后，许多前政权机构仍然存在。让我们努力根除腐败的联省派统治残余。"
 HNN_training_new_cadres:0 "培训新干部"
 HNN_training_new_cadres_desc:0 "大批新进国民党员正步入省政治和军官讲习所的大堂。年轻干部们学习着唐生智主任所编写的课程，沉浸在热烈的学习氛围中，接受着孙中山先生三民主义思想的熏陶。政治和军官讲习所对标黄埔军校，期望培养新一批革命者来发动国民革命战争。而与黄埔军校不同的是，唐生智还将自己理解的佛法与佛家美德融入到课程中，在军官们心中树立了强烈的道德感和使命感。"  
 HNN_local_communes:0 "地方公社"
 HNN_local_democratic_elections:0 "地方民主选举"
 HNN_nationalist_youth_organisations:0 "国民党青年组织"
 HNN_nationalist_youth_organisations_desc:0 "孙中山先生认为，国民革命同样离不开青年人的参与。青年人是革命未来的基础，中华之国民革命精神以及中华之民族主义必须在他们身上传承下去，中国才能走向强大。中国目前的弱点是缺乏团结，而我们如果此时再忽视青年人，那么就无法为未来的革命斗争做足准备。让我们以国民党青年组织接近年轻人，鼓励少年少女们积极加入，并在此处学习和传承孙中山先生的三民主义原则。"
 HNN_revolution_in_the_countryside_idea:0 "农村革命"
 HNN_revolution_in_the_countryside_idea_desc:0 "国民党同各个地方农会有着大量合作，有了他们的协助，再佐以我党宣传部开展的广泛宣传运动，湖南群众已被广泛动员起来，其势之烈前所未见。农民决心不惜一切代价保卫湖南，并在党的精心引导下以自己的方式参与到国民革命中去。"
 HNN_intellectual_safehaven:0 "知识分子的避风港"
 HNN_intellectual_safehaven_desc:0 "赵恒惕与谭延闿先前的工作使得湖南成为了中国而今为数不多的知识分子避风港，这一点的确值得敬佩。这些知识分子不乏一些国民党理念的支持者，与其合作可以进一步增强湖南的研究能力。这同时也极大削减了湖南维持这些知识分子的成本，使得本省真正成为了全国科学的聚宝盆。"
 HNN_rule_of_the_kuomintang_tang_1:0 "国民党之治"
 HNN_rule_of_the_kuomintang_tang_1_desc:0 "在湖南，国民党的执政地位如日中天。经过一系列的广泛改革，湖南省已经彻底旧貌换新颜。最终，国民党赢得了农民百姓的青睐，领导国家展开了一场新的革命斗争。党代表了人民的力量，将与农民一道走向大同。"
 HNN_rule_of_the_kuomintang_tang_2_desc:0 "$HNN_rule_of_the_kuomintang_tang_1_desc$"
