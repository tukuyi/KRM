 POLITICS_HNN_LU_DIPING_DESC:0 "鲁涤平，字咏庵，一作咏安，号旡烦，湖南宁乡人。鲁涤平行伍出身，22岁考入湖南兵目学堂，其立场亲革命党，辛亥革命时参与后续各省独立起义运动。1915年加入中华革命党，1922年升任湖南陆军第二师师长。1924年3月，鲁涤平被孙中山任命为禁烟督办，1924年8月辞退此职务。1924年10月，湖南讨贼军改组为建国湘军，鲁涤平担任建国湘军第二军军长。1925年建国湘军改组为国民革命军，鲁涤平成为国民革命军第二军副军长。1926年7月国民党北伐中，升任第二军军长代理兼右翼指挥官。而当大革命失败之后，鲁涤平和国民党内其他右派将领一起聚集在湖南长沙讨论彼此的出路，但是他并没有选择和大部分右派将领一样去投靠云南的唐继尧。而是留在了湖南和赵恒惕政权达成了和解，在赵氏政府下他并不被信任没有重新掌军，而是转为了衡阳市警察局局长，但是也只是一个空头职务，他手下的副局长们都直接听命于赵恒惕而不是他这个局长。"
 POLITICS_HNN_HU_HANMING_DESC:0 "胡汉民，原名衍鸿，字展堂，号不匮室主，广东番禺县人氏，原籍江西吉安府庐陵县延福乡青山村，中国国民党元老和早期主要领导人之一，也是国民党右派公认的领袖。在孙中山死后他和汪兆铭被认为是最有可能的继承人，但是随着1925年他卷入廖仲恺遇刺案，他的党内地位急速下滑，左派们群起而攻之，右派也因为这起事件饱受争议。而汪兆铭和刚刚跻身高层的蒋中正甚至想要治胡汉民于死地，虽然最后因为胡汉民的身份斐然而不了了之，但是他仍然逃不了被判有罪，流放出国。他不得不流亡欧洲，在德国、奥匈、俄罗斯之间辗转。尽管他流亡欧洲，可他仍然心系国内，时常写信与国内好友探讨时局。十余年的光阴并没有磨灭掉他对国家对民族的热爱，如今他终于有机会回到国内，他势必要夺回他失去的一切，领导国民党遵奉孙先生遗志，解放全中国！"
