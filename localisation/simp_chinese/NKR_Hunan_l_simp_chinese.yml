 POLITICS_HNN_WANG_ZHEN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1908年4月11日，大清帝国 湖南省 浏阳县§!\n§Y军旅生涯：§!§g王震生于湖南省浏阳县北盛仓乡马跪桥村一个佃户家庭，14岁时，王震因家中贫困到长沙想要从军，但是因为年龄问题未能入选，于是只能去当铁路工人，但正因此他接触到了工团思想，加入了一些工团主义的外部组织。为此他积极投身工人运动，曾任工人纠察队队长、粤汉铁路工会长沙段职工分会执行委员等职。1927年，大革命失败的那一年他加入了工团党，同时与从南方逃亡回乡的董必武、何叔衡等人取得了联系，为此他在长沙、武汉等地辗转，从新建立起工团党的地下组织。直到1929年，他回到根据地担任湘东独立一师团政治委员、红八军代理军长等职务从此远离文职投身军务。"
 HNN_Tan_zheng: "谭政"
 POLITICS_HNN_TAN_ZHEN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1906年6月14日，大清帝国 湖南省 湘乡县§!\n§Y军旅生涯：§!§g谭政生于湖南省湘乡县楠竹山村的一个士绅家族，其父谭润区为湘乡县立第二高小教员。此后就读于县立东山学堂，毕业后任小学教师。1927年，谭政弃笔从戎，经陈赓介绍，到汉口参加国民革命军第四军，任总指挥部特务营第2连上士文书，后任营指导员办公所准尉书记。但是随着大革命的失败，他失意回乡，并在此过程中接触到正在长沙运动的王震，并被吸纳入才建立的地下工团组织中。正因为他的军旅生涯他独自前往三省边界根据地，任职政委随革命武装四处征战。"
