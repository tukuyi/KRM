 HNN_tu_di_gai_ge_category_desc:0 "新中国已经成立，为了实现我们最初许下的承诺，[HNN.GetLeader]主席将发动全面的土地改革，以实现§R“耕者有其田”§!的梦想。但是保守势力是如此强势，我们必须快速高效的完成土地改革。\n\n§g若想获得效果最好的民族精神，土地改革得分便需要达到90。高于90的土地改革得分每分可转换为5点政治点数。同时如果土地改革分数过低将触发不可避免的后果......§!\n\n§C目前的土地改革进度§!：[?HNN_tu_gai]"
