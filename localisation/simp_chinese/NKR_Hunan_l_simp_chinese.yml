 HNN_the_crossroads_of_china:0 "冲要之省"
 HNN_the_crossroads_of_china_desc:0 "湖南位于全国中央，乃是名副其实的“冲要之省”，其促进了经济的南北、东西流通。然而，福兮祸之所倚，虽然眼见着大量生产力在省界上来来往往，但最后留在本省之内的却少之又少。既然前途光明的草场触手可及，那怎么会有人投资我们湖南杂乱的农田呢？"
 HNN_securing_our_sovereignty:0 "维护我们的独立"
 HNN_securing_our_sovereignty_desc:0 "难道不就是全球市场导致了本省行业的崩溃？可玩火自焚的资本家们却还在坚持回归旧的经济治理模式。因而，省内不少经济学家开始建议走一条新道路，将本省政府与人民之需求置于首位。先前的动乱让本省经济成了一张白纸，那我们就刚好可以利用这次机会，建立一个产业自主的经济体系。"
 HNN_facilitating_investments:0 "促进投资"
 HNN_facilitating_investments_desc:0 "全球经济的崩溃并非错在全球贸易本身，错的是那些愚蠢的风投资本家，他们投资时判断力堪忧，一旦失败就只会哭爹喊娘。但有了政府内部的可靠保证，就可以重振我省繁荣，使其堪比八省、东北乃至中央政府。而要做的只是保持冷静的头脑与审慎的判断，杜绝过激投资行为。"
 HNN_nationalising_critical_industries:0 "国有化关键产业"
 HNN_nationalising_critical_industries_desc:0 "中华大地上充斥着不公现象，从军阀土匪再到豪强劣绅，这些人无论如何都像洋租界令人深恶痛绝。这些人一日存在，我们就一日难以忘记中华仍屈从于列强之下，更糟糕的是，这类人还控制了湖南的诸如水电等等关键行业。纵使不择手段，湖南政府也要把支柱产业掌握在自己手中。"
 HNN_opening_our_doors:0 "门户开放"
 HNN_opening_our_doors_desc:0 "为了确保我们新生的工业乌托邦真正实现经济繁荣，我省应不论国籍，向每一位敢想敢做的企业家提供进一步激励补贴。因为凭着他们丰厚的资本，我省将会成为闪耀的山中都市，堪与其他任何地方的金融繁盛相媲美。"
 HNN_ensuring_healthy_competition:0 "确保良性竞争"
 HNN_ensuring_healthy_competition_desc:0 "我们已让许多资本家涌入常德与长沙，但其大多数都来自于残酷的使馆城市，尤其是诸沿海城市中以手段肮脏著称的上海。然而，湖南绝不会把试图剥削自己居民的人当朋友，固然我们不会过度干预经济系统，但最好还是要由政府出面确保投标各方之间能够良性竞争。"
 HNN_rewards_for_arms_manufacturers:0 "奖励军火制造商"
 HNN_rewards_for_arms_manufacturers_desc:0 "湖南选举的结果愚蠢至极，因此汤芗铭自任为临时督理，并努力成为保护直系在混乱的西南地区的利益。南方的两广督军不值得信任，西南的共和堡垒虎视眈眈，湖南目前还没有做好任何抵御他们的准备。不过好在，汤督理自有妙招。"
 HNN_utilising_changsha_unions:0 "利用长沙工会"
 HNN_utilising_changsha_unions_desc:0 "长沙的工团主义工会以其剽悍热情著称，其在工人群体中影响力不凡。政府可以向他们伸出真诚的合作与庇护之手，换取其妥协，更或许可以利用工会的影响力来赚取工人的爱戴。毕竟话说到底，我们都是为了他们好，不会害了他们。"
 HNN_from_the_pearl_river_to_the_yangtze:0 "从珠江到长江"
 HNN_from_the_pearl_river_to_the_yangtze_desc:0 "长沙与常德南接珠三角的繁华枢纽广州，北通工业重镇武汉，在充当着两地之间的货运中转站方面有着优势地位。通过增加铁路运力，我们可以更好地扩展此类贸易并从中受益。"
 HNN_industrial_self_sufficiency:0 "工业自给自足"
 HNN_industrial_self_sufficiency_desc:0 "正如我们奋力实施工业计划之处所遇见的，经济以惊人的速度开始复苏。企业蓬勃发展、工人尽责劳动，我们的工业能力比起曾经只能生产寥寥无几的产品时可谓突飞猛进。湖南终于迎来了自身工业发展不必再依仗任何巨头的喜讯。如今的湖南已经能够自力更生，而且未来还可以做得更好。"
 HNN_fostering_national_reconstruction:0 "[HNN_fostering_national_reconstruction_loc]"
 HNN_fostering_national_reconstruction_desc:0 "[HNN_fostering_national_reconstruction_loc_desc]"
 HNN_fostering_national_reconstruction_kmt:0 "着手国家建设"
 HNN_fostering_national_reconstruction_nokmt:0 "培育中产阶级"
 HNN_fostering_national_reconstruction_loc_desc_kmt:0 "虽然当下明显处于孙中山先生国民革命的第三阶段，但湖南国民党两巨头为我们在湖南实现他的理想做出了巨大的贡献。尽管宋子文和陈公博等经济学大师无法直接出手相助，不过我们仍应致力于自己的国家建设计划，以实现与全国其他地区的更广泛的经济整合。"
 HNN_fostering_national_reconstruction_loc_desc_nokmt:0 "我们的工业改革带来了迅猛发展，省内正经历一种前所未有的社会阶层流动，这是军阀时代闻所未闻的。曾经的包身工现在有了大量的积蓄，新兴的中产阶级正在省内形成。确保该阶层发展壮大很大程度上符合我们的利益。"
 HNN_our_most_critical_issue_of_the_day:0 "我等眼下之要事"
 HNN_our_most_critical_issue_of_the_day_desc:0 "农业问题的严重性远超工业。由于本省绝大部分收入都来自农业生产，在更加广泛的经济危机对贸易的影响下，我们的佃农一面拿着微薄的收成，一面又遭到地主的压迫。我们必须立刻采取行动，以使眼下不堪入目的农业系统得焕新生，不断进益。"
 HNN_mobilising_the_masses:0 "动员群众"
 HNN_mobilising_the_masses_desc:0 "长期以来，农民长期在地主劣绅的压迫下劳动。长期以来，他们都遭受着不公的待遇。最终，政府终于听到了他们要求停止剥削的呼声。虽然由政府出手打击这些盘根错节的精英阶层肯定会导致灾难，但我们可以动员底层农民起来，为自己的光明未来而斗争。也许到了那时，地主就会好好听听我们的意见。"
 HNN_expanding_our_exports:0 "增加出口量"
 HNN_expanding_our_exports_desc:0 "我们的经济一直比较疲敝，出口数量也相对不足，而且品类也比较单一。在政府的推动下，我们将扩大诸如茶叶、苎麻、大麻和烟草等等主要出口作物的生产，同时扩展制造领域，将重心放在棉纺品和陶瓷制品上。"
 HNN_harmony_in_the_land_harmony_at_home:0 "地平天成万家兴"
 HNN_harmony_in_the_land_harmony_at_home_desc:0 "要是连土地本身都多灾多难，天下又怎么能真正和顺呢？湖南人曾奉行再生农业原则，但军阀混战让他们再也无法坚持精耕细作。我们无法对其横加指责，但可以努力再次教会这些辛勤耕耘者如何去敬奉天地。毕竟，天生万物以养人，人怀敬畏以报天。"
 HNN_negotiating_with_the_landowners:0 "与地主协商"
 HNN_negotiating_with_the_landowners_desc:0 "不去运用细致、渐进的方法，而妄图对土地制度进行彻底的再分配是一种短视的愤怒。与其诋毁和贬低地主，不如承认他们在社会中的关键作用，并与他们合作，在不影响其生计的情况下逐步遏制土地兼并。"
 HNN_annihilating_exploitation:0 "消灭剥削"
 HNN_annihilating_exploitation_desc:0 "我们已在农民心里燃起了愤怒的火焰，现在可以利用这些激动的农民，来反对那些发生在他们自己身上的公然剥削了。虽然有点不择手段，而且可能有点残忍，但农民本应该去一视同仁地报复那些苛待他们的地主。是时候让政府出面主持平等了。"
 HNN_alliance_with_the_peasantry:0 "与农民结盟"
 HNN_alliance_with_the_peasantry_desc:0 "几位地方领导人一同设立了湖南农民委员会，以此制衡地主阶级中的政治巨头，并为争取同胞的利益而英勇斗争。我们如果还能进一步为委员会提供支持，令其不断扩张，那么不仅可以由此彻底改变这片土地，还能赢得人民的拥戴。"
 HNN_for_our_mutual_benefit:0 "合作双赢"
 HNN_for_our_mutual_benefit_desc:0 "尽管我们三令五申，向地主们强调改革对他们保有生计与地位的重要性，但这些人却还在犹豫是否要接纳政府的举措。而我们还需适当地加一把劲，与当地的地主集团会晤，并参观他们的田庄，向他们释放正确的信息。虽然他们可能对计划还有所抱怨，但这肯定比掀起一场天翻地覆的革命要来得好。"
 HNN_enhance_tea_manufacturing:0 "促进茶叶生产"
 HNN_enhance_tea_manufacturing_desc:0 "茶在中华文化里至关重要，同时在湖南经济中的地位也可谓举足轻重。茶作为本省的优先出口产品，在金融危机之前为省政府财政带来了大笔收入。茶叶本就在省财政中占有关键地位，如果能再加以现代化与机械化生产，定能让我们的收成再进一步。"
 HNN_hunans_brilliant_success_story:0 "湖南之丰功伟绩"
 HNN_hunans_brilliant_success_story_desc:0 "无论如何，湖南农业成功的故事都可堪效仿与称颂。黑色星期一的烈火烧尽了这个混乱、封建而又贫困的省份，一只跃动的凤凰却从余烬中涅槃重生。地主和农民都对眼下自己在省经济中扮演的角色感到满意，让我们携手共进，迈入一个繁荣的新时代。"
 HNN_balancing_the_books:0 "平衡账目"
 HNN_balancing_the_books_desc:0 "由于湖南省经济状况一直堪忧，省政府不得不频繁发放贷款以防止经济全面崩溃。同其他省份不同的是，我们的财政状况不佳，债务情况也更糟。在全省最好的会计师和官员的协作努力之下，我省如今终于得享一丝经济自由。"
 HNN_excavating_the_interior:0 "深挖内陆"
 HNN_excavating_the_interior_desc:0 "鉴于前省政府经营不善、操持无能，其一直无法发掘湖南内陆资源的真正潜力。而我们如今脱离了八省联合，经济自由得以保障，省财政状况也得以匡正，终于可以去发掘湖南秀美的大地所赐予我们的一切了。"
 HNN_the_vital_economic_linchpin:0 "独一无二的经济关节"
 HNN_the_vital_economic_linchpin_desc:0 "湖南居于国家正中，发挥着独一无二的经济节点作用。我省为此享尽恩惠，也历尽苦楚。然而，在省内外各人士参与巧妙管理的工业化之下，湖南成为了全国首屈一指的强省。我省如今能对外省发挥自己的影响，实乃中国经济真正之支柱也。"


 HNN_our_provincial_army:0 "湖南省军"
 HNN_our_provincial_army_desc:0 "在北伐过后，湖南省军几乎没有参与过任何战斗，同时在德国驻直系军事顾问团也所得甚少，充其量不过是个添头。湘军资源有限，因而必须经过复兴、重建、锤炼，才能成为一支堪与直系、奉系乃至一切敢于侵犯湖南省之敌手抗衡的虎狼之师。"
 HNN_following_in_great_footsteps:0 "追随英豪"
 HNN_following_in_great_footsteps_desc:0 "勇猛无情、觉悟高尚、甘于奉献，这就是勇敢的国民革命军战士的一切特质。时至今日，那些拥护孙中山先生与国民党理想的人仍在闽赣根据地以及贵州境内，为自己的信仰而战。我们一定要追随同志们的脚步，并努力学习他们的长处。"
 HNN_arise_hunans_peasantry:0 "湖南的农民们，起来！"
 HNN_arise_hunans_peasantry_desc:0 "湖南农民将不再受到劣绅军阀的欺压。国民党如今在湖南掌权，我们终于可以保障农民所渴望的自由。湖南农民将会被编入辅助部队，襄助正规军，向全中国释放他们的怒火。"
 HNN_disintegrating_their_walls:0 "摧坚陷阵"
 HNN_disintegrating_their_walls_desc:0 "正如重锤砸向铁砧，火炮也会摧毁螳臂当车的一切。正如世界大战乃至军阀混战时期所展现的，哪方火炮越多，哪方就能胜利。凭借着程潜指挥炮兵阵的战法，我军将给予敌人雷霆万钧之打击。"
 HNN_steel_hearts_tenacious_minds:0 "钢铁雄心，不屈意志"
 HNN_steel_hearts_tenacious_minds_desc:0 "对于国民革命军的军人，可以肯定的是他们将一切热情都奉献给了三民主义和国民革命。凭着热情、果敢与勇气，我们的军队将令人生畏、扬威四海。我们只要心如钢铁，意志不屈，有朝一日终会看到国家统一，而一切外国的帝国主义侵略者届时都将被赶出中国去。"
 HNN_disciplined_and_motivated:0 "讲纪律，有动力"
 HNN_disciplined_and_motivated_desc:0 "北伐战争中，国民革命军虽然人数和装备都占劣势，但仍然克服了崇崇困难、取得了许多胜利。比起军阀部队，我军士兵曾取得的许多胜利都纯粹归功于其纯粹的纪律和动力。即使身居闽赣，流落贵州，革命军士兵仍然在苦苦坚守，等候着白日再次照耀中国。"
 HNN_critiquing_our_mistakes:0 "自我批评"
 HNN_critiquing_our_mistakes_desc:0 "对于自己的无知，国民革命军的每一位指挥官都有自知之明。我们过去的错误曾差点毁了整个中国的未来，而这绝不能再次发生。通过分析过往的遭遇战，并在战后严格开展复盘会议，我军将在今后的战场上变得所向披靡。"
 HNN_modernised_cavalry_command:0 "现代化骑兵指挥"
 HNN_modernised_cavalry_command_desc:0 "中国目前的国防工业能力还不足与西方相媲美，无力打造一支真正的装甲部队乃至机械化部队。不过，这并不意味着我们不能以机动作战作为主导战术。正如莫斯科、柏林和伦敦的前沿理论家所主张，我们可以凭现有的骑兵支队来补充我们有限的机械化装备库存，以便在此类战术上能取得真正的突破。"
 HNN_pincer_and_envelopment:0 "两面包夹"
 HNN_pincer_and_envelopment_desc:0 "敌人也许会妄图用优势火力或是兵力来镇压我们的革命，但只要善用两面包夹战术，无论何种优势战力都最终会被我军粉碎。凭借对地形的熟悉，正规军可以与骑兵部队相互协调，孤立敌方纵队，借此一举歼灭敌师。"
 HNN_luring_the_enemy_in_deep:0 "诱敌深入"
 HNN_luring_the_enemy_in_deep_desc:0 "中国兵法长期以来讲究“诱敌深入”。这一点已由《洋防说略》、《海国图志》乃至蔡锷等现代革命人物所证明。让我们采纳这些伟大思想家的成果，精心引诱敌军尾随我军队伍，然后用我们辽阔的疆土拖垮他们。"
 HNN_centralised_planning_decentralised_execution:0 "集中计划，分散执行"
 HNN_centralised_planning_decentralised_execution_desc:0 "历史多次表明，战局发生变化时，死板地执行命令会遭致灾难性的后果。虽然我们总希望能草拟一份具体的目标规划与战斗计划，但将特定而简洁的命令交付给战地指挥官，他们往往能主动决定出最佳的行动方案。"
 HNN_hallmark_of_revolutionary_warfare:0 "革命战争的标志"
 HNN_hallmark_of_revolutionary_warfare_desc:0 "国民革命军第六军和第八军的强强联手，催生了一股保卫孙中山先生对中国愿景不灭的狂热力量，这是不言而喻的。我们的手中接过了牺牲战友的火炬，我们的手中高举着中国人民未来的火炬，我们由此勇敢地踏上了征程。国民革命军动员起一切阶级，令其为了国家的进步而团结一致，实乃革命战争之真正标志。"
 HNN_victors_of_weltkrieg_victors_of_china:0 "欧战胜者，中华霸者"
 HNN_victors_of_weltkrieg_victors_of_china_desc:0 "纵观激烈的世界大战，德意志陆军最终在残酷的战场上勇夺胜利。德军连战连捷，故而其铁蹄为襄助直系而踏下时，北伐中的国民革命军便溃不成军。我们必须一面打造一支能如此取得胜利的军队，一面又要尽量剔除德意志巨人身上的弊病。"
 HNN_our_own_heer:0 "德式湘军"
 HNN_our_own_heer_desc:0 "众所周知，德意志帝国的军队战斗力世界一流。德意志雄鹰的双翼能伸展得越发宽广遥远，完全依仗于德国陆军之实力。虽然湖南与德国的伙伴关系比起八省或北京方面可谓相形见绌，但我省的本土理论家已经成功摸透了德国驻直系的军事顾问团，眼下效仿德军十分有望。"
 HNN_acting_as_one:0 "步调一致"
 HNN_acting_as_one_desc:0 "德国取胜的关键在于其有能力协调多支武装部队大规模行动，令其实现共同的目标。随着无线电通信的快速创新，协调行动的可行性和有效性直线上升。通过投资发展自己的通讯技术，我们可以为中国的战争带来一个新时代。"
 HNN_concealment_and_reconnaissance:0 "隐蔽与侦察"
 HNN_concealment_and_reconnaissance_desc:0 "世界灾难正迅速逼近，中华民族也风雨飘摇。为了确保我们对一切潜在的敌人掌握主动权，应对指挥官进行隐蔽与侦察原则的培训。我军会以隐蔽为要务，同时扩大侦察分队并广泛开展侦察行动，以此永远保证在战场上的主动权。"
 HNN_defence_and_industry_in_tandem:0 "国防与工业齐飞"
 HNN_defence_and_industry_in_tandem_desc:0 "正如德国理论家所大力拥护的那样，军队与工业部门的共同目标便是实现国家独立。我省会与新兴企业家签订商务合同，群策群力地充分调动湖南的工业与人力。"
 HNN_victory_through_innovation:0 "创新制胜"
 HNN_victory_through_innovation_desc:0 "世界大战昭示了武器的快速发展如何扭转战争局势。随着坦克、飞机和潜艇的不断发展，胜利的天平往往会朝着一方大量倾斜。在能力有限的情况下，政府应该对教育领域进行广泛投资，确保湖南在其对手面前能保持技术优势。"
 HNN_officers_example:0 "军官模范"
 HNN_officers_example_desc:0 "诚然，士兵无法靠自己独自取胜，而只有军官团，即一个个指挥官们，能领导发起向着胜利的冲锋。这些人会策划正确运用各式地面战术来达成本省的战略目标，因而值得特别的报酬。毕竟这些军官们才是仗剑救湖南于水火之中的人。"
 HNN_new_infantry_drill_regulations:0 "《新定步兵操法》"
 HNN_new_infantry_drill_regulations_desc:0 "《操法》又称《新定步兵操法》，是晚清旧军事课程的主要教材。虽然其成书于现代运动战之前，但不少基本原则放在当今仍然适用。我们要把步兵放在首位，永远提倡进攻，并命令我军军官学习这一有益著作。"
 HNN_pinnacle_of_the_new_army:0 "[HNN_pinnacle_of_the_new_army_loc]"
 HNN_pinnacle_of_the_new_army_desc:0 "[HNN_pinnacle_of_the_new_army_loc_desc]"
 HNN_pinnacle_of_the_new_army_zhao:0 "登峰造极的湘军"
 HNN_pinnacle_of_the_new_army_tang:0 "登峰造极的新军"
 HNN_pinnacle_of_the_new_army_zhao_desc:0 "谁能想到呢？既不是直军，也不是粤军，甚至不是国民革命军，而是湖南省长赵恒惕的湘军成为了国内首屈一指的武装力量。只要我们全心全意地致力于民主、法治并维护湖南的统一，那么我们的军队就是一支值得尊重，而非备受诟病的力量。"
 HNN_pinnacle_of_the_new_army_tang_desc:0 "也许汤芗铭督理认为这是他对国家或对北京支持者的责任，他将让湘军成为几十年前袁世凯组建的北洋新军的典范。在汤芗铭强而有力的领导下，湖南将让所有敌人，特别是汤芗铭的敌人，都对其实力感到畏惧。"
 HNN_the_example_for_the_nation:0 "全国典范"
 HNN_the_example_for_the_nation_desc:0 "我们的军队没有省界。湘军无与伦比，所向无敌，乃是全国效仿的灯塔。我军虽然无法与真正的德意志帝国陆军相比，但是在中国战场里，却已是高屋建瓴。正如湖南的廉政精神为全国各地所效仿，我省的军事实力也成为了全国仰望的典范。"
 HNN_revitalise_zhuzhou_arsenal:0 "振兴株洲兵工厂"
 HNN_revitalise_zhuzhou_arsenal_desc:0 "新年伊始，株洲兵工厂却陷入了资金和生产的困境，但其仍有能力为本地乃至外省军队生产大批武器。让我们向本省最关键的兵工厂提供投资，使其有朝一日能与太原兵工厂相媲美。"
 HNN_a_thorough_reexamination_of_strategy:0 "彻底审视战略"
 HNN_a_thorough_reexamination_of_strategy_desc:0 "我们的军务经历了长时间的冷冻期，许多指挥官仍然未跟上现代战争，甚至有些还停留在直奉战争时期。更糟糕的是，在西方军队面前，中国部队根本无法与之势均力敌。我们要彻底重新审视自己的战略，这固然代价高昂，但如果不这么做，湖南就有可能支离破碎。"
 HNN_a_new_academy:0 "[HNN_a_new_academy_faction_loc]"
 HNN_a_new_academy_desc:0 "[HNN_a_new_academy_faction_loc_desc]"
 HNN_academy_zhao:0 "新昆明讲武堂"
 HNN_academy_kmt:0 "新黄埔军校"
 HNN_academy_tang:0 "新保定军校"
 HNN_a_new_academy_fallback:0 "新军校"
 HNN_academy_desc_zhao:0 "在西南地区，除了黄埔军校外，昆明陆军讲武堂是革命情绪最浓厚的地方。它体现了中华共和派军事体系应有的样子：信念坚定，训练勤奋，时刻牢记“坚忍刻苦”的校训。我们将以昆明陆军讲武堂的校训为基础，在长沙建立起一所新的军校。"
 HNN_academy_desc_kmt:0 "作为国内新建的军校之一，黄埔军校确实出色地实现了其目标。凭借着严格的政治灌输、革命训练以及优秀的教官，这所军校成功地迅速培养出了一支远超军阀部队的精锐之师。让我们将黄埔“亲爱精诚”的校训带到长沙的新军校。"
 HNN_academy_desc_tang:0 "作为北洋政府的支柱之一，保定武备学堂培养出了从孙传芳到傅作义等我国史上的众多杰出人物。这所学校之所以能够培养出聪明的头脑和杰出的将领，正是因其秉持着“守信、守时、苦读、勤练、爱校、爱国”的校训，让我们将这一精神带到长沙的新军校。"
 HNN_a_new_academy_desc_fallback:0 "全国各地的军校，如昆明军校、保定军校和黄埔军校，都向我们证明了一点：即军队的能力取决于其指挥官的能力，而指挥官则是军校培养出来的。让我们在长沙建立一所新的、本土化的军校，培养出自己的出色军官。"
 HNN_provincial_redoubts:0 "国家堡垒"
 HNN_provincial_redoubts_desc:0 "鉴于我军缺少守备本土的能力，大部分工程兵团都建议，可以在与宿敌接壤的边境上广筑堡垒。在政府的资助下，湖南建成了大片的混凝土掩体，这定会为我们抗拒一切妄图倾覆长沙政府之敌。"
 HNN_producing_a_viable_air_fleet:0 "打造可用空军"
 HNN_producing_a_viable_air_fleet_desc:0 "中国目前一切想掌控国内空域的尝试不过聊胜于无。我们永远不可能进犯外国领空，毕竟国内最先进的空军也不过是广东和奉天的老式双翼机队。不过我们至少可以捍卫湖南空域，让境内百姓不必对于空中威胁担惊受怕。"
 HNN_securing_hunans_airspace:0 "保卫湖南空域"
 HNN_securing_hunans_airspace_desc:0 "我省没有现存工业基础，也没有足够的资金和人力来组建空军，因而政府决定投资建立一系列防空炮台。这样至少可以让我们勇敢的地面部队击落一切胆敢来犯之战斗机或轰炸机。"
 HNN_developing_native_pilots:0 "培训本土飞行员"
 HNN_developing_native_pilots_desc:0 "对于完全陌生的大部分湖南民众来说，培训其能够掌握我们所拼凑起来的精巧机器是一个困难的过程。但在政府的努力下，也许还能吸引外省人入湘。我们可以开展具体课程，训练勇敢的湖南飞行员，教会他们什么是真正的王牌飞行员应有的素质。"
 HNN_importing_fighter_designs:0 "进口战斗机设计"
 HNN_importing_fighter_designs_desc:0 "我省没有本土战斗机设计，但却拥有足够的资源来获取外国发明，因此政府决定从有意接洽的国家手中进口设计蓝图。虽然十分不幸，但也许我们只能这样做，直到中国有朝一日发展出自己的航空工业。"

 hnn.1.t:0 "湖南省"
 hnn.1.d:0 "如今的湖南就如同中国的一个小小的缩影，纵然有一个名义上的中央政府，但是各地却保持着分治状态，\n\n湖南多舛的命运开始于1926年赵恒惕驱逐唐生智，这引发了随后国民党那场失败的北伐。但在战争的前期赵恒惕被唐生智、程潜等人赶下台去，成为他日后被汤芗铭取代的伏笔。战争来得也快，去得也快，德国人的下场，国民党军内部的不和，诸多原因夹杂在一起最后使得国民党彻底输掉了战争，他们退缩回了福建深山接着给孙传芳找麻烦。\n\n而在湖南呢，先斩后奏的“汤屠夫”，汤芗铭没讨到什么好处，湖南人民对他深恶痛绝。连此前不顺眼的赵恒惕都顺眼了许多，加之北方直系和奉天又快要刀兵相向，担心自己没了后援又要被驱逐的汤芗铭不得不坐下来和赵恒惕谈判。他们最终达成了协议，重开议会，以第三方势力、前国民党人谭延闿担任湖南省省长一职。汤芗铭主长沙，任长沙市长；赵恒惕主衡阳，任衡阳市长。但，这只是湘东。自田应诏割据湘西以来，湘东的手就再也伸不进这里了，哪怕1920年谭延闿好不容易调走了田应诏但继任者陈渠珍依旧无人能撼动。派去湘西的官员要么灰溜溜的被赶了回来，要么选择了和陈渠珍合作。\n\n两方势力还不够，北伐战争后工团党从四散奔逃，而就有任弼时、董必武这一些人他们回来了湖南这个工团主义的摇篮。他们吸取了北伐战争的教训，国民党闽赣根据地的经验、俄国布尔什维克十月起义的教训，在湖南、江西、福建的边界处，在湖南省政府还在内乱的时候，组织了自己的根据地。而当省政府局势稳定之后，湘东北的汤芗铭无力南下，湘东南的赵恒惕又担心自己去剿赤匪，汤芗铭那家伙会不会乘自己虚弱南下。就这样工团党根据地不断发展着，随时都有可能掀起另一场动乱。\n\n时间就这样流逝着，1936年，省政府换届选举快到了，八省联合的头领孙传芳却挨了一子弹。国民党人又开始了他们的北伐，湖南的命运又陷入了未知之中..."
 hnn.1.a:0 "多事之秋"
 hnn.2.t:0 "湖南省宪问题"
 hnn.2.d:0 "时任湖南督理的赵恒惕在20年代的联省自治运动的推动下上台，他上台后的第一件事就是召集全中国的知识分子来起草湖南宪法，这部省宪法是中国的第一部省宪，对于中国的民主事业有着极大的推动。而在汤芗铭入主湖南，省政府内乱之后，这部宪法在双方谈判中得到了保留，湖南就这样成为了中国一个极为特殊的省份，虽然近十年间双方势力此消彼长，不断摩擦。但是汤芗铭还没有办法更进一步，直到现在。混乱是进步的阶梯，八省的内乱，让汤芗铭找到了机会，在大营之中，他只需要一声令下即可便能取缔省议会，而现在还没有人知道他的计划。"
 hnn.2.a:0 "不是时候"
 hnn.2.b:0 "谁还需要议会这种东西？"
 hnn.3.t:0 "维持议会"
 hnn.3.d:0 "汤芗铭在一番犹豫之后，察觉到已然错过了最佳时机，因而放弃了武力解散议会的打算，他坐上座驾回到了家中，召集幕僚们准备开一次高层会议，这也包括了即将参加选举的谭延闿。换届选举不日就将进行，我们很快就要有一个新省长了。"
 hnn.3.a:0 "湖南万岁万万岁！"
 hnn.4.t:0 "解散议会"
 hnn.4.d:0 "汤芗铭在一番思索过后，最终下达了命令，长沙城外的驻军分批次开入长沙城，将正在开会的议会完全封锁，议员被拖出议会，违抗者核赵恒惕派的议员遭到严重殴打。省长谭延闿在其中一言不发，毫无反抗之力的交出了一切权柄。而汤芗铭甚至更进一步的拿出了封存在议会中的省宪法原件，将其付之一炬、"
 hnn.4.a:0 "湖南要变天了。"

 hnnwar.1.t:0 "唐生智出走入湘"
 hnnwar.1.d:0 "据悉，北伐战争中第八军赫赫有名的指挥官、闽赣起义中重要的战友唐生智将军，知会了他的同侪邓演达与李济深，称自己将再次北伐湖南。身处八省内战的乱局中，不少根据地指挥官都对流氓将军的离去异常愤怒，指责他及部属的行为是以牺牲国民党的生存机会来换取其在湖南的权力。\n\n然而，唐生智与第八军残部已从指挥部散去，此时说不定早已经越过了省界。呜呼哀哉，一切谴责都已经无济于事了。究竟这位流氓将军的策略是会以失败而告终，抑或是他最终会为国民革命拿下整个湖南省，一切都只能等待时间给出答案了。"
 hnnwar.1.a:0 "多说无益了，祝你好运吧。"
 hnnwar.2.t:0 "程潜经黔进犯！"
 hnnwar.2.d:0 "闽赣根据地虽然是国民党支持者的温床，但其在较广的政治光谱上始终呈现出独特的左翼倾向。而北伐失败后，那些反对与中国工团党合作的国民党员，则大部分流亡到了如今被湘系和滇系所瓜分，但名义上仍受云南督军唐继尧所保护的贵州。\n\n唐继尧自然不是国民党，但贵州省内的国民党“右派”却经常被他用作抵御直系进犯的讨价还价的筹码，即使这有损他与赵恒惕之间的联省兄弟情，唐督军仍然照做不误。\n\n国民党在贵州的重要领导人之一是湖南本地人程潜，他在北伐期间曾任国民革命军第六军军长。他虽未与唐生智有过协调，但还是绕过了袁祖铭。在汤芗铭解散议会，全省人民人人得以诛之的情况下，他们不约而同的带兵回到了湖南"
 hnnwar.2.a:0 "来一个已经够乱的了，这下还来了两个！"
 hnnwar.3.t:0 "统一战线领袖谁属？"
 hnnwar.3.d:0 "程潜和唐生智就达成统一战线一事达成一致，随后一个问题就摆在了二人面前：谁来领导统一战线？\n\n唐生智方面，他与左翼结盟，凭着专注农民的策略以及与工团党的合作在以农村农业为主的湖南备受欢迎。然而，他入党之前不过是个党外军阀、投机分子，也许他会在党最需要团结的时刻促成分裂。\n\n而程潜方面，他是老牌党员，非常重视党内团结、爱护同志，因此轻而易举成为了选举中代表温和派与党内团结的人物。程潜作为国民党元勋，以其性格固执闻名，虽谈不上常胜将军，可也算是功勋卓著。不过人们担心，和更激进的唐生智比起来，他能够带给湖南的变革也许会更少。\n\n这二人本身都各有利弊，但这场战争只能有一位指挥官，我们要选谁呢？"
 hnnwar.3.a:0 "党内团结至高无上，程潜应当担起大旗。"
 hnnwar.3.b:0 "热切求变的鼓动家不可或缺，让唐生智携炬而行。"
 hnnwar.4.t:0 "汤芗铭拿下了湖南！"
 hnnwar.4.d:0 "唐生智和他麾下的第八军自根据地不辞而别后，人们都认为他夺取省长之位的努力将以失败告终，并会像丧家之犬一般打道回府。然而，令人喜出望外的是，国民党右派领袖兼第六军军长程潜也于此时入省，这位老奸巨猾的将军随即与他结成同盟。\n\n然而天不遂人愿。作为直系架在湖南脖子上的屠刀，汤芗铭的部队并没有他们想象得那般虚弱，尽管第八军和第六军的将士们骁勇善战，但他们已筋疲力竭，无力抵挡直系的攻势。在他们战败后，湖南督理汤芗铭宣布实施戒严令，废除了宪法，并自封督理，以期恢复全省秩序。\n\n为保护二人免受残酷迫害，国民党就是否应该接受唐、程二人的联军展开了激烈的争论，但在李济深的亲自干预下，为表善意，二人都得到了妥善的安排，不过[CHI.GetLeader]却对此怒不可遏。"
 hnnwar.4.a:0 "不过还有更多人处在军阀的残酷压迫之下。"
 hnnwar.5.t:0 "汤芗铭拿下了湖南！"
 hnnwar.5.d:0 "尽管国民党试图取代赵恒惕在湖南的影响力，但面对着潮水般涌入的激进革命者，赵省长还是拿下了关键的胜利。然而，湖南的一切也并非顺风顺水：尽管赵恒惕在位十多年，但他还仍然要与省内的直系影响作斗争。黔东有与中国青年党眉来眼去的袁祖铭；湘西则盘踞着地位稳如泰山的田应诏、陈渠珍两巨头。最关键的是，湘北岳阳还在汤芗铭的统治之下，其俨然把这里当作了自己的私人王国。\n\n不幸的是，赵恒惕已无法维护省内稳定，最终心怀鄙夷的汤芗铭进军省会长沙，借着解决湖南政府的混乱与无能罢免了现任省长。汤芗铭以此切断了赵恒惕与其所有的盟友，包括[FROM.GetLeader]先前的外交联系，并选择重新领导本省屈服于自己的直系主子。"
 hnnwar.5.a:0 "天杀的湖南汤屠户！"
 hnnwar.6.t:0 "汤芗铭稳固了直系在湖南的统治"
 hnnwar.6.d:0 "尽管湖南被视为是民主的象征，但是这里的民主是如此的脆弱。直系的屠夫汤芗铭击溃了挑战者们，稳固了自己的地位，废除了一切不利于他的东西——包括宪法。如今，督理汤芗铭已踏上征途，打算武力驱逐省内一切反直系势力，他将像其他一切军阀一样用枪杆子维持统治。"
 hnnwar.6.a:0 "湖南的民主萌芽不幸夭折。"
 hnnwar.6.b:0 "这是湖南的艰难时代。"

 hnnelection.1.t:0 "宣布选举"
 hnnelection.1.d:0 "随着换届选举的召开，民主之火再次燃遍冲要之省。省长谭延闿今天在长沙的督理府门前发表了讲话，宣布选举将在两个月内举行，同时还宣告自己将以独立候选人身份参选。值得注意的是，湖南省长并非直选而是要走议会系统，选民要先选举议会议员，议员再选举省长，投票获多数的候选人胜出。没过多久，又有两人宣布了作为候选人竞选省长。第一位是谭延闿最主要的对手，长期觊觎省长位置的赵恒惕。第二位同样不容小觑，“湘西王”陈渠珍。虽然他没有自己的党派，但是长年在湘西的深耕细作，除他外没有人能在湘西拿到一张选票。尽管有声音呼吁长沙市长汤芗铭参选，但他最终还是放弃了，打算全力支持谭延闿。\n\n尽管谭延闿优势明显，但其他候选人仍将倾其所能投身选战，而湖南也将在未来几个月内迎来一场真正的民主选举，为全中国作出表率！"
 hnnelection.1.a:0 "为了湖南新生的民主！"
 hnnelection.2.t:0 "在长沙的选战"
 hnnelection.2.d:0 "近年来，在经济发展与初步工业化的推动下，长沙有了长足的发展。由于谭延闿从手中分走了士绅的选票，赵恒惕只能转而向知识分子寻求支持。而中产阶级则因在左右摇摆之中，与现政府渐行渐远。赵、谭二人都力图拉拢这座城市，并让长沙选民倒向自己。赵恒惕向长沙的知识分子们大声疾呼，要他们保卫自己为湖南所做的一切工作，称只有他才能守卫湖南的民主；而与此同时，谭延闿一直在与本地中产阶级交流。他谈到自己的治理如何让长沙市受益，以及如果他们把选票投给自己，就是在鼓励更多这样的良性发展。在湘东毫无影响力的陈渠珍自然是犯了愁，没有人会试图投给他，哪怕是他来到了长沙也没有人关心他到底许诺了些什么。赵、谭二人都有充分的机会得到这座城市的青睐，但到底最后谁的言论赢得了最多选民的支持呢？"
 hnnelection.2.a:0 "前省长谭延闿得到了长沙人民的认可"
 hnnelection.2.b:0 "赵恒惕的呼吁引起了知识分子的共鸣"
 hnnelection.3.t:0 "阶级间的摩擦"
 hnnelection.3.d:0 "演讲台和竞选运动并非是这次选举的唯一战场。选举带来的政府暂时停转换来了工团党人不间断的暴力袭击，引发了一场针对上层阶级与地主士绅的骚乱浪潮。有一位乡绅甚至遭到多位农民袭击，而凶手随后也因伤害罪被逮捕。\n\n在不断升级的暴力事件中，汤芗铭陪同谭延闿会见了不少知名士绅，倾听了他们的担忧，以图平息他们的恐惧。随后，他谦逊地请求士绅们在接下来的选战中支持自己，这样自己当选后便能着手立刻解决困扰着他们的问题。\n\n而赵恒惕继续向农民发表讲话，称他会关心他们的需求，他们无需如此激进，只需要支持自己就足够了。\n\n而早在湘西有长年对付土匪，深入每一个细节的陈渠珍试图弥合当下的困难。他引举着孔孟的言论希望，各派保持克制。"
 hnnelection.3.a:0 "谭延闿平抚了士绅的恐慌。"
 hnnelection.3.b:0 "农民听信了赵恒惕的发言"
 hnnelection.3.c:0 "陈渠珍竭尽所能把水端平。"
 hnnelection.4.t:0 "乡村选战"
 hnnelection.4.d:0 "以历史来看，谭延闿省长的支持主要来自于城市地区。这轮选举也并不例外，农民对于长沙政府普遍冷漠，他自然无法在这一群体中争取到多数支持。对于另外两位候选人则是另一番情况。赵恒惕一直关注那些长沙政府关注不到的群体，试图通过这样的方式来使得自己能够上台。陈渠珍则自不必说，湘西本身就是由许多农村乡镇组合而成的，他在农村有着得天独厚的优势。"
 hnnelection.4.a:0 "赵恒惕舌灿莲花，确保农民支持！"
 hnnelection.4.b:0 "陈渠珍略胜一筹，得到多数支持！"
 hnnelection.5.t:0 "长沙与贵州"
 hnnelection.5.d:0 "湖南西边是贵州，那里盘踞着旧黔系的领袖袁祖铭。虽然严格来说，他自己本也是得到直系承认的督理，但由于其个人缺乏独立力量，因而不得不依附于长沙政府。虽然汤芗铭、袁祖铭二人意见偶有不同，不过二人都支持直系，且认为相互合作乃是共赢上策。在汤芗铭拒绝参选，只是支持谭延闿参选后，袁祖铭自然也是在贵州开足了马力为谭延闿造势。而赵恒惕见此情况转而表示一旦他当选会给予贵州更大的自治空间以此来换成袁祖铭的欢心。"
 hnnelection.5.a:0 "谭延闿在贵州大获成功"
 hnnelection.5.b:0 "赵恒惕赢得了袁祖铭的信任"
 hnnelection.6.t:0 "选举结果揭晓！"
 hnnelection.6.d:0 "选举计票业已结束，所有参选者都已拼尽全力，当然，谁能优胜还尚不知晓。赵恒惕一开始是夺魁热门，但是谭延闿和陈渠珍也不遑多让。如今只待结果揭晓了，这个结果足以改变整个湖南的命运，而我们只能屏息以待..."
 hnnelection.6.a:0 "1936年选举的胜者是..."
 hnnelection.7.t:0 "民主授权！"
 hnnelection.7.d:0 "谭延闿的联盟以压倒性优势拿下了选举。毫不意外地，他在自己的就职感谢中提到，他要在这个山雨欲来的时代中确保湖南的安全，并竭尽全力捍卫、强化新生的民主，同时也感谢这个选举季支持过自己的所有人，还承诺会无论背景，保证全体湖南公民的自由平等。"
 hnnelection.7.a:0 "为湖南和民主满饮此杯！"
