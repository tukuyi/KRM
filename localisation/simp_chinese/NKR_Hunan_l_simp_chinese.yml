 POLITICS_HNN_DONG_BIWU_DESC:0 "1903年，董必武赴武昌参加乡试时，因为好奇而朝衙门内张望，被衙役殴打，他自称“从此恨死当官人”。而与他语言相符的是他是孙中山成立中国同盟会时最早的一批成员。而他的中国同盟会身份之外他也是工团主义在中国传播过程中关键的一环，他在湖南建立了最早的工团党支部，这对日后湖南成为中国工团主义的第二摇篮功不可没。而伴随着孙中山改组成立国民党，他也是最早的持有中国工团党和国民党双重党籍的党员，他也大力推行着工团党与国民党的合作，同时他也目睹着国民党党内层出不穷的党争，左派，右派互相攻伐，尤其是右派不断的对党内的双重党籍问题开火，甚至孙中山对这一切保持着默许，但无论如何他都和其他支持者费尽心力的维持着两党合作。但这一切只持续1926年，那对于中国革命灾难性的一年，随着国民党的全盘瓦解，躲避通缉的董必武又一次回到了他的故乡——湖南，他在那里重建了湖南工团党支部，正如最初他做的那样。但是这一次，当随后到来的同志们要求恢复两党合作时，做为曾经最大力的支持者，他否决了这个提案，他认为革命的失败不仅仅是德国人的干预，更大的问题仍然在于国民党内的不团结，彼此间以党派斗争为第一要务，而不是解放全中国。这样的分歧便随着湖南的地下工作始终，直到赵恒惕妄图在湖南建立独裁，工团党起义成功，而董必武当选湖南省省主席后才有了定论..."
 POLITICS_HNN_PENG_DEHUAI_DESC:0 "彭德怀生于石潭镇的一户贫农家庭。虽然自家贫寒，但彭德怀常常入迷于爷爷讲述“打富济贫”、“无处不均匀”的太平天国理想。起初，彭德怀曾读过两年传统儒家学堂，但因家境衰败，他不得不退学乞食养家。在家中众多亲人（包括彭母）因贫辞世后，彭德怀开始下煤窑谋生计，在煤窑的日子里他曾和劳工们一起罢工抗议薪资不公而遭到通缉，被迫离家出走。彭德怀的军旅生涯始于汤芗铭部。他作战勇敢，闻名全军，因此平步青云。在参加了将张敬尧驱逐出湖南的战斗后，彭德怀又协助救贫会打死了当地的一个恶霸地主。1923年，他从湖南陆军讲武堂毕业，取名德怀。1926年，彭德怀成为唐生智所部第八军第一师师长后，他把救贫会章程作为士兵委员会的章程。\n\n国民革命军溃败后，第八军受到各方面的威胁，唐生智率部撤入江西，对赵恒惕部退避三舍。闽赣根据地时期，彭在第八军中快速崛起，成为唐生智的得力干将。而且，彭德怀还与贺龙结下深厚友谊，他们都出身农民，憎恶地主恶霸，而且都对农业社会主义情有独钟。彭德怀在闽赣根据地任职将近十年，他踌躇满志，誓要打破帝国主义对中华大地的枷锁，建立一个人人自由平等的新中国。\n\n如今彭德怀肩负起领导湖南工团主义的任务，他是一个很实际的人，他只有一个朴素的梦想：让全中国的农民过上正常人的生活。而不在乎那些所谓的意识形态间的分歧，他已经受够了文官政府间互相推诿的低效率，在他的领导下湖南、工团将走向何方呢？"
 POLITICS_HNN_PENG_DEHUAI_TONG_YI_DESC:0 "彭德怀生于石潭镇的一户贫农家庭。虽然自家贫寒，但彭德怀常常入迷于爷爷讲述“打富济贫”、“无处不均匀”的太平天国理想。起初，彭德怀曾读过两年传统儒家学堂，但因家境衰败，他不得不退学乞食养家。在家中众多亲人（包括彭母）因贫辞世后，彭德怀开始下煤窑谋生计，在煤窑的日子里他曾和劳工们一起罢工抗议薪资不公而遭到通缉，被迫离家出走。彭德怀的军旅生涯始于汤芗铭部。他作战勇敢，闻名全军，因此平步青云。在参加了将张敬尧驱逐出湖南的战斗后，彭德怀又协助救贫会打死了当地的一个恶霸地主。1923年，他从湖南陆军讲武堂毕业，取名德怀。1926年，彭德怀成为唐生智所部第八军第一师师长后，他把救贫会章程作为士兵委员会的章程。\n\n国民革命军溃败后，第八军受到各方面的威胁，唐生智率部撤入江西，对赵恒惕部退避三舍。闽赣根据地时期，彭在第八军中快速崛起，成为唐生智的得力干将。而且，彭德怀还与贺龙结下深厚友谊，他们都出身农民，憎恶地主恶霸，而且都对农业社会主义情有独钟。彭德怀在闽赣根据地任职将近十年，他踌躇满志，誓要打破帝国主义对中华大地的枷锁，建立一个人人自由平等的新中国。\n在他的带领下，湖南的工团党们完成了前人所未能完成的任务，他们统一了中国，他们将全中国人民从封建主义、帝国主义的压迫中解放了出来。而与此同时，对文官政府早已心生厌倦的他拒绝了所谓的大选，党内如今裂隙四起，又怎么能搞出这种激化斗争的事情呢？他将继续坐在主席的位置，拼尽他的全力去守护这个无产阶级国度。"
