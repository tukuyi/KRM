 HNN_totalist_party_proc_long:0 "极权派(Communist faction)\n§g极权派是中国工团党内的一群极左分子，甚至于相当一部分成员是马克思主义者。他们追忆俄国布尔什维克失败的革命，赞同英国奥斯瓦尔德·莫斯利所倡导的准则派改革，他们认为一个上下一致的党指挥的社会主义国家才是无产阶级革命的正路。而非现在广为流行的英法工团思想，他们认为工团组织结构过于零散，即便是拥有了政权，面对反对分子的攻击也难以长久。在革命暂时胜利的当下他们呼吁建立起一个极权主义国家，他们的领袖邓小平对于当前党内争议不休的市场问题感到疑惑，和因为权力流失到反革命手中相比，这不过是一个小问题。即便是真的像市场派倡导的那样进行市场化，只要权力足够集中，有形的手就能操作无形的手，就不需要担心资本家荼毒人民。§!"
 HNN_syndicalist_party_proc:0 "正统派"
 HNN_syndicalist_party_proc_long:0 "正统派(legitimism faction)\n§g正统派并非大革命时期的由李立三等人主张的和国民党妥协的派系，他们是旧的激进派的延续。\n\n正统派认为在新中国成立之后主张政府应该采取绝对的反资本主义态度，不同意党内由董必武、习仲勋、薄一波等人推行的“有市场”的社会主义改良路线，认为这样实际上是让人民受二道苦，是让资本家卷土重来再次剥削人民。倘若实行这样的路线那么革命意义何在？\n\n同时正统派中的不少人与极权派有着不少来往，尽管经济问题问题上他们分歧颇多。但在政治上，他们都认为一个松散的联盟在英法也许行得通，而在中国这样落后的第三世界国家是绝对行不通的，没有一个大政府就意味着像孙中山与袁世凯那般，将革命果实拱手让人。\n\n而正统派内部也并不融洽，两位领袖高岗和刘少奇之间的隔阂颇深，党内高层一直猜测倘如他二人其中一位当选国家主席，必定会对另一位出手...§!"
 HNN_radical_socialist_party_proc:0 "技官派"
 HNN_radical_socialist_party_proc_long:0 "技官派(technical officer faction)\n§g技官派是由周恩来、陈云所领导的一股工团党势力，他们主张放下党争，放下路线间的争论，全党全力发展科技。他们认为中国革命在解放全国之后当前的主要事业是培养一批“又红又专”的技术人才，使得各行各业实行“专家专管”。\n\n中国目前的问题就在于科技的落后，生产力的落后，不改变这个问题只是改变经济政策方向是无济于事的，他们认为正统派的思想过于激进，如果按照他们的设想即便建立了一个社会主义国家也只会是一个贫穷的国家。他们质问到“难道我们的人民不能过上好日子吗？”。而市场派的思想又过于鱼龙混杂，在他们的规划中实在难以看清他们讲究站在哪一方，他们设想的国家还是社会主义吗？他们质问市场派“把资本家们全部请回来的用意是什么？难道人民还要受二道苦吗？还对得起为革命牺牲的将士们吗？”至于极权派，事实上很难说清他们和极权派的人是否其实思想方向趋同？§!"
 HNN_social_democrat_party_proc:0 "市场派"
