 HNN_totalist_party1:0 "工团党"
 HNN_totalist_party1_long:0 "共产派(Communist faction)\n§g由于实行了将布尔什维主义组织形式同工团主义理想结合的路线，湖南的中国工团党中布尔什维主义的影响较为巨大，甚至有一些党员公然宣称支持布尔什维主义而非英法工团主义，但是这群共产主义者长期无法形成一个统一的势力，其中长期分为反对极权宪章化的布尔什维主义者和支持极权宪章理念的布尔什维主义者，两者都宣称自己是正统。不过如果革命的激进需要没有被满足，这些共产主义者也可能会获取更多力量进行进一步行动。§!"
 HNN_syndicalist_party1:0 "工团党"
 HNN_syndicalist_party1_long:0 "中国工团党湖南总部\n§g在国民革命失败后，董必武这一类的湖南工团党员慢慢放弃了过去的幻想，从城市走向农村开始尝试建立农村革命根据地，并且最终确立了工农并重并且结合布尔什维主义组织和工团主义目标的纲领，这最终导致了其同陈独秀和李立三二人领导的秉持原教旨工团主义和委员会共产主义的守旧派的决裂。在湖南工团党革命成功后，湖南总部内部分为了由董必武、何叔衡为代表的文官派以及彭德怀领导的支持更加强硬政策的军队派两大派系。§!"
 HNN_radical_socialist_party1:0 "工团党"
 HNN_radical_socialist_party1_long:0 "合作派\n§g虽然湖南的中国工团党独立自主地夺取了湖南政权，但是湖南在中国革命中的未来路线尚且不明晰，所以党内存在一部分主张同国民党左派进行更近一步合作的党员，其领袖就是同董必武一同建设了湘赣闽边界革命根据地的何叔衡。合作派认为中国革命面临内外反动势力的重重压力，只有同老盟友国民党左派联合起来才有未来。§!"
 HNN_social_democrat_party1:0 "工团党"
 HNN_social_democrat_party1_long:0 "红色军官\n§g湖南临时革命公社中的各个红色军官大多来自唐生智生前领导的国民革命军第八军，其中的激进派以彭德怀和贺龙为代表，同工团党有着极深的渊源，许多如贺龙和彭德怀自己就是工团党员。而温和派军官如刘兴和李品仙，对工团党激进的社会主义没有那么热衷，他们更倾向于唐生智主张的温和农业社会主义。§!"
 HNN_social_liberal_party1:0 "资产阶级自由派"
 HNN_social_liberal_party1_long:0 "资产阶级自由派\n§g所谓的自由派已经被证明了是反动军阀和地主阶级的傀儡，天天宣称其资产阶级议会不被干涉但是实际上还是汤乡茗等军阀走狗，他们所说的共和就是忽视工农阶级的知识分子纸上谈兵罢了。不过对董必武等人领导的工团党来说，其中的进步派仍然是他们的联合对象。§!"
 HNN_market_liberal_party1:0 "湖南商团协会"
 HNN_market_liberal_party1_long:0 "湖南商团协会\n§g湖南商团协会是湖南的资产阶级组成的协会，其同资产阶级自由派、反动军阀乃至封建地主都有着联系，在革命中他们毫无疑问站在了反动政府那一边，在革命成功后他们被愤怒的工农阶级压制，不过秉持渐进革命的董必武等人或许会联合其中愿意支持反封建和帝国主义革命的民族资产阶级。§!"
 HNN_social_conservative_party1:0 "赵恒惕余孽"
 HNN_social_conservative_party1_long:0 "赵恒惕余孽\n§g1922年湖南第一次选举，赵恒惕举行了民新社作为自己的政党，它一经建立就迅速成为了湖南最大政治集团，并且自称坚持恢复省宪、发展教育、建设公共工程、建立“普遍民主”。不过事实是，民新社等赵恒惕余孽只不过是封建地主和乡绅的走狗罢了，其始终站在工人和农民反面，其所谓的普遍民主只是地主阶级的幌子罢了，甚至很难说是资产阶级民主。§!"
 HNN_authoritarian_democrat_party1:0 "军阀残余"
 HNN_authoritarian_democrat_party1_long:0 "军阀残余\n§g中华大地上目前最大的敌人就是反动军阀、封建地主和帝国主义这三个势力，而他们往往是一体的，在湖南革命临时公社建设起来后，他们也成了工团党的首要打击对象。§!"
 HNN_paternal_autocrat_party1:0 "南直系余孽"
 HNN_paternal_autocrat_party1_long:0 "南直系余孽\n§g南直系是汤屠夫领导的反动军阀，他们同赵恒惕余孽一样是反革命的刽子手。§!"
 
 HNN_totalist_party_dbw:0 "工团党"
 HNN_totalist_party_dbw_long:0 "极左派\n§g极左派正如其名字所说是中国工团党当中的极左派，其中占主力的共产主义者公然宣称支持布尔什维主义而非英法工团主义，但是这群共产主义者长期无法形成一个统一的势力，其中长期分为反对极权宪章化的布尔什维主义者和支持极权宪章理念的布尔什维主义者，两者都宣称自己是正统。而在董必武领导的文官派当选后，反极权主义的共产主义派系又分为了任弼时领导的亲近董必武自由工团主义政策的布哈林派、反自由工团主义的正统派、支持托洛茨基主义的国际派等等，所以最终掀不起什么分浪。而支持极权主义的共产主义者中可以分作亲军队派和反军队派，在董必武当选后，又分裂为了以陈云为代表支持市场经济的右派以及反渐进政策的左派。不过在共产主义者以外，随着董必武当选，另一股极权主义势力兴起，他们对布尔什维主义并不热衷，而是更喜欢诞生自无政府工团主义实践中的国家工团主义等宪章极权主义，随着渐进政策的运行，这群极权派正在逐渐成长，他们最后会变成什么样子，谁也不知道。§!"
 HNN_radical_socialist_party_dbw:0 "工团党"
 HNN_radical_socialist_party_dbw_long:0 "前国民党员\n§g在国民党左派的二次国民革命失败后，大量的国民党左派党员和前工团党成员逃亡来到了湖南的革命政权。其中很多人选择加入了工团党，虽然其中许多人因为历史原因遭到了歧视，但是像周恩来这样的人才还是在党内平步青云。不过比起工团主义理念，其中很多人更认同布尔什维主义或者目前董必武实行的渐进社会主义。§!"
 HNN_social_democrat_party2:0 "工团党"
 HNN_social_democrat_party2_long:0 "红色军官\n§g湖南临时革命公社中的各个红色军官大多来自唐生智生前领导的国民革命军第八军，其中的激进派以彭德怀和贺龙为代表，同工团党有着极深的渊源，许多如贺龙和彭德怀自己就是工团党员。而温和派军官如刘兴和李品仙，对工团党激进的社会主义没有那么热衷，他们更倾向于唐生智主张的温和农业社会主义。在革命刚成功后的湖南紧急工农代表大会上，红色军官们由于唐生智去世而唐生明悲痛欲绝选择支持彭德怀建立军队派，在大会解散后，军队派也随之解散，但是红色军官们还是作为一个重要政治势力存在。§!"
 HNN_social_democrat_party_dbw:0 "红色军官"
 HNN_social_democrat_party_dbw_long:0 "红色军官\n§g在国民党左派的第二次国民革命失败后，大量支持社会主义的国民党左派军官选择了投奔了湖南的工团主义政权，其中一些人可能并不支持工团主义，但是却是社会主义者或者亲社会主义者，其中有大量临委会军官，当然也有一些复兴社军官如青年军官林彪。§!"
 HNN_social_liberal_party_dashan:0 "小资产阶级民主派"
 HNN_social_liberal_party_dashan_long:0 "小资产阶级民主派\n§g小资产阶级民主派代表的是城市的小资产阶级和所谓的中产阶级，其中大多由各类知识分子组成，他们同我们一样渴望民主同时也并非资本家，但是他们过于摇摆和分散，一不小心就会成为封建主义、帝国主义或者大资产阶级的传话筒。但是在我们新生的民主宪政中，我们将会让小资产阶级民主派保留一席之地，并且推动他们意识到资本主义民主的不彻底从而迈向真正的民主即工团主义民主。§!"
 HNN_market_liberal_party_dashan:0 "资产阶级民主派"
 HNN_market_liberal_party_dashan_long:0 "资产阶级民主派\n§g在目前的革命中，由于中国尚处于半殖民地半封建主义社会，民族资产阶级相对帝国主义、反动军阀和封建地主阶级三座大山来说仍然具有较大的进步性，故也是工农阶级及代表他们的工团党暂时的统战对象，故在新的民主中也具有一席之地，不过大资产阶级的诞生将会被严格避免，同时资产阶级民主派由于其软弱和不彻底性，绝不能够成为目前民主的主导力量。§!"
 HNN_social_conservative_party_dashan:0 "封建主义残余"
 HNN_social_conservative_party_dashan_long:0 "封建主义残余\n§g封建主义是目前中国获得民主和解放的最大敌人，长期以来他们都和军阀还有帝国主义虚与委蛇，有时候还会利用赵恒惕这种反动派以所谓民主的面目出现在世人面前。而在真正的民主宪法在工团党的主导下修订后，封建主义被正式列为了民主和新国家的敌人。§!"

 HNN_totalist_party_pdh:0 "工团党"
 HNN_totalist_party_pdh_long:0 "极左派\n§g极左派正如其名字所说是中国工团党当中的极左派，其中占主力的共产主义者公然宣称支持布尔什维主义而非英法工团主义，但是这群共产主义者长期无法形成一个统一的势力，其中长期分为反对极权宪章化的布尔什维主义者和支持极权宪章理念的布尔什维主义者，两者都宣称自己是正统。而在彭德怀领导的军队派当选后，布尔什维主义者中又产生了大量的亲军队派。不过在此之外，随着各路左翼人士慕名来到成功的革命临时公社，一些更加亲近极权宪章而非布尔什维主义的宪章极权主义势力也成长起来。§!"
 HNN_syndicalist_party_pdh:0 "工团党"
 HNN_syndicalist_party_pdh_long:0 "中国工团党湖南总部\n§g在国民革命失败后，董必武这一类的湖南工团党员慢慢放弃了过去的幻想，从城市走向农村开始尝试建立农村革命根据地，并且最终确立了工农并重并且结合布尔什维主义组织和工团主义目标的纲领，这最终导致了其同陈独秀和李立三二人领导的秉持原教旨工团主义和委员会共产主义的守旧派的决裂。而在成功革命后，彭德怀当选，他宣布走独立自主的道路而非再次做国民党左派的附庸。不过彭德怀认为在内外强敌环绕的基础上，湖南的革命政权没有时间浪费，不得不进行临时的军事化，通过实事求是建立起来较为集中的经济计划从而镇压反革命力量和大力发展工农业从而加强湖南革命政权的革命军事力量。§!"
 HNN_radical_socialist_party_pdh:0 "工团党"
 HNN_radical_socialist_party_pdh_long:0 "中国工团党合作派\n§g虽然湖南的中国工团党确立了独立自主的革命纲领，但是其中还有一部分主张同国民党左派进行更近一步合作的党员，其领袖就是建设了湘赣闽边界革命根据地的前文官派领袖之一何叔衡。合作派不大相信彭德怀强硬的独立自主路线真能够适应中国的实际形式，认为还是只有同老盟友国民党左派联合起来才有出路。§!"
 HNN_social_liberal_party_pdh:0 "资产阶级自由派"
 HNN_social_liberal_party_pdh_long:0 "资产阶级自由派\n§g所谓的自由派已经被证明了是反动军阀和地主阶级的傀儡，天天宣称其资产阶级议会不被干涉但是实际上还是汤乡茗等军阀走狗，他们所说的共和就是忽视工农阶级的知识分子纸上谈兵罢了。在新的革命政权，决定实行革命军管的彭德怀主席不会给这些投机者一席之地。§!"
 HNN_market_liberal_party_pdh:0 "资产阶级残余"
 HNN_market_liberal_party_pdh_long:0 "资产阶级残余\n§g湖南的资产阶级同反动军阀乃至封建地主都有着联系，在革命中他们毫无疑问站在了反动政府那一边，在革命成功后他们被愤怒的工农阶级压制。彭德怀主席将会支持工人阶级对他们进行的斗争，但是却会给其中愿意合作且有管理能力的部分一个放弃自己资本家身份成为职业经理帮助进行生产建设的一个机会。§!"

