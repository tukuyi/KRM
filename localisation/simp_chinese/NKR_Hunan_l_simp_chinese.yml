 SHI_zhao_kong_victory:0 "释照空发动了政变"

 POLITICS_HNN_GU_DESC:0 "顾净缘，名畴，字伯叙，法名净缘，法号正明，江苏淮安县人，亭林先生顾炎武之后裔也。他早年学儒而道而佛，遍访高师参学，修法自悟。1924年在湖南省长沙市与梁壁垣（梁漱溟先生之兄）先生等创办二学园道场，以圆融大小乘，圆融显密教，圆融世出世法为宗旨，吸收信众、戒众、行愿众、法众等四众弟子修学，弘法利生。后交好于唐生智，主办两湖佛化讲习所并于北伐军中布教。"
 POLITICS_HNN_SHI_DESC:0 "释照空，原名伊格内修斯·蒂莫西·特雷比奇-林肯。是一名匈牙利犹太人，早期在匈牙利从事表演事业。1897年前往英国伦敦，皈依基督教，并于1909年取得英国国籍。此后曾代表英国自由党当选英国下议院议员。他后来在多国投资，又曾从事间谍工作，不久后被捕，1919年被驱逐出英国，后辗转逃亡，他最终来到了中国，在包括吴佩孚在内的三个不同的军阀手下工作。据他说在一次佛陀显灵之后，他决定摒弃基督教并改信佛教。特雷比奇皈依了佛教，成为了一名僧侣。1931年，他晋升为住持，并在上海建立了自己的寺院。他规定所有信徒都必须将自己的财产交给方丈，也就是他本人。"

 HNN_paternal_autocrat1_party:0 "皈释会"
 HNN_paternal_autocrat1_party_long:0 "密宗派(Vajrayana faction)\n§g密宗是佛教的其中一种修行方法，以密续作为修行的主要依据，在师徒间一对一秘密传授。公元8世纪唐玄宗时代，印度高僧善无畏、金刚智，与不空来到中国，合称“开元三大士”。三位密宗大师，在大唐皇室的扶持之下，于长安的大兴善寺译出大量密教经典，宏扬密法，成为唐密的开端。但在唐武宗会昌毁佛之后，因为失去皇室的支持，需缜密坛城布置与繁复仪轨教授的唐密传承遭到断绝。而东亚仅剩因唐朝中期中日交流的密切，由弘法大师空海从唐朝传回日本的东密。日后也有一部分东密回流回了中国。/n/n而顾净源学习密宗入门后，又前去日本醍醐流三宝院受两部传法灌顶，证大阿阇黎位（金刚上师），后又前往西藏在贡噶活佛身边学习噶举派藏密，回到中国会他便是中国最高水平的密宗大师，也因此有相当一部分人投到他的名下，对抗唐生明推行的佛教社会主义。§!"
 HNN_national_populist_party_FJR:0 "现代佛陀派"
 HNN_national_populist_party_FJR_long:0 "现代佛陀(des Buddha der Neuzeit)\n§g释照空是一名来自匈牙利的犹太人，在他偶然间来到亚洲后他自称受到了释迦摩尼本人的感召于是决定皈依佛教。他称佛祖显化与世间，每个人都是佛祖的一道化身。§!"
 HNN_paternal_autocrat_party_GT:0 "祖先遗产研究协会"
 HNN_paternal_autocrat_party_GT_long:0 "祖先遗产研究协会(Ahnenerbe)\n§g祖先遗产研究协会由荷兰人文学家，柏林大学神学院特级教授赫尔曼·沃斯组建而成，其主要成员主要以技术官僚与科研、人文学家为主，但思想却涵盖了极右翼的多个分支，如优生学、雅利安至上主义等，甚至其中还包括一些灵智学、神秘主义、泛神论的研究者。他们致力于研究北方种族印欧主义的空间、精神、行为和遗产，以论证雅利安民族具有优等性。§!"
 HNN_totalist_party_SFR:0 "洛里奇派"
 HNN_totalist_party_SFR_long:0 "洛里奇派\n§g尼古拉斯·洛里奇，当代神秘学与新佛教最核心的人物，他的思想是如此的璀璨以至于无数信徒选择追随他的道路。但是难想象的是他竟然一步步的向着左翼堕落思想滑落，这是何其的可悲。尽管释照空自认为是洛里奇的某种继承者，要还原最原汁原味的洛里奇主义，但是不可避免的仍然有些人选择跟随洛里奇前进。§!"

