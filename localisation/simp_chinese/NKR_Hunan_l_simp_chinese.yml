 hnnelection.10.t:0 "谭延闿赢得湖南选举"
 hnnelection.10.d:0 "在刚刚出炉的湖南省长选举结果中，谭延闿成功获得了压倒性的胜利。我们的老朋友赵恒惕再一次与省长职位失之交臂。尽管谭延闿是民选省长，但是人人都知道他背后的人是汤芗铭，没有人能够确保汤芗铭到底会在什么时候将宪法一脚踹开。我们只能希望谭延闿能够守住自己的初心，维护湖南来之不易的民主。"
 hnnelection.10.a:0 "坚守原则之人可不常有。"

 hnn.97.t:0 "全球经济危机波及湖南"
 hnn.97.d:0 "湖南作为曾经八省联合一部分，其经济理所当然整合进了德国的全球体系中。然而，由于湖南以农业为主，又被武汉、广州和南京这些工业城市环绕，其经济方面在军阀时期就曾困难重重。毕竟邻居家的草长的就是好，明眼人都知道应该绕着湖南投资。\n\n不过湖南也并非全无优势，在孙传芳治下，我们所保有的自治在很多层面上有好处。尽管受这次所谓“黑色星期一”影响，湖南经济状况十分糟糕，但是相比八省里其他省以及中央政府，情况还是好得多。\n\n不过随着我们主要经济伙伴陷入更糟的混乱，我们的投资者正在迅速撤资，省政府必须用尽全身解数尽快止住经济颓势。"
 hnn.97.a:0 "我居然曾以为能指望八省联合来保障我们的稳定？"
 hnn.5.t:0 "农村工作计划"
 hnn.5.d_zhili:0 "湖南农业的性质取决于其山清水秀的土地。慈厚的湘江为土地提供了必要的肥力，本省作物因而得以呈现出丰富多彩的面貌。然而，正如四川地区和长江沿岸的沃土一般，这里也留存着一种几乎封建主义的剥削性佃农文化。湖南农业市场具有出口为主的关键特性，其出口收入占全省经济的大头，这也导致了上述问题不断加剧。于此，湖南农业之本质可见一斑：面朝黄土背朝天的农民对士绅日渐生怨，而士绅却因自己高高在上的地位而坐享其成。\n\n[HNN.GetLeader]说到底是一位军人，农业改革也本非他职责，但他却仍然为此面临着非常不利的处境。省议会中以其兄长汤化龙为首的多位议员都在敦促督理重视推行相应、治愈农民伤痛的重要性。但是这位顽固的海军上将却是充耳不闻，因为他不会去支持那些想要推翻自己的人。他认为湖南人民需要一盏引路明灯的保护，而在他眼里也只有阶级统治才能真正为湖南遮风避雨。\n\n士绅和省议会都在奋力阻挠一切可能会打破湖南农业部门微妙平衡的尝试，但新的改革项目仍旧野心勃勃。湖南要成为一个真正配得上有助于国家统一的现代化省份，就必须配套制定强而有力的土地政策作为基础。[HNN.GetLeader]督理打一开始就下定了决心，他想要奉行的政策是……"
 hnn.5.d_kmt:0 "湖南农业的性质取决于其山清水秀的土地。慈厚的湘江为土地提供了必要的肥力，本省作物因而得以呈现出丰富多彩的面貌。然而，正如四川地区和长江沿岸的沃土一般，这里也留存着一种几乎封建主义的剥削性佃农文化。湖南农业市场具有出口为主的关键特性，其出口收入占全省经济的大头，这也导致了上述问题不断加剧。于此，湖南农业之本质可见一斑：面朝黄土背朝天的农民对士绅日渐生怨，而士绅却因自己高高在上的地位而坐享其成。\n\n国民党打一开始就倡导要打倒一切“土豪劣绅”，推行全面彻底的土地改革。党内理论家长期以来都将自给自足的小农经济定义为中国社会的主导制度，而这样不公正的制度在湖南的土地上则尤为猖獗。豪强地主用自己高高在上的地位侵占土地、剥削农民、迫使农民为自己免费劳动，最终导致士绅垄断了一切政治、经济和军事的权力。我党有绝对的特权介入，并将这些命不该此的劳动人民从长久的奴役中解放出来。在国民党主流正统的“耕者有其田”结构下，这样的残酷制度必将不复存在。\n\n士绅和省议会都在奋力阻挠一切可能会打破湖南农业部门微妙平衡的尝试，但新的改革项目仍旧野心勃勃。湖南要成为一个真正配得上有助于国家统一的现代化省份，就必须配套制定强而有力的土地政策作为基础。不出所料，[HNN.GetLeader]省长和[HNN.GetSecondInCommand]想要奉行的政策是……"
 hnn.5.d_fed:0 "湖南农业的性质取决于其山清水秀的土地。慈厚的湘江为土地提供了必要的肥力，本省作物因而得以呈现出丰富多彩的面貌。然而，正如四川地区和长江沿岸的沃土一般，这里也留存着一种几乎封建主义的剥削性佃农文化。湖南农业市场具有出口为主的关键特性，其出口收入占全省经济的大头，这也导致了上述问题不断加剧。于此，湖南农业之本质可见一斑：面朝黄土背朝天的农民对士绅日渐生怨，而士绅却因自己高高在上的地位而坐享其成。\n\n[HNN.GetLeader]省长在选择湖南农业改革的方向时，一面反复思考自己的决定，也一面在不断征询省议会的意见。当然，由于省议员要么自己就是士绅，要么就受士绅豢养，其结成的支持温和土改的圈子呼声最高、态度最硬。而需要考虑的是，这些士绅在竞选中对于[HNN.GetLeader]省长的支持也尤为关键。而另一头，他旗下大联盟的左派成员大多信奉改良主义和进步主义，倡导农本思想，并经常就这一问题与保守派唇枪舌剑。他们主要的论点集中于只有这样才能避免革命、削弱国民党，同时要让少数人的利益服从于多数。\n\n士绅和省议会都在奋力阻挠一切可能会打破湖南农业部门微妙平衡的尝试，但新的改革项目仍旧野心勃勃。湖南要成为一个真正配得上有助于国家统一的现代化省份，就必须配套制定强而有力的土地政策作为基础。[HNN.GetLeader]省长经过深思熟虑，他想要奉行的政策是……"
 hnn.5.a:0 "农本改革！"
 hnn.5.b:0 "做点有限的改革就挺好的。"
 hnn.6.t:0 "农业改革完成"
 hnn.6.d:0 "作为湖南跳动的心脏，我们的农业部门终于从贫困、疾病和不公之苦中解脱出来了。在政府官员和治下民众的不懈努力下，湖南成功消除了几十年来的农业不公，实现了人民渴望已久的稳定和繁荣，人民正翘首以盼无限光明的未来。通过重新分配土地，政府所设想的平衡在农民和地主间建立起来，这为[HNN.GetLeader]省长的宏伟愿景打下了牢固的基础。\n\n在湖南广袤的肥沃土地上，本地的茶叶、苎麻和黄麻产业让位于全新的棉花和水稻种植，多样化的农产品给我们带来了更多的经济机遇。在小作坊和企业的支持下，这些作物将被加工成各种农产品，与此同时，农民的受教育水平也在不断提高，湖南也实现了真正的现代化。"
 hnn.6.a:0 "走向繁荣的新时代！"
 hnn.7.t:0 "解决财政危机"
 hnn.7.d_zhili:0 "湖南的工业生产主要集中在长沙和常德等主要城市，他们也是政府促进财政恢复，发展湖南新型经济的工作重心。十数年来，本省的工业心脏因为管理不善、连年战乱、暴力镇压和动乱而逐渐凋零衰败。湖南的实业家逃向了更加光明的牧场，工人则深受束缚，这也在其核心中发展出一个官官相护和腐败无能的群体。\n\n这样停滞不前的状况损害了本省的繁荣，但我们也并非万事不顺。至少湖南城市工人仍然忠于职守，尽职尽责，同时他们也受过一定的职业技术培训。同时，湖南也是一个农业与矿产资源丰富的省份，只要我们齐心协力，便可将其开发利用。此外，京广铁路也纵贯湖南，为我省拓展国内外市场提供了一个绝佳的锚点。\n\n尽管我们名义上和直系中央政府以及其他的盟友省都有所联系，但[HNN.GetLeader]麾下仍有不少人致力于新的经济管理模式，其强调湖南的工业和商品要先为本省服务，其次再考虑外来者。然而，督理眼中，这些人不懂实事求是。毕竟中央政府资源众多，只要调配得当，其工商界将给湖南带来巨大利益。虽然这会激起更多的反租界乃至工人本身的反感情绪，但湖南需要的一定是更大程度的经济整合。"
 hnn.7.d_kmt:0 "湖南的工业生产主要集中在长沙和常德等主要城市，他们也是政府促进财政恢复，发展湖南新型经济的工作重心。十数年来，本省的工业心脏因为管理不善、连年战乱、暴力镇压和动乱而逐渐凋零衰败。湖南的实业家逃向了更加光明的牧场，工人则深受束缚，这也在其核心中发展出一个官官相护和腐败无能的群体。\n\n这样停滞不前的状况损害了本省的繁荣，但我们也并非万事不顺。至少湖南城市工人仍然忠于职守，尽职尽责，同时他们也受过一定的职业技术培训。同时，湖南也是一个农业与矿产资源丰富的省份，只要我们齐心协力，便可将其开发利用。此外，京广铁路也纵贯湖南，为我省拓展国内外市场提供了一个绝佳的锚点。\n\n国民党承认中国工团党在湖南的工人群体中有着巨大的影响力，但毕竟其自身才是首要代表受压迫阶级的政党。我党展望着一个摆脱资本主义的未来，并由此叫停了一切与外界资本家与投资者的协商尝试。国民党认为湖南工业问题来自于其先前广泛的内部腐败，也源于洋商在湖南的愚蠢短见。故为本党敲定了一个大规模建设计划，重点发展湖南经济并将其集中于政府的控制之下，以此确保省内的国家资本主义能得到良好发展。"
 hnn.7.d_fed:0 "湖南的工业生产主要集中在长沙和常德等主要城市，他们也是政府促进财政恢复，发展湖南新型经济的工作重心。十数年来，本省的工业心脏因为管理不善、连年战乱、暴力镇压和动乱而逐渐凋零衰败。湖南的实业家逃向了更加光明的牧场，工人则深受束缚，这也在其核心中发展出一个官官相护和腐败无能的群体。\n\n这样停滞不前的状况损害了本省的繁荣，但我们也并非万事不顺。至少湖南城市工人仍然忠于职守，尽职尽责，同时他们也受过一定的职业技术培训。同时，湖南也是一个农业与矿产资源丰富的省份，只要我们齐心协力，便可将其开发利用。此外，京广铁路也纵贯湖南，为我省拓展国内外市场提供了一个绝佳的锚点。\n\n[HNN.GetLeader]省长麾下分为两派，因此他做出决定之前也需要深思熟虑。其联盟中的左派督促省长专注建设孤立、自给自足的经济，使该省工人能在国家指导下繁荣发展。而另一边，赵省长自己的党人却反对这种中央国有化，认为其说到底也没比社会主义好到哪去。相反，他们提议湖南一定要接受外国资本和投资者带来的利益，如此才能确保湖南省的蓬勃增长，并以此克服未来可能再发生的一切问题。在一阵权衡以后，省长最后还是不得已做出了自己的决定。"
 hnn.7.a:0 "全球市场让我们深受其害，我再去我是傻子。"
 hnn.7.b:0 "不惜一切代价，以整合促进步！"
 hnn.8.t:0 "工业改革完成"
 hnn.8.d:0 "终于，同心毕力，倾尽所能，湖南人民实现了盼望已久的工业成就。统筹执行工业计划的人值得赞扬，但更值得称颂的是那些为之不辞辛苦、流血流汗的湖南人民。我省制造业实力大幅增长，甚至可以与东北各省相媲美。失业工人重返岗位，关停企业再度开张。[HNN.Capital.GetCapitalVictoryPointName]已经发展成为西南地区重要的经济枢纽，我们的经济智囊团对即将展开的工业扩张项目满怀期待。\n\n虽然工业部门弊病未除，为至今日牺牲良多，但湖南已经脱胎换骨，不再受往日腐朽枷锁的束缚。"
 hnn.8.a:0 "我们是中国新兴的工业强省！"

 hnn.9.t:0 "以身作则"
 hnn.9.d:0 "湖南军人素来尚武，以其战斗中的凶猛、顽强和坚韧著称。湖南的猛士们面对逆境，总是能在关键时刻力挽狂澜。随着军事改革进行，湘军也再次声名大振。不仅我们的士兵优秀得出乎预期，连我们的军官和指挥参谋也在一系列改革中大放异彩。\n\n[HNN.GetLeader]并非是湖南本地人，可他却一次又一次地在湘省之中指挥军队，统御百官，甚至还两度督理湘省军务。实话来说，他其实是一个热爱大海的人。汤芗铭在晚清作为海军参领（校官）开始了自己的军旅生涯，直到1916年护国战争爆发之时，时任湖南督军的他才开始指挥陆军。他于1917年授信威将军，而后又秉持海军的专业精神继续领导着陆军，直到20年代。\n\n在他二度督理湘省军务之时，湖南军队经历了彻底的、具有里程碑意义的改革，使其从徒有其表的荣耀象征变成了名副其实的中华猛士。虽然没有指挥舰队那么让他开心，不过汤芗铭还是在自己的新军里寻到了安心立命之所。"
 hnn.9.a:0 "为此风流领袖，理当庄严内省。"
 hnn.10.t:0 "湖南当作普鲁士"
 hnn.10.d_zhili:0 "袁世凯的北洋军及其继承者诞生于大清帝国的腐烂尸身之上，其统治并影响了中国数十年之久。众所周知，北洋新军分裂成了无数派系，又各自按照与其结盟的省份而割据一方。时至今日，其中某些派系仍然地位不凡，其中势头最大的便是玉帅指挥下的直系集团，其在风雨如晦的分裂时期内团结着我国的核心。\n\n随着中国再次陷入各派割据，那些真正想要一统华夏的人需要有先进的装备和优良的军官，如此才能跨国重重障碍迈向一个富强的中国。[HNN.GetLeader]督理深谙此道，故其指导以象征着胜利的日耳曼之鹰作为新式军队的蓝本，开展了彻底而广泛的军事改革。\n\n由于对直系乃至先前袁世凯的忠诚，打造北洋新军真正模范代表的重任也落到了汤督理肩上。新模范湘军坐拥堪称精锐的军官、训练有素的士兵和优秀过人的将军，但愿那些想要颠覆直系的人先在我们面前掂量掂量自己的分量，这样他们就能明白自己的想法有多么愚蠢。"
 hnn.10.d_fed:0 "很少有人会想到，中国最优秀的武装力量会是不以军事成就而闻名的，[HNN.GetLeader]麾下的湘军。湘军在1920年表现平平，还几次三番被背信弃义的国民党驱逐，其作为赵恒惕的战斗部队在人们眼中只不过是软弱疲敝之师。还得多亏仁义无双的吴佩孚，赵恒惕才能坐回自己的督理之位。然而，最后也正是赵恒惕和他坚定的军队给湖南带去了其人民翘首以盼的稳定。\n\n随着中国再次陷入各派割据，那些真正想要一统华夏的人需要有先进的装备和优良的军官，如此才能跨国重重障碍迈向一个富强的中国。[HNN.GetLeader]省长深谙此道，故其指导以象征着胜利的日耳曼之鹰作为新式军队的蓝本，开展了彻底而广泛的军事改革。\n\n虽然赵恒惕是个彻头彻尾的联省派，但他的军队却完全独立于陈炯明领导的粤军以及唐继尧领导的滇军。相反，他的部队是独属于湖南的。虽没有德国人和联省派的支持，但他还是组建了一支坐拥精锐的军官、训练有素的士兵和优秀过人的将军的部队。国家统一之路仍然漫长，但湘军会确保联省运动的梦想成为现实。"
 hnn.10.a:0 "实乃我国之骄傲！"
 hnn.11.t:0 "战后总结会"
 hnn.11.d:0 "根据第八军将领贺龙和彭德怀别出心裁的提案，湘军中试点召开了一系列战后总结会，官兵们将在会上一同分析总结近期的作战行动。在会议中，上下级间可以畅所欲言，大家可以讨论或批评某位官兵的表现，或是某场战斗或战役的作战计划。随后，会议主持人会征求与会者对该部未来作战计划的意见。\n\n将领们也将亲自出席会议，他们将为广大官兵讲解当下的宏观政治军事形势，以加深他们为何而战、为谁而战的理解。在贺龙和彭德怀的推动下，将领们将平等地获取情报。希望这一新举措能够淘汰无能的指挥官，建立起一个唯才是举的体系。湖南军事改革正稳步推进，但其成果如何仍需时间检验。"
 hnn.11.a:0 "一支真正的民主之师！"
 hnn.12.t:0 "国民革命军之真魂"
 hnn.12.d:0 "和我们的黄埔同仁一样，国民革命军第六、第八军也传承着国民革命的精神，肩负着救国救民的重任。作为祖国最优秀的儿女，湖南国民革命军的军官们是一股有着大无畏革命精神的力量，全身心地致力于实现孙中山先生未尽的梦想。\n\n他们很清楚，一旦在战场上为党捐躯，他们的家庭、梦想、希冀以及生命，一切都将随之消散。但是，他们却依旧舍生忘死，不辱使命。只因他们坚信，人终有一死，但他们将会永存于每个中国革命者的心中。我们英勇无畏的军官将以视死如归的心境射向军阀、恶霸、劣绅和帝国主义者的心脏。中国的未来岌岌可危，为了救国救民，他们将牺牲一切。"
 hnn.12.a:0 "以将士之牺牲，换国民之革命。"

 hnn.55.t:0 "湘江事变"
 hnn.55.d:0 "警方对当地关于湘江上可疑船只的传言嗤之以鼻。然而常德近期爆发了一场大型枪战，共造成12人死亡，大量人员受伤。警方初步调查后发现，本事件与传言中的奇怪驳船有关，并以此为线索展开深入调查。许多人认为，这些船只是普通船只，当务之急是逮捕枪战的参与者。但另一部分人声称，枪战和被标记的船只是未来更大事件出现的预兆。"
 hnn.55.a:0 "我觉得这没啥——把那些麻烦的家伙抓起来，问题就解决了。"
 hnn.55.b:0 "必须立刻展开调查！"
 hnn.56.t:0 "发现大规模鸦片走私团伙"
 hnn.56.d:0 "沿着湘江上奇怪驳船的线索顺藤摸瓜，警方发现了一个庞大的非法鸦片走私团伙，该团伙多年来一直在省政府的鼻子底下活动。虽然省政府对吸食鸦片持睁一只眼闭一只眼的态度，但该团伙不断逃税的事实，令省政府下决心将其铲除。这些人的活动范围在湘川滇三省，因逃避法律制裁和蔑视地方政府而臭名昭著。"
 hnn.56.a:0 "这事必须马上结束！"
 hnn.57.t:0 "一贯道集会"
 hnn.57.d:0 "近期一贯道的农村集会让人们注意到了这个奇怪的宗教。在一位老“点传师”的主持下，一贯道的信徒们正试图将本教信仰传遍整个湖南农村地区。大多数农民认为这种邪教太过疯狂，并拒绝入信，但也有很多人成为了虔诚的信徒。目前，人们就一贯道在湖南的影响一题仍在争论，其中有人提到了山东的“一贯道”，他们可能是山东最强大的势力之一。"
 hnn.57.a:0 "这个邪教很奇怪。"
 hnn.58.t:0 "中国南方发现鸦片走私团伙"
 hnn.58.d:0 "湖南省政府近期发现了一个非法的鸦片走私团伙。多年来，他们一直在湘川滇和长江东岸省份政府的眼皮子底下流窜运作，不停逃税。过去一周，湖南督理唐生智一直在努力摧毁该团伙，或至少逼它上税。无论如何，迫使他们停止逃税将对我们的财政做出贡献。"
 hnn.58.a:0 "干得漂亮，“唐僧”！"
 hnn.66.t:0 "湖南想澄清与我们的关系"
 hnn.66.d_1:0 "湖南表示有兴趣加入护国联盟，但有所保留。作为一个小省，湖南方面担心在一同克复其他中国派系时，我们会因为自己的利益而背叛他们。虽然这只是一个君子协定，但湖南要求我们的领导人公开宣布放弃针对其省的全部野心。湖南督理唐生智也诚恳地提出了一个要求——他要求我们在未来半年内向直系集团宣战。"
 hnn.66.d_2:0 "湖南表示有兴趣加入护国联盟，但有所保留。作为一个小省，湖南方面担心在一同克复其他中国派系时，我们会因为自己的利益而背叛他们。虽然这只是一个君子协定，但湖南要求我们的领导人公开宣布放弃针对其省的全部野心"
 hnn.66.a:0 "答应他们的条件"
 hnn.66.b:0 "拒绝"
 hnn.67.t:0 "[From.GetCliqueShortName]接受了"
 hnn.67.d:0 "[From.GetCliqueShortName]发表了我们期待的声明，并确保了我们日后的领土完整。因此，我们已正式同意建立休戚与共的命运共同体。"
 hnn.67.a:0 "我们终于安全了。"
 hnn.68.t:0 "[From.GetCliqueShortName]拒绝了"
 hnn.68.d:0 "[From.GetCliqueShortName]拒绝确保我们日后的领土完整。他们能有多透明呢？我们将在其他地方寻求盟友。"
 hnn.68.a:0 "找其他派系吧"
 hnn.69.t:0 "湖南寻求暂入我们的阵营"
 hnn.69.d:0 "我们是中国唯一合法政府，但这并不意味着我们踽踽独行。全国上下有许多支持我们的人，等待着我们来解放，但有时，他们也能提前自我解放。\n\n[FROM.GetLeader]就是这样。他带领着[FROM.GetRulingParty]，解放了[FROM.GetNameDef]的人民。他们与我们的事业保持一致，或至少自称如此。他们已经发来正式请求，作为当地分支机构加入我们的事业。"
 hnn.69.a:0 "同意这项交易。"
 hnn.69.b:0 "不能相信他们。"
 hnn.70.t:0 "湖南的提议"
 hnn.70.d:0 "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。然而，赵恒惕已经变了。他曾经致力于宪政，然而如今湖南的统治却变得越来越专制。因此，我们政府中的大部分人对接纳赵治湖南持强烈的保留态度。"
 hnn.70.a:0 "给他们承诺。"
 hnn.70.b:0 "我们绝不会和这个暴君做交易。"
 hnn.71.t:0 "湖南寻求盟友"
 hnn.71.d_1:0 "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。湖南督理[HNN.GetLeader]也诚恳地提出了一项要求——他要求我们在未来半年内向直系集团宣战。"
 hnn.71.d_2:0 "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。"
 hnn.71.a:0 "欢迎，老朋友！"
 hnn.71.b:0 "他们只会成为一个负担。"
 hnn.72.t:0 "湖南唐生智与护国联盟"
 hnn.72.d:0 "湖南方面在“唐僧”唐生智的带领下，已经向我们发出加入阵营的请求了。虽然有些人因唐生智与国民党将军[HNN.GetLeader]间频繁地摩擦而犹豫不决，但在很大程度上，我国政府的成员是偏向唐生智的。湖南督理唐生智也诚恳地提出了一项要求——他要求我们在未来半年内向直系军阀宣战。尽管考虑到他对吴佩孚充满旧恨，但做出允纳的承诺，可能会给我们带来麻烦。"
 hnn.72.a:0 "成交。"
 hnn.72.b:0 "拒绝他。"
 hnn.73.t:0 "湖南的朋友"
 hnn.73.d:0 "在[HNN.GetLeader]的领导下，湖南要求加入我们的阵营。考虑到[HNN.GetLeader]公开宣布脱离我党左翼，看来他确是一个天然盟友。"
 hnn.73.a:0 "欢迎！"
 hnn.73.b:0 "他们只会成为一个负担。"
 hnn.74.t:0 "[HNN.GetLeader]寻求宽恕和盟友"
 hnn.74.d:0 "曾经背叛过我们的湖南将军[HNN.GetLeader]，出人意料地发来一条电报。他请求我们原谅其过去的越权行为，并希望保护仍在他掌控之下的湖南。虽然许多人还在犹豫是否接纳叛徒回归，但与湖南结盟可能是有益的。"
 hnn.74.a:0 "欢迎回来。"
 hnn.74.b:0 "他上次背叛了革命。"
 hnn.75.t:0 "湖南要求进一步整合"
 hnn.75.d:0 "我们的老盟友湖南，现已要求正式建立我们的关系。他们将成为我们革命政权中的一分子。"
 hnn.75.a:0 "当然啦！我们同意！"
 hnn.75.b:0 "现在不是时候。"
 hnn.76.t:0 "湖南寻求同[QIE.GetName]开战"
 hnn.76.d:0 "长期以来，湖南督理[HNN.GetLeader]对[QIE.GetName]及其领导人极为蔑视。他满腔热情，并对我们未能兑现最初之承诺变得愈发焦急，要求我们立即向直系开战，并威胁说：如果他的要求得不到满足，就带着湖南脱离联盟。"
 hnn.76.a:0 "这是个合适的时机。"
 hnn.76.b:0 "他们疯了吗？"
 hnn.77.t:0 "[From.GetName]接受了"
 hnn.77.d:0 "[From.GetName]已同意按我们的要求向[QIE.GetName]宣战。"
 hnn.77.a:0 "拿起武器！"
 hnn.78.t:0 "[From.GetName]拒绝了"
 hnn.78.d:0 "[From.GetName]拒绝向[QIE.GetName]宣战。我们曾威胁说，如果要求被拒绝，就脱离他们的联盟。我们现在应该兑现这一威胁吗？"
 hnn.78.a:0 "我们必须忍耐。"
 hnn.78.b:0 "离开他们的联盟。"
 hnn.79.t:0 "湖南要求领导权"
 hnn.79.d:0 "长期以来，湖南督理[HNN.GetLeader]一直胸怀壮志。现在他试图获得联盟的领导权，并威胁说，如果要求不得到重视，就将抛弃我们。我们如何回应？"
 hnn.79.a:0 "我们别无选择。"
 hnn.79.b:0 "带着湖南爬上滚。"
 hnn.80.t:0 "[From.GetName]接受了"
 hnn.80.d:0 "[From.GetName]已妥协。我们将正式接管阵营的领导权。"
 hnn.80.a:0 "不出所料。"
 hnn.81.t:0 "[From.GetName]拒绝了"
 hnn.81.d:0 "[From.GetName]拒绝让步。我们曾威胁说，如果要求被拒绝，就脱离他们的联盟。我们现在应该兑现这一威胁吗？"
 hnn.81.a:0 "认清自己的处境吧。"
 hnn.81.b:0 "离开联盟。"
 hnn.82.t:0 "湖南退缩"
 hnn.82.d:0 "由于未能兑现威胁，湖南选择不脱离我们的联盟。"
 hnn.82.a:0 "可悲。"
 hnn.83.t:0 "湖南离开了我们的阵营。"
 hnn.83.d:0 "湖南兑现了他们的威胁，断绝了与我们的联系。"
 hnn.83.a:0 "该死"
 hnn.84.t:0 "陈炯明无法提供援助"
 hnn.84.d:0 "虽然赵恒惕起初希望能和陈炯明达成某种协议，让我省在这场可怕的战争中幸存下来，但内部问题消耗了陈炯明的资源，他也爱莫能助。我们现在正面临着一场孤立无援的战斗。"
 hnn.84.a:0 "我们将战斗到最后一刻。"
 hnn.840.t:0 "我们无法帮助湖南"
 hnn.840.d:0 "虽然赵恒惕起初希望能和陈炯明达成某种协议，让湖南在这场可怕的战争中幸存下来，但内部问题消耗了我们的资源，我等也爱莫能助。湖南现在正面临着一场孤立无援的战斗。"
 hnn.840.a:0 "不管怎样，祝他们好运。"
 hnn.85.t:0 "逆境之战"
 hnn.85.d:0 "我们针对[GXCHNN_enemy.GetName]的战争将是一场艰苦的战斗。绝望之中，赵恒惕不顾亲信何键的反对，还是考虑让南方的联省派介入进来。虽然赵恒惕与陈炯明的私交已不如从前那般牢固，但他仍有信心在陈炯明麾下继续治理湖南。"
 hnn.85.a:0 "发送电报。"
 hnn.85.b:0 "我们将独自面对。"
 hnn.86.t:0 "赵恒惕的请求"
 hnn.86.d:0 "面对着一场看似不可能打赢的战争，湖南督理赵恒惕在绝望中直接向陈炯铭求援。作为陈炯明的旧相识，同时也是中国联省制的支持者，赵恒惕提议把湖南并入我们的政权。由于他还和其他派系有联系，我们的人建议在赵恒惕为了一己私利联合其他人反对我们之前，接受这个交易。然而，另一些人认为赵恒惕的要价太高了——保护湖南介入战争；给予湖南在我国境内有别于其他省份的特别自治权。读完这份电报，字里行间无一不透露着赵恒惕是要把湖南督理这个位子甩给我们来保障。"
 hnn.86.a:0 "公平的提议。"
 hnn.86.b:0 "我们自己内部的麻烦也在酝酿。"
 hnn.860.t:0 "赵恒惕遇袭"
 hnn.860.d_1:0 "虽然赵恒惕已放弃联省制，转而支持在中国相当普遍的专制体制，但我们和湖南仍保持着联系。有传言称，面对目前看来无法打赢的战争，他曾考虑过寻求我们的帮助。无论如何，如果赵恒惕垮台，我们在中国就少了一位朋友。"
 hnn.860.d_2:0 "赵恒惕，陈炯铭的老朋友，如今正在被强敌蹂躏。他是联省制的支持者，据传在战争开始前，他就在考虑和我们结盟，但事实上，传言称赵恒惕其实只是想寻求我们的帮助。无论如何，如果赵恒惕垮台，我们在中国就少了一位朋友。"
 hnn.860.a:0 "该死"
 hnn.87.t:0 "[GXC.GetName]接受了"
 hnn.87.d:0 "[GXC.GetName]接受了我们的提议。他们的部队将和我们并肩作战，共同对抗[GXCHNN_enemy.GetName]。"
 hnn.87.a:0 "难以接受。"
 hnn.88.t:0 "[GXC.GetName]拒绝了"
 hnn.88.d:0 "[GXC.GetName]拒绝了我们的提议。他们的部队不会掺和进来，帮我们对抗[GXCHNN_enemy.GetName]。"
 hnn.88.a:0 "我们孤身一人。"
 hnn.89.t:0 "自食其果？"
 hnn.89.d:0 "战争胜利了，很大程度上归功于[GXC.GetName]。我们是否应该遵守自己的协议，成为他们国家的自治省？"
 hnn.89.a:0 "遵守协议。"
 hnn.89.b:0 "背叛联省派。"
 hnn.90.t:0 "吞并湖南"
 hnn.90.d:0 "湖南保卫战已经结束了，赵恒惕信守诺言，决定履行自己的义务。"
 hnn.90.a:0 "赵恒惕够朋友。"
 hnn.91.t:0 "赵恒惕的背叛"
 hnn.91.d:0 "湖南方面拒绝履行对我们的承诺。尽管我们保证他将继续担任湖南督理，但赵恒惕不仅没有对我们宣誓效忠，而且还试图切断双方现有的经济联系。"
 hnn.91.a:0 "如果他们想要战争……"
 hnn.92.t:0 "[GXC.GetName]吞并了湖南"
 hnn.92.d:0 "在我们针对湖南的战争中，湖南加入了[GXC.GetName]。他们现在全面继承了这场冲突。"
 hnn.92.a:0 "向他们宣战。"
 hnn.92.b:0 "让步。"
 hnn.93.t:0 "[GXC.GetName]吞并了湖南"
 hnn.93.d:0 "[GXC.GetName]吞并了湖南。虽然我们和对方彼此不和，同时也在和湖南交战，但我们以决定不和他们开战。"
 hnn.93.a:0 "可以接受。"
 hnn.94.t:0 "[From.GetName]宣战"
 hnn.94.d:0 "此前他们与湖南开战，作为对我省吞并该省的回应，[From.GetName]转而向我们宣战。"
 hnn.94.a:0 "那就来吧。"
 hnn.103.t:0 "反馈事件"
 hnn.103.d:0 "这是个反馈事件，你不该看到这个。"
 hnn.103.a:0 "啵嘤"
 hnn.104.t:0 "“192号入境报告：长沙的又一天”"
 hnn.104.d:0 "“他们说佛教将军回来了。但我一点儿也不关心，也不在乎赵恒惕，或者别的什么人。这些都没有意义——我只是想保护我的家人，而不是每天提心吊胆，提防着那些抗议者闯进我家。嬲你妈妈别，崩溃后物价疯涨，没人希望我再替他们打磨刀刃了（白养大兵）。我已经厌烦了——我要带着剩下的钱去北面，搬到武昌去。”"
 hnn.104.a:0 "“今个讨日子难得很。”"

 hnn.112.t:0 "首都的选择"
 hnn.112.d:0 "如今我们取得了1926年北伐最大的目标，旧八省的绝对核心——南京，这座城市象征着的1926年大革命对于我们来说可谓是有着无可取代的意义。也许我们可以考虑将我们的党中央转移到南京？"
 hnn.112.a:0 "定都南京"
 hnn.112.b:0 "保持现状吧"
 hnn.113.t:0 "首都的选择"
 hnn.113.d:0 "清政府已经被我们终结了，我们终于光复了整个中国的首都：北京，这座对于全中国人民都有着特殊地位的城市，我们是否应该继承旧中国的都城，又或是在中国有一个新开始？"
 hnn.113.a:0 "定都北京"
 hnn.113.b:0 "保持现状吧"
 hnn.125.t:0 "《马路天使》上映"
 hnn.125.d.gongtuan:0 "《马路天使》是一部今年刚上映的华语黑白有声电影，由袁牧之导演执导，周璇、赵慧深及赵丹主演。背景设定在1935年秋天，小红（周璇饰）和小云（赵慧深饰）是一对从东北逃离到上海的姐妹，由于家破人亡而被迫卖身于他人，小云从事娼妓，而妹妹小红则随琴师到茶楼卖唱。小红与住在对面的邻居-吹鼓手小陈（赵丹饰）互有好感，而当姐姐俩得知琴师意图将小红卖给一有钱人后，她们逃离原本住所向小陈求助，在小陈及其朋友的协助下，一伙人搬迁它处开始新生活，不料最后为琴师跟有钱人找到，虽然小红成功脱逃，但小云在争执中为琴师所伤，不久因为失血过多而逝世。\n\n电影表现了对社会不公和黑暗势力的批判，揭露了资本主义和封建主义对人民的剥削和压迫，呼吁人民觉醒和团结。"
 hnn.125.d.other:0 "《马路天使》是一部今年刚上映的华语黑白有声电影，由袁牧之导演执导，周璇、赵慧深及赵丹主演。背景设定在1935年秋天，小红（周璇饰）和小云（赵慧深饰）是一对从东北逃离到上海的姐妹，由于家破人亡而被迫卖身于他人，小云从事娼妓，而妹妹小红则随琴师到茶楼卖唱。小红与住在对面的邻居-吹鼓手小陈（赵丹饰）互有好感，而当姐姐俩得知琴师意图将小红卖给一有钱人后，她们逃离原本住所向小陈求助，在小陈及其朋友的协助下，一伙人搬迁它处开始新生活，不料最后为琴师跟有钱人找到，虽然小红成功脱逃，但小云在争执中为琴师所伤，不久因为失血过多而逝世。\n\n影片以充满愉快、激情的笔调，通过几个小人物的悲喜遭遇，生动地再现了我国都市下层人民的苦难生活，严厉地抨击了那些为富不仁的富商和实业家"
 hnn.125.a:0 "真是一部好电影"
 hnn.126.t:0 "《王老五》上映"
 hnn.126.d:0 "《王老五》是一部今年刚上映的华语电影，由蔡楚生导演执导，王次龙、蓝苹主演。王老五（王次龙饰）是个流浪汉，虽然生性善良，但由于贫困，35岁了还没有成家。他爱着邻家的穷姑娘（蓝苹饰），在姑娘父亲去世时，帮助安葬了他。姑娘因此对王老五产生了好感，并嫁给了他。婚后两人生了四个儿女，继续过着贫苦的生活。不久，八省内战爆发，军阀走狗工头收买王老五纵火烧毁棚户区，在王老五准备放火时，察觉到了工头残害穷人的阴谋，便将手榴弹向工头掷去。工头开枪打伤了王老五，烧了他的棚屋，并举报他是工团分子。火光引来齐燮元派遣的德国飞机掷弹轰炸，棚户区被毁，王老五也被炸死。影片的最后，王妻在血泪交流中抬起头，将孩子们搂在怀中。"
 hnn.126.a:0 "真是一部好电影"
 hnn.133.t:0 "爱新觉罗家族的灭亡"
 hnn.133.d:0 "随着协议的签订，一批批先头部队进入北京城稳定秩序，那些仍然想要负隅顽抗的守旧派才意识到真的要变天了。统治了中国近百年，只是因为辛亥革命暂时退位又再次复辟的爱新觉罗家族，又一次被赶下了皇位，被军队暂时控制了起来，对他们的处理将是之后的头号大事。同时这一次不同往日，新进城的士兵尽然有序，不同与北方人民见惯了的那种为非作歹的军阀部队。这支入驻北京的部队尽然有序，没有一丁点儿骚扰居民的迹象。在今日的占领讲话中，[HNN.GetLeader]讲到了对二十年来为革命事业牺牲的将士们，他们的牺牲都是为了今日的解放..."
 hnn.133.a:0 "崭新的未来"
 hnn.134.t:0 "沈从文的新作"
 hnn.134.d:0 "沈从文，原名沈岳焕，是湖南凤凰人，1917年高小毕业后，进入如今湘西王陈渠珍的湘西护国联军部队办理杂事，后任陈渠珍书记。陈藏书甚多，沈受益匪浅。1922年在陈的支持下，沈离开湘西去北京发展。1923年进入北京大学旁听，同时练习写作。1924年开始发表作品，并结识郁达夫、徐志摩、林宰平等人。1925年发表第一篇小说《福生》，1926年出版第一个创作文集《鸭子》，此后扬名文坛。1934年，沈从文的新作《边城》出版，一举使得茶峒和凤凰这座小城名声斐然，甚至时常有外国游客慕名而来。而同年由于沈母病危，他回到了故乡凤凰照顾母亲，闲暇之余才有空写一点文字，如今快过两年，他的新作《湘行散记》才问世。"
 hnn.134.a:0 "好书，好书阿。"

 hnn.127.t:0 "酣畅淋漓的胜利"
 hnn.127.d:0 "在一个大雾的夜晚，湖南的士兵划着小船奇袭了施鹤地区的川系守军。这一次奇袭湖南大获全胜！施鹤地区重新回到了湖南的掌控中，一定要好好勉励这些功勋士兵！"
 hnn.127.a:0 "为他们喝彩！"
 hnn.128.t:0 "悲惨的失败"
 hnn.128.d:0 "我们派出的奇袭部队遭到了惨败，士兵们丢下武器慌忙逃离，在敌人有了准备之后我们很难再组织一次这样的袭击，我们只能吞下这个失败的苦果，并且好好想想要怎么给我们的人民解释吧。"
 hnn.128.a:0 "一个沉默的夜晚"
 hnn.129.t:0 "事态严重化"
 hnn.129.d:0 "这一次奇袭逐渐演变成了一场血腥的拉锯战，我们和川系都无法彻底掌握这片区域，如果再这样打下去我们和川系唯有全面战争一条路，但是我们的经济和军队完全支撑不起一场大战。而川系内部的政治斗争我们相信他们也无力对我们发起一场全面战争，赶快下令撤离吧，我们来日再战。"
 hnn.129.a:0 "我们还会回来的"
 hnn.130.t:0 "酣畅淋漓的胜利"
 hnn.130.d:0 "在我们取得了施鹤地区的控制权后死心不改的湖南人居然不自量力的想要发动袭击夺回那里，而我们的将士是如此的英勇，轻轻松松的就击败了这些家伙。打得他们丢盔弃甲，仓皇奔逃！"
 hnn.130.a:0 "为他们喝彩"
 hnn.131.t:0 "悲惨的失败"
 hnn.131.d:0 "我们太过放松了，湖南人的奇袭打得我们措手不及，我们辛辛苦苦打下的施鹤地区重新回到了湖南人的手中，我们只能吞下这个失败的苦果，并且好好想想要怎么给我们的盟友解释吧。"
 hnn.131.a:0 "一个沉默的夜晚"
 hnn.132.t:0 "事态严重化"
 hnn.132.d:0 "这一次奇袭逐渐演变成了一场血腥的拉锯战，我们和湖南人都无法彻底掌握这片区域，如果再这样打下去我们和他们唯有全面战争一条路。但是一旦开战内部那些家伙一定会拉我们的后腿，湖南人的军队情况也一定对我们发不起更大的威胁，守住吧，别闹大了。"
 hnn.132.a:0 "还是内部要紧"

 hnn.114.t:0 "“租界”问题"
 hnn.114.d:0 "我们已经推翻了腐朽的帝国主义傀儡清政府，现在是时候来处理沿海被洋人强占的租界了。澳门在葡萄牙手中，上海、青岛等主要港口城市则由使馆城市或德属东亚控制。在夺回被盗取的领土之前，我们还可以先接触洋人，以和为贵，外交要求其归还我国的合法土地，又或者，我们可以采用更激进的做法，直接武力夺取，要怎么做？"
 hnn.114.a:0 "先谈谈看吧"
 hnn.114.b:0 "直接出兵！"
 hnn.115.t:0 "要求合并"
