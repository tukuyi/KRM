 HNN_chun_jie_de_jun_de:0 "纯洁的军队"
 HNN_chun_jie_de_jun_de3:0 "前进！前进！前进！"
 HNN_chun_jie_de_jun_de3_desc:0 "起来，起来！不愿做奴隶的人们！把我们的血肉，筑成我们新的长城！中华民族到了最危险的时候，每个人被迫着发出最后的吼声。起来！起来！起来！我们万众一心，冒着敌人的炮火，前进！冒着敌人的炮火，前进！前进！前进！进！"
