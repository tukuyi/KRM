 HNN_social_liberal_party_proc:0 "市场派"
 HNN_social_liberal_party_proc_long:0 "改良派(market faction)\n§g市场派同样是一个松散的同盟，除了都主张建立有市场的社会主义外，同盟内部是思想也各不相同，其中由习仲勋所领导的改良派可谓是市场派的主要力量，他们同布尔什维克革命时期的布哈林相同，认为革命是循序渐进的，如今的中国并不如英法那般有着足够的工业基础，甚至连俄国的工业也赶不上，在这样的国家中并没有直接实现社会主义的基础。§!"
