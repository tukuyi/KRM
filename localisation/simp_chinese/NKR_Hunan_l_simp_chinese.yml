 HNN_zhong_hua_ren_ming_gong_he_guo_di_yi_ci_ren_ming_dai_biao_da_hui:0 "中华人民共和国第一次政治协商会议"
 HNN_zhong_hua_ren_ming_gong_he_guo_di_yi_ci_ren_ming_dai_biao_da_hui_desc:0 "随着国家的逐步统一，由代表着全中国所有的民主党派，人民团体，人民解放军，各地区，各民族和国外华侨的六百多位代表将汇聚在北京中南海怀仁堂举办中华人民共和国第一次政治协商会议，这次会议将决定新中国的未来。"
 HNN_yi_dang_zhi:0 "单一制"
 HNN_yi_dang_zhi_desc:0 "事实上联邦制并不像联省派想得那样美好，中国是一个贫困的幅员辽阔、人口众多的多民族农业国。在当前情况下，如果不能保持中央集权，分裂几乎是必然结果。如果施行联省派的想法，只是给帝国主义多一些的侵入方式，最后又只会陷入各地军阀割据的状态。因此大会代表的多数也都认为单一制更好，我们应当服从大会的决定，建立一个强而有力的中央政府。"
 HNN_duo_dang_zhi:0 "联邦制"
 HNN_duo_dang_zhi_desc:0 "虽然党内的不少同志认为中国应该成为一个单一制的集权国家，但集权必定带来官僚主义的猖獗，这也不符合工团主义的纲领。大会代表的多数也都认为联邦制更好，而且法兰西公社在这条路上比我们走得更远，国内联省派也有着充足的经验，就让各省设立他们自己的省宪法。"
 HNN_ming_zu_du_li:0 "民族独立"
 HNN_ming_zu_du_li_desc:0 "中国绝不能像沙俄或奥匈那样成为“各民族的大监狱”，经过大会多数代表的一致认可，我们将根据民族自决的原则允许维吾尔族、藏族、蒙族同胞建立具有一定主权的自治国，再以加盟国的方式加入我们，并接受中央政府的管辖。"
 HNN_ming_zu_zhi_zi:0 "民族自治"
 HNN_ming_zu_zhi_zi_desc:0 "中国绝不能像沙俄或奥匈那样成为“各民族的大监狱”，但一旦分裂主义开始盛行，那么中国将永无宁日，帝国主义将有无数种方式分裂中国。哪怕的汉地十八省恐怕也不能幸免。因此经过大会多数代表的一致认可，我们应该实行民族区域自治的办法来保障各少数民族的权利，但对于那些打着各种旗号要求独立的人也绝不姑息。"
 HNN_ming_zu_ping_deng:0 "民族平等"
 HNN_ming_zu_ping_deng_desc:0 "中国绝不能像沙俄或奥匈那样成为“各民族的大监狱”，但我们也不能允许任何民族凌驾于其他民族之上。少数民族不应该比汉族拥有更多的特权，因此经过大会多数代表的一致认可，我们将施行民族平等的民族政策，对各族人民一视同仁。"
 HNN_gong_hui_ling_dao_yi_qie:0 "工会领导一切"
 HNN_gong_hui_ling_dao_yi_qie_desc:0 "既然我们已经选择了工团主义的道路，那么我们就应该有这样一个机构使人民能充分保障他们自身的人权、工会权利和结社自由等正当权利。因此经过大会多数代表的一致认可，我们决定组建总工会，由此来领导全中国。"
 HNN_cheng_li_zhong_yang_zheng_zhi_ju:0 "成立中央政治局"
 HNN_cheng_li_zhong_yang_zheng_zhi_ju_desc:0 "为了提搞行政与建设效率，成立政治局可以避开党内与政府内那些没必要的会议，由党的代表大会选出几个精英，代表党和国家做出决策。这也能有效的防止那些反革命份子混入革命政府之中。"
 HNN_ren_ming_dai_da_hui_zhi:0 "召开人民代表大会"
 HNN_ren_ming_dai_da_hui_zhi_desc:0 "中华人民共和国全国人民代表大会将是最高国家权力机关，每一位年满21岁未满80岁的中华人民共和国公民未被剥夺政治权力者均享有选举权和被选举权。任何权力机构均不得凌驾于人民代表大会之上，各级人民代表大会施行公开选举制，选举人需宣誓忠于中华人民共和国，忠于人民代表大会。全国人民代表大会大会主席不得在任何党内担任任何职务..."
 HNN_dang_de_fa_lv:0 "党的法律"
 HNN_dang_de_fa_lv_desc:0 "为了防止那些不利于人民的法律得到通过，在任何全国性法案通过前，必须由工团党专门的机构进行裁决是否符合社会主义需求，是否符合人民大众的福祉。"
 HNN_ren_ming_zui_gao_fa_yuan:0 "最高人民法院"
 HNN_ren_ming_zui_gao_fa_yuan_desc:0 "为了防止极权主义泛滥，经过大会代表的一致认可，未来我们将成立一个独立的司法机关，不受政府与党别影响，该机关的最高领导人由一位首席大法官与八名次席大法官组成，每名大法官均由公开选举产生，首席大法官由九名大法官选举产生。次席大法官任期十年，每位公民只能担任一期；首席大法官任期十五年，不得连任。且每名大法官不得加入任何党派，以保证司法独立。"

 HNN_kuo_da_te_ke:0 "改组中央特科"
 HNN_kuo_da_te_ke_desc:0 "随着中央特科前任领袖周恩来转而进入政府工作，中央特科的主导权转交到了康生手中，他曾担任上海总工会干事，并长期是特科的二把手。同时中央特别行动科这个名称以及不适合当下了，在[HNN.GetLeader]的领导下将组建一个全新的部门，名为中央社会部，直接受国家主席领导。部长将仍然是康生担任。"
 HNN_zu_jian_ji_wei:0 "土地改革"
 HNN_zu_jian_ji_wei_desc:0 "土地改革是我们曾许下的诺言，如今是时候去履行这个承诺了。"
 HNN_su_fan_zhi_ye:0 "肃反之夜"
 HNN_su_fan_zhi_ye_desc:0 "[HNN.GetLeader]的暴政已经导致了党内外的不满，在得到了军头们的默许之后，被鼓动的中社部决定做点什么，来挽救革命政府。"
 HNN_jian_she_zai_jiao_yu_ying:0 "建设再教育营"
 HNN_jian_she_zai_jiao_yu_ying_desc:0 "总有人不愿意主动地接受和适应当前局势。我们会为这些人准备特殊的“再教育营”，他们会在此学习如何正确地思考，规范自己的行为举止。"
 HNN_zhu_yi_zheng_zai_kan_zhe_ni:0 "主席正在看着你"
 HNN_zhu_yi_zheng_zai_kan_zhe_ni_desc:0 "在今日的政治局会议上[HNN.GetLeader]主席颁布了一项新政策：中社部秘密扩招，并且全国各省市警察局全部转由中社部直接领导，建立中社部分局。在这样的秩序之下任何反革命都将无所遁形。"
 HNN_guo_jia_gao_yu_yi_qie:0 "国家高于一切"
 HNN_guo_jia_gao_yu_yi_qie_desc:0 "国家安全是社会主义发展的重要基石，是一个国家得以生存和发展的先决条件。历史上治乱兴亡的经验教训反复证明，失去国家安全保障，一个国家和民族就无法掌握自己的命运；只有保障好国家安全，才能保持长治久安。任何人、团体其利益都不得高于国家，唯有国家是无可争议的第一位。"
 HNN_shi_chang_jing_ji:0 "市场经济"
 HNN_shi_chang_jing_ji_desc:0 "市场在资源配置中起决定性作用，能更好地发挥政府作用"

 HNN_guo_jia_jian_she:0 "国家建设"
 HNN_guo_jia_jian_she_desc:0 "我国尚且只是一个落后的农业国家，为了早日实现社会主义，我们将在全中国掀起一场轰轰烈烈的大建设运动"

 HNN_gong_ye_hua:0 "工业化"
 HNN_gong_ye_hua_desc:0 "工业是现代国家的基石，为了使我国早日脱离小农社会，我们需要建设许多一整套生产线，从最基础的炼钢开始，而在我们建设全中国的道路上这些钢铁不愁无用武之地。"
 HNN_xian_xiu_lu:0 "先修路"
 HNN_xian_xiu_lu_desc:0 "就目前情况而言，我国相当部分的地区主要是农村且相互隔绝，公路和铁路少之又少且相距甚远，大部分货物运输甚至都依赖人力。虽然这一制度对此前帝制时代而言相当有利，担现在时代不同，我们必须摆脱只为压迫者谋利的发展规划。我们将着手建设公路、铁路、运河和其他基础设施，将我们的人民彼此连接起来。"
 HNN_hou_cai_kuang:0 "后采矿"
 HNN_hou_cai_kuang_desc:0 "我国土地资源丰富，各类矿物更是不在话下。扩展各地的采矿业、提升钢产量能极大缓解我们对进口外国钢制品的依赖，并能创造大批就业岗位。"
 HNN_xin_neng_yuan_xin:0 "新能源，新突破"
 HNN_xin_neng_yuan_xin_desc:0 "国家安全与经济增长至关重要的一步国内资源的发掘与开发上。通过对采矿、能源生产和其他重要部门进行投资，我们将充分发挥中华的资源潜力，减少对外部供应的依赖，实现国家的自力更生。"
 HNN_xian_gou_mai:0 "先购买"
 HNN_xian_gou_mai_desc:0 "从欧美采购先进的器械与流水线，让我们的工人先用上。告诉科学家们分析一下这些机械到底是怎么运作起来的，准备破解技术门槛。"
 HNN_hou_zi_yan:0 "后自研"
 HNN_hou_zi_yan_desc:0 "靠购买终究不是长久之计，重点还是加大对科研工作的投入，要能够实现自研才能保证我们在于帝国主义的对抗中不会落了下风。"
 HNN_tu_di_da_kai_fa:0 "土地大开发"
 HNN_tu_di_da_kai_fa_desc:0 "全国的开发工作正在如火如荼的开展中，相信要不了多久我们就能初步脱离农业时代，缓步进入工业时代。"
 HNN_xin_ji_shu_xin_she_bei:0 "新技术，新设备"
 HNN_xin_ji_shu_xin_she_bei_desc:0 "如果我们的工业设备，采矿工具还和清朝时一样，又怎么能追赶列强呢？我们必须采用更先进的设施，制作更优秀的设备，使我们的工业产值节节攀升。"
 HNN_guang_kai_liang_tian:0 "广开良田"
 HNN_guang_kai_liang_tian_desc:0 "从东北黑土地，到川渝的天府上国，中国拥有广袤的农业种植地。用以产量是搓搓有余的，而我们需要的选取更多种植物，将那些多余的土地更多的倾向于经济作物们。"

 HNN_sao_mao:0 "扫盲教育"
 HNN_sao_mao_desc:0 "中国有着极高的文盲率，在十个人里面可能只有不到一个人会识字，而且这一个人或许也只是能够认识极少数的字。根本不算是接受了教育，无法进行技术操作。他们并非不想要学习，而是旧社会不支持他们，为了生计，他们在过早的年龄就进入了社会讨生活。而我们就需要再给他们第二次机会，让他们能够读书写字，至少起码得知道自己的名字怎么写。"
 HNN_han_zi_gai_ge:0 "汉字改革"
 HNN_han_zi_gai_ge_desc:0 "除中文外，世界上大多数语言都使用拼音文字，但是中华文化源远流长，直接进行拉丁化带来的问题量是天文数字的，因此我们更需要的仅是简化文字，并创造一种简单高效的标音方法，让我们的人民更方便学习文字拼写。"
 HNN_shi_zi_ben:0 "识字课本"
 HNN_shi_zi_ben_desc:0 "有的面向工人，有的面向农民，还有的面向城市家庭妇女。根据面向群体不同，课本内容也不同。但大多识字课本都由课文、生字、课后练习三部分组成。学习中开展了各种类型的识字比赛，学员争当识字“积极分子”。"
 HNN_kuai_su_shi_zi_fa:0 "速成识字法"
 HNN_kuai_su_shi_zi_fa_desc:0 "（1）学会注音符号和拼音；（2）突击识字，要求会读并初步会讲；（3）学习语文课本，开展阅读、写字、写话活动。在实践中，该法一般只需半个月便能识字1500个以上。"
 HNN_san_ji_yi_liao:0 "新农民"
 HNN_san_ji_yi_liao_desc:0 "在扫盲教育之下，农民们将逐步摆脱靠天吃饭的宿命。尽管自然还是对农业有着其他因素无可比拟的影响力，这意味着农业依旧会是不可控的。但是通过科学种植，科学施肥，农业的可控性依然会上升不少。"
 HNN_feng_jian_mi_xin:0 "政治夜校"
 HNN_feng_jian_mi_xin_desc:0 "扫盲不仅仅是要教导人民读书写字，还要教育他们社会主义的优越性，让他们懂得唯有社会主义道理方才能拯救中国。"
 HNN_ping_min_jiao_yu:0 "贫困补助"
 HNN_ping_min_jiao_yu_desc:0 "许多青年才俊，只因为家庭困难，缺乏接受高等教育的机会最终无法成为可用之材。我们将对贫困生设立奖学金计划以确保这些人有更多的机会去提高自我。接受教育是每个公民生来就有的权力，我们不能抛下社会中的任何一个。"
 HNN_kuo_da_xue_xiao:0 "扩建中小学"
 HNN_kuo_da_xue_xiao_desc:0 "几十年的战乱，各地学校仅仅只能覆盖到省城范围，甚至连相当数量的城镇都没有一座合适的公立学校，只有那些所谓的私塾和国学学校。我们当然要逐步取缔后者，但是更关键的是我们需要让中小学覆盖到更大规模的青少年，避免他们走上歧途。"
 HNN_zheng_zhi_ye_xiao:0 "高等教育建设"
 HNN_zheng_zhi_ye_xiao_desc:0 "除了应有的九年义务制教育，我们同样需要建设一批批有质量的高等教育院校。这些大学是科研的后备军，如今的强国哪一个不是高校林立？在不能忽视基础教育的基础上，我们同样需要加大对高等教育的投资。"

 HNN_yao_qing_hai_wai_xue_zhe:0 "邀请海外学者"
 HNN_yao_qing_hai_wai_xue_zhe_desc:0 "一个事实摆在我们的面前，如今的中国已经落后世界太多，这种落后是全方位的，我们当然需要独立自主的去追赶列强。但是，在工业上，我们同样需要引入一部分外国的先进设施设备。而在科研上，我们同样需要邀请一些国外的优秀学者加入我们的高校，用他们的先进经验来促使我们的发展。"
 HNN_pei_uang_ji_shi_gong_ren:0 "培养技术工人"
 HNN_pei_uang_ji_shi_gong_ren_desc:0 "我们不仅需要大量工人，我们更需要大量有知识懂技术的产业工人于工程师。只有这样才能改革我们当下薄弱工业的事实。"
 HNN_nong_ju_ji_xie_hua:0 "新时代农具"
 HNN_nong_ju_ji_xie_hua_desc:0 "这个时代的基调便是越来越多的农民将从农田走入工厂。如果要规避因农业人口减少带来的农业危机，为了发展我们的生产力，就必须用先进的拖拉机和联合收割机取代过去低效率的犁锄农具。改变过去乡村田埂遍地的现状，而是组建一个一个的大农村用现代化农具统一栽种，收割。"
 HNN_zhi_ci_chuang_xin:0 "支持创新"
 HNN_zhi_ci_chuang_xin_desc:0 "创新对正在进行工业化的国家而言十分重要，我们绝不能对此视而不见。我们应该寻求通过更加创新的手段实现生产能力的最大化。"
 HNN_tou_ji_suan_ji:0 "投资计算机设计研究"
 HNN_tou_ji_suan_ji_desc:0 "计算机的新时代即将到来，我们必须探索它所代表的意义，以及它对我们的益处。"
 HNN_fa_zhan_tong_xun_ji_shu:0 "发展通讯技术"
 HNN_fa_zhan_tong_xun_ji_shu_desc:0 "优质管理依仗于优良的通讯。如今电报仅仅覆盖着大型城市这不是一个好现象，在研究更为先进的通讯技术的同时，我们也要铺设更多的无线电报网络，让更多人享受到现代通讯技术所带来的“天涯若比邻”。"
 HNN_qiu_xiao_jie:0 "邱小姐"
 HNN_qiu_xiao_jie_desc:0 "核能，这必然是未来能源发展的中心中的中心。中国不能在核武研究上落后其他国家，我们需要将我们最优良的科学家集结起来，组建一个团体以期望早日实现技术突破。"

 HNN_hong_xin_shan_shan:0 "质的飞跃"
 HNN_hong_xin_shan_shan_desc:0 "从开始国家建设到现在，中国已然焕然一新，全国上下工人们慷慨激昂的劳作，农民脸上洋溢着丰收的喜悦。再有十年，二十年，中国一定会成为世界上最至关重要的经济体。中国人民一定都能过上现在想也想不到的美好生活。"

 #外交
 HNN_chong_fan_si_jie_wu_tai:0 "重返世界舞台"
 HNN_chong_fan_si_jie_wu_tai_desc:0 "随着打倒国内反动派和暴君的战争取得胜利，中国现在已经站在世界社会主义革命的前线。在北方，欧洲的革命者与暴君们正在决出最后的胜利者。在南方，帝国主义的残余依旧把控着广阔的土地。我们在这世界中究竟扮演怎样的角色？"
 HNN_si_jie_ge_ming_de_lang_chao:0 "世界革命的浪潮"
 HNN_si_jie_ge_ming_de_lang_chao_desc:0 "毫无疑问的，中国革命是世界革命的一部分，这种“世界革命”，已不是旧的世界革命，旧的资产阶级世界革命早已完结了；而是新的世界革命，而是社会主义的世界革命。同样，这种“一部分”，已经不是旧的资产阶级革命的一部分，而是新的社会主义革命的一部分。这是一个绝大的变化，这是自有世界历史和中国历史以来无可比拟的大变化。"
 HNN_dong_ya_ge_ming:0 "东亚革命？"
 HNN_dong_ya_ge_ming_desc:0 "摆在我们面前的是一个最显而易见的问题，我们的革命究竟是全东亚的，亦或是首先维持好我们自身的存在。"
 HNN_jie_fa_dong_ya:0 "解放全东亚"
 HNN_jie_fa_dong_ya_desc:0 "尽管如今我们无法为全世界的革命点燃火焰，但是身为革命者绝不能就此停下脚步，东亚人民还饱受封建主义、帝国主义、官僚资本主义三座大山的欺压。我们在中国掀翻了他们也将在东亚掀翻他们！"
 HNN_zhong_hou_qing_bu:0 "总后勤部"
 HNN_zhong_hou_qing_bu_desc:0 "为了输出革命，红军需要重新整顿后勤部门，将设立总后勤部于中央军委的直接领导下协调各军种各军区的后勤工作。保障我们的战士无论身处各地，在何种情况下斗争，我们的后勤部门都能及时运输补给。"
 HNN_xu_ri_xi_luo:0 "结束亚洲的梦魇"
 HNN_xu_ri_xi_luo_desc:0 "日本，在他们崛起后从未想过解救东亚人民的困厄，而是立即化身列强的一份子，压迫东亚人民，中国、朝鲜饱受其害。他们所宣言的泛亚主义不过是又一种为帝国主义辩护的说词。倘若我们想要解放全东亚人民，我们的第一步就是瓦解日帝国主义。赤化全日本！"
 HNN_jie_fang_zhong_nan_ban_dao:0 "斩断中南半岛的枷锁"
 HNN_jie_fang_zhong_nan_ban_dao_desc:0 "中南半岛诸族人民与中华民族分享着相似的命运：本土精英与西方入侵者的连环压迫。在我们获得解放之时，怎能容忍与我们山连山、心连心的东南亚兄弟姐妹们仍在水深火热之中苦苦挣扎！是时候帮助他们结束这场延续千年的悲剧了，湄公河畔将响起解放的号角！"
 HNN_dong_nan_ya:0 "响应东南亚独立运动"
 HNN_dong_nan_ya_desc:0 "我们的解放运动宛如一石激起千层浪，振奋了整个东南亚的革命志士们团结起来对抗压迫者。面对此情此景，已经获得解放的我们又怎能不施以援手？前进啊，英雄儿女们！从吕宋到爪哇，解放的红旗将传遍天下！"
 HNN_zhan_shou_guo_wang:0 "斩首国王"
 HNN_zhan_shou_guo_wang_desc:0 "历经千辛万苦，我们抵达了欧罗巴，这是亚洲人民的创举。但同志们！整肃军纪、严明律己，我们要用铁一般的事实告诉那些宣扬“黄祸论”的偏执狂们，既然压迫不曾手软，解放亦不分肤色！让端坐在庙堂之上的凯撒们好好看着，一支解放的军队是如何高歌猛进！为了一次北伐中牺牲的战士，由我们书写自己的命运！"
 HNN_bei_oan_zhe_so_xing:0 "处刑背叛者"
 HNN_bei_oan_zhe_so_xing_desc:0 "太久了，第三国际以援助之名行剥削之实已经太久了！英法意三国的人民们在大战中饱受了磨难，他们英勇反抗的成果却被少数官僚与野心家们窃取，他们宣扬阶级调和，散布民族主义情绪，只为守住自己手中黑黢黢的权力！西欧各国将再次迎来解放，而这一次，亦将是最后一次！"
 HNN_ba_er_gan_jie_fang_yun_dong:0 "解放巴尔干"
 HNN_ba_er_gan_jie_fang_yun_dong_desc:0 "巴尔干的人民们数千年来都被困在民族与宗教的泥淖之中，他们在原始的激情或是当权者的命令之下互相残杀。但我们要告诉他们，我们共享一个身份：被压迫者！让基于原始激情的低级复仇和基于因循守旧的遵从命令见鬼去吧，这一刻，巴尔干的人民们为了自己的高尚与解放而战！"
 HNN_yi_bi_li_ya_zi_you:0 "伊比利亚的曙光"
 HNN_yi_bi_li_ya_zi_you_dong_desc:0 "伊比利亚，这片封建势力盘根错节的土地。他们说伊比利亚是整个欧洲最不可能迎来革命的土地，那我们就让封建主义的宣传家们看看，在我们行军之时，会有多少伊比利亚的民众揭竿而起，加入我们的队列！"
 HNN_ao_da_li_ya:0 "赤化澳大利亚"
 HNN_ao_da_li_ya_desc:0 "越过诸岛，跨过群洋，澳大利亚孤悬海上。英帝国主义者们忽视、剥削这片大陆，他们驱赶原住民，流放异见者，这片大陆本身就是西方帝国主义手段的见证！我们要让傲慢自大的英帝国主义者们看看，他们所不屑一顾的澳大拉西亚，将如何散发璀璨的解放光芒！"
 HNN_yuan_zu_mei_li_jian:0 "红色星条旗"
 HNN_yuan_zu_mei_li_jian_desc:0 "啊，美利坚。这个同是由受压迫者组成的国家，这个同时在革命的血与火中成立的国家，这个同是与国内反动派真刀真枪浴血拼杀的国家，怎会堕落为极端主义与帝国主义的滋养地？同志们！行军之时不要忘记！曾在这片土地发生的一切，绝不能在我们的国家再次上演！"
 HNN_bao_wei_quan_zhong_ge:0 "保卫全中国"
 HNN_bao_wei_quan_zhong_ge_desc:0 "我们自己都面临着内忧外患的局面，没有那么多功夫去关心其他国家的事情，保卫好全中国比什么都重要。"
 HNN_zhong_si_hai_fang:0 "重视海防"
 HNN_zhong_si_hai_fang_desc:0 "近百年的耻辱带给我们最大教训就要注意海上力量，目前我们没有太多精力去构建一支庞大的舰队，但是我们可以修建起一条横跨整个中国海的海上长城。"
 HNN_guo_ji_he_zuo:0 "国际合作"
 HNN_guo_ji_he_zuo_desc:0 "第三国际本可以在我们的革命中对我们袖手旁观，但他们却无私帮助了我们。英国和法国可以成为我们的主要盟友，但他们现在面对帝国主义前途未卜，需要我们的帮助，我们应该回报他们给予我们的一切。让我们加入第三国际，社会主义将永远不会被打败！"
 HNN_tou_zi_bian_jiang:0 "投资边疆"
 HNN_tou_zi_bian_jiang_desc:0 "边疆地区历代由于中央政府的不闻不问导致经济长年累月的崩坏，因此滋生了不少的动乱因素，为了缓解这一现象，我们需要加大对边疆的投资。"
 HNN_wm_zj_de_lu:0 "我们自己的路"
 HNN_wm_zj_de_lu_desc:0 "尽管在我们筚路蓝缕时期，第三国际对我们帮助颇多，但是我们不会忘记他是如何选择了国民党而非我们，并要求我们向国民党妥协的。或许他们并没有背叛革命的道路，但是对我们而言已不再能够接受受制于人的可能性了，我们将要走上一条属于我们自己的道路。"
 HNN_lao_dong_huan_yuan_zu:0 "劳动换援助"
 HNN_lao_dong_huan_yuan_zu_desc:0 "相对于其他社会主义国家而言，我们的经济是相对薄弱的，为了换去更高的援助，我们可以适当的派出一些工人去欧洲劳动。"
 HNN_hong_hai_jun:0 "红海军计划"
 HNN_hong_hai_jun_desc:0 "红海军如今可能还算不上令人畏惧，但只要有足够资金投入，我们的海军就能震慑全球。所以，让我们投资大建，为了某一天主宰海洋。我们永远不会被遥远大洋彼岸的国家入侵，甚至也许有一天，会由我们这边发起入侵。"
 HNN_kong_zhong_you_si:0 "空中优势"
 HNN_kong_zhong_you_si_desc:0 "在未来的战争中掌控制空权以及确保战场控制就能够取得一场战争的绝对优势。只要控制了天空，我们就可以对加固据点和城市等倾泻火力。没有人能阻挡来自天空的死神。"
 HNN_san_xian_gong_cheng:0 "三线工程"
 HNN_san_xian_gong_cheng_desc:0 "西南、西北地区是我国较为落后封闭的地区，为了实现全中国的现代化，开发大西南、大西北是有必要的。"
 HNN_he_ping_zhu_yi_jiao_yu:0 "和平主义教育"
 HNN_he_ping_zhu_yi_jiao_yu_desc:0 "强硬派要求我们在教育中弘扬强力的军事思想，以保卫社会主义。然而，这与我们的道德观背道而驰，这只会导致好斗的民众倾向于不应该的地方动用武力解决问题。另一方面，和平主义教育将为社会主义提供更有力的道德高地，同时减少国内冲突。"
 HNN_tou_zi_wei_lai:0 "投资未来"
 HNN_tou_zi_wei_lai_desc:0 "没必要迎合渴望扩张的激进派，我们会把资金投资在国内，改善人民生活，为全世界的社会主义树立一个积极的榜样。战争是一场骗局，帝国主义只会为双方带来苦痛。正相反，我们会向世界展示中国的强大，不需要成为帝国，我们的工人将为中华民族的伟大复兴铺平道路。"
 HNN_he_ping_she_hui:0 "和平社会主义"
 HNN_he_ping_she_hui_desc:0 "最终，社会主义的道德优越性已经完全显而易见，我们可以光明正大扩大和平联盟，正式谴责全球内的战争。资本主义国家很难再在道义上证明他们对社会主义（尤其是对我们）的仇恨或恐惧是合理的。也许我们甚至可以从曾经在世界舞台上无足轻重的地位中恢复过来。总有一天……"
 HNN_shu_chu_ge_ming:0 "输出革命"
 HNN_shu_chu_ge_ming_desc:0 "在中南半岛地区，还有着广泛的帝国主义影响，尤其是徳属东亚仍旧霸占着越南同志的领土，我们必须去解放这些地方。"
 HNN_ta_shang_tan_tu:0 "踏上滩涂"
 HNN_ta_shang_tan_tu_desc:0 "我们的敌人终将会为中国士兵踏上滩头时的雄姿感到恐惧，为此，北洋水师的荣光将再一次闪耀，渡过南海，解放东南亚！"
 HNN_fan_yue_sha_mo:0 "越过荒漠"
 HNN_fan_yue_sha_mo_desc:0 "中亚地区长久以来饱受俄国人的入侵与传统伊斯兰宗教势力的压榨，人民解放军的战士们将翻越茫茫戈壁滩，前去解放那些饱受欺凌的国度。"
 HNN_fan_yue_gao_shan:0 "翻越高山"
 HNN_fan_yue_gao_shan_desc:0 "1917年俄国失败的革命是革命同志们以鲜血换来的教训，对反对派仁慈，只会使反对派的反扑更加猛烈。而我们将翻阅蔓延千里的乌拉尔山脉，为十月革命牺牲的烈士们报仇！"
 HNN_ying_fa_gu_wen:0 "英法顾问"
 HNN_ying_fa_gu_wen_desc:0 "近日为了协助我们的科研事业，英法派遣了一支顾问团队，我们将从他们身上学到许多东西"
 HNN_lao_dong_zhe_qian_jin:0 "劳动者前进"
 HNN_lao_dong_zhe_qian_jin_desc:0 "前进吧，劳动者！世界无产阶级革命离不开你们的勤劳付出。"
 HNN_she_hui_da_guo:0 "社会主义大国"
 HNN_she_hui_da_guo_desc:0 "我们是全世界社会主义国家中不可被忽视的大国。"
 HNN_tong_e_mo_de_jiao_yi:0 "同恶魔的交易"
 HNN_tong_e_mo_de_jiao_yi_desc:0 "尽管我们与帝国主义的关系是你死我活的，但是帝国主义间也有不同，有的帝国主义是能够合作的，而有的则不尽然。我们在对付英法帝国主义的同时，也可以选择同徳帝国主义合作，当然这种合作只是短暂，只是因为我们有着共同的敌人——俄罗斯与英法。"
 HNN_zhong_de_shu_niu:0 "中德纽带"
 HNN_zhong_de_shu_niu_desc:0 "通过贸易，我们将出口许多原材料、纺织品、劳工给德国，而他们也将向我们出售来之不易的先进工业品。两国都会因此变得更为强大。"
 HNN_yin_jin_de_shi_zhuang_bei:0 "引进徳氏装备"
 HNN_yin_jin_de_shi_zhuang_bei_desc:0 "在军事上，德国领先了我们太多，而如今当我们两国取得合作之后，我们将能够从德国进口更加先进的武器装备。那些此前只能参观的武器加工设备，将出现在我们的工厂之中，那些先进的飞机大炮也将被我们的军队列装。"
 HNN_gou_mao_yuan_cai_liao:0 "购买原材料"
 HNN_gou_mao_yuan_cai_liao_desc:0 "通过从中央非洲进口更多的商品，我们可以获取足够的资源对我国进行投资，廉价的原材料将使我国的工业发展更上一层楼。"
 HNN_ba_ba_luo_sa_ji_hua:0 "巴巴罗萨-汉武计划"
 HNN_ba_ba_luo_sa_ji_hua_desc:0 "俄国，这个底色就是侵略扩张的国家是欧亚永恒的敌人。俄罗斯的存在无论是对我们还是对德国人来说都是一个不容小觑的威胁。而现在我们将和德国人携起手来瓦解这个该死的国家，我们两国的军队将从西、南两个方向夹击俄罗斯，他们将为自己的侵略付出代价。"
 HNN_xi_ou_zhan_duan:0 "虎门计划"
 HNN_xi_ou_zhan_duan_desc:0 "卑劣的俄国人已然枭首，我们的下一步就是铲除英法在这个世界上最后的余毒，从非洲到北美洲，他们的罪恶罄竹难书，他们必将迎来一场轰轰烈烈的公审！"
 HNN_jia_wu_hui_xiang:0 "甲午回响"
 HNN_jia_wu_hui_xiang_desc:0 "1894年的那场战争让多少中华儿女意识到日本亡我之心不死，中华民族几次走到亡国灭种的边缘。一声声的怒吼从那时起开始激荡，直到如今依旧在耳边回响！"
 HNN_heng_du_tai_ping_yang:0 "壬午行动"
 HNN_heng_du_tai_ping_yang_desc:0 "1882年，美国总统艾伦·阿瑟在臭名昭著的《排华法案》上签上了他的名字。所以的华人永远都不忘那一天，一个国家，一个自诩文明的国度竟然如此鄙夷另一个国家的公民。而今天，重新崛起的中华民族将让这些粗鄙的美国佬们知道，一切都是有代价的！"
 HNN_si_jie_de_xin_zhi_xu:0 "世界的新秩序"
 HNN_si_jie_de_xin_zhi_xu_desc:0 "一幅铁幕，一幅横贯整个世界的铁幕已经拉下。这个世界上的任何国家要么臣服于德国，要么臣服于中国，对他们而言第三条道路已经消失。这两个“亲密无间”的国家将带领人类走向未知的明天，[GetYear]年将会是伟大的欧洲新秩序的历史性的一年。"
 HNN_zui_hou_yi_zhan:0 "命运的歧点"
 HNN_zui_hou_yi_zhan_desc:0 "也许，世界秩序并没有想象得那么牢靠..."
 HNN_zhang_kong_ya_zhou:0 "掌控全亚"
 HNN_zhang_kong_ya_zhou_desc:0 "我们千辛万苦得来的社会主义天堂中的国际主义者们就是群一无是处的空想家，成天叨念着去干预远在天边的他国事务，简直就是换了幅皮囊的帝国主义。我们根本无暇去听信这些蠢货的疯言疯语，我们心里明白得很，在全世界革命运动中我们才是最重要的。革命要想成功，就必须专注于自身的独特之处，即我们自己的大陆。"
 HNN_zhong_nan_ban_dao:0 "驯服中南半岛"
 HNN_zhong_nan_ban_dao_desc:0 "中南半岛，欧洲人和日本人称呼的印度支那半岛，那儿是我们的古老领土。如今这是一个未经开发、有着巨大潜力的地方，但却困于殖民主义的掠夺浪潮之下，未能得到妥善治理，进而迷失了方向。辉煌古文明的核心地带绝不会就此堕落。我们将派遣工程师、专家和科学家电气化该地区，给予其心灵震撼，令那古老文明的心脏重新跳动。"
 HNN_cao_xian_ban_dao:0 "重返朝鲜半岛"
 HNN_cao_xian_ban_dao_desc:0 "自古以来，朝鲜人民就与中国有着密切的联络，虽然在近代满清政权的无能使得日本人窃据了这里，但是我们不一样，文明与教化，人民解放军的军号将在这里响起，我们势必要解放我们的老朋友们。"
 HNN_ri_ben_lie_dao:0 "远渡日本群岛"
 HNN_ri_ben_lie_dao_desc:0 "要问近百年国耻以来，谁是最可恶的那个毫无疑问是与我们隔海对望的日本人们，他们更早的开启了工业革命，然而他们丝毫不怀念过去中国是如何开启了他们的文化，反而对我们挥刀相向。那么既然如此，也不要怪我们再一次点燃火焰了。"
 HNN_nan_ya_ci_da_lu:0 "整合南亚次大陆"
 HNN_nan_ya_ci_da_lu_desc:0 "印度次大陆总是打给没完没了，婆罗多公社的家伙到如今还是没有消灭掉印度的反革命们。所以他们也时候需要我们帮一把了，有了我们的帮助，他们一定能更快的进入社会主义社会。他们应该对我们保持感激。"
 HNN_zhong_ya:0 "入主中亚"
 HNN_zhong_ya_desc:0 "中亚地区自古以来就是兵家必争之地，英国人扶植着他们的德里傀儡，德国人也从颓废的奥斯曼入手妄图染指中亚。俄国人就不必说了，他们就没有不想要占领的土地。不过冥冥之中有一个声音，有一个红色的声音在召唤着我们去解放中亚痛苦的人民。"
 HNN_e_luo_si:0 "横跨两陆"
 HNN_e_luo_si_desc:0 "我们当然不会忘了俄罗斯人是怎么乘着满清的虚弱入侵我国的，在我们的百年耻辱中可少不了他们的身影。时光荏苒，现在的俄罗斯不过是一栋摇摇欲坠的破房子，只要我们踢上一脚，他们就会轰然倒塌。"

