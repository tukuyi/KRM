 HNN_totalist_party:0 "工团党"
 HNN_totalist_party_long:0 "三省边界革命根据地\n§g由于湖南工团党主张将布尔什维主义的组织形式同工团主义理想结合，导致党内出现了更加激进的列宁主义派系，当然由于苏俄惨痛失败和内部成员的意见分歧他们势力并不大且思想复杂，其中有支持将布尔什维主义极权宪章化的，也有坚决反对极权宪章的并且支持正统列宁主义、民族共产主义以及布哈林主义的派系。虽然其势力较弱，但是其中各派却对党内干部思想造成很大影响。§!"
 HNN_syndicalist_party:0 "工团党"
 HNN_syndicalist_party_long:0 "三省边界革命根据地\n§g三省边界革命根据地是由湖南的中国工团党自己领导建立的一个农民根据地，湖南的工团党主张实行工农并重且将布尔什维主义组织形式和工团主义理想结合，以让工团党能够独当一面，这使得他们和沿海城市的工团党正统派有了巨大隔阂。§!"
 HNN_radical_socialist_party:0 "第八军(激进派)"
 HNN_radical_socialist_party_long:0 "国民革命军第八军\n§g如果要找一个人来代表第八军中的激进派，那这个人非军官贺龙莫属，他手下有一批忠心耿耿的老兵，随他辗转湘军、川军等多支军队。1926年7月，他率部加入国民革命军，受任第八军第6师师长兼湘西镇守使。\n\n在整个北伐期间，贺龙部积极作战，成为北伐军中数一数二的部队，还参加了攻陷汉阳的战斗。可惜贺龙没有三头六臂，无力阻止德国军靴踏碎北伐大业，只得率部跟随军长唐生智退往闽赣建立根据地，在那里，贺龙与彭德怀结下了深厚的友谊，他们背景相似，又都有强烈的社会主义倾向，在第八军内部形成了一个“激进派”集团。\n\n贺、彭两人均是临时行动委员会成员，他们始终坚定支持临委会的农业社会主义路线，希望慢慢说服军长唐生智也支持这种思想。§!"
 HNN_social_democrat_party:0 "国民革命军第八军"
 HNN_social_democrat_party_long:0 "国民革命军第八军\n§g国民革命军第八军是一支成分复杂的部队，它是由唐生智的湘军第四师和新桂系的叶琪旅合并而来的，军中不乏人才，何键、李品仙、刘兴以及贺龙都在其中担任师长。1926年7月，第八军参加北伐战争，作战顽强，屡立战功，参加了攻克汉阳的战斗。\n\n然而，直系摇来了它的德国主子，强大的德军击溃了后方的广东守军，北伐功亏一篑。此后，第八军奔波奋战于各条战线，在金华战役中，他们与第四军并肩作战，但最终惨败，第四军在他们眼前被彻底击碎，残部四散奔逃，流窜于广东或是闽赣，第八军也拼命撤退，被困在了湘东。命运捉弄之下，唐生智再次与仇敌叶开鑫交战，最终兵败溃逃，只余些许残部退入了闽赣根据地。\n\n在闽赣根据地的斗争中，由于领导层缺乏监管的权威，第八军中一部分人开始变得激进，内部分化为两派，一派忠于唐生智，坚决支持他温和的农业社会主义思想，代表人物是刘兴和李品仙；另一派是激进派，意识形态倾向于工团党，主张更激进的社会主义，代表人物是贺龙和彭德怀。§!"
 HNN_social_liberal_party:0 "共和派"
 HNN_social_liberal_party_long:0 "独立共和派\n§g尽管口头上这些人在议会中是独立的不为他人干涉的，但实际上人人皆知他们的领袖谭延闿不过是汤芗铭手中的傀儡，他们所寄望的共和更像是一个笑话，没有人会真的认为他们可堪大用。但是无论如何，谭延闿作为省宪法认可的湖南省省长，只要省宪法一天存在，他的地位就一天无人可撼动。§!"
 HNN_market_liberal_party:0 "湖南商团协会"
 HNN_market_liberal_party_long:0 "湖南商团协会"
 HNN_social_conservative_party:0 "民新社"
 HNN_social_conservative_party_long:0 "民新社\n§g1922年，湖南第一次进行选举，赵恒惕因此组建民新社作为自己的政党，它一经建立便迅速成为了湖南最大的政治集团。赵恒惕首次任职期间，曾被唐生智兵变驱逐，又在吴佩孚的帮助下成功复位，民新社在其中出力甚多，他们深信赵恒惕会尽快恢复省宪，因此即便遭遇困难也不离不弃，仍旧支持他发展教育、削减军费用于公共工程、普遍建立民主制度的政策。\n\n值得注意的是，民新社右翼主要受湖南士绅和精英支持，因此较为保守，与工人运动家和工会存在冲突；而左翼的基本盘是一批湖南的知识分子，由于建立了民主制度，他们对赵恒惕十分敬重。民新社的左右两翼都会坚定不移地支持赵恒惕。§!"
 HNN_authoritarian_democrat_party:0 "国民革命军第六军"
 HNN_authoritarian_democrat_party_long:0 "国民革命军第六军\n§g1926年1月，建国湘军改编为国民革命军第六军，由原总司令程潜率领。1926年7月6日，第六军投入北伐战争，但并没有参与多少战斗，主要是跟在迅速推进的第八、第四和第七军身后扫荡残敌。北伐军战线崩溃时，第六军受困湘西，第二军和第八军则分别被困于湘中和湘东。第一军、第三军和第七军残部撤向贵州之后，几乎毫发未伤的第六军也跟进了。\n\n在贵州等待时机的日子里，第六军代表国民党残军，凭借实力与唐继尧谈判，自称“非政治化”的部队；第六军一面维持与孙科及其再造派的通讯，一面联络临委会，试图充当左派中央委员会与何应钦、朱培德等右派之间的桥梁。\n\n表面上看第六军确实是“非政治化”的部队，但它其实容留了不少同盟会时代的革命元老，他们虽然还留在国民党中，私下里却对改组颇为抗拒。如今第六军与西山派以及其他党内中间派结为伙伴，希望迅速实现训政，为维护训政而奋斗。§!"
 HNN_paternal_autocrat_party:0 "南直系"
 HNN_paternal_autocrat_party_long:0 "南直系\n§g1927年当北方战争走向终点时，汤芗铭不经过北京政府的同意便入主了湖南，但是长期脱离此地加之曾屠杀革命派的事迹让汤芗铭不为湖南人所容纳，在战争后的和平时期里，赵恒惕不断的兜售着他的省宪与汤芗铭抗衡。随着湖南动乱的加剧，不分胜负的二人最终达成妥协，他们重新召开了省议会，汤芗铭通过遥控谭延闿的方式维持着自己对湖南的控制。但是谁都知道，汤芗铭不会就这么放弃彻底结束湖南分治状态的野心。§!"
 HNN_national_populist_party:0 "一贯道"
 HNN_national_populist_party_long:0 "一贯道(Yiguandao)\n§g一贯道本身并非一个有组织的政党，实际上这是一个由四散的宣讲者、虔信的民众以及地下集会等等秘密结社形式的集合。在湖南他们的合作者是一群信仰三期普渡的人，这群人的头领是石顶武和他的父亲，尽管在名义上他们是一贯道的一环，但事实上在他们的传教过程中几乎很少提到张天师的名字。§!"

 POLITICS_HNN_Tan_Yan_Kai_DESC:0 "谭延闿起初拥护清王朝改良、立宪，但满清崩溃后其政治立场越发革命化。民国初年，谭延闿出任湖南都督，但后来袁世凯将其罢免，由汤芗铭取而代之，后者借袁世凯的旗号残酷镇压革命党。\n\n然而1916年，汤屠户被逐出长沙，刘人熙接任湖南督军。然而他无力掌控局面，谭延闿复任省长兼督军。段氏皖系在北京掌权后，他再次被迫下野。而新任督军张敬尧过于腐败无能，故又被逐出湖南，谭延闿再次回湘。1920年，谭延闿三次出任湖南督军，主张联省自治，和平统一中国。\n\n同年，他再被程潜、赵恒惕逼迫下野，于是离湘赴粤投靠孙中山。1922年，谭延闿成为国民党正式党员，次年他试图为国民党重夺湖南，但被赵恒惕所部击退。北伐期间，他任第二军军长，但德军介入、广州沦陷后，第二军在湖南被包围。汤芗铭战后赦免了谭延闿及其部下，谭勉强接受特赦，从此隐姓埋名，直到省议会重建。不过，谭延闿报国之心尚存，如果条件允许他不介意重新加入国民党。"
 POLITICS_HNN_ZHAO_HENGTI_DESC:0 "湖南督理赵恒惕治理湖南已有十余年之久了。1880年他出生于湖南衡州府，1906年考入日本陆军士官学校，主修炮兵专业。进入学校前一年，赵恒惕还加入了同盟会。辛亥革命中，被湖北都督黎元洪任为左翼军司令。1913年追随谭延闿参加二次革命，率师攻鄂，旋被袁世凯派遣入湘的汤芗铭俘获，押解入京判刑10年。1915年经黎元洪、蔡锷等具保，获释出狱。次年，回湖南，任湘军第一师师长，嗣后代督军。\n赵恒惕主持了亚洲第一个省宪运动，制定湖南省宪法、推动民选省议会和民选省长，赵恒惕作为省长，自己主持制定省宪限制省长权力，这难能可贵。\n1926年，因反对广东国民政府北伐军入湘作战，被唐生智逼迫下台。赵恒惕向好友吴佩孚求援，助其返湘。虽成功复位，但赵恒惕心中却有不满，他希望自己的督理之位为民选得出，而非中央政府委派。\n赵恒惕隶属于八省联合，虽然他位于本省权力之巅，不必直接听命于南京方面的孙传芳，但为了避免与德国交恶，他选择了与其为伍。\n如今在八省联合瓦解后，赵恒惕终于再次确立了自己的独立地位，并使湖南重新恢复自治。"
 POLITICS_HNN_TANG_SHENGZHI_DESC:0 "唐生智原属于赵恒惕湘系军阀，其在生涯早期与谭延闿有过交锋。当时唐生智协同贺耀祖、叶开鑫把谭延闿从衡山赶回了广州。在接下来几年里，唐生智与叶开鑫不和，双方摩擦日渐增加，而前者认为后者更受赵的青睐。1926年3月，唐生智发动兵变反对赵恒惕，但是兵败而被迫逃往广州。\n\n唐生智受到了广州方面的欢迎，其部被改组为国民革命军第八军。唐生智和他统帅的第八军很快得以在北伐战争中证明自己的能力。他率部大举进攻湖南，赶走了赵恒惕，还接连战胜吴佩孚部。可惜北伐随后遭到了德意志帝国的干涉，总司令蒋介石惨死，中央委员会流亡巴黎，背靠德国的吴佩孚赢下了战争。\n\n唐生智率领第八军逃窜到了江西和福建的山区，并与孙传芳的八省联合斗争了数年。上海起义后，邓演达和宋庆龄率领临时行动委员会附属部队南下加入了唐生智，并建立了闽赣根据地以继续反抗。"
 POLITICS_HNN_CHENG_QIAN_DESC:0 "程潜生于一个富裕的耕读世家，从小接受着传统的儒家教育。十六岁便过童试中秀才、准备踏入学仕之路。然而在了解到19世纪中外时局后，程潜决定放弃科举之途、弃文习武，转至湖南武备学堂进修。成绩优异的他，被保送至日本留学。在那里，程潜结识了黄兴、宋教仁、李烈钧等革命家；又在1905年与孙中山面谈后当即加入同盟会。日后，他与唐继尧一同于日本陆军士官学校炮科毕业。\n\n辛亥革命爆发，程潜参加长沙会战。加入国民党后，他又在护国运动和护法运动中大展身手，证明了对孙中山理想的忠诚。1917年程潜率领湘南护法军驱逐了汤芗铭，随后被民主选举为湖南省长。\n\n由于其在与陈炯明冲突中支持孙中山，因而颇受器重、并于北伐战争前夕自办军校培养军事人材。孙中山建立黄埔军校时，曾一度考虑以程潜为校长。赢得东征战役胜利后，其被选为国民党中央执行委员会委员。同年其所辖湖南部队改组为国民革命军第六军。\n\n北伐战争开始后，他曾亲率第六军赴南昌作战。其部勇猛无比，攻无不克。可叹北伐事业失利，深陷湖南西部的第六军只得跟随国民党残部流窜到贵州。万幸的是程潜的第六军保全了实力，得以凭此与唐继尧谈判，争取其对国民党残部的庇护。\n\n如此一支雄师，在程潜的率领下在贵州韬光养晦，静静地等待崛起的时机。届时，第六军将再次尝试夺取湖南。这位老革命不仅在国民党内广受尊重，也在湖南省内威名显赫，其革命夙愿实现之日也许不远了。"
 POLITICS_HNN_tang_xiangming_DESC:0 "汤芗铭作为大清帝国的海军参领（校官）开始了自己的军政生涯。1911年辛亥革命爆发后，汤芗铭在保皇党麾下，但他见人心趋向革命，便站到革命党一边。1913年10月，袁世凯免去谭延闿湖南省都督的职务，并任命汤芗铭继任——此人以铁腕治省，实行严刑峻法，人送外号“汤屠户”。1916年7月，由于汤芗铭拥袁自立，助纣为虐，因此支持护国联盟的湖南省驱逐了汤氏，后由谭延闿接任省长。\n\n1917年，他最终加入直系军阀。第二次直奉战争中，他担任直系的会办军事执法司。北伐战争结束后，直系取得胜利，汤芗铭出任湖南督理。汤芗铭在湘西军阀陈渠珍、田应诏，以及直系任命的贵州省督理袁祖铭等人中拥有很强的影响力。因此，如果到了迫不得已的地步，为了确保直系对湖南的控制，汤芗铭将会无所不用其极。"
 ARMY_CHEN_QU_DESC:0 "陈渠珍1903年考入湖南武备学堂第一期附设的兵目班，1904年因成绩优异升入将弁班，1906年毕业分配在长沙新军第四十九标任队官，并加入中国同盟会。1907年经湖北巡抚张学簪介绍，持赵尔巽的介绍信，偕同乡、旧学友林修梅等五人投奔川边大臣赵尔丰，任新军六十五标队官。宣统元年（1909年）英军入侵西藏，七月，钟颖率部进军西藏，陈渠珍被任命为援藏军一标三营（管带林修梅）督队官，参加了工布江达、波密等地战役。川边大臣赵尔丰抵昌都，撤销林的管带职务，委陈渠珍代之，进军驻守工布江达。1911年10月，武昌起义爆发的消息传到西藏后，进藏川军中的哥老会组织积极响应，其部属还杀死了协统罗长裿。第一次驱汉事件后，陈渠珍深知形势危殆，策动手下湘黔滇籍官兵115名，取道羌塘草原，翻越唐古拉山入青海返回内地，辗转七个多月，直至民国元年6月到达西宁，全队仅七人生还。回到湘西，负责督办开河工程，湘西镇守使田应诏保奏其开河有功，北洋政府查办在西藏时协统罗长琦被杀案，被诬告陈是主谋，逮解送京。陈渠珍力辩得直，又得傅良佐担保，方得脱案。1913年任湘西镇守使署中校参谋、副参谋长。主办军官训练团。1917年护法战争时期，湘西镇守使田应诏组织护法军第一路军，陈任参谋长兼第一梯团长，旋又代理第一路军司令。1920年湘西镇守使田应诏中将因拥护程潜被谭延闿架空调往长沙；谭延闿任命陈渠珍为湘西巡防军统领、辰沅剿匪总指挥。自此掌握了湘西军政大权。1925年，四川军阀熊克武部侵入湘西。省长赵恒惕任命陈为澧州镇守史、湘西屯边使。自此陈渠珍彻底稳定了对湘西的控制权，而在大革命期间，其同样两面受用，北伐军时期，陈渠珍加入革命军。汤芗铭时期，陈渠珍又宣布效忠汤芗铭，但无论如何，始终没有人能撼动陈渠珍对湘西的控制。时至今日无人不称其为“湘西王”。\n\n而现在陈渠珍走出了湘西，一统湖南，在他的治下，湖南也许将发生翻天覆地的变化。"
 POLITICS_HNN_HE_JIAN_DESC:0 "何键最初打算从事文职工作，但在辛亥革命爆发后，何键发现在北洋政府的新式陆军中晋升更快，并可以借此获得更高的地位和名望。\n\n何键先是入读湖南将校养成所，后又被提拔到南京的一个学生团，随后就读于湖北陆军第三中学，最后进入保定武备学堂，并于1916年毕业于步兵科。怀着仕途坦荡的希望，何键回到了湖南，但1917年反对汤芗铭督军的暴动让他的希望破灭了。于是在赵恒惕的授意下，何键拉起了一支地方游击队，以对抗北洋入侵者。\n\n何键以自己的部队为谈判筹码，被提拔为唐生智下辖的一个师中的营长，由此开始了与后者长期共事的生涯。他与李品仙的晋升经历相似，二人后来都当过第八军第二师的师长，又都加入了国民革命军和国民党。在北伐战争中，他随第八军北上，但与激进社会主义者贺龙和彭德怀的关系逐渐疏远。\n\n通过一系列暗箱操作，何键最终豪取了省长之位，现在到他大展拳脚的时候了。" 
