 HNN_san_zhong_fo_jiao_ge_ming:0 "三种佛教革命"
 HNN_san_zhong_fo_jiao_ge_ming_desc:0 "三种佛教革命，即教理的革命、教制的革命、教产的革命。教理革命，即佛教应关注现实人类生活的问题，不应作为鬼神迷信的工具。教制的革命，即僧制应须改善。教产的革命，即要使寺庙成为僧众共有财产，打破各个派别之间私占恶习，以兴办佛教各种教育事业之用。这些观点早在辛亥革命期间太虚法师便以提出，只是碍于顽固派太多无法推行，而现在太虚法师将重提革命，也必将推行佛法革命。"
 HNN_fu_xiao_yu_da:0 "以科学格义佛学"
 HNN_fu_xiao_yu_da_desc:0 "以科学格义佛学，将佛学术语比附科学名词，将佛学方法比附科学方法。而佛学又有其独特性，能与科学互补。科学不决定方针精究真理，科学不析观万有澈底觉知。能如是、则科学愈进步，佛法将愈见开显。以佛法所明者，即宇宙万有之真实性相。"
 HNN_xin_xue_yuan:0 "新式佛学院"
 HNN_xin_xue_yuan_desc:0 "“华文学科分为四个部分：明其音训则为小学，考其章法则为文学，究其义理则为子学。小学为汉字训音读写；文学为作文的写作语法；子学为探究义理的学问，不出先秦诸子百家的范围。大乘佛教经典在印度失传已久，学习印度梵文有助于佛法相印证。欧文科则包含英、法、德、希腊文等欧洲国家主要语言。翻译科、纂述科则是灵活运用以上三门语言学科翻译佛学经典，编纂汇总佛教史，弘扬中国佛教理论走向世界。菩萨为利益众生故，世间技艺，靡不该习。所谓文字、算数、图书、印玺，地水火风种种诸论，咸善通达。"
 HNN_fa_ji_shi_li:0 "法性即是理性"
 HNN_fa_ji_shi_li_desc:0 "法、即指宇宙万有一切法；性、即指普遍义和永久不变义。遍一切法永恒不变的理性，便叫做法性。一切法的彻底性，即是空性；这空性，是永久不变普遍一切的，所以称为法性。法性即是理性。"
 HNN_fo_Xue_ji_hui_xue:0 "佛学即慧学"
 HNN_fo_Xue_ji_hui_xue_desc:0 "真理就是佛陀圆满觉知后证得的宇宙万物存在的真相，而此真相就是佛法，即真理就是佛陀所得的无上正觉。佛学依照戒定慧证得无上正觉即智慧的过程，其中最关键的就是慧学。慧学分为闻所成慧、思所成慧、修所成慧三个不同阶段。第一阶段是闻所智慧，即是由听闻佛法所得的智慧。第二阶段是思所成慧，即听闻佛法后思索考究产生的智慧。第三阶段是修所成慧，在上述两个阶段的基础上，使修佛的心意澄净，进入禅定的状态，心达到安定，则修成智慧。但这都是有漏的智慧，而无漏的智慧即圆满的智慧。如何达到无漏的智慧，太虚认为在闻所成慧、思所成慧、修所成慧的基础上，知晓一切法的根本是无相无分别的，形成无分别慧，最终引起无相无分别慧。"

 hunfo.1.t:0 "不争的事实"
 hunfo.1.d:0 "在人生最灰暗的时候，汤芗铭接触到了佛教，此后，他便一发不可收拾的对佛经感到入迷。在闲暇之余，他不会像其他军阀那样留恋花柳乡之中，而独自在书房中研究佛经，翻译典籍。也因此他被其他同僚称为佛教居士\n\n而如今，他在湖南这个佛教禅宗的重要发祥地再一次站稳了脚跟，这个古老的宗教在湖南省有着广大的基础，无论是他，还是他的老对头赵恒惕、唐生智，他们都是，起码自称自己是佛教徒。但是，现在他终于登顶湖南省最高权力后，他不得不考虑一个问题：佛教在湖南乃至中国的未来中到底要占据多少份额？\n\n最大的威胁还来自我们的民间，自两宋开始，广为流传的佛教主要以民间净土宗为主，而它的另一个名字或许更为大众知晓——白莲教。而今则又改头换面以一贯道、三期普渡等等东西显于世人。这些我们对佛教的扶持很可能通过某种方式变成对这些邪教徒的扶持。"
 hunfo.1.a:0 "维持原状才是最好的选择"
 hunfo.1.b:0 "无妨，我们将展开更多的合作"
 hunfo.2.t:0 "大师前来"
 hunfo.2.d:0 "正明大师顾净源是点化唐生智的高僧，唐生智曾邀请他到自己的军队中开坛讲座。而在旧革命时代，他们也曾站在一起对抗省长赵恒惕，但由于德国人的干预，革命的失败，他们不得不妥协，赵恒惕仍然居于省长之位，直到前些时日。而顾大师先是横渡东海，前往日本学习佛法，在东密真言宗醍醐派三宝院中灌顶证金刚上师位，又前往西藏在贡噶活佛门下学习藏密。虽然很显然顾大师与唐生智的关系更密切，但是这不代表他就没法和汤芗铭合作。这个在湖南颇有声望，又没有什么根基的人，是当下政府开展佛教活动最好的帮手。"
 hunfo.2.a:0 "为正明大师的到来欢呼。"
 hunfo.3.t:0 "兴盛的密宗"
 hunfo.3.d:0 "在汤芗铭与顾净源的配合下，佛家密宗如野火燎原一般在湖南的大地上蔓延开来，原本支持禅宗理念的诸多佛寺也在现实面前选择了配合，同意配合汤芗铭对未来佛教与政府再次紧密结合的规划、他们也打算从中攫取属于自己的那一份利益，再说了这样的合作此前也并非没有进行过。而有了这些大师配合下想未来必将有更多的百姓皈依佛门。所以也时候在军队中重新开坛讲座了，人们都说一支没有信仰的军队是没有战斗力，但为什么这个信仰不能是佛教呢？"
 hunfo.3.a:0 "是不是有哪里不对劲？"
 hunfo.3.b:0 "真是一场美好的合作"
 hunfo.4.t:0 "逼宫"
 hunfo.4.d:0 "事实证明顾净缘并非大家认为的“得道高僧”那般清心寡欲，又或许是他心中的佛指示他再进一步？但无论如何一个令汤芗铭这个权力生物不愿看到的情况发生了，佛寺们支持的并非是他而是正明大师，正明大师许诺的未来中他们将分到更多的利益。而支持正明大师的也不只是佛寺，赵恒惕的残部们和湖南人民也同样对这个该死的汤屠夫充满了不满，他们一拍即合，包围了督军府，他们承诺只要汤芗铭愿意投降，他们不会对他做什么的。"
 hunfo.4.a:0 "走吧，走得有面子一点"
 hunfo.4.b:0 "现在立刻宣布军事戒严！"
