 HNN_tan_jiu_ren_ti_ao_mi:0 "探究人体奥秘"
 HNN_tan_jiu_ren_ti_ao_mi_desc:0 "“人体”是奇妙的，除了我们薄弱的肉体之外，我们的精神是强大而不朽的，尽管大多数人都不知道如何掌握他们的精神力量。但这些人并不包括我们的照空法师，他是这个世界上最强大的精神力者，但是即便是他也并不完全知晓自己的力量从何而来，又该如何控制。为了破解这一奥秘，我们的医科专家需要对人体进行大量的实验，幸好我们有如此多的劣等民可以使用。"
 HNN_ya_li_an_ming_zhu_jue_xin:0 "觉醒的雅利安民族"
 HNN_ya_li_an_ming_zhu_jue_xin_desc:0 "§P“雅利安”§!，一个神圣的民族，他们是光荣的、高贵的、高尚的，他们理应享有这个世界上最好的一切。他们的后代在俗世中沉沦，他们遗忘了佛陀的教诲。在欧洲，他们的后代迷失在基督的骗局之中；而在印度，无耻的异教徒玷污了他们的信仰，将他们赶出了印度次大陆。但是不朽的§P雅利安§!民族终于来到了他们的应许之地——中国，这里是流奶与蜜之地，是佛陀给予§P雅利安§!民族的应许之地。这里的汉人们诚服与佛陀的教诲之下，他们洗清了自己的罪恶，成为了最光荣的§P雅利安§!民族的一份子。"
