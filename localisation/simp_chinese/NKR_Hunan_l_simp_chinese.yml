 HNN_national_populist_party_proc_long:0 "民族派(nationalist faction)\n§g民族派认为汉民族在中国具有特殊的地位，主张推翻清朝后排除满贼对中国的毒害，重新建立为以汉族为中心的民族国家。他们不同意孙中山后期提出的五族融合等“妥协”思想，他们更赞扬“驱逐鞑虏，复我中华”。他们认为中国的历史已经明了了一件事：中国的某些少数民族对中国百害而无一利他们只会在帝国主义的扶持下去分裂中国的边疆。因此中国国内那些背叛的少数民族唯一的道路是完全并入汉民族内。§!"
 HNN_social_conservative_party_proc:0 "致公党"
 HNN_social_conservative_party_proc_long:0 "中国致公党(Zhongguo zhigongdang)\n§g致公党是中国联省运动的主要政党，也是目前工团党的诸多反对派中唯一还有影响力的政党。1925年，一群失意的广州政客不满孙中山的威权和社会主义倾向，建立了致公党。在陈炯明领导下，他们团结起多个派别，呼吁建立多党制联邦共和国。\n\n孙中山和陈炯明关系破裂后，国民党、工团党与致公党长期不和，双方相互竞争影响力，而国民党与工团党一直指责致公党是“军阀的工具”。如今随着工团党夺取了政权一党专政后，他们并没有选择立刻开启党禁，而是允许其他政党存在但是还没有允许他们参政。因此失意的保守派政客们纷纷聚集在陈炯明的麾下批评工团党的专政，指责他们违背了民主原则。致公党也和工团党内部的自由派势力沟通密切。§!"
 HNN_paternal_autocrat_party_proc:0 "公民党"
 HNN_paternal_autocrat_party_proc_long:0 "军阀残党(warlord remnants)\n§g在工团党统一全中国的过程中并没有完全击毙诸多军阀势力下的各大军官们，他们仅仅是被边缘化了。但是这些人并不全是没有卷土重来的想法，他们不断联系旧伙伴，也试图和他们如今在工团党军队中任职的老同学们联系。他们甚至重新组建了公民党，这一袁世凯时期的袁家御用党，可尽管如此失去了军队的他们仍然毫无影响力。没有人会认为他们真的能够威胁到工团党。§!"
 HNN_authoritarian_democrat_party_proc:0 "国民党"
 HNN_authoritarian_democrat_party_proc_long:0 "右派同盟(Kuomintang right wing)\n§g虽然国民党的革命宣告失败，大部分左派都选择和工团党合作，那些不愿意加入工团党的要么一心投入军事建设，要么转为地方顾问。而国民党右派们虽然自胡汉民事件开始就一蹶不振，但是他们同旧军阀残余一样死心不改，公开反对工团党的统治，也同样没有丝毫影响力。§!"

