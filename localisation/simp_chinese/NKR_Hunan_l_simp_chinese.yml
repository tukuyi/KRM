 HNN_yu_ji_guan_men_he_zuo:0 "与技术官僚合作"
 HNN_yu_ji_guan_men_he_zuo_desc:0 "佛陀的信徒能够实现政治的诸多方面，除了科学，这从来不是信徒们所擅长之物。尽管我们拥有无穷无尽的精神力量，但是在物理世界，这些力量会遭到极大的削减，因此我们不得不与那些非佛陀的信徒团体如祖先遗产研究协会等合作。当然，我们会尝试教化他们，让他们皈依真正的信仰。"
 HNN_yao_shen_zhi_xue_huo_ban:0 "邀请秘教伙伴"
 HNN_yao_shen_zhi_xue_huo_ban_desc:0 "虽然照空法师拥有这个世界上其他人难以企及的精神力量，但是仅凭他一人实在是难以管辖政府的方方面面。为此他有一个绝妙的主意，那就是邀请他在欧洲的伙伴们，传授给他们佛法的真谛和权力的快乐。"
 HNN_guo_jia_she_hui_zhu_yi_jing_ji:0 "国家社会主义经济"
 HNN_guo_jia_she_hui_zhu_yi_jing_ji_desc:0 "我国已经实现了一些德国投靠者所阐述的那种“国家社会主义经济”，一种社会法团市场经济，在这种经济体系中，私营企业和国营企业将共同为国家和人民的利益服务，而我们同样也创造了一种牢固的社会制度，将这些企业与党紧密联系在一起，保证了他们对党的绝对忠诚。"
