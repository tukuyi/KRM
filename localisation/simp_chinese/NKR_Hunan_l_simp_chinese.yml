 hungong.83.t:0 "劳动英雄时传祥"
 hungong.83.d:0 "时传祥出生于山东省齐河县赵官镇大胡庄的一个贫苦农民家庭，幼年丧父，15岁时逃荒来到北京，成为一名掏粪工。今年在大家的一致推选下他当选了劳动模范，他提出了：“工作无贵贱，行业无尊卑；宁愿一人脏，换来万人净。”的口号，以“搞好环境卫生，美化工人首都”为首任。国家主席刘少奇在劳联会堂湖南厅与他握手并对他说：“你掏大粪是工人勤务员，我当主席也是工人勤务员，这只是革命分工不同。”，次日《人民日报》刊登了刘少奇与时传祥的合影，崇文区环卫三队专门成立了“时传祥班”。"
 hungong.83.a:0 "刘主席是时传祥的第一大弟子"
 hungong.84.t:0 "上海会面"
 hungong.84.d:0 "今日凌晨，戴主席的专机在上海龙华机场降落，随即专车将他护送到了上海国际饭店内，在这里上海的龙头们早已焦急的等候了多时。在会客厅内，龙头们彼此望来望去，他们都想不通堂堂中国的新主席为什么突然要见他们。在此之前中社部的特工早已通缉他们了多时，他们其中的绝大多数逃亡海外都过了不知道多少日子，他们自以为已经安全了，但这一次还是被抓了回来。他们之所以如此惊慌没有别的原因，实在是他们的同僚王亚樵的死实在是太恐怖了，在他还活着的时候就被活生生的剥皮，亲眼见证了自己的表皮面积。\n\n戴主席带着随从们走进了会客厅，各位龙头们连忙迎了上来不敢怠慢。戴主席挥了挥手，让他们回到位置上，自己坐到了主位。实际上这一次戴主席见他们也没有别的原因，他详细询问了这些龙头们的生意经，并且委婉的表示，目前国家的财政，尤其是中社部的财政有了一些小问题。立刻就有几位龙头下跪请求戴主席给他们这些罪人一个为国效力的机会，他们愿意认戴主席为干爹，他们一定不会让戴主席失望的，尽管他们都不知道已经比戴笠大了多少岁。戴主席对他们微微一笑，许诺让他们加入中社部，然后又看向了其他龙头，短暂的沉默之后除了极少数人，大部分都跪在了地上。至于那些死活不跪的，再也没有人见过他们了..."
 hungong.84.a:0 "识时务者为俊杰"
 hungong.85.t:0 "006号目标人物 刘少奇"
 hungong.85.d:0 "刘少奇，字渭璜，湖南宁乡人，党的重要干部，\n\n北伐失败后，刘少奇转入地下，而后在闽赣起义中担任下级官员。他一向被认为是支持陈独秀-李立三路线的中国工团党正统派成员。而湖南革命开始后，原根据地的党员们普遍的看不起这些与国民党媾和的“叛徒”，这其中又尤其以国家主席高岗同志为主。他一直怀疑着刘少奇对革命有所不满，因而秘密派遣中社部倒查刘少奇档案，果然一查就查到了一些端倪，在大革命失败，刘少奇躲藏在福建时期，他就过着每天至少服用六个鸡蛋的奢靡生活，这是何其的背叛革命！要知道在当时的根据地中，一个班的战士一天才可能分到一枚鸡蛋，而他一吃就吃六个！\n\n在三反运动中湖南长沙的杨剑雄，他曾是湖南军阀赵恒惕的亲戚兼秘书，也是刘少奇的同学。刘少奇曾在长沙被赵恒惕逮捕，那时赵恒惕对共产党大干部是抓了就杀的。后来是杨剑雄向赵恒惕求情，赵恒惕才把刘少奇给放了。在放的时候，赵恒惕还送刘少奇一套“四书”，叫他去好好阅读，改变思想。杨剑雄在这次运动中露了馅被人民政府逮捕。在审问他的时候，他说他曾经救过刘少奇。当地政府看他把事情说得有头有尾、很具体，不像是假的。就把他写的材料和一封他写给刘少奇要求宽大处理的信一起送到北京。这件事刘少奇居然瞒着高主席，直接在信上写了个批示，说没有这个事，要当地政府立即把那个人处决了。\n\n在得知了以上种种消息后，主席立刻决定清除这个反革命！而中社部的干部果然没人失望，当天就把他逮捕归案，这种反革命必须被狠狠处理。"
 hungong.85.a:0 "干得漂亮"
 hungong.86.t:0 "一场不幸的意外"
 hungong.86.d:0 "在今日的政治局扩大会议中，有一些成员不知为何并没有到席参会，也没有向主席说明原因。直到夜间八点，才有消息传来，在郊外山林中发现了一辆撞击报废的车辆，经过证实车上死者正是早晨失踪的政治局成员。他们不知为何开车去了郊外，而就现场资料判断是遭到了其他车辆撞击，车毁人亡。\n\n这已是继前主席府火灾失事后又一场悲剧，它警示着我们一定要注意安全，千万不要干不该干的事情，就像这几个家伙居然试图弹劾[HNN.GetLeader]主席..."
 hungong.86.a:0 "真是艺高人胆大"
 hungong.87.t:0 "经济工作要实事求是"
 hungong.87.d:0 "工商业和手工业的发展、改造工作。不要光看到热火朝天的一面。热火朝天很好，但应小心谨慎。要多和快，还要好和省，要有利于提高劳动效率。现在有点急躁的苗头，这需要注意。社会主义积极性不可损害，但超过现实可能和没有根据的事，不要乱提，不要乱加快，否则就很危险。不论从地区或从部门看，都会有不少尾巴，彻底实行民主改革的工作也还很多，条件不成熟的等一下不要紧，因为政权在我们手中，这是很大的保证。我们要使条件成熟，做到“瓜熟蒂落，水到渠成”。\n\n我们要加快建设工业化，但绝不要提出提早完成工业化的口号。冷静地算一算，确实不能提。工业建设可以加快，但不能说工业化提早完成。晚一点宣布建成社会主义社会有什么不好，这还能鞭策我们更好地努力。要真正巩固农业、手工业和资本主义工商业改造的成果，必须实现工业化才行。如果没有工业化，农业即使合作化了，也不巩固。手工业也是如此。\n\n各部门订计划，不管是十二年远景计划，还是今明两年的年度计划，都要实事求是。当然反对右倾保守是主要的，对群众的积极性不能泼冷水，但领导者的头脑发热了的，用冷水洗洗，可能会清醒些。各部专业会议提的计划数字都很大，请大家注意实事求是。"
 hungong.87.a:0 "周主席说得对"
 hungong.88.t:0 "向前辈巨人致敬"
 hungong.88.d:0 "今天，我代表新生代的科研人员们向中华科学家、文学家、美学家的前辈巨擘致敬。吴宪先生、侯德榜先生、李四光先生、柳诒徵先生、周树人先生、徐建寅先生、傅范初先生、徐寿先生、李善兰先生、顾观光先生、徐华封先生、李锐先生、张元济先生、陈垣先生、萨本栋先生、严济慈先生、戴芳澜先生、曾昭抡先生、陶孟和先生等豪杰们塑造了我们现在所立足的根基，我们应在全国范围内通过艺术、雕像、公共设施等方式纪念他们的形象与成就。新的公社将冠上他们的名字，新的社区也会依他们的思想而建，中华的普罗大众会获得进一步的解放。站在他们的肩膀上，我们建成了天堂，从他们的高度出发，我们去追求真正的乌托邦。他们的思想，加上钱学森及其战友的指引，我们的明日繁华将不同以往。田园牧歌般的技官乌托邦思想发源于美国，但成长于中华，现在我们终于将证明那不仅仅是个理论、是个狂想曲，更是看得见摸得着的现实。"
 hungong.88.a:0 "站在他们的肩上，我们离未来的兴隆更近了"
 hungong.89.t:0 "粮食亩产会有多少？"
 hungong.89.d:0 "土地所能人们的粮食产量有多少？这是每一个农民都迫切想要知晓的，而今日在钱学森院长的带领下，由曹诚英女士等一系列农业专家在河南进行了周密的计算，最后得出了一个惊人的结论——没有上限！因为，农业生产的最终极限决定于每年单位面积上的太阳光能，如果把这个光能换算农产品，要比现在的丰产量高出很多。现在我们来算一算：把每年射到一亩地上的太阳光能的30％作为植物以利用的部分，而植物利用这些太阳光能把空气里的二氧化碳和水分制造成自己的养料，供给自己发育、生长结实，再把其中的五分之一算是可吃的粮食，那么稻麦每年的亩产量就不仅仅是想象中的两千多斤或三千多斤，而是两千多斤的20多倍！所以，只要我们有必需的水利、肥料等等条件，加上人们的不断创造，产量的不断提高是没有问题的。今天条件不具备，明天就会创造出来，今天还没有，明天一定会有！\n\n对此刘少奇同志更是提出了一句脍炙人口的口号："
 hungong.89.a:0 "人有多大胆，地有多大产！"
 hungong.90.t:0 "两位伟人的会谈"
 hungong.90.d:0 "邓小平主席接受索雷尔派领导人乔治·瓦卢瓦的邀请来到巴黎。在宴会上邓小平和瓦卢瓦相谈甚欢，并取得一些建设性的成就，如法兰西公社会进一步对中国进行投资，帮助中国完成工业化和农业化，并为中国军队提供所需要的武器，而中国人民解放军将会南下瓦解德国殖民地和协约国成员。在接下来的餐会上，邓小平称赞了法国牛排和红酒，他称自己在留学公社期间，就吃过法国牛排，对牛排念念不忘。他表示，要让中国老百姓吃上牛排喝上红酒。"
 hungong.90.a:0 "邓主席恩情还不完"
 hungong.91.t:0 "拉帮结派"
 hungong.91.d:0 "近日，随着桃园事件的发生，东北局书记高岗越发不满，他开始在党内拉帮结派，四处传播流言污蔑刘少奇主席，把刘少奇主席说成是资产阶级野心家，是唐高宗第二（而王光美毫无疑问是武则天第二），说刘少奇：“有点权力就跟鸡巴一样动不动就翘起来了”。"
 hungong.91.a:0 "你再骂？"
 hungong.92.t:0 "鞍钢事件"
 hungong.92.d:0 "近日，在辽宁省鞍山市的钢厂，工人和工会运动家们正在召开工会会议，贯彻刘少奇主席中央的路线，讨论工会对于各个工厂委员会的支持和领导，并且讨论重庆市未来工会在政治中的地位。没想到与会代表却被穿红色衣服的蒙面人冲进来殴打并且被扒光，与会人员全部重伤。\n\n这起事件引起了中央的高度重视，有些人认为这是反革命分子对于工人的报复，但是刘少奇主席中央貌似坚定地认为这是和反对工团主义民主路线的极权主义极端分子有关的案件，并且在会议上反复暗示高饶为代表的党权派与此有关。"
 hungong.92.a:0 "太不像话了！给我严查！"
 hungong.93.t:0 "湘潭王生案"
 hungong.93.d:0 "最近湘潭的总工会中一位在工会中进行工作的一名老党员王生发现最新的总工会代表中有三分之二以上以上都是非党员，其中许多其实并不熟悉工团主义理论，一些组织能力有所欠缺。这位老工人党员从湖南革命根据地时期就开始在城市中领导工人运动，一直遵循工团党布尔什维克的组织方式和工团主义的革命理想，多年来一直生活朴素，坚持为工人阶级谋幸福。于是当他发现了非党员的代表过多，且许多在他看来不太够格的时候，便写信向上级反应这件事情。这件事情被爆出来，引起反对刘少奇激进的去布尔什维化措施的各派尤其是高派的强烈赞同，他们纷纷写信文章讽刺和批评。刘少奇主席对此十分恼火，不仅是因为各派的污蔑和批评，更是因为湘潭作为湖南大本营中的工业基地一直以来被刘少奇寄希望于建设为工团主义典范。于是刘少奇下令将王生定为极权主义分子，许多黑料被“挖掘”出来，一辈子专心革命的王生成为了反动派、极权分子。\n\n不过刘少奇主席现在并不在乎这些，他对高岗已经忍无可忍了，他在心中默念："
 hungong.93.a:0 "高麻子！你给我等着！"
 hungong.94.t:0 "红色工程师的摇篮"
 hungong.94.d:0 "清华，这座由庚子赔款建立起来的大学是中国当之无愧的最高学府，有着最多的资源倾斜。而这里也将是周恩来主席对全中国高校进行改造的标杆。这里的管理层需要全面改造，组建起党支部，我们将委派一位全新的校长——蒋南翔来领导这一改造过程。他本人便是清华学子，但因从事反帝事业而在1935年在直系政府的要求下被清华开除，随后加入工团党。他也将成为清华大学首届党委会的党委书记，他将带领一个有文化，有信仰的团队开展清华改造，从教师到学生全面组建党支部，那些政治思想达标的学生将被任命为政治辅导员，要做到每一百名学生都有一位辅导员带领他们思想进步。同时这些辅导员也是我们的干部培养的重要后备力量。在红管理专的思想带领下清华将被改造成红色工程师的摇篮，从这里培养出来的学子将经历政治的与技术的双重考验，他们必须同时达到这两座金字塔的顶点才能算是新中国需要的人才。入团可以放松要求，但是学生入党一定要严格审查，入党将成为一个学生的最高荣誉。\n\n而在入学方面，清华需要改革就用的分数制录取方式，那样只会导致一个后果那些拥有更多教育资源的富裕家庭的子女、旧文人的子女，那些昔日的精英阶层后代将全面“入侵”我们的高校。这只会加大阶层的分裂，严重违背我们通过教育抹平阶层差异的初衷，教育必须要革命化。"
 hungong.94.a:0 "又红又专"
 hungong.95.t:0 "源源不断的货船"
 hungong.95.d:0 "今日，从欧洲满载着最新的农机和化肥的货船源源不断的抵达上海港，接收的上海官员们的脸上充满了笑容，只要有了这些东西，今年的粮食产量一定能再上一个台阶。不过他们也有些忧郁，因为后面还有着无数的货船正在驶来，最近的假期又得泡汤了。"
 hungong.95.a:0 "为人民服务"
 hungong.96.t:0 "大丰收"
 hungong.96.d:0 "据新华社郑州电，近日河南省西平县城关镇和平农业社第四队九点七亩小麦丰产试验田，总产6731斤，平均亩产700斤，这几亩小麦长的特别好，穗大且长，籽粒饱满，稠密均匀，每亩平均148620株，密得老鼠也钻不进地。最大的麦穗有130粒，一般的麦穗有七、八十粒，最小的麦穗也有50粒左右。这几亩小麦是6月18日收割，7月1日过秤入仓。参加这次收割、打场、扬场、过秤的还有城关镇委、西平县党政负责同志。为了进一步核实产量，河南省委又指示西平县委和城关镇委复查。最后证明高额丰产完全属实。中央干部们得知这个消息后也很兴奋，相信只要再过一段时间，也许是三年、五年亩产就能超过千斤！那时候的粮食真是吃都吃不完，对此钱学森做了一番解释“到时候粮食多了怎么办啊？……要考虑怎么吃粮食呢！……农业社员们自己多吃嘛！一天吃五顿也行嘛！”。大家伙听了都哈哈大笑，但也都沉浸在丰收的喜悦中。"
 hungong.96.a:0 "土地潜力无穷尽，亩产多少在人为"
 hungong.97.t:0 "革命的未来"
 hungong.97.d:0 "随着新生的我国开始推行乌托邦技官统治与民主委员会主义，中科院院长[HNN.GetLeader]现在开始望眼整个中华——这片土地如今满是他的造物，他一路以来所追随的由周恩来开创的愿景在此将被塑造成型。从珠穆朗玛的山峰到曾母暗沙的汪洋，技术领的疆域遍布广袤的大陆，将真正的革命和乌托邦社会主义带向技官主义统治下的每一个个体。\n\n然而，有人会问：“为什么要就此止步？”既然我们高效、繁荣、平等的制度运作得如此完美，我们为什么不把我们真实的革命愿景，对人类理性的救赎传播给地球上的所有人呢？[HNN.GetLeader]虽然算不上是国际主义者，我国的经济、工业实力尽管有了质的飞跃，但是相对落后。但是，我们也相信着我们的制度是如此的优越，而一场世界性的革命，必将改变整个世界的局势，在我们共同迈向真正完美的社会过程中摆脱党派之争与派系主义。我们该怎么办？"
 hungong.97.a:0 "我们还有很多未竟之事"
 hungong.97.b:0 "我们将在整个亚洲推行我们的事业"
 hungong.97.c:0 "拿起武器，世界革命！"
 hungong.98.t:0 "《女神》再版"
 hungong.98.d:0 "《女神》是郭沫若在1921年8月由上海泰东书局出版的其各人的首部诗集，也是中国新诗的早期代表作品。集中共收诗57首，创作于作者留日期间的1918年－1921年。其中最脍炙人口的自然是第二辑的《天狗》一诗。\n\n诗的第一节，作者便以“天狗”自居，喊出了吞月、吞日、吞一切星球的气魄；第二节，表明“五四”新人具有无限的能量，可改变山河、大地、宇宙；第三节，充分展示“五四”时期个性解放的痛苦历程；最后一节，则是个性获得充分张扬所带来的自豪感。该诗主要通过天狗形象的塑造，抒发了诗人否定旧的社会现实、摆脱旧的思想束缚、张扬个性、追求解放的强烈愿望，集中体现出五四时期提倡科学、民主和自由的时代精神。全诗共二十九行，句句以“我”领起，形成排比句式，一气呵成；诗句或长或短，诗意或急或缓，复沓叠加，充分体现了诗情狂热激荡的内在旋律。\n\n如今，随着革命文学的推行，这本诗集也迎来了再次出版，与原版不同的是郭沫若本人修改了一部分的遣词造句。"
 hungong.98.a:0 "我是一条天狗呀！"
 hungong.99.t:0 "奇怪的货物"
 hungong.99.d:0 "最近一些日子，上海海关们本该忙得不可开交，因为每天都有成千上万的货物从国外运来，但是实际上他们却清闲得不像样。每当他们想要上去开箱验货的时候，一旁的中社部干部就会出声喝止，让他们不要靠近。这真让人摸不着头脑，但有时如果值班的中社部干部，也会过来分给他们烟抽，一边抽一边闲聊最近过得怎么样，来消磨时间。有烟抽他们当然不会拒绝，更何况这些人拿出来的烟他们见都没见过，上面满是英文字母，看上去就很高级。\n\n有一次一个新分配来海关的小伙子偷偷问了那个值班的中社部干部，他觉得那个烟很好抽，自己也想买，但是那个干部只是哈哈大笑，然后扔给他了一包说：“这烟呐，你可买不着，我看你小子挺顺眼的，这包拿去抽。”那个小伙子连忙道谢，然后灰溜溜的跑了回来。"
 hungong.99.a:0 "不该管的别管"
 hungong.101.t:0 "[?global.year]年经济建设方针"
 hungong.101.d:0 "为了逐渐走向完全的民主经济，国家经济委员会的首要目标毫无疑问是调整当下的经济情况。但是值得注意的是，虽然各地工会的反应和上报的数据给了我们大量的数据，但是从总工会中民主选出的国家计划委员会中各位委员对于经济计划的看法都不同，于是他们开始了对于当前经济计划重心的争论。\n\n吸收了布哈林主义的经济专家陈云提出，认为发展工业需要一个强大的农业，他觉得我们应该把更多预算放在农业上。\n\n技术官僚周恩来提出，现在的中国应该尽快发展起来重工业。\n\n胡耀邦则表示立马建立起来重工业不适合中国共情，应该先发展轻工业，这也方便我们给人民发福利。\n\n而习仲勋强调现在国家财政最要紧，有国家财政，才好维持国家的正常运转和人民的正常生活。"
 hungong.101.a:0 "农业要紧"
 hungong.101.b:0 "轻工业要紧"
 hungong.101.c:0 "重工业要紧"
 hungong.101.e:0 "国家财政要紧"
 hungong.102.t:0 "国家彩券"
 hungong.102.d:0 "不久之前，戴主席宣布了一项新政策，他将成立中国福利彩票发行管理中心，由财政部直接管辖。这个新机构负责管理并在全国范围内发行福利彩票，这些彩票的全部收益都将用于社会福利，而绝非为了谋取某种利益，因此才叫做福利彩票。\n\n这些彩票一经推出，就广受好评，甚至成为了一些家庭的唯一指望，这是他们的人生乐趣，他们的一时荒唐，他们的止痛药，他们的脑力刺激剂。一碰到彩票，即使是目不识丁的人也似乎运算娴熟，记忆惊人。有整整一大帮人就靠介绍押宝方法、预测中奖号码、兜售吉利信物为生。\n\n当然了只有戴春风和他的亲信们才知道，奖金基本上都是虚构的。实际付的只是一些末奖，头、二、三等奖的得主都是不存在的人，又或者是早就安排好的人。"
 hungong.102.a:0 "总之，政府富起来了"
 hungong.103.t:0 "接班人"
 hungong.103.d:0 "在邓小平主席宣布了社会主义教育方针后，重工业部部长陈云同志就此做了一番重要讲话：“江山是我们打下来的，因此继承这个江山也应该是我们的后代。”，对于他们二人的这一番话，其他人或有赞同，又或有不满，但反对者都认为大家伙毕竟都还年轻，年富力强，相信在他们的带领下，中国一定能走出家族世袭的怪相。"
 hungong.103.a:0 "会有那天的"
 hungong.104.t:0 "记者的素养"
 hungong.104.d:0 "陈云主席近日发表了一系列讲话，其中心思想包括作为一个记者，最高的素养自然是听党话，跟党走，写好的报道先由党审查，党审查后才能发表，不给党找麻烦。作为记者一定要有社会道德，要善于去挖掘社会中的真善美，不能一味的盯着假恶丑。记者虽然不是理论家，但是也需要有一定的理论素养，要知道社会主义和党的正确性，要在报道中多表达对党的敬爱，和对党的领导的赞扬；也要明白资本主义从头到脚都是罪恶的，不能对他们的社会有一点儿的褒扬。"
 hungong.104.a:0 "听党话，跟党走"
 hungong.105.t:0 "康生与人民日报记者的对话"
 hungong.105.d:0 "...社会主义究竟是个什么样子，之前搞了很多年，也并没有完全搞清楚。可能英法的思路比较好，搞了个工团主义。但是后来我们党内的同志思路就有些不对了，弄了个什么有资本家的社会主义，甚至还让资本家入党，这就有些不像话了。当然现在我们才知道，哦，那位同志原来是德意志国威廉二世的间谍，耍了些花招才入的党，蒙骗了同志们，以为他是什么好人。他一上了台，颠倒是非，混淆黑白，围剿社会主义，压制不同意见，实行白色恐怖，自以为得意，长资本家的威风，灭无产阶级的志气，这个人是多可恶阿..."
 hungong.105.a:0 "要好好的查一查"
 hungong.106.t:0 "政务会议上的冲突"
 hungong.106.d:0 "刘少奇主席宣布开启四清运动以来，已有了一些时日。四清运动也搞出来不少功绩。但也有一些人对此心怀不满，东北局书记高岗就在东北局扩大会议上暗讽刘少奇主席是资产阶级分子，说刘少奇表面上是工团主义者，实际上是要搞资产阶级自由主义。\n\n这些话传到刘少奇主席耳里让他很是不快，这个高岗长期和他对着干，东三省简直就像个独立王国，针插不进，水泼不进。就在近日的省部级扩大会议上。刘少奇指出这一点，高岗直骂道“我就是反对你刘少奇，况且，反对你刘少奇的又不止我一个，在座的各位心里明白！”"
 hungong.106.a:0 "乱了，都乱了"
 hungong.107.t:0 "004号目标人物 高岗"
 hungong.107.d:0 "高岗，原名高崇德，字硕卿，中国陕西米脂县武镇人，是西北革命根据地的重要领导人之一，建国后担任东北局第一书记、东北人民政府主席，党政大权一手独握。而高岗长年来与国家主席刘少奇同志不满，他认为刘少奇是花架子，而且长期在白区工作不值得信任。\n\n就在近日的政务会议高刘冲突后不久，重工业部部长陈云在中央会议上第一个站出揭发高岗的反党阴谋，他说，高岗曾在私下里曾拉拢他和邓小平等几位同志，并许诺“搞几个副主席，你一个，我一个”。事实上就在高岗说出这番大逆不道的话的当晚邓小平就向刘少奇揭发了这个事情。第二个发言的是外交部部长周恩来，他也指控高岗阴谋分裂国家，在东北搞独立王国，是张作霖第二。紧接着更多的中央部级领导都开始发言批评高岗，一位曾在东北任职的领导指控到“他在物质生活和道德生活上是腐烂的，还搞了一个北欧女人，也不知道人家的底细，是不是什么国家的间谍。”。而唯独盛传在西北革命根据地与高岗长期不和的习仲勋没有指责高岗，反而是呼吁大家冷静，不要过度拔高。\n\n但是最终大会还是在刘主席的指示下一致决定剥夺高岗的一切职务，称高岗为中国的莫斯利。在得知这一消息后高岗在家中服大量安眠药自杀身亡，只留下一封遗书，书中痛骂陈云是刘少奇的狗奴才。对于这种自杀行为，党进一步做出了对其开除党籍的判决。"
 hungong.107.a:0 "高麻子倒台了，东北的天就晴了"
 hungong.108.t:0 "克服土地改革中“左”的情绪"
 hungong.108.d:0 "我感到边区改仍有下列问题值得注意:\n\n土地革命地区的农民，由于“左”的影响，都不愿意当中农。实际上已都不是贫农，而是中农，但要改变成份那是很不容易的。此外，现在深入考察起来，边区的劳动英雄，还是好的多，真正勤苦劳动，热爱边区，因有余粮往往被当成斗争对象。这不只是目前问题，而是今后发展生产问题。这分明是对劳动致富方针有怀疑。如不从坚持贯彻正确政策中打破这一关，对党对人民都是莫大的损失。拟规定凡劳动英雄与干部家庭在处理前必须经过超一级的批准在土地革命地区，的确中农占优势。即减租地区也起了基本上的变化。如不看到这个情况，必犯重大错误。\n\n在老区，有些乡村贫雇农很少。其中，有因偶然灾祸贫穷下来的，有是地、富成份下降但还未转化好的，有因好吃懒做、抽赌浪荡致贫的。故这些地区组织起的贫农团在群众中无威信，由他们起来领导土改，就等于把领导权交给坏人。因而出的乱子就很多，吓得区乡干部有逃跑的，有自杀的。群众中也同样发生此种现象。很多地区掌握不好，这也是其中一个很大原因。因之，老区就要不怕中农当道，真正的、基本的好群众在中农阶层及一部分贫农中。\n\n不应再算老账(特别是政治上的)。过去党的政策对这些坏人，只要他诚心悔过，不究既往。十年以来他们的确改好了，如把旧帐一齐翻起，会引起社会上极大动荡，影响传播出去，更对我国不利，故决定政治上不管重大或轻微的旧帐，都一概不究，只对那些今天还进行反革命活动的，或帮助胡匪作恶的，应发动群众严厉镇压。这才是正确地维护党的政策。否则，会减低党在群众中的威信。\n\n只有死心塌地跟敌人走，做敌人忠实走狗的，才叫做投敌分子，否则均采用感化争取政策。对恶霸，应有明确的定义。真正霸占一方，欺压群众者是恶霸。不能把在乡村说话好强的，或曾砍倒别人一棵树，或做过其他一二坏事的，统按恶霸惩办。也不应该丈夫是恶霸，把妻子也当成恶霸，甚至连小孩也当成小恶霸去斗争。这都会造成许多恶果的。"
 hungong.108.a:0 "这些问题要重视"
 hungong.109.t:0 "新闻工作就是群众工作"
 hungong.109.d:0 "...为干部办报？还为众办？这个认识问题在理论上早已解决了。报纸名日:《人民日报》《群众日报》，没有一个叫“干部日报”的。过去我们贯彻不力，思想上对满足群众要求与满足干部要求的一致性认识不清。今天干部最要的，正是当时当地群众生活、群众运动的生动形象和真实情况；群众土地改革、减租、清匪、反特、生产建设、学习等等活动，发展趋势，存在问题，新鲜经验，这些就是指导工作的基础。这些又必须主要依靠办好报纸来解决，只有真正办得群众化了的报纸，才能满足干部的要求，所以报纸群众化的方针，应该十分明确地在思想上肯定下来思想上明确之后，要使报纸群众化，就首先必须使新闻工作者的工作方法群众化。在这方面，我们还存在不少缺点应当认真改进。新闻工作就是群众工作，新闻工作者就是群众工作者，是比工会、青年团、妇联、农会等更加广泛，更多方面的群众工作。"
 hungong.109.a:0 "要办受群众欢迎的报纸"
 hungong.110.t:0 "科学的春天"
 hungong.110.d:0 "亲爱的同志们！\n\n我们民族历史上最灿烂的科学的春天到来了。我是上一个世纪出生的人，能参加这样的盛会，百感交集，思绪万千。\n\n多少从事科学文化事业的人们，向往着国家昌盛，民族复兴，科学文化繁荣。但是，在那黑暗的岁月里，哪里有科学的地位，又哪里有科学家的出路！科学和科学家，在旧社会所受到的，只不过是摧残和凌辱。封建王朝摧残它，北洋军阀摧残它，国民党反动派摧残它。我们这些参加过“五四”运动的人，喊出过发展科学的口号，结果也不过是一场空。大批仁人志士，满腔悲愤，万种辛酸，想有所为而不能为，真是英雄无用武之地。我们不少人就是在这种暗无天日的岁月中，颠沛流离，含辛茹苦地度过了大半生。\n\n伟大领袖和导师周主席领导中国工团党进行了艰苦卓绝的斗争，建立了新中国，人民得到了解放，科学得到了解放。周主席又亲自为我国规划了建设社会主义现代化强国的宏伟蓝图，对科学事业和科学工作者给予了无微不至的关怀。我国的科学事业有了突飞猛进的发展。回忆起这些情景，一桩桩、一件件的往事都涌上心头，好象就在眼前一样。\n\n...\n\n我们可以扬眉吐气地说，反动派摧残科学事业的那种情景，确实是一去不复返了！科学的春天到来了！从我一生的经历，我悟出了一条千真万确的真理：只有社会主义才能解放科学，也只有在科学的基础上才能建设社会主义。科学需要社会主义，社会主义更需要科学。看到今天这种喜人的情景，真是无比感慨和兴奋。“老夫喜作黄昏颂，满目青山夕照明。”敬爱的叶副主席的光辉诗篇，完全表达出了我们这一代人的心情。\n\n..."
 hungong.110.a:0 "春天来力"
 hungong.111.t:0 "泛滥的麻醉药"
 hungong.111.d:0 "吗啡是一种鸦片类药物，被直接用于缓解疼痛，长期用于医疗麻醉。这种药物也因其成瘾性而长期被列为第一级管制药品，购药者必须有严格的诊断书。按理说这样的药物应该是不会在市场上大规模流通，但是各地禁毒局最近却焦头烂额，一些新型的吗啡突然在市场上大规模出现，而正规的医疗诊断中吗啡的消耗量也在大规模增加。\n\n戴主席面对这样的情况痛骂公安局和禁毒局是无能的废物，要他们彻查究竟是怎么回事，但是命令却不涉及最应该涉及到的部门——中社部，案件就这么一直拖着，问题得不到解决。当然也有人试图向戴主席表达这一点，希望中社部协统办案，戴主席只是盯了他几眼，示意自己知道了。于是第二天他就遇上了一场车祸，而戴主席亲自主持了他的葬礼..."
 hungong.111.a:0 "再给我来一针"
 hungong.112.t:0 "春天的故事"
 hungong.112.d:0 "那是一个春天，邓小平主席的春风吹拂了大地。神话般地崛起座座城，奇迹般聚起座座金山，春雷啊唤醒了长城内外，春晖啊暖透了大江两岸。中国的革命有了新篇章，迈开了气壮山河的新步伐，走进万象更新的春天。天地间荡起滚滚春潮，征途上扬起浩浩风帆，春风啊吹绿了东方神州，春雨啊滋润了华夏故园，中国的革命展开了一幅百年的新画卷。"
 hungong.112.a:0 "春天来力"
 hungong.113.t:0 "新商品"
 hungong.113.d:0 "最近由戴主席胞弟戴春榜先生独资成立的戴氏食品有限公司推出了一份新产品：戴氏牛奶，这些牛奶比市面上的其他牛奶更白，其奶油层也更厚，符合顾客对于纯牛奶的一切幻想，一经推出就畅销全国。但是反对派们总是会传来许多不和谐的声音，他们说这些牛奶中大量添加熟石灰或者白垩（粉笔原材料）作为增白剂，奶油层也是不知道什么添加物造成的，还大量使用甲醛防腐，这些添加剂在其他国家都被证明是有害的，更夸张的是那些牛吃的东西完全是戴氏食品生产线的副产品-潲水。而面对这些不实指控，戴主席公开为其胞弟站台，承诺戴氏食品有限公司绝对是百分百纯天然无添加！同时戴主席也为竟然还有如此庞大的反对派感到惊讶。"
 hungong.113.a:0 "中社部的奖金又要泡汤咯"
 hungong.114.t:0 "高级干部变质案"
 hungong.114.d:0 "之前新疆文工团的一个唱京剧的有名的花旦，一个小姑娘，赴京来告一位很高级别的将军，说他和她生下孩子后又不管她们母子了。这件事被中央办公厅的杨尚昆压下，习主席毫不知情，而那个小姑娘见不到中央领导，得不到答复，她就天天到中南海去，比其他员工上班还来得早。后来新疆派来一个副书记接人，问中办到底怎么回事，就有人对他讲，“不要多问，她要跟你讲，你们也不准扩散，扩散了你们自己恐怕也会有麻烦的。”又有人劝这个女孩子，“调一个单位，找个人结婚，不要再提这个事儿，忘掉，就当做了一场恶梦。”她说，她对××（职务）还有感情，不愿嫁人。她又问她能不能回老家。干部说，回老家，人家问你孩子哪儿来的，你怎么回答？给你调个地方吧。这个女孩拒绝了，本以为这件事就会像这样不了了之，但是凑巧的是这位小姑娘偶然间遇上锻炼的习主席，那个小姑娘一时间还没认出习主席来，还是习主席主动问她怎么愁眉苦脸的，她才一五一十的说了出来，习主席得知详情后大吃一惊，我们的党竟然有这样的腐败高官！杨尚昆居然私自扣押！对此，我们必须..."
 hungong.114.a:0 "告诉《人民日报》大书特书"
