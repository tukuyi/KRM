 HNN_reexamining_our_strategies_desc:0 "通过重新权衡审视国民革命军、直系军在战场上的利弊得失，我们正迈向比肩西方标准的军事现代化目标。然而，额外安插的官僚以及新推行的战略也影响着我军指挥官在实战中的表现。"
 HNN_arise_hunans_peasantry_idea:0 "精巧的军火制造"
 HNN_arise_hunans_peasantry_idea_desc:0 "湖南工业不如沈阳、太原或是金陵那样辉煌，但我们仍可以用聪明才智来弥补军备能力的不足。通过翻新现有机器，并回收、重复利用废弃旧装备，湖南的兵工厂也可以高效地为新一代的战士生产新一代步枪。"
