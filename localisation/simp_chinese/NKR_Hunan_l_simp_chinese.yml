 HNN_zhou_ji_dao_dan_progress_desc:0 "在我们内部一直有着各种关于“奇迹武器”的传闻，随着航天局的建立，对它们的研发终于能提上日程，最先被提上日程的便是洲际导弹的研发，这种超视距打击技术无疑能大大加强我国的国防实力。"
 HNN_581_progress:0 "东方红计划"
 HNN_581_progress_desc:0 "广袤无垠的天穹似乎能为我们提供一个窗口，一个透过云层俯瞰世界的窗口，倘若我们能在地球外给她拍张照呢？"
 HNN_shu_shi_progress:0 "速食产品计划"
 HNN_chang_e_progress:0 "嫦娥计划"
 HNN_chang_e_progress_desc:0 "飞天梦，一个萦绕于我们民族血脉的千古理想，而今条件已然成熟，是时候给我们旁边的邻居打个招呼了。"

 HNN_ren_ti_ke_xue_category:0 "人体科学"
 HNN_ren_ti_ke_xue_category_desc:0 "一项新的科学研究，在刚提出的时候，总是有人反对，带头的人也总是要受到反对，因此要有勇气。要挺住腰板。人体特异功能太不寻常了，恐怕能接受的人是少数。更大范围的是气功。它能治病，人家容易接受。虽然人体特异功能可能一时还不能登大雅之堂，但是气功可以。中国气功科学研究会成立了，这的确是一件大事。我国有四万万人口，如果一百个当中有一个人练功，就是一千万，每百个练功的人有一个人去教，就需要十万个气功师，把这十万个气功师提高提高，这就是一件大事。"
 HNN_ren_ti_gong_cheng_progress:0 "特异功能研究"
 HNN_ren_ti_gong_cheng_progress_desc:0 "人类的身体蕴藏着巨大的潜能，而这些潜能往往只在危急时刻被动激发，若能将它们如臂使指地利用，我们的同志将成为世上最优质的战士。"
 HNN_ren_ti_gong_cheng_progress_victory:0 "气功研究"
 HNN_ren_ti_gong_cheng_progress_victory_desc:0 "我们的实验证明了那些古往今来不计其数的功法经卷确有奇效，那么可否再进一步，将目光望向那个传说中的境界。"

