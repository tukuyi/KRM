 HNN_the_democratic_mandate:0 "民主授权"
 HNN_the_democratic_mandate_desc:0 "谭延闿省长再次获得民主授权，于是得以展望未来，而他最担心的就是省内的威权势力。省长认为，必须乘胜巩固湖南的民主，使其不至于陷入激进抑或冷漠。"
 HNN_form_a_grand_coalition:0 "组建大联盟"
 HNN_form_a_grand_coalition_desc:0 "由于议会中存在着强大的反民主力量，因此我们有必要建立一个同情民主政党的“大联盟”，共同努力实现培育新生民主的目标，并保护其免遭那些希望民主消逝之人的侵害。"
 HNN_reach_out_to_the_peasantry:0 "到农民中去"
 HNN_reach_out_to_the_peasantry_desc:0 "农民群众就是如今国民党依赖的唯一支柱。如果想要打压对他们的支持，并防止他们用民粹主义言论来扼杀我们新生的民主，那就必须走近百姓，到普通农民中去。"
 HNN_revise_the_monroe_doctrine:0 "反思“湖南门罗主义”"
 HNN_revise_the_monroe_doctrine_desc:0 "“湖南门罗主义”规定，湖南军队不得出省，省外军队不得入湘，其让湖南远离流血的初衷是好的，但贵州与闽赣之乱局表明，湖南免遭敌对入侵的唯一方式便是中国统一。为此，我们必须反思当下的“门罗主义”，使其更好地符合当今中国之状况。"
 HNN_appeal_to_the_legislature:0 "拉拢议会"
 HNN_appeal_to_the_legislature_desc:0 "省议会是湖南政府和民主最重要的组成部分。不过其十分狭隘，经常无缘无故弹劾赵省长。近期湖南民主多遭恐吓，我们必须对其施以安抚，至少在湖南的民主与安全能够得到充分确保之前，要与之言归于好，并彻底打破现下的僵局。"
 HNN_bolster_the_intelligensia:0 "支持知识分子"
 HNN_bolster_the_intelligensia_desc:0 "强大的知识分子群体是一个民主国家的重要特征，而如今长沙已经成为了中国知识分子的聚集地。我们应当给予他们支持，以便进一步使知识分子的中心得以蓬勃发展。"
 HNN_introduce_basic_welfare:0 "推广基本福利"
 HNN_introduce_basic_welfare_desc:0 "国民党最受欢迎的承诺之一是建立一个支持失业与贫困者的福利“安全网”。虽然我们在竞选活动中未曾提及，答案很明显这一政策深得民心，因而我们应该施行基本的福利计划，以此削弱国民党的声势以及人民群众对其的支持。"
 HNN_support_peasant_organisations:0 "支持农民组织"
 HNN_support_peasant_organisations_desc:0 "我们与农民的联系已不断加深，为了强化这样的支持，我们可以鼓励农民组织进一步参与到政府中来，以此获得农民的拥戴和支持。"
 HNN_the_federalist_revival:0 "联省派再兴"
 HNN_the_federalist_revival_desc:0 "我们已经占领了联省派据点广州，并巩固了在广东省的统治。随着事态发展，我们如今可以宣布自己为一统国家的逐鹿者、联省派运动的继承者以及联省主义的扛旗人！"
 HNN_improve_rural_schooling:0 "改善农村教育"
 HNN_improve_rural_schooling_desc:0 "尽管长沙是中国的学术中心，但我们的农村人口仍然缺乏与城市人口同等接受教育的机会。这个问题应该得到立刻解决，因此我省要开展一个大规模项目来改善农村中的教学基础配备。"
 HNN_expand_changsha_university:0 "扩建长沙大学"
 HNN_expand_changsha_university_desc:0 "长沙大学是湖南规模最大的大学，也是我省最重要的学府。因此，我们须向其提供资金，令其进一步扩展，使其能跟上省内不断前进的知识分子之步伐。"
 HNN_guaranteed_liberty:0 "保障个人自由"
 HNN_guaranteed_liberty_desc:0 "个人自由是稳定的民主制度的主心骨，因此我们将口头宣布保障一切湖南人民之自由，并承诺尽快将其落实于法律条文之上。"
 HNN_court_the_unions:0 "讨好工会"
 HNN_court_the_unions_desc:0 "我们与工会和劳工活动家的关系一直很紧张。现在是时候摒弃前嫌，向湖南工会伸出橄榄枝了。希望工会能以礼相待，这样城市工人的骚乱便能逐渐平息直至完全停止。"
 HNN_invest_in_the_countryside:0 "投资乡村"
 HNN_invest_in_the_countryside_desc:0 "我们计划的最后一步便是争取农民支持，我们要开展大规模项目，改善湖南乡村基建，联通省内并切实提高老百姓的生活水平。"
 HNN_encourage_legislative_debates:0 "鼓励立法辩论"
 HNN_encourage_legislative_debates_desc:0 "立法过程最重要的环节便是针对某部法律的优缺点展开辩论。湖南民主尚处于起步阶段，因此鼓励和参与这类辩论对于我们尤为重要。"
 HNN_rights_of_man:0 "人民权利"
 HNN_rights_of_man_desc:0 "既然我们的口头承诺已见初步落实希望，那就应该将其贯彻到底。也许说服议会，推动立法需要很长时间，但湖南人终归需要自己的权利法案！"
 HNN_undermine_the_diarchs:0 "打压湘西自治"
 HNN_undermine_the_diarchs_desc:0 "湘西的陈渠珍是湖南民主制的最大祸害。我们虽然眼下无法将其彻底铲除，但是却可以新晋的地位来打压其权力基础，并有望以此遏制其最恶劣之暴行。"
 HNN_foster_democratic_traditions:0 "培育民主传统"
 HNN_foster_democratic_traditions_desc:0 "对抗威权主义的最大保障便是民主传统。发展培育此等传统实属不易，但依靠民主传统推翻一切潜在独裁者的先例也可谓历历在目。如果我们现在能奠定民主传统的根基，那湖南民主的萌芽即使在这个动荡的年代也会茁壮成长。"
 HNN_the_democratic_stronghold:0 "民主堡垒"
 HNN_the_democratic_stronghold_desc:0 "尽管任务艰巨，但我们的民主改革业已取得重大进展。目前仅剩的工作就是实施最后几项改革，并进一步巩固我们的民主，向中国乃至世界表明联省主义的梦想不但触手可及，而且也是我们所积极追求的。"

 hnntanyankai.1.t:0 "民主的红线"
 hnntanyankai.1.d:0 "只有谭延闿自己才知道自己究竟处在一个怎么样的位置中，他的背后，汤芗铭就像一只阴晴不定的猛虎随时有可能扑上来撕咬自己一口，他随时都有可能带兵解散议会废黜掉自己这个民选省长。而自己拿他一点儿办法都没有，自己唯一能依仗的只有手中的宪法，没有人在此时此刻比他更相信宪法的神圣性。他劝说汤芗铭让自己试图在议会中组织一个联盟来对抗赵恒惕等人，但暗地里这是他摆脱控制的第一步。要么汤芗铭就像他一开始选的那样好好的当好民主的守护者，要么，就和自己拼个你死我活..."
 hnntanyankai.1.a:0 "战端已起，只待看鹿死谁手。"
 hnntanyankai.2.t:0 "逮捕汤芗铭"
 hnntanyankai.2.d:0 "汤芗铭最终为自己的所作所为付出了代价，他以为自己能够掌控一切，能够将省议会、将谭延闿玩弄于股掌之间。但是他错了，在他不知道的地方谭延闿、赵恒惕这对曾经的死对头，如今却达成了同盟。在谭延闿的一路绿灯之下。贺耀祖、叶开鑫的部队长驱直入，他们奇袭了汤芗铭，将他又一次赶出了湖南。民主的光辉真正的笼罩在了湖南的上空。"
 hnntanyankai.2.a:0 "大快人心。"
 hnntanyankai.3.t:0 "与劳工和好"
 hnntanyankai.3.d:0 "往好的说，我政府与有组织劳工的关系也是比较...麻烦。过去赵恒惕政府任上遇害的工人运动家就是这种紧张关系的最好证明，而之后继任的汤芗铭也没有好的那里去，“汤屠夫”的威名所有人还没有忘记。但如今谭省长已经下定决心痛改前非。毕竟有组织劳工就是国民党的支柱，而他作为前国民党党员对这些可了如指掌，为了保卫湖南的民主，就不得不与工人和解。\n\n谭延闿与几个主要的工人领袖在常德会面，两方一见面就能闻到空气里的火药味。在简单的自我介绍后，谭延闿解释道，尽管过去发生了种种不快，但如今他想向劳工抛出橄榄枝。工人领袖们抓住这个机会，迅速提出了一系列要求，具体来说是要求制定一项新法律，以支持工会并加强其代表工人进行物资交换的能力。\n\n谭延闿知道省议会不会同意这个方案的，尤其是赵恒惕那帮人，因此他和领袖们进行了一系列紧张的谈判，说服他们略作妥协，并信誓旦旦地承诺自己可以逼省议会通过这份新方案。协议已经达成，虽然其还未写入成文法律，但似乎他终于可以与有组织劳工和解，并进而削弱工团党在主要城市的支持基础了。"
 hnntanyankai.3.a:0 "这是与劳工和解的第一步。"
 hnntanyankai.4.t:0 "“湖南门罗主义”的弊病"
 hnntanyankai.4.d:0 "湖南宪法中比较奇特的部分是其被称为“湖南门罗主义”的第八十九条，其规定省外军队永远不得驻扎于本省境内，而湖南军队也不得离省。此举初衷是在军阀混战的年代保护湖南免遭战火，但其如今却反过来危害了湖南的安全。他省军阀和长官并不在意省宪内容，因此其对于抵御外敌来说形同虚设，而对于本省军队采取行动却横加诸多限制。\n\n为此，谭延闿推动修订“湖南门罗主义”，令湖南军队可以开离省界，中央政府在必要时也可驻扎于湖南。他在省议会中为此修正案辩护时，援引了北伐、八省崩溃乃至于国民党两次蛮横开进湖南之事，指出“湖南门罗主义”不仅没有阻止他们，甚至在这些侵略者眼中充其量是一纸空文。\n\n出乎他意料的是，省议会对此迅速达成了惊人的一致，看来是国民党进军湖南给大多数议员敲响了警钟。他们意识到只有中华大地重归一统，湖南才能够真正免受军阀和敌人的侵害。"
 hnntanyankai.4.a:0 "中国新形势，当有新湖南！"
 hnntanyankai.5.t:0 "政客与文人"
 hnntanyankai.5.d:0 "我们政府的重要支持来源之一便是知识分子。自从八省联合大举镇压知识分子以来，不少文人便逃亡湖南以求庇护，谭延闿省长也自然乐意为他们敞开大门。政府和文人相互依存——知识分子确保我们得以连任，而谭延闿则对他们加倍支持。通过一系列工作，长沙成为了知识分子的聚集地，全中国最聪明的人才都聚集于此，为国家大事建言献策。\n\n显然，这很好地反映了我政府即使在军阀和土匪割据的时期，也能让知识分子享受民主、畅所欲言。对于湖南本省来说，其前几年还被困在弹压言论、大肆愚民的八省联合中，能取得如今的成就已是实属壮举。"
 hnntanyankai.5.a:0 "敬我们的新朋友！"
 hnntanyankai.6.t:0 "我省的《权利法案》"
 hnntanyankai.6.d:0 "湖南省宪赋予了公民多项权利。其包括“保护其身体生命之权”（第六条）、“保护其私有财产之权”（第七条）、“信仰宗教之自由”（第十条）、“自由结社之权”（第十二条）、“购置枪支之权”（第十三条）、“受教育之义务”（第二十一条）。这些是我们事业的重大进步，但政府也必须努力强化并扩展此类权利，关注包括言论自由权、对政府的批评权乃至出版自由权等等一系列权利。否则，虽然谭延闿政府已经以身作则对此做出了保护，他也不能放心其后继省长一定会遵守现任所开创的先例。\n\n为此，谭省长召集了许多湖南的能人高士，又聚拢了一批知识分子，为他们主持了一场开创湖南省自己《权利法案》的会议。其旨在将现有的保障纳入宪法，并以上述各项权利强化公民保护。\n\n在各路知识分子的建言献策下，会议取得了巨大成功。谭延闿以自己的个人魅力和政治智慧，推动了会议的顺利进行，并以非常单纯的投票形式通过了议程，进而赋予了湖南省每一位公民更多的权利！"
 hnntanyankai.6.a:0 "迈向自由的一大步。"
 hnntanyankai.7.t:0 "联省模范省"
 hnntanyankai.7.d:0 "在与各路人马、各色抵抗激烈斗争后，谭省长成功从那些一心想要将湖南的民主摧毁的人手里，将这制度加以捍卫和强化。在汤芗铭和国民党两个鸡蛋上跳舞绝非易事，但身为政治运作老手的赵恒惕却能够在其间穿针引线。他一面向工农疾呼，以此遏制国民党影响，确保其不能将民粹主义骚乱用作悬在湖南新生民主头上的利剑；另一方面他把汤芗铭和他的长沙驻军也赶出了湖南，又拔除了湖南民主背上的另一根芒刺。虽然路漫漫其修远兮，但谭省长的努力已使得人权、民主传统和地方民主在中华大地上得以极大扩展。湖南省作为一切联省主义者的典范，其作为中国核心地带民主堡垒的地位已然是稳如泰山。"
 hnntanyankai.7.a:0 "湖南万岁！省宪万岁！中华联省万万岁！"
 hnntanyankai.8.t:0 "旧盟友，新麻烦"
 hnntanyankai.8.d:0 "湘西王陈渠珍原则上是和谭省长结盟的。尽管如此，他们仍然是湖南民主蓬勃发展的阻碍。谭省长尽职权之所能，对湘西进行了多项改革，削弱了陈渠珍所任职务的权力，并动用力量确保湘西乡村的地方代表人可以正确代表自己所在的村庄，而非是陈渠珍本人的利益，至少要做到表面如此。\n\n改革并非一帆风顺，毕竟湘西军阀在议会中还有着数量可观的代言人，他们正在尽最大努力阻止改革的落地。\n\n令我们感到惊讶的是，那些投票反对陈渠珍的人很多是支持国民党的议员，似乎在他们眼里，谭省长无论如何还是要好过湘西王陈渠珍。他们的主要代表是被称为中国重化工之父的范旭东，他发表了热情洋溢的讲话来支持这项改革。我们不知道他心里在打什么算盘，也不知道他这样做有什么好处，但是我们自然还是很感谢他在协助消除军阀影响上做出的巨大努力。"
 hnntanyankai.8.a:0 "就算结了盟，军阀也还是军阀。"
 hnntanyankai.9.t:0 "省宪日"
 hnntanyankai.9.d:0 "今天是湖南省宪恢复的周年纪念日，也是为数不多独属于湖南省的节日。每个主要城市都举行了庆典，而谭延闿省长则在省长府前发表讲话，陈述其对于领导这个中国真正民主的省份，感到何其光荣。演讲结束后，他加入了长沙的欢庆游行，庆祝省宪周年纪念日，也赞颂湖南生生不息的民主之焰。省内充满了快活的空气，省长的努力照亮了湖南的大街小巷，使其成为了暗无天日的军阀时代下一束耀眼的光。湖南，真是我辈楷模啊！"
 hnntanyankai.9.a:0 "又是成功的一年！"

