national_populist_british_israelist_subtype: "英式以色列主义"
national_populist_british_israelist_subtype_desc: "§Y英式以色列主义§!\n\n§L“英国王室和盎格鲁-撒克逊民族是以色列支派的后代，因此继承了上帝对‘选民’的应许之地与神圣使命。”\n——《盎格鲁-以色列主义基本教义》\n\n§!§g英式以色列主义又称盎格鲁以色列主义、盎格鲁锡安主义，是一种仅存于英语世界之中，尤以英美为甚的神权民族主义意识形态，它与美国的阿姆斯特朗主义、基督教身份运动同出一门，认为斯基泰、哥特、奇梅里安等迁徙以色列部族将古以色列十大失落氏族的血脉带到了不列颠群岛，因此，现代盎格鲁民族（往小了说，可以单指英国人，往大了说，可以囊括盎格鲁-撒克逊人、凯尔特人、斯堪的纳维亚人、日耳曼人以及上述民族的衍生分支）无论是基因、种族还是语言都是以色列人的直系后裔。英式以色列主义发源于16世纪，几百年来在前大英帝国的领地上不断演化、传播，将共和派和保王派拉拢入其中，虽形态千变万化，但中心思想始终如一，即天选之民将会取代伪希伯来人等异端、不信者，在世间创造出媲美神界乐土的亚伯拉罕乌托邦。此外，该意识形态还宣称英国王座与古以色列的大卫王座一脉相承，英国王室即为犹大王大卫的直系血亲，英王加冕用的命运之石即为大卫王加冕礼上使用的雅各枕石，英美两国是以法莲和玛拿西部落的雅各继承者，而当今世界和英国人一样分散在世界各地的所谓的“犹太人”根本和古以色列人八竿子打不着关系。英式以色列主义属于边缘极右翼思想，白人至上思想和对犹太基督教福音的狂热推崇，再加上不同分支的亲犹、反犹两套相左的理念构成了它的全部，它的某些理论甚至还带有深深的密教和灵性论思想的印记。虽然反对者将英式以色列主义斥为考古虚无、历史虚无、宗教虚无，但纯净的古亚伯拉罕种族的天选之民们真心信仰着这一教理，意图将曾经失落的十大氏族带入现代社会的新高度。§!"

national_populist_pan_asianist_subtype: "泛亚主义"
national_populist_pan_asianist_subtype_desc: "§Y泛亚主义§!\n\n§L“亚洲民族须联合起来，用公理对抗强权，恢复我亚洲之自由平等。”\n——孙文\n\n§!§g泛亚主义，也被称为亚细亚主义或大亚洲主义，是一种包含着各类不同思想的意识形态大类，其共通的最终目标是实现全亚洲人民之间经济或政治上的全面统一。泛亚主义的思想各不相同，包括从北一辉和大川周明的日本泛亚主义到孙中山的中国泛亚主义，但他们都一致希望全亚洲之间进行合作，并在面对西方或其他潜在对手时确保亚洲自身的利益。泛亚主义通常还希望创造一种全新的泛亚文化，这种文化通常（尽管不总是）植根于某种形式的东方哲学，如佛教，或其他无神论思想，如自由主义、君主制、社会主义、民族主义等。尽管面向全亚洲，但泛亚主义往往会提倡由某个或某几个亚洲民族占据主导地位，日本、印度和中国——也就是冈仓天心提出的三国思想中的本州、天竺和唐土——是泛亚主义常见的主导民族，尽管这一运动在东南亚、印苏林迪亚和其他亚洲地区也开始逐渐盛行。§!"

national_populist_strum_drang_statist_subtype: "狂飙国家主义"
national_populist_strum_drang_statist_subtype_desc: "§Y狂飙国家主义§!\n\n§L“灵魂，要坚持到底！一直至战争之战争过了！当你一切所有的都丢开时，丧失就是获得———永远的获得！”\n——易卜生·伯兰特\n\n§!§L由姜蕴刚提出，狂飙民族主义是青年党内国魂社的指导思想。正如其在《社会哲学》中的中心思想：应当以哲学的眼光去观察社会，人类的进化是因为弱，社会的进步是因为误。“乃不知弱者之肉不仅不为强者所食，而反因其弱之故，而其结果乃胜于强者。”亢龙有悔，弱必致强，恰似人类的进化也是因弱于生禽而创造工具。人类在过去的社会历史就是一部写满错误的血汗史，社会的进步则在错误中突破错误。狂飙国家主义者正是这般推崇尼采的超人哲学，高唱民族的狂飙运动，力图以此为受欺凌的中国救亡图存，实现中华的进步。他们还认为健全统一的国家必须要具有内统一外独立的统整性，消除内地和边区的隔阂，以同化内化实现内外一体。除此之外，他们激进的立场也使得和普通国家主义者之间差距甚大，“全民革命”依旧为其所提，但对民主的信仰却值得怀疑。他们的宣讲更是让大众对青年党的极右翼刻板印象加深了几分。但狂飙国家主义者依旧坚信着自己的信仰，并且全力以自己的革命方式推进中华的复兴。§g§!"

national_populist_national_reconstructist_subtype: "民族重建主义"
national_populist_national_reconstructist_subtype_desc: "§Y民族重建主义§!\n\n§L“文化如花，其他的文化都是草木，花一度开放，即告凋死；中国似为木本花，今年开放，明年可再重开，若善自培植，可以无限地延长生命。第二周的文化虽在人类史上已为例外，但既有第二周，也就可有第三周。”\n——雷海宗\n\n§!§g同其名字一致，民族重建主义呼吁对民族文化进行完全重建。由雷海宗提出的这种意识形态植根于中国传统思维中政治与思想文化的一体，在抗战建国的大背景下，原有的固有文化被反思，新的民族文化政治认同开始被考虑建构。正如新法家那般，战国策派这群民族重建主义者也将世界格局同战国时代相比喻——东方已经堕落，传统的家族制度已经崩塌，中华已经开始面临新战国时代。但与其最大的不同便是战国策派从斯宾格勒处受到了巨大启发，他们认为中华四千年来的历史可被分为两个周期：在第一个周期，黄河流域是政治中心，长江为附属，珠江则很久后才加入中国文化范围；西元383年到1839年便是第二周期，虽朝代更迭却并无本质变化。其他的民族都无法坚持如此长久，无法实现中华文化二周的天地大事。今日中华民族所受的屈辱，正是文化三周的考验，只要把握时机，抓住机遇，中国文化便能实现文化三周的复兴。为了实现民族文化的重建，改造国民性，中华必应如德意志那般尚武、尚强，由自信力以产生自觉力，始足图存；由体力与武术以发生信仰，确信其民族之不可征服。在外人眼中，民族重建主义者，也就是战国策派都是一群彻彻底底的极右斯沃博达分子，他们则对这种评价不以为然，继续在文章中书写对文化重建复兴的憧憬。§!"

national_populist_kongmengdao_subtype: "孔孟先天大道"
national_populist_kongmengdao_subtype_desc: "§Y孔孟先天大道§!\n\n§L“你的根基很好，是前代王侯将相转世，今后前程远大，定能安邦治国......”\n——刘从云\n\n§!§g孔孟先天大道，通常被直接称为孔孟道，也常被外界误认为山东的一贯道。1925年，四川正民不聊生，刘从云便以“浩劫就要临头，眼看桑田变成沧海。人们想逃避浩劫，只有信仰孔孟道”的宣言创办了孔孟先天大道。孔孟道同其他“新兴宗教”一般宣扬末日论，常使用“降乩”、“降体”等形式应对信徒，本质和算命测字并无差别，只是更为神而化之、引人上套。尽管其并非一种政治层面的意识形态，但对教主的严格服从以及其狂热性还是使其甚至能够远超最为冷酷的极右极权分子。§!"


