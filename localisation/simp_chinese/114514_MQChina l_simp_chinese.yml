social_conservative_statist_subtype: "国家主义"
social_conservative_statist_subtype_desc: "§Y国家主义§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g国家主义是中国青年党的指导思想，最初可以溯源到梁启超的国民主义。其支持者们认为国家如同人，人具有人格，那么国家就具有如同人格般的国性。“国性”对外的表现是一种经由生活、组织、制度、文化等等共同形塑出来的国家灵魂与国民生活模式，而内涵则是这个国家共同的历史回忆，合之则形塑出一个国家的灵魂，与国民的共有特性。而内在这一共有的“特性”，并非如同专制政体般，要求全国人民从精神到外在均整齐划一，他们认为，反而是在这一共有的特性下，使人民能够在其他方面自我成长，从而促使国家能够因此强大。“全民革命、全民政治”是国家主义的重点：其认为除去少部分卖国贼以外，大多数爱国者都是可合作、可成为革命的一分子的，都能够成为国家抵抗国贼和强权的最终力量一份子；同时，其又极力反对一阶级或一党的专政，因为只有一切政治为人民，一切人民能参政并直接实行民权的国家才是近代的、可持续发展的国家。这项理念使得国家主义者实际上并不像被误认为的那般极右，而是支持诸如联省自治、普选、大企业国有化、工人分红制、强制全民教育等左翼理念。在他们看来，“建国设政当为全民福利着想，自由、平等、博爱三大精神为近世文明之母，革命是否进步当以其是否充分发挥此三大精神为断。而专制政体，无论何种属性，何人当权，根本阻碍自由思想，违背平等原则，破坏博爱精神，使人民失自动的能力，文化受无理的阻碍。国家因之衰落，社会因之凝滞，利害显然，常识所知。”§!"

social_conservative_anarchist_statist_subtype: "无治国家主义"
social_conservative_anarchist_statist_subtype_desc: "§Y无治国家主义§!\n\n§L“近十几年来，权势核心人物，使出浑身的力量，实行‘加紧控制’，他们是否收到什么效果呢？”\n——殷海光\n\n§!§g正常而言，没人会把无政府主义和国家主义联系到一起去——不管从字面上还是实际上，这二者几乎就完全是反义词。无政府主义非难国家，否认政府，这和国家主义的纲领几乎就完完全全相违背，李璜就曾言：无政府者假使能用革命的手段取消一国的政府，而其总工联会便具有代替一国政府的能力不可，否则一国的政府绝不会消减；而如果总工联会完全代替一国政府，则主张革命工会的无政府主义便将变为有政府主义。”曾琦也以“固非常高尚，果能达到，亦世界文明之极则也”否斥其不现实。然而，一小撮曾经支持无政府主义，并在受自由主义思想沁润而加入中国青年党的少壮派则将不可能化为了可能。他们支持国家主义诸多的民主纲领，并且也认可无政府主义的美好社会理想，认为“正需要今日国家共同体建设以谋无治大同社会”。事实上，若是抛开他们对无政府主义的认同，他们和大多党内自由派区别不大，甚至可以说能够算作青年党的激进自由派——但对无政府主义的信仰使得他们成为了极其怪异的存在。或许，只是或许，无治国家主义确实不是一个自相矛盾的空谈？§!"

