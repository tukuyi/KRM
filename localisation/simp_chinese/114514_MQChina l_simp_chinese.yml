radical_socialist_birdcage_vanguardist_subtype: "修正市场工团主义"
radical_socialist_birdcage_vanguardist_subtype_desc: "§Y修正市场工团主义§!\n\n§L“市场经济是鸟,计划经济是笼子,鸟不能捏在手里,捏在手里会死,要让它飞,但只能让它在笼子里飞。没有笼子,它就飞跑了。”\n——陈云\n\n§!§g修正市场工团主义，或者更民间的称呼——鸟笼经济先锋队主义，该主张主要体现为计划经济与市场要素的受控共存，但又不同于市场工团主义者近亲那般专注于工作场所民主，反而更接近于列宁主义的先锋队领导与指令经济。其核心逻辑是通过行政框架限制资本流动范围，同时允许有限经济活力释放。国营部门主导能源、重工业与基础设施，合作社经营轻工业与服务业，个体经济限于生活必需品的区域性流通；价格波动被限制在计划委员会设定的浮动区间，超额利润通过专项税收转入国家发展基金。这种体制的平衡高度依赖数据监测与行政干预——若是广州港的茶叶市场交易量触及警戒线时，物价局会同步调低国营茶场的配额价格并投放储备物资。国家领袖的台账上，每一笔钢铁产量增长都对应着民间铁器作坊的许可证注销数，而计划外的商品流动如同笼中鸟振翅的幅度，始终被控制在竹条承压极限之内。§!"

radical_socialist_mao_zedong_thought_subtype: "毛泽东思想"
radical_socialist_mao_zedong_thought_subtype_desc: "§Y毛泽东思想§!\n\n§L“群众是真正的英雄，而我们自己则往往是幼稚可笑的，不了解这一点，就不能得到起码的知识。”\n——毛泽东\n\n§!§g毛泽东思想指的是湖南左翼革命家和教育家毛泽东的一系列思想，其受到了布尔什维主义、无政府主义、工团主义、三民主义甚至俄罗斯民粹主义等一系列思想的影响。毛泽东认为党的作用就是教员，教员不等于“皇帝”、“领袖”和救世主，在教员教会学生知识和自己学习之后就不再需要教员了。毛泽东认为，教员和党一样，不能完全地包办代替学生，抹杀学生的思想，而是应该鼓励学生自己探索自己学习，为其学会自己学习和自由发展提供一个好的环境，所以毛鼓励劳动群众用运动民主等手段逐步学习自己管理自己。同时，毛泽东坚决地支持农民，他认为农民占中国革命的重要组成部分，也具有巨大的先进性，可以建立起来农业社会化，正因如此，毛泽东坚决反对工农剪刀差，将其视作对农民的剥削。毛泽东思想还强调建立全新的教育体系，让学生在劳动实践中验证理论，让工农学习理论，从而逐渐消灭脑力劳动和体力劳动的分界线，并且促进学生自由发展。§!"

radical_socialist_utopian_technocracy_subtype: "乌托邦技官主义"
radical_socialist_utopian_technocracy_subtype_desc: "§Y乌托邦技官主义§!\n\n§L“资本主义的混乱应由工程师苏维埃接管，他们能通过技术实现效率最大化。”\n——《工程师与价格体系》，托斯丹·范伯伦\n\n§!§g乌托邦技官主义是传统技官主义的一个分支，正如技官公司及传统技官主义描述的那样，他们提倡建立与传统技官主义类似的政府形式，其中决策者根据他们在特定责任领域的研究与表现，特别是在科学或技术知识方面的表现来选择。此外他们还支持美学革命，并推动艺术家、哲学家、作家及其他创造性思想家加入这一半寡头平台。而且，这些乌托邦主义技官们还抛弃了同时代其他技官的专制做派，转而大量借鉴索斯坦·维尔本和其他乌托邦平等主义者的思想，并试图建立起受保护的民主合作委员会，在技术专家的指导下，所有人都以社区主义的方式拥有平等的发言权，共同迈向平等的天堂。总体而言，乌托邦技官主义试图突破传统政治模式的限制，将人类引向一个开明、艺术、人道、和平、改革和美学的乌托邦。§!"

radical_socialist_qian_xuesen_thought_subtype: "钱学森思想"
radical_socialist_qian_xuesen_thought_subtype_desc: "§Y钱学森思想§!\n\n§L“气功不仅是健身方法，更是认识人体、宇宙和意识关系的钥匙。”\n——《论人体科学》，钱学森\n\n§!§g气功技官主义，亦被简单称为钱学森思想，是中国工团党技官运动中诞生的最新理想化实践。旧学说中贬斥的怪力乱神被以科学思想重新诠释，并运用于社会主义建设中，其理论本质则是将系统工程学与东方气论结合，构建效率与人本并重的社会模型。细化到具体实践则是通过气功调节劳动者身心各项状态提升生产率，同时以数学模型优化资源流动，使工业化进程与自然节律共振。这场温和的技术革命暗藏诗性逻辑：当钱学森在酒泉基地用浑天仪校准导弹弹道时，显示屏上的抛物线竟与《黄帝内经》营卫之气运行图重合；深圳电子厂的女工们发现，流水线上焊接芯片时的专注呼吸节奏，能让示波器里的噪波渐次平息——或许这就是东方社会主义的终极浪漫：让高能物理与丹田吐纳在微分方程中握手，使钢铁洪流的轰鸣最终融化成山水画里的留白。§!"

radical_socialist_lu_xun_thought_subtype: "鲁迅思想"
radical_socialist_lu_xun_thought_subtype_desc: "§Y鲁迅思想§!\n\n§L“真正的勇士，敢于直面惨淡的人生，敢于正视淋漓的鲜血。”\n——《记念刘和珍君》，鲁迅\n\n§!§g鲁迅思想是鲁迅先生在一生中所形成的思想体系，他深受中国传统文化与欧洲自由主义、无政府个人主义与社会主义思潮的影响，其核心是“立人”。鲁迅认为，中国要实现真正的进步，首先要造就觉醒的人，即具有独立思考能力、批判精神和勇于担当精神的人。而不是一味的采取行动或是无头脑的革命，他认为在政治革命之前先要进行文化革命。此外鲁迅思想还包括其他内容，如反帝反封建，直接民主，文化批判精神和个性解放等内容。§!"

