 china_faction_tenets_CHNsyndicalist_desc: "§L1936年的中国工团党本还只是一个国民党的附属友党，如今却一跃而上夺取了地方政权。该党根基可追溯至五四运动后兴起的各地工人自治会，其思想脉络则杂糅了欧洲工团主义、无政府工联主义以及传统行帮文化。相较于其他政治势力，工团党对城市无产阶级的诉求有着天然的亲近性，曾在上海、武汉等地成功组织过颇具规模的“生产委员会”实验。\n\n但批评者指出，工团党内部依旧存在激烈的路线斗争，从接受第三国际直接支持的正统派到发展土地革命的本土派，党内派阀隔阂之深更甚于传统政党。\n\n然而值得注意的是，党内各派在失败的北伐战争中展现出的惊人默契至今依旧延续，可以说路线斗争对于工团党人终究是社会主义之路上的次要矛盾。这种矛盾统一，恰似工团党徽记上交织的铁锤与火炬，在撕裂与融合中勾勒出中国工人运动的独特光谱。§!"
