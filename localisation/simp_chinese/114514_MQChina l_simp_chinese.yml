authoritarian_democrat_statist_subtype: "国家主义"
authoritarian_democrat_statist_subtype_desc: "§Y国家主义§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g国家主义是中国青年党的指导思想，最初可以溯源到梁启超的国民主义。其支持者们认为国家如同人，人具有人格，那么国家就具有如同人格般的国性。“国性”对外的表现是一种经由生活、组织、制度、文化等等共同形塑出来的国家灵魂与国民生活模式，而内涵则是这个国家共同的历史回忆，合之则形塑出一个国家的灵魂，与国民的共有特性。而内在这一共有的“特性”，并非如同专制政体般，要求全国人民从精神到外在均整齐划一，他们认为，反而是在这一共有的特性下，使人民能够在其他方面自我成长，从而促使国家能够因此强大。“全民革命、全民政治”是国家主义的重点：其认为除去少部分卖国贼以外，大多数爱国者都是可合作、可成为革命的一分子的，都能够成为国家抵抗国贼和强权的最终力量一份子；同时，其又极力反对一阶级或一党的专政，因为只有一切政治为人民，一切人民能参政并直接实行民权的国家才是近代的、可持续发展的国家。这项理念使得国家主义者实际上并不像被误认为的那般极右，而是支持诸如联省自治、普选、大企业国有化、工人分红制、强制全民教育等左翼理念。在他们看来，“建国设政当为全民福利着想，自由、平等、博爱三大精神为近世文明之母，革命是否进步当以其是否充分发挥此三大精神为断。而专制政体，无论何种属性，何人当权，根本阻碍自由思想，违背平等原则，破坏博爱精神，使人民失自动的能力，文化受无理的阻碍。国家因之衰落，社会因之凝滞，利害显然，常识所知。”§!"

authoritarian_democrat_new_legalist_statist_subtype: "新法家国家主义"
authoritarian_democrat_new_legalist_statist_subtype_desc: "§Y新法家国家主义§!\n\n§L“我们研究旧法家，是想借此推陈出新，以创建新法家的理论。旧法家的理论特征，是君主的政治学。新法家的理论特征，则须是民主的政治学。我们彻底明嘹了君主的政治学以后，才能确切创建起民主的政治学。”\n——陈启天\n\n§!§g新法家国家主义出自陈启天与常燕生两位青年党内受人尊敬的人物之手，尽管他们二人的理念有所分歧，但还是被统称为新法家国家主义。陈启天本人也喜欢将整个青年党的意识形态定义为“新国家主义”。在大体上，新法家国家主义与青年党正统路线的国家主义差异不大，但更强调“新法家”要素。新法家国家主义者认为，近代欧陆国家崛起而中国停滞不前，是为“新战国”，而儒家文化和近代西方文化是两种截然不同的产物，这决定了儒家绝对无法应对西方的挑战并实现中国现代化。为了面对新战国，文化必须在吸收的同时改造，将旧法家文化的精粹与近代西洋文化实现结合，实现国家本位、国防、科学、工业、法治、民主的文化，建构起民族国家的政治认同，是为新法家。同时，如常燕生这样的新法家支持者还将这样的道路用另一个更为常见的词汇概括：国家社会主义。他们认为国家社会主义正是实现民治、民有、民享，让中国在新战国中屹立，实现世界平等社会主义的唯一道路。§!"

authoritarian_democrat_spectral_state_subtype: "幽灵国家"
authoritarian_democrat_spectral_state_subtype_desc: "§Y幽灵国家§!\n\n§L“政府背后的隐形政府，不应因效忠任何统治者而存在，而应被彻底摧毁。”\n——西奥多·罗斯福\n\n§!§g一个由军方主导的国家却鲜少通过军事力量，而是通过幕后的劝诫、民众的认可和一系列阴谋来维持秩序，如同幽灵一般无形地存在，这样的国家即被称为“幽灵国家”。幽灵国家的政权属于极权主义，手揽大权的通常是一位军事强人，但其手揽大权的目的仅仅是为稳固自身地位，鲜少干预民众的日常生活。\n\n幽灵国家最有名、同时也颇具讽刺意味的代表人物之一便是库尔特·冯·施莱谢尔。他的“秘党”制定了周密的计划，意在控制德意志帝国的方方面面，而后者现已沦为受秘密警察支持的军方的囊中之物。作为结果，新的政体将德国变为所谓的“国防国家”，旨在维持德意志民族的生存和发展。而这种特殊的政治格局在东亚也并非无实现可能...§!"

authoritarian_democrat_dominant_party_system_subtype: "一党独大制"
authoritarian_democrat_dominant_party_system_subtype_desc: "§Y一党独大制§!\n\n§L“究真革命党，志在国家，必不屑于升官发财；彼能升官发财者，悉属伪革命党。”\n——孙逸仙\n\n§!§g一党独大制，又称一党优势制，是形容一个国家由某政党透过民主选举制度下，长期胜出而得以达到稳固执政之政局情境。通常发生在共和制的发展中国家。此种政党通常在立法机关（国会）中连续数次取得大多数议席，又或赢得总统选举。\n\n一般而言，一党优势制产生于完全民主或部分民主国家，在攸关政权的中央选举中会有数个政党角逐权力及议席，但选举结果却是由一个大政党胜选，长期垄断执政权。其长期合法性高度依赖经济发展与社会治理成效，但也面临民主实质与形式背离的结构性矛盾。§!"

authoritarian_democrat_reform_statist_subtype: "革新国家主义"
authoritarian_democrat_reform_statist_subtype_desc: "§Y革新国家主义§!\n\n§L“吾人对焦土抗战，向取反对态度，盖焦土不能救国，徒足祸民，抗战未转危，实足促亡，两年来事实之昭示，无待赘述。”\n——《解决中日问题新方案》\n\n§!§g革新国家主义由青年党原有的国家主义纲领发展而来，是旧有的国家主义在中日战争再次爆发中的产物。革新国家主义基本继承了原有国家主义对于其民主宪政及联省自治的追求，并极度强化了反工反赤的思想。自然地，革新国家主义也在合作过程中吸纳了日本方面所要求的大亚细亚主义及和平主张，要求全体国民投入泛亚和平的新国民运动之中。对于革新国家主义的真诚信奉者而言，这种主义代表着在东亚新秩序下一种实现宪政民主的方式，但对于更广泛的群体而言，这不过是又一次的亲日“合法化”尝试罢了。事实上，大多数秉持着革新国家主义思想的官僚对民主宪政可能也并未拥有什么深刻了解，仅仅是尝试在新秩序下谋得一官半职。§!"

