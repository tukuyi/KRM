totalist_technocracy_subtype: "技官主义"
totalist_technocracy_subtype_desc: "§Y技官主义§!\n\n§L“货币是落后的象征，能源才是衡量价值的真正单位。”\n——霍华德·斯科特\n\n§!§g技官主义是一种政府形式，其中决策者根据他们在特定责任领域的研究与表现，特别是在科学或技术知识方面的表现来选择。尽管技术官僚思想在不同的意识形态中颇为常见，技官主义仍算是一种模糊的左翼意识形态：它倡导“能源核算”，试图推动社会文化全面加速并向一种全新、高效、理性发展的思维方式转变，同时还渴望创造一个摆脱了两党政治和派系主义的政治体制来寻求支持。左翼技官主义认为资本主义无法避免浪费，正如传统社会主义模式无法避免低效，并试图突破这两种模式，将人类引向一个开明的红色乌托邦。§!"

totalist_juche_subtype: "主体思想"
totalist_juche_subtype_desc: "§Y主体思想§!\n\n§L“我们伟大的，朝鲜民主主义人民共和国，万岁！”\n——金正恩\n\n§!§g主体思想是远东地区特有的极权主义意识形态，它是国家工团主义的一种混合变体，其纳入的内容包括但不限于马克思主义、民族主义、军国主义、自给自足，甚至君主制的思想，实践与主旨。其支持者声称只有通过完全实现自给自足和对一个最高领导人全身心的奉献，国家才能真正实现社会主义，并最终迈入乌托邦。它对任何形式的自由主义、反革命行动或任何其他被认为是国家前进路上障碍的理念都会进行残酷镇压，同时认为只有通过对党和最高领袖保持完全忠诚才能有利于国家，所有未能履行职责的人都会被打上国家与革命的敌人的烙印。§!"

totalist_sorelian_marketist_subtype: "修正索雷尔主义"
totalist_sorelian_marketist_subtype_desc: "§Y修正索雷尔主义§!\n\n§L“无产阶级的暴力不是复仇，而是一种创造新道德与新经济的诗性行动。”\n——《论暴力》，乔治·索雷尔\n\n§!§g正如正统索雷尔主义中吸收了大量的法国保守主义，诞生在中国的修正索雷尔主义也吸收了大量中式保守主义，如中庸思想、权威崇拜和儒家的家国思想。不同于正统索雷尔主义鼓吹阶级暴力，神话工人阶级的斗争，修正索雷尔主义鼓吹阶级调和，将阶级斗争说成是某种最为可怕的东西。不同于正统索雷尔主义支持经济的社会化，修正索雷尔主义吸收了部分市场自由主义思想，认为经济的社会化会剥夺人民的积极性，鼓吹市场经济和私有化，强调对企业家进行社会主义改造以让工人和旧资产阶级协调。不同于正统索雷尔主义反对文官官僚和政治精英，更崇拜战士和工人中的精英，修正索雷尔主义宣扬对于一切精英的崇拜，甚至包括资本家，而一个强有力的威权政府会扮演统治者的角色。不过同正统索雷尔主义一样，修正索雷尔主义支持民族主义和爱国主义。即使正统索雷尔主义者对修正索雷尔主义百般嫌弃，这种意识形态还是启发了众多后发国家和地区的极权主义者。§!"

totalist_social_futurist_subtype: "社会未来主义"
totalist_social_futurist_subtype_desc: "§Y社会未来主义§!\n\n§L“只有我们才代表我们时代的面貌。时代的号角由我们通过语言艺术吹响。”\n——《给社会趣味一记耳光》，弗拉基米尔·马雅可夫斯基\n\n§!§g社会未来主义由俄罗斯早期的立体未来主义与自我未来主义运动的大家所开创，并受到了马里内蒂等意大利未来主义者的影响，代表了试图将社会主义意识形态与未来主义这种新兴的文化现象融合在一起的左翼新式未来主义思想浪潮。如弗拉基米尔·马雅可夫斯基、纳塔莉亚·冈察洛娃和维克托·弗拉基米罗维奇·赫列勃尼科夫这样的社会未来主义者摒弃了未来主义中经常掺杂的右翼理念，取而代之地注入了乌托邦和科学社会主义思想，以开辟一条通向全新且充满赤红色彩的未来愿景的道路。在社会未来主义体系中，群众——将在中央政府、技术专家委员会或艺术先锋队的指导下——努力建立一个乌托邦社会，在不断发展的理论、政策、艺术等红色浪潮中，无休止地向前迈进，走向现代化、城市化的社会主义未来。§!"

totalist_veperedist_subtype: "前进主义"
totalist_veperedist_subtype_desc: "§Y前进主义§!\n\n§L“工人的锤子不仅要锻造钢铁，更要锻造新的感知方式。”\n——《红星》，亚历山大·波格丹诺夫\n\n§!§g前进主义，亦称技官社会主义和技官运动这两种来龙去脉截然不同的事物经常被混为一谈，导致许多人想当然地认为技官社会主义就是技术进步与社会主义政策的融合产物。实际上，社会主义中的技官元素往往诞生自以政治意识形态（也有人说是纯粹的马克思科学）对世界进行的物质剖析之上，这种政治意识形态始自共产主义之父马克思，并经由各式各样的思想家之手得到了进一步的扩充。最符合技官社会主义描述的是布尔什维克中的“无产阶级文化”派，其前身是布党内的“前进”派，领导人是阿纳托利·卢那察尔斯基、亚历山大·波格丹诺夫和瓦莱里安·波连斯基三人。无产阶级文化派的核心信条是对于进步的痴迷，以及对于集体社会和科学社会主义的热忱“宗教”信仰，这一信仰衍生出了后来的无产阶级宗教和“造神”原则。无产阶级文化派依据奥古斯特·孔德的“人性宗教”之说，把社会主义启蒙神化为了一种新的信仰，一种能够取代垂死的腐朽资产阶级世界的信仰，一种经波格丹诺夫的输血实验证实永生不再是幻想的全新境界。无产阶级文化派内还有一位同卢那察尔斯基这些人截然不同的人物：阿列克谢·加斯捷夫。加斯捷夫推崇不同于正统列宁主义的工团技官苏维埃体系，并提出了“乌斯塔诺夫卡”这一概念，即通过汲取自弗雷德里克·泰勒成果的社会工程学和科学的管理，在俄罗斯树立起一种革命性的精神态度。在技术先驱的监管下，无产阶级将肩负起劳动的伟大使命，推动时代的前行。§!"

totalist_socialist_security_subtype: "社会主义安保国家"
totalist_socialist_security_subtype_desc: "§Y社会主义安保国家§!\n\n§L“红色恐怖不是报复，而是无产阶级的预防性卫生措施。”\n——费利克斯·捷尔任斯基\n\n§!§g虽然内务情报机构理论上并不局限于任何意识形态，社会主义安全部门专指一切在所谓“红色”国家内成立的相关组织。安保国家诞生于一系列本为扩大国家和党的控制力的决定，结果在情报部门的权势盖过其恩主后，部门首长便可借助能监视国内人民一举一动的能力，问鼎最高权力，而鄙视此类政府的人称其为“安保主义”。虽然此类政府大多只关心对国家的全面控制，但有些仍维持着社会主义政策或合法政府的光环，为他们的行为披上一层外衣。§!"

totalist_kleptocracy_subtype: "强盗政府"
totalist_kleptocracy_subtype_desc: "§Y强盗政府§!\n\n§L“系统性腐败不是体制故障，而是另一种体制的运转方式。”\n——莎拉·柴斯\n\n§!§g强盗政府描述的是一个通过公开的或隐秘的渠道，围绕贪污腐败建立起来的政府——亦或者，根本就不存在政府。与其说它是一种明确的意识形态，不如说它是许多独裁专制政权的天然属性。纯粹的强盗政府回避意识形态，或者只是打着意识形态的幌子随心所欲，不择手段地追求实现统治集团的贪婪野心。逐利、奢侈、腐败、漠视道德、享乐主义等都是强盗政府共通的属性，尽管每个强盗政府实现其目标的方法和表现出来的形象可能会大相径庭。§!"

syndicalist_market_syndicalist_subtype: "市场工团主义"
syndicalist_market_syndicalist_subtype_desc: "§Y市场工团主义§!\n\n§L“真正的经济民主应让工人集体拥有企业，并通过市场竞争实现效率，而非依赖国家计划。”\n——《工人自治经济的一般理论》，雅罗斯拉夫·瓦内克\n\n§!§g市场工团主义是部分非主流工团主义者为破解经济困境衍生的激进改革思潮，其核心试图在工人集体所有制与有限市场竞争间创造矛盾性融合。它以工会和合作社为基础单元，保留生产资料社会化原则，但通过模拟市场机制（浮动劳动定价、行业竞标、绩效激励）刺激生产效率，同时以强制利润再分配和技术专利共享遏制资本复辟。这一理论本质是“戴着镣铐的竞争”——既依赖计划框架约束市场分化，又借助竞争逻辑打破官僚僵化，但始终面临集体平等与个体效率的根本冲突：高效合作社的垄断倾向、技术官僚的权力集中，以及外部资本对劳动货币体系的侵蚀，使其在理想与现实的撕裂中成为一场“刀刃上的社会实验”。§!"

radical_socialist_new_tridemist_subtype: "新三民主义"
radical_socialist_new_tridemist_subtype_desc: "§Y新三民主义§!\n\n§L“国民革命之运动，必恃全国农夫、工人之参加，然后可以决胜。”\n——《中国国民党第一次全国代表大会宣言》\n\n§!§g新三民主义起初停留在工团党对革命道路的再阐释中，如今却一跃而上成为了新生国民党的正统道路。作为在流亡法国左倾化的左翼三民主义者与温和工团派妥协的产物，其本质为通过宪政框架实现社会改良。其运作逻辑体现民主社会主义特质：允许私营工商业在合作社监管下发展，以劳资仲裁法庭替代暴力革命；通过行业工会与商业行会共建法团式的"经济协商总会"，制定最低工资与利润分成标准，总而言之，它基本继承了原先的国民党左派政策，但又基于工团党革命成功的事实，为自己披上了一层更加亲工的外衣。§!"

radical_socialist_birdcage_vanguardist_subtype: "修正市场工团主义"
radical_socialist_birdcage_vanguardist_subtype_desc: "§Y修正市场工团主义§!\n\n§L“市场经济是鸟,计划经济是笼子,鸟不能捏在手里,捏在手里会死,要让它飞,但只能让它在笼子里飞。没有笼子,它就飞跑了。”\n——陈云\n\n§!§g修正市场工团主义，或者更民间的称呼——鸟笼经济先锋队主义，该主张主要体现为计划经济与市场要素的受控共存，但又不同于市场工团主义者近亲那般专注于工作场所民主，反而更接近于列宁主义的先锋队领导与指令经济。其核心逻辑是通过行政框架限制资本流动范围，同时允许有限经济活力释放。国营部门主导能源、重工业与基础设施，合作社经营轻工业与服务业，个体经济限于生活必需品的区域性流通；价格波动被限制在计划委员会设定的浮动区间，超额利润通过专项税收转入国家发展基金。这种体制的平衡高度依赖数据监测与行政干预——若是广州港的茶叶市场交易量触及警戒线时，物价局会同步调低国营茶场的配额价格并投放储备物资。国家领袖的台账上，每一笔钢铁产量增长都对应着民间铁器作坊的许可证注销数，而计划外的商品流动如同笼中鸟振翅的幅度，始终被控制在竹条承压极限之内。§!"

radical_socialist_mao_zedong_thought_subtype: "毛泽东思想"
radical_socialist_mao_zedong_thought_subtype_desc: "§Y毛泽东思想§!\n\n§L“群众是真正的英雄，而我们自己则往往是幼稚可笑的，不了解这一点，就不能得到起码的知识。”\n——毛泽东\n\n§!§g毛泽东思想指的是湖南左翼革命家和教育家毛泽东的一系列思想，其受到了布尔什维主义、无政府主义、工团主义、三民主义甚至俄罗斯民粹主义等一系列思想的影响。毛泽东认为党的作用就是教员，教员不等于“皇帝”、“领袖”和救世主，在教员教会学生知识和自己学习之后就不再需要教员了。毛泽东认为，教员和党一样，不能完全地包办代替学生，抹杀学生的思想，而是应该鼓励学生自己探索自己学习，为其学会自己学习和自由发展提供一个好的环境，所以毛鼓励劳动群众用运动民主等手段逐步学习自己管理自己。同时，毛泽东坚决地支持农民，他认为农民占中国革命的重要组成部分，也具有巨大的先进性，可以建立起来农业社会化，正因如此，毛泽东坚决反对工农剪刀差，将其视作对农民的剥削。毛泽东思想还强调建立全新的教育体系，让学生在劳动实践中验证理论，让工农学习理论，从而逐渐消灭脑力劳动和体力劳动的分界线，并且促进学生自由发展。§!"

radical_socialist_utopian_technocracy_subtype: "乌托邦技官主义"
radical_socialist_utopian_technocracy_subtype_desc: "§Y乌托邦技官主义§!\n\n§L“资本主义的混乱应由工程师苏维埃接管，他们能通过技术实现效率最大化。”\n——《工程师与价格体系》，托斯丹·范伯伦\n\n§!§g乌托邦技官主义是传统技官主义的一个分支，正如技官公司及传统技官主义描述的那样，他们提倡建立与传统技官主义类似的政府形式，其中决策者根据他们在特定责任领域的研究与表现，特别是在科学或技术知识方面的表现来选择。此外他们还支持美学革命，并推动艺术家、哲学家、作家及其他创造性思想家加入这一半寡头平台。而且，这些乌托邦主义技官们还抛弃了同时代其他技官的专制做派，转而大量借鉴索斯坦·维尔本和其他乌托邦平等主义者的思想，并试图建立起受保护的民主合作委员会，在技术专家的指导下，所有人都以社区主义的方式拥有平等的发言权，共同迈向平等的天堂。总体而言，乌托邦技官主义试图突破传统政治模式的限制，将人类引向一个开明、艺术、人道、和平、改革和美学的乌托邦。§!"

radical_socialist_qian_xuesen_thought_subtype: "钱学森思想"
radical_socialist_qian_xuesen_thought_subtype_desc: "§Y钱学森思想§!\n\n§L“气功不仅是健身方法，更是认识人体、宇宙和意识关系的钥匙。”\n——《论人体科学》，钱学森\n\n§!§g气功技官主义，亦被简单称为钱学森思想，是中国工团党技官运动中诞生的最新理想化实践。旧学说中贬斥的怪力乱神被以科学思想重新诠释，并运用于社会主义建设中，其理论本质则是将系统工程学与东方气论结合，构建效率与人本并重的社会模型。细化到具体实践则是通过气功调节劳动者身心各项状态提升生产率，同时以数学模型优化资源流动，使工业化进程与自然节律共振。这场温和的技术革命暗藏诗性逻辑：当钱学森在酒泉基地用浑天仪校准导弹弹道时，显示屏上的抛物线竟与《黄帝内经》营卫之气运行图重合；深圳电子厂的女工们发现，流水线上焊接芯片时的专注呼吸节奏，能让示波器里的噪波渐次平息——或许这就是东方社会主义的终极浪漫：让高能物理与丹田吐纳在微分方程中握手，使钢铁洪流的轰鸣最终融化成山水画里的留白。§!"

radical_socialist_lu_xun_thought_subtype: "鲁迅思想"
radical_socialist_lu_xun_thought_subtype_desc: "§Y鲁迅思想§!\n\n§L“真正的勇士，敢于直面惨淡的人生，敢于正视淋漓的鲜血。”\n——《记念刘和珍君》，鲁迅\n\n§!§g鲁迅思想是鲁迅先生在一生中所形成的思想体系，他深受中国传统文化与欧洲自由主义、无政府个人主义与社会主义思潮的影响，其核心是“立人”。鲁迅认为，中国要实现真正的进步，首先要造就觉醒的人，即具有独立思考能力、批判精神和勇于担当精神的人。而不是一味的采取行动或是无头脑的革命，他认为在政治革命之前先要进行文化革命。此外鲁迅思想还包括其他内容，如反帝反封建，直接民主，文化批判精神和个性解放等内容。§!"

social_democrat_democratic_socialist_subtype: "民主社会主义"
social_democrat_democratic_socialist_subtype_desc: "§Y民主社会主义§!\n\n§L“民主制是通往社会主义的唯一道路。”\n——斐迪南·拉萨尔\n\n§!§g民主社会主义是一个宽泛的概念，其所代表的各式组织大多追求把公民直接选举政府职位的普选式代议制民主，与通过合作社等团体或经济资产的民主国有化等手段实现的共同所有权高于私有制的经济制度相结合。正如伯特兰·罗素对社会主义本质的阐释那般，民主是社会主义的一大前提：“从定义上来说，是要求土地与资本的共同所有权。这个所有权的主人可以是民主国家，但绝不可以是非民主国家。”埃米尔·迪尔凯姆对专制社会主义和民主社会主义作了区分，把后者形容为在各方都能接受且界定清晰的权力平衡框架内，国家与经济团体之间的不断对话。一般来说，民主社会主义力图把代议制民主和社会主义经济相融合，这既不同于共产主义的党掌握一切权力、工团主义的政治体制运作在工会之上，也不同于抛弃了社会主义目标，转而去追寻所谓“粉色”、“柔性”资本主义的社会民主主义。§!"

social_democrat_national_socialist_subtype: "国家社会主义"
social_democrat_national_socialist_subtype_desc: "§Y国家社会主义§!\n\n§L“以传统中华文明为根基，吸纳西方先进文化，力图以改良而不是革命的方式，把中国建成一个与本民族传统相适配的民主宪政国家。”\n——张君劢\n\n§!§g国家社会主义，又称修正国家社会主义或中式国家社会主义。国家社会主义思想原起源于德国，其融合了国家主义、民族主义与社会主义的内容。而经张君劢等德国留学生带回中国，在经过了一系列的中式改造后形成的一种特殊的社会民主主义思想。其支持者大多数是中国民主社会党（及其前身中国国家社会党）成员，该党主张“绝对的爱国主义”、“渐进的社会主义”、“修正的民主政治”，否定阶级观念和暴力革命，同时又剔除了国家社会主义中过于强调民族主义的成分。但也有例外，在一些第三世界的国家中，修正国家主义仍有一定拥趸。尽管该意识形态的支持者们依旧声称自己是左翼人士，但是他们仍被其他左翼人士视为自由派甚至是中间派。而激进主义直接视他们为右翼妥协分子。§!"

social_democrat_centrist_marxist_subtype: "中间马克思主义"
social_democrat_centrist_marxist_subtype_desc: "§Y中间马克思主义§!\n\n§L“社会主义不是可以随意创造的，它只能在一定的经济和社会条件成熟的情况下实现。”\n——卡尔·考茨基\n\n§!§g中间马克思主义又称独立马克思主义（其支持者则是直接称其为“马克思主义”），是马克思主义的一种形式，介于革命的激进马克思主义与修正的改良社会民主主义之间。中间马克思主义由德国社会民主党的卡尔·考茨基提出，该思想主张通过议会斗争、工会运动和群众教育，推进资本主义向社会主义的和平过渡，反对突变式革命和无产阶级专政的长期延续。它在学理上试图维护马克思主义的正统性，但在策略上则趋向现实主义与妥协，因此常被革命派视为“改良主义”或“机会主义”，而被自由主义左翼又批评为“不够自由”或“理论僵化”。不少人或许将他们称为“典型的糊涂中间派”、“一个革命言论与其改良主义实践相矛盾的中间派组织”，但中间马克思主义者的决心却与革命者无异，誓要为全世界的无产阶级创造一个更美好的社会。§!"

social_liberal_lu_xun_thought_subtype: "鲁迅思想"
social_liberal_lu_xun_thought_subtype_desc: "§Y鲁迅思想§!\n\n§L“真正的勇士，敢于直面惨淡的人生，敢于正视淋漓的鲜血。”\n——《记念刘和珍君》，鲁迅\n\n§!§g鲁迅思想是鲁迅先生在一生中所形成的思想体系，他深受中国传统文化与欧洲自由主义、无政府个人主义与社会主义思潮的影响，其核心是“立人”。鲁迅认为，中国要实现真正的进步，首先要造就觉醒的人，即具有独立思考能力、批判精神和勇于担当精神的人。而不是一味的采取行动或是无头脑的革命，他认为在政治革命之前先要进行文化革命。此外鲁迅思想还包括其他内容，如反帝反封建，直接民主，文化批判精神和个性解放等内容。§!"

social_liberal_liberal_socialist_subtype: "自由社会主义"
social_liberal_liberal_socialist_subtype_desc: "§Y自由社会主义§!\n\n§L“社会主义必须成为自由主义的继承人，否则它将什么都不是。”\n——《自由社会主义》，卡洛·罗塞利\n\n§!§g带着自由主义是唯一一种天生涉及人类心灵之内在自由的政治理论这一前提，综合了古典自由主义和激进自由主义的理论，自由社会主义把自由看作是人类共同生活的目标、手段与规则，将个体的权利与需求置于首位，而非像传统的马克思主义那样，死抱着某种超然物外、由国家驱动的目标或“为了大局”的心态不放。自由社会主义并不是上述的完美自由理念同社会主义间的折中产物，社会主义并不是一切的目的，它只是一种必要的工具与方法，用以通过政治、经济自主，以及从紧迫的物质需求中解放全社会来达成自由认同的最终目标。自由社会主义不赞同用社会主义经济取代资本主义制度，而是支持包含资本物质的社会所有与私人财产并存的混合经济体系，其走的是一条介于革命与改良之间、自由主义与社会主义之间的中间道路，终点则是一个真正自由的社会。§!"

social_liberal_new_legalism_subtype: "新法家"
social_liberal_new_legalism_subtype_desc: "§Y新法家§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g新法家是左舜生等人支持的一种希望通过现代化法家思想推动建立一个民主自由的宪政新中国的国家主义思想。新法家提倡国家主义的同时提倡自由民主，并且认为完善的法治是平衡自由民主理想和国家需要的必要。其希望建立起来完善的法治制度从而让群众可以依法地对政府进行监督以更好地行使自己的公民权力，从而使得公民不会沦落于被反人道的可怖的极端左翼所吸引，而国家机构也会维持专业化从而维持高效来保护公民的自由民主和国家的安全。同时，新法家鼓励进行民族主义宣传，并且希望大力发展军事。经济上，新法家虽然不会像赤色分子一样消灭民族资产阶级，但是会将遏制大资产阶级和资本主义的过度发展作为目标，以发展中产阶级作为青年党的群众基础作为第一目标。所以为了达成这种目标并且保障国民的福利或者为了国家的利益，青年党对经济进行监管甚至是统制或者说“国家主义的计划经济”，他们希望这样可以避免资本主义的周期性危机并且阶级调和从而服务于国家。§!"

social_liberal_liberal_technocracy_subtype: "自由技官主义"
social_liberal_liberal_technocracy_subtype_desc: "§Y自由技官主义§!\n\n§L“知识就是力量”\n——弗朗西斯·培根\n\n§!§g技官主义核心主张认为：具备专业知识、技术能力和实践经验的技术型人才，相较于传统政客，更适合承担国家治理职责。这种理论认为在科学研究、工程技术、经济管理等领域具有深厚造诣的专家群体，能够通过理性决策和实证数据，更高效地解决复杂的社会问题。\n\n自由技官主义作为其分支流派，试图在保持民主制度框架的前提下推进治理体系改革。该派别主张通过制度设计，适度强化专业决策机构的话语权，同时维持代议制民主的基本结构。其改革动因主要基于对传统官僚体系效率的反思——支持者指出，过度政治化的决策过程可能导致行政效能低下、政策延续性不足等问题。\n\n对于他们而言，那些“为人民服务”却占着肥差大肆敛财的所谓“自由”不妨被彻底扫进历史的垃圾堆里——只有技术专家们才能保障国家这台属于人民的机械不会生锈老化。§!"

social_conservative_new_legalism_subtype: "新法家"
social_conservative_new_legalism_subtype_desc: "§Y新法家§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g新法家是青年党李璜等人支持的一种希望将法家思想现代化从而建立一个走出坚持中国传统文化的强大的新中国的国家主义理念。新法家反对西方教会思想和文化的腐蚀，支持中华传统文化，故新法家提倡国家主义和精英主义，新法家认为为了国家的稳定需要发展精英政治，故要吸纳有能力的社会精英参政并且建立完善的公务员制度。这也使得新法家认为教育必须被国家所掌控以建立国民精神并且传承中华文明。但是同时新法家又支持个人自由和社会自由，所以其会和各地非左翼的民主人士合作，并且推崇在全国逐步建立高效的联省制度从而保障民主。新法家虽然会支持民族资产阶级的发展，但是会防止大资本家的过度发展，并且试图发展中产阶级并且将其青年党的主要群众基础，于是其会支持工会在合法程序下进行威权，希望通过完善的法制进行阶级调和。同时，为了国家的需要，新法家可能会实行较多的市场监管甚至是统制经济乃至“计划经济”。§!"

authoritarian_democrat_new_legalism_subtype: "新法家"
authoritarian_democrat_new_legalism_subtype_desc: "§Y新法家§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g新法家是青年党陈启天提出并且支持的一种希望将法家思想现代化从而建立一个强大的人治和法治结合的新中国的国家主义理念。新法家推崇建立人治和法治结合的宪政，从而建设法律制度健全的民主国家，政府依按照法律统治人民，而人民也可依法管理政府，从而用一种制度化的方式化解矛盾从而建立真正的民主。故在支持宪政的同时，新法家还推崇建立独立的司法制度。但是同时，新法家的国家主义让他强调狼性文化和竞争，他们将世界政治看作是弱肉强食，故会推动建立起来一个强大的军队，故其会推动建立起来一个军事导向型的经济，故其会在支持民族资产阶级的同时推动国家统制从而推动军事产业大发展。同时，新法家注重通过思想、文化和教育来稳固民族精神上的共同体。§!"

authoritarian_democrat_spectral_state_subtype: "幽灵国家"
authoritarian_democrat_spectral_state_subtype_desc: "§Y幽灵国家§!\n\n§L“政府背后的隐形政府，不应因效忠任何统治者而存在，而应被彻底摧毁。”\n——西奥多·罗斯福\n\n§!§g一个由军方主导的国家却鲜少通过军事力量，而是通过幕后的劝诫、民众的认可和一系列阴谋来维持秩序，如同幽灵一般无形地存在，这样的国家即被称为“幽灵国家”。幽灵国家的政权属于极权主义，手揽大权的通常是一位军事强人，但其手揽大权的目的仅仅是为稳固自身地位，鲜少干预民众的日常生活。\n\n幽灵国家最有名、同时也颇具讽刺意味的代表人物之一便是库尔特·冯·施莱谢尔。他的“秘党”制定了周密的计划，意在控制德意志帝国的方方面面，而后者现已沦为受秘密警察支持的军方的囊中之物。作为结果，新的政体将德国变为所谓的“国防国家”，旨在维持德意志民族的生存和发展。而这种特殊的政治格局在东亚也并非无实现可能...§!"

authoritarian_democrat_dominant_party_system_subtype: "一党独大制"
authoritarian_democrat_dominant_party_system_subtype_desc: "§Y一党独大制§!\n\n§L“究真革命党，志在国家，必不屑于升官发财；彼能升官发财者，悉属伪革命党。”\n——孙逸仙\n\n§!§g一党独大制，又称一党优势制，是形容一个国家由某政党透过民主选举制度下，长期胜出而得以达到稳固执政之政局情境。通常发生在共和制的发展中国家。此种政党通常在立法机关（国会）中连续数次取得大多数议席，又或赢得总统选举。\n\n一般而言，一党优势制产生于完全民主或部分民主国家，在攸关政权的中央选举中会有数个政党角逐权力及议席，但选举结果却是由一个大政党胜选，长期垄断执政权。其长期合法性高度依赖经济发展与社会治理成效，但也面临民主实质与形式背离的结构性矛盾。§!"

paternal_autocrat_ye_jianyingist_subtype: "叶剑英主义"
paternal_autocrat_ye_jianyingist_subtype_desc: "§Y叶剑英主义§!\n\n§L“始大人常以臣无赖，不能治产业，不如仲力。今某之业所就，孰与仲多？”\n——《史记·高祖本纪》,刘邦\n\n§!§g以第一任统治者的名字命名，叶剑英主义呈现为革命血统论与军事家长制的畸形共生体。其宣称“红色基因决定历史方向”，将革命功勋家族塑造为“天然领导核心”。表面维持人民民主框架——人民代表大会照常召开，但提案须经“人民军官同志会”血统纯度验证，在这一方面上亦显现出军政府特征。这种“红色门阀政治”通过现代性外衣重构封建秩序：坦克工厂的焊接火花与宗祠香火共同照亮流水线上的忠孝榜，青年先锋队用族谱分析家族里的阶级斗争成分，而加密电报系统每日向各军区发送以革命家生辰八字生成的动态口令。当刺刀与族谱共同成为生产资料分配凭证时，镰锤火炬便悄然褪色为家族纹章的金边装饰。§!"

paternal_autocrat_pan_asianist_subtype: "泛亚主义"
paternal_autocrat_pan_asianist_subtype_desc: "§Y泛亚主义§!\n\n§L“亚洲民族须联合起来，用公理对抗强权，恢复我亚洲之自由平等。”\n——孙文\n\n§!§g泛亚主义，也被称为亚细亚主义或大亚洲主义，是一种包含着各类不同思想的意识形态大类，其共通的最终目标是实现全亚洲人民之间经济或政治上的全面统一。泛亚主义的思想各不相同，包括从北一辉和大川周明的日本泛亚主义到孙中山的中国泛亚主义，但他们都一致希望全亚洲之间进行合作，并在面对西方或其他潜在对手时确保亚洲自身的利益。泛亚主义通常还希望创造一种全新的泛亚文化，这种文化通常（尽管不总是）植根于某种形式的东方哲学，如佛教，或其他无神论思想，如自由主义、君主制、社会主义、民族主义等。尽管面向全亚洲，但泛亚主义往往会提倡由某个或某几个亚洲民族占据主导地位，日本、印度和中国——也就是冈仓天心提出的三国思想中的本州、天竺和唐土——是泛亚主义常见的主导民族，尽管这一运动在东南亚、印苏林迪亚和其他亚洲地区也开始逐渐盛行。§!"

paternal_autocrat_new_legalism_subtype: "新法家"
paternal_autocrat_new_legalism_subtype_desc: "§Y新法家§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g新法家是青年党曾埼等人支持的一种希望将法家思想现代化从而建立一个强大的新中国的资产阶级国家主义理念。新法家以中华民族复兴和国家强大为第一目标，故其会大力发展军事，并且推动全民的军事训练。同时，新法家带有强烈的精英主义思想，提倡精英政治，将资产阶级视作是道德和物质上的精英，提倡由资产阶级中的精英运作的明目张胆的资产民主，但是同时为了国家的利益他会重用技术官僚来保证政策的正确和延续性。同时，其鼓吹民族主义和国家主义，推崇国家高于个人的国家集体主义史观，推崇国家和个人生活的统一。青年党的支持者中有许多民族资产阶级，故其会大力保护和支持民族资产阶级，从而促进私有制和资本主义发展，但是同时，出于对国家主义的需要，其也会推动对市场进行监管。§!"

paternal_autocrat_spectral_state_subtype: "幽灵国家"
paternal_autocrat_spectral_state_subtype_desc: "§Y幽灵国家§!\n\n§L“政府背后的隐形政府，不应因效忠任何统治者而存在，而应被彻底摧毁。”\n——西奥多·罗斯福\n\n§!§g一个由军方主导的国家却鲜少通过军事力量，而是通过幕后的劝诫、民众的认可和一系列阴谋来维持秩序，如同幽灵一般无形地存在，这样的国家即被称为“幽灵国家”。幽灵国家的政权属于极权主义，手揽大权的通常是一位军事强人，但其手揽大权的目的仅仅是为稳固自身地位，鲜少干预民众的日常生活。\n\n幽灵国家最有名、同时也颇具讽刺意味的代表人物之一便是库尔特·冯·施莱谢尔。他的“秘党”制定了周密的计划，意在控制德意志帝国的方方面面，而后者现已沦为受秘密警察支持的军方的囊中之物。作为结果，新的政体将德国变为所谓的“国防国家”，旨在维持德意志民族的生存和发展。而这种特殊的政治格局在东亚也并非无实现可能...§!"

national_populist_british_israelist_subtype: "英式以色列主义"
national_populist_british_israelist_subtype_desc: "§Y英式以色列主义§!\n\n§L“英国王室和盎格鲁-撒克逊民族是以色列支派的后代，因此继承了上帝对‘选民’的应许之地与神圣使命。”\n——《盎格鲁-以色列主义基本教义》\n\n§!§g英式以色列主义又称盎格鲁以色列主义、盎格鲁锡安主义，是一种仅存于英语世界之中，尤以英美为甚的神权民族主义意识形态，它与美国的阿姆斯特朗主义、基督教身份运动同出一门，认为斯基泰、哥特、奇梅里安等迁徙以色列部族将古以色列十大失落氏族的血脉带到了不列颠群岛，因此，现代盎格鲁民族（往小了说，可以单指英国人，往大了说，可以囊括盎格鲁-撒克逊人、凯尔特人、斯堪的纳维亚人、日耳曼人以及上述民族的衍生分支）无论是基因、种族还是语言都是以色列人的直系后裔。英式以色列主义发源于16世纪，几百年来在前大英帝国的领地上不断演化、传播，将共和派和保王派拉拢入其中，虽形态千变万化，但中心思想始终如一，即天选之民将会取代伪希伯来人等异端、不信者，在世间创造出媲美神界乐土的亚伯拉罕乌托邦。此外，该意识形态还宣称英国王座与古以色列的大卫王座一脉相承，英国王室即为犹大王大卫的直系血亲，英王加冕用的命运之石即为大卫王加冕礼上使用的雅各枕石，英美两国是以法莲和玛拿西部落的雅各继承者，而当今世界和英国人一样分散在世界各地的所谓的“犹太人”根本和古以色列人八竿子打不着关系。英式以色列主义属于边缘极右翼思想，白人至上思想和对犹太基督教福音的狂热推崇，再加上不同分支的亲犹、反犹两套相左的理念构成了它的全部，它的某些理论甚至还带有深深的密教和灵性论思想的印记。虽然反对者将英式以色列主义斥为考古虚无、历史虚无、宗教虚无，但纯净的古亚伯拉罕种族的天选之民们真心信仰着这一教理，意图将曾经失落的十大氏族带入现代社会的新高度。§!"

national_populist_pan_asianist_subtype: "泛亚主义"
national_populist_pan_asianist_subtype_desc: "§Y泛亚主义§!\n\n§L“亚洲民族须联合起来，用公理对抗强权，恢复我亚洲之自由平等。”\n——孙文\n\n§!§g泛亚主义，也被称为亚细亚主义或大亚洲主义，是一种包含着各类不同思想的意识形态大类，其共通的最终目标是实现全亚洲人民之间经济或政治上的全面统一。泛亚主义的思想各不相同，包括从北一辉和大川周明的日本泛亚主义到孙中山的中国泛亚主义，但他们都一致希望全亚洲之间进行合作，并在面对西方或其他潜在对手时确保亚洲自身的利益。泛亚主义通常还希望创造一种全新的泛亚文化，这种文化通常（尽管不总是）植根于某种形式的东方哲学，如佛教，或其他无神论思想，如自由主义、君主制、社会主义、民族主义等。尽管面向全亚洲，但泛亚主义往往会提倡由某个或某几个亚洲民族占据主导地位，日本、印度和中国——也就是冈仓天心提出的三国思想中的本州、天竺和唐土——是泛亚主义常见的主导民族，尽管这一运动在东南亚、印苏林迪亚和其他亚洲地区也开始逐渐盛行。§!"

national_populist_new_legalism_subtype: "新法家"
national_populist_new_legalism_subtype_desc: "§Y新法家§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g新法家是常燕生和张荫梧等人提出的一些希望将法家思想现代化从而建立一个强大的新中国的国家主义意识形态。新法家支持者认为现在的世界是“新战国时代”，故应该抛弃过往的一切道德，秉持适者生存的社会达尔文主义观念，让国家像一只雄狮一样在厮杀中获胜。新法家强调法律高于一切，希望推动建立法治高于人治的新国家。但是与此矛盾的是，新法家同样推崇旧法家提倡的“霸权”统治，认为应该建立起来极端精英主义的强人政治。故新法家提倡经济上的竞争，其提倡大力发展私有制和资本主义，但是同时其强人政治和国家主义的思想又推动其建立起来对市场的监管。而在文化上，其也强调竞争和野性，试图建立起来狼性文化，抛弃过去的保守的道德观，同时新法家提倡民族主义理念和复兴中华文化中野性的部分。于此同时，新法家提倡令人厌恶的优生学。而在政治上，新法家虽然提倡强人政治和霸权统治，但是却也提倡实现一定程度的联省制，新法家认为只要有强大的领袖和强大的政党，那么哪怕是联省制度也将被利用于加强国家和集权。§!"





