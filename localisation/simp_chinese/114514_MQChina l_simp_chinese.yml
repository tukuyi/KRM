syndicalist_market_syndicalist_subtype: "市场工团主义"
syndicalist_market_syndicalist_subtype_desc: "§Y市场工团主义§!\n\n§L“真正的经济民主应让工人集体拥有企业，并通过市场竞争实现效率，而非依赖国家计划。”\n——《工人自治经济的一般理论》，雅罗斯拉夫·瓦内克\n\n§!§g市场工团主义是部分非主流工团主义者为破解经济困境衍生的激进改革思潮，其核心试图在工人集体所有制与有限市场竞争间创造矛盾性融合。它以工会和合作社为基础单元，保留生产资料社会化原则，但通过模拟市场机制（浮动劳动定价、行业竞标、绩效激励）刺激生产效率，同时以强制利润再分配和技术专利共享遏制资本复辟。这一理论本质是“戴着镣铐的竞争”——既依赖计划框架约束市场分化，又借助竞争逻辑打破官僚僵化，但始终面临集体平等与个体效率的根本冲突：高效合作社的垄断倾向、技术官僚的权力集中，以及外部资本对劳动货币体系的侵蚀，使其在理想与现实的撕裂中成为一场“刀刃上的社会实验”。§!"

syndicalist_yellow_syndicalist_subtype: "黄色工团主义"
syndicalist_yellow_syndicalist_subtype_desc: "§Y黄色工团主义§!\n\n§L“祖国、家庭、劳动。”\n——法兰西全国黄色总工联标语\n\n§!§g黄色工团主义可谓意识形态领域一朵实打实的奇葩，其提倡以工会的形式发声，捍卫无产阶级的价值观与权利，而非去攻击雇主或其立场。“黄派”起源于1899年克鲁索的施耐德矿场大罢工，他们与“红派”虽然有着相对趋同的诉求，但却视罢工为一种南辕北辙的行为，甚至还主动协助当局破坏罢工。皮埃尔·比耶特里把接连于法国各地冒头的黄色工会联合了起来，并打出了“祖国、家庭、劳动”的口号。除此之外，比耶特里还进一步发展了这一理论，彻底抛却了雇主是工人阶级的天生之敌的革命路线，把矛头对准了德国人和犹太人，在组织内部营造出了一种强烈的民族主义情绪，并且在1919年革命之前还一直在收着资本家的钱对付红色工团主义运动。这种意识形态是一种反革命、协商型的“右倾社会主义”，虽然名义上为“社会主义”，但其意识形态与马克思主义相距甚远，甚至带有明显的反马克思主义、反罢工、中右翼倾向，归根结底就是作为一种资产阶级的工具存在，但其来到台前执政或许也并非不可能之事。§!"

syndicalist_peoples_democracy_subtype: "人民民主"
syndicalist_peoples_democracy_subtype_desc: "§Y人民民主§!\n\n§L“人民民主是劳动人民广泛联合的产物，它保证了工人阶级在社会进步中的领导作用。”\n——瓦迪斯瓦夫·哥穆尔卡\n\n§!§gblablabla§!"

syndicalist_revolutionary_tridemist_subtype: "革命三民主义"
