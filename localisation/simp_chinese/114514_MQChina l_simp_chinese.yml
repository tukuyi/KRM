market_liberal_clientelist_subtype: "庇护主义"
market_liberal_clientelist_subtype_desc: "§Y庇护主义§!\n\n§L“庇护主义是通过资源交换建立的一种权力关系，它帮助政府保持对特定群体的控制。”\n——《拉美政治中的庇护主义》\n\n§!§g庇护主义同领袖主义等“政治机器”类的概念有关，在庇护主义的民主共和体制下，政治支持、政治行动往往要依靠某些私下或公开的交换条件来达成，各政党通过人情、交易、赠礼，乃至断绝商品或服务的方式来控制选民，以此达成自己的目的。在庇护主义的制度下，政客和官僚成为了赞助者、掮客和客户，与各大有影响力的团体、个人或选民频繁地交换利益，以取得政治成功。庇护主义往往少不了贪污、勒索、贿赂等各种形式的政治腐败，它跨过了共和民主制和寡头制之间的界限，仅仅在寡头独裁的内核外披上了一层薄薄的面纱。§!"

market_liberal_scheme_statist_subtype: "传销国家主义"
market_liberal_scheme_statist_subtype_desc: "§Y传销国家主义§!\n\n§L“我把烟喷满，你看喔，我插电，这边的烟开始被吸走了，电脑电磁波有几百毫斯，滑鼠也有，装上去，电磁波就隔绝了。”\n——蔡松霖\n\n§!§g传销国家主义乍听之下怪诞无比，然而其本质体现的也恰恰不过是部分群体对政治工具化与机会主义的实践。与国家主义者强调的“建国设政当为全民福利着想”理念截然相反，这一流派将党的组织框架视为纯粹的盈利工具。\n\n为了维持自身的“运作”和“拼经济党纲”，他们通常会通过推广一系列极具争议性的“专利产品”来赚取利润。这些产品包括号称能吸烟除尘的负离子灯泡，以及据称能消除电磁波的防磁装置。他们强调自身的体系并非直销公司，而是为了“辅导各地就业人口”，但其运作模式和产品宣传带有明显的传销或计划性欺骗的色彩。他们放弃了早期国家主义对“国性”的思辨和对“全民政治”的追求，转而将注意力集中在最直接的经济利益上。\n\n按他们的话：“抱负我们还是有啦，但是经济不摆在前面，先把肚子填饱再说。” 其核心并非任何一套严肃的政治经济理论，而是披着政党外衣的商业传销活动，归根结底是利用政党的组织形态和潜在的国家叙事来构建其商业金字塔。§!"

