NKRnews.1.t: "湘江赤潮涤荡神州"
NKRnews.1.d: "出乎许多国际观察家的预料，当中国工团党的旗帜插上奉天原总统府残垣时，这场始于安源煤矿罢工的红色风暴终于席卷全国。由[ROOT.GetLeader]领导的工团党创造性地结合了地方客观条件，在湘潭建立首个自主领导而非依赖国民党左派的政权。由湖南而始，中华秋海棠叶如今已归于工团党的统一领导之下。\n\n新成立的中国工团主义政权宣布废除全部不平等条约，并且开始准备结合武力与外交手段强行收回租界。全国人民代表大会也开始准备召开，就未来路线问题做出表决——这场革命或许才刚刚开始。"
NKRnews.1.a: "中国革命最辉煌的一刻！"
NKRnews.1.b: "巨龙染成了红色。"
NKRnews.2.t: "从外滩到全震旦"
NKRnews.2.d: "当外滩所有银行大楼同时升起大卫六角星旗时，这场以银元为弹药的特别北伐宣告完成。沙逊家族领导了全上海的财团通过金钱与武力的双重攻势最终征服了挡在上海路上的所有军阀势力，并以沙逊家族的知名酒店“华懋”为名命名了新成立的中国统一政权。\n\n国际社会对此保持怀疑态度，许多犹太复国主义者也开始寻求新生中华政权的支持。或许黄皮肤的中国士兵们将会为犹太人“应许之地”的目标而战？"
NKRnews.2.a: "这可真是出乎意料。"
NKRnews.3.t: "不列颠尼亚统治中华"
NKRnews.3.d: "当汇丰银行顶楼的探照灯将英国皇家徽章投射到黄浦江面时，这个远东最大的通商口岸完成了它最华丽的转身。当何东爵士指挥的雇佣军团占领上海时，没人会料到此时会发生什么，而今日的中华，已经成为了[ROOT.GetLeader]总督治下的一个不列颠自治实体。\n\n纵使在不列颠最辉煌的时代，征服全中国也不过是个幻想，而仅仅是通过租界及通商口岸进行经济殖民，但在不列颠本岛被工团主义分子占领的今天，[ROOT.GetLeader]让中国成为了皇冠上远胜印度的明珠。只有时间会证明这种政权能否在意识形态斗争的年代存续。"
NKRnews.3.a: "天佑吾王！"
NKRnews.3.b: "新的英国殖民地？在20世纪？"
NKRnews.3.c: "丑恶的帝国主义殖民者！"
NKRnews.4.t: "墨香赤潮涤荡九州"
NKRnews.4.d: "当《申报》大楼顶端的霓虹灯牌亮起『全世界无产者联合起来』的标语时，这场由稿纸和油墨推动的革命已席卷全国。左翼作家联盟以工人夜校为据点，将文学沙龙转化为地下指挥所，用进步报刊的发行网络输送武装人员。在决定性的长江战役中，码头工人朗诵着高尔基的诗篇冲击军阀防线，而印刷厂连夜赶制的传单比炮弹更早落入敌军阵地。\n\n新成立的中华公社宣布所有文艺工作者享有文艺创作自由，社会政策开始落地，旧秩序在文化阵地上也开始被全方面批判。新的问题到来了：在武力斗争胜利后，作家联盟能否将他们的笔墨化为治理国家的实际行动呢？"
NKRnews.4.a: "每个文字都是新世界的砖石。"
NKRnews.5.t: "上海工人运动统一中国"
NKRnews.5.d: "这场由产业工人主导的中国统一运动终于迎来了高潮。工团党领导下的上海总工会在夺取上海政权后，从华东开始一步步统一了全中国——就在此前，还有许多质疑声音认为中国的特殊条件不允许仅仅照搬欧洲工人运动的城市路线。\n\n新成立的中华公社立刻通过了多项社会保障法案，并设立全国生产协调总局。长江沿岸的货轮开始悬挂统一标识，满载着标准化生产的工业品驶向内陆省份。"
NKRnews.5.a: "生产工具属于亲手操作它们的人！"
NKRnews.5.b: "令人不安。"
NKRnews.6.t: "从远东开始的世界革命"
NKRnews.6.d: "上海这个曾经的远东第一商埠已蜕变为革命的策源地。[ROOT.GetLeader]领导的上海苏维埃正以俄罗斯内战中逝去的红军之父托洛茨基的思想创造出独特的政府形式。\n\n新生的中华苏维埃共和国宣布进入“永久革命状态”，将黄浦江码头改造成国际赤卫军训练基地。首批由布尔什维流亡者、南洋华侨和印度支那革命者组成的“东方纵队”正开始准备支援全世界的革命斗争。但就连巴黎方面似乎也对如此激进的革命意识形态深感担忧。"
NKRnews.6.a: "全世界无产阶级联合起来！"
NKRnews.6.b: "东方的革命似乎已经超出了我们的控制……"
NKRnews.6.c: "这会对世界各地产生何种影响？"
NKRnews.7.t: "何东重建中华民国"
NKRnews.7.d: "当五色旗重返上海时，这场由商业武装主导的政权更迭终告完成。何东率领的商团军原本以香港及不列颠流亡者为后台，清除了上海的其余反对势力，却在不久后中止了与协约国及英国流亡政府的联系，转而与南方共和派乃至国民党人士达成协定，重新宣布对中国民族主义事业的支持。现今在各方势力的支持下，何东成功带领上海从一城统一了全国。\n\n新成立的中华民国临时政府宣布收回关税自主权，并在南京设立宪政起草委员会，重新统筹适合现今中国的新宪法。"
NKRnews.7.a: "稳定重归中国。"
NKRnews.8.t: "天主之国降临东方"
NKRnews.8.d: "最近中国的发展远超国际观察家预料：上海的天主教信徒们以玫瑰经为号令，统一了中国的大小省份。起初作为上海混乱中的德国代理人存在，今天的上海-南京教会已经一跃而上成为了全中国的领导班子。\n\n与容易联想到的太平天国不同，新成立的圣日新使徒国继承了中华民国的法理，不承认相应的不平等条约，但仍对德国持暧昧态度。首批用拉丁文编写的统一法典正在土山湾印书馆排版，而德语汉语并行的注脚似乎带着一些特殊意蕴。"
NKRnews.8.a: "愿祂的国终临。"
NKRnews.8.b: "雄鹰势力仍在扩张。"
NKRnews.8.c: "德帝国主义者的又一诡计成真了。"
NKRnews.9.t: "中华民国维新政府宣告戡乱完结"
NKRnews.9.d: "今天从中国传来了令人震惊的消息：日本扶植的宣布自己为“中华民国维新政府”的上海傀儡政权正式统一了中国。[JAP.GetNameDef]的代表和该政权的中国支持者出席了[ROOT.GetLeader]大总统的演讲，他在演讲中对中国统一和中日关系表示赞赏。\n\n作为[JAP.GetNameDef]反帝泛亚圈计划的一部分，成立中华民国维新政府的目的是将中国变为所谓“与日本一道将亚洲从帝国主义手中解放出来的盟友”。虽然这个政府的领导人都是中国人，但毫无疑问，它只对东京负责，[ROOT.GetLeader]更是在作为上海警察局长时期就已经作为公认的日本傀儡存在。"
NKRnews.9.a: "旭日在中国上空高升……"
NKRnews.10.t: "不可思议的胜利"
NKRnews.10.d: "原上海警察局长[ROOT.GetLeader]在震撼性宣布解除与日本的所有特别协定，并指挥其警备部队驱逐了日籍顾问团后，带领全上海实现了不可思议之事——反抗日本并赢得胜利。这位曾被视作傀儡的强人通过秘密整编税警与保安部队，在国际观察员见证下完成了政权转型，并实现了中国的统一。\n\n新政府宣称将延续'治安统一'政策，稳定全国的正常社会生产秩序。但国际观察家普遍依旧认为民族主义的外皮无法遮盖住上海警察势力实行威权治理模式的事实。"
NKRnews.10.a: "没有秩序，何来独立。"
NKRnews.10.b: "帝国的耻辱……"
NKRnews.11.t: "布尔什维克的意外复兴"
NKRnews.11.d: "帕维尔·米夫领导的俄罗斯共产党（布尔什维克）今日宣布完成中国统一，将流亡上海的苏维埃共和国扩展为全国性政权。这支由红俄流亡者主导的部队起初不被看好，但最终依旧成为了中华大地上唯一残余的统一政权。\n\n新成立的中华苏维埃共和国宣布将为十月革命复仇，工厂产线轰隆作响，原本人烟稀少的北方草原已被坦克与卡车组成的钢铁集群代替，而克里姆林宫至今未对这个“宣称俄罗斯的中国政权”作出正式回应。"
NKRnews.11.a: "北伐彼得格勒，一雪前耻！"
NKRnews.11.b: "赤匪回来了……"
NKRnews.11.c: "他们会把我们称为修正主义吗？"
NKRnews.11.da: "东亚革命成功了，尽管形式出乎意料。"
NKRnews.11.e: "我还以为他们都死光了。"

NKRnews.20.t: "南京民主政府成立！"
NKRnews.20.d: "随着潘文华的护国军占领金陵，宣告南京民主政府的成立，中国民主同盟领袖张澜入主总统府，正式出任国家首脑。\n\n这意味着原本处于边缘地位的第三力量，终于在实力派的扶持下登上了全国政权的中心。虽然张澜在就职演说中大谈民主共和与宪政理想，但南京街头满口川音的哨兵时刻提醒着世人，这个政权的根基依然是旧式的军政合一。外界正在观望，这位德高望重的表老究竟能否在川军将领的刺刀丛中真正开辟出一条属于文人的治国之路。"
NKRnews.20.a: "民主的曙光已经来临！"
NKRnews.20.b: "又来一个？这什么时候是个头啊。"
NKRnews.21.t: "四川易帜"
NKRnews.21.d: "随着潘文华在成都正式宣布“易帜”，青天白日旗在川中各处升起，四川已然从一个观望的割据政权变成了国民革命在西南的桥头堡。\n\n名义上，潘文华部已被收编为国民革命军序列，宣誓效忠于左派的革命纲领；但在外界看来，这种转变依然充满了军头政治的投机色彩。对于此时的左派领导层而言，潘文华的易帜意味着他们在西南获得了一个强大的武力盟友，为后续的二次北伐扫清了侧翼。但这究竟是总理理想的感召，还是老牌军头寻求政治靠山的权宜之计，依然是人们热议的话题。"
NKRnews.21.a: "打倒列强除军阀！"
NKRnews.21.b: "国民革命向西拓展。"
NKRnews.21.c: "值得进一步关注。"
NKRnews.22.t: "北京全民政府成立"
NKRnews.22.d: "曾经在巴黎和上海的咖啡馆里高谈阔论的“醒狮”们，现在终于踏进了中南海。曾琦与李璜领导的中国青年党在攻克北京后，正式宣布成立“全民政府”。国家主义不再仅仅是报刊上的激进理论，而是成了这座古老都城的新主人。\n\n从流亡海外的书生党到如今掌控北方的心脏，青年党的崛起速度超出了所有观察家的预料。曾琦试图用他的“神圣联合”口号来整合支离破碎的政治派系，将中国引向一条的国家主义道路。北京的旗帜已经变了颜色，这群自诩为国家灵魂守护者的知识分子，正准备用他们的铁腕和理想来重塑民国的秩序。"
NKRnews.22.a: "民国的心脏重新跳动！"
NKRnews.22.b: "激进党这个词似乎有点老了..."
NKRnews.23.t: "南京民主政府统一中国"
NKRnews.23.d: "南京的钟声在今日响彻全国，标志着张澜执政及中国民主同盟终于完成了名义上的大一统。在金陵的就职礼上，张澜宣布了一个多元民主的崭新纪元。\n\n尽管文人领袖们正忙于起草崭新的宪法，但谁也无法忽视支撑这个政权运作的骨架依然是军队那套旧有的军政脉络。对于此时的中国而言，这究竟是一场真正的民主实验，还是军头政治披上的又一层精致外衣，仍有待历史的检验。"
NKRnews.23.a: "中华雄立宇宙间！"
NKRnews.23.b: "中国的资产阶级民主？那和买办没什么区别。"
NKRnews.23.c: "值得关注的局势。"
NKRnews.24.t: "民主同盟屹立"
NKRnews.24.d: "南京的国会选举尘埃落定，民盟在在一片混战中守住了执政地位。张澜总统依然是政权内象征稳定的道德支柱，而左派与青年党的合法地位也将曾经的生死之争转化为了议会席位间的博弈。\n\n外界普遍注意到，真正的政策转向发生在新任总理范朴斋身上。与温和的张主席不同，范朴斋正致力于推行“中道马克思主义”的社会方案，主张通过改良来实现深度的马克思主义式的社会变革。这种显著的左倾色彩正在重塑南京政权的性格。对于那些欢呼的民众来说，范氏的崛起是进步的信号，但对那些仍对激进主义深感不安的人而言，这预示着中国正不可避免地滑向某种形式的社会主义实验。"
NKRnews.24.a: "社会再新。"
NKRnews.24.b: "议会改革派还是修正主义派？"
NKRnews.24.c: "看来中国人还是离不开左倾。"
NKRnews.25.t: "新月中国"
NKRnews.25.d: "在民盟解散后的政治真空中，罗隆基和他的新月党最终在这场大选中胜出。这个曾集结在文学沙龙里的精英团体，正把整个中国改造成一个大型实验室去实践他们那套最纯粹的自由主义构想。\n\n罗隆基主张的是一种不容国家侵犯的个人权利，这种理念与过往近千年的集权模式背道而驰。新月党人迷信专家治国，崇尚严谨的法理程序，试图用笔杆子和议会辩论来治理这个刚从战火中走出的国家。对于这些“新月的信徒”来说，真正的考验在于，当脱离了文人的象牙塔后，这套昂贵的自由主义逻辑究竟能否在贫瘠的土地上生根。"
NKRnews.25.a: "自由值得我们为之斗争。"
NKRnews.25.b: "一群散发着恶臭，自视为精英的反动分子。"
NKRnews.25.c: "希望他们不会搞砸。"
NKRnews.26.t: "“民主”同盟"
NKRnews.26.d: "沈钧儒与张君劢的就职本应标志着宪政实验的巅峰，但现实却走向了某种讽刺的反面。随着旧官僚与地方实力派为了保住官位，原本作为中间力量的民盟被投机分子塞满，在不经意间演变成了一个臃肿的权力垄断机器。\n\n中国政坛现在呈现出一种死气沉沉的单调感。沈钧儒在总统府维持着法治的体面，张君劢则试图推行他的行会社会理想，但他们面对的是一个已然失控的“一党独大”。反对派在投机狂潮中凋零殆尽，民盟未通过竞争赢得地位，而是被政治合流强行推上了专制的宝座。这种由投机者堆砌出来的“民主”，让这场宏大的宪政实验再次印上了旧民国党同伐异的模样。"
NKRnews.26.a: "推进我们的议程..."
NKRnews.26.b: "这就是资产阶级民主的结果。"
NKRnews.26.c: "和辛亥的结果没什么区别。"
NKRnews.27.t: "南京戒严令"
NKRnews.27.d: "金陵的清晨充满着震耳欲聋的履带声。潘文华，这位曾被视为民主之盾的四川将领最终在宪政秩序的瓦解中彻底失去了耐心。随着戒严令的颁布，全副武装的护国军士兵接管了国会。\n\n潘文华在广播中声称，军事统制是为了戡乱定变而采取的必行之举。随着大批议员被捕或被迫噤声，南京的空气中只剩下了沉重的军靴声，短暂的宪政春天正被一场冰冷的强人政治大雾所覆盖。"
NKRnews.27.a: "大总统万岁！"
NKRnews.27.b: "奸贼！逆贼！恶贼！"
NKRnews.27.c: "中国典型的强人政治。"
NKRnews.28.t: "四川临委会统一中国"
NKRnews.28.d: "汪精卫在南京的基业终究没能挡住从巴蜀走出的农工洪流。刘伯承统率的赤色纵队开进金陵，漆南熏与四川临委会的平民革命纲领彻底取代了南京官僚们的说辞。\n\n原本被南京方面斥为异端的四川临委会，如今成了这片土地名副其实的主人。漆南熏在宣告统一的演讲中直言不讳，唯有发动农工大众，才能换来中国的新生。买办与权贵们发现，属于他们的时代已在红色军靴的脚步声中戛然而止，一场足以令东方战栗的海啸正全面爆发。"
NKRnews.28.a: "现在就要行动起来！"
NKRnews.28.b: "共同庆祝东方的革命！"
NKRnews.28.c: "东方的巨人赤化了..."
NKRnews.29.t: "潘文华统一全中国"
NKRnews.29.d: "南京总统府的青天白日旗依旧在飘扬，但旗帜下的主人已换成了那个刘湘麾下走出来的实力派。潘文华的部队正式宣告了全国范围内的统一，并在宣言中极力标榜了自己对国民革命左派纲领的忠诚。\n\n潘文华巧妙地利用了左翼的革命辞令，将他那套根深蒂固的军人专政与平民革命强行缝合在了一起。那些曾对“改组”抱有幻想的文人们现在必须面对现实：那个曾在川中观望形势的军头，如今已成了这片土地上唯一的仲裁者。"
NKRnews.29.a: "向长官致敬！"
NKRnews.29.b: "他会忠于革命吗？"
NKRnews.29.c: "经典的红皮独裁者。"
NKRnews.30.t: "国民党右派统一中国"
NKRnews.30.d: "南京那面带有激进色彩的旗帜终于坠落，换成了谢持与西山元老们眼中的“纯正白日”。这不仅是元老派对激进分子的权力反扑，更是对1924年国民党改组路线的一次彻底清算。\n\n谢持带着那股从西山碧云寺时期积攒至今的执拗，试图将三民主义引回所谓的“正统”轨道，即彻底铲除党内的社会主义残余。政学系的官僚们紧随其后，正忙着将原本用于阶级动员的行政机器，改造为维护旧秩序的统治工具。对于那些自宋教仁时代起便投身革命的“老派”们而言，这更是对孙中山遗产解释权的最终收回。尽管外界仍怀疑这套由旧右派与官僚缝合的体制能否适应新时代，但激进主义的实验已宣告终结。"
NKRnews.30.a: "三民主义，吾党所宗。"
NKRnews.30.b: "又一场革命被背叛了。"
NKRnews.30.c: "值得关注的局势。"
NKRnews.31.t: "国家主义新中国"
NKRnews.31.d: "曾琦和他的行社干部们走出了书斋，成了中国这片土地的主人。中国青年党的“国家主义”不再是《醒狮》报上的书生空谈，全国的政权已悉数落入这些自诩精英的行动派手中。\n\n在统一后的北京，一场“政治解冻”正在曾琦的授意下展开。行社宣称要在维持全民革命的同时放松社会各方面的管制，建立一套基于国家意志的宪政秩序。尽管外界对这种行径仍抱有疑虑，但不可否认，曾琦确实为这个动荡已久的国家带回了高效的秩序。这场关于国家灵魂的重塑实验正逐步步入正轨。"
NKRnews.31.a: "国家主义，救亡图存！"
NKRnews.31.b: "谁会相信他的所谓“解冻”？"
NKRnews.31.c: "这会是新的宪政中国吗？"
NKRnews.31.e: "佩皮诺兄可安好？"
NKRnews.32.t: "青年中国"
NKRnews.32.d: "曾琦和他的革命国家主义者终于踩在了统一者的巅峰。现在的中国青年党早已不是那个徘徊在书斋边缘的政论团体，而是一个纪律如铁、触角遍布社会每一个角落的强力机器。\n\n特务情报机构的阴影正悄然笼罩整个社会，所谓的铁的纪律正在逐步扩散。尽管曾琦依然维持着神圣联合的口号，声称宪政民主是国家复兴的必经之路，但青年党一党的力量似乎就已经足以压倒一切。对于这群狂热的革命家而言，全民革命需要的是每个个体的绝对服从。在这个崭新的青年中国，书生们的理想已经化作了冷酷的手段，一支足以令世界瞩目的巨人正在缓缓站起。"
NKRnews.32.a: "内除国贼，外抗强权！"
NKRnews.32.b: "你们阻挡不了社会主义！"
NKRnews.32.c: "反赤巨人已经崛起。"
NKRnews.33.t: "宪政的中国"
NKRnews.33.d: "李璜及其神社最终证明，温和的务实主义与民粹式的爱国热情同样能换来国家的统一。这位长期经营《新中国日报》的领袖并未效仿曾琦那种精英路线，而是通过扩大党的社会基础，将大批中间阶层吸纳进了他的国家主义版图。\n\n现在的中国正步入李璜所设计的宪政轨道。他们更倾向于在现有的社会秩序下进行改良，在保持国家意志统一的前提下，赋予宪法以实质性的权威，建立一套稳固的法治体系。尽管激进派指责这种做法缺乏革命彻底性，但李璜确实为这个疲惫的国家提供了一种相对宽容且可预测的统治模式。对于这群知识分子来说，宪政的建立不仅是法理的胜利，更是国家走向长治久安的基石。"
NKRnews.33.a: "国家存在，宪政存在。"
NKRnews.33.b: "小资产阶级的狂热罢了。"
NKRnews.33.c: "保守主义卫道士，在中国？"
NKRnews.34.t: "自由新中国"
NKRnews.34.d: "左舜生和中社最终在统一后的中国确立了他们的路线，并迅速将青年党从一个革命党改造为一个现代民主政党。他公开宣布，统一的达成意味着全民革命的历史任务已经终结，取而代之的应当是基于法治的全民政治。\n\n左舜生坚持认为，宪政的实行不应以民智高低为借口，应当立即实现还政于民。尽管这种带有强烈的转型让许多老牌国家主义者感到无所适从，但中社确实正在建立一套各党平等共处的宪政框架。对于这个国家而言，这或许是自辛亥以来，自由主义距离掌握最高政权最近的一次机会。"
NKRnews.34.a: "历史是时代的镜子，思想是时代的灯塔。"
NKRnews.34.b: "哪怕是再进步，他也改不了资产阶级的本质。"
NKRnews.34.c: "中国会实现稳定的民主吗？"
NKRnews.35.t: "东方超人"
NKRnews.35.d: "现在的北京不再讨论温和的宪政，满街回荡的是关于“超人”与“狂飙”的哲学宣讲。在姜蕴刚和他的国魂社看来，中国过去的苦难是进化的错误，而现在必须通过一场彻底的思想风暴来突破这些错误。\n\n狂飙国家主义的路线正以最激进的方式重塑国土。姜蕴刚要求建立一个绝对统整的国家，边疆与内地的隔阂正在强力的同化政策下迅速消失。虽然青年党名义上的“全民革命”仍在提倡，但国魂社对民主的冷感已经是不争的事实。这群自视为民族先锋的思想狂人正试图用哲学的手术刀切开旧社会的腐肉，将中国推向一个充满未知与狂热的超人时代。"
NKRnews.35.a: "永恒地狂飙吧！"
NKRnews.35.b: "呓语的疯子。"
NKRnews.35.c: "呃，读哲学读的。"
NKRnews.36.t: "无治主义崛起"
NKRnews.36.d: "无治国家主义大概是最让青年党元老们感到头痛的异数。这一小撮由少壮派构成的群体，竟然试图把水火不容的国家主义与无政府主义强行缝合。曾琦与李璜曾断言无政府主义只是不切实际的幻梦，但这些受无政府主义熏陶的年轻人坚信建设国家共同体恰恰是通往无治大同社会的唯一必经之路。\n\n随着朝曦社主导青年党，这股怪异的力量现在已经接管了政权的解释权。他们把国家视为一个通向理想社会的临时工具，于最终消解国家。这种有政府的无政府主义充满了政治悖论，但对于这群少壮派来说，这正是实现中华复兴与大同理想的最高形式。"
NKRnews.36.a: "不要神，也不要皇帝，唯有孔孟与我们自己！"
NKRnews.36.b: "这就是中式无政府主义吗？"
NKRnews.36.c: "我不知道该怎么说好了。"
NKRnews.37.t: "中国新民主"
NKRnews.37.d: "夏涛声最终带着他的中国民主党走进了中南海，但这绝不是另一场旧式革命的终结。这位曾亲手拆散青年党的领袖，现在要把他那套纯粹的自由主义构想推向全国。胡适与雷震的影子笼罩着整个新政权，原本用于社会管控的行政体系正被一套基于个人权利和法治程序的民主框架所取代。\n\n夏涛声试图证明，中国不再需要全能的领袖，只需要一个保护私产与言论的法治政府。虽然那些习惯了强权统治的观察家依在怀疑这种脆弱的结构能否经受住这片土地的考验，但远道而来的商人们已经开始为新秩序下的生意欢呼。"
NKRnews.37.a: "为了自由，我们可以牺牲任何东西。"
NKRnews.37.b: "在中国？我已经预料到会发生什么了..."
NKRnews.37.c: "生意滚滚而来！"
NKRnews.38.t: "[SZC.Capital.GetCapitalVictoryPointName]最长的一天"
NKRnews.38.d: "夏涛声这位曾亲手开启民主大门的总统，最终选择用最原始的暴力终结了这场实验。随着国会议事堂的大门被撞开，那些曾试图发起弹劾的议员们在黎明前被悉数带走，原本象征民意的殿堂在硝烟中彻底沦为了军方的战俘营。\n\n这场政治反击标志着夏涛声向超级总统的彻底转型。他通过一部量身定制的新宪法废除了所有法律枷锁，将国家引向了庇护主义的深渊。尽管胡适被推上总理之位充当自由主义的门面，但这层温和的文人外衣已无法掩盖专制本质。雷震等昔日盟友的倒台预示着一种冷酷的新秩序：所谓的自由正是在这种暴力逻辑中被亲手埋葬。"
NKRnews.38.a: "为了自由，自由本身也是可牺牲的。"
NKRnews.38.b: "不出所料。"
NKRnews.38.c: "这会影响我们的投资吗？"
NKRnews.39.t: "中华大一统"
NKRnews.39.d: "新战国的硝烟终于在中原大地落幕，胜出者则秉承一套缝合了古老律令与西洋科学的异质逻辑。陈启天与常燕生在北京宣告国家的再造标志着新法家正式取代了陈腐的旧教条。在这些国家主义者看来，中国若要在列强环伺的世界屹立，就必须彻底抛弃温良恭俭让的旧梦，转向一种立足于工业、国防与法治的现代国家认同。\n\n这不是旧式的军阀集权，而是陈启天旨在“还政于民”的民主政治学。通过将法治的准绳与国家社会主义的动员能力相结合，新政权正试图在废墟上建立起一个高度组织的现代化社会。常燕生宣称，这种国家本位的体制是通往全球平等社会主义的唯一路径。尽管外界对这种充满铁血色彩的民主法治逻辑感到错愕，但一个属于当代韩非子的新中国已经在这场文化与制度的剧变中成型。"
NKRnews.39.a: "法不阿贵，绳不挠曲。"
NKRnews.39.b: "这都是啥？"
NKRnews.39.c: "奇特，但值得注意。"
NKRnews.40.t: "大韩民国的军事革命"
NKRnews.40.d: "谁能想到，在血腥的抗日战争结束、汉城重沐和平之光仅数年后，朝鲜半岛的命运竟会再次颤抖？作为由[SZC.GetName]一手扶持的民主与复兴之典范，原本的汉城民政政府一直被视为中国在亚洲新秩序中的成功注脚。然而，随着少壮派军官朴正熙发动的这场军事政变，这一切在今天清晨被彻底粉碎了。\n\n在迅速控制了广播电台与政务中心后，朴正熙宣布成立“军事革命委员会”，公开宣称要扫除平民政府的软弱。尽管这群军人通过信誓旦旦地宣称将维持对[SZC.GetAdjective]的忠诚，但国际观察家对此仍充满疑问。国际社会正屏息关注着[SZC.Capital.GetCapitalVictoryPointName]的反应：究竟是默许这场披着与其指导意识形态主义外衣相近的“革命”，还是动用武力去修复那已被践踏的秩序？"
NKRnews.40.a: "为什么是现在..."
NKRnews.40.b: "骰子已经掷下（Sai wa nagerareta）。"
NKRnews.40.c: "他们敢在中国的后花园玩这套？"
NKRnews.41.t: "黄色工团主义一统中国"
NKRnews.41.d: "张国焘和他那套被斥为投机的国家工团主义最终在全国范围内确立了统治。这位曾与中央工团组织彻底决裂的叛徒，现在正以总工联领袖的身份将祖国、家庭、劳动的信条强加给这片土地。\n\n张国焘利用其在运动中积攒的组织手腕，向世人展示了一种奇特的社会实践：他严禁一切罢工，宣称雇主与工人应当在民族主义的旗帜下达成和解，并将攻击的矛头从国内阶级转向了所谓的民族之敌。值得指出的是，张国焘政府内的军人团体异常活跃，甚至直接主导了许多正在进行的社会活动。现在看来，中国正进入一个由工头掌权、却严禁劳工活动的诡异时代。"    
NKRnews.41.a: "前进！前进！"
NKRnews.41.b: "工贼！叛徒！"
NKRnews.41.c: "该叫赤匪还是黄匪？"



