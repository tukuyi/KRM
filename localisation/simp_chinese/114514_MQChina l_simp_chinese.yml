paternal_autocrat_pan_asianist_subtype: "泛亚主义"
paternal_autocrat_pan_asianist_subtype_desc: "§Y泛亚主义§!\n\n§L“亚洲民族须联合起来，用公理对抗强权，恢复我亚洲之自由平等。”\n——孙文\n\n§!§g泛亚主义，也被称为亚细亚主义或大亚洲主义，是一种包含着各类不同思想的意识形态大类，其共通的最终目标是实现全亚洲人民之间经济或政治上的全面统一。泛亚主义的思想各不相同，包括从北一辉和大川周明的日本泛亚主义到孙中山的中国泛亚主义，但他们都一致希望全亚洲之间进行合作，并在面对西方或其他潜在对手时确保亚洲自身的利益。泛亚主义通常还希望创造一种全新的泛亚文化，这种文化通常（尽管不总是）植根于某种形式的东方哲学，如佛教，或其他无神论思想，如自由主义、君主制、社会主义、民族主义等。尽管面向全亚洲，但泛亚主义往往会提倡由某个或某几个亚洲民族占据主导地位，日本、印度和中国——也就是冈仓天心提出的三国思想中的本州、天竺和唐土——是泛亚主义常见的主导民族，尽管这一运动在东南亚、印苏林迪亚和其他亚洲地区也开始逐渐盛行。§!"

paternal_autocrat_statist_subtype: "国家主义"
paternal_autocrat_statist_subtype_desc: "§Y国家主义§!\n\n§L“抑吾人之所谓青年，非必以年龄为限，而要以精神为主，苟能奋斗不懈，则春秋虽高，亦吾党之同志，若其畏葸无能，则年龄纵幼，实社会之赘民。世有志在兴邦而意存救民者乎？”\n——《中国青年党建党宣言》\n\n§!§g国家主义是中国青年党的指导思想，最初可以溯源到梁启超的国民主义。其支持者们认为国家如同人，人具有人格，那么国家就具有如同人格般的国性。“国性”对外的表现是一种经由生活、组织、制度、文化等等共同形塑出来的国家灵魂与国民生活模式，而内涵则是这个国家共同的历史回忆，合之则形塑出一个国家的灵魂，与国民的共有特性。而内在这一共有的“特性”，并非如同专制政体般，要求全国人民从精神到外在均整齐划一，他们认为，反而是在这一共有的特性下，使人民能够在其他方面自我成长，从而促使国家能够因此强大。“全民革命、全民政治”是国家主义的重点：其认为除去少部分卖国贼以外，大多数爱国者都是可合作、可成为革命的一分子的，都能够成为国家抵抗国贼和强权的最终力量一份子；同时，其又极力反对一阶级或一党的专政，因为只有一切政治为人民，一切人民能参政并直接实行民权的国家才是近代的、可持续发展的国家。这项理念使得国家主义者实际上并不像被误认为的那般极右，而是支持诸如联省自治、普选、大企业国有化、工人分红制、强制全民教育等左翼理念。在他们看来，“建国设政当为全民福利着想，自由、平等、博爱三大精神为近世文明之母，革命是否进步当以其是否充分发挥此三大精神为断。而专制政体，无论何种属性，何人当权，根本阻碍自由思想，违背平等原则，破坏博爱精神，使人民失自动的能力，文化受无理的阻碍。国家因之衰落，社会因之凝滞，利害显然，常识所知。”§!"

paternal_autocrat_revolutionary_statist_subtype: "革命国家主义"
paternal_autocrat_revolutionary_statist_subtype_desc: "§Y革命国家主义§!\n\n§L“我们要求革命，只求良心之所安，并不是在猎名，更不是在攫利。所谓义就是从“求良心之所安”生出来的。”\n——天海\n\n§!§g平常而言，国家主义者本就是革命的，而革命国家主义者则作为革命党中的革命派存在，他们依旧会管自己叫国家主义者，并且特意强调其正统性。只不过对于其他人而言，他们的革命狂热似乎已经导致其与青年党的正统路线产生了偏差。若要简单概括他们的思想，便是将青年党自身“铁的纪律”进一步强化，同时将其扩大到社会层面，建立特务情报机构，强化社会管控，从而充分发挥革命党三字中“党”的强大力量。诚然这样几近萨文科夫主义的思想几乎与中国青年党原有的“全民政治”理念差距甚远，但革命国家主义的支持者反而认为唯有这样才能真正意义上通过一个强大的党促成强大的国家和健全的社会建成。不过，革命国家主义者依旧不反对民主，甚至强调民主宪政对于现代国家的必要性，同时也继承了其崇拜对象曾琦“神圣联合”的理念，支持与其他党派共存合作。对于他们而言，最重要的是全民革命将需要每个个体的无条件支持，在其原则之下，大多数原先的普通国家主义思想则都被继承。§!"

paternal_autocrat_spectral_state_subtype: "幽灵国家"
paternal_autocrat_spectral_state_subtype_desc: "§Y幽灵国家§!\n\n§L“政府背后的隐形政府，不应因效忠任何统治者而存在，而应被彻底摧毁。”\n——西奥多·罗斯福\n\n§!§g一个由军方主导的国家却鲜少通过军事力量，而是通过幕后的劝诫、民众的认可和一系列阴谋来维持秩序，如同幽灵一般无形地存在，这样的国家即被称为“幽灵国家”。幽灵国家的政权属于极权主义，手揽大权的通常是一位军事强人，但其手揽大权的目的仅仅是为稳固自身地位，鲜少干预民众的日常生活。\n\n幽灵国家最有名、同时也颇具讽刺意味的代表人物之一便是库尔特·冯·施莱谢尔。他的“秘党”制定了周密的计划，意在控制德意志帝国的方方面面，而后者现已沦为受秘密警察支持的军方的囊中之物。作为结果，新的政体将德国变为所谓的“国防国家”，旨在维持德意志民族的生存和发展。而这种特殊的政治格局在东亚也并非无实现可能...§!"

paternal_autocrat_stratocracy_subtype: "军政体制"
paternal_autocrat_stratocracy_subtype_desc: "§Y军政体制§!\n\n§L““这不是一个拥有军队的国家，而是一支拥有国家的军队。”\n——伏尔泰\n\n§!§g军政体制完全由国家武装部队或类似性质的军方背景政府来施行统治。军政府具有军人当政、军国主义、威权统治的特质，对于任何被视为威胁国家、政权的异见苗头都会予以迅速镇压，其显著特点是崇尚军事实力，将国家安全或野心置于一切目标之上。\n\n在国家处于紧急状态的时候，为了从腐朽不堪的文官政府或势不可当的外国势力手中拯救国家，不同的军政府也许会将上述价值观发扬到极致。这些特殊的军政府通常拥有着深切的复仇意识，奉行着好战的外交政策，并要求民众严格地服从于自身。§!"

paternal_autocrat_new_people_statist_subtype: "新民国家中心思想"
paternal_autocrat_new_people_statist_subtype_desc: "§Y新民国家中心思想§!\n\n§L“物格而后知至，知至而后意诚，意诚而后心正，心正而后身修，身修而后家齐，家齐而后国治，国治而后天下平。”\n——《礼记·大学》\n\n§!§g新民国家中心思想，或者更广泛地被简单称为新民国家主义，是旧有的国家主义在中日战争中再次爆发的产物。这种主义从中国古代的礼记中寻得灵感，以“家齐而后国治”来宣传国民教化，从而打破旧有的排日思想，建设铲赤新思想。这种新民思想依旧一定程度上延续了国家主义的主张，提倡联省自治，但又明显地融入了日本指导下扩大中日经济合作，追随东亚新秩序建立大东亚共荣圈，倡导东亚联盟的方针。自然而然地，赤色思想在新民国家主义中也被全方面地妖魔化，将其视为全民族全亚细亚的头号大敌。不过，不同于亲日同僚革新国家主义派，新民国家中心思想的贯彻者们与原青年党的党首们关系更为疏远，因而也更能与“正统国家主义”划分界限，不追求对其政策的继承正统性。§!"

