 NKRsichuanCollabDEBUG.2.t: "【绝密·内部传阅】"
 NKRsichuanCollabDEBUG.2.d: "国家安全总局第一处 呈：中央政治行动委员会\n\n根据长江中下游及西南边境情报网的综合反馈，以苗可秀、廖上柯、胡国光为首的违纪开除分子，目前已在川南边缘地带确立了实质性的武装割据据点。该团体利用其前党籍身份的欺骗性，大肆盗用国家主义名义宣扬所谓抗日救亡之异端邪说。\n\n苗可秀作为该非法武装的军事负责人，正利用其在残余人脉建立所谓的国家主义救国游击区。情报显示，苗氏通过洗劫盐税卡点与物流车队非法获取了大量军需储备。他在基层乡间建立了一套名为民兵自卫实为暴力勒索的组织架构，强制征募壮丁，并针对驻地附近的日方军事顾问团成员实施了多次有预谋的狙击暗杀。\n\n廖上柯则利用其早年搜罗的大量左翼文献，将国家主义进行了马克思主义赤匪扭曲化，并在流民与失学青年中散布排日情绪，试图构建伪正统话语。调查表明，廖氏主持的根据地宣传部正有计划地向政府控制区渗透宣传员，散播反日流言。\n\n胡国光则通过与地方流寇、地方本位地主勾结，建立了一套游离于中央财政体系之外的抗日捐征收网络，甚至利用其对前党务通讯密码的了解，干扰我方对边远地区的行政调度。该三人的合流已形成军事割据支撑行政渗透、行政渗透掩护思想污染的恶性循环。国家安全总局判定，若不在华北问题得到处理之前启动大规模的综合性镇压程序，这颗西南毒瘤将严重损害日本对我全民政权执政能力的信任。"
 NKRsichuanCollabDEBUG.2.a: "若是华北问题不得到解决的话..."