 SZC_YCP_shenshe_party: "中国青年党(神社)"
 SZC_YCP_shenshe_party_long: "中国青年党 - 神社\n§L以《新中国日报》作为据点，神社由魏时珍、陈国治、姜蕴刚等人创立，以拥护李璜为基。神社的成员通常不那么“主流”，他们更倾向于通过扩大党的基础、采取一些相对更妥协的方法来实现全民革命，同时也更具民粹化的爱国热情。大多数神社成员也不信任曾琦麾下行社对权力集中的溢美之词，更倾向于维持现有的党内平等现状。\n\n然而，神社的广泛性也导致了其内部裂痕的扩大：如神社的创始人之一，姜蕴刚便主导了自己那更加崇尚萨文科夫主义的国魂社。但就现阶段而言，神社依旧作为与行社对立的另一极而存在，并且持续集结着党内的反曾势力，无论温和与否。§!\n"
 SZC_YCP_xingshe_party: "中国青年党(行社)"
 SZC_YCP_xingshe_party_long: "中国青年党 - 行社\n§L最初由青成智、黄石子、廖海涛等人建立，行社是一个集结于曾琦麾下的党内派系。总体而言，行社的意识形态基调同曾琦本人相似——更加倾向于青年党最初的路线，即相对精英化（主要是因为其入党筛选严格）的全民革命。曾琦本人所崇尚的神圣联合（Union Sacrée），即社会各党派阶层的一致联合理念也为行社所支持。\n\n在如今青年党成功从书生的空谈政党蜕变成实权政党后，行社亦成为了权力斗争中的重要一极。与此同时，尽管中国青年党是一个宪政主义底色极其浓郁，崇尚全民政治、全民革命的政党，行社内依旧存在着一部分希望以萨文科夫式、墨索里尼式的机构改造青年党的人。尽管党内对此阻力颇大，但谁也不能确信行社中的这部分激进分子的愿景就一定会被党内主流意见压下。§!\n"
 SZC_YCP_zhaoxishe_party: "中国青年党(朝曦社)"
 SZC_YCP_zhaoxishe_party_long: "中国青年党 - 朝曦社\n§L朝曦社最初并不能算作一个党内派系：它最初只是一个青年党在上海党务下辖，用于发展党员的同乡会组织。但在失败的北伐战争后，青年党的上海活动曾一度因为德国人的缘故陷入停滞；而少壮骨干夏涛声正是在恢复上海党务工作的过程中才将朝曦社重新包装为了一个党内派系，并且容纳了诸多党内的非主流少壮派。\n\n这些少壮派的思想总而言之是千奇百怪，其中既不乏意识正统但因私交问题被排斥在主流派系外的成员，也不缺各种奇怪思想——甚至夏涛声本人在加入青年党前就是秘密结社“安社”的一名无政府主义者。有传闻说朝曦社中甚至有人主张认可工团主义，但话说回来，这只是一堆少壮小年轻的聚集地罢了，能闹到哪去呢？§!\n"
 SZC_YCP_guohunshe_party: "中国青年党(国魂社)"
 SZC_YCP_guohunshe_party_long: "中国青年党 - 国魂社\n§L从北京的青年党党部演化而来，国魂社现今似乎已成了中国青年党内极右派的容纳地。许多前国魂社的成员都已因此退出，但国魂社现今的社长姜蕴刚依旧坚持着自己的观点，并且与党内的第二大派系神社牢牢结盟。国魂社的主流诉求同姜蕴刚的观点一致，他们鼓吹尼采的超人哲学，对民主、民治和独裁、专制的差异提出质疑（哪怕全民政治是青年党的核心纲领），并且在民族问题上坚持同化的态度。\n\n尽管国魂社的观点几乎可以和斯沃博达分子并列，但他们依旧出乎意料地反对个人崇拜。许多人认为他们是单纯反对曾琦，因此出于对立的原因而反对对曾琦的个人崇拜，但也有人认为他们单纯地是拥有着自己不同于主流观念的思想。§!\n"
 SZC_YCP_zhongshe_party: "中国青年党(中社)"
 SZC_YCP_zhongshe_party_long: "中国青年党 - 中社\n§L有的人或许会称其为现代研究社，但更多的人用中社来称呼围绕在左舜生身边的这个青年党派系。就和左舜生本人一样，中社也由诸多秉持着强烈自由主义思想的社会知识分子组成，他们坚定地支持民主多党宪政与西式的权利平等和言论自由，高呼着自由、平等、博爱，但少有使用党内主流一贯喜欢的革命二字。除此之外，他们也是青年党之内最喜欢强调现代化，民主化的派系。\n\n中社的成员大多都希望将青年党建设为一个正常的民主宪政政党，对国家的愿景亦是如此，这也导致了他们与正统革命派系的冲突。好在由于行社-神社对立的存在、左舜生高超的语言能力和真诚的道德品行，中社如今担当起了中间调解人的职责。§!\n"
 SZC_YCP_tishe_party: "中国青年党(惕社)"
 SZC_YCP_tishe_party_long: "中国青年党 - 惕社\n§L惕社和其他青年党派系最大的不同便是它更像是一个外围组织。惕社最初建立于成都，由张伯伦、彭云生、杨叔明等人成立，主要用于吸纳对国家主义抱有好感的外围学生。在青年党的发展过程中，惕社一直没有转化为一个实在的政治派系，加入它的也通常将其作为一个跳板而存在。因此，尽管惕社成立于青年党的龙兴之地四川，它依旧最多只能算作一个边缘角色而存在。§!\n"
