 SZC_guan_yu: "关羽"
 SZC_guan_yu_desc: "§Y生于：§!§L160年；大汉帝国、河东郡解县§!\n§Y背景：§!§L关羽，字云长，本字长生。东汉末年名将，早年因犯事流落涿郡，与刘备、张飞结义，誓同生死。他追随刘备辗转各地，虽屡经挫折流离而忠心不二。建安五年，曾短暂降曹，于万军之中斩颜良以报曹公之恩，旋即挂印封金，千里寻兄。赤壁之战后，关羽独镇荆州，威震华夏。建安二十四年，他水淹七军，擒于禁、斩庞德，一时锋芒无两。然终因孤军北伐，遭盟友背盟偷袭，败走麦城，身首异处。\n\n然而，关羽的肉体消亡并非终结，其形象在历代王朝的加封与民间信仰的推崇下步步登神。从“壮缪侯”到“三界伏魔大帝”，他被儒释道三教共同尊奉，成为“忠义”二字的终极人格化身。无论是庙堂之上的护国武圣，还是江湖帮会供奉的关二爷，其实体早已超越了凡人的历史，化作了中华民族尚武与道德的精神图腾。\n\n§Y备注：这位“关圣帝君”是刘从云通过某种秘术“召唤”而来的将星。然而，这位重现于世的武圣似乎与历史记载略有不同——他不仅酒量惊人，而且嗜酒如命，每逢酒宴必是豪饮不休，未曾落于人后，与其传说中矜持傲物的形象大相径庭。§!"
 SZC_huang_zhong: "黄忠"
 SZC_huang_zhong_desc: "§Y生于：§!§L145年；大汉帝国、荆州南阳郡§!\n§Y背景：§!§L黄忠，字汉升。初为刘表部下中郎将，驻守长沙攸县，后归降刘备。黄忠虽年事已高，但勇冠三军，常先登陷阵。在刘备入川之战中，他身先士卒，立下赫赫战功。建安二十四年，定军山之战爆发，黄忠在法正谋划下，乘高鼓噪而下，一举斩杀曹军名将夏侯渊，威震汉中，不仅为刘备夺取汉中奠定胜局，更因此被封为后将军，赐爵关内侯，与关羽、张飞等并列五虎上将。次年，黄忠病逝。\n\n后世虽无显赫的独立信仰体系，但黄忠始终是“老当益壮”的代名词。在历代武庙与民间传说中，他作为蜀汉五虎将之一，其老辣精湛的武艺与烈士暮年的壮心，常被视为坚韧不拔与忠诚勇毅的象征，受到广泛尊崇。\n\n§Y备注：经刘从云秘法“召唤”而重现的这位老将军，似乎并非人们印象中那位严肃沉稳的老将。相反，这位“黄老将军”性格极其跳脱，整日嘻嘻哈哈，最爱在言语上与人抬杠，无论对方说什么，他总要反驳几句才肯罢休。§!"
 SZC_yue_fei: "岳飞"
 SZC_yue_fei_desc: "§Y生于：§!§L1103年3月24日；大宋、相州汤阴§!\n§Y背景：§!§L岳飞，字鹏举。少时负气节，沉厚寡言，家贫力学，尤好《左氏春秋》及孙吴兵法。北宋末年金兵南下，岳飞投军报国，背刺“尽忠报国”四字，誓雪靖康之耻。他治军严明，“冻死不拆屋，饿死不掳掠”，打造了令金人闻风丧胆的“岳家军”。岳飞一生征战沙场，四次北伐，收复建康，取得了郾城、朱仙镇大捷，正如其言“直捣黄龙，与诸君痛饮”。然而，就在抗金大业将成之际，宋高宗与秦桧一意求和，以十二道金牌将其召回，最终以“莫须有”之罪名杀害于风波亭。\n\n岳飞死后得以平反，追谥武穆，后追封鄂王。千百年来，他不仅是汉民族抵抗外侮的精神图腾，更被历朝奉为武圣之一，位列武庙，其“精忠报国”的精神早已融入中华民族的血脉，受万世景仰。\n\n§Y备注：这位被刘从云“感召”而来的鄂王，似乎与史书中那位沉厚寡言的名将判若两人。他举手投足间充斥着一种难以言喻违和感，不仅极度自恋，总觉得自己的一举一动都帅气逼人，还特别喜欢用上级口吻教训人。§!"
 SZC_zhuge_liang: "诸葛亮"
 SZC_zhuge_liang_desc: "§Y生于：§!§L181年；大汉帝国、琅琊郡阳都县§!\n§Y背景：§!§L诸葛亮，字孔明，号卧龙。早年隐居南阳隆中，躬耕陇亩，好为《梁父吟》。刘备三顾茅庐后，诸葛亮出山辅佐，隆中对策定下三分天下之计。随后，他联吴抗曹，于赤壁大败曹军，助刘备夺取荆益，建立蜀汉政权。刘备白帝城托孤后，诸葛亮受命辅政，励精图治，不仅平定南中，更六出祁山北伐曹魏，力图兴复汉室。建兴十二年，诸葛亮积劳成疾，病逝于五丈原，谥号忠武。\n\n作为中国历史上智慧与忠诚的化身，诸葛亮被后世尊称为“智圣”。历代朝廷屡加追封，民间更建武侯祠世代供奉。他的《出师表》传诵千古，其鞠躬尽瘁、死而后已的精神，成为了中华文化中臣子之道的最高典范。\n\n§Y备注：这位被刘从云“请”出山的卧龙先生，似乎与史书中那位运筹帷幄、从容不迫的千古贤相大相径庭。现实中的他整日疑神疑鬼，似乎总在担忧某些连他自己也说不清的灾祸。除此之外，他的心胸也并不宽广，性格颇为小家子气，经常因为一点琐事就生闷气。§!"
 SZC_cao_cao: "曹操"
 SZC_cao_cao_desc: "§Y生于：§!§L155年；大汉帝国、沛国谯县§!\n§Y背景：§!§L曹操，字孟德，小字阿瞒，作为汉末杰出的政治家、军事家与文学家，曹操早年举孝廉入仕，在天下大乱之际散家财起义兵，讨伐董卓。他极具政治眼光，迎汉献帝都许，“挟天子以令诸侯”，并通过官渡之战击败袁绍，先后剪灭吕布、袁术、刘表等割据势力，基本统一了中国北方。虽在赤壁之战中受挫，但他推行的屯田制与九品中正制雏形，为后来曹魏政权的建立奠定了坚实基础。\n\n曹操在历史上评价极具争议，时人许劭评其为“治世之能臣，乱世之奸雄”。他在文学上亦是一代宗师，为建安风骨之代表。后世虽在戏曲小说中多将其描绘为白脸奸臣，但在正史与民间信仰中，他作为终结北方战乱的霸主，依然享有崇高的地位，被其子曹丕追尊为魏武帝。\n\n§Y备注：经刘从云施法“请”来的这位魏武帝，与人们想象中深沉阴鸷的枭雄形象大相径庭。他性格狂悖，行事作风极度随性搞怪，经常做出些令人匪夷所思的滑稽举动（比如随地大小便或把饭扣在桌上吃）。最离谱的是他的口音，明明说的是现代汉语，但那抑扬顿挫的奇怪语调，听起来就像是一个正在努力说中文的日本人。§!"
 SZC_xing_daorong: "邢道荣"
 SZC_xing_daorong_desc: "§Y生于：§!§不详§!\n§Y背景：§!§L邢道荣，汉末荆南零陵太守刘度帐下上将。据传其人身长体壮，自诩有万夫不当之勇。建安十四年，刘备南征荆南四郡，邢道荣力主抗战，率兵于阵前先后与张飞、赵云等当世虎将交锋，并曾试图在诸葛亮面前施展诈降之计。然而，在绝对的实力差距下，计谋最终败露，邢道荣在撤退途中被赵云一枪刺于马下，结束了其短暂的军事生涯。\n\n作为乱世中一名普通的武将，邢道荣并未像五虎将那样在后世享有崇高的庙宇供奉或广泛的民间信仰。除了在零陵当地的野史传说中偶尔被提及外，他的名字大多已被淹没在历史的滚滚尘埃之中，鲜有人知。\n\n§Y备注：对于刘从云究竟使用了何种诡异的法术将这位名不见经传的“上将”重现于世，至今仍是一个谜。这位手持梨花开山斧的壮汉自己也是一脸茫然，作为历史上一个微不足道的无名小卒，他完全搞不明白刘从云为什么会把自己给“召唤”出来。§!"
 SZC_zhang_fei: "张飞"
 SZC_zhang_fei_desc: "§Y生于：§!§L165年；大汉帝国、幽州涿郡§!\n§Y背景：§!§L张飞，字益德（《三国演义》中为翼德）。早年与刘备、关羽意气相投，并称“万人敌”。他勇冠三军，长坂坡当阳桥头一声断喝，吓退曹操百万大军；义释严颜，平定西川；汉中之战更是大破魏名将张郃。刘备称帝后，张飞官至车骑将军，封西乡侯。然而，张飞性情暴烈，敬君子而不恤小人，最终在伐吴前夕被部将范强、张达刺杀，身首异处。\n\n后世张飞被尊为“桓侯”，与关羽同列武庙，并在民间享有极高的声望。在传统文化中，他虽然形象威猛粗犷，但也被视为粗中有细、义薄云天的英雄，是忠诚与勇武的象征。\n\n§Y备注：刘从云这次似乎犯了个大错——他“请”来的这位猛将，虽然顶着张飞的名号，但行事作风简直就是个只会大吼大叫的莽汉。他性格粗鲁至极，做事完全不过脑子，与其说是那个粗中有细的张益德，倒不如说更像是《水浒传》的黑旋风李逵。更糟糕的是，他似乎把欺负那位“受气包”诸葛亮当成了日常消遣。§!"
 SZC_zhao_yun: "赵云"
 SZC_zhao_yun_desc: "§Y生于：§!§L不详；大汉帝国、常山真定§!\n§Y背景：§!§L赵云，字子龙。早年先后效力于公孙瓒与刘备，自归顺刘备后，随其转战南北三十余年。赵云以其非凡的武艺与冷静的战略头脑著称，尤以建安十三年长坂坡之战中单骑救主之举威震天下。在随后的荆益争夺战及汉中之战中，他屡建奇功，被刘备赞为“一身都是胆”。建兴七年，赵云于成都病逝，追谥为顺平侯。\n\n在后世的评价中，赵云被视为“完美军人”的典范，其忠诚、勇敢与谦逊的品德备受推崇。他在四川、河北等地的民间信仰中亦享有广泛的香火供奉。作为“常胜将军”的化身，他的形象在历代演义与民间传说中不断被升华，成为了信义与勇气的文化图腾。\n\n§Y备注：经由刘从云施法重现的这位“常山赵子龙”，虽然确实拥有如史实和小说中记载那般惊人的战力，但其临阵风格却显得颇为古怪。在惨烈的正面战场上，人们极少能看到他本人亲自出马，更多的时候是其身边的数个“替身”在代为厮杀。§!"
 SZC_sun_qian: "孙乾"
 SZC_sun_qian_desc: "§Y生于：§!§L不详；大汉帝国、青州北海§!\n§Y背景：§!§L孙乾，字公祐。早年经大儒郑玄推荐，投效于刘备麾下，并自此长期担任其首席外交官。在汉末诸侯并起、刘备势力最为窘迫的时期，孙乾凭借其出众的口才与周旋能力，先后出使袁绍、刘表等多处势力，为刘备集团争取到了宝贵的生存空间。他的一生几乎都在旅途中度过，其忠诚与辩才深得刘备器重。刘备自封汉中王后，孙乾获封秉忠将军，不久后病逝。\n\n作为蜀汉初期的核心文官，孙乾在后世虽未在民间传说中享有赫赫威名，但他作为一名儒雅、忠诚的谋士形象，依然在史书与演义中留下了浓墨重彩的一笔。他与简雍、糜竺并列，被视为刘备早期忠实的文臣班底，代表了儒家士人对信义的坚守。\n\n§Y备注：通过刘从云秘术降世的这位孙公祐，其身份似乎充满了令人费解的重合。这位“孙乾”不仅拥有本人的记忆与性格，其身上似乎还若隐若现地重叠着许多其他三国时期人物的影子。他仿佛在那个时代拥有无数个身份，能在战场上的兵卒、各地的副官乃至平民百姓间自如切换。§!"
 SZC_jiang_ziya: "姜子牙"
 SZC_jiang_ziya_desc: "§Y生于：§!§L约公元前1128年；商、东海上或河内汲县§!\n§Y背景：§!§L太公望，姓姜，氏吕，名尚，字子牙。商末周初杰出的政治家、军事家，齐国的开创者。早年生活困苦，曾在渭水之滨垂钓，后受周文王姬昌礼聘。在武王伐纣的过程中，姜尚出任统帅，于牧野之战中大败商军，助周室定鼎天下。因功勋卓著，获封于齐地，成为齐国始祖。\n\n后世将其尊为“兵家之祖”、“谋圣”，在武庙祭祀中曾长期占据主位。作为民间传说与文学作品《封神演义》的核心人物，他在华夏文化中不仅是顶级智谋与权略的化身，更被视为驱邪避灾、护国佑民的符号，其“太公在此，百无禁忌”的信条流传极广。\n\n§Y备注：通过刘从云秘术重现于世的这位姜太公，与其传说中仙风道骨的形象几乎全无关联。除去名字之外，他表现出一种极具韧性且深藏野心的派头，待人接物时常伴有复杂的感情流露，显得既宽厚又令人难以捉摸。他最显著的特征便是经常在府邸内宣称“接着奏乐，接着舞”，这种独特的行事作风，让周围的人常怀疑刘从云在施法时是否将某种截然不同的将魂招入了他的躯壳。§!"

