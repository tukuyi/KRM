 #copyKRKMT建设决议
 SZC_national_reconstruction_category: "国家建设委员会"
 SZC_national_reconstruction_category_desc: "国家建设委员会是孙中山的创意。他在著作中写道，在训政阶段，应该采取措施，为国家民主化和现代化保驾护航。如果中国要再次成为世界强国，就必须从头开始建设。\n\n第一次和第二次北伐大大阻碍了建设工作，但我们如今终于有机会完成1911年辛亥革命的“建设”目标。我们已经度过了革命的宣传和军事阶段，按先总理遗训，现在我们必须进入政治和经济建设阶段。我们会一步一个脚印，逐厂逐村重建国家的经济和政治基础，这样中国才能永远不被帝国主义奴役，走向辉煌的复兴。"
 SZC_nationalise_nanjing_electrical_works: "国有化南京电气"
 SZC_nationalise_nanjing_electrical_works_desc: "南京电气公司的宏伟计划受到伦敦与巴黎城建的启发，旨在照亮祖国的伟大首都。为此，重组并国有化的电气公司将为黑夜中南京城里的千家万户带来光明。"
 SZC_establish_the_yongli_chemical_plant: "永利化工厂项目"
 SZC_establish_the_yongli_chemical_plant_desc: "中国是个靠地吃饭的国家，但缺乏生产现代化肥的技术和工业，故农业产量难以提高。由范旭东牵头的永利化工将建设起中国首家化肥厂，生产国产硫酸、合成氨和硝酸。预计该厂未来每天能生产数吨的氨、酸和硫酸盐。"
 SZC_renovate_shanghai_arsenal: "修缮上海兵工厂"
 SZC_renovate_shanghai_arsenal_desc: "我们如今已经认识到了装甲和机械化战争的重要性，但要赶上西方那样先进的装甲技术，我们还有很远的路要走，上海兵工厂将进行翻修，以便生产类似于上海万国商团装备的装甲车。"
 SZC_central_machinery_factory: "创办中央机器厂"
 SZC_central_machinery_factory_desc: "湖南始终是华南的农业大省，而政府希望借助内政部在此地建立中央机器厂来扭转产业单一的情况。我们期望中机厂能生产一些如汽车、蒸汽轮机现代机械和电话这样的小器具。"
 SZC_anhui_industrial_plan: "安徽工业计划"
 SZC_anhui_industrial_plan_desc: "作为国家建设计划的一部分，由资源委员会和工业部牵头的马鞍山中央炼钢厂的建设有望发展安徽的煤钢产业。尽管中国各地都具有巨大的产出潜力，但中国的钢产量实在太低，全中国最大的鞍山炼钢厂由日本人所占据。正因如此，中央所创建的国有化炼钢产业将降低帝国主义者对我们的经济影响力，并将我们的产量增加到符合其潜力的水平。此外，我们还要拓展该区域的基础建设，以此来更有效率的运送我们的煤矿。"
 SZC_mining_operations_in_five_provinces: "开采华东五省矿产"
 SZC_mining_operations_in_five_provinces_desc: "华东五省地区物产丰饶，却长期遭受腐败军阀和地主的剥削。党的领导人将纠正这一切，开始在该地区大规模开展现代化。资源委员会将利用前八省联合地区的煤炭和钨矿资源帮助中国实现工业化。"
 SZC_kaifeng_mines: "国有化开封矿业"
 SZC_kaifeng_mines_desc: "我国第一个现代煤矿是由英国公司设计并持有的，对中国劳工多有剥削。英国革命后，这些产业留困中国，介于焦作煤矿提供了我国煤炭产出的大头，直系军阀容忍了其存在。话虽如此，在这场对抗帝国主义的战争中，政府有责任国有化该产业，改善外国人施加在我国劳工头上的严酷生产条件。"
 SZC_refurbish_gongxian_arsenal: "修缮巩县兵工厂"
 SZC_refurbish_gongxian_arsenal_desc: "巩县兵工厂坐落在河南这个以其物产丰富而负有盛名的省份，此地在北洋时代乃是中央政府的重心。该厂生产轻武器如手枪和步枪，同时也生产一些重武器如火炮。尽管在德国投资中获利颇丰，该厂一直被卑鄙的直系军阀所利用。在巩固了我们对河南的控制后，我们将改造该厂以使用军队的需求。"
 SZC_revitalise_hanyang_industry: "振兴汉阳工业"
 SZC_revitalise_hanyang_industry_desc: "作为武汉三镇之一，汉阳的工业十分发达。除了标志性的汉阳兵工厂外，如今废弃不用的汉阳铁厂曾经生产的钢铁产量达到了全中国钢铁产量的百分之九十。汉阳工业也因为汉阳造打响了辛亥革命的第一枪拥有了标志的革命性。"
 SZC_construct_yuehan_railway: "完成粤汉铁路"
 SZC_construct_yuehan_railway_desc: "粤汉铁路始建于清朝1896年，但是这条铁路如今只是条烂尾工程。其中，中国内战和军阀的管理不善要为铁路建设毫无进展此事负主要责任。现在，在铁道部的领导下，我们将完成株洲-韶关段的铁路建设工程。"
 SZC_green_gold_in_hainan: "绿色黄金"
 SZC_green_gold_in_hainan_desc: "橡胶是供给任何现代军队作战的关键。幸运的是，海南就是天然橡胶的宝库。岛上温暖的热带气候让橡胶生产蓬勃发展——事实上当地人称橡胶为“绿金”。资源委员会将把海南变为中国的橡胶种植园——这必将有助于国内生产和受控外贸。"
 SZC_xiangtan_steel_work: "创办湘潭钢铁厂"
 SZC_xiangtan_steel_work_desc: "湘潭坐拥现代工业体系和便捷的水路运输，地位十分重要。由于煤铁重工业局限于遥远的东北地区，政府资源委员会希望能在湖南建立一个钢铁厂。"
 SZC_mine_yaogangxian_mining_area: "促进瑶岗仙矿业发展"
 SZC_mine_yaogangxian_mining_area_desc: "湖南省最早的钨矿床是于1901年在桃江县发现的西冲钨矿床。现在，政府计划通过继续开采瑶岗仙矿区来进一步发展湖南省工业。如此，既能促进省内基建，亦可为该农业省提供大量就业机会和岗位。"
 SZC_wuzhou_vegetable_oil_company: "修缮梧州植物油料厂"
 SZC_wuzhou_vegetable_oil_company_desc: "桐油或者说“中国木油”是一种由桐树种子榨取后干燥而得的油品——其最早的使用记录可追溯到公元前400年的儒学著作。桐油最重要的用途是加工并保护可被用于增强国内工业实力的木材。因此，政府在广西划出一片土地用于加工桐油，而梧州因其地理位置和现存的工业基础便是在合适不过的选址了。"
 SZC_nanning_grain_storage: "建设南宁粮库"
 SZC_nanning_grain_storage_desc: "广西因其高品质稻田而久负盛名，谷物自然成为其核心商品。国家建设委员会水利部已决定在南宁建设粮库，用于存储每年收获的粮食，这样就能为饥荒省份的灾民分配储备粮了。"
 SZC_developing_hunans_industrial_capacity: "发展湖南工业"
 SZC_developing_hunans_industrial_capacity_desc: "得益于其地理位置，湖南一直是中国的鱼米之乡，也是中国农村和农民人口最集中的省份之一。为了动员整个国家的工业力量，我们有必要向长沙等城市伸出援手，通过制定工业化计划，推动其现代化进程。"
 SZC_chongqing_electric_steel_mill: "振兴重庆电力炼钢厂"
 SZC_chongqing_electric_steel_mill_desc: "1919年，共和派军阀熊克武建立了重庆电气炼钢厂，建立该厂主要是为了满足军阀及其军工业的需求。在过去的时间里，工厂被盘踞四川的各路军阀掌控，随着该地解放，眼下工厂掌握在国民政府手中。在政府的帮扶政策下，计划将炼钢厂的工业规模扩大并更新厂内设备，希望这个曾服务军阀的工厂最终能够造福人民。"
 SZC_chongqing_weapon_plant: "修缮重庆武器修理所"
 SZC_chongqing_weapon_plant_desc: "军阀给四川带来了混乱和饥荒，但我们不能因此否定他们对工业现代化做出的贡献，重庆武器修理所最初由四川军阀杨森和刘湘筹办，该厂目前缺乏机械设备，亟需现代化改造，国民政府内政部提议对修械所进行修缮，使工厂产能跟上现代水平。"
 SZC_bauxite_extraction_in_guizhou: "开采贵州铝土矿"
 SZC_bauxite_extraction_in_guizhou_desc: "贵州坐拥中国储量最大的铝土矿，国民政府希望现代化南方矿场，使其达到华北铝土矿标准。该工程由资源委员会牵头，计划将矿场交给地方政府和议会监管，以此参与到铝土矿开采工作中。"
 SZC_expand_tin_production_in_gejiu: "扩大个旧锡矿生产"
 SZC_tap_into_sichuans_natural_reserves: "开发四川自然资源"
 SZC_tap_into_sichuans_natural_reserves_desc: "四川油气田是中国西南的重要油气产区，其范围涵盖了四川、云南、贵州、湖北四省，蕴含丰富的天然气和石油储备，总面积超过18万公里。政府已责成资源委员会监督和管理地方机构开采这些自然资源，以满足国家的石油需求，减少进口量。"
 SZC_modernise_yellow_river_levees: "现代化黄河堤防"
 SZC_modernise_yellow_river_levees_desc: "古老的黄河哺育了一代又一代汉地人民，其下游堤防自春秋时期以来逐渐形成。自明清以来，为防止灾难性洪水，中央政府多次治理黄河，目前，黄河的堤坝与水道已越发年久失修，政府将致力于现代化黄河堤防，使其适应20世纪的需要。"
 SZC_improve_han_river_infrastructure: "完善韩江地区基础设施"
 SZC_improve_han_river_infrastructure_desc: "超过400千米长的韩江是广东省内第二大河流（仅次于珠江），却以洪水频发而著称，现有的许多基础设施要么过时，要么毁于军阀混战。政府已决定开展一个庞大的水坝工程，用以增加广东就业岗位、加强对韩江流量的控制。"
 SZC_nationalise_beijing_steel: "国有化[GetVictoryPointName_9843]钢铁工业"
 SZC_nationalise_beijing_steel_desc: "经美国公司设计，位于石景山脚下的石景山炼钢厂由企业家和北洋政府于1919年联手投建，但其工程进度却因常年战乱而停滞多年。虽然最后在德国援助下，直系政府得以将炼钢厂完工，之后却转头将其出售给了德国西门子公司。如今直系政权倒台，政府正着手收回石景山炼钢厂并开始进行国有化。"
 SZC_nationalise_german_mines_zibo: "国有化淄博德控矿业"
 SZC_nationalise_german_mines_zibo_desc: "西方列强对山东淄博地区丰富的煤矿储藏觊觎已久。根据1898年签订的《胶澳租界条约》，德国人占领了该地，将其并入德属东亚中，长久以来，德国佬剥削利用当地百姓充当廉价劳动力。为了增强国内工业产能，使人民早日摆脱帝国主义枷锁，我们必须将德控淄博矿业收归国有。"
 SZC_complete_the_tongpu_railway: "完成同蒲铁路"
 SZC_complete_the_tongpu_railway_desc: "早在光绪新政时期，清政府就有修建同蒲铁路的设想，这条铁路线将始于大同，贯穿山西中部，途经太原终到陕西省华山。最初由军阀阎锡山自行修建，但碍于中原接连不断的战事，该工程进展缓慢。现今铁道部公布了新项目，决定聘请英国顾问协助完成同蒲铁路的修建工作，以改善晋陕两省交通。"
 SZC_revive_jinan_arsenal: "振兴济南兵工厂"
 SZC_revive_jinan_arsenal_desc: "济南兵工厂的起源可以追溯到1875年清政府设立的山东机器局，该局可自行完成提硝、蒸硫、福炭、碾药、光药等操作，制备生产黑火药。1894年，甲午战争爆发，机器局进行了扩建，具备生产轻武器能力。在军阀统治期间，兵工厂主要用于武装鲁系部队，现在我们已经接管该厂。军政部希望利用该机器的现代化设备生产枪支弹药、手榴弹及航弹引信。"
 SZC_refurbish_taiyuan_arsenal: "修缮太原兵工厂"
 SZC_refurbish_taiyuan_arsenal_desc: "太原兵工厂由军阀阎锡山创立，以生产各式样自造武器闻名，阎锡山对兵工厂进行扩建后，该厂不仅能生产枪支弹药，还能自产迫击炮、火炮等重武器。以国内武器平均制造水准来看，该厂生产的军火质量顶尖，许多枪炮销往了西边的马家军和南方的新桂系。军政部希望利用其现代机械和装配线为国民革命军生产武器。另外，陕西的华阴兵工厂也可以借机一同完成现代化改造，该厂生产的轻型火炮和迫击炮在国内享有盛名。"
 SZC_encourage_oil_extraction_in_yanchang: "促进延长石油开采"
 SZC_encourage_oil_extraction_in_yanchang_desc: "延长油田是在我国发现的唯一天然油田。1907年，清政府在延长打出第一口油井，并于来年建造了一座精炼厂。为继续开采工作，资源委员会已委托一项工程以推进油田生产，并在该地区寻找潜在的新油田，以防现有油田枯竭导致生产停滞。"
 SZC_revive_gansu_machine_works: "振兴甘肃机器制造局"
 SZC_revive_gansu_machine_works_desc: "创办于1872年的甘肃机器制造局是中国西北地区第一个西式军工厂。之后随着局势愈发动荡，该厂便无人看管，许多机器被西部军阀趁火打劫。我们希望能重振该厂，促进西北地区的就业和现代化。"
 SZC_qinghai_cultivation_programme: "青海垦荒工程"
 SZC_qinghai_cultivation_programme_desc: "青海长期未受福建和广州的革命热情波及，我们在当地的存在微乎其微。随着影响力深入中国西部地区，内政部正大力推行垦荒工程以促进青海农业发展。该计划旨在推广现代农耕技术和现代化肥的使用。"
 SZC_jinghui_irrigation_canal: "建设泾惠渠"
 SZC_jinghui_irrigation_canal_desc: "陕西一带气候干燥、旱情频繁，三秦父老为此叫苦不迭。在当地进行数次考察后，灌溉渠和大坝将被修建，以管理和储蓄水资源，从而改善陕西民生。"
 SZC_minsheng_irrigation_canal: "建设民生渠"
 SZC_minsheng_irrigation_canal_desc: "孙中山写道，民生就是提高中国人民的福祉。介于此，国家建设委员会正积极筹划位于绥远北部的最新工程。当地对我们的事业并不感冒，因此，水利部提议投资兴建一条75公里长的运河，灌溉这片干旱的土地。为纪念并表明本党帮助中国人民的决心，该运河将被命名为“民生渠”。"
 SZC_complete_the_longhai_railway: "完成陇海铁路"
 SZC_complete_the_longhai_railway_desc: "陕西是个多山的省份，穿越这里的旅途堪称一场困难而漫长的冒险。早在清朝时期，从洛阳向西连接甘肃的铁路便已经动工，但碍于军阀时期连年动荡，这条铁路的建设时常陷于停滞。为了完成这条铁路，铁道部启动了新项目，全长超过1700公里的陇海铁路终于有望竣工。"
 SZC_create_the_lanxin_railway: "建设兰新铁路"
 SZC_create_the_lanxin_railway_desc: "新疆是个边远的地区，即便从甘肃兰州出发也需要经过十分漫长的旅途才能抵达新疆。为解决新疆地区的交通和补给问题，铁道部正式批准了新的建设项目：建设全长达1904千米的兰新铁路，它将从甘肃兰州出发，经河西走廊直抵新疆迪化。"
 SZC_appropriate_shenyang_arsenal: "接收沈阳兵工厂"
 SZC_appropriate_shenyang_arsenal_desc: "沈阳兵工厂由奉系军阀张作霖于1921年建立，以其精湛的工艺在国内享有盛名，它一度是中国最大的军械厂，生产枪支、大炮、子弹、炮弹、炸药及各种军事机械。日本军事顾问和军官经常光顾这里。随着对东北的控制终于稳固，军政部决定接收沈阳兵工厂用以生产武器装备部队。"
 SZC_finish_fengman_hydroelectric_dam: "完成丰满水电大坝"
 SZC_finish_fengman_hydroelectric_dam_desc: "奉系统治期间，为了保障吉林市的电力供应，交通系在日本顾问的帮助下开始修建丰满水电大坝。如今，东三省人民喜迎解放，这座造福吉林人民的未完工大坝也落入我们手中。为了完成这座大坝，内政部起草了工作的计划，我们将会招募更多的工人进行施工。"
 SZC_nationalising_manchurian_iron_industry: "国有化东北钢铁工业"
 SZC_nationalising_manchurian_iron_industry_desc: "鞍山铁矿和本溪湖煤铁公司曾由奉系军阀和日本人共同持有，是日本借满铁对我国进行广泛渗透的血证：当地盛产煤炭，这公司便残酷剥削中国劳工，向日本供应了大量廉价钢铁。奉系统治期间，这里的中国矿工境遇悲惨，但现在，他们获得解放的时机终于来了。东北已定，我们可以将该公司完全国有化，以便这里的资源能够全部为中国人民所用。"
 SZC_create_nez_in_shanghai: "在上海建立新经济政策特区"
 SZC_create_nez_in_shanghai_desc: "沿海工业乃是新生民国的根本。因此，沿海城市设立的经济特区将有助于在政府的监督下培育民族资本。"
 SZC_add_research_slot_decision: "深化教育改革"
 SZC_add_research_slot_decision_desc: "虽然已经竭尽所能提高国民识字率，但我国科研能力和全国教育水平仍远远落后于敌国。是时候迅速推进科技和教育改革，赶上世界各国发展势头了。"
 SZC_create_nez_in_guangzhou: "在广州建立新经济政策特区"
 SZC_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"

