 NKRSZC_KR_gathering_storm_desc: "1911年来，四分五裂政出多门、城头王旗朝夕变换的四川，便是这几十年来中国诸多苦难的缩影。然而，这片无数特异人士之地不会甘于就此沉寂——未来的大门已经向无数蜀中有识之士打开..."

 GFX_INTRO_panwenhua_tt: "作为§P潘文华§!，在§g刘湘§!死后接管四川军政大权...\n\n§M宣布四川自治：§!\n£white_dot §S东方中道马克思主义民主§!\n£white_dot §l实现新绝对真理§!\n£white_dot §g被迫一党独大§!\n£white_dot §P东方的施莱谢尔§!\n\n§M易帜国民党：§!\n£white_dot §S全社会主义民主§!\n£white_dot §R向§!§S潘§!§m鹞§!§g子§!§P致§!§n敬§!\n£white_dot §c回归西山本源§!"

 GFX_INTRO_zengqi_tt: "无法控制住§g刘湘§!残部的§g唐式遵§!最终请来了§m青年党§!...\n\n§M全民革命：§!\n£white_dot §g实现正统国家主义§!\n£white_dot §P革命的演化§!\n£white_dot §c国家主义宪政十字军§!\n£white_dot §l击垮旧帝国§!\n£white_dot §g新法家，§!§S新时代§!\n£white_dot §n社会哲学§!\n£white_dot §m自由中国§!\n£white_dot §c国家主义之无治§!\n£white_dot §m双重背叛者§!"

 SZC_guide: "§M本MOD新增路线指引在第二页！请在最下方切换页面以便查看。要进入本MOD的新路线，你需要先进入§M刘湘§!的§M速成系§!路线。§!\N\N§M速成系/武备系§!：§M杨森的雄心§!/§M刘存厚的传统§!（$authoritarian_democrat_coloured$/$paternal_autocrat_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，选择向北撤退或径直向成都撤退。\n£white_dot 在§Y内江遇袭§!事件中，选择炸桥。\n£white_dot 在§Y选择攻击方案§!事件中，选择向简阳进攻。\n£white_dot 在§Y大战自流井§!事件中，选择发动佯攻，内战会在几天后结束。\n\n£white_dot 或者，在§Y选择攻击方案§!事件中，选择突袭重庆。\n£white_dot 在§Y攻打重庆§!事件中，选择拿下歌乐山，内战会在几天后结束。\n£white_dot 在§Y会见邓锡侯§!事件中，选择接受协议将巩固§a杨森§!统治，选择拒绝协议则会让§P刘存厚§!掌权。\n\n§M保定系§!：§M模范省§!/§M现代省§!（$social_conservative_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，选择修缮工事准备进行防御。\n£white_dot 或者，选择向北撤退或径直向成都撤退，然后在§Y内江遇袭§!事件中，选择守住桥头堡。\n£white_dot 在§Y动员西康部队§!事件中，选择增援成都守军。\n£white_dot 在§Y灌县受猛攻§!事件中，选择准备夜袭或把宝瓶口堵上，内战会在几天后结束。\n£white_dot 或者，在§Y动员西康部队§!事件中，选择向东挺进泸州和重庆。\n£white_dot 在§Y一体多面的保定系§!事件中，选择依靠刘文辉的骨干力量，内战会在几天后结束。\n\n§M速成系§!：§M护国联盟§!/§M四川王§!/§M宏伟计划§!（$authoritarian_democrat_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，选择任意选项。\n£white_dot 在§Y内江遇袭§!事件中，选择任意选项。\n£white_dot 在§Y选择攻击方案§!事件中，选择分兵，内战会在几天后结束。\n£white_dot 或者，在§Y选择攻击方案§!事件中，选择突袭重庆。\n£white_dot 在§Y攻打重庆§!事件中，选择立即攻城，内战会在几天后结束。\n\n£white_dot 或者，在§Y动员西康部队§!事件中，选择增援成都守军。\n£white_dot 在§Y灌县受猛攻§!事件中，选择巩固和加固二王庙周边的阵地，内战会在几天后结束。\n£white_dot 或者，在§Y动员西康部队§!事件中，选择向东挺进泸州和重庆。\n£white_dot 在§Y一体多面的保定系§!事件中，选择支持邓锡侯和田颂尧的部队，内战会在几天后结束。\n\n§M九人团/军官系§!（$social_democrat_coloured$/$social_liberal_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，§R不要§!选择修缮工事准备进行防御。\n£white_dot 在§Y内江遇袭§!事件中，选择炸桥。\n£white_dot 在§Y选择攻击方案§!事件中，选择向简阳进攻。\n£white_dot 在§Y大战自流井§!事件中，选择夺取自流井或攻打重庆军，内战会在几天后结束。\n£white_dot 在§Y新蜀和约§!事件中，如果你想让§S九人团§!掌权则选择§S熊克武§!，如果你想让§l军官系§!掌权则选择§l李家钰§!。\n\n§M直系残党§!：§M文官派§!/§M军事派§!（$authoritarian_democrat_coloured$/$paternal_autocrat_coloured$）\n£white_dot 游戏开始前，在自定义路线设置中设置§c大清§!为任一§Y宣统维新§!，然后让§a杨森§!或者§P刘存厚§!继续掌权。\n£white_dot §P王承斌§!会在宣统维新后一个月来到四川。\n\n§M建国政府§!（$social_democrat_coloured$/$social_liberal_coloured$/$authoritarian_democrat_coloured$）\n£white_dot 按照路线指南让§S熊克武§!和§S九人团§!掌权。\n£white_dot 游戏进行到1937年1月1日后，如果你不是傀儡国、拥有重庆，且之前没有势力成立联省政府，那么你可以在完成国策§Y寻求跨地域合作§!后选择决议§Y高举联省派希望之旗帜§!。\n£white_dot §S张澜§!将受邀代表四川军阀组建紧急政府“建国政府”。\n\n§M中国民主同盟 - 新世纪学会§!（$social_democrat_coloured$）\n£white_dot 作为建国政府统一中国且保持§f民主热情§!平衡。\n£white_dot 统一全国后，在全国选举中让§S张澜§!胜出。\n\n§M共和大同盟 - 自治联合会§!（$social_liberal_coloured$）\n£white_dot 作为建国政府统一中国且保持§f民主热情§!平衡。\n£white_dot 统一全国后，在全国选举中让§l但懋辛§!胜出。\n\n§M共和大同盟 - 民治竞进社§!（$authoritarian_democrat_coloured$）\n£white_dot 统一全国后，在全国选举中让§l但懋辛§!或§S张澜§!胜出，然后让§f民主热情§!降低至现实主义露出苗头以下或上升至理想主义破土发芽以上，随后§a刘文辉§!将发动政变以稳定政府。\n£white_dot 或者，在第一次全国选举期间，让§f民主热情§!降低至现实主义露出苗头以下或上升至理想主义破土发芽以上，§a刘文辉§!也会发动政变以稳定政府。\n\n£white_dot §Y注意：如果你完成了国策§f军队去政治化§!，维持§S张澜§!或§l但懋辛§!政府将容易得多。§!\n£white_dot §Y注意：如果§l但懋辛§!路线完成了国策§M全国复员§!，或是§S张澜§!路线完成了国策§M遏制军队派系§!，则可以永久阻止§a刘文辉§!发动政变。"

 SZC_guide_1: "§M潘文华衍生线路§!：\n\n§M重庆政府§!/§M南京民主政府§!：（§S中间马克思主义§!/§S社会民主主义§!/§l自由技官主义§!/§S国家社会主义§!/§g一党独大制§!/§g幽灵国家§!/§P幽灵国家§!）\n£white_dot 在§g刘湘§!死后，让§P潘文华§!夺取政权。\n£white_dot §o不要§!成为§R国民党左派§!的傀儡。\n£white_dot 完成§Y宣布西南自治§!，建立§Y重庆政府§!。\n£white_dot 控制§Y南京§!，完成§Y新日升起§!，从而成立§Y南京民主政府§!。\n\n§M中国民主同盟§!：（§S中间马克思主义§!/§S社会民主主义§!）\n£white_dot 完成§Y向所有爱国者开放§!，并保持权力平衡位于§Y军方支持民主§!。\n£white_dot 在完成§Y排除万难§!后，选举§S中国民主同盟§!上台。\n£white_dot 你可以在这之后选择保持§S社会民主主义§!或转向§S中间马克思主义§!。\n\n§M中国新月党§!：（§l自由技官主义§!）\n£white_dot 完成§Y中间派屹立§!，并保持权力平衡位于§Y军方支持民主§!。\n£white_dot 在完成§Y排除万难§!后，选举§l中国新月党§!上台。\n\n§M中国民主同盟§!/§M国家社会党§!：（§g一党独大制§!/§S国家社会主义§!）\n£white_dot 保持权力平衡小于§Y军方支持民主§!，但大于§Y军方相当不满§!。\n£white_dot 在完成§Y排除万难§!后，§g中国民主同盟§!将成为独大政党。\n£white_dot 你可以在之后解散§g中国民主同盟§!，让张君劢的§S国家社会党§!成立政府。\n\n§M进步共和党§!/§M太古俱乐部§!：（§g幽灵国家§!/§P幽灵国家§!）\n£white_dot 保持权力平衡位于§Y军方相当不满§!。\n£white_dot 在完成§Y排除万难§!后，§P潘文华§!将发动政变接管政府。\n£white_dot 任命§g杨伯恺§!为总理将成立§g进步共和党§!，任命§P李宏锟§!为总理将成立§P太古俱乐部§!。\n\n§M西南政务委员会§!：（§r人民民主§!/§r革命三民主义§!/§R革命三民主义§!/§S社会民主主义§!/§m市场自由主义§!/§c正统三民主义§!/§g威权民主主义§!/§P家长制独裁§!）\n£white_dot 在§g刘湘§!死后，让§P潘文华§!夺取政权。\n£white_dot §o不要§!完成§Y宣布西南自治§!。\n£white_dot 当§R国民党左派§!发出最后通牒时，屈服并成为傀儡。\n\n§M国民党-四川临委会§!：（§r人民民主§!/§r革命三民主义§!）\n£white_dot 选择§Y迈向土地革命§!，并让§r漆南熏§!与§r刘伯承§!在后续事件中取得胜利。\n£white_dot 之后，你可以反抗中央委员会，按自己的路线统一中国。\n£white_dot 在统一后，你可以建立§r统一社会党§!，转向§r人民民主§!，或是保持§r国民党§!的§r革命三民主义§!。\n\n§M国民党-武德励进会§!：（§R革命三民主义§!/§S社会民主主义§!/§m市场自由主义§!/§g威权民主主义§!/§P家长制独裁§!）\n£white_dot 选择§Y迈向土地革命§!或§Y施行温和土改§!，并让§g潘文华§!在后续事件中取得胜利。\n£white_dot 之后，你可以反抗中央委员会，按自己的路线统一中国。\n£white_dot 在统一后，你可以在§R革命三民主义§!、§S社会民主主义§!、§m市场自由主义§!、§g威权民主主义§!、§P家长制独裁§!之间任意选择建立政府。\n\n§M国民党-西山会议派§!：（§c正统三民主义§!）\n£white_dot 首先，你需要确保没有一个对立的§c国民党右派§!§Y政府§!存在，否则你将被§R南京国民政府§!吞并！\n£white_dot 选择§Y施行温和土改§!，并让§g潘文华§!在后续事件中向§m国民党§!§c右派§!妥协，使他们暂时向§R南京§!屈服。\n£white_dot 之后，你可以反抗中央委员会，按自己的路线统一中国。\n£white_dot 在统一后，§g潘文华§!将下台，§c谢持§!作为名义领袖的§c西山会议派§!将领导国民党。"

 SZC_guide_2: "§M青年党衍生线路§!：\n\n§M成都全民政府§!/§M北京全民政府§!：（§S新法家国家社会主义§!/§l宪政国家主义§!/§m市场自由主义§!/§m庇护主义§!/§c无治国家主义§!/§c国家主义§!/§g新法家国家主义§!/§g国家主义§!/§P革命国家主义§!/§n狂飙国家主义§!）\n£white_dot 在§g刘湘§!死后，让§g唐式遵§!夺取政权。\n£white_dot 完成§Y召开青年党九大§!，§P曾琦§!将上台并建立§Y成都全民政府§!。\n£white_dot 控制§Y北京§!，完成§Y历史之波、青年之胜§!，从而成立§Y北京全民政府§!。\n\n§M中国青年党-行社§!：（§g国家主义§!/§P革命国家主义§!）\n£white_dot 在完成§Y历史之波、青年之胜§!前，确保权力平衡位于§Y行社风头正盛§!或更高。\n£white_dot 如果权力平衡位于§Y行社主宰我党§!后，行社将转向§P革命国家主义§!，否则将转为§g国家主义§!。\n\n§M中国青年党-神社§!：（§c国家主义§!）\n£white_dot 在完成§Y历史之波、青年之胜§!前，确保权力平衡位于§Y神社风头正盛§!或更高。\n£white_dot 神社将转向§c国家主义§!。\n£white_dot 确保§Y王岚僧§!、§Y刘永济§!、§Y吴天墀§!都在青年党中常委任职。\n£white_dot 完成§Y青年中国，青年民主§!。\n\n§M中国青年党-中社§!：（§l宪政国家主义§!）\n£white_dot 在完成§Y历史之波、青年之胜§!前，确保权力平衡位于§Y神社风头正盛§!或更高。\n£white_dot 确保§Y夏尔康§!、§Y沈云龙§!、§Y余家菊§!都在青年党中常委任职。\n£white_dot 完成§Y自由的国家主义斗争§!。\n\n§M中国青年党-国魂社§!：（§n狂飙国家主义§!）\n£white_dot 在完成§Y历史之波、青年之胜§!前，确保权力平衡位于§Y神社主宰我党§!。\n£white_dot 完成§Y新宪法§!，确保获得了§Y进步宪法§!。\n£white_dot 确保§Y姜蕴刚§!、§Y谭惕吾§!都在青年党中常委任职。\n£white_dot 完成§Y青年中国，青年民主§!。\n\n§M中国青年党-朝曦社§!/§M中国民主党§!：（§c无治国家主义§!/§m市场自由主义§!/§m庇护主义§!）\n£white_dot 在完成§Y历史之波、青年之胜§!前，确保权力平衡位于§Y行社微弱优势§!或§Y神社微弱优势§!。\n£white_dot §Y于复先§!与§Y夏涛声§!的§c少壮派§!将组建新党务班子。\n£white_dot 完成§Y加速战略§!、§Y派系协和§!、§Y党外支持§!、§Y铭记德先生§!，并获得§m张国焘§!的支持（需要在§Y党外支持§!之前完成§Y工会问题§!和§Y允许左翼政党加入议会§!）。\n£white_dot 完成§Y工作完成§!，夺取政权。此后，你可以选择转向§c无治国家主义§!，或是解散§m中国青年党§!，成立§m中国民主党§!。\n\n§M中国青年党-民声派§!：（§S新法家国家社会主义§!/§g新法家国家主义§!）\n£white_dot 在完成§Y历史之波、青年之胜§!前，确保权力平衡位于§Y行社微弱优势§!或§Y神社微弱优势§!。\n£white_dot 不要满足上方§c朝曦社§!路线的条件，并完成§Y工作完成§!，§g陈启天§!与§S常燕生§!的§g民声派§!将主持大局。\n£white_dot 你最后将可以转为§S新法家国家社会主义§!，也可以保持§g新法家国家主义§!。"

 SZC_guide_3: "§M刘从云衍生线路§!：\n\n§M至圣孔孟道天国§!/§M中华民国救国政府§!/§M汉中王国§!：（§c民族保守主义§!/§a道德主权民主主义§!/§n孔孟先天大道§!）\n£white_dot 在§g刘湘§!死后，让§n刘从云§!夺取政权。\n\n§M孔孟先天大道§!：（§n孔孟先天大道§!）\n£white_dot 在完成§Y正义已胜，当浮一大白！§!前，确保你完成了最多的§n刘从云§!分支国策，且§M大于§!§P刘成勋§!完成的国策数量并§M大于或等于§!§a蒋尚朴§!完成的国策数量。\n\n§M中国保义党§!：（§a道德主权民主主义§!）\n£white_dot 在完成§Y正义已胜，当浮一大白！§!前，确保你完成了最多的§a蒋尚朴§!分支国策，且§M大于§!§n刘从云§!完成的国策数量，且§M大于§!§P刘成勋§!完成的国策数量。\n\n§M中国保义党/胡瑛内阁§!：（§a道德主权民主主义§!/§c民族保守主义§!）\n£white_dot 在完成§Y正义已胜，当浮一大白！§!前，确保你完成了最多的§P刘成勋§!分支国策，并大于§n刘从云§!完成的国策数量。\n£white_dot 如果§P刘成勋§!完成的国策数量与§a蒋尚朴§!相同，§a蒋尚朴§!则会出任§M二把手§!。\n£white_dot 你会作为§P家长制独裁§!上台，并在统一后根据你的§M二把手§!决定你将转为§a道德主权民主主义§!还是§c民族保守主义§!。"

