 NKRsichuan.412.t: "党的斗争路线"
 NKRsichuan.412.d: "#随着四川已经完全落入青年党掌控，武装斗争路线得到了一致认可"
 NKRsichuan.412.a: "枪杆子里出政权！"
 NKRsichuan.413.t: "民主宪政承诺"
 NKRsichuan.413.d: "#大家其实都是民主逼，尤其是中社那群人。当然有的少壮派不是很满意就是了"
 NKRsichuan.413.a: "国家主义者力图以全民革命实现民主政治！"
 NKRsichuan.414.t: "确立对左派的方针"
 NKRsichuan.414.d: "#按理来说YCP盯着左派一阵骂不带停，但这毕竟是KRTL，可以温和一点"
 NKRsichuan.414.a: "暂且搁置罢。"
 NKRsichuan.415.t: "党的组织"
 NKRsichuan.415.d: "#曾琦委员长，左舜生宣传部长。值得注意的是李璜只担任了个外务部长+常委"
 NKRsichuan.415.a: "大会最后同意曾琦出任本届党委员长。"
 NKRsichuan.416.t: "神社的不满声"
 NKRsichuan.416.d: "#李璜小迷弟不爽了"
 NKRsichuan.416.a: "大会都快闭幕了，你们就不能消停点？！"
 NKRsichuan.417.t: "青年党九大闭幕"
 NKRsichuan.417.d: "#虽然最后有一点点摩擦，但还是顺利闭幕了"
 NKRsichuan.417.a: "国家主义，救亡图存！"
 NKRsichuan.418.t: "暗流涌动"
 NKRsichuan.418.d: "青年党第九次大会的闭幕并非代表裂痕的弥补——但闭幕式的钟声并未带来团结的回响，反而加剧了原本就潜伏在会议厅角落的紧张气氛。神社与行社之间的矛盾早已不是秘密，而在大会的尾声，双方的争执更是被摆上台面。\n\n由于双方妥协出来的二号人物左舜生与中社决定置身事外，这场斗争基本成为了仅仅神社和行社的二元对立。神社的附属团体国魂社的社长姜蕴刚甚至在大会刚刚结束的公开场合大骂“曾琦乃青年党中的汪精卫”，行社成员也痛斥“保璜党”的丑恶。像朝曦社这样的党内少壮派则看似观望两派斗争，实际暗中积蓄力量。得益于青年党的内部克制，这场斗争基本仅限于书面言语痛骂上，至少暂时还没有上升到拳打脚踢的层面。\n\n如今，一个微妙的权力平衡已经被建立起来。至少，青年党现在的任务非常明确：从四川一省出发，控制从华南以北的大半个中国。在这个目标实现之前，一切内部斗争想必都至少能暂时被抑制在合理的框架之内。但如果青年党的北伐大业实现，那可能这群书生们就要互相撕破脸皮了......"
 NKRsichuan.418.a: "党绝不能分裂。"
 NKRsichuan.418.tt: "在掌控了§m四川§!后，§m中国青年党§!如今也陷入了二元对立，§Y权力平衡§!机制展现了崇拜§g李璜§!的§g神社§!与崇拜§P曾琦§!的§P行社§!之间的斗争。除了这§g两大§!§P派系§!之外，一些§l小§!§c派§!§n系§!也在试图§G结盟§!或是§g置身事外§!。§Y权力平衡§!更倾向的一方自然能在未来获得更多的§Y政治筹码§!，但若是§R未分胜负§!，那说不定会带来§c意料之外的结果§!..."
