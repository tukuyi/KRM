 SZC_YCP_XHP_leader_idea: "辛亥经济联合会领袖"
 SZC_YCP_XHP_leader_idea_desc: "1848年的余响终于在东方找到了最强音。作为自由新约的缔造者，我们正引导着万族走向大同。这种民主并非虚无的口号，而是建立在高度行政效能基础上的普遍正义。"
