 SZC_after_liu: "刘湘之死"
 SZC_after_liu_desc: "谁能想到刘湘就这么死了呢？没人知道，他自己大概也不会知道。但总而言之，他一死，四川可不会安宁了..."
 SZC_after_liu_2: "逐步稳定"
 SZC_after_liu_2_desc: "经过一段时间的动荡，新的地方领导层逐渐稳固下来，社会秩序也开始恢复。尽管挑战依然存在，但四川正朝着稳定的方向迈进。"
 SZC_yiguandao_revolt: "一贯道叛乱"
 SZC_yiguandao_revolt_desc: "一贯道在四川的信徒发动了一场大规模的叛乱，试图推翻现有的地方政府。叛乱迅速蔓延，给四川带来了严重的动荡和破坏。"
 SZC_pan_legitimacy_0: "纵使各派势力皆宣称予蜀地以太平，还黎民以公理，然兵戈未止，法统蒙尘，此理想之境仍若镜花水月。川蜀农工困于防区之争久矣，各色政客侈谈善治，却无一人能从制度层面厘清治乱之源。"
 SZC_pan_legitimacy_1: "政府公信力：§R一败涂地§!"
 SZC_pan_legitimacy_1_desc: "$SZC_pan_legitimacy_0$\n政令的出台仅能沦为各防区军头的废纸。行政体系在贪腐与派系倾轧中已彻底失灵，基层社会对政府的税收要求表现出普遍的暴力抵制。"
 SZC_pan_legitimacy_2: "政府公信力：§O茶馆笑谈§!"
 SZC_pan_legitimacy_2_desc: "$SZC_pan_legitimacy_0$\n坊间舆论将政府的动员令视为一种权力末梢的痉挛，这种权力空洞化的状态，使得地方豪强对中央意志的公然违抗成为了一种默认的政治常态。"
 SZC_pan_legitimacy_3: "政府公信力：§n堪堪可信§!"
 SZC_pan_legitimacy_3_desc: "$SZC_pan_legitimacy_0$\n随着初步的行政整肃，社会秩序表现出某种脆弱的稳定性。尽管基层对政府的动员能力仍持观望态度，但基本公共职能的恢复正缓慢修补着断裂的契约关系。"
 SZC_pan_legitimacy_4: "政府公信力：§R四川改组§!"
 SZC_pan_legitimacy_4_desc: "$SZC_pan_legitimacy_0$\n在四川宣布易帜后，通过对干部序列的重新筛选，改组后的委员会已确立了对地方的初步掌控。这种体制性的重构不仅是为了提高行政效率，更是为了向外界展示：一个具备高度行动力的先锋组织已准备好接管这个支离破碎的省份。"
 SZC_pan_legitimacy_5: "政府公信力：§R红色将军§!"
 SZC_pan_legitimacy_5_desc: "$SZC_pan_legitimacy_0$\n潘文华以其独特的军事威信将左翼诉求与武装力量进行了深度缝合。这种军事威权下的激进改革，虽然引发了旧有士绅阶层的恐慌，却在基层官兵中确立了前所未有的忠诚度。军队不再是私人收纳的家丁，而是转型为推动社会结构巨变的暴力杠杆。"
 SZC_pan_legitimacy_6: "政府公信力：§o工农觉醒§!"
 SZC_pan_legitimacy_6_desc: "$SZC_pan_legitimacy_0$\n漆南薰所倡导的社会重组正通过基层委员会渗透进乡村的每一个角落。劳工与贫农的政治化不再是抽象的口号，而是转化为对旧有土地制度的肉体冲击。政权的合法性正通过这种自下而上的暴力重塑，被强行安置在最广大劳动阶层的阶级认同之上。"
 SZC_pan_legitimacy_7: "政府公信力：§B保守合流§!"
 SZC_pan_legitimacy_7_desc: "$SZC_pan_legitimacy_0$\n西山会议派与本土传统士绅在维护伦理秩序的旗帜下达成了战略妥协。这种向传统的回归被诠释为对激进毁灭性冲击的某种保护，为那些在动荡中寻求安宁的中间阶层提供了制度性的避风港。"
 SZC_pan_legitimacy_8: "政府公信力：§R社会主义多党民主§!"
 SZC_pan_legitimacy_8_desc: "在统一社会党的统摄框架下，多党合作被确立为一种制度性的民意筛选机制。这种模式要求各参政派别在承认社会主义领导权的前提下，通过席位配额参与行政决策。权力的运作逻辑已从单纯的军事指令转变为复杂的党际协商，旨在通过构建广泛的社会共识，为激进的公有化改革提供合法性对冲。尽管评论家对其实际操作上的“不民主”深感怀疑，但我们可以说我们走在中国式社会主义正确的道路上！"
 SZC_pan_legitimacy_9: "政府公信力：§S逸仙之梦§!"
 SZC_pan_legitimacy_9_desc: "随着训政程序的全面启动，国家权力正按照《建国大纲》的法理时序逐步向宪政过渡。行政部门的职责被限定在培养国民行使政权的能力之上，通过普及地方自治来消解旧军阀体制的残余影响力。这一阶段的合法性维系于一种“制度性承诺”：即通过文官体系的职业化，最终实现权力向全体国民的平稳移交。我们的革命三民主义从四川而起，最终实现了闽赣未能实现之梦！"
 SZC_pan_legitimacy_10: "政府公信力：§R赤色先锋§!"
 SZC_pan_legitimacy_10_desc: "潘文华通过对革命话语的激进阐释，将自己塑造为武装夺取政权的最高领袖。军队的性质被彻底重新定义为阶级斗争的先锋队，行政资源向军事动员体系的无限制倾斜获得了法理上的“正义性”。"
 SZC_pan_legitimacy_11: "政府公信力：§S中华义士§!"
 SZC_pan_legitimacy_11_desc: "政权的道义基础被安置在一种传统侠义精神与现代民族主义的混合体之上。通过强调对领土主权与社会秩序的朴素守护，潘文华成功地在缺乏严密理论支撑的状态下，赢得了中间阶层的消极效忠。这种政治叙事回避了复杂的阶级论战，转而以一种直观的、基于领袖个人魅力的道义准则来维持社会的最低限度整合。"
 SZC_pan_legitimacy_12: "政府公信力：§P川渝英豪§!"
 SZC_pan_legitimacy_12_desc: "地缘认同被工具化为维持行政稳定的核心杠杆。通过宣扬区域性的英雄主义叙事，政权在国民党的大框架下保留了极强的本土行政色彩，使中央政府的渗透逻辑在这一层缓冲下变得相对温和。这种“地方英雄保护地方利益”的逻辑，在动荡期有效遏制了社会因过度动员而产生的离心倾向。"
 SZC_pan_legitimacy_13: "政府公信力：§m民国总统§!"
 SZC_pan_legitimacy_13_desc: "当潘文华正式通过宪选程序就职总统，其权力的性质完成了从“军人实权”向“宪法元首”的法理洗白。行政指令现已具备了覆盖全境的最高法律效力，标志着通过武力维持的均衡已转化为通过法律程序维系的统治。这种身份的转变，旨在向国内外展示一个具备预测性与法治外壳的现代化主权实体。"
 SZC_pan_legitimacy_14: "政府公信力：§n民族英雄§!"
 SZC_pan_legitimacy_14_desc: "潘文华的个人崇拜在总体战的背景下达到了顶峰，其个人意志已被视为国家生存的唯一担保。行政决策的过程被极大地简化为领袖的独断，这种极端的权力集中被诠释为应对地缘生存危机的唯一解方案。此时的合法性已不再取决于程序的完整，而取决于领袖作为民族生存图腾的绝对不可替代性。"
 SZC_pan_legitimacy_15: "政府公信力：§c大同之国§!"
 SZC_pan_legitimacy_15_desc: "西山会议派通过对传统儒家伦理的重塑，提出了一套基于等级秩序与社会互助的“大同”愿景。这一模式排斥了激进的阶级斗争，主张通过精英阶层的道德自觉与国家的家长式管理来实现社会和谐。这种向古老理想的政治回归，在本质上是试图通过确立一套稳定的价值观，来弥合因现代化冲击而支离破碎的社会结构。孙先生看到此刻，想必一定会微笑吧？"
 SZC_pan_legitimacy_16: "政府公信力：§f护国遗产§!"
 SZC_pan_legitimacy_16_desc: "$SZC_pan_legitimacy_0$\n军队的职能被限定为现行宪政框架的最终守卫者，而非日常行政的参与者。这种“刀剑庇护下的治理”为民盟推行制度化的社会改良提供了必须的政治安定环境。"
 SZC_pan_legitimacy_17: "政府公信力：§l新生民主§!"
 SZC_pan_legitimacy_17_desc: "$SZC_pan_legitimacy_0$\n民盟的技术官僚开始接管核心经济与教育部门，权力运作的重点转向了基于数据的科学规划。这种初步的民主尝试，旨在通过建立多维度的利益反馈机制，来消解由于长期军管而积累的民怨。"
 SZC_pan_legitimacy_18: "政府公信力：§a守护民主§!"
 SZC_pan_legitimacy_18_desc: "进步共和党领导人杨伯恺就任内阁总理，标志着军政府开始尝试将其统治基础从单纯的暴力强制转向受控的代议制逻辑。在这种“监护民主”体制下，进步共和党充当了军事统帅部与市民社会之间的行政中介。尽管核心决策权仍受总参谋部的结构性制约，但民政系统的职能化运作有效缓解了基层对军管状态的抵触，为政权赢得了制度化的缓冲空间。"
 SZC_pan_legitimacy_19: "政府公信力：§P民国之影§!"
 SZC_pan_legitimacy_19_desc: "李鸿锟作为“无党派人士”出任总理，实质上是军队的毫不妥协。这种模式规避了激进的政党竞争，将政府职能限缩在维持基本治安与财政循环的范畴内。此时的民主仅存法律上的形式残余，政权的合法性完全依赖于官僚系统在派系倾轧缝隙中维持的最低限度行政效能。"
 SZC_pan_legitimacy_20: "政府公信力：§a第一大党§!"
 SZC_pan_legitimacy_20_desc: "民盟在行政体系中的垄断地位已从临时性的接管转变为结构性的长期占位。这种单极化的政党政治确保了政策的连续性，并为接下来的深层社会改良提供了排除干扰的权力垄断基础。"
 SZC_pan_legitimacy_21: "政府公信力：§S国社前行§!"
 SZC_pan_legitimacy_21_desc: "民盟的解散及其向张君劢领导的中国国家社会党的权力让渡，使得国社党试图通过结合传统儒家伦理与现代国家计划，建立一种强调阶级调和与生产力集约化的治理模式。这种转型旨在通过确立国家在经济生活中的绝对领导权，来平抑因市场化改革而诱发的社会撕裂。"
 SZC_pan_legitimacy_22: "政府公信力：§s廉洁政府§!"
 SZC_pan_legitimacy_22_desc: "罗隆基内阁将廉洁政府视为确立合法性的核心手段。通过建立完全独立于政党干扰的监察与审计序列，行政权力正经历一场剧烈的去依附化过程。这种治理逻辑认为，政权的公信力并非源于意识形态的感召，而源于其作为中立仲裁者在分配社会资源时的公正性。"
 SZC_pan_legitimacy_23: "政府公信力：§9新绝对真理§!"
 SZC_pan_legitimacy_23_desc: "在罗隆基的技术官僚内阁主导下，自由主义已超越了单纯的意识形态范畴，被确立为国家运作的根本科学准则。这一阶段的治理逻辑坚信，个人权利的保障与市场契约的自发秩序是推动社会演进的“绝对真理”，其权威性等同于自然规律，不容任何行政权力的随意僭越。\n\n在这种“新绝对真理”的覆盖下，政治博弈被转化为纯粹的法理与逻辑推演，所有关于资源分配的争议均须在自由主义的既定框架内寻求最优解。政权的合法性不再来源于对特定阶级的偏袒，而源于其作为这一客观法则守卫者的纯粹性。"
 SZC_pan_legitimacy_24: "政府公信力：§S东亚社会民主§!"
 SZC_pan_legitimacy_24_desc: "民盟确立的社会民主模式，核心在于通过制度化的二次分配来维持阶级间的静态平衡。通过赋予职业工会与行政机关同等的谈判地位，政权建立了一套基于社会契约的稳定性框架。这种模式成功地将劳资矛盾限制在法治轨道内，利用福利溢价换取了劳动阶层对代议制体制的长期效忠，构筑了一道抵御激进革命倾向的防御性屏障。"
 SZC_pan_legitimacy_25: "政府公信力：§R马克思的愿景§!"
 SZC_pan_legitimacy_25_desc: "随着考茨基主义逻辑在行政决策中的确立，政权已开始利用议会民主的形式对生产资料所有权进行结构性修正。与全世界各地所习惯的暴力不同，政府正在通过税收杠杆、国有化赎买及公共投资进行渐进式转型。在这种演进路径下，国家机构正逐步进化为全社会共同资产的托管者，旨在通过法理程序平稳地切入社会主义的高级阶段，实现历史必然性与程序正义的逻辑合流。"
 SZC_pan_revolutionary_army: "革命之军"
 SZC_pan_revolutionary_army_desc: "通过在军队内部建立初步的政治委员体系，原本依附于将领个人的私人武装正接受意识形态的重塑。这种编制改革旨在将暴力工具的效忠对象从防区首领转移至党政中枢。尽管旧有的门阀派系依然在暗处博弈，但军队在法理上已转型为推动国民革命的政治化载体。"
 SZC_pan_peoples_army_for_people: "人民军队为人民"
 SZC_pan_peoples_army_for_people_desc: "这一口号的推行实质上是一场针对基层的动员策略改革。通过严格整饬军纪并建立与平民的物资交换契约，政权试图在敌对防区建立稳定的群众基础。"
 SZC_pan_march_towards_nanjing_idea: "向南京进军"
 SZC_pan_march_towards_nanjing_idea_desc: "跨越省界的军事行动标志着地方政权正式开启了对法统地位的争夺。"
 SZC_pan_propaganda_from_sichuan: "四川的宣传战"
 SZC_pan_propaganda_from_sichuan_desc: "行政机关利用成都及周边的出版资源，向全国范围输出具有高度针对性的政治论调。"
 SZC_pan_endsieg: "最后的胜利"
 SZC_pan_endsieg_desc: "当战争进入到对社会存量资源进行极限透支的阶段，这一论调成为了维系行政链条不至崩溃的唯一精神支撑，战至最后一刻，自刎归天！"
 SZC_pan_mandate_lost: "信心尽失"
 SZC_pan_mandate_lost_desc: "自刎归天！"
 SZC_pan_popular_revolution_idea: "大众革命"
 SZC_pan_popular_revolution_idea_desc: "政治参与权正迅速越过传统的精英门槛，向下渗透至被长期排斥的基层阶层。在这种动员模式下，原有的行政指令不再通过官僚中转，而是直接转化为群众性的政治行动。"
 SZC_peoples_commune: "人民公社"
 SZC_peoples_commune_desc: "农业生产关系的强制重组，核心在于终结小农经济在资源配给上的低效现状。通过将土地、工具与劳动力纳入统一的行政核算体系，国家得以直接获取支撑工业化初期的剩余价值，而无需再与分散的地主阶层博弈。"
 SZC_local_peoples_democracy: "地方人民民主"
 SZC_local_peoples_democracy_desc: "通过赋予工农委员会一定的审查权，政权得以在不削弱中央集权的前提下，利用底层压力来遏制中层官僚的寻租空间。尽管决策权仍高度集中，但这种受控的政治参与有效缓解了行政指令在执行末端的阻力，确保了社会改造方案的穿透力。"
 SZC_pan_democratic_parties: "民主党派"
 SZC_pan_democratic_parties_desc: "现行宪法通过比例代表制确立了多党并存的法律框架，允许非执政派别通过普选渠道获得议事厅的法定席位。尽管各民主党派在议会内保留了公开辩论与质询的权力，但统社党对行政中枢与武装力量的结构性垄断，使得任何实质性的政策转向都必须在执政党的先验准则下进行。"
 SZC_pan_popular_party_theory: "全民党理论"
 SZC_pan_popular_party_theory_desc: "政党不再被定义为纯粹的先锋队组织，其成员构成正向职业技术人员、行政专家及生产能手全面开放。"
 SZC_pan_marxist_sunism: "马-孙主义"
 SZC_pan_marxist_sunism_desc: "作为一种意识形态的复合产物，这一论述成功将三民主义的民族叙事与阶级斗争的物质分析进行了逻辑嫁接。通过重新阐释民生主义，政权确立了一套足以支撑长期对抗的闭环话语体系。"
 SZC_pan_deliberative_democracy: "协商民主"
 SZC_pan_deliberative_democracy_desc: "决策流程正经历一种技术性的修正，即在正式法令颁布前，通过跨阶层的协商会议进行存量利益的对标。"
 SZC_pan_workers_right: "保障工人权利"
 SZC_pan_workers_right_desc: "国家通过立法形式介入劳动力市场，确立了包括工时限制与基础保险在内的强制性标准，将自发的工人组织纳入国家监管体系的行政手段。"
 SZC_pan_cult_of_personality: "个人崇拜"
 SZC_pan_cult_of_personality_desc: "当传统的官僚效忠链路在动荡中失效，围绕最高统帅建立的超常规崇拜成为维持政权稳定的唯一低成本方案。领袖的形象被有意识地塑造为横跨军队与民众的政治图腾，其指令在执行过程中获得了某种超越法理的绝对性。"
 SZC_pan_reorganize_spirit_reborn: "改组精神重燃"
 SZC_pan_reorganize_spirit_reborn_desc: "曾经作为激进派系标志的“改组”话语，在当前政治语境下被赋予了全新的组织纪律内涵。其核心旨在通过对党务系统的深度清洗，剔除那些由于防区制残留而产生的官僚惰性，使之重新成为一个具备高度行动力的先锋组织。"
 SZC_pan_new_era_nationalist_revolution: "新时代国民革命"
 SZC_pan_new_era_nationalist_revolution_desc: "将激进的三民主义解释权与总体战动员机制相结合，政权得以在行政力量触达的每一个角落强制推行社会重组。"
 SZC_pan_mixed_nationalist_economy: "混合国民经济"
 SZC_pan_mixed_nationalist_economy_desc: "私人资本在非核心领域保留了经营自主权，但在原材料分配与劳动力定价等关键节点上必须服从委员会的指令。"
 SZC_pan_WHC_tax_reform: "税制改革"
 SZC_pan_WHC_tax_reform_desc: "通过推行垂直化的税制审计改革，中央财政机构正强行绕过基层豪强，直接确立对田赋与统税的统筹权。"
 SZC_pan_confuciusist_restoration: "孔教复兴"
 SZC_pan_confuciusist_restoration_desc: "行政部门正有意识地将传统的儒家纲常转化为现代威权统治的社会稳定剂，在教育与选官体系中重新确立经学地位，建立一套基于道德门槛的准入机制。"
 SZC_pan_confuciusist_restoration_2: "新生活运动"
 SZC_pan_confuciusist_restoration_2_desc: "通过规范日常卫生、操守与消费习惯，来剥离民众性格中的“自由散漫”特质，政府使之转化为具备高度纪律性的行政客体。"
 SZC_pan_national_union: "国立总工会"
 SZC_pan_national_union_desc: "所有自发的、基于阶级对抗逻辑的工会组织均被取缔，取而代之的是由政权直接垂直管理的单一劳工实体。其职能被严格限定在职业技能培训与行政协调范畴，任何形式的集体谈判或罢工均被视为对国民整体利益的蓄意破坏。"
 SZC_pan_orthodox_tridemism: "正统三民主义"
 SZC_pan_orthodox_tridemism_desc: "意识形态管理机构通过对总理遗教的重新诠释，彻底清除了其中关于阶级调和或社会激进变革的解释路径。"
 SZC_pan_new_national_protect_army: "新护国军"
 SZC_pan_new_national_protect_army_desc: "旧有的防区制军阀体系已成为行政效能的阻碍。通过建立“新护国军”，我们将强制推行军事职业化改革，将私人武装转化为服从中央指令的暴力机器。"
 SZC_pan_education_first_idea: "教育第一"
 SZC_pan_education_first_idea_desc: "各级财政拨款被优先拨付至技术院校与识字班，而非维持昂贵的传统礼仪开支。标准化教学大纲取代了宗族办学，旨在向基层社会强制灌输行政指令所需的读写能力。"
 SZC_pan_nationalist_capitalism_idea: "民族资本主义"
 SZC_pan_nationalist_capitalism_idea_desc: "行政权力介入市场分配的初衷，是为脆弱的本土工商业提供必要的防御性关税壁垒。通过扶植特定资本集团以对冲外资的地缘经济渗透，国家确立了对关键生产领域的引导权。这种公私合营的经济模式，标志着官僚体系与本土资产阶级达成了生存层面的利益捆绑。"
 SZC_pan_mechanized_agriculture: "农业机械化"
 SZC_pan_mechanized_agriculture_desc: "资本密集的灌溉设备与收割机械正逐步进入传统村社，迫使零散的土地经营权向大宗农场集中。这种生产模式的更迭直接瓦解了传统地主对生产工具的垄断，被释放出的多余农村劳动力则按计划流入新兴的工业园区。"
 SZC_pan_made_in_china: "中国制造"
 SZC_pan_made_in_china_desc: "通过对核心机床与基础化工产品的强制性国产化要求，中国试图在地缘封锁环境下建立一套自给自足的工业循环。生产线的国产化率现已成为衡量各部门绩效的核心指标。"
 SZC_pan_patriot_front: "爱国阵线"
 SZC_pan_patriot_front_desc: "跨党派联盟的建立旨在整合日益碎片化的政治光谱。通过将工商业代表、中层军官及技术官僚纳入统一的协调框架，政权得以绕过议会内部冗长的派系拉锯，确保行政指令在执行层面具备最低限度的共识基础，同时为新生的民主奠定团结的根本。"
 SZC_pan_anti_corruption_action: "反腐行动"
 SZC_pan_anti_corruption_action_desc: "所谓腐败在本质上是地方势力寄生于官僚链条、侵蚀中央财政汲取能力的制度性顽疾。此类清理行动实质上是权力向核心阶层集中的必要过程。"
 SZC_pan_republican_spirit: "共和精神"
 SZC_pan_republican_spirit_desc: "共和主义在此并非某种抽象的政治理想，而是作为维系社会各阶层契约关系的法理依据。通过对旧有封建效忠关系的系统剥离，法律层面的公民义务开始取代宗法依附，政权借此确立了其作为公共利益唯一合法代表的世俗地位。"
 SZC_pan_nationalist_first: "民族至上"
 SZC_pan_nationalist_first_desc: "国家整体生存意志被置于所有社会契约的最优先级。在处理地缘博弈与内部派系纠纷时，任何局部的团体利益都必须向整体安全逻辑让步。这种意识形态的强制输出，旨在平抑由于社会结构撕裂而引发的政治动荡。"
 SZC_pan_calls_for_congress: "社会各界督促行宪"
 SZC_pan_calls_for_congress_desc: "来自工商业联合会与自由派知识分子的联合压力，迫使南京政府必须直面权力合法性的重构问题。"
 SZC_open_port_city: "口岸经济特区"
 SZC_open_port_city_desc: "行政指令划定了沿江特定口岸为准自由贸易区，核心逻辑在于通过让渡部分关税主权，换取工业化进程急需的外汇储备与技术设备。虽然本土工商业派系对此类地缘资本的渗透持有高度戒备，但跨境贸易带来的流动性正强制性地重塑旧有的仓储与转运体系。"
 SZC_open_inland: "内陆经济特区"
 SZC_open_inland_desc: "针对腹地工业中心的去监管化改革，旨在弱化官僚体系对生产要素的绝对垄断。" 
 SZC_pan_constitutional_chaos: "后制宪大会混乱"
 SZC_pan_constitutional_chaos_desc: "各派系在宪法上的根本分歧使制宪大会演变为一场缺乏仲裁者的法律拉锯战。行政职能因议事规则的瘫痪而陷入停滞，各省防区代表与文官集团的互不信任已公开化。这种制度性的权力真空不仅动摇了政权的合法性根基，也为激进势力的渗透提供了温床。"
 SZC_pan_panyang_constitution: "潘-杨宪法"
 SZC_pan_panyang_constitution_desc: "这部根本大法确立了总统政治的法律框架。宪法条文在形式上保留了代议制机构，实则通过行政特权条款保障了最高统帅部对核心国策的否决权。这种二元权力结构的建立将以法理形式将现有的军事监管状态长期化。"
 SZC_pan_normalization_idea: "正常化"
 SZC_pan_normalization_idea_desc: "政权正从非常规的紧急军事管制向具备预测性的法治化行政体制转型。这种“正常化”并非权力的退让，而是将军事意志转化为官僚机构的日常指令，使军队从前台的镇压者转变为体制背后最终的仲裁力量。"
 SZC_pan_normalization_2_idea: "保卫现代生活"
 SZC_pan_normalization_2_idea_desc: "通过保障城市中产阶级的消费韧性与私人产权，“民主”被窄化为对市民社会私域权利的特许保护，用以换取大众对核心政治决策权的放弃。只要社会活动不逾越安全机构划定的结构性红线，行政部门将维持一个外壳稳定的现代化生活秩序。"
 SZC_pan_supreme_cabinet: "超然内阁"
 SZC_pan_supreme_cabinet_desc: "内阁成员的选拔标准从党派效忠转向了技术官僚的专业素养，其核心职能是凌驾于各派系利益之上的国家意志贯彻。"
 SZC_pan_militarist_state_economy: "军国经济"
 SZC_pan_militarist_state_economy_desc: "生产力的分配逻辑完全被纳入战略动员的轨道，工业产出被强制性地向重型装备与军需物资倾斜。国家通过指令性计划掌握了原材料的分配权，使私人资本被迫转化为军事扩张的附庸。"
 SZC_pan_militarist_state_economy_2: "发达的军国经济"
 SZC_pan_militarist_state_economy_2_desc: "生产力的分配逻辑完全被纳入战略动员的轨道，工业产出被强制性地向重型装备与军需物资倾斜。国家通过指令性计划掌握了原材料的分配权，使私人资本被迫转化为军事扩张的附庸。"
 SZC_pan_constructing_highway: "高速公路建设中"
 SZC_pan_constructing_highway_desc: ""
 SZC_pan_military_industrial_symbiosis: "军工复合体"
 SZC_pan_military_industrial_symbiosis_desc: "防务采购订单已渗透进本土重工业的每一个毛细血管，形成了军方与工业寡头的深度利益捆绑。军队不仅是装备的消费者，更是生产决策的直接参与者，而企业主则通过保障军需换取政权的信贷支持。这种共生关系使军事扩张成为了维持经济循环的内在驱动力。"
 SZC_pan_more_money: "开源节流"
 SZC_pan_more_money_desc: "面对日益增长的军费缺口，财政部开启了严苛的审计程序，重点打击地方行政层级的截留寻租。通过精简冗余的文官机构并开征战略特别税，政权试图在不引发金融崩溃的前提下，榨取每一分可利用的流动资本。"
 SZC_pan_austrian_economy: "奥地利学派经济"
 SZC_pan_austrian_economy_desc: "通过停止过度信贷扩张并削减公共福利开支，政策制定者试图利用价格机制的优胜劣汰来出清低效的落后产业。"
 SZC_pan_austrian_economy_2: "奥地利学派经济"
 SZC_pan_austrian_economy_2_desc: "这种完全由市场逻辑主导的资源配置，虽然诱发了短期的社会分配极化，但也极大刺激了资本在特定领域的爆发式增长。"
 SZC_pan_CDL_supremacy: "民盟主宰政坛"
 SZC_pan_CDL_supremacy_desc: "民盟作为如今唯一具备动员能力的文官组织，几乎是被迫接管了全部行政链路。这种权力的高度集中是由于民主秩序不稳定而产生的结构性结果。"
 SZC_pan_CDL_supremacy_2: "民盟控制政坛"
 SZC_pan_CDL_supremacy_2_desc: "随着局势趋于稳固，民盟开始有计划地将政党决策与日常行政进行功能性分离。部分行政审批权被移交给新组建的技术官僚委员会，社会中间组织获准在党务监控之外重新登记。"
 SZC_pan_CDL_supremacy_3: "民盟主导政坛"
 SZC_pan_CDL_supremacy_3_desc: "通过完善代议制程序，民盟主动退回到竞争性政治的框架内，但其垄断的大环境不会改变，其作为第一大党的话语引领地位也不会改变。"
 SZC_pan_social_market_idea: "社会市场"
 SZC_pan_social_market_idea_desc: "该经济模式试图在私有产权与社会公平之间建立一套制度化的平衡机制，维持社会共识、对冲激进思潮。"
 SZC_pan_confucius_social_market_idea: "儒学社会市场"
 SZC_pan_confucius_social_market_idea_desc: "通过将传统的宗法互助伦理注入现代市场框架，政权试图在本土文化土壤中为福利制度寻找法理依据。"
 SZC_pan_healthcare_pushing: "推进医疗保健建设"
 SZC_pan_healthcare_pushing_desc: "建立覆盖基层的公共卫生网络，被视为提升政权合法性与优化人力资本存量的战略性投入。"
 SZC_pan_free_media_speaking: "自由媒体发声"
 SZC_pan_free_media_speaking_desc: "在既定的政治红线内，放宽对报界与出版业的准入限制，被视为行政系统搜集基层反馈、对冲官僚腐败的必要泄压阀。"
 SZC_pan_confucianist_democracy_idea: "儒式民主"
 SZC_pan_confucianist_democracy_idea_desc: "这一制度构想试图将西方代议制的形式与东方贤能政治的传统进行嫁接。在确保选举流程形式完整的同时，通过设置高门槛的准入资格与道德考核，使决策权保留在受过教育的知识精英与技术官僚手中。"
 SZC_prosperous_society_mod: "繁荣社会"
 SZC_prosperous_society_mod_desc: "随着罗隆基政府确立其执政地位，政权亟需一套区别于旧有军事强制的合法性叙事。这项名为“繁荣社会”的宏伟蓝图试图通过技术官僚的理性规划在全国范围内推行一种以私有产权为基础、以中产阶级消费为核心的社会治理模式。该计划旨在通过国家层面的信贷扩张与产业诱导，缓解因长期战乱而剧烈撕裂的阶层矛盾。其最终效能不仅体现在物质财富的线性增长，更在于通过构建一个庞大的利益共享机制，将受过高等教育的专业阶层深度绑定在现行的宪政框架之内，从而实现从暴力统治向技官治理的结构性跨越。"
 SZC_pan_chinese_renaissance_idea: "中华文艺复兴"
 SZC_pan_chinese_renaissance_idea_desc: "这并非一场自发的文化运动，而是政权通过行政手段对传统审美进行系统性现代改造的尝试。旧有的文化符号被赋予了新的世俗化内涵，为现代官僚体制提供一套逻辑自洽的软实力话语体系。这种制度化的审美重构，是构建国家认同感的重要组成部分。"
 SZC_local_parliament_democracy: "地方议会民主"
 SZC_local_parliament_democracy_desc: "行政权力的去中心化改革，通过赋予各省及市镇议会实质性的预算审批权而得以落实。尽管这一举措增加了行政沟通的边际成本，但却有效提升了社会中坚力量对现行法律秩序的制度性依附。"
 SZC_pan_wealth_from_privitzation: "私有化之果"
 SZC_pan_wealth_from_privitzation_desc: "通过将原属于军事政治集团垄断的资源性资产向私人信贷开放，政权完成了一次剧烈的财富再分配。这一过程不仅消解了旧军阀体系的经济根基，更催生了一批具有高度行政影响力的本土资本集团。"
 SZC_pan_chinese_peacekeeper: "中华和平卫士"
 SZC_pan_chinese_peacekeeper_desc: "国家军事力量的职能正从单纯的领土扩张转向区域秩序的维护。通过参与多边安全机制与跨区域治安维持任务，军队被重塑为保障贸易航道与地缘契约的强制性工具。"
 SZC_pan_democratic_guofangjun: "民主国防军"
 SZC_pan_democratic_guofangjun_desc: "职业化改革的核心在于确立文官体系对武力机构的绝对指挥权。通过在军队内部推行非政治化教育，并建立由技术官僚主导的后勤与预算审计机制，原有的私人效忠链路被彻底切断。此时的武装力量已转型为一套服从于宪法程序、受专业职业准则约束的现代化国家机器。"
 SZC_pan_chinese_future_act_idea: "中华未来法案"
 SZC_pan_chinese_future_act_idea_desc: "该法案通过立法形式确立了教育系统在财政预算中的绝对优先权，不仅是为了消弭阶层流动的制度性障碍，更是为了培养出一代能够适应社会民主框架、具备现代公民意识的产业后备军。"
 SZC_pan_healthcare_for_all: "全民医保"
 SZC_pan_healthcare_for_all_desc: "公共卫生职能的社会化被视为缓解阶层对立与提升人力资本韧性的必要行政手段。通过建立覆盖基层的医疗分配体系，政府试图将原本由宗族或慈善机构承担的社会救济职能收归国有。"
 SZC_pan_black_and_white_cats: "黑猫白猫论"
 SZC_pan_black_and_white_cats_desc: "在应对生产力停滞的紧迫问题时，行政部门采取了务实的机能主义立场，暂时搁置了关于生产关系的意识形态争论。政策重心被修正为：无论采取何种经营模式，其合法性均取决于其对国民生产总值的贡献效能。"
 SZC_pan_peace_keeper: "社会民主的和平卫士"
 SZC_pan_peace_keeper_desc: "武装力量的性质正经历从“军阀私产”向“宪法执行工具”的结构性转变。通过在营级单位建立文官监督委员会，政权确保了暴力机器对民政指令的绝对服从。这种改革不仅降低了军事干政的政治风险，也使军队转型为一套专门负责维护宪政秩序、防止激进势力破坏社会稳定的技术性组织。"
 SZC_pan_panasian_transfers: "泛亚转移支付"
 SZC_pan_panasian_transfers_desc: "为了维持地缘政治的稳定性，内阁确立了一套跨境财政协调机制，旨在通过向周边区域输出资本与技术援助，换取地区性的集体安全承诺以及对泛亚主义的认可。"
 SZC_KMT_lead_the_liberation_of_asia_idea: "领导全亚太的解放"
 SZC_KMT_lead_the_liberation_of_asia_idea_desc: "东方有五分之一（不计印度）的人口是中国汉人，而那些生活在殖民地的人也都或多或少受到中国文化的影响。我们坚信国民革命的成功能够激励和号召有着共同的革命目的的亚洲人民加入我们反对帝国主义的联盟。中国将会成为反帝运动的中心，在亚洲传播和平与团结。"
 SZC_KMT_eastern_leader_of_german_sphere_idea: "德意志于东方的领袖"
 SZC_KMT_eastern_leader_of_german_sphere_idea_desc: "地缘政治的现实需要迫使政权必须与德意志全球体系达成深度的利益对标。通过承接德意志资本与技术设备的转移，中国及其盟友已成为帝国在远东最主要的经济代办与安全代理人。"
 SZC_KMT_eastern_leader_of_german_sphere_2_idea: "德意志于东方的领袖"
 SZC_KMT_eastern_leader_of_german_sphere_2_idea_desc: "$SZC_KMT_eastern_leader_of_german_sphere_idea_desc$"
 SZC_KMT_eastern_leader_of_german_sphere_3_idea: "德意志于东方的领袖"
 SZC_KMT_eastern_leader_of_german_sphere_3_idea_desc: "$SZC_KMT_eastern_leader_of_german_sphere_idea_desc$"
 SZC_KMT_giants_between_pacific_ocean_idea: "太平洋两岸的巨人"
 SZC_KMT_giants_between_pacific_ocean_idea_desc: "跨太平洋贸易链路的稳定性已成为维持国内工业体系运转的核心外部变量。通过与大洋彼岸的民主政权建立互惠性的关税安排与海军协同协议，中美双方实际上确立了对太平洋航道的二元垄断。"
 SZC_KMT_giants_between_pacific_ocean_2_idea: "太平洋两岸的巨人"
 SZC_KMT_giants_between_pacific_ocean_2_idea_desc: "$SZC_KMT_giants_between_pacific_ocean_idea_desc$"
 SZC_KMT_CSAT_leader_idea: "广协同盟领袖"
 SZC_KMT_CSAT_leader_idea_desc: "广协同盟（CSAT）的建立，标志着一种不依赖于旧有帝国秩序的区域性集体安全机制的成型。作为该同盟的最高决策者，政权行使着对成员国武装力量的标准化审查权与跨国资源的调度权。这种去中心化的集体安全尝试，旨在通过成员国间的深度互助，抵御外部地缘巨头对东亚主权的碎片化蚕食。"
 SZC_KMT_CSAT_leader_2_idea: "广协同盟领袖"
 SZC_KMT_CSAT_leader_2_idea_desc: "$SZC_KMT_CSAT_leader_idea_desc$"
 SZC_KMT_EI_leader_idea: "东方国际领袖"
 SZC_KMT_EI_leader_idea_desc: "东方国际作为阶级革命与民族解放运动的交汇平台，要求领导者具备向周边输出激进社会改革方案的能力。"
 SZC_KMT_EI_leader_2_idea: "东方国际领袖"
 SZC_KMT_EI_leader_2_idea_desc: "$SZC_KMT_EI_leader_idea_desc$"
 SZC_KMT_member_of_sino_german_sphere_idea: "中德势力圈成员"
 SZC_KMT_member_of_sino_german_sphere_idea_desc: "作为德意志全球产业链的环节，成员国必须在行政与贸易准则上向柏林与[SZC.Capital.GetCapitalVictoryPointName]体系靠拢。虽然国家自主权受到一定程度的制度性限制，但加入这一势力圈确保了在极端政治波动下的军事保护承诺。" 
 SZC_KMT_TPP_member_idea: "TPP成员"
 SZC_KMT_TPP_member_idea_desc: "加入TPP意味着国家必须接受一套由发达技官体系制定的贸易审查标准。这一过程虽然诱发了境内部分受保护行业的剧烈萎缩，但其带来的资本流入与管理技术迭代，被视为推动国内生产力跨越式发展的必要代价。"
 SZC_KMT_CSAT_member_idea: "广协同盟成员"
 SZC_KMT_CSAT_member_idea_desc: "作为广协同盟的成员国，政权必须在行政与防务领域接受同盟宪章的制度性约束。这不仅涉及关税壁垒的互惠性减免，更要求本国武装力量在编制与后勤补给标准上，向同盟的集体安全框架实施强制性对标。这种主权层面的局部让渡，实质上是弱势政权在多极地缘博弈中，为换取区域性集体安全保障而采取的防御性制度安排。"
 SZC_KMT_CSAT_member_2_idea: "广协同盟成员"
 SZC_KMT_CSAT_member_2_idea_desc: "$SZC_KMT_CSAT_member_idea_desc$"
 SZC_KMT_EI_member_idea: "东方国际成员"
 SZC_KMT_EI_member_idea_desc: "加入东方国际意味着本国的社会改造进程已被纳入区域性的革命统筹框架。这种经济与意识形态的深度绑定，旨在通过共享战略资源与军事技术，建立一套足以抗衡旧有帝国主义贸易体系的区域性自足循环。"
 SZC_KMT_EI_member_2_idea: "东方国际成员"
 SZC_KMT_EI_member_2_idea_desc: "$SZC_KMT_EI_member_idea_desc$"
 SZC_KMT_merge_into_internationale_idea: "整合国际"
 SZC_KMT_merge_into_internationale_idea_desc: "本国正式并入以法兰西公社为核心的第三国际序列标志着民族国家逻辑向全球阶级动员逻辑的彻底转向。这种深度的结构性整合，使本国转变为全球革命链条中的一个特定职能单元，其资源分配的优先级将完全服从于国际主义的整体战略推演。"
 SZC_KMT_the_last_struggle_idea: "最后的斗争"
 SZC_KMT_the_last_struggle_idea_desc: "随着本土斗争与第三国际全球战略的无缝对接，建立在剥削与强权之上的旧世界框架正面临不可逆的崩溃，这一过程的完成将标志着人类社会协作逻辑的底层重塑，以及一个跨国界政治共同体的最终确立。起来吧，团结吧，这是最后的斗争，英特纳雄耐尔即将到来！"
 SZC_CDL_PPO_leader_idea: "金砖合作国家领袖"
 SZC_CDL_PPO_leader_idea_desc: "作为太平洋条约的创始成员与核心推动者，政权正通过确立多边本币结算机制与工业技术标准，构建一套独立于既有强权之外的平行国际体系。该组织的职能在于利用成员国间的资源互补性，对冲传统宗主国的地缘经济压榨。这种领导地位的确立，不仅意味着中国在外交层面上获得了广泛的追随者更标志着一种基于主权平等与经贸互惠的非传统安全框架已初步成型。"
 SZC_CDL_PPO_leader_2_idea: "金砖合作国家领袖"
 SZC_CDL_PPO_leader_2_idea_desc: "$SZC_CDL_PPO_leader_idea_desc$"
 SZC_CDL_PPO_leader_3_idea: "金砖合作国家领袖"
 SZC_CDL_PPO_leader_3_idea_desc: "$SZC_CDL_PPO_leader_idea_desc$"
 SZC_CDL_PPO_member_idea: "金砖合作国家成员"
 SZC_CDL_PPO_member_idea_desc: "本国已正式纳入以中国为核心的区域经贸循环。根据协议，成员国将在关税壁垒与金融监管准则上向同盟标准实施强制对标，以换取稳定的资本流入与技术转让。这种成员身份虽然要求在特定的外交事务上与领导国维持高度的战略协同，但其提供的地缘溢价有效缓解了本国在国际市场中的边缘化风险。"
 SZC_CDL_PPO_member_2_idea: "金砖合作国家成员"
 SZC_CDL_PPO_member_2_idea_desc: "$SZC_CDL_PPO_member_idea_desc$"
 SZC_CDL_united_nations_member: "联合国成员"
 SZC_CDL_united_nations_member_desc: "作为联合国成员，政府被赋予了通过法律程序参与全球地缘利益分配的权利。尽管这种多边框架往往受制于大国的否决权博弈，但其提供的外交豁免权与纠纷调处机制，为政权在复杂多变的国际环境中维持其主权完整提供了制度化的屏障。"
 SZC_CDL_HK_cooperation_idea: "香港合作"
 SZC_CDL_HK_cooperation_idea_desc: "通过与协约国控制下的香港管理当局建立常态化的协调机制，中国实质上重新接入了旧有的全球金融与物流网络。香港被重新定位为连接内陆腹地与协约国殖民体系的核心转运枢纽，承担起外汇结算与先进技术引进的行政职能。"
 SZC_CDL_help_reconstruction_idea: "帮助重建"
 SZC_CDL_help_reconstruction_idea_desc: "在协约国全球战略的框架下，政权承诺向饱受战火蹂躏的旧帝国核心区域提供必要的物资与财政支持。通过深度参与协约国的经济修复计划，政权得以确立其在协约国中的话语份额。"
 
 SZC_pan_chuanjun_go_out_idea: "川军出川"
 SZC_pan_chuanjun_go_out_idea_desc: "长期以来，省内武装力量受限于割据体制下的“防区制”惯性，缺乏跨区域执行战略任务的后勤与指挥支撑。但让他们说去吧，我们来了！"
 SZC_pan_new_model_army_idea: "新模范军"
 SZC_pan_new_model_army_idea_desc: "旧有的师徒关系与门阀晋升体系已被证明无法适应现代高强度阵地战的要求。通过建立完全基于职业技能考核的官僚化指挥链路，新模范军将政治纪律与战术素养置于首位。这种体制性的换血旨在清除冗余的旧式军官阶层，确保行政指令能无损地传导至最基层战斗单位。"
 SZC_pan_new_model_army_2_idea: "新模范军"
 SZC_pan_new_model_army_2_idea_desc: "$SZC_pan_new_model_army_idea_desc$"
 SZC_pan_joint_research_GER_idea: "联合研究-德国"
 SZC_pan_joint_research_GER_idea_desc: "研究重点已从单一的装备仿制，转向对参谋部运作逻辑与重工业生产公约的深度对标。"
 SZC_pan_joint_research_NFA_idea: "联合研究-法国"
 SZC_pan_joint_research_NFA_idea_desc: "通过汲取法军在北非及地缘冲突中的行政管理经验，统帅部正试图构建一套更具弹性的战勤保障体系。"
 SZC_pan_joint_research_USA_idea: "联合研究-美国"
 SZC_pan_joint_research_USA_idea_desc: "该合作协议的核心在于引入美式“后勤即战略”的工业国防理念，重点涵盖了标准化零部件生产与大规模物资分配的算法逻辑。"
 SZC_pan_modern_beiwei_idea: "现代背嵬军"
 SZC_pan_modern_beiwei_idea_desc: "作为对精英突击力量的现代化重构，这支部队的编制完全向大纵深穿插与特种攻坚倾斜。通过优先分配自动化武器与独立的通信保障，背嵬军被定位为打破前线僵局的行政手术刀。这种针对特定战术目标的“高投入-高产出”模式，是资源匮乏状态下追求局部战术优势的典型尝试。"
 SZC_pan_go_faster_idea: "快速行进"
 SZC_pan_go_faster_idea_desc: "通过对行军序列与负重标准的强制性量化管理，统帅部试图消除地方部队在机动过程中的行政冗余。该项指令的核心在于将各级单位的补给频率与物理移动速度进行制度化锚定，从而确保战役层面的兵力投送能够精确匹配总参谋部的战略时表。"
 SZC_pan_new_model_army_3_idea: "新模范军"
 SZC_pan_new_model_army_3_idea_desc: "$SZC_pan_new_model_army_idea_desc$"
 SZC_pan_new_academy_idea: "新军校"
 SZC_pan_new_academy_idea_desc: "教育体系的改革旨在从源头上终结士官阶层对传统军阀习气的依附。新军校不仅教授现代弹道学与后勤管理，更通过严格的意识形态审查，确保毕业生将“国家认同”置于“个人效忠”之上。这不仅是技术人才的培养，更是对军队政治底色的一次深度置换。"
 SZC_pan_new_academy_2_idea: "新军校"
 SZC_pan_new_academy_2_idea_desc: "$SZC_pan_new_academy_idea_desc$"
 SZC_pan_new_model_army_4_idea: "新模范军"
 SZC_pan_new_model_army_4_idea_desc: "$SZC_pan_new_model_army_idea_desc$"
 SZC_pan_whampoa_spirit_idea: "黄埔军魂"
 SZC_pan_whampoa_spirit_idea_desc: "这一军事传统的复兴，其核心并不在于对勇气的抽象礼赞，而在于确立“党对军队之绝对监护”。通过将各级士官及参谋人员纳入高度标准化的政治训练序列，原本割据四方的私人武装正被转化为具备意识形态同律性的国民革命军。这种体制性的换血将确保军事机器的运作完全服从于中央委员会的政治裁断。"
 SZC_pan_whampoa_spirit_2_idea: "黄埔军魂"
 SZC_pan_whampoa_spirit_2_idea_desc: "$SZC_pan_whampoa_spirit_idea_desc$"
 SZC_pan_whampoa_spirit_3_idea: "黄埔军魂"
 SZC_pan_whampoa_spirit_3_idea_desc: "$SZC_pan_whampoa_spirit_idea_desc$"
 SZC_pan_baiqiuen_hospital_idea: "白求恩医院"
 SZC_pan_baiqiuen_hospital_idea_desc: "野战医疗体系的规范化，标志着军事行政职能正从原始的“消耗型资源管理”向“人力资本保全”转型。建立标准化的伤员分流预后机制与战地流动诊疗所，不仅提升了军队的持续作战韧性，更是政权在极端动战状态下向基层官兵履行社会契约的一种行政表现。"
 SZC_pan_mobile_forces_idea: "机动力量"
 SZC_pan_mobile_forces_idea_desc: "战术教条的演进正被迫脱离传统的山地步兵阵地战，转而追求由内燃机驱动的战役投射速度。这种对“作战时效性”的制度化追求反映了陆军在面对广阔战略纵深时，从静态防御向主动出击的逻辑转移。"
 SZC_pan_mobile_forces_2_idea: "机动力量"
 SZC_pan_mobile_forces_2_idea_desc: "$SZC_pan_mobile_forces_idea_desc$"
 SZC_pan_QZPP_idea: "旗正飘飘"
 SZC_pan_QZPP_idea_desc: "旗正飘飘，马正萧萧，枪在肩刀在腰，热血似狂潮！好男儿，好男儿，报国在今朝！快奋起莫作老病夫，快团结莫贻散沙嘲！快奋起，快团结！国亡家破祸在眉梢，挽沉沦全仗吾同胞！千年故国不堪受辱，今朝奋起力战群宵！"
 
 
 SZC_pan_produce_plane_idea: "量产飞机"
 SZC_pan_produce_plane_idea_desc: "通过对基础化工与精密冶金行业的行政干预，国家确保了机体构件与动力系统的持续供应。这种产能的爆发式增长，反映了政权在建立地缘空中优势方面的长期工业承诺。"
 SZC_pan_joint_air_combat_idea: "联合空战"
 SZC_pan_joint_air_combat_idea_desc: "通过整合多机种的作战链路，空军不再是孤立的空中平台，而是形成了一个协同的整体。这种战术革新确保了战斗机、截击机与轰炸机之间能够共享空域情报，从而在复杂的空中环境中实现效能的最大化。"
 SZC_pan_joint_air_combat_2_idea: "联合空战"
 SZC_pan_joint_air_combat_2_idea_desc: "$SZC_pan_joint_air_combat_idea_desc$"
 SZC_pan_iron_rain_idea: "铁雨"
 SZC_pan_iron_rain_idea_desc: "优化轰炸机的载荷分配与投弹密度标志着空军职能已从单纯的空中侦察演变为对地缘空间进行物理抹除的强力工具。"
 SZC_pan_local_support_from_air_idea: "从天而降的支援"
 SZC_pan_local_support_from_air_idea_desc: "空地一体化通讯的建立使得前线地面单位可以直接呼叫近距空中支援。当战线陷入胶着，来自高空的精确压制将成为摧毁敌方侧翼、打破僵局的决定性力量。"
 SZC_pan_airforce_the_best_idea: "亚洲最好的空军"
 SZC_pan_airforce_the_best_idea_desc: "在持续的技术引进与实战演练下，本国空军的战术素养与装备完好率已跨越了临界值。这种空中霸权的建立，使国家在处理地缘政治博弈时，具备了在短时间内瘫痪敌方社会韧性的战略威慑力。"
 SZC_pan_carrier_focus_idea: "聚焦航母"
 SZC_pan_carrier_focus_idea_desc: "海军教条的演进正从大舰巨炮向航空母舰的核心机动逻辑偏移。其背后的行政驱动力在于对“制空权决定海权”这一现代战争准则的确认。通过建立以舰载机群为核心的长程投射体系，国家试图在远离本土的洋面上建立一套灵活且致命的军事防御圈。"
 SZC_pan_catch_the_rainbow_idea: "彩虹捕手"
 SZC_pan_catch_the_rainbow_idea_desc: "通过在极端气候与夜间环境下的实战摸索，我们的飞行员已掌握了在彩虹——即复杂战场气象——中寻找并猎杀目标的技术优势。"
 SZC_pan_battleship_focus_idea: "聚焦战列舰"
 SZC_pan_battleship_focus_idea_desc: "在重工业利益集团的推动下，海军资源向大口径火炮与厚重装甲倾斜。这一战略判断坚信，在决定性的海权对决中，唯有能够承受重击并给予更猛烈回击的钢铁巨兽，才是决定地缘秩序的最终砝码。"
 SZC_pan_leviathan_on_sea_idea: "海上利维坦"
 SZC_pan_leviathan_on_sea_idea_desc: "以大型战列舰为核心的编队方案，体现了政权对海权时代权力象征的理解。这些钢铁堡垒不仅是远程火力的投射平台，更是国家意志在公海上的浮动领土。通过建立以资本舰为中心的战斗序列，本国海军旨在通过一次性的毁灭性决战，彻底封杀任何竞争对手对领海主权的觊觎。"
 SZC_pan_ten_year_build_idea: "十年大建"
 SZC_pan_ten_year_build_idea_desc: "面对漫长的海岸线与日益增长的外向型贸易需求，内阁颁布了为期十年的海军造舰扩充计划。这并非单纯的武备扩张，而是一场旨在建立完整重型造船工业链条的社会动员。通过长期的财政支出承诺，政权试图在十年内完成从“近岸防御”向“蓝海威慑”的跨越式转型。"
 SZC_pan_fast_fleet_idea: "高速舰队"
 SZC_pan_fast_fleet_idea_desc: "强调以高航速换取战术主动权，这一构想旨在建立一支能够迅速机动的轻快打击集群。在广袤的海域中，速度即是生存，更是掌握接触时间点的唯一关键。"
 SZC_pan_man_the_guns_idea: "炮手就位"
 SZC_pan_man_the_guns_idea_desc: "对海军炮术官兵进行近乎残酷的强化训练，并优化了弹药库的补给效率。"
 SZC_pan_marine_focus_idea: "登录专精"
 SZC_pan_marine_focus_idea_desc: "对群岛环境与两栖滩头的专项动员，将步兵作战逻辑从陆地延伸至水陆边界。通过对特种登陆舰艇与抢滩掩护战术的革新，国家已具备了将战争意志迅速投射到任何敌对海岸线的物理能力。"
 SZC_pan_rule_the_waves_idea: "统治海洋"
 SZC_pan_rule_the_waves_idea_desc: "当庞大的远洋舰队完成最终的整合，本国已实质性地确立了在亚太海域的秩序仲裁者地位。海洋不再是阻隔地缘野心的障碍，而是支撑国家贸易安全与地缘扩张的战略走廊。这种对波浪的统治能力标志着中国已从内陆型的单一陆权政体转型为具备全球影响力的海陆复合型强权。"
 
 
 
 

 
 
 SZC_YCP_legitimacy_1: "党的合法性：§R饱受质疑§!"
 SZC_YCP_legitimacy_1_desc: "纵青年党立志复兴中国，然内忧外患不绝，革命理想远未实现，前路道阻且长。旧军阀势力残余，民众失望情绪蔓延，党之合法性饱受质疑。若不能尽快稳固局势，赢得民心，则党之执政基础恐难长久。"
 SZC_YCP_legitimacy_2: "党的合法性：§O心生疑虑§!"
 SZC_YCP_legitimacy_2_desc: "在全国统一的战火硝烟中，青年党虽初掌权柄，但其施政方针、内部派系争斗及对未来道路的摇摆不定，已在民间与知识界引发诸多疑虑。民众渴望安定，却也警惕任何形式的独断专行。党必须以明确的路线和实际的成效，才能逐渐消弭这些不安与质疑。"
 SZC_YCP_legitimacy_3: "党的合法性：§n姑且可信§!"
 SZC_YCP_legitimacy_3_desc: "经过初步的整顿与建设，青年党已展现出一定的执政能力。虽然仍有诸多不足，且部分政策引发争议，但相较于旧军阀的混乱与无序，党至少为国家带来了初步的安定与希望。民众对于其合法性，已从最初的质疑转变为一种谨慎的“姑且可信”，期待党能兑现更多承诺。"
 SZC_YCP_legitimacy_4: "党的合法性：§a全国政府§!"
 SZC_YCP_legitimacy_4_desc: "如今，青年党得以将政令推行至全国各地。旧时代的割据与分裂已成历史，一个由青年党领导的“全国政府”正式诞生。这不仅是军事上的胜利，更是政治上的宣示。党将以此为基础，开启国家建设的新篇章，致力于将中央之国的力量拧成一股绳。"
 SZC_YCP_legitimacy_5: "党的合法性：§m正统政府§!"
 SZC_YCP_legitimacy_5_desc: "随着国家秩序的重建与新宪法的颁布，青年党作为中央之国的“正统政府”已获国内外广泛承认。其执政基础日益稳固，政治体系日趋完善。党所倡导的国家主义理想，正逐渐成为凝聚民族共识的核心。现在，党可以更加自信地引领中华民族走向复兴，回应民众的信任与期待。"
 SZC_YCP_legitimacy_6: "党的合法性：§P永恒革命§!"
 SZC_YCP_legitimacy_6_desc: "$SZC_YCP_legitimacy_5$\n在曾琦委员长的英明领导下，青年党已将国家改造为一部高效运转的机器。党的使命不再是短暂的夺权与执政，而是一场旨在塑造中华民族灵魂的“永恒革命”。这种革命将不断涤荡旧弊，锻造国民意志，确保国家始终处于积极进取的生命状态，成为屹立于世界民族之林的强大存在。"
 SZC_YCP_legitimacy_7: "党的合法性：§a革命民主§!"
 SZC_YCP_legitimacy_7_desc: "$SZC_YCP_legitimacy_5$\n青年党所追求的民主，并非西方空谈，而是根植于中华民族土壤的“革命民主”。它在统一与秩序中孕育，在国家主义的框架下发展。通过自下而上的民主参与和自上而下的制度引导，党正致力于将国家意志与民意进行完美结合，确保革命的成果真正惠及全体国民，并以民主的形式长久延续。"
 SZC_YCP_legitimacy_8: "党的合法性：§c宪政常道§!"
 SZC_YCP_legitimacy_8_desc: "$SZC_YCP_legitimacy_5$\n在青年党的引领下，国家已迈入“宪政常道”的时代。宪法不再是空洞的条文，而是全体国民共同遵守的行为准则。法治深入人心，权力在阳光下运行，多党竞争在有序框架内展开。党所建立的民主模范国向世界昭示了中华文明在现代政治转型中的独特智慧与巨大潜力。"
 SZC_YCP_legitimacy_9: "党的合法性：§c民主卫士§!"
 SZC_YCP_legitimacy_9_desc: "$SZC_YCP_legitimacy_5$\n作为东亚大地上最强大的民主灯塔，青年党已成为这片区域“民主卫士”。我们不仅在国内实现了宪政与法治，更肩负起守护周边地区民主自由的神圣职责。面对专制阴影，我们决不坐视不理，以中国之力量，保卫东亚的民主，使其旗帜飘扬在整个大亚细亚的天空下。"
 SZC_YCP_legitimacy_10: "党的合法性：§l历史终结§!"
 SZC_YCP_legitimacy_10_desc: "$SZC_YCP_legitimacy_5$\n当自由宪政民主的旗帜高高飘扬，中国已彻底摆脱了旧独裁、官僚主义与激进教条的束缚。一个以个人奋斗为名的新纪元已然降临。历史的诸多曲折与斗争，最终在此刻画上句号。青年党以其开创性的改革，引领中华民族抵达了“历史终结”的彼岸，确立了无可争议的合法性。"
 SZC_YCP_legitimacy_11: "党的合法性：§a当代韩非§!"
 SZC_YCP_legitimacy_11_desc: "$SZC_YCP_legitimacy_5$\n儒家的迂腐与道家的消极，已无法救治当今中国之沉疴。陈启天以“当代韩非”之姿，将法家的法、术、势与现代科学精神相结合，重塑国民的精神脊梁。通过严明的法度、高效的行政和强力的统合，党正致力于建设一个强大、统一、富足的国家，其合法性建立在卓有成效的治理与民族复兴的伟业之上。"
 SZC_YCP_legitimacy_12: "党的合法性：§S国社之春§!"
 SZC_YCP_legitimacy_12_desc: "$SZC_YCP_legitimacy_5$\n在青年党的领导下，中国迎来了“国社之春”。国家主义并非压迫，而是凝聚全民的伟大力量；社会改造并非空谈，而是切实惠及民生的行动。党成功地将爱国情怀与社会福利相结合，实现了经济发展与社会公平的双重目标。其合法性源于民众对国家富强与个人幸福的共同向往，以及党在两者间取得的完美平衡。"
 SZC_YCP_legitimacy_13: "党的合法性：§n社会哲学§!"
 SZC_YCP_legitimacy_13_desc: "$SZC_YCP_legitimacy_5$\n青年党所奠定的国家秩序，已超越单纯的政治结构，上升至“社会哲学”的宏大境界。进步孕育于错误，力量诞生于衰亡。党已将整个国家锻造成一部意志高度统一的巨大机器，向着命运的深海决然驶去。其合法性建立在对历史规律的深刻洞察与对民族未来的哲学引领之上，预示着中华文明从最深的冬季重返永恒之春。"
 SZC_YCP_legitimacy_14: "党的合法性：§m自由中国§!"
 SZC_YCP_legitimacy_14_desc: "太伟大了哈椰壳"
 SZC_YCP_legitimacy_15: "党的合法性：§a无形之手§!"
 SZC_YCP_legitimacy_15_desc: "议会的一声炮响给一切带来了终结。尽管人们怒斥这一违宪行为是将新生的自由推进火堆，但他们根本不知道正是炮声守护了我们真正的自由免于嘈杂的反社会人士之手。不管怎样，先相信市场吧。"
 SZC_YCP_legitimacy_16: "党的合法性：§c黄老之学§!"
 SZC_YCP_legitimacy_16_desc: "$SZC_YCP_legitimacy_5$\n朝曦社所施行的治国之道，深得中国古老“黄老之学”的精髓：以无为之名行有为之实。政府如“无形之手”，不过度干预市场与社会，但其掌控核心权力，保障法治与秩序。这种哲学使得国家在平稳运行中实现富强，让社会在自由呼吸中充满活力。党的合法性在于其兼顾传统智慧与现代治理的独特魅力，实现社会和谐与国家昌盛。"
 SZC_YCP_legitimacy_17: "党的合法性：§P奥古斯都§!"
 SZC_YCP_legitimacy_17_desc: "在军方的领导下，“奥古斯都”般的超然地位得到了确立。政治手腕与军事强权整合各方势力，建立起了一个独特的“黄色工团主义之国”。名义上的民主与工团形式的组织，掩盖着对国家机器的绝对掌控。其合法性源于对权力的绝对掌握、对秩序的坚定维护以及对国家强盛的卓著贡献，即便争议缠身，其统治亦无人敢撼。"
 SZC_YCP_legitimacy_18: "党的合法性：§m黄色协和§!"
 SZC_YCP_legitimacy_18_desc: "张国焘领导的青年党，成功开辟了一条“黄色协和”的道路。军头被恩赐所降服，文官被利益所捆绑，广大劳工则在阶级调和中埋头苦干。党通过整合各阶层力量，形成了独特而强大的东亚模式。其合法性在于实现了社会各阶层的表面和谐与高效动员，即便这种和谐是在强力与权谋之下达成，但其带来的稳定与发展，仍使其统治被普遍接受。"

 SZC_YCP_construct_nationalspirit: "铸造国性"
 SZC_YCP_construct_nationalspirit_desc: "国家非死物，实乃拥有独立人格之巨灵。所谓国性，即是千百年来共同记忆熔铸而成的集体灵魂。我们并非要将国民规训为千篇一律的机械零件，而是要唤醒那潜藏于血脉深处的原始认同。"
 SZC_YCP_national_progress: "国家进步"
 SZC_YCP_national_progress_desc: "厌倦了旧军阀混战与外来教条的爱国青年，纷纷向西而行，投身这片国家主义的新热土。他们的到来，将为这个新生政权注入源源不断的活力，加速国家建设与社会变革的进程，使中国摆脱沉疴，迈向现代。"
 SZC_YCP_union_sacree_parties_idea: "神圣联合-党派联合"
 SZC_YCP_union_sacree_parties_idea_desc: "在民族存亡面前，一切左右派别之争皆显渺小。我们当效仿西方先例，缔造属于中国的“神圣联合”。各党派虽曾理念各异，然今当以国家利益为最高契约，通过妥协达成一致，共同支撑起新生政府，凝聚起民族复兴的政治合力，抵御外侮，重建家园。"
 SZC_YCP_union_sacree_classes_idea: "神圣联合-阶层联合"
 SZC_YCP_union_sacree_classes_idea_desc: "在民族存亡面前，一切阶级利益纠葛皆显渺小。我们当效仿西方先例，缔造属于中国的“神圣联合”。无论是劳工、资本家还是知识分子，皆须在最高国家利益的绝对契约下通过妥协达成一致。唯有打破阶级壁垒，促进社会各阶层的和谐共存与共同奋斗，方能汇聚全民之力，实现国家富强与民族独立。"
 SZC_YCP_CMC_idea: "青年党中央军政部"
 SZC_YCP_CMC_idea_desc: "昔日困顿于政坛夹缝时，所谓“军政部”不过是聊以自慰的政治空壳，一枪一卒皆不由己。然今非昔比，执掌川省权柄后，将军事指挥权从名义虚设转为实质掌控刻不容缓。通过实行最高领袖参与的合议制，我们将统筹全川武力，将原本散乱的军阀武装锻造成一支令行禁止的现代化铁军。"
 SZC_YCP_revolution_against_old_idea: "反古革命"
 SZC_YCP_revolution_against_old_idea_desc: "辛亥共和梦碎，国民革命折戟，百年来救亡图存的尝试皆因脱离国情而陷入泥沼。旧军阀的割据，封建残余的羁绊，以及一切腐朽守旧的思想，都已成为阻碍中华民族复兴的沉重枷锁。"
 SZC_YCP_liberate_mind_idea: "解放思想"
 SZC_YCP_liberate_mind_idea_desc: "工业化的车轮离不开智识的润滑。长期以来的封闭与战乱，导致了技术人才的极度匮乏，更使得民众思想被旧有观念禁锢。我们必须打破旧有的学术壁垒，鼓励新式教育，为知识分子创造自由宽松的研究环境。"
 SZC_YCP_socialize_economy_idea: "社会化经济"
 SZC_YCP_socialize_economy_idea_desc: "历史的教训警示我们，若不主动解决分配不公，革命的烈火终将烧毁一切。凡关乎国计民生的命脉产业，必须牢牢掌握在公权力手中。钢铁、能源、交通，这些国家经济的骨架，绝不能成为私人资本逐利的赌场。"
 SZC_YCP_state_union_idea: "国有工会"
 SZC_YCP_state_union_idea_desc: "数以百万计的工人阶级是国家工业化的基石，但如何组织这股庞大的力量，却是一个棘手的难题。赤色分子以煽动蛊惑人心，妄图利用工人力量颠覆国家。我们将建立统一的国有工会，引导工人阶级听从国家指挥，积极参与生产建设，同时维护其正当权益，使工会成为国家机器的重要组成部分，而非外部势力渗透的工具。"
 SZC_YCP_state_socialpolitik_idea: "社会国家"
 SZC_YCP_state_socialpolitik_idea_desc: "西方的经验证明，无节制的资本主义必然导致社会的撕裂乃至赤匪的夺权。我们将走出一条具有东方特色的道路，将传统的民本思想与现代社会保障相结合。通过立法强制改善劳工待遇，调节贫富差距，我们致力于构建一个阶级调和的和谐社会。"
 SZC_YCP_health_project_idea: "医疗计划"
 SZC_YCP_health_project_idea_desc: "在广袤的农村，微不足道的小病往往能演变成夺命的灾难。国民体质的孱弱，直接制约着国家的生产力与兵源质量。我们将不再容忍这种悲剧的延续。"
 SZC_YCP_destroy_diseases: "消灭疾病"
 SZC_YCP_destroy_diseases_desc: "在广袤的农村，微不足道的小病往往能演变成夺命的灾难。国民体质的孱弱，直接制约着国家的生产力与兵源质量。我们将不再容忍这种悲剧的延续。只有将疾病彻底消灭，才能让人民健康生活，全身心投入到国家建设中。"
 SZC_YCP_modern_agriculture: "现代农业"
 SZC_YCP_modern_agriculture_desc: "虽然工业化的烟囱令人神往，但我们绝不能忘记，中国仍是一个以农业为底色的国家。若数亿农民仍被困在几千年前的耕作方式中，工业的大厦终将因地基不稳而坍塌。我们将把拖拉机开进田野，把化肥撒入土地，用科学种田替代靠天吃饭。"
 SZC_YCP_towards_federalist_provinces: "迈向联省自治"
 SZC_YCP_towards_federalist_provinces_desc: "为实现真正由下而上的民主，我们必须勇敢地、真诚地践行地方自治，赋予各省足够的裁量权，使之成为国家政治的活水源头，而非中央的附庸。 唯有如此，方能凝聚民心，使中国在民主实践中稳步前行，而非重蹈覆辙。"
 SZC_YCP_centralized_federation: "集权式联省"
 SZC_YCP_centralized_federation_desc: "此举旨在维持国家统一与高效治理，为中华民族的复兴奠定坚实基础，免得空谈误国，重蹈旧制分崩离析之覆辙。"
 SZC_YCP_progress_constitution: "进步宪法"
 SZC_YCP_progress_constitution_desc: "新宪法以主权在民为核心，将每一个国民塑造为具备完整政治人格的决策主体。无差别的普选权与广泛的直接民主机制被引入，赋予公民对重大议案的复决权与罢免权，旨在彻底瓦解旧时代官僚本位思想。同时，宪法确立了近乎绝对的个人自由，行政权被关进制度的铁笼。在国家结构上，前卫的联邦制架构使各省议会获得高度裁量权，中央政府职能相应限定。"
 SZC_YCP_moderate_constitution: "中庸宪法"
 SZC_YCP_moderate_constitution_desc: "国会通过的宪法文本呈现出成熟、稳健的现代民主治理特征，致力于在民权保障与行政效能间建立精密平衡。其核心精神在于确立代议制民主的最高权威，通过民选议会对内阁政府实施严密监督，同时保留具备行政活力的总统职位以应对危机。选票作为政治参与核心渠道，制度化政党竞争整合社会利益诉求，确立温和、理性、法治的政治生活准则。国家行政机器被赋予极高专业性，通过独立公务员选拔与审计，实现行政权职业化转型。地方省份在维持高度自治权的同时，必须在宪法划定的国家统一框架内运行，中央政府保留宏观经济与全国性法律实施的协调权。"
 SZC_YCP_conservative_constitution: "保守宪法"
 SZC_YCP_conservative_constitution_desc: "国会追认的宪法草案确立了一种带有深厚国家主义色彩的民主体制。其基点在于：一个强大、稳定且具备统合能力的国家是实现民权与复兴的终极前提。法案在保障公民基本政治权利的基础上，赋予行政首脑在维护国家统一与社会秩序方面的广泛裁量权，旨在确保国家意志能够穿透地方利益藩篱，实现高效社会动员。此模式并非对民主的否定，而是对民主实现路径的秩序化修正，主张通过强有力制度约束，将政治竞争引导向对国家整体利益的贡献。国家架构设计中，强化了中央政府对各省核心行政事务的最终指导权，彻底消解长期困扰中国的割据隐患。"
 SZC_YCP_anti_red_meance: "抵御赤恐"
 SZC_YCP_anti_red_meance_desc: "赤色瘟疫是文明世界最大的威胁，更是悬在我们头顶的达摩克利斯之剑。自建党之日起，反赤便是我们的底色。如今掌握权柄，我们绝不能有丝毫松懈。"
 SZC_YCP_statist_revolutionary_charter_idea: "国家主义革命宪章"
 SZC_YCP_statist_revolutionary_charter_idea_desc: "国家利益高于一切，全民团结一致，为国家富强而奋斗。这部宪章将成为全体国民的行为准则，告诫世人，我们的革命不同于左翼的卖国与反动派的屈辱！"
 SZC_YCP_lianzhanfa_idea: "联战法"
 SZC_YCP_lianzhanfa_idea_desc: "古代的保甲制度虽有其糟粕，却也蕴含着社会控制的深刻智慧。我们将对其进行现代化的改造，剔除封建余毒，注入统计学与警政管理的科学内核。"
 SZC_YCP_young_iron_army_idea: "青年铁血军"
 SZC_YCP_young_iron_army_idea_desc: "军队不应是军阀的私产，而应是国家的利剑。我们要唤醒辛亥年间那股置生死于度外的铁血精神，将其注入每一名士兵的灵魂。"
 SZC_YCP_anti_internationale_idea: "反对国际主义"
 SZC_YCP_anti_internationale_idea_desc: "在某些人眼中，“国际主义”是一个时髦的词汇，但在我们看来，那不过是消解民族忠诚的危险幻梦，甚至是强权干涉的遮羞布。我们必须理直气壮地宣扬国家本位：爱国是最高的道德，国家利益高于一切虚无缥缈的世界大同。"
 SZC_YCP_peoples_sovereignty_idea: "人民主权"
 SZC_YCP_peoples_sovereignty_idea_desc: "权力的合法性唯有一个来源，那便是人民。我们必须时刻铭记：追求幸福是人民的天赋权利，而造福百姓是政府的唯一天职。"
 SZC_YCP_accelerate_plan_idea: "加速战略"
 SZC_YCP_accelerate_plan_idea_desc: "为了追赶那延误百年的时光，必须启动一场以“市场换技术”的豪赌。我们将不惜掏空外汇储备，从西方引进成套的工业母机与生产线。"
 SZC_YCP_legalist_fuguoqiangbing_idea: "富国强兵"
 SZC_YCP_legalist_fuguoqiangbing_idea_desc: "环顾寰宇，列强并立，纵横捭阖，在这个前所未有的“新战国”之世，旧有的温情脉脉已无法生存。唯有将高效的法术势与西洋先进的民主政治科学文明彻底融合，集中一切国家资源以发展工业，锻造现代化军队。"
 SZC_YCP_legalist_constitution_idea: "新法家宪法"
 SZC_YCP_legalist_constitution_idea_desc: "真正的宪政不应沦为党派倾轧的战场，而应是国家理性的最高体现。我们将建立一个超然于党派之上的文官政府，以效率与理性作为行政的最高准则。在这个体系中，官员效忠的不再是某个领袖或政党，而是神圣不可侵犯的法律程序与国家本身。新法家宪法将为这个有机体提供严密的骨骼与脉络，确保国家高效运转，避免内耗，直指复兴大业。"
 SZC_YCP_positivist_revolution_idea: "实证主义革命"
 SZC_YCP_positivist_revolution_idea_desc: "我们将摒弃那些狂言呓语与空洞的意识形态，回归国家主义，并以“实证主义”作为治国理政的基石。"
 SZC_YCP_lordly_way_idea: "霸道"
 SZC_YCP_lordly_way_idea_desc: "商鞅变法图的是君主之强，而今日我们追求的“国强”，是为了让每一个国民都能在国际舞台上挺直腰杆。这就是新法家的根本道理：以此霸道，方能开万世之太平。"
 SZC_YCP_beyond_impossible_idea: "超越不可能"
 SZC_YCP_beyond_impossible_idea_desc: "国家机器的强化并非为了永恒奴役，而是为了清除通往绝对自由道路上的一切障碍。"
 SZC_YCP_become_impossible_idea: "成为不可能"
 SZC_YCP_become_impossible_idea_desc: "国家机器的强化并非为了永恒奴役，而是为了清除通往绝对自由道路上的一切障碍。"
 SZC_YCP_liberal_media_idea: "自由派媒体"
 SZC_YCP_liberal_media_idea_desc: "执政当局不再视异见为洪水猛兽，反而将其作为与知识界博弈的筹码。通过开放言论空间，容许自由派媒体发声，我们不仅能吸引广泛的知识分子支持，更能激活社会思辨活力，为建设真正的自由中国奠定舆论基础。"
 SZC_YCP_break_dictatorship_idea: "打破独裁"
 SZC_YCP_break_dictatorship_idea_desc: "只有如此将权力真正归还于人民，实现大同的最终理想，中华民族才能彻底摆脱旧时代的桎梏。"
 SZC_YCP_state_socialist_front_idea: "国家社会主义阵线"
 SZC_YCP_state_socialist_front_idea_desc: "通过吸纳社会党与国家社会党的残余力量，我们将组建一个统摄一切非工团左翼的超级阵线。"
 SZC_YCP_an_army_with_state_idea: "拥有国家的军队"
 SZC_YCP_an_army_with_state_idea_desc: "军队永远都应该发挥最大的作用，渗透于社会的各个层面。"
 SZC_YCP_yellow_syndicalist_state_idea: "黄色工团主义之国"
 SZC_YCP_yellow_syndicalist_state_idea_desc: "我们成功地将工人阶级组织起来，但其力量并非为了自我解放，而是服务于国家机器的绝对权威。"
 SZC_YCP_ubermensch_idea: "超人"
 SZC_YCP_ubermensch_idea_desc: "我们需要的，是能够从历史苦难中汲取力量、向死而生的新人类。我们将通过在全社会推行意志锻造，唤醒民族潜意识中被压抑的生命力，铸就足以引领中华民族走向伟大复兴的坚韧灵魂。"
 SZC_YCP_national_units_1_idea: "国家单元"
 SZC_YCP_national_units_1_idea_desc: "政治、经济与文化三大单元的残缺，实为国家虚弱之根源。通过构建一个内统一外独立的有机整体，我们将使国家的每一部分都成为紧密相连的活细胞，凝聚成不可分割的民族肌体，共同抵御外来侵蚀。"
 SZC_YCP_national_units_2_idea: "国家单元"
 SZC_YCP_national_units_2_idea_desc: "政治、经济与文化三大单元的残缺，实为国家虚弱之根源。通过构建一个内统一外独立的有机整体，我们将使国家的每一部分都成为紧密相连的活细胞，凝聚成不可分割的民族肌体，共同抵御外来侵蚀。"
 SZC_YCP_new_age_patriotism_idea: "新时代爱国主义"
 SZC_YCP_new_age_patriotism_idea_desc: "我们必须为国家主义寻得最深沉的精神锚点。回望千年史册，先秦先贤屈原那“虽九死其犹未悔”的誓言，正是民族爱国精神的滥觞。他将个人命运与故国兴亡紧密相连的崇高感，应当成为每一位国民的灵魂底色。"
 SZC_YCP_philosophers_idea: "哲人团"
 SZC_YCP_philosophers_idea_desc: "曾琦试图在权力的中心构建一个智慧的灯塔。一群来自学术界的顶级大家已被秘密召集，组成了直属于元首本人的“哲人团”。这群精英将为领袖的每一项决策提供深邃的哲学依据，确保共和国的航向永远处于最纯粹智慧的引导之下。"
 SZC_YCP_statist_construction_age_idea: "国家主义建设时期"
 SZC_YCP_statist_construction_age_idea_desc: "我们进入了一个以国家主义为指导，全面展开社会改造和经济发展的建设时期。每一个国民都将投身于这场伟大的建设，为实现国家的富强与民族的崛起而奋斗。"
 SZC_YCP_liberate_mind_2_idea: "解放思想"
 SZC_YCP_liberate_mind_2_idea_desc: "委员长决定亲自吹响文艺界的解冻号角。我们要放宽审查，鼓励那些带有批判性的艺术探索，以此宣告：一个强大的国家主义民国，理应拥有包容异见的自信与度量。"
 SZC_YCP_carbonari_idea: "东方烧炭党"
 SZC_YCP_carbonari_idea_desc: "中国青年党的精神谱系，可追溯至那场影响深远的“青年意大利”运动。我们正如东方的“烧炭党人”，以激进的变革姿态挑战腐朽的旧秩序。"
 SZC_YCP_anti_red_meance_2: "抵御赤恐"
 SZC_YCP_anti_red_meance_2_desc: "革命的果实绝不能任由蛀虫窃取。那些潜伏于社会肌体深处、试图死灰复燃的左翼势力，依然是国家生存的最大威胁。"
 SZC_YCP_we_the_radicals_idea: "我们，激进党人"
 SZC_YCP_we_the_radicals_idea_desc: "无论身处何种高位，党员必须时刻保持那种革命初期的警觉与热诚。我们要将这份激进的奋斗精神转化为建设国家的持久动力，绝不让胜利的安逸消磨掉我们救亡图存的锋芒，永远做推动时代前进的激进党人。"
 SZC_YCP_peace_nationality_idea: "和平民族性"
 SZC_YCP_peace_nationality_idea_desc: "一个饱经外来侵略苦难的民族，绝不会再将同样的痛苦施加于他人。和平崛起不仅是我们的外交策略，更是根植于文化深处的民族性。我们要向世界昭告：中国的强大是为了守护文明的火种，而非输出霸权。"
 SZC_YCP_chinese_corporatism_idea: "中式法团主义"
 SZC_YCP_chinese_corporatism_idea_desc: "国家将作为最高仲裁者，将工会、商会与政府机构整合为统一的有机体。在这种法团主义框架下，各阶层的利益将得到妥善协调，共同服务于国家生产力的整体跃升。"
 SZC_YCP_peace_nationality_2_idea: "和平民族性"
 SZC_YCP_peace_nationality_2_idea_desc: "普鲁士的殷鉴不远，单纯将国家化为战争机器的军国主义终将反噬自身。我们坚决反对盲目引进那些存在致命缺陷的异国教条。中华文明的底蕴决定了我们要走一条以民本为重、武备为辅的复兴之路。"
 SZC_YCP_popular_revolution_mod: "全民革命"
 SZC_YCP_popular_revolution_mod_desc: "阶级斗争的陈词滥调已被历史抛弃，未来属于超越一切界限的“全民革命”。我们要将整个民族的所有阶层、所有力量都凝聚在一个神圣的国家目标之下。"
 SZC_YCP_state_exist_theory_idea: "国家存在论"
 SZC_YCP_state_exist_theory_idea_desc: "国家并非可以随意取舍的契约，而是民族延续与文明传承的唯一神圣载体。我们必须确立国家在政治生活中的本位地位，将其视为超越阶级与私人利益的最高存在。"
 SZC_YCP_province_constitution_mod: "省宪"
 SZC_YCP_province_constitution_mod_desc: "我们将授权各省议会依据本地的历史形态与社会实际，量体裁衣地制定省一级根本大法。"
 SZC_YCP_towards_federalist_provinces_2: "迈向联省自治"
 SZC_YCP_towards_federalist_provinces_2_desc: "将国家主义与绝对中央集权划等号，是一种浅薄的误读。真正的全民政治必须建立在自下而上的反馈机制之上。联省自治并非对国家力量的削弱，而是对民主活力的滋养。"
 SZC_YCP_centralized_federation_2: "集权式联省"
 SZC_YCP_centralized_federation_2_desc: "面对分裂之旧患与外部威胁，纯粹的放权无异于自毁长城。我们需在联省自治的框架下，寻求一种更为集中的平衡。"
 SZC_YCP_anti_internationale_2_idea: "反对国际主义"
 SZC_YCP_anti_internationale_2_idea_desc: "中华民族在饱经屈辱之后，绝不能再被任何虚无缥缈的世界大同理想所迷惑。我们必须理直气壮地宣扬国家本位：爱国是最高的道德，国家利益高于一切。"
 SZC_YCP_statist_parties_coalition_idea: "国家主义政党联合"
 SZC_YCP_statist_parties_coalition_idea_desc: "在追求梁启超先生救国理想的道路上，我们并不孤单。张君劢的国家社会党与罗隆基的新月社皆是在思想内核中与我们共鸣的国家主义同路人。"
 SZC_YCP_concord_state_idea: "协和之国"
 SZC_YCP_concord_state_idea_desc: "春风拂过北京，带来的是一个有序自由、理性交锋的文明时代。当宪政不再是空洞的条文，而成为国民共同遵守的行为准则，我们的“常道”便已确立。"
 SZC_YCP_state_socialpolitik_2_idea: "社会国家"
 SZC_YCP_state_socialpolitik_2_idea_desc: "通过强制执行最低工资、工时限制以及职业安全保障，我们要将每一位劳动者都纳入国家的温情监护之下。这不仅能激发劳动者的生产积极性，更能铸就一个公平正义、民生福祉得到充分保障的“社会国家”形象。"
 SZC_YCP_young_iron_army_2_idea: "青年铁血军"
 SZC_YCP_young_iron_army_2_idea_desc: "我们所锻造的武装力量，天职只有一个：保家卫国。"
 SZC_YCP_modernization_with_chinese_characteristic_idea: "中国式现代化"
 SZC_YCP_modernization_with_chinese_characteristic_idea_desc: "我们要推行一种五位一体的深度变革：涵盖科技、文化、艺术、经济与政治。这种“中国式现代化”将根植于中华文明的深厚土壤，同时吸收世界先进经验，旨在建设一个既强大又自由，既繁荣又公正的现代中国。"
 SZC_YCP_patrioc_liberalism_idea: "爱国的自由主义"
 SZC_YCP_patrioc_liberalism_idea_desc: "一个真正热爱自由的人，必然会以其全部热血保护那个赋予他自由与法律的祖国。这就是我们的“爱国自由主义”，它将成为中华民族伟大复兴的坚实精神基础。"
 SZC_YCP_protect_human_rights_idea: "保障人权"
 SZC_YCP_protect_human_rights_idea_desc: "人权是衡量一切政策的终极尺度。倘若我们抛弃了对人性的基本敬畏，那我们与野蛮的野兽又有何异？我们反对极端思潮，但我们的斗争必须局限在文明与法律的框架内。"
 SZC_YCP_protect_human_rights_2_idea: "保障人权"
 SZC_YCP_protect_human_rights_2_idea_desc: "人权是衡量一切政策的终极尺度。倘若我们抛弃了对人性的基本敬畏，那我们与野蛮的野兽又有何异？我们反对极端思潮，但我们的斗争必须局限在文明与法律的框架内。"
 SZC_YCP_anti_syndicalist_imperialism_idea: "反对工团帝国主义"
 SZC_YCP_anti_syndicalist_imperialism_idea_desc: "工团主义在其发源地已然演变为一种新的帝国主义形式，妄图通过输出革命来干涉他国内政，这与我们所反对的旧帝国主义本质并无二致。我们坚决反对这种以意识形态为借口，行霸权之实的行径。"
 SZC_YCP_state_socialpolitik_without_revolution_idea: "没有革命的社会国家"
 SZC_YCP_state_socialpolitik_without_revolution_idea_desc: "革命是国家被逼入绝境时的极端手段，而非永恒的状态。随着全民政治的开启，那个充满了牺牲与激情的非正常年代已经走到了终点。"
 SZC_YCP_peoples_sovereignty_2_idea: "人民主权"
 SZC_YCP_peoples_sovereignty_2_idea_desc: "“民有、民治、民享”的宗旨虽由异党阐发，但真理绝无门户之见。我们必须警惕权力被官僚机器或单一政党所垄断。国家的主权应当毫无保留地归还于每一个国民。"
 SZC_YCP_new_national_spirit_idea: "新国性"
 SZC_YCP_new_national_spirit_idea_desc: "新法家的旗帜已在大地升起，青年党正以秋风扫落叶之势涤荡旧时代的残云。这绝非腐朽专制的借尸还魂，而是要借法家之利器，开创民主之先河。我们将赋予古老思想以科学与法治的现代灵魂，在“新战国”的惊涛骇浪中，为中国锻造出一副无坚不摧的钢铁骨架。"
 SZC_YCP_destroy_corruption_idea: "消灭腐败"
 SZC_YCP_destroy_corruption_idea_desc: "贪腐如同附骨之疽，侵蚀着革命的根基。我们将建立最严酷的监控机制，让官员们意识到，权力是神圣的公器而非纵欲的资财。"
 SZC_YCP_shangwuzhifeng_idea: "尚武之风"
 SZC_YCP_shangwuzhifeng_idea_desc: "齐人的技击与楚人的玄想救不了国家，唯有秦人的尚武观方能救亡图存。"
 SZC_YCP_lordly_way_2_idea: "霸道"
 SZC_YCP_lordly_way_2_idea_desc: "商鞅变法图的是君主之强，而今日我们追求的“国强”，是为了让每一个国民都能在国际舞台上挺直腰杆。这就是新法家的根本道理：以此霸道，方能开万世之太平。"
 SZC_YCP_positivist_revolution_2_idea: "实证主义革命"
 SZC_YCP_positivist_revolution_2_idea_desc: "一切不以人民福祉为目的的权力皆为僭越。我们要追求的“真政治”，是以民主宪政为骨架的实证体制。法治是现代性最坚硬的外壳，唯有在宪政的框架内，人民的主权才能得到真正的彰显。"
 SZC_YCP_guild_socialism_idea: "行会社会主义"
 SZC_YCP_guild_socialism_idea_desc: "为了避免阶级斗争的暴烈，我们要推行一种基于契约与自治的行业代表制。各行各业的从业者将组成民主行会，在国家的监督下管理属于自己的产业。行会不仅代表行业诉求，更向国家负责，还在议会中拥有比例代表。"
 SZC_YCP_border_resources_idea: "边区资源"
 SZC_YCP_border_resources_idea_desc: "西部与北部的辽阔腹地，沉睡着足以令世界战栗的宝藏。过去，这些财富因政府的昏庸而被外敌肆意蚕食；今日，它们必须被唤醒，转化为驱动工业巨轮的核能。"
 SZC_YCP_nextgen_socialize_economy_idea: "次世代社会化经济"
 SZC_YCP_nextgen_socialize_economy_idea_desc: "土地改革的深化，不仅是为了耕者有其田，更是为了将数以百万计的劳动力从土地的枷锁中彻底解放。这些新生的自由人是国家工业化最宝贵的干细胞。我们将推进更高层次的经济社会化，实现生产资料的合理配置与生产力的最大释放，为中华民族的全面崛起提供坚实的物质基础。"
 SZC_YCP_return_centralize_tradition: "重返集权传统"
 SZC_YCP_return_centralize_tradition_desc: "在分裂阴影尚未散尽的当下，任何形式的地方分权都是自取灭亡。我们要建立一个拥有绝对权威的中央政府，确立政令畅通的铁律。"
 SZC_YCP_socialpolitik_for_humanity_idea: "为人性的社会政策"
 SZC_YCP_socialpolitik_for_humanity_idea_desc: "真正的强大不应仅仅是冰冷的战争机器，而必须惠及每一个流血流汗的国民。我们要将社会福利的建设提升至战略高度，确保工业化的硕果能切实增进人民的福祉。"
 SZC_YCP_joy_from_suffering_idea: "苦中作乐"
 SZC_YCP_joy_from_suffering_idea_desc: "忍耐与坚韧，是根植于我们民族血脉中的独特韧性。唯有经历过最深刻地狱洗礼的民族，才有资格在复兴时刻爆发出最耀眼的狂欢，最终实现命运的超越。"
 SZC_YCP_national_units_3_idea: "国家单元"
 SZC_YCP_national_units_3_idea_desc: "政治、经济与文化三大单元的残缺，实为国家虚弱之根源。通过构建一个内统一外独立的有机整体，我们将使国家的每一部分都成为紧密相连的活细胞，凝聚成不可分割的民族肌体，共同抵御外来侵蚀。"
 SZC_YCP_national_units_4_idea: "国家单元"
 SZC_YCP_national_units_4_idea_desc: "政治、经济与文化三大单元的残缺，实为国家虚弱之根源。通过构建一个内统一外独立的有机整体，我们将使国家的每一部分都成为紧密相连的活细胞，凝聚成不可分割的民族肌体，共同抵御外来侵蚀。"
 SZC_YCP_sell_sell_sell_idea: "卖！卖！卖！"
 SZC_YCP_sell_sell_sell_idea_desc: "国家主导一切的模式早已证明是扼杀活力的慢性毒药。所谓的国家命脉，往往沦为臃肿官僚推诿塞责的温床。"
 SZC_YCP_shock_therapy_idea: "休克疗法"
 SZC_YCP_shock_therapy_idea_desc: "水煮青蛙的改良救不了病入膏肓的旧体系，重症必须施以猛药。虽然短期内的阵痛将波及每一个角落，但唯有彻底斩断与旧体制的脐带，一个充满活力的、真正与世界接轨的新经济秩序才有可能在废墟中诞生。"
 SZC_YCP_liberal_days_idea: "自由之日"
 SZC_YCP_liberal_days_idea_desc: "长夜终尽，中国已重归一统。然而，若统一的结果仅仅是建立起一座更为高效精密的专制牢笼，那我们与亲手推翻的旧政权又有何本质区别？"
 SZC_YCP_no_intervation_principle_idea: "不干涉原则"
 SZC_YCP_no_intervation_principle_idea_desc: "对抗与冲突只会吞噬财富，唯有和平才是繁荣的沃土。我们将彻底抛弃过往那种充满敌意的外交辞令，致力于构建互利共赢的全球伙伴关系。"
 SZC_YCP_presidental_constitution_idea: "总统宪法"
 SZC_YCP_presidental_constitution_idea_desc: "当民主的形式沦为野心家阻挠进步、煽动动乱的据点时，这种空壳般的议事便不再神圣。为了维护得来不易的自由与繁荣，我们必须采取雷霆手段，粉碎那个已经丧失功能的腐朽机构。我们将建立一套以强力总统为核心的宪政体系，确保行政效率与国家稳定。总统将作为自由与秩序的守护者，以坚定的意志推动国家前进，保障市场经济的平稳运行与公民权利的真正实现。"
 SZC_YCP_decentralize_economy_idea: "去中心化经济"
 SZC_YCP_decentralize_economy_idea_desc: "臃肿且低效的中央垄断体系已沦为阻碍进步的枷锁。我们要果断废除那些听命于上级行政指令的旧式官营工厂，将生产资料的所有权完整地归还给劳动者本身。"
 SZC_YCP_datong_true_love_idea: "大同真爱"
 SZC_YCP_datong_true_love_idea_desc: "所谓大同真爱，绝非软弱的温情，而是超越血缘、阶级乃至国界的绝对博爱。我们要建立一个鳏寡孤独皆有所养、人人相视为兄弟的和谐共同体。"
 SZC_YCP_anarchist_idea_idea: "无治主义理想"
 SZC_YCP_anarchist_idea_idea_desc: "国家不再是阶级压迫的暴力机器，而是一个用于自我终结的锐利工具。我们需要一个暂时且强大的统治，来强制推行平等，来彻底粉碎特权，来抵御外部强权的干涉。唯有当这把利剑扫清了所有阻碍自由的障碍，它自身才会完成历史的使命。"
 SZC_YCP_anti_authoritarian_syndicalist_idea: "反对威权工团主义"
 SZC_YCP_anti_authoritarian_syndicalist_idea_desc: "那些鼓吹暴力崇拜、渴望建立严密等级秩序的工团领袖，不过是披着革命外衣的潜在暴君。他们口中高喊着解放工人，实则觊觎着至高无上的控制权。"
 SZC_YCP_pragmatism_first_idea: "实用至上"
 SZC_YCP_pragmatism_first_idea_desc: "丢掉那些束缚手脚的陈腐教条吧，革命不该是坐而论道的谈话会。只要能让国家强大，能令政权稳固，哪怕是与魔鬼做交易也未尝不可。"
 SZC_YCP_yellow_syndicalist_state_2_idea: "黄色工团主义之国"
 SZC_YCP_yellow_syndicalist_state_2_idea_desc: "我们成功地将工人阶级组织起来，但其力量并非为了自我解放，而是服务于国家机器的绝对权威。"
 SZC_YCP_an_army_with_state_2_idea: "拥有国家的军队"
 SZC_YCP_an_army_with_state_2_idea_desc: "军队永远都应该发挥最大的作用，渗透于社会的各个层面。"
 SZC_YCP_an_army_with_state_3_idea: "拥有国家的军队"
 SZC_YCP_an_army_with_state_3_idea_desc: "军队永远都应该发挥最大的作用，渗透于社会的各个层面。"
 SZC_YCP_state_socialist_front_2_idea: "国家社会主义阵线"
 SZC_YCP_state_socialist_front_2_idea_desc: "通过吸纳社会党与国家社会党的残余力量，我们将组建一个统摄一切非工团左翼的超级阵线。"
 SZC_YCP_state_socialist_front_3_idea: "国家社会主义阵线"
 SZC_YCP_state_socialist_front_3_idea_desc: "通过吸纳社会党与国家社会党的残余力量，我们将组建一个统摄一切非工团左翼的超级阵线。"
 SZC_YCP_yellow_corporatism_idea: "黄色法团主义"
 SZC_YCP_yellow_corporatism_idea_desc: "阶级斗争是撕裂民族的剧毒。我们要宣扬的是黄色法团主义：让资本与劳动在这个神圣的国家机器内达成和解。商会是手，工会是脚，而国家则是指挥全局的大脑。"
 SZC_YCP_east_asia_model_idea: "东亚模式"
 SZC_YCP_east_asia_model_idea_desc: "面对西方媒体关于红皮黄心的嘲弄，我们唯有傲然一笑。我们为东亚乃至世界开辟的“中国模式”不再需要外来的红派教条，因为植根于这片土地的黄色智慧已然开花结果。"
 SZC_YCP_east_asia_model_2_idea: "东亚模式"
 SZC_YCP_east_asia_model_2_idea_desc: "面对西方媒体关于红皮黄心的嘲弄，我们唯有傲然一笑。我们为东亚乃至世界开辟的“中国模式”不再需要外来的红派教条，因为植根于这片土地的黄色智慧已然开花结果。"
 SZC_YCP_young_age_idea: "青年时代"
 SZC_YCP_young_age_idea_desc: "历史的指针已拨向属于我们的刻度。旧时代的腐朽与软弱正在这股名为青年的洪流冲刷下土崩瓦解。我们不承认任何基于血缘、门阀或旧契约的权威，唯一能屹立不倒的，唯有对国家的绝对忠诚与对力量的无限渴望。这是一个最好的时代，因为世界正处于被重塑的前夜。"
 SZC_YCP_output_revolution_idea: "输出革命"
 SZC_YCP_output_revolution_idea_desc: "真理不应被锁在国库之中。作为文明的先觉者，我们有义务将这套行之有效的救世方案推广至每一片处于混沌中的土地。"
 SZC_YCP_YRF_leader_idea: "一带一路领袖"
 SZC_YCP_YRF_leader_idea_desc: "作为新丝绸之路的总调度中心，[ROOT.Capital.GetCapitalVictoryPointName]正通过精密的战略配给，将半个地球的命脉系于一身。每一吨流动的物资，都是对国家意志的又一次确认。"
