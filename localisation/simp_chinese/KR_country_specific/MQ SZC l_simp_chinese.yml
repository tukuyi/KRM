 SZC_YCP_XHP_member_idea: "辛亥经济联合会成员国"
 SZC_YCP_XHP_member_idea_desc: "通过辛亥协定，该国已从旧势力的枷锁中解放。在跨国科学世纪的指引下，他们正与中国并肩而行，将社会资源投入到增进普遍福祉与科学进步的伟大事业中。"
 SZC_YCP_NI_leader_idea: "国际经济联盟领袖"
