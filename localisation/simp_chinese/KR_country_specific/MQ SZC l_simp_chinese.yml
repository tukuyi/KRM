 SZC_hu_yuzhi_is_helpful_tt: "§G§l胡愈之§!作为顾问有利于科学技术的进步！§!"
 SZC_wang_shimu: "王右木"
 SZC_wang_shimu_desc: "§Y生于：§!§L1887年；大清帝国、四川省江油县§!\n§Y背景：§!§L王右木，原名王燧。早年东渡日本留学，在彼邦积极参加留日学生爱国运动，并结识了李大钊、李汉俊等志同道合者，深受左翼思潮影响。一一·四运动后归国，他不愿染指旧军阀操弄的省议员竞选，毅然带着全家前往成都，受聘于成都高等师范学堂，利用讲坛向青年学子灌输革命思想。\n\n1920年，王右木在成都皇城明远楼创办了四川第一个马克思读书会，自费订阅《新青年》等刊物，甚至亲手抄写、油印《共产党宣言》供会员学习。1922年，他创办了四川首份系统宣传社会主义的革命刊物《人声》报，旗帜鲜明地宣称马克思主义为奋斗目标。\n\n王右木被誉为成都革命运动的“播火者”。他不仅是一位严谨的教育家，更是坚定的行动派。§!"
 SZC_wang_shimu_will_be_helpful_tt: "§Y§r王右木§!若作为顾问，将有利于§r社会主义§!在四川扎根！§!"
