 NKRsichuan.276.t: "民主同盟使命的终结"
 NKRsichuan.276.d: "#党外无党帝王思想，党内无派千奇百怪，如今宪法已经确立，民盟怎么可能作为一个实体延续呢？张君劢带领国社党脱离，民主宪政党联合起右翼自由派，致公党集结保守派。张澜和范朴斋意识到他们的使命已经完成了，计划在选举之后退出政治生活。而CDL中原先的左翼自由派则在罗隆基和潘光旦领导下建立了中国新月党"
 NKRsichuan.276.a: "时代变了..."
 NKRsichuan.277.t: "新生民国的第一次普选" #NOKMTYCP
 NKRsichuan.277.d: "#普选了，如今CDL的历史使命终结，因此最终结果得到了诸多人士的好奇期待，CDL解体后的各党都在激烈争夺新国会的席位，最后的结果出乎意料——新月社这群文人带领左翼自由派组成的新月党获得了最多的席位，并且与国家社会党组成了联合政府。罗隆基就任大总统，潘光旦就任总理"
