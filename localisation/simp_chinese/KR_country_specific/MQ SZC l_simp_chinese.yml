 NKRsichuan.280.t: "宪法超过三分之二，获得通过"
 NKRsichuan.280.d: "#BOP在最中间，所以咯，宪法还是通过了，不过民主看起来并没有真正深入人心"
 NKRsichuan.280.a: "哈，松了口气。"
 NKRsichuan.281.t: "民主同盟的扩大"
 NKRsichuan.281.d: "#民主有但不是深入人心，所以如今一大堆人都开始往民主同盟涌入——毕竟这可是全闹钟现在最牛批的政党，这好吗？额我不好说我擦"
 NKRsichuan.281.a: "唉..."
 NKRsichuan.282.t: "元老的辞职"
 NKRsichuan.282.d: "#川北圣人张澜带着他的门徒范朴斋辞职咯，为什么捏，呃呃CDL和他们理想中的结果不一样咯。沈钧儒接任主席职务"
 NKRsichuan.282.a: "再见，张先生。"
 NKRsichuan.283.t: "民国的第一次普选"
 NKRsichuan.283.d: "#宪法确立，民盟也成了全中国的第一大政党。毫无疑问，在如今的情况下民盟只有可能赢赢赢，疯狂大获全胜，并且在新国会中获得绝对绝对绝对的多数。呃呃你赢了，只不过这真的民主吗？张先生退党已经说明很多了吧"
 NKRsichuan.283.a: "党的胜利。"
 NKRsichuan.284.t: "中华第一大政党"
 NKRsichuan.284.d: "#讽刺不，民主同盟如今成了全中国的头号政党，你不是想要民主吗？这就是你得到的民主。不过往好了想，至少不是军头或者极权对吧？"
 NKRsichuan.284.a: "于是我们向前。"
 NKRsichuan.285.t: "就职典礼"
 NKRsichuan.285.d: "#沈钧儒大总统和张君劢总理就职，换国策咯"
 NKRsichuan.285.a: "为民国三呼万岁！"
 NKRsichuan.286.t: "有什么区别呢？"
 NKRsichuan.286.d: "自潘文华的军靴重重踏回南京的那一刻起，一层政治的寒冬便笼罩了旧文官政府的每一个角落。那些曾经高谈阔论的官员与议员们，如今噤若寒蝉。对于他们而言，这是一段在惶恐中等待靴子落地的日子，每一次门外的脚步声，都可能是一场政治清算的序曲。\n\n然而这股彻骨的寒意，却似乎未能穿透总统府的高墙，抵达南京城的寻常巷陌。\n\n对于每日为柴米油盐奔波的寻常百姓而言，那些学生高喊的民主太过遥远，而他们造成的街道堵塞、商铺关门却是切肤之痛。工人们振臂高呼的“权利”太过抽象，而罢工带来的停工断炊却是实实在在的威胁。\n\n因此，当潘将军的军队雷厉风行地“清扫”了街道，将秩序重新带回这座城市时，大多数人心中感到的并非恐惧，而是一种混乱终结后的踏实感。\n\n总而言之，尽管政治的天空阴云密布，但对于绝大多数人而言，太阳照常升起，生活仍在继续。毕竟，对他们来说，总统府里的权力更迭，远不如菜市场里米价的涨落来得真切。"
 NKRsichuan.286.a: "天王老子管得了地主的算盘珠子？"
 NKRsichuan.287.t: "闭嘴！"
 NKRsichuan.287.d: "南京城内充满了政变带来的沉闷。报社里，小林正拖着疲惫不堪的身体，准备结束又一个加班的夜晚。这几天，政坛的风云突变，让他和同事们忙得脚不沾地，每一篇报道，都像是在刀尖上跳舞。“总算能回家了……”一阵粗暴的、不容置疑的敲门声便猛然响起。\n\n“开门！军队的！搞快点！”门外传来一声夹杂着浓重口音的吼叫。小林的心瞬间提到了嗓子眼。他连忙堆起最谦卑的笑容，快步上前打开了门。士兵脸上的表情却不像他想象中那般凶神恶煞。\n\n“小哥，最近够忙的吧？”那士兵语气熟络得像个邻家兄弟。“我看你们这几天，又是社论又是快讯的，要不……歇歇？”小林一时没反应过来。\n\n那士兵继续说道：“跟你们主管说一声，从明天起国家大事就别写了。登点小说、趣闻什么的就行。让大家都轻松轻松。”\n\n这番话，让小林彻底愣住了。他预想过查封、威胁、甚至是暴力，却唯独没想过会是这样一种近乎于“商量”的口吻。虽然那不容置疑的命令意味，依旧清晰地藏在温和的言辞之下，但这种巨大的反差感，还是让他一时间不知所措。\n\n他摸了摸后脑勺，最终，从喉咙里挤出了两个字："
 NKRsichuan.287.a: "好吧？"
 NKRsichuan.288.t: "法院裁定"
 NKRsichuan.288.d: "潘文华重返南京已有些时日，他知道，一个国家不能永远处于军管之下，必须有一个名正言顺的政府。但他同样清楚，自己这场军事政变，在法理上，是一次赤裸裸的颠覆。他需要一件合法的外衣，来包裹住政变这个赤裸的内核。\n\n于是，他“拜访”了一位他所熟悉的、德高望重的大法官。在那间窗明几净的书房里，进行了一次决定国家法统的“非正式磋商”。\n\n不久之后，一场精心安排的特别审判，在中华民国最高法院开庭。被告席上空无一人，审判的对象，是整个旧文官政府。在一场几乎没有任何辩论的流程之后，那位大法官，以一种庄严肃穆的口吻，宣读了最终的裁决：\n\n以张澜、范朴斋为首的旧政府官员，因“处置失当，引发全国动乱”，被宣判有罪，并永久剥夺政治权利。而潘文华将军的军事干预，则被裁定为一次“为避免国家陷入无政府状态，而采取的必要且合法的救国行动”。\n\n当法槌落下的那一刻，旁听席上的潘文华和他身边的将领们，满意地相视而笑，并带头鼓起了掌。"
 NKRsichuan.288.a: "祝潘司令，健康长胜！"
 NKRsichuan.289.t: "就职典礼"
 NKRsichuan.289.d: "民主是个什么玩意儿？许多人以为，潘文华这种枪杆子里打天下的军头，对此一窍不通。但他们忘了，他曾与张澜那群理想主义者，在同一张桌子上共事许久。耳濡目染之下，他即便不懂其精髓，却也早已熟稔其皮毛。\n\n因此，当法庭那张“合法性”的羊皮纸到手之后，他没有选择黄袍加身，而是煞有介事地，为自己筹备了一场“选举大会”。他也像模像样地邀请了除已被取缔的民盟外，所有尚存的合法党派代表前来观礼。最终的结果，自然是潘文华无可争议地全票当选为中华民国的新一任大总统。\n\n这场就职典礼，与其说是一场庄严的国家仪式，不如说是一场庆功的盛大酒宴。潘文华与他的心腹爱将——李宏锟、范绍增等人，站在台前，将本应有的宣誓与演讲，变成了一场兄弟间的豪饮。李宏锟第一个举起酒杯，用他那洪亮的嗓门高喊：“祝潘将军健康！常胜！”潘文华开怀大笑，举杯回应：“好！好啊！今天最高兴了！”\n\n他一饮而尽，台下众人也纷纷举杯，将杯中酒一饮而尽。在这片喧闹的、充满了江湖豪情的祝酒声中，潘文华享受着这数年来，最为纯粹、也最为酣畅淋漓的一刻欢愉。"
 NKRsichuan.289.a: "万岁！万岁！万岁！"
 NKRsichuan.290.t: "总理人选"
 NKRsichuan.290.d: "潘文华的总统宝座虽然坐稳了，但真正的烦恼才刚刚开始。摆在他面前最棘手的问题，便是内阁总理的人选。\n\n他将身边所有得力干将的名字，在脑海中一一过滤。范绍增？他失笑地摇了摇头。算逑了，那个“哈儿司令”，在战场上是一员猛将，让他治理国家，不出三天就得把事情搞得一团糟。\n\n思来想去，最终的人选，落在了两个名字上。\n\n第一个是杨伯恺。此人曾是民盟中的干将，却在最后的风暴来临前，审时度势地选择了“告病还乡”，完美地避开了政治清算。他是个不折不扣的人才，懂经济，擅行政，是硕果仅存的、真正具备治国经验的旧时代技术官僚。他的能力毋庸置疑，但他的忠诚呢？\n\n第二个是李宏锟。这是他过命的兄弟，是一起从四川的尸山血海里爬出来的袍哥。在那群只会打仗的糙汉子里，李宏锟算是少有的、心思缜密且懂得权衡利弊的人。他的忠诚绝对可靠，但他的经验呢？治国，终究不是行军打仗。\n\n潘文华独自一人在办公室里踱步，烟灰缸里早已堆满了烟蒂。这个决定，将直接关系到他政权的稳固与国家的未来。是选择一个能力出众但人心难测的“能臣”，还是一个忠心耿耿但经验匮乏的“亲信”？\n\n最终，他掐灭了最后一根烟，做出了他的决定。"
 NKRsichuan.290.a: "就让姓杨的去干吧。"
 NKRsichuan.290.b: "这群政客除了弄乱国家什么也不会。"
 NKRsichuan.291.t: "杨伯恺内阁"
 NKRsichuan.291.d: "潘文华的最终抉择，出乎了许多人的意料。他没有选择忠诚，而是选择了能力。\n\n第二天，杨伯恺的名字，被正式提交给了那个早已形同虚设的议会。潘文华深知，这不过是一场必要的政治表演，一个为强权披上程序外衣的仪式。任命谁，终究只在他一人一念之间。毫无悬念，议会的橡皮图章重重落下，通过了这项任命。\n\n在就职典礼上，杨伯恺，这位前民盟的干将，如今新政权的总理，神情肃穆地站到了台前。他没有歌颂领袖，也没有回顾历史，而是不卑不亢地，为他的内阁定下了一个清晰而又艰难的目标：重建政府与民众之间的信任。\n\n台下坐满了那跟着潘文华南征北战的军官。他们看着这个曾经的“敌人”，听着他口中那些关于“公信力”的文人辞令，眼神中充满了毫不掩饰的怀疑。\n\n当典礼结束时，掌声响起了。那是一种稀疏、克制、不带任何温度的掌声。在这片礼节性的掌声中，一个由枪杆子与笔杆子构成的、脆弱而又充满猜忌的联盟，正式宣告成立。"
 NKRsichuan.291.a: "台下无言。"
 NKRsichuan.292.t: "宪法修订"
 NKRsichuan.292.d: "杨伯恺上任伊始，便着手处理那个最根本的问题——政府的合法性。在他看来，前政府留下的那部宪法，已然是一份失败实验的遗物，其繁琐的制衡机制，根本不适用于这个需要强力领导来重建秩序的国家。\n\n他带着一份精心设计的蓝图，走进了总统府。他的提议大胆而务实：对宪法进行彻底修订，建立一个以总统为绝对权力核心的半总统制。在这个新框架下，总理内阁将成为总统意志最高效的执行者，而非掣肘者。\n\n潘文华对此并无异议。他要的是结果，而非过程。他当即授权杨伯恺，立刻着手处理此事，不必有任何拖延。\n\n翌日的议会，与其说是一场审议，不如说是一次为既定事实追认的仪式。杨伯恺将宪法修正案提交表决，整个过程甚至没有出现一次提问或辩论。结果，毫无悬念，修正案以全票通过。\n\n共和国的新宪政框架，就这样，在一天之内诞生了。"
 NKRsichuan.292.a: "投票结果，一致通过。"
 NKRsichuan.293.t: "合作探讨"
 NKRsichuan.293.d: "作为一位在民盟的复杂政治生态中历练过的人物，杨伯恺比他身边的任何一位将军都更懂得一个道理：一个只有赞歌的政权，其合法性永远是脆弱的。为了重建民众的信任，议会中必须要有“反对”的声音，哪怕这种声音是被精心安排的。\n\n于是，他主动邀请了国社党、国民党、青年党与工团党等幸存党派的负责人，进行了一系列非公开的会谈。\n\n他所提出的交易，清晰而又冰冷：各党派可以恢复其合法地位，重返议会。他们将被授予议政的权利——可以发言，可以辩论，可以“建设性”批评。但仅此而已。他们将不被授予任何足以撼动政府决策的实质性权力。说白了，他们将被邀请成为这个新国家的政治花瓶——精美，可见，但中空。\n\n对于这些党派的领导人而言，这是一份掺杂着巨大羞辱的邀请。然而，民盟被无情取缔的前车之鉴，如同一把达摩克利斯之剑，悬在他们每个人的头顶。\n\n在彻底的政治死亡与有尊严的政治表演之间，他们最终选择了后者。因为他们都明白一个残酷的现实：在这个新时代，能作为花瓶存在，本身已是一种幸运。"
 NKRsichuan.293.a: "合作愉快。"
 NKRsichuan.294.t: "大联合政府"
 NKRsichuan.294.d: "在军方的钢铁现实与各党派脆弱的政治遗产之间，杨伯恺走着一条危险的钢丝。经过数周令人心力交瘁的斡旋，他终于铸就了他那部妥协的杰作。他成功地在潘文华不容置疑的权威与各党派仅存的尊严之间，找到了一种微妙而又脆弱的平衡。对他而言，这已是在不彻底背叛自己昔日信念的前提下，所能争取到的最好的结果。这是他作为一名官僚，所能付出的最大努力。\n\n在随后召开的议会特别会议上，他正式向全国，揭示了这套精心构建的政治新秩序。\n\n他正式宣布，本届政府，将是一个团结全国各派力量的“联合大政府”。随即，他正式宣告了一个脱胎于旧秩序灰烬的新执政党——进步共和党——的诞生，它将作为唯一的执政党。而所有其他的民主党派，将紧密团结在进步共和党的周围，坚持执政党的领导，全心全意为实现国家富强而共同奋斗。"
 NKRsichuan.294.a: "本届政府以促进民主宪政为宗旨..."
 NKRsichuan.295.t: "坦克，军靴与购物袋"
 NKRsichuan.295.d: "上海的军事戒严，有一种奇特的、超现实的质感。\n\n白日里，巡逻队整齐的皮靴声，回响在铺满落叶的法租界街道上。荷枪实弹的士兵，表情严峻地站在银行与商会的门口，为这座城市增添了一抹肃杀的底色。然而，这抹底色，却似乎并未能改变整幅画卷的基调。黄包车夫依旧卖力地穿梭于车流，报童清脆的叫卖声，也并未因街角那冰冷的枪口而有半分减弱。\n\n而当夜幕降临，这座东方明珠便彻底展现了它那漫不在乎的本性。\n\n刺刀的寒光，仿佛也被百乐门的霓虹灯所融化。舞厅里慵懒的音乐节奏一如既往，浓妆艳抹的舞女们旗袍开衩处若隐若现的肌肤，与空气中弥漫的雪茄和香水味交织在一起。最光怪陆离的景象，莫过于那些被这浮华所吸引的年轻士兵。他们笨拙地搂着女子，试图跟上那陌生的节拍。那生涩的、属于田埂与训练场的僵硬舞步，与她们游刃有余的柔软身姿，构成了一幅绝妙而又荒诞的对比画。\n\n这座城市，仿佛一头贪婪而不知疲倦的巨兽，将戒严的紧张与寻常的繁华，一并吞入腹中，消化成了它独有的、光怪陆离的日常。"
 NKRsichuan.295.a: "你是个不夜城..."
 NKRsichuan.296.t: "新国会"
 NKRsichuan.296.d: "当杨伯恺所精心构建的那套精巧而又脆弱的政治架构，开始平稳运转时，他知道是时候进行最后一步了。他走进了潘文华在总统府的办公室，没有过多的寒暄，而是以一种技术官僚特有的严谨，陈述了他上任以来，国家在恢复秩序与重建信任上所取得的各项成就。最后，他提出了那个合乎逻辑、也最具风险的请求：正式结束全国紧急状态，并举行一场真正的大选。\n\n潘文华满意地听完了报告。杨伯恺的成功，在他看来，正是自己当初用人不疑的英明决断的最佳证明。他欣然同意了杨的要求。翌日，他通过全国广播，宣告了紧急状态的终结，并承诺，一场全新的大选即将到来。\n\n然而，当这场万众期盼的选举真正来临时，人们却发现，一切都只是一个早已写好剧本的宏大仪式。由于民主的竞争精神，始终未能真正深入人心，那套由杨伯恺设计的、以进步共和党为绝对核心、各卫星党派参与议政的“大联合政府”模式，被毫无悬念地延续了下去。\n\n大会在程序化的掌声中落下帷幕。一个稳定的、可预测的、却也失去了活力的政治时代，就此开启。"
 NKRsichuan.296.a: "窗外你所看到的便是民主。"
 NKRsichuan.297.t: "李宏锟内阁"
 NKRsichuan.297.d: "潘文华的最终抉择，并未出乎任何人的意料。在能力与忠诚之间，他毫不犹豫地选择了后者。\n\n第二天，李宏锟的名字，被正式提交给了那个早已形同虚设的议会。潘文华深知，这不过是一场必要的政治表演，一个为强权披上程序外衣的仪式。任命谁，终究只在他一人一念之间。毫无悬念，议会的橡皮图章重重落下，通过了这项任命。\n\n在就职典礼上，李宏锟，这位潘文华最信任的袍泽兄弟，如今新政权的总理，神情肃穆地站到了台前。他没有高谈阔论民主理想，而是以一种军人特有的简洁与决绝，宣告他本人将作为一个纯粹的执行者，去完成当前最紧迫的任务：终结混乱，恢复秩序。\n\n台下，坐满了那些与他一同从尸山血海里爬出来的将领。对他们而言，李宏锟的就任意味着权力被牢牢地掌握在了自己人手中。一种发自内心的的喜悦，洋溢在他们每一张饱经风霜的脸上。\n\n当典礼结束时，雷鸣般的掌声响彻大厅。当典礼结束时，雷鸣般的掌声响彻大厅。那是一种纯粹的、充满力量的、属于胜利者的掌声。在这片激昂的掌声中，一个高效、集权、并将以铁腕重塑国家的军人政府，正式宣告成立。
"
 NKRsichuan.297.a: "..."
 NKRsichuan.298.t: "超然内阁"
 NKRsichuan.298.d: "翌日的议会，李宏锟首次以总理身份，向这个已然被驯服的国家立法机构，阐明了他内阁的施政纲领。\n\n他首先明确，他所领导的，将是一个真正意义上的“超然内阁”。它将彻底摒弃旧时代那种以党派利益为核心的虚伪模式，不再是某一政党的“白手套”。它的所有成员，都将是以个人身份，而非党派代表，服务于国家。\n\n他坦然承认，内阁中确有军人出身的干将。但他将此定义为一种力量，而非缺陷——是确保国家机器能够被强力推动、而非在无休止的清谈中锈蚀的“压舱石”。\n\n他继而将这套体系，定义为一种真正适合中国国情的“务实民主”。他直言不讳地指出，照搬西方那种任由政客勾心斗角、相互掣肘的制度，只会让这个百废待兴的国家，重新陷入瘫痪与内耗。他宣告，新政府的使命，便是要彻底革除这种弊病，用果决的行动，取代无休止的争辩。"
 NKRsichuan.298.a: "最管用的民主。"
 NKRsichuan.299.t: "太古俱乐部"
 NKRsichuan.299.d: "总统府的书房里，没有政治的冰冷，只有浓郁的乡情与茶香。是夜，李宏锟带着那个盘旋已久的问题，找到了这个世界上唯一能与他推心置腹的人。\n\n“老潘，”他给潘文华续上茶，“我们这个班子，总得有个名号噻。”潘文华靠在椅子上，陷入了沉思。两人没再说话，思绪却仿佛一同回到了那些在四川的峥嵘岁月，从泥泞的训练场，到枪林弹雨的战场，再到如今这座金碧辉煌的殿堂。\n\n突然，潘文华的眼睛一亮，猛地一拍大腿：“有了！成都的太慈寺还想得起来不？我们以前最喜欢去旁边茶馆摆龙门阵。我看就叫‘太古’，啷个样？”\n\n李宏锟闻言，先是一愣，随即抚掌大笑：“‘太古’！好名字，嗯是要得！有根基，有气派！”但他随即又皱起了眉头，“但是……叫‘党’怕是要不得。我不是给外面打了包票，说不搞党派政治那一套嘛。”\n\n潘文华哈哈大笑：“哪个让你叫‘党’了？那是读书人的搞法。当年徐树铮搞的那个‘安福俱乐部’晓得不？我们也可以照到起搞噻！”\n\n“太古俱乐部！”\n\n两人异口同声地念出了这个名字，随即相视大笑。这真是一个绝妙的想法——既有了组织的名号，又完美地绕开了“政党”的名讳。\n\n那一夜，他们没有再谈国事，只是开了一瓶好酒，像当年在成都的茶馆里一样，把酒言欢，为了他们这个绝妙的创造，也为了他们共同开创的新时代，直喝到东方既白。"
 NKRsichuan.299.a: "恰如1918。"
 NKRsichuan.300.t: "权力之下"
 NKRsichuan.300.d: "从表面上看，李宏锟是一位勤勉而强大的总理。他日理万机，事必躬亲，仿佛整个国家的行政机器，都在围绕着他一个人高效运转。然而，当议会以例行公事的姿态，通过了一系列新的组织法案时，那些政治嗅觉最敏锐的人们，从这些枯燥的法律条文中，嗅到了一丝冰冷的真相。\n\n法条的字面上，没有一处提及总统权力的扩张。但那些隐藏在授权条款与审批流程中的细微调整，却如同一条条看不见的丝线，将原本分散于各部门的权力，悄无声息地，全部牵引到了潘文华一个人的手中。人事任免、预算审批、重大项目决策……这些本应由总理内阁独立裁决的事务，如今在法理上，都必须经过总统的“最终核准”。\n\n那一刻，所有清醒的观察者——无论是失意的政客，还是保持沉默的法学家——都在心中达成了一个不言而喻的共识：李宏锟的内阁不过是一个华丽的门面。而真正掌控着一切、发号施令的那个“深层政府”，自始至终，都只有一个人——手握最高权力的潘文华大总统。"
 NKRsichuan.300.a: "中国之新政治格局。"
 NKRsichuan.301.t: "军国体制"
 NKRsichuan.301.d: "从广安的土坯军营，到南京的将校官邸，张顺飞的升迁之路，快到他自己都不敢相信。肩上新增的将星，是对他累累伤疤与赫赫军功最直接的肯定。他本该为此感到满足，为那些长眠于地下的弟兄们感到告慰。\n\n然而，南京的政治风波，却像一根刺，深深扎进了他的内心。张澜先生的锒铛入狱，对他而言不啻于一场信仰的崩塌。他曾真心实意地相信，浴血奋战正是为了缔造一个民盟所描绘的那种民主国家。可现在呢？潘总统，李总理，还有一个听起来就像是军阀私会的“太古俱乐部”……这让他不可避免地想起了那些不堪回首的往事，想起了曹锟的贿选，想起了段祺瑞的府院之争。\n\n怀着巨大的困惑与不安，他将自己的忧虑，写成了一封信，冒着风险，直接呈递给了李宏锟。\n\n不久，他收到了总理的亲笔回信。信中的口吻，不是训斥而是耐心教诲。李宏锟坦言，他理解顺飞在政治上的天真，也明白他的困惑。但他继而以不容置疑的口吻指出：这就是为当今中国量身定制的“军国体制”。但对于他们这些在枪林弹雨中为国效命的军人而言，却是百利而无一害。\n\n信的末尾，李宏锟向他做出了郑重的承诺：这个新体制，将以钢铁般的意志，保障每一位出生入死的兄弟的权益。"
 NKRsichuan.301.a: "已成定局。"
 NKRsichuan.302.t: "潘总统用石头击落日本飞机"
 NKRsichuan.302.d: "新学期的第一堂国文课，北京城里的空气还带着一丝秋日的慵懒。中学生小赵熟练地将课本与作业本在课桌上堆成一座小小的堡垒，准备在老先生那单调乏味的念诵声中，安然入睡。然而今天，一篇新选入的课文瞬间炸醒了整个昏昏欲睡的课堂。\n\n“……潘总统弯下腰，从地上捡起一颗石子，然后看着天空说：‘该死的日本鬼子’，说着他把石子奋力向上一掷，很快就见空中一架飞机突然爆发出耀眼的强光......”\n\n老先生拖长了的语调念到此处时，自己都差点没绷住。教室里随即爆发出不可遏制的哄堂大笑。小赵那点可怜的睡意，早已被笑得无影无踪。\n\n“嘿，哥们儿，您听见没？”他捅了捅邻桌，强忍着笑意，压低声音说，“老爷子念的这叫什么玩意儿？拿石头打飞机？这不扯淡嘛，可逗死我了。”\n\n台上的老先生，一张脸憋得通红，硬着头皮在一片此起彼伏的窃笑声中，将这篇名为《潘总统用石头击落日本飞机》的课文念完了。下课铃一响，他几乎是逃也似的冲出了教室。\n\n回到办公室，他将那本崭新的教科书往桌上一摔，终于忍不住抱怨了出来："
 NKRsichuan.302.a: "...这都写的啥？"
 NKRsichuan.303.t: "会晤"
 NKRsichuan.303.d: "当内阁的例行会议在没有总理的情况下照常进行时，李宏锟本人，正身处一处远离政治喧嚣的静谧寓所内。这里，是著名经济学者夏道平的家。\n\n李宏锟此行只有一个目的。他开门见山，向这位在象牙塔中享有盛名的经济学家，发出了一份诚挚的邀请：以首席顾问的身份，进入内阁，主导国家的经济重建工作。\n\n对于夏道平而言，这几乎是他学者生涯的终极理想。作为米塞斯与奥地利经济学派最坚定的中国信徒，他毕生都在研究那只“看不见的手”如何缔造繁荣。他曾无数次在文章中为自由市场辩护，却始终苦于报国无门。而此刻，权力中枢的大门，正由一位军人总理，亲自为他敞开。他几乎没有丝毫犹豫，便答应了这份邀请。\n\n一次有力的握手，宣告了这场权力与智识之间契约的正式缔结。当李宏锟起身告辞时，他留下了最后一句分量极重的话："
 NKRsichuan.303.a: "希望你能为我国的经济建设添砖加瓦。"
 NKRsichuan.304.t: "经费呢？"
 NKRsichuan.304.d: "对于李宏锟政府里的一名新晋文员小孙而言，这份工作本应是一个安稳的避风港。薪资可观，部门经费充裕，在这个刚刚恢复秩序的国家里，无异于一个铁饭碗。然而，当这个月的发薪日到来时，他展开工资单，目光却凝固在了那串熟悉的数字上——它变少了。\n\n办公室里，压抑的、窃窃私语般的抱怨声，证实了他的猜想并非个例。不仅是薪水，就连部门日常的办公经费，都被大幅削减了。风声，都指向了那个新来的据说不苟言笑的首席经济顾问。他大笔一挥，推行了一套严苛的“精简政策”，旨在将每一分不必要的行政开支，都从臃肿的官僚体系中挤出来，投入到国家最急需的工业与基础建设之中。\n\n为了国家的未来，必须先牺牲公务员的现在，这便是新政权的逻辑。\n\n对于小孙而言，这套宏大的逻辑，最终落到他头上的，就是一张薄了不少的工资单。还能怎么办呢？他将那张令人沮丧的纸条折好，塞进口袋，发出一声只有自己能听见的叹息。"
 NKRsichuan.304.a: "生活还得继续。"
 NKRsichuan.305.t: "东亚的辛辛纳图斯"
 NKRsichuan.305.d: "新生的中华民国，正沿着一条精心铺设的、充满妥协的轨道，稳步向前。由进步共和党领导、各民主党派点缀其中的大联合政府，作为军方的钢铁意志与文人政治的脆弱理想之间一个心照不宣的契约，正在杨伯恺的驾驭下，开始展现出一种前所未有的稳定。\n\n潘文华乐于见到这一局面的形成。他似乎终于可以扮演那个他一直向往的角色——在拯救了共和国之后，毅然回归田园的辛辛纳图斯。然而，潘文华怎么可能轻易地收手？他依然是那个隐于幕后的最高仲裁者，共和国的每一丝脉搏，都仍在他的感知之内。\n\n但这一次，情况有所不同。杨伯恺用他卓越的政治手腕与坚定的务实精神，赢得了潘文华前所未有的信任。他意识到过度的干预，只会扼杀掉这个国家唯一可能走向长治久安的机会。\n\n于是，这位幕后统治者，做出了一个真正意义上的、将决定国家未来的决定：他将主动向后退一步，将舞台的聚光灯，完全留给这位总理。让他用自己的学识与智慧，去尝试打造那个他们所有人都曾期盼过的、真正稳定的共和国。"
 NKRsichuan.305.a: "民主之光尚存。"
 NKRsichuan.306.t: "东亚的凯撒"
 NKRsichuan.306.d: "新生的中华民国，正沿着一条由铁与血铺就的轨道，在太古俱乐部所构筑的新型军国体制下，坚实前行。表象之下，是早已被抽离了灵魂的政治躯壳。内阁会议依然召开，议会的钟声也照常响起，但这不过是一场为绝对权力精心编排的默剧。这个国家，已然成为了一个由潘文华大总统在幕后提线的幽灵国家。\n\n对于这一切，李宏锟早已心知肚明。从他接受总理任命的那一刻起，他就从未对自己手中的权力，抱有任何不切实际的幻想。如今的潘文华，不再需要亲自站到台前。他如同古罗马的凯撒，在权力的顶峰，以一种近乎于沉默的方式，把持着整个国家的军事、财政与人事命脉。\n\n而李宏锟的宿命，也恰如远在西洋的德意志帝国的施莱歇尔将军一般：他成为了强人在议会里的首席代言人，是那只钢铁之拳最体面的手套。他以总理的名义，去执行总统的意志；以超然内阁的名义，去巩固一个人的统治。\n\n一个漫长的、以秩序与效率为最高信条的军人统治时代，已然降临。中国，将在很长一段时间笼罩在这层阴影之下。"
 NKRsichuan.306.a: "民国不断前进。"
 NKRsichuan.307.t: "我们怎么办？"
 NKRsichuan.307.d: "#沈钧儒主持日常会议，他看到人群里面一堆投机派野心家，有点难受"
 NKRsichuan.307.a: "只有天知道。"
 NKRsichuan.308.t: "痛苦的心"
 NKRsichuan.308.d: "#怎么会，怎么会，都变成了讽刺！张君劢对现状很不满，但他没办法，必须砥砺前行"
 NKRsichuan.308.a: "我想要做的..."
 NKRsichuan.309.t: "前方的任务"
 NKRsichuan.309.d: "#沈张二人面谈，他们必须重建人民心中的民主，但他们有些老了啊"
 NKRsichuan.309.a: "但我们还见的到那一天的来临吗？"
 NKRsichuan.310.t: "社会市场理论"
 NKRsichuan.310.d: "#张君劢搞得，他说他认识了一个德国人，，，艾哈德是也"
 NKRsichuan.310.a: "看起来不错？"
 NKRsichuan.311.t: "儒学与现代经济"
 NKRsichuan.311.d: "#这俩玩意怎么混在一起的？别问我问张君劢去"
 NKRsichuan.311.a: "奇特的组合。"
 NKRsichuan.312.t: "告学生书"
 NKRsichuan.312.d: "#沈钧儒劝告学生们要敢于发声，敢于做社会先锋"
 NKRsichuan.312.a: "#你看着办"
 NKRsichuan.313.t: "一篇报道"
 NKRsichuan.313.d: "#揭露各地民主被地方操纵的报道"
 NKRsichuan.313.a: "身为媒体人就应该像这样！"
 NKRsichuan.314.t: "总统面见委员长"
 NKRsichuan.314.d: "#沈钧儒和潘文华见面，现在这种一党独大地方豪强继续掌权的局面真的是好事吗？"
 NKRsichuan.314.a: "无言。"
 NKRsichuan.315.t: "新的尝试"
 NKRsichuan.315.d: "#一个普通居民，本来觉得政治和他无关，哪怕抗战也是国家大事而非政治问题。但今天，他感觉可能必须做出改变？"
 NKRsichuan.315.a: "民盟...？"
 NKRsichuan.316.t: "争论"
 NKRsichuan.316.d: "#到底是继续下去，慢慢在现有体制下重建民主信心，还是干脆解散民盟这个已经被污染了的政治团体？沈钧儒和张君劢有些争论"
 NKRsichuan.316.a: "怎么办..."
 NKRsichuan.317.t: "如故"
 NKRsichuan.317.d: "#国会又在审议新的预算案了，其实根本算不上什么，变化也不大，但看到下面这群人，张君劢就有些难受"
 NKRsichuan.317.a: "唉..."
 NKRsichuan.318.t: "中国头号大党"
 NKRsichuan.318.d: "#结局事件，或许有一天真正的民主会到来，但绝不是今天，等待吧。"
 NKRsichuan.318.tt: "§g民盟依旧存在，但民国未来的命运呢？以后的更新可能会有吧，但作为一个失败路线，抱歉，现在暂时不会有后续了。§!"
 NKRsichuan.318.a: "要向长远去看。"
 NKRsichuan.319.t: "我意已决"
 NKRsichuan.319.d: "#张君劢终于说服了沈钧儒，他们决定解散民盟，并且通过国家社会党来重新推进民主事业"
 NKRsichuan.319.a: "那就这样吧。"
 NKRsichuan.320.t: "解散民盟"
 NKRsichuan.320.d: "#总之民盟解散了，举国震惊，沈钧儒做出带头示范辞职，然而，张君劢则成为了临时大总统，并且领导国家社会党拿下了国会"
 NKRsichuan.320.a: "这是必要之举。"
 NKRsichuan.321.t: "新总统"
 NKRsichuan.321.d: "#张君劢就职总统，他知道这群投机派都是傻逼，而且对他的行为很不爽，但他至少摧毁了CDL这个变得腐朽的机构。未来还需要继续努力"
 NKRsichuan.321.a: "继续努力吧。"
 NKRsichuan.321.tt: "§g民盟的时代结束了，但民国未来的命运呢？以后的更新可能会有吧，但作为一个失败路线，抱歉，现在暂时不会有后续了。§!"
 NKRsichuan.322.t: "繁荣社会"
 NKRsichuan.322.d: "#罗隆基-潘光旦政府的施政纲领/口号，建设繁荣社会"
 NKRsichuan.322.a: "向着自由的中国前进！"
 NKRsichuan.323.t: "交给专家们"
 NKRsichuan.323.d: "#罗隆基和技术官僚们谈，反正他很信任这些人"
 NKRsichuan.323.a: "国家的建设离不开你们啊！"
 NKRsichuan.324.t: "扶贫记 其一"
 NKRsichuan.324.d: "#三个事件，介绍扶贫的成效"
 NKRsichuan.324.a: "#你看着办"
 NKRsichuan.325.t: "扶贫记 其二"
 NKRsichuan.325.d: "#"
 NKRsichuan.325.a: "#你看着办"
 NKRsichuan.326.t: "扶贫记 其三"
 NKRsichuan.326.d: "#"
 NKRsichuan.326.a: "#你看着办"
 NKRsichuan.327.t: "中华技术革命"
 NKRsichuan.327.d: "#在高效投资和技官政府的运作下，中国也迎来了技术革命！"
 NKRsichuan.327.a: "我有幸生在这个智慧的时代。"
 NKRsichuan.328.t: "技术学校的一天"
 NKRsichuan.328.d: "#这可是刚刚新中国，技校什么概念嗷"
 NKRsichuan.328.a: "#你看着办"
 NKRsichuan.329.t: "谁说技术官僚只会计划经济？"
 NKRsichuan.329.d: "#如题，我们搞社会市场中小企业也是可以的"
 NKRsichuan.339.a: "世人将看到我们的伟大！"
 NKRsichuan.330.t: "人道的技术官僚掌控的资本主义"
 NKRsichuan.330.d: "#国际观察家们越来越发用这个词描述我们，我们虚心接受了哈"
 NKRsichuan.330.a: "中国道路。"
 NKRsichuan.331.t: "罗隆基在大学"
 NKRsichuan.331.d: "#和学生们的对话，同学们，我们没来晚"
 NKRsichuan.331.a: "你们是太阳啊。"
 NKRsichuan.332.t: "何为有机社会"
 NKRsichuan.332.d: "#潘光旦的理论，总之就是社会的各个有机体"
 NKRsichuan.332.a: "正论啊！"
 NKRsichuan.333.t: "批评"
 NKRsichuan.333.d: "#有的媒体开始批评政府这怎么样那怎么样"
 NKRsichuan.333.a: "额，这就是媒体如何运作的。"
 NKRsichuan.334.t: "独立的工会"
 NKRsichuan.334.d: "#其实有点工团主义思想引入，但放心好了，我们的民主是不会被破坏的"
 NKRsichuan.334.a: "为了保障人权。"
 NKRsichuan.335.t: "知识就是力量"
 NKRsichuan.335.d: "#知识分子在新月党领导下地位不断提高，只不过和普通民众生活似乎差距都开始变大了"
 NKRsichuan.335.a: "诚然如此。"
 NKRsichuan.336.t: "东方文艺复兴"
 NKRsichuan.336.d: "#如题，牛逼在哪，哪哪都牛逼"
 NKRsichuan.336.a: "伟大啊！"
 NKRsichuan.337.t: "我们的党"
 NKRsichuan.337.d: "#罗隆基潘光旦长谈，他们可不能让新月党腐化了"
 NKRsichuan.337.a: "你我携手，必能成功！"
 NKRsichuan.338.t: "地方选举"
 NKRsichuan.338.d: "#老农哪懂什么是地方选举嘛，从辛亥革命到现在也很久了，但现在有区别了"
 NKRsichuan.338.a: "哈？"
 NKRsichuan.339.t: "看不见的大手"
 NKRsichuan.339.d: "#私有化很好，真的吗？"
 NKRsichuan.339.a: "相信后人的智慧。"
 NKRsichuan.340.t: "法治社会"
 NKRsichuan.340.d: "#哪怕你是以前不可一世的大地主大乡绅，也得判！"
 NKRsichuan.340.a: "现代文明的一大特征。"
 NKRsichuan.341.t: "国防部"
 NKRsichuan.341.d: "#护国军必须被改组为国防军，成为一支真正的军队，而非军阀下的部署"
 NKRsichuan.341.a: "并非大宋。"
 NKRsichuan.342.t: "潘文华退休"
 NKRsichuan.342.d: "#到底是被逼的还是主动的，谁也不知道，反正他不当军委会委员长了，职权将被移交给国防部，不过为了玩家还是会当个将军的"
 NKRsichuan.342.a: "致敬！"
 NKRsichuan.343.t: "蓝盔"
 NKRsichuan.343.d: "#戴上这顶头盔，你就是维护世界和平的了"
 NKRsichuan.343.a: "#你看着办"
 NKRsichuan.344.t: "跨党派合作"
 NKRsichuan.344.d: "#总之就是广出建议嘛，当然提了不一定执行，但这毕竟是个态度"
 NKRsichuan.344.a: "要合作，不要无底线竞争。"
 NKRsichuan.345.t: "监督委员会"
 NKRsichuan.345.d: "#虽然搞合作，结果又搞了一个监督委员会，以保证技术官僚控制下政策的连贯性，罗隆基，你这家伙..."
 NKRsichuan.345.a: "总不能无底线的搞乱国家。"
 NKRsichuan.346.t: "廉洁政府"
 NKRsichuan.346.d: "#确实廉洁，这个没的说，报纸头版"
 NKRsichuan.346.a: "我们的工作结得了硕果。"
 NKRsichuan.347.t: "齿轮磅礴转动的自由中国"
 NKRsichuan.347.d: "#结局事件，自由技官主义民主中国，太几把炫酷了"
 NKRsichuan.347.a: "#brrrrrrrrrr"
 NKRsichuan.348.t: "什么是社会民主主义"
 NKRsichuan.348.d: "#用老中方法讲社会民主主义"
 NKRsichuan.348.a: "此乃正道！"
 NKRsichuan.349.t: "民盟-青年党合作"
 NKRsichuan.349.d: "#"
 NKRsichuan.349.a: "大联合的形成。"
 NKRsichuan.350.t: "麦子熟了千百回"
 NKRsichuan.350.d: "#一个民盟党员意识到他们真的是在为民而战了"
 NKRsichuan.350.a: "#你看着办"
 NKRsichuan.351.t: "档案柜"
 NKRsichuan.351.d: "#全是民盟即将准备提出的法案，牛逼疯了"
 NKRsichuan.351.a: "我们准备好了！"
 NKRsichuan.352.t: "伟大改革者马克思"
 NKRsichuan.352.d: "#在范朴斋的支持下我们走向了中间马克思主义，马克思是伟大改革家blablabla，当然党内的右翼对此感到非常震惊愤怒，并且谋求加入青年党。"
 NKRsichuan.352.a: "我们将在东方延续马克思的意志！"
 NKRsichuan.353.t: "民盟-国民党合作"
 NKRsichuan.353.d: "#"
 NKRsichuan.353.a: "泛左联合已经成立。"
 NKRsichuan.354.t: "窃窃私语"
 NKRsichuan.354.d: "#两个依旧没有退出的中右翼民盟党员在大会的时候讲话，他们对党的左转非常忧虑，但还没有退出，只不过如果他们都是左逼的话"
 NKRsichuan.354.a: "那我为什么当初不去加国民党？"
 NKRsichuan.355.t: "娘要嫁人"
 NKRsichuan.355.d: "#该退的估计都退的差不多了，我们的党，至少目前，都认可了新的中间马克思主义纲领，接下来的目的就是在和国民党的合作之下共同推进议程了"
 NKRsichuan.355.a: "随他去吧。"
 NKRsichuan.356.t: "新科学世代"
 NKRsichuan.356.d: "#45天后的事件，时间不久，但是法案提供了急需的支持"
 NKRsichuan.356.a: "终得成果。"
 NKRsichuan.357.t: "好消息！"
 NKRsichuan.357.d: "#劳工法通过，哦耶"
 NKRsichuan.357.a: "终于啊！"
 NKRsichuan.358.t: "黄老汉的一天"
 NKRsichuan.358.d: "#去医院发现居然社保这么牛批"
 NKRsichuan.358.a: "我没听错吧？"
 NKRsichuan.359.t: "不管黑猫白猫"
 NKRsichuan.359.d: "#混合经济"
 NKRsichuan.359.a: "能逮到耗子就是好猫。"
 NKRsichuan.360.t: "金豆豆，银豆豆..."
 NKRsichuan.360.d: "#地方选举扩大"
 NKRsichuan.360.a: "投在好人碗里头。"
 NKRsichuan.361.t: "德先生、赛先生与新中国"
 NKRsichuan.361.d: "#结局事件，德先生终于真正来到了中国，我们为这么一个社会民主主义的新中国而自豪。"
 NKRsichuan.361.a: "你好，德先生。"
 NKRsichuan.362.t: "卡尔·马克思与新中国"
 NKRsichuan.362.d: "#结局事件，我们按照考茨基的设想建构了一个崭新的社会主义新中国。尽管激进左翼和右翼都对我们嗤之以鼻，但我们的实际行动让人们都意识到了社会主义的理想社会必将成为现实！"
 NKRsichuan.362.a: "全世界工人们联合起来！"
 NKRsichuan.363.t: "退役仪式"
 NKRsichuan.363.d: "#两个军官交头接耳，潘文华退役了，他们也不确定这是怎么回事，被逼的还是主动的？"
 NKRsichuan.363.a: "反正我们什么也干不了。"
 NKRsichuan.364.t: "维和军队为和平"
 NKRsichuan.364.d: "#新生中国的护国军将被改组为国防军，和罗隆基线路不同的是这次更聚焦于维和上，也更加非军事化"
 NKRsichuan.364.a: "这是时代的趋势。"
 NKRsichuan.365.t: "泛亚乐观主义"
 NKRsichuan.365.d: "#中日战争结束了，如今日本已经在我们的控制下开始改造。旧有日本用于掩饰战争罪行的泛亚主义却被重新审视，或许在我们的带领下，泛亚主义可以摈弃罪孽，化为真正的现实？"
 NKRsichuan.365.a: "有趣的想法。"
