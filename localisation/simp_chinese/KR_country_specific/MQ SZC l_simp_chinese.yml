 SZC_luo_longji: "罗隆基"
 SZC_luo_longji_desc: "§Y生于：§!§L1896年7月30日；大清帝国、江西省安福县枫田镇§!\n§Y背景：§!§L罗隆基是新文化运动时期的知识分子和著名学者，素有神童之称。1913年，他进入北京清华留美预备学校，开启了求学生涯。1919年，他成为“一一·四运动”的学生领军人物。1921年，他远赴美国留学，先后进入威斯康星大学和哥伦比亚大学学习政治学。毕业后，他出于对英国著名学者拉斯基的敬慕而进入伦敦政治经济学院学习，成为拉斯基教授的得意门生，并获得政治学博士学位。\n\n1928年回国后，罗隆基在上海光华大学任教，创办《新月》杂志并担任主编。他为一本名义上是文学和散文分析期刊的刊物撰写政治文章，因而与徐志摩等更偏爱文学创作的同行关系紧张，并引发了不少不满。尽管如此，他仍然坚持在国内进行反对威权主义的斗争。\n\n1933年，罗隆基因其一直以来的争议险些被暗杀，随后被《益世报》开除，逃往内地。他倡导一种受英美作家和制度启发的人文主义、自由主义和现代保守主义的中国理念。他是新月社的非正式成员，新月社原本是他朋友的聚会，后来演变成一个政治平台。§!"
 SZC_luo_longji_will_be_helpful_tt: "§Y§l罗隆基§!若作为顾问，将有利于推进§l新月社§!的议程！§!"
 SZC_luo_longji_is_helpful_tt: "§G§l罗隆基§!若作为顾问，将有利于推进§l新月社§!的议程！§!"
 SZC_pan_guangdan: "潘光旦"
 SZC_pan_guangdan_desc: "§Y生于：§!§L1899年8月13日；大清帝国、江苏省太仓直隶州宝山县罗店镇§!\n§Y背景：§!§L潘光旦，原名光亶，字仲昂。1913年，他以优异成绩考入北京清华学校，1922年赴美留学，先后就读于达特茅斯学院与哥伦比亚大学。留美期间，潘光旦由医学转向生物学，并在冷泉港优生学馆深造，这使其成为中国近代优生学与社会学的奠基人。\n\n1926年回国后，潘光旦历任光华大学文学院院长、清华大学及西南联大教务长等职。他与胡适、徐志摩等人共同筹设新月书店，是新月派中不可或缺的学者。他在学术上造诣极深，不仅极具创造性地将“gene”译为“基因”，更试图以生物学视角审视中国社会与民族素质，主张通过科学的优生与教育实现民族复兴。\n\n虽然青年时期因伤失去一腿，长年需拄单拐行路，但潘光旦性格坚毅乐观。梁启超曾盛赞他：“头脑之莹澈可以为科学家，情绪之深刻可以为文学家。”\n\n§Y备注：潘光旦是一位学贯中西的优生学家与教育家，他以生物学视角构建的社会理论在中国近代思想史上独树一帜。§!"
 SZC_yang_bokai: "杨伯恺"
 SZC_yang_bokai_desc: "§Y生于：§!§L1894年；大清帝国、四川省营山县小蓬乡杨家坝§!\n§Y背景：§!§L杨伯恺，原名杨询，字道融。1917年起，他先后在上海与北京求学，随后在1919年作为首批勤工俭学学生远赴法国。在法期间，他与周恩来、蔡和森等人并肩作战，积极投身留法学生运动，并转为中国工团党党员。\n\n1925年归国后，杨伯恺在五卅运动中以笔为旗，痛斥帝国主义。受命回川后，他协助吴玉章筹办重庆中法大学，并参与领导了四川早期的农民运动。但在北伐失败后，杨伯恺退出了工团党，重新从事自己的教育事业，并且开始接触川军各派系。\n\n作为中国民主同盟四川支部的核心人物，先后主笔《华西日报》与《民众时报》。即便面对重重封锁与恐吓，他依然坚守言论阵地，用文字为民主与联合政府呐喊。他被公认为川省统战工作的“桥梁”，其在复杂政局中的斡旋能力令人侧目。§!"
 SZC_pan_changyou: "潘昌猷"
 SZC_pan_changyou_desc: "§Y生于：§!§L1901年1月10日；大清帝国、四川省仁寿县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L潘昌猷曾在成都杨森属下、重庆潘文华师任职，1928年任重庆市金库主任，参与创办了重庆华昌银行，1930年任华昌煤矿公司董事长，次年又出任重庆市民银行总经理，1934年任重庆市银行公会主席、商会主席。§!"
