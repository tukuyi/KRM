 NKRsichuanKMD.96.a: "仁！"
 NKRsichuanKMD.97.t: "一把义之剑"
 NKRsichuanKMD.97.d: "#我要用义砍死你！"
 NKRsichuanKMD.97.a: "义！"
 NKRsichuanKMD.98.t: "道可道"
 NKRsichuanKMD.98.d: "#我也不知道是啥"
 NKRsichuanKMD.98.a: "非常道！"
 NKRsichuanKMD.99.t: "从云盖饭"
 NKRsichuanKMD.99.d: "#nyyyyyyyyyyya"
 NKRsichuanKMD.99.a: "那就不奇怪了。"
 NKRsichuanKMD.100.t: "无情剑"
 NKRsichuanKMD.100.d: "#有刺客想刺杀刘从云，肯定没用。"
 NKRsichuanKMD.100.a: "可别逼我使出无情剑来！"
 NKRsichuanKMD.101.t: "天生万物以养人"
 NKRsichuanKMD.101.d: "#"
