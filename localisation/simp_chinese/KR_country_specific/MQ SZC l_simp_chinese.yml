 SZC_fei_xiaotong_is_helpful_tt: "§G§S费孝通§!作为顾问有利于乡土建设！§!"
 SZC_shi_liang: "史良"
 SZC_shi_liang_desc: "§Y生于：§!§L1900年3月27日；大清帝国、江苏省常州府§!\n§Y背景：§!§L史良，字存初。她出生于常州的一个书香世家，其父史刚虽出身科举世家却鄙薄功名，转而教书为生，这种风气深深影响了史良。1919年“一一·四”运动爆发后，尚在常州女师就读的史良便展现出卓越的领导才能，担任同学会会长并投身学界联合。1923年，她进入上海法政学院深造，从此开启了她的法律与革命生涯。\n\n在上海学习期间，史良积极投身于“五卅”运动，甚至为此一度被捕。毕业后，她曾先后在南京国民革命军总政治部及青岛国民党党部任职。然而，她最终选择回到上海，成为一名执业律师。作为上海律师公会的执行委员，她多次冒着风险营救被捕的地下党员与进步人士，被誉为法学界的“巾帼英雄”。\n\n作为中国民主同盟的重要成员，她不仅是法庭上的雄辩家，更是中国民主政治与妇女权利的坚定捍卫者。\n\n§Y备注：史良以其刚毅的性格和深厚的法律素养闻名，她致力于通过法治手段实现国家的独立与民主。§!"
 SZC_shi_liang_will_be_helpful_tt: "§Y§S史良§!若作为顾问，将有利于地方民政！§!"
 SZC_shi_liang_is_helpful_tt: "§G§S史良§!作为顾问有利于地方民政！§!"
 SZC_hu_yuzhi: "胡愈之"
 SZC_hu_yuzhi_desc: "§Y生于：§!§L896年9月9日；大清帝国、浙江省上虞县§!\n§Y背景：§!§L胡愈之，原名学愚，字子如。他早年在家乡入读私塾，后以优异成绩考入绍兴府中学堂，又辗转杭州精修英文。1914年，年仅18岁的胡愈之便考入上海商务印书馆担任练习生，凭借其敏锐的洞察力与扎实的文字功底，迅速升任《东方杂志》编辑，并在文坛崭露头角，先后参与发起了上海世界语学会与文学研究会。\n\n1925年五卅运动爆发，胡愈之毅然投身爱国洪流。四一二事变后，由于目睹屠杀惨状并联名上书抗议，他被迫流亡法国，于巴黎大学国际法学院深造。回国后，他活跃于上海文化界，主编《世界知识》，并与邹韬奋等人一同支持抗日救亡运动。\n\n§!\n\n§Y备注：胡愈之是一位具有国际视野的出版家与出版界巨子，他主张全民族团结，并对国际法与世界局势有着极其深刻的见解。§!"
