 SZC_YCP_AOM_leader_idea: "中华经济圈领袖"
 SZC_YCP_AOM_leader_idea_desc: "世界轴心已然偏移。我们正以全球监护者的姿态，俯瞰着那些在行政网格下归于平静的文明，指引他们走向最终的超人纪元。"
