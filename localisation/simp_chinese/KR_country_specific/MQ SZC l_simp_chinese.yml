 NKRsichuanpuppet.30.t: "青年德意志的复兴"
 NKRsichuanpuppet.30.d: "随着柏林城头的旗帜更易，那个沉重僵化且充满扩张野心的旧帝国正式宣告寿终正寝。然而，对于德意志民族而言，这并非毁灭的终局，而是涅槃的序章。我们带着东方的智慧而来，旨在唤醒那个曾在十九世纪激荡人心，充满自由与朝气的名字——“青年德意志”。\n\n在重构战后秩序的关键时刻，一位杰出的政治学者走进了我们的视野。阿道夫·斯滕贝尔格，这位“宪法爱国主义”理论的奠基人，以其对法治、民主与国家认同的深刻洞见，赢得了北京高层的高度认可。他主张将公民的忠诚维系于理性的宪法制度而非盲目的血统狂热，这一理念与党内民声派所推崇的“依法良治”及“新法家”精神构成了完美的哲学共鸣。\n\n在双方的共同筹划下，德意志民国于今日庄严诞生。这个新生的政权将彻底摒弃旧时代的军国主义毒素，转而在严明的法度与广泛的民主基础之上，重建国家的尊严与秩序。作为“青年中国”在欧洲的镜像，新德国将证明国家主义具有跨越文明的普世价值。"
 NKRsichuanpuppet.30.a: "1848的余响。"
 NKRsichuanpuppet.31.t: "新不列颠"
 NKRsichuanpuppet.31.d: "中国远征军跨越重洋，那个曾长期禁锢英伦三岛的旧式政权如同腐朽的积木般瞬间崩塌。我们并非作为征服者而来，而是带着一份关于重建与新生的政治契约，为了将真正的自由归还给这片古老的土地。\n\n在战后权力真空的紧迫时刻，我们需要一位既能凝聚民心、又深谙现代政治哲学的本土领袖。约翰·麦克默里，这位以强调“人际关系”与“社群民主”著称的杰出思想家，最终从众多候选者中脱颖而出。他所领导的“新不列颠运动”倡导超越阶级对立，建立基于互信与法治的公民社会，这与我党关于宪政民主的最高理想不谋而合。\n\n在他的主持下，一个崭新的不列颠联合体成立。这不再是旧帝国的残余，也不再是激进主义的实验场，而是一个在东方盟友坚定支持下，重归理性、自由与宪政轨道的现代国家。伦敦的钟声将再次敲响，但这次，它颂扬的将不再是皇权的威严，而是属于全体公民的民主新声。"
 NKRsichuanpuppet.31.a: "向你致敬，我的国家。"
 NKRsichuanpuppet.32.t: "民主党转变"
 NKRsichuanpuppet.32.d: "随着旧有秩序的瓦解，美国必须在废墟中寻找一条通往重生的道路，一条不再被极端主义与寡头政治所绑架的道路。\n\n在甄别战后领导核心的过程中，赫伯特·阿加尔议员以其卓越的政治远见进入了我们的视野。他不仅是旧民主党内少有的清醒者，更对代议制民主的危机有着深刻的反思。他主张回归权力的分散与制衡，强调公民责任与公共精神的复兴，这一政治哲学与我们党所推崇的理念形成了惊人的共鸣。\n\n在他的领导下，旧民主党将经历一场脱胎换骨的改造，并以此为基础，组建全新的美利坚合众民国。这个新生的政权将在东方的旗帜与指导下，彻底清洗旧时代的政治污垢。它将作为新大陆上最为耀眼的自由灯塔，向世界证明：唯有在理性的护持与引导下，真正的民主才能免于暴政的侵蚀，获得永恒的生命力。"
 NKRsichuanpuppet.32.a: "从此岸到彼岸。"
 NKRsichuanpuppet.33.t: "青年波兰复兴"
 NKRsichuanpuppet.33.d: "民主远征已抵达欧洲的心脏地带。我们的使命不仅是解放土地，更是要为这片饱经战火与瓜分的古老国度注入全新的政治灵魂。在战后重建的关键期，我们并未选择那些充满旧时代气息的传统政客，而是将目光投向了波兰文化界的深处。\n\n塔德乌什·普鲁什科夫斯基，这位享誉画坛的艺术大师，最终成为了我们的选择。虽然他的双手常年紧握画笔，但在其艺术家的外表下，跳动着一颗对“青年波兰”运动无比狂热的心。他渴望打破陈旧的枷锁，用艺术与美的力量去重塑民族精神，其对自由与国家新生的浪漫追求，与我们所倡导的民主理念有着深刻的内在契合。\n\n在他的感召下，一个名为波兰民国的新政权将在废墟之上拔地而起。这将是一个充满朝气与创造力的国家，正如塔德乌什笔下的色彩那般绚烂。在东方的坚定支持下，波兰人民将彻底告别悲情的历史宿命，拥抱一个属于青年、属于艺术、更属于民主的新生时代。维斯瓦河的波涛，从此将只为自由而鸣响。"
 NKRsichuanpuppet.33.a: "嘿，翔隼！"
 NKRsichuanpuppet.34.t: "新社会革命党"
 NKRsichuanpuppet.34.d: "自由之师已跨越千里冰封，将旧俄罗斯那腐朽沉重的枷锁彻底粉碎。在这片广袤而苦难深重的土地上，我们急需寻找一位既懂经济建设又心怀社会理想的领路人，以填补战后巨大的权力与思想真空。\n\n尼古拉·康德拉季耶夫，这位才华横溢却长期被埋没的经济学家，最终走到了历史的前台。作为旧社会革命党的遗珠，他不仅拥有洞悉经济长周期的卓越智慧，更难能可贵地对青年党的宪政与自由理念抱有深刻的认同。他主张在保障农民权益的基础上，建立一个高效科学且民主的新经济体系。\n\n经青年党中央授权，康德拉季耶夫将负责全面重组社会革命党，并以此为核心力量，建立全新的俄罗斯社会共和国。这将是一个告别了旧时代黑暗的新国家，它将在东方的协助下，用科学的规划与人道的关怀，去抚平战争的创伤，引领俄罗斯人民走向一个富足、自由与尊严并存的新纪元。"
 NKRsichuanpuppet.34.a: "乡土俄国。"
 NKRsichuanpuppet.35.t: "起源之地"
 NKRsichuanpuppet.35.d: "法兰西，这里是我们梦开始的地方，是我们理想的摇篮。在解放这片热土之后，我们怀着无比慎重的心情，在全法范围内寻找那位能够承载这一特殊历史渊源的领袖。\n\n加斯东·里乌，这位睿智的本土政治家，如同一颗被尘封的宝石，最终在我们的筛选中熠熠生辉。他的政治哲学不仅与我们高度契合，更令人动容的是，他见证了青年党在巴黎草创时期的峥嵘岁月。那种跨越国界的思想共鸣，使他成为了连接中法两国革命情谊的最佳纽带。\n\n即日起，里乌正式出任中国青年党驻法支部负责人，并受命组建法兰西全民共和国。这个新政权将彻底打破旧有的阶级与党派藩篱，正如其名所示，它属于全体法兰西公民。从巴黎到北京，起点与终点在这一刻完美重合，两个伟大的民族将在同一面旗帜的指引下，携手共赴那个自由与繁荣的未来。"
 NKRsichuanpuppet.35.a: "我们的法兰西岁月。"
 NKRsichuanpuppet.36.t: "半岛之上"
 NKRsichuanpuppet.36.d: "西班牙旧有的统治宣告终结。在这片充满激情与矛盾的土地上，我们急需一位思想深邃、足以引领民族精神重生的领袖。享誉世界的哲学大师何塞·奥尔特加·伊·加塞特，自然而然地进入了我们的视野。\n\n奥尔特加对大众社会的深刻剖析、对精英责任的强调以及对自由主义价值的坚守，与我们所倡导的民主理念有着惊人的契合。他痛恨暴民政治，亦反感专制独裁，渴望建立一个由智识精英引导、全体国民共同参与的理性共和。这种思想上的高度共鸣，使他成为了新政权无可争议的奠基人。\n\n在我们的鼎力支持下，奥尔特加将组建“全民共和党”，并出任重组后的西班牙共和国领袖。在他的引领下，西班牙将告别长期的动荡与撕裂，走上一条以理性、宽容与文化复兴为核心的建国之路。正如这位哲人所言：“我即我与我的环境。”今日，我们将协助他，去彻底改造这个环境，赋予伊比利亚半岛真正的新生。"
 NKRsichuanpuppet.36.a: "或许吧，或许吧，或许吧。"
 NKRsichuanpuppet.37.t: "中欧书生"
 NKRsichuanpuppet.37.d: "捷克人人人都是神人，人人都能笑着面对断头台——在这片文化底蕴深厚的土地上，我们寻找的不仅是一位政治家，更是一位能够唤醒民族灵魂的文化旗手。弗朗蒂谢克·兰格，这位曾身披戎装随捷克斯洛伐克军团转战万里的著名剧作家，成为了我们的最佳选择。\n\n兰格身上将艺术创造力与公民责任感完美融合的特质，以及他对宪政法治与温和进步的执着追求，与青年党“学者治国、自由宪政”的理想产生了强烈的共鸣。在他的领导下，一个名为“法律许可范围内温和进步党”的独特政治组织（据称这和他的好友雅罗斯拉夫·哈谢克有关）将正式执掌捷克斯洛伐克民国。这旨在证明即便在历经沧桑的中欧，理性的妥协与温和的进步，依然是通往繁荣与自由的最可靠路径。布拉格的舞台，即将上演一出属于新时代的伟大剧目。"
 NKRsichuanpuppet.37.a: "好兵帅克！"
 NKRsichuanpuppet.38.t: "扫除异端"
 NKRsichuanpuppet.38.d: "安纳托利亚的废墟之上亟需一位能够重塑民族精神的领路人，我们可一点都没忘记国内的同胞们当初是怎么用“青年土耳其的恶行”攻击我们的。雷沙特·努里·君特金，这位以笔为剑、家喻户晓的小说家，凭借其深厚的文化影响力与对国家命运的深刻思考，赢得了我们的青睐。\n\n君特金不仅深刻洞察土耳其社会的弊病，更主张通过强有力的文化教育与世俗化改革，来唤醒沉睡的国民意识。他那种强调国家本位、推崇理性与进步、并致力于扫除一切蒙昧异端的思想，与我们富国强兵、以法治国的理念如出一辙。\n\n经授权，君特金将组建“青年共和人民党”，并出任土耳其民国的首任领袖。他将用小说家特有的敏锐与政治家应有的铁腕，去书写这个国家全新的历史篇章。在东方的协助下，一个摆脱了旧日阴霾、充满现代活力与法治精神的新土耳其，必将在博斯普鲁斯海峡之畔，傲然挺立。"
 NKRsichuanpuppet.38.a: "谁再骂我们是青年土耳其党就滚出去！"
 NKRsichuanpuppet.39.t: "起源之地" #jiang
 NKRsichuanpuppet.39.d: "狂飙意志终于席卷至塞纳河畔，青年党的精神原乡法兰西在我们的雷霆攻势下迎来了旧秩序的终结。在这片孕育了无数激进思想的土壤上，我们需要一位同样充满激情、敢于打破陈规的领袖。罗贝尔·布拉齐亚克，这位才华横溢且充满战斗精神的小说家，无疑是最佳人选。\n\n布拉齐亚克对青春、力量与英雄主义的崇拜，以及他对旧欧洲颓废文化的猛烈批判，与姜蕴刚所倡导的“狂飙国家主义”形成了完美的精神共振。他渴望用一场彻底的文化与政治革命，去洗刷法兰西的衰败，重铸民族的荣耀。这种虽千万人吾往矣的决绝，正是我们在寻找的“超人”特质。\n\n经任命，布拉齐亚克正式接掌中国青年党驻法支部，并受命组建法兰西社会民国。这不仅是一个政权，更是一场席卷欧洲的精神风暴。从巴黎到北京，两股狂飙的洪流在此刻汇聚，必将冲垮一切阻碍，共同奔向那个属于强者的、光辉灿烂的未来。"
 NKRsichuanpuppet.39.a: "我们的法兰西岁月。"
 NKRsichuanpuppet.40.t: "不列颠尼亚"
 NKRsichuanpuppet.40.d: "狂飙之风已吹散了笼罩英伦三岛的迷雾，旧政权的堡垒在我们的铁蹄下化为齑粉。在这片崇尚个人主义与传统的土地上，我们寻觅到了一位灵魂深处同样燃烧着野性之火的文学家——亨利·威廉姆森。\n\n威廉姆森对自然原始力量的崇拜，对现代工业文明异化的批判，以及那种渴望回归土地与血缘、重塑民族强健体魄的激进理想，与姜蕴刚“弱者道之用”“回归生命本源”的狂飙哲学不谋而合。他不仅是一位作家，更是一位渴望用行动去改造世界的精神战士。\n\n在我们的强力支持下，威廉姆森将率领其核心团体“萨维奇俱乐部”，接管并重塑大不列颠民国。这不再是那个暮气沉沉的日不落帝国，而将成为一个充满生命力与野性的新不列颠。在这个新纪元里，文学的激情将化为政治的动力，引领这个岛国在狂飙的洪流中，获得真正的新生。"
 NKRsichuanpuppet.40.a: "英国即乡村，乡村即英国。"
 NKRsichuanpuppet.41.t: "啊，西班牙！"
 NKRsichuanpuppet.41.d: "伊比利亚半岛的旧有沉疴已被一扫而空。在这片热情与悲情交织的土地上，我们寻找的是一位能用诗意点燃民族激情的领路人。何塞·玛利亚·佩曼，这位集记者敏锐与诗人豪情于一身的杰出人物，成为了我们的不二之选。\n\n佩曼对传统的深情眷恋与对现代堕落的激烈批判，以及他那种将国家视为神圣有机体、强调全民团结与精神重塑的理念，与姜蕴刚“诗意的大时代”及“国性”理论产生了强烈的共鸣。他深知，唯有通过一场精神上的狂飙运动，才能让西班牙从沉睡中彻底惊醒。\n\n在我们的鼎力协助下，佩曼将组建“西班牙行动”，并以此为核心，建立全新的西班牙全民联邦。这是一个旨在打破地域隔阂、熔铸统一民族精神的宏伟尝试。在他的引领下，西班牙将不再是分裂与衰败的代名词，而将成为一首激昂、壮丽且充满生命力的史诗，在欧洲的版图上重新奏响。"
 NKRsichuanpuppet.41.a: "我们已经通过。"
 NKRsichuanpuppet.42.t: "罗马重生"
 NKRsichuanpuppet.42.d: "在罗马这座永恒之城，我们寻觅到了一位思想深邃、足以与东方狂飙精神对话的智者。尤利乌斯·埃佛拉，这位激进而孤傲的思想家，凭借其对传统、等级与超验价值的绝对捍卫，赢得了我们的高度认同。\n\n埃佛拉对现代平庸世界的鄙夷，以及他所倡导的“向绝对超越的回归”与“战士的禁欲主义”，与姜蕴刚所推崇的“玄想之世”及“超人哲学”有着惊人的内在一致性。他们都渴望在废墟之上，重建一个由精神贵族统治的、充满神性与力量的秩序。\n\n在我们的支持下，埃佛拉将率领其精英核心“乌尔小组”，正式建立罗马民国。这不仅仅是一个政权的更迭，更是一次旨在复活古罗马雄浑精神的伟大试验。在他的指引下，意大利将洗去浮华，重拾那份冷峻而神圣的荣光。"
 NKRsichuanpuppet.42.a: "SPQR。"
 NKRsichuanpuppet.43.t: "大月即别"
 NKRsichuanpuppet.43.d: "安纳托利亚的废墟之上亟需一位能够重塑民族精神的领路人，我们可一点都没忘记国内的同胞们当初是怎么用“青年土耳其的恶行”攻击我们的。旧政权的瓦解为这片古老土地的重生扫清了障碍。在这里，我们发现了一位与我们有着同样热血与理想的政治家——阿尔帕尔斯兰·蒂尔凯什。\n\n蒂尔凯什对泛突厥主义的狂热追求，以及他强调民族意志、纪律与奋斗的“九光主义”，与姜蕴刚的“狂飙国家主义”在精神内核上高度同频。尽管他们的泛突厥思想对我们的边境政策而言有一定的...隐患，但直接诏安他们或许反而能控制住这种狂热。我们都坚信，唯有通过强有力的组织与精神动员，才能唤醒沉睡的民族魂魄，实现国家的伟大复兴。\n\n在我们的全力支持下，蒂尔凯什将组建“民族行动党”，并建立全新的大月即别民国。这个名字本身就承载着对古老历史的追溯与对未来的野心。在他的带领下，这片土地将告别软弱与分裂，如同一头觉醒的灰狼，在狂飙精神的指引下，向着强盛与统一的目标昂首进发。"
 NKRsichuanpuppet.43.a: "灰狼已经崛起了，还有人没收到通知吗？"
 NKRsichuanpuppet.44.t: "帝权"
 NKRsichuanpuppet.44.d: "美国的旧有自由秩序已经彻底崩塌，我们在这片混乱的新大陆上找到了一位思想惊世骇俗的政治哲学家——弗朗西斯·帕克·约基。\n\n约基对西方文明没落的深刻忧虑，以及他超越狭隘国界、主张建立以精神与文化为核心的宏大构想，与姜蕴刚主张式的历史哲学产生了强烈的共鸣。他们都鄙视物质主义的腐蚀，渴望通过意志与纪律，去铸造一个全新的、属于高贵精神的统治秩序。\n\n在我们的强力扶持下，约基将组建“民族复兴党”，并执掌那个令人敬畏的新政权——美利坚帝权领。这不再是那个松散的合众国，而是一个在铁与血的淬炼中，重获精神统一与力量的帝国雏形。正如约基所预言的那样，一个新的权威时代，已在废墟之上，傲然降临。"
 NKRsichuanpuppet.44.a: "IMPERIUM"
 NKRsichuanpuppet.45.t: "保卫同盟的合作者"
 NKRsichuanpuppet.45.d: "在俄罗斯这片孕育过无数悲剧与伟大的冻土上，我们选中了一位独特的女性领袖——阿莉萨·贝尔科娃。\n\n作为萨文科夫“保卫祖国与自由联盟”的旧部，贝尔科娃身上流淌着那种不屈的战斗血液。她对个人意志的绝对崇拜，以及对理性主义的深刻怀疑，与姜蕴刚的“超人哲学”及“诗意抗争”构成了完美的精神呼应。她渴望用一场彻底的精神风暴，去洗刷俄罗斯灵魂深处的奴性与颓废。\n\n经批准，贝尔科娃将重掌“保卫祖国与自由联盟”，并建立全新的罗斯民国。这是一个在烈火与冰雪中重生的国家，它将摒弃旧时代的沉重包袱，在东方狂飙精神的指引下，以一种决绝而壮丽的姿态，向着那个属于强者的未来，奋勇前行。"
 NKRsichuanpuppet.45.a: "北风凛冽。"
 NKRsichuanpuppet.46.t: "共和演说的遗产"
 NKRsichuanpuppet.46.d: "随着昭和神话在刺刀与法理的双重审判下轰然倒塌，扶桑列岛的政治空气中充斥着迷茫与旧时代的余烬。为了彻底铲除军国主义的病灶，我们不得不从那段被窒息的宪政史中挖掘出最坚硬的基石。尾崎行雄——这位曾凭《共和演说》挑战整个藩阀体制、被誉为“宪政之神”的老人，在历史的废墟中重新披挂上阵。\n\n尽管年事已高，但尾崎那不屈的公民精神，与我党所坚持的“法理共和”形成了跨越海峡的强烈共振。在他的感召下，一个全新的、剥离了神权色彩的日本民国宣告成立。同时，一届对应的责任内阁也就此组建。\n\n在东方的注视下，这株曾被摧残的宪政幼苗，将在理性的灌溉下，尝试在太平洋的波涛中开出真正属于民权的樱花。"
 NKRsichuanpuppet.46.a: "不管你是否这么想..."
 NKRsichuanpuppet.47.t: "檀香山"
 NKRsichuanpuppet.47.d: "当远征军的桅杆出现在瓦胡岛的地平线上时，夏威夷不再仅仅是太平洋上的军事前哨，而成为了两种文明交汇的试验场。在这片被椰影与海风包围的土地上，我们发现了一位完美的秩序重建者——邝友良。\n\n这位出身于贫苦移民家庭、凭借自身奋斗成为法律精英的实业家，其人生轨迹本身就是对“奋斗与法治”的最佳诠释。他所主张的种族和睦与自由贸易理念，在满目疮痍的战后世界显得尤为珍贵。在我们的授意下，邝友良将在檀香山组建过渡政府。这不仅仅是为了恢复这座群岛的繁荣，更是为了向整片大洋宣告：一个基于理性、勤勉与跨文化认同的新秩序，正从碧波之中冉冉升起。"
 NKRsichuanpuppet.47.a: "不错。"
 NKRsichuanpuppet.48.t: "邝友良的提案"
 NKRsichuanpuppet.48.d: "在美利坚合众民国的政治版图重新洗牌之际，一份来自檀香山的报告呈递到了北京的案头。邝友良，这位已经在夏威夷证明了其卓越治理能力的领袖，提出了一个令所有人意想不到、却又透着某种必然性的构想：他请求作为合众民国的正式候选人，参与角逐那座曾经属于华盛顿与林肯的最高教席。\n\n这一提案在党内引发了激烈的讨论。支持者认为，一位拥有东方血脉且深受宪政洗礼的领袖，将成为美利坚彻底摆脱孤立与狂热、拥抱“青年中国”理想的最佳桥梁；而保守者则担心这会引发本土势力的剧烈反弹。然而，邝友良确实击中了我们关于普世价值的哲学软肋。现在，决定权交到了我们手中。"
 NKRsichuanpuppet.48.a: "我看不错！"
 NKRsichuanpuppet.48.b: "别想了..."
 NKRsichuanpuppet.49.t: "大越民族党"
 NKRsichuanpuppet.49.d: "随着南方丛林中的战火逐渐平息，一个古老而又崭新的问题摆在了我们面前：谁能引领这片饱受殖民与战乱蹂躏的土地，走向理性的现代共和？在众多的政治派系中，阮祥三及其领导的“大越民族党”脱颖而出。\n\n作为一名享有盛誉的文学巨匠，阮祥三曾试图用笔杆子唤醒国民，而现在他将接过政权的重担。他渴望建立一个摆脱教条主义、尊崇宪政法治且富有文化自觉的新大越。\n\n在我们的支持下，大越民国于河内庄严宣告成立。这位文人领袖将用他构思小说的细腻与革命者的果敢，去编织一个繁荣且自由的未来。正如他在文学作品中所追求的那样，新越南将成为半岛上一颗洗尽铅华、重获新生的明珠。"
 NKRsichuanpuppet.49.a: "扶持民族党政府。"
