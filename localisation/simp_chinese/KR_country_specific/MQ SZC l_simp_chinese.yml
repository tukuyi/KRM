#党务事件
 NKRsichuanPI.1.t: "党务整顿"
 NKRsichuanPI.1.d: "成都的临时党部里，曾琦正对着堆积如山的派系名单皱眉。青年党在四川上台后，原本在租界和海外高谈阔论的读书人，现在不得不面对接管省政的现实。目前的党务系统不仅组织涣散，还塞满了大批见风使舵的地方势力和投机分子。如果不能在短时间内建立起绝对的领导权威，所谓的“国家主义”不过是又一个易碎的军阀外壳。\n\n行社的干部已经接到了死命令，必须对各级基层组织进行全方位的筛查和重组。曾琦要求把原本松散的同乡与师生关系，强行扭转为以中央为核心的效忠体系。这场自上而下的清理不仅是为了防范政敌渗透，更是为了确保财政和行政指令能从成都下达到每一处乡镇。剔除掉那些混饭吃的文人和投机客，是这群国家主义者在川中站稳脚跟的第一步。"
 NKRsichuanPI.1.a: "青年中国必须团结..."
 NKRsichuanPI.1.b: "...如此才能求存！"
 NKRsichuanPI.1.tt: "§Y党务系统解锁！你可以通过政治界面的图标进入，并且花费政治点数来任命不同的职务。§!"
 NKRsichuanPI.1.tt2: "§G额外花费400PP，直接任用一批常务班子。§!"
 NKRsichuanPI.2.t: "贪欲"
 NKRsichuanPI.2.d: "为了填补全省行政岗位的巨大缺口，成都党部不得不放宽了入党门槛，大批曾游走于旧衙门与军阀幕僚间的“专业人士”正借此机会涌入青年党。穆全运便是这股浪潮中极具代表性的一员。这位法科出身、留过洋的湖北人，回国后并没能如愿当上县长，反而在杨森部下混了个参议的头衔，靠着一张替军阀和北洋政府粉饰太平的报纸在官场里站稳了脚跟。\n\n像穆全运这种典型的投机官僚，如今正熟练地翻阅着《醒狮》，把曾经吹捧军阀的笔调转而用来书写国家主义的颂歌。党内不少理想主义者对这种“升官发财请入此门”的行径深恶痛绝，认为这违背了全民政治的初衷。然而，在政权急需行政干部的现实压力下，党部高层最终选择了睁一只眼闭一只眼，默认了这批旧官僚对权力的渗透。与其说这是组织的扩张，倒不如说是一场关于实用主义的政治交易。"
 NKRsichuanPI.2.a: "这真的是我们需要的吗？"
 NKRsichuanPI.3.t: "海外孤忠"
 NKRsichuanPI.3.d: "大半生转战于希腊、墨西哥与欧陆战场的佩皮诺·加里波第，如今将他的行囊带来了成都。这位加里波第的嫡孙不仅继承了祖辈那件标志性的红衫，也带来了“少年意大利”那种带有强烈浪漫色彩的激进民族主义。在曾琦和那些曾游学欧洲的党内元老看来，这位国际志愿者的到来是极佳的宣传材料，足以向外界展示青年党“国家主义”的感召力。\n\n加里波第的履历更像是一个职业革命家而非严谨的军事教官，但他对国家统一与复兴的狂热，确实契合了青年党目前急于打破旧秩序的冲动。成都的报纸已经开始连篇累牍地报道这位“欧陆义士”的事迹，将其视为“少年中国”与“少年意大利”精神合流的象征。对于这群正试图在川中站稳脚跟的书生革命家而言，加里波第的加入，为他们那套生硬的国家主义辞令增添了不少实实在在的英雄主义色彩。"
 NKRsichuanPI.3.a: "真乃英雄！"
 NKRsichuanPI.4.t: "中社扩张"
 NKRsichuanPI.4.d: "随着四川局势的进一步稳定，中国青年党内部最鲜明的自由派团体——中社，正式开启了向川蜀的大规模迁徙。左舜生、余家菊等人已经在先前前来，而派系内受过西方与日本高等教育、深谙自由主义与宪政法理的少壮派精英则终于在现在来到了西南大地。相比于一代领袖的革命色彩，中社的骨干们更倾向于通过技术官僚手段和法治框架来重塑这个饱经战火的边陲大省。\n\n首批抵达成都的成员中，谢澄平、夏尔康与沈云龙三人无疑是最具代表性的核心。谢澄平，这位师承梁启超、毕业于哥伦比亚大学的文学博士，带着他在海外对宪政主义与人权问题的深度思考，迅速介入了省政府的宣传与理论构建。他试图在四川建立一套能够与国际接轨的民权话语体系，以摆脱旧军阀时代留下的迷信与依附关系。而曾远赴东北、洞察过日本满铁殖民逻辑的夏尔康，则将其在比较宪法与政治学领域的造诣转化为行政效率。他极力主张效仿西式的三权分立与专家治省，试图在短时间内将腐朽的基层政权改造成一台精密运转的行政机器。\n\n与此同时，留日法学博士沈云龙的到来，则为四川的全民政治理想补上了最后一块法理拼图。沈云龙以其对法律条文的精准把控和对全民参政的不懈追求，开始主持起草一系列旨在规范社会秩序的法规。\n\n这批学者官僚的集体入川不仅带来了堆积如山的法学译著和施政草案，更带来了一种全新的政治风气。尽管外界对于这群自由主义书生官僚能否压住川中深层势力仍持怀疑态度，但不可否认的是，中社在四川的扩张已将青年党对川治理推向了一个前所未有的深度。"
 NKRsichuanPI.4.a: "革命党的非革命派？"
 NKRsichuanPI.5.t: "元老归来"
 NKRsichuanPI.5.d: "1918年在京城发起“少年中国学会”的核心影子，终于在多年后的成都现身了。这种老友重逢背后带着浓厚的一体感。这位当年的同窗在欧洲漂泊了十余年，虽然带回的是波恩大学的音乐博士学位，但他作为“少中学会”创始人的资历，足以让他在目前这个由书生转变而来的政权中获得超然的政治地位。\n\n尽管王光祈在德期间一度因政局苦闷而转向“音乐救国”，但他在国内知识界和党内元老中的名望从未减损。曾琦十分看重这位老友，认为他的归队是对青年党“国家主义正统”地位的有力支撑。即便他带回的理论听起来依然透着些不切实际的学者气，党部高层也绝不会吝啬在核心席位中为这位真正的元老预留位置。"
 NKRsichuanPI.5.a: "好久未见..."
 NKRsichuanPI.6.t: "政治新星"
 NKRsichuanPI.6.d: "吴天墀是在1934年通过师生推荐加入青年党的，比起那些混迹官场的老客，这个万县出身的后辈身上更多的是对现实的直言不讳。正是这种不拐弯抹角的性格，让他迅速获得了常燕生的青睐，并被破格委以助理研究员的重任。\n\n作为党内公认的“青年党中的青年”，吴天墀代表了政权在川中站稳脚跟后急需的生力军。尽管他本人更醉心于史学研究，但在如今这个事事标榜国家主义的体制里，他的存在被元老们视为一种党内活力的象征。这种从学府直接进入核心圈层的升迁速度，已经让他成了众人口中的政治新星，无论他本人是否真的做好了在政坛权力场中越陷越深的准备。"
 NKRsichuanPI.6.a: "年轻有为！"
 NKRsichuanPI.7.t: "青年党的工人活动家？"
 NKRsichuanPI.7.d: "当大部分党内同僚还在成都的编辑部里为自己负责的报刊雕琢辞令时，刘静远已经把触角伸向了工厂和街头。这位党号“长虹”的少壮派显然对书生办报的那套精英政治不感兴趣。不同于曾琦、李璜等人习惯的笔杆子功夫，刘静远更热衷于走马工农，通过组建职团这种直接手段来扩充党的基层势力。\n\n这种深耕底层大众的做法，在崇尚精英路线的青年党内算是个异数。在传统的国家主义逻辑里，政治向来是少数觉悟者的事业，而刘静远却试图在喧闹的工人群体中为政权寻找支柱。尽管他的路数让一些保守的党内元老感到陌生，但在急需控制社会末梢的当下，这种能钻进车间和农户的实干家，无疑成了党部手里极为稀缺的政治筹码。"
 NKRsichuanPI.7.a: "难能可贵的人才。"
 NKRsichuanPI.8.t: "国家主义妇女部"
 NKRsichuanPI.8.d: "在成都大学政治系打下根基的喻孝权，正试图在男性学者主导的青年党核心圈里，为妇女运动争得一个属于国家主义的席位。这位党号为“学海”的资深成员，不仅有着复旦与北平讲坛上的教授资历，更是早在四川支部时期便担任秘书长实职的党内骨干。对于正急于扩充社会基础的曾琦等人来说，喻孝权不仅是政权内稀有的性别点缀，更是将“全民革命”逻辑延伸至女性阶层的关键桥梁。\n\n她在妇女运动委员会中推行的是一套严整的国家主义叙事：女性的解放不应是孤立的权利诉求，而应作为国家力量复兴的必要组成部分。喻孝权正利用她在教育界的名望，在川中各界名流与女学生中建立起一套效忠于党的组织网络。在如今这个一切为了救亡的权力架构下，这门原本边缘的“女学”已被她改造成了动员社会力量的新阵地。"
 NKRsichuanPI.8.a: "并行的解放。"
 NKRsichuanPI.9.t: "曾琦的崇拜者"
 NKRsichuanPI.9.d: "在青年党那群讲究名士风范、开口必谈主义的文人里，黄石子是个公认的异数。他并不在乎什么文人气节，比起在报刊上磨墨，他更擅长在四川的灰色地带闪转腾挪。他一手筹办的秘密结社“蜀光社”，早已成了政权背后处理脏活的工具——从刺探情报、勾结地方军阀，到甚至染指烟土贸易。\n\n这种难上台面的手段，却成了他通往权力核心的门票。黄石子极具眼色地抓住了曾琦对绝对权威的潜在渴望，通过在党内大肆鼓吹对领袖的个人崇拜，他迅速将自己包装成了建制极端派的代表。对于这群正从书斋走向统治的国家主义者来说，黄石子就是那个在暗处为政权修筑地基的建筑师，尽管那地基下埋满了不能见光的权力博弈。"
 NKRsichuanPI.9.a: "阴影的建筑师。"
 NKRsichuanPI.10.t: "二刘一王"
 NKRsichuanPI.10.d: "当青年党的权力机器在四川铺开后，刘东岩与刘永济这两位干才的归队为政权补齐了行政与组织上的两块重要拼图。刘东岩并非那种只会钻研主义的文人，从国立成都大学的学生领袖到杨森幕府的军政秘书，他早已在旧军阀的体制里磨练出一套极具实用主义色彩的治术。他在资中推行的教育计划证明了他的行政干才，对于目前的成都党部来说，这种不纠结于派系原则、只看重权力效能的实干家正是接管基层政权的急需力量。\n\n与刘东岩的草莽历练不同，刘永济身上带着更浓厚的留洋精英气息。这位明治大学深造归来的福建党部主席，始终在“开通民智”与“精英治国”之间寻找平衡。他虽笃信宪政，却对“全民政治”那套动员群众的逻辑抱有一种知识分子式的疑虑，这种矛盾感正是党内诸多留洋派系的缩影。\n\n至于王岚僧，他青年时期便亲听曾琦宣讲，大为所动，主动正式加入中国青年党，又在不久之后进入川军任上校参谋，他平易近人，胸怀开朗，与各派都关系良好。\n\n这标志着青年党正在将旧军阀的行政遗产与海外的精英理论强行缝合，试图在川中构建起一套既有官僚效率、又不失门面装点的统治架构。"
 NKRsichuanPI.10.a: "甚好！"
 NKRsichuanPI.11.t: "民声派新人"
 NKRsichuanPI.11.d: "陈善新与丁廷标的先后归队，标志着常燕生与陈启天领导的民声派正迎来一批更具现代色彩的生力军。这两位背景迥异的新人，一个深耕于川中乡里的组织网络，一个浸淫于西洋政经的理论前沿，恰好构成了新法家路线向实务转型的两翼。对于正急于将国家主义理论转化为统治效能的成都党部来说，这种“行动力”与“技术力”的结合正是民声派在政坛博弈中的关键筹码。\n\n清华出身的陈善新早已证明了他在基层动员上的天赋，其在老家眉州一手拉起的“青青社”别动队，将原本松散的乡邻关系成功转化为了效忠于党的准军事力量。这种能直接把主义口号下沉到乡镇的手腕，使他深得常燕生甚至是左舜生的器重。而与之相辅相成的则是从伦敦政经学院归来的丁廷标，他那套关于现代国家体制的分析，为陈启天略显宏大的“新战国”竞争论补齐了缺失的技术细节。民声派看起来正试图冲破文人办报的旧框，将青年党重塑为一个能深度介入社会治理与国家建设的现代化实权派系。"
 NKRsichuanPI.11.a: "新法家仍在传承！"
 NKRsichuanPI.12.t: "陶氏兄弟"
 NKRsichuanPI.12.d: "作为安岳陶氏门下的双杰，陶元珍陶元甘一内一外，一个以史学与经济理论在知识界为国家主义立论，一个则在青年学子中通过社团网络拓展组织的深度。\n\n长兄陶元珍是党内著名的反赤斗士，当年在成都大学因创办《学府论衡》剧烈攻击赤色思想，曾被时任校长张澜强令辍学，这段“因言获罪”的经历反倒成了他在党内资历的勋章。他在胡适提携下在史学界声名鹊起，其《三国食货志》展现的经济洞察力，为青年党那套关于个人自由与全民民主的叙事提供了学术支撑。而胞弟陶元甘则更偏向实务，从“石室求是学会”到国家主义青年团，他长期扎根于各级学府的地下网点，将乃兄的理论转化为实实在在的党员名单。"
 NKRsichuanPI.12.a: "青年党当如青年！"
 NKRsichuanPI.13.t: "日本通"
 NKRsichuanPI.13.d: "在东京和广岛浸淫十载的崔万秋，带回了一套对日本政坛的透彻观察。这位山东农家出身的才子，早在上海求学期间就结识了左舜生与陈启天，并由此跨入了国家主义者的门槛。他在日本长期研究明治维新的强国逻辑，这种底色使他回国后迅速成了党内研究“强邻”的头号专家。\n\n他在上海《大晚报》任职期间积攒的传媒经验，以及同曾虚白等文坛名流的交情，证明了他并非只会钻研史料的书生。成都党部看重崔万秋，主要是因为他那双能看穿东洋动向的眼睛。在对日关系日益紧绷的当下，这位精通日语、深谙日本国情的“日本通”，已成为青年党制定国防与外交策略时重要的智囊。"
 NKRsichuanPI.13.a: "中国现之大敌必为日本。"
 NKRsichuanPI.14.t: "福建青年"
 NKRsichuanPI.14.d: "林可玑带着法国南锡大学和巴黎高等电机专科学校的双料学位来到了成都。这位早年在法国南锡专攻数理、并在巴黎统筹过海外党务的实干家，绝非只会空谈主义的书生。他在福州因遭到北洋军阀与国民党特务的双重挤压，被迫中断了教育救国的实验，这段流亡经历反而成了他在朝曦社少壮骨干中立身的资本。\n\n作为福建党务的奠基人，林可玑的归队不仅带出了一批精干的闽系干部，也标志着以夏涛声为首的朝曦社正在吸纳更多具备工程技术素养的精英。在曾琦和李璜的老派体系之外，林可玑这种既懂电机工程又熟悉海外组织运作的“少壮派”，看起来正在为朝曦社争夺一分又一分话语权。"
 NKRsichuanPI.14.a: "朝曦愈发明亮。"
 NKRsichuanPI.15.t: "华北支部的遗产？"
 NKRsichuanPI.15.d: "北京城的硝烟还没散尽，曾琦就不得不面对赵毓松这个棘手的麻烦。在青年党西迁川蜀的岁月里，留在旧都的赵毓松把“华北支部”带向了一条极其卑劣的畸变之路。他周旋于军阀袁祖铭与复辟议会之间，为了在宣统皇帝的朝堂里分得一杯羹，早就在金钱与权位的交换中，把党内严禁附逆的立党初心卖了个干净。\n\n如今中央军政重返北京，赵毓松这块变了质的遗产成了最碍眼的污点。他手下那群打着青年党旗号的议员，本质上是一群为了领津贴不惜向皇权低头的政治掮客。党内主流派系都对此深恶痛绝，纷纷要求清算这群华北伪党以正视听。然而，赵毓松与曾琦长年的私谊，让这道清洗令在签发时显得格外沉重。是彻底铲除这颗已经畸变的毒瘤，还是看在地方人脉的份上继续维持这段尴尬的关系，成了曾琦入京后面临的第一道难题。"
 NKRsichuanPI.15.a: "开除他！"
 NKRsichuanPI.15.b: "他还是很有用的..."
 NKRsichuanPI.16.t: "华北的叛徒"
 NKRsichuanPI.16.d: "城墙下的炮火刚刚平息，我们的宪兵们在那些专为复辟贵胄服务的公馆里搜捕到了那个消失已久的背叛者。赵毓松这位曾以“华北支部”为招牌向宣统皇帝摇尾乞怜的政客此时早已没有了在复辟国会里指点江山的派头。他躲在权力崩塌后的阴影里，面对那些从川蜀一路杀回旧都、对“保皇叛徒”恨之入骨的年轻军官。\n\n对于党中央而言，赵毓松无疑是对“少年中国”理想最无耻的亵渎。他在北方经营的那套分赃体系让远在四川的曾琦背负了巨大的政治压力，也让国家主义的旗帜在封建余孽的装点下蒙羞。现在，所有的私谊都在这场清算面前荡然无存。不需要冗长的审判，也不需要复杂的法理辩论，这群满腔怒火的革命者只想用最决绝的方式，洗刷掉赵毓松留在党史上那抹肮脏的痕迹。"
 NKRsichuanPI.16.a: "处死叛徒！"
 NKRsichuanPI.16.tt: "§L下去之后，记得向袁祖铭报到。§!"
 NKRsichuanPI.17.t: "开除叛徒"
 NKRsichuanPI.17.d: "北京那场所谓的“宣统维新”不仅扫清了直系的旧势力，也彻底撕掉了赵毓松最后的遮羞布。即便宣统皇帝已经翻脸清算了吴佩孚和直系，赵毓松非但没有表现出国家主义者应有的气节，反而更进一步地倒向了皇权，试图在复辟体制的残羹剩饭中保住自己的席位。这种公然背弃共和理想、向封建残余摇尾乞怜的行径，让成都党中央感到了彻头彻尾的羞辱。\n\n曾琦最终签发了那道迟到已久的开除令，正式宣布与之断绝一切关系。对于四川的国家主义者来说，赵毓松及其纠集的“华北青年党”已经成了党史中最肮脏的一页。这群背叛了少年中国理想的投机分子，如今只能在北平的议事堂里，顶着被唾弃的名号，继续扮演那出粉饰太平的傀儡戏。"
 NKRsichuanPI.17.a: "真让人恶心..."
 NKRsichuanPI.18.t: "赤色读者"
 NKRsichuanPI.18.d: "在天津党部的邮电检查所里，本该负责查扣“红书”的廖上柯，却成了这些禁书最忠实的读者。四间屋子里堆满的上万册左翼译稿，本该作为毒害国民的证物被销毁，结果反倒成了他钻研社会主义的秘密书斋。这种从审查者向同情者的转变，让这位陈启天的得意门生在党内显得格格不入。\n\n尽管廖上柯那套明显的左倾言论在崇尚国家主义的青年党内招来了不少敌意，但他在政务上的热情以及导师陈启天的全力担保，让他依旧稳坐在组织的边缘。对于陈启天而言，新法家的理论架构本就包含对社会底层的关注，他甚至认为廖上柯能为民声派补充更具群众色彩的视角。这种在派系边界上反复横跳的政治取向无疑考验着党部对“思想异端”的容忍极限。"
