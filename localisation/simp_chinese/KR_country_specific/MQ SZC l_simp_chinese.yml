#土改事件链
 NKRsichuan.113.t: "土改情况"
 NKRsichuan.113.d: "潘文华上任后，四川农村阶级矛盾激化，贫农与富农、士绅冲突不断。他深知贫农疾苦，因自己出身贫苦农家，对农村的困苦感同身受。\n\n专员带回报告，揭示农村土地分配不均的严重问题。潘文华看完报告，眉头紧锁，心中燃起变革决心。他提出激进土地改革方案：将富农和士绅多余土地收归国有，公平分配给贫农，实现“耕者有其田”。同时取消高利贷和苛捐杂税，为农民提供生产支持。\n\n然而，潘文华并非自发推行这一激进政策。事实上，这一切源于南京方面的一纸命令。这份命令明确指示，为稳定四川局势，必须采取激进措施，解决农村土地问题。看着中央提出的方案，潘文华陷入深思。他想起年少时的艰辛，想起母亲临终前的期望，想起父亲的教诲。他深知，这不仅是一场土地的变革，更是一场关乎人心的战争。他拿起笔，在文件上签下名字：“同意执行。”\n\n这一政策一经实施，贫农们欢欣鼓舞，看到了改变命运的希望。然而，富农和士绅阶层强烈反对，试图阻挠改革。在这场轰轰烈烈的土地改革中，希望与阻力交织，变革与传统碰撞。贫农们终于有了自己的土地，他们用自己的双手，开垦出一片片希望的田野，迎接黎明前的曙光。"
 NKRsichuan.113.a: "我们走在正确的道路上。"
 NKRsichuan.114.t: "那些所被遗忘的人..."
 NKRsichuan.114.d: "老李坐在堂屋的太师椅上，旱烟锅子里的烟丝忽明忽暗。他狠狠吸了一口，浓烟从鼻腔喷出，带着焦躁。重庆的闷热天气让他额头上渗出细密的汗珠，不是因为天气，而是因为这几天的烦心事。“他妈了个批的！”老李重重地磕了烟锅，火星四溅。他眯起眼睛，望着窗外的田地，拳头攥紧了。这些年，仗着袍哥的势力，他把周围几个村子的好地都划到了自己名下。可如今，新政府的土改政策如同一记重锤，打得他措手不及。“日你妈的哈农民！”老李大叫一声，脑海中浮现出前几天那群闹事的农民。领头的小邓，瘦得像根竹竿，可那股子不要命的劲头倒是让老李有几分忌惮。这几天，小邓带着一帮人天天在村口喊口号，搞得整个村子鸡犬不宁。\n\n“老子活了半辈子，还没见过这么不要脸的！”老李咬着牙，烟锅在烟灰缸上又磕了几下。他站起身，推开窗户，往下看着院子里那群正在干活的佃户。这些人平日里对他都是毕恭毕敬的，可现在，他总觉得他们的眼神里多了几分异样的神色。“兄弟伙些，加把劲，把这些歪老头的土地分了！”老李耳边传来一阵喧哗，他眯起眼睛往下看，只见小邓正站在村口的土坡上，挥舞着手臂在煽动群众。他身后的那些贫下中农，原本都是些老实巴交的庄稼人，如今却一个个红了眼，像是被点燃了的火药。\n\n“龟儿子些要干啥子？屁眼痒了是不是？”老李气得胡子直翘，抄起身边的竹竿就冲了出去。他几步窜到院坝里，对着小邓他们大喊大叫，可那些人就像是被一股劲儿顶着，根本不停下来。“再不爬老子锭子来了哈！”老李挥舞着竹竿，脸上青筋暴起。他能感觉到自己的太阳穴在突突直跳，手心全是汗。可小邓哪会听他的？那些人继续在老李宅子门前示威，甚至有人开始喊口号，声音震得老李耳朵嗡嗡响。\n\n老李的怒火终于爆发了。他转身冲进屋，抓起藏在床底下的铁棍，又冲了出来。他身后跟着几个平日里跟着他的打手，一个个凶神恶煞般冲向小邓他们。小邓见状，立刻带领着人往后退，可老李的打手们已经冲了上去，棍棒齐下，把小邓和其他几个贫农打倒在地。“滚！都给我滚！”老李站在地上，挥舞着铁棍，对着那些被打倒在地的人大吼。他看着小邓蜷缩在地上，嘴角流血，心里一阵痛快。可他知道，这事儿还没完。\n\n几天后，这一事件传到了负责执行重庆地区土改的专员耳中。专员皱着眉头，看着手下递来的报告，嘴角露出一丝冷笑。他站起身，在办公室里来回踱步，最终停在了窗前。“召集临委会的同志深入基层进行指导，支持贫农自卫。”专员的声音冷冷的，像是下了判决。他看着窗外的天空，嘴角勾起一抹冷笑，“这场仗，才刚刚开始。”"
 NKRsichuan.114.a: "赋予农会自主权！"
 NKRsichuan.114.b: "叫国民革命军来把你们这群老虎送上天！"
 NKRsichuan.115.t: "流血一日"
 NKRsichuan.115.d: "这天清晨，晨光微露，潘文华像往常一样洗漱完毕，用过简单的早饭后，便踱步来到办公室处理政务。窗外的阳光透过竹帘洒进来，在他的书案上投下斑驳的光影。他习惯性地摩挲着案头那支已经有些磨损的毛笔，等待新的一天的工作开始。\n\n“报告，重庆急电。”随着一声清脆的报告声，一名下属快步走进办公室，手中捧着一份电报。潘文华心头一凛，接过电报的手不自觉地微微发抖。他展开电文，眉头顿时紧锁，脸色阴沉如铅。电文是这样写的：\n\n“兹有重庆某地，士绅与农会激战，死伤枕藉，血流成渠。士绅纠集打手，肆意殴打农会成员，致多人重伤。农会亦不甘示弱，群起反抗，场面惨烈。目前双方仍未停息，局势一发不可收拾。特此急报，盼速定夺。”\n\n潘文华看完，只觉得胃部一阵灼烧般的疼痛，额头上渗出细密的汗珠。他死死攥住电文，指节发白，眼中闪过一丝愤怒的火焰。他深吸一口气，试图平复内心的震动，却终究难掩脸上的凝重之色。\n\n“您没事吧？”下属见状，关切地问道。潘文华摇摇头，强压下心中的怒火：“没事。把这个事传达下去，今天下午左右开个会，商量对策。”\n\n时间来到午后，潘文华与手下们齐聚一堂，气氛凝重。会议室里，阳光透过窗户洒进来，却驱散不了众人脸上的阴霾。“诸位都看了吧？”潘文华的声音沉稳而有力，却透着一丝不容置疑的威严，“我们的土改绝不能因为这种事情就收手，但也不能忽视类似的事件可能再次发生。大家都说说该怎么办吧。”会议室里顿时议论纷纷，各种声音此起彼伏。有人主张加强军队干预，有人建议暂缓土改，还有人提出要与士绅妥协。讨论持续了好几个小时，却始终没有得出一个结论。\n\n潘文华坐在主席位上，双手交叠放在桌案上，目光如炬，一言不发。他看着底下争论不休的众人，心中暗自思忖：土改是大势所趋，绝不能因为这些阻力就退缩。可若是处理不好，可能会引发更大的动荡。\n\n就在这时，一个声音打破了僵局：“潘主席，依属下之见，此事当以农会为重。士绅势力盘根错节，若不釜底抽薪，土改难有寸进。唯有直接扶持农会，方能彻底解决此事。”潘文华微微眯起眼睛，目光落在提议的官员身上。他没有立即表态，而是缓缓站起身，在会议室里来回踱步。他的脚步沉稳有力，每一步都像是在敲击众人的心弦。\n\n最终潘文华开口，声音低沉而有力，他说道："
 NKRsichuan.115.a: "值得采纳的提议。"
 NKRsichuan.115.b: "你疯了吗？我们必须让军队处理残局！"
 NKRsichuan.116.t: "电报"
 NKRsichuan.116.d: "潘主席：\n\n近日，川渝地区地方武斗之风益烈，局势日益危殆，令人忧心忡忡。地方士绅与农会之间之冲突，已由初始之口角纷争，演变为大规模之武装对抗，双方激战正酣，死伤枕藉，惨不忍睹。\n\n据详细禀报，此次冲突之根源，在于地方士绅对于新政府所推行之土地改革政策强烈不满，加之农会组织日益壮大，双方矛盾日积月累，终至不可收拾。地方士绅倚仗其旧有势力，纠集众多打手，更有甚者，不惜动用枪支弹药，妄图殄灭农会势力。其行径惨烈，不仅对农会成员及其支持者施以残酷镇压，更于多个村庄制造惨案，致使多人重伤甚至殒命，其中不乏妇女与孩童，惨状不忍目睹。\n\n然农会组织面对此等压迫，非但未有屈服，反而愈发坚定其反抗决心。迅速动员贫下中农，组成自卫武装，采取灵活多变之游击战术，对地方士绅之据点发动猛烈攻击。农会不仅成功击退士绅之多次进犯，更于多场战斗中取得显著战果，使士绅一方损失惨重。\n\n目今，双方之冲突已波及多个地区，局势呈现胶着状态。地方士绅不甘失败，不断增派人手与武器，冀图扭转战局；而农会亦秣马厉兵，准备迎接更大规模之冲突。双方你来我往，互有胜负，局势愈演愈烈，令人忧心忡忡。\n\n此次武斗不仅造成了大量人员伤亡，更对地方社会秩序造成了严重破坏。诸多村庄因战乱而沦为一片废墟，田地荒芜，民不聊生。地方官员虽已多次介入调解，然双方皆态度强硬，调解工作收效甚微。\n\n此电敬告，盼速定夺。\n\n王思懿部"
 NKRsichuan.116.a: "唉..."
 NKRsichuan.117.t: "报纸"
 NKRsichuan.117.d: "本报特讯\n\n川渝两地近日械斗频发，乡绅与农会武装冲突愈演愈烈，死伤之众震动全川。自土改新政实施以来，两地大小械斗不下百余起，尤以万县、宜宾等地为甚，百姓逃难者不绝于途，惨状目不忍睹。\n\n近日万县战事骤现国民革命军制式枪械，局势更趋恶化。据乡民所述，农会所持汉阳造步枪竟逾百支，战术进退有度，显非寻常民团可比。此战乡绅折损青壮过百，农会趁势夺占三处粮仓，双方血仇已结，恐难善了。\n\n在田坎边，碰到个六十多岁的老汉，他拄着锄头把把直抹眼泪："啷个搞的嘛，这个天杀的世道！田土遭踏平完，房子烧得焦糊，一大家人连口饱饭都吃球不到。那些砍脑壳的打仗，硬是把我们这些平头百姓害得造孽哟！"转到县城茶馆歇脚时，撞见个不肯说名字的小贩。他守着半开不开的铺面叹气："原先摆个摊摊儿还能混口饭吃，现在一天到黑心头慌得很，生怕哪个时候就挨起。街上天天都在扯皮打架，生意莫得法做，屋头老的小的都要张嘴吃饭，这个世道硬是恼火得很！回程路上看见个抱奶娃的妇人，头发乱得像鸡窝。她捏着张抓壮丁的告示直哭："我屋头那个天杀的，前几日遭抓了壮丁，到现在音信都没得。这个仗打得没得个消停，娃儿些咋个活得出来嘛！"话没说完眼泪就把衣襟打湿了，路边的土沟沟里还看得到没收拾的血迹。\n\n连月混战致田园尽毁商路断绝，无辜百姓死伤无数。乡绅仗着百年积威，强征民壮组建团练；农会凭新式武装，广纳流民扩充势力。两派拉锯经月，竟成不死不休之局。尤可骇者，农会近日械斗竟用正规军战法，其背后是否另有势力扶持，当局不可不察。然鹬蚌相争终非百姓之福，本报疾呼双方暂息干戈，共谋和解之道。\n\n政府推行土改本为安民良策，岂料反成祸乱之源。若任其滋蔓，恐川渝之地将陷糜烂之局。恳请潘文华主席速遣精干人员，剿抚兼施平息事态，还川渝百姓朗朗乾坤。"
 NKRsichuan.117.a: "都成了什么样啊..."
 NKRsichuan.118.t: "一封威胁信"
 NKRsichuan.118.d: "这天，潘文华如往常一般伏案处理政务，案头堆满了各地的报告与信函。他眉头紧锁，神色疲惫，多日以来处理各地武斗事件的烂摊子，早已让他心力交瘁。忽然，一名属下神色慌张地从门外快步走进，手中紧握着一封书信。“啥子事嘛？”潘文华头也不抬地问道，语气中带着几分不耐烦。\n\n“潘主席，这封信……”属下欲言又止，声音有些发颤。“有必要楞个怕迈？高头都写了些啥子东西，搞快点拿来给我。”潘文华不耐烦地挥了挥手。属下小心翼翼地将信件递上，潘文华一把夺过，信封上的字迹让他眉头一皱。他快速拆开信封，草草浏览起来。\n\n“无非就是喊我把农民些个管到起点嘛，我还晓不得这些舅子啷个想的。”他冷笑一声，手指不自觉地捏紧了信纸。然而，当他看到信中一段文字时，脸色骤然一变。信中写道：“潘主席，吾等久闻尊名，然观阁下推行土改之政，实为不智。吾等特致书一封，望尊能三思而后行。若执意不改，吾等亦非无能为力。吾等已将知晓尊眷住处，若尊不从，恐尊眷安危难保。”\n\n潘文华读到这里，眼中闪过一丝阴鸷，手指深深掐入掌心。他猛地站起身，重重拍在案桌上，茶碗应声而落，摔得粉碎。茶水四溅，他却似未觉察，怒目圆睁，咬牙切齿道：“我日你妈！”\n\n属下吓得连连后退，大气也不敢出。潘文华来回踱步，脚步沉如擂鼓，额头上青筋暴起，眼中燃烧着愤怒的火焰。他想起这些日子以来，土改政策推行受阻，地方士绅不断施压，甚至有人暗中使绊。如今，竟有人胆敢威胁他的家人。\n\n“这些龟儿想搞啥子嘛？”他攥紧拳头，指甲深深陷入掌心，“我嗯是不信这个邪了！”他站在窗前，望着远处的天空，心中思绪翻涌。继续推行土改，无疑会激怒地方势力，甚至危及家人安危；但若是退缩，多年努力将付诸东流，万千贫农仍将在水深火热中挣扎。两种想法如同两股力量，在他脑海中激烈碰撞。\n\n“潘主席……”属下小心翼翼地开口。“滚！”潘文华厉声喝止，声音中带着几分颤抖，“给我把门关上！”\n\n属下喏喏连声，慌忙退出房间。潘文华重新落座，深吸一口气，试图平复内心的怒火。他取出一支烟，点燃后深深吸了一口，浓烟从鼻腔喷出，带着几分焦躁。“再这么搞，是不是确实要不得？”他喃喃自语，目光落在案头的信件上，“要不就算逑了嘛？”\n\n潘文华思考良久，终于在心中做出了决定。他站起身走到门口，将房门打开，对着门外喊道：“把刚才那个崽儿喊回来。”属下闻声而入，战战兢兢地站在一旁。“你给我记一哈，就说我...”"
 NKRsichuan.118.a: "龟儿子的老子还怕你？"
 NKRsichuan.118.b: "...我也没得选了。"
 NKRsichuan.119.t: "刺杀企图"
 NKRsichuan.119.d: "这天，潘文华受邀来到国立四川大学，为新学期开学典礼致辞。上午的典礼在热烈的掌声中圆满结束。他精神振奋，面带微笑，与在场的师生亲切交流，仿佛与大家共享着这份喜悦。下午，在校长及其校方相关人员和随行军官的陪同下，潘文华参观了学校正在修建的新教学楼。阳光透过工地的尘埃洒在他的身上，潘文华兴致勃勃地查看着工程进度，不时点头称赞：“你们这个搞得很好啊。要把学习抓好。”\n\n然而，就在这看似平静的时刻，一场灾难正悄然降临。潘文华结束了校园参观，准备驾车返回官邸。阳光明媚的校园里，人群渐渐散去，只剩下施工人员和少数师生在场。\n\n突然，一声尖锐的喊叫声划破了校园的宁静。一名蒙着面的男子，约二三十岁，从校园的某个角落冲了出来。他高喊一声，随即扔出一颗土质炸弹。炸弹在空中划出一道弧线，径直落在潘文华数步之遥的地方。\n\n“主席，快...”随行军官还未来得及完成掩护的动作，炸弹已轰然爆炸。潘文华被炸倒在地，鲜血顿时染红了他的衣襟。"
 NKRsichuan.119.a: "快救潘将军！"
 NKRsichuan.120.t: "刘伯承掌控局势"
 NKRsichuan.120.d: "潘文华遇刺事件已经过去了数日，幸运的是，由于土质炸弹的杀伤力相对较低，在全川训练有素的医生们日夜不懈的努力下，潘文华终于从鬼门关前捡回了一条命。然而，这次事件对他的身体造成了不可逆的伤害，短期内无法继续处理全川的政事。因此，四川的行政事务暂时交由李宏锟将军和范绍增将军负责。\n\n“唉，你说主席这是何苦嘛，搞个土改，结果是这么个下场。”范绍增一边摇头一边感慨，他向来以直爽著称，而此刻川中人笑称的“范哈儿”更是忍不住抱怨，“我都没读过几天书，嘞些事该啷个办我都晓不得。”李宏锟闻言，连忙劝道：“少说两句嘛。现在这个情况也没得办法撒，只有慢慢等到起嘛。”\n\n然而，李宏锟和范绍增的无奈并非没有道理。在潘文华遇刺后，川内的行政机构虽然表面上仍在正常运转，但实际运作却显得死气沉沉。两位将军由于缺乏经验，且不敢轻易修改潘文华的既定政策，导致全省的行政效率大打折扣。\n\n与此同时，另一双眼睛正密切关注着四川的局势。这个人便是曾经被武德励进会驱逐的刘伯承。刘伯承原本属于军官系，在潘文华掌权后被逐出四川。然而，在潘文华宣布效忠中央政府后，南京方面为了平衡权力，又将他重新纳入潘的政府中。刘伯承自然不会错过这一机会，潘文华遇刺后，他立即向南京方面陈述了情况。经过多日的等待，他终于在一天深夜得到了消息。\n\n翌日清晨，刘伯承带着中央的指示，叩开了潘文华的官邸大门。正在处理政务的李宏锟和范绍增二人闻声而出，异口同声地问道：“你这是啥子意思哦？”刘伯承不慌不忙地将电文递给他们传阅：“我刘明昭，收到南京中央的命令，前来接管全川军政事务。”二人看完电文，正要出门，却被刘伯承喝住：“站到起，先莫忙到起走嘛。”刘伯承一改严肃的表情，站起来笑着向二人说道："
 NKRsichuan.120.a: "我们要把四川的卵子装回去。"
 NKRsichuan.121.t: "会面"
 NKRsichuan.121.d: "“汪主席钧鉴：\n\n潘文华近来态度大变，竟与地方士绅妥协，对农会斗争加以管制。此举措严重违背中央政策，动摇我党在川根基。若不及时采取措施，恐四川局势将不可收拾。恳请钧座速速定夺，是否需对潘文华采取非常手段。在此静候钧命。\n\n杨庶堪”\n\n电报发出后，杨庶堪心中忐忑，但他深知，这一步必须走。几日后，南京的回电终于传来，字字如刀，直指潘文华的命运：\n\n“杨特派员：\n\n潘文华之行为，实为我党之大患。其立场动摇，已严重影响四川局势。中央决定，立即采取行动，将其逮捕。望速速执行，不得有误。\n\n汪兆铭”\n\n午后，潘文华收到了杨庶堪的邀请。他心中隐隐不安，难道是自己妥协的事被这个南京派来的眼线发现了？他反复思量，最终决定前往大堂，但他也想到了最坏的情况，便增加了自己的随行人员。\n\n“哎呀潘主席，真的是不好意思哈，本来没得好大个事，但是确实要你本人出面才得行哦。”杨庶堪假意客套，脸上堆满笑容。“这个没得必要了撒，喊楞个多人来干啥子嘛，里头同志们还等到起的，我们这次会议室坐不下嘛。”杨庶堪故作轻松地说道。\n\n“要得嘛，杨特派员都楞个说那就算了。”潘文华听罢，示意随从解散，随后在杨的陪同下一步步走向会议室。\n\n路途中，两人寒暄几句，气氛看似平常。然而，潘文华心中警觉，总觉得这平静下暗藏杀机。就在这时，杨庶堪突然对某处使了个眼色。埋伏在四处的特科人员如狼似虎，蜂拥而上，将潘文华团团围住，迅速逮捕。\n\n“杨特派员，这是啥子意思哦？莫跟我开玩笑也。”潘文华怒目圆睁，声音中带着几分惊愕与愤怒。杨庶堪听后，冷笑一声，从口袋中拿出一份电报，递到潘文华面前：“潘主席，你看吧。”\n\n潘文华接过电报，字字如刀，刺痛了他的心。电报中，南京方面明确同意逮捕他，并要求将其绳之以法。“潘主席，我也是没得法啊，像你楞个搞我怕是要不得哦，不光我们看不下去。”杨庶堪故作无奈，语气中却带着几分得意，"
 NKRsichuan.121.a: "汪主席也看不下去了。"
 NKRsichuan.122.t: "刘伯承控制川军"
 NKRsichuan.122.d: "潘文华遭杨庶堪及特科人员逮捕后的几天，四川的局势陷入了前所未有的动荡。军政要事的各种报告和信函堆积如山，原属于潘文华的案头此刻却空无一人，仿佛在无声地诉说着这位曾经的领导者如今的命运。川内政务机关几近停摆，整个四川陷入了权力真空状态，仿佛一艘失去了舵手的船，在风浪中摇摆不定。\n\n杨庶堪带着潘文华被捕的消息和南京方面的指示，快步走向刘伯承的府邸。夜色中，府邸显得格外寂静，只有微风拂过院中的竹林，发出沙沙的响声。\n\n“刘将军，现在这个局面恐怕除了你，没得第二个合适的人来接手了。”杨庶堪语气沉重，语重心长地对刘伯承说道。刘伯承坐在堂前的太师椅上，目光深邃，似在思考。他扶了扶眼镜，脸上露出一丝尴尬：“可是，我现在在四川一点实力都没得，你说该啷个搞？”杨庶堪微微一笑，眼中闪过一丝坚定：“这个还请放心。特科的同志们会全力帮助你，而且南京那边也是支持你来办事的。”\n\n翌日清晨，刘伯承重新集结了当年他在川军的手下，并将中央的指示传达下去。他的命令如同军令，迅速传达到各个角落。不出数时，他们便控制了川军的各大指挥结构。与此同时，刘伯承也来到了潘文华的官邸。他坐下后，将杨庶堪叫到身边："
 NKRsichuan.122.a: "我们要把四川的卵子装回去。"
 NKRsichuan.123.t: "崭新的一天"
 NKRsichuan.123.d: "刘伯承接管四川军政大事已有数日，他日以继日地处理堆积如山的公务，终于让四川的局面逐渐稳定下来。然而，有一件事却始终萦绕在他的心头，让他夜不能寐。\n\n这天深夜，他独自坐在书房中，面前的烛光在案头摇曳，映照着他疲惫却坚定的面容。“这个事如果处理得不好，那我怕是要步潘文华的后尘。”他喃喃自语，眼中闪过一丝忧虑。他的手指不自觉地摩挲着案头的笔杆，仿佛在寻找答案。就在这时，房门被轻轻叩响。刘伯承抬头，只见妻子汪荣华端着一盏热茶走了进来。她的身影在月光下显得格外温柔，脚步轻盈地走到他身边。\n\n“还在做啥子？早点搞完睡了哦。”她轻声说道，眼中满是关切。刘伯承本想挥手示意让她出去，但看着她疲惫的面容，心中一软，便将自己的担忧和盘托出：“我担心土改政策处理不好，会像潘文华一样，激起地方势力的反弹。”汪荣华听完，轻轻叹了口气，坐在他身边的椅子上：“我晓得你很担心百姓，也担心没搞好就会和潘文华一样，不如跟漆南熏同志商量一下怎么样？”刘伯承听后，眼中闪过一丝希望：“你这个想法嗯是要得！”他连忙拿起笔，开始起草一份草案。\n\n方案的核心是拉拢团结中下层的袍哥，通过思想教育和政策引导，利用他们的力量与农会进行整合。整合后的力量将被用来对上层的士绅袍哥进行打压，从而实现土改政策的平稳推进。\n\n不出他们所料，这一改变为土改带来了显著改观。全川在刘伯承和漆南熏的领导下，土改政策的实施更加灵活和有效。与潘文华时期不同，他们没有选择一刀切的强硬政策，而是采取了更加温和和策略性的方法。随着时间的推移，四川的土改政策逐渐显现出成效。中下层的袍哥被成功拉拢，农会的力量得到了加强，士绅袍哥的势力被逐步削弱。百姓的生活得到了改善，脸上重新露出了久违的笑容。\n\n夜幕降临，办公室的灯火依旧明亮，刘伯承的身影在烛光下显得格外高大。他深知，前方的路依然充满挑战，但只要坚持智慧和策略，四川的明天一定会更加美好。"
 NKRsichuan.123.a: "于是新一天就这样开始了。"
 NKRsichuan.124.t: "“主动”下野"
 NKRsichuan.124.d: "自从潘文华被捕已经过去了一段时间，狱中的生活虽然没有肉体上的刑罚，却比任何痛苦都更为煎熬。每天，当他听到外面刘伯承接管军政的消息，听到四川在刘伯承的领导下又有了新的发展时，他的心就像被刀割一般。他知道自己，曾经意气风发的潘文华，如今已经彻底退出了历史的舞台。狱中的日子单调而漫长，潘文华常常坐在窗前，望着外面的天空发呆。他的脑海中不断回放着自己主政时的种种画面：在田间地头与农民交谈，主持土地改革会议，面对士绅的威胁与阻挠，甚至被杨庶堪和特科人员逮捕时的场景。那些画面如同一场场电影，不断在脑海中重放，让他既感到自豪，又感到无尽的遗憾。\n\n这天，潘文华又听到了在刘伯承的主持下，新政府又取得了新发展的消息。他闭上眼睛，深吸一口气，试图平复内心的波动。然而，当他睁开眼时，看到自己现在的处境，泪水不自觉地流了下来。在短暂的伤感后，潘文华决定提起笔来，在纸上写下了自己决定下野的公开信。他坐在狱中的木桌前，灯光昏暗，手中的笔在纸上沙沙作响。他的心中五味杂陈，既有对过去的回忆，也有对未来的期望：“诸位同志、四川父老：\n\n自潘某主政以来，虽竭尽全力，然因能力有限，未能妥善处理各方矛盾，致使四川局势动荡，百姓受苦。潘某深感愧疚，无颜面对四川父老。近日，潘某经过深思熟虑，决定辞去一切职务，正式下野。希望四川在新领导的带领下，能够迎来真正的和平与繁荣。潘某虽已不在其位，但仍心系四川，愿为四川的未来贡献微薄之力。\n\n潘文华顿首”\n\n写完之后，潘文华长吁了一口气，仿佛卸下了心头的一块巨石。他放下笔，目光再次投向窗外的月光，心中不禁暗喜："
 NKRsichuan.124.a: "至少他们没送我去见枪口。"
 NKRsichuan.125.t: "赤红的四川"
 NKRsichuan.125.d: "这天清晨，阳光刚刚洒满刘伯承的官邸，一封来自南京的电报便伴随着晨曦的到来，开启了新的一天。刘伯承站在窗前，望着远处的山峦，心中暗自期待。他知道，这段时间以来，南京方面一直在关注四川的情况，而这封电报，很可能关系到四川的未来。\n\n“哎呀，啥子事还在得着你漆南熏同志大驾光临哦？”刘伯承带着笑容迎接大步走进来的漆南熏，语气中带着几分调侃。漆南熏微微一笑，缓步坐下：“伯承同志，你看。”他将电报递给刘伯承，“这是中央又来新任务了。”\n\n刘伯承接过电报，扶了扶眼镜，仔细阅读起来。电报的内容是：\n\n“南京中央宣布，刘伯承同志在四川的过渡任务圆满结束。从即日起，四川军政要务将交由漆南熏同志领导的临委会四川支部接管。中央特此命令漆南熏同志，迅速建立新政府，确保四川局势稳定，推动各项政策顺利实施。特此电告。”\n\n刘伯承看完，脸上露出欣慰的笑容：“哈哈哈，真是个好消息啊！那我今天过后就可以回去耍了哦，就是以后要辛苦你了啊。”漆南熏听后，连忙摆手：“这是说的哪里话。既然是中央的指示，那我自然是义不容辞。这段时间也要感谢伯承同志你做的工作啊。”刘伯承笑着回答：“我们都是为了广大人民着想嘛，都是应该的。”\n\n然而，漆南熏的脸上突然闪过一丝凝重：“不过伯承同志，你怕是还耍不成哦。”刘伯承愣了一下，疑惑地问道：“怎么说？”漆南熏解释道：“新政府还是很需要你啊。新的斗争又要开始了，没得你，我们不好搞啊。”刘伯承听后，哈哈大笑：“要得要得，我保证服从漆主席的一切指示。”\n\n说完，刘伯承和漆南熏相视一笑，心中都明白，四川的未来，还需要他们共同奋斗。两人来到门外，望着初升的太阳，阳光洒在他们的脸上，映照出坚定的信念和对未来的无限希望，异口同声地说道："
 NKRsichuan.125.a: "四川的工农，联合起来！"
 NKRsichuan.126.t: "一切秩序井然"
 NKRsichuan.126.d: "潘文华站在会议室的窗前，望着远处的山峦，眉头紧锁。他知道，如果任由各地的武斗继续下去，土改只会陷入无休止的混乱。会议室里，支持农会进行斗争的声音此起彼伏，但潘文华却感到一阵深深的无力感。他深知，武斗只会让局势更加恶化，百姓的苦难也会因此加深。\n\n“够了！”潘文华猛地拍了一下桌子，声音如雷般响起，“再这样下去，土改只会变成一场无休止的流血斗争！”会议室里顿时安静下来，所有人都将目光集中在潘文华身上。他的眼神坚定，语气不容置疑：“出动四川的军队，对地方士绅进行特别的‘教育’。同时，对农会也要加以压制，不能再让他们随意行动！”\n\n下属们面面相觑，有人低声喃喃道：“潘主席，这样做会不会太过强硬了？”潘文华摇了摇头，语气中带着几分无奈：“不好生教育一哈他们，我看嗯是要翻天！”\n\n几天后，潘文华的军队浩浩荡荡地深入全川各大农村。士兵们荷枪实弹，行进在乡间的小路上，空气中弥漫着紧张的气息。潘文华坐在车上，目光冷峻，心中暗自盘算：“这一步，必须要走，否则四川的局势只会越来越乱。”\n\n军队抵达士绅袍哥的聚居地时，潘文华亲自下令，对这些地方进行了严厉的清查。士绅袍哥们被强行带出家门，面对军队的威逼，他们不得不低头认罪。潘文华站在一旁，冷眼看着这一切，心中却隐隐感到一阵苦涩。而一旁的农会成员们，看到士绅袍哥被镇压，拍手叫好，脸上洋溢着胜利的喜悦。他们以为，这正是他们期待的胜利。然而，他们并未意识到，自己也将会收到波及的一部分。\n\n就这样，戴着链铐的土改开始了。潘文华的铁腕手段，让整个四川笼罩在一片紧张和不安的气氛中。"
 NKRsichuan.126.a: "这是必要之举。"
 NKRsichuan.127.t: "戒严下的土改"
 NKRsichuan.127.d: "潘文华所谓的“打老虎”政策，实则是一场以暴力手段推进土改的运动。他和他的属下常常以此自夸，将这些暴力手段视为解决四川问题的不二法门。政策的核心，就是在各乡镇设立专门的暴力机构，负责土改监察，对地方乡绅进行暴力恐吓，同时严密监管农会的行动，防止他们逾越政策的边界。\n\n这天，潘文华坐在办公室内，面前摆着一杯刚泡好的竹叶青，茶香袅袅升起，弥漫在空气中。窗外的阳光透过百叶窗的缝隙洒进来，在地板上投下一道道细长的光影。他手中拿着一份最新的报纸，脸上露出一丝得意的微笑。报纸的头版标题赫然写着：“‘打老虎’政策成效显著，土改进程全面加速！”潘文华轻轻展开报纸，目光扫过密密麻麻的字迹，嘴角不自觉地扬起。报道中详细描述了政策的实施过程及其取得的成果：\n\n“自潘主席提出“打老虎”政策以来，全川积极响应，迅速设立专门之监察机构，对乡绅袍哥进行严厉之教育与监管。此政策之实施，不仅有效遏制乡绅之反抗行为，更大大加快土改进程。目前，已有超过百分之五十之地区完成土改任务，农民生产积极性大为提高，农村社会安定，生产效率显著提升。潘主席之英明决策，为四川未来发展奠定坚实基础。”\n\n潘文华放下报纸，站起身，走到窗前，推开厚重的窗帘，让更多的阳光洒进房间。他望着远处的田野，嘴角微微上扬，心中充满了对政策成功的喜悦。他相信，只要继续推行“打老虎”政策，四川的土改必将顺利完成，百姓的生活也会因此得到改善。"
 NKRsichuan.127.a: "行之有效。"
 NKRsichuan.128.t: "潘将军告全川人民书"
 NKRsichuan.128.d: "诸位乡亲父老、亲爱的四川儿女：\n\n今天，我怀着无比激动的心情站在这里，与诸君共同回顾四川土改之辉煌成就，展望未来之伟大目标！四川之地，曾经是土豪劣绅之天下，农民兄弟们胼手胝足，却食不果腹，衣不蔽体。如今，这一切已然成为历史！\n\n自“打老虎”政策实施以来，我们以雷霆之势，向土豪劣绅发起了猛烈进攻。那些盘踞乡间、鱼肉百姓的恶霸，如今已被我们打得落花流水！那些霸占良田、压榨农民的豪强，如今已被我们彻底铲除！农民兄弟们，你们终于可以挺直腰杆，真正成为土地的主人！\n\n现在四川的田野上，农民兄弟们正以高涨的热情投入生产，土地焕发出前所未有的生机！如今，已有超过半数的地区完成了土改任务，农民的生产积极性如火山喷发，农村社会稳定，生产效率显著提升。这一切，都是我们共同奋斗的结果！\n\n但诸君可知，土改之路虽已取得重大成就，然犹未竟全功！我们仍需以更加激进之势，更加坚定之志，继续推进土改之事业！\n\n我们要彻底打倒土豪劣绅，彻底铲除不公与压迫，彻底实现土地之公平分配！我们要让每一个农民兄弟都能真正拥有土地，都能自食其力，都能安居乐业！\n\n今天，我向诸君发出号召：让我们携手并肩，继续战斗！我们要以更加坚定的信念，更加火热的激情，更加激进的行动，完成土改之伟大目标！\n\n诸君，切莫退缩，切莫畏惧，切莫动摇！土改之事业，乃是正义之事业，乃是光明之事业，乃是必胜之事业！我们一定要坚持到底，绝不回头！\n\n让我们共同为实现“耕者有其田”的理想而奋斗！让我们共同为建设一个公平、正义、繁荣的四川而努力！"
 NKRsichuan.128.a: "万岁！"
 NKRsichuan.129.t: "睁一只眼闭一只眼的哲学"
 NKRsichuan.129.d: "潘文华坐在重庆的办公室里，窗外的阳光透过百叶窗的缝隙洒进来，照在他的办公桌上。他伸手端起桌上的茶杯，茶水已经有些凉了，他却没有喝，只是盯着桌上的那份电报发呆。这是从南京发来的，内容详尽地记录了他近来在四川推行土改的每一个动作，甚至包括那些还未正式公布的政策细节。\n\n“这个杨庶堪，真的鬼火起。”潘文华低声咒骂了一句，手指不自觉地敲打着桌子。他能感觉到，南京方面对他的监视无处不在，仿佛有一双无形的眼睛，时时刻刻都在盯着他的一举一动。他站起身，走到窗前，推开厚重的窗帘，让更多的阳光洒进房间。远处的田野上，农民们正在田间劳作，他们的身影显得那么渺小，却又充满了生命力。潘文华深吸一口气，试图平复自己的心情。他走到书架前，抽出一本文件夹，里面装满了他从南京的线人那里收到的报告。他轻轻翻开，目光扫过那些密密麻麻的文字，嘴角不自觉地扬起一丝苦笑。\n\n“南京那边，对我的土改政策可是颇有微词啊。”潘文华喃喃自语，眼中闪过一丝复杂的神色。他能感觉到，临委会和温和派改组会的那些人，对他在四川推行的这种严厉的土改政策并不看好，甚至可以说是颇有保留。然而，潘文华知道，南京方面虽然对他的政策颇有微词，但不得不承认，他的土改确实取得了显著的成效。农民们的生产积极性提高了，农村的社会秩序也得到了明显改善。这些成果，让南京方面不得不对他采取一种“睁一只眼闭一只眼”的态度。\n\n“这倒是和那些人的想法不谋而合。”潘文华嘴角微微上扬，眼中闪过一丝狡黠的笑意。他明白，汪兆铭在某些问题上，也有着自己的算计和考量。他们两人在这一点上，倒是达成了某种微妙的共识。\n\n潘文华走到办公桌前，拿起笔，在一张空白的纸上快速写下了几个字：“四川土改，势在必行。”然后，他将这张纸小心翼翼地折好，放进自己的口袋。他走到门口，回头望了一眼自己的办公室，嘴角微微上扬。他知道，自己在四川的土改之路，虽然充满艰难险阻，但只要坚持下去，就一定能够取得最终的胜利。"
 NKRsichuan.129.a: "善。"
 NKRsichuan.130.t: "南京的认可"
 NKRsichuan.130.d: "这天，潘文华像往常一样在官邸的书房内伏案办公。窗外的阳光透过厚重的窗帘洒进来，在书桌上投下一片温暖的光晕。他面前摊着一叠文件，眉头微皱，正在仔细批阅着什么。突然，一阵急促的脚步声打破了书房的宁静。\n\n“潘将军，来好消息了！”杨庶堪的声音从门口传来，带着几分兴奋。潘文华头也不抬，对杨庶堪的语气早已习以为常。“啥子好消息嘛，你来多半又是说南京那边不安逸我的事了嘛。”他一边说，一边继续在文件上批字，语气中带着几分调侃。杨庶堪快步走到潘文华的书桌前，将一份电报放在桌上，脸上带着期待的笑容。“哎呀潘将军，这是真的好消息。不信你听。”他展开电报，一句句仔细念了起来。潘文华这才放下笔，目光落在电报上。杨庶堪的声音在书房里回荡：\n\n“南京特电：潘文华将军在四川推行之土改政策成效显著，已取得重大进展。各地农民生产积极性大为提高，农村社会稳定，生产效率显著提升。汪主席对此表示充分肯定，认为潘主席之政策符合国家利益，望继续努力，再接再厉。特此电报表扬。”\n\n潘文华越听越是嘴角上扬，但为了不显得太过急切，他还是强忍着笑意，装作若无其事的样子。\n\n当杨庶堪念完最后一句，潘文华终于忍不住哈哈大笑起来。“很好！看来我做的事终于被汪主席他们认可了。”他站起身走到窗前，推开窗帘，让更多的阳光洒进房间。窗外的花园里，几朵花正在慢慢绽放，粉白的花瓣在阳光下显得格外娇艳。\n\n“这花，开得正好。”潘文华笑着说，目光落在窗外的花丛上。他回头看向杨庶堪，“来，坐下，咱们边喝茶边聊聊。”杨庶堪连忙在书桌旁的椅子上坐下，潘文华则亲自为他倒了一杯茶，茶香袅袅升起，弥漫在书房里。“南京终于认可了我的成果，这可是不容易。”"
 NKRsichuan.130.a: "从易帜到真正掌权。"
 NKRsichuan.131.t: "土改情况"
 NKRsichuan.131.d: "夜色渐深，潘文华独自坐在书房内，手中紧握着一份刚刚收到的电报。电报内容要求在四川采取激进的土改政策，将富农和士绅的土地收归国有，再分配给农民。他深知土改是大势所趋，但四川的实际情况让他不敢轻易下定决心。“若是按照南京的要求来，只怕会引发更大的冲突。”他喃喃自语，眼中闪过一丝坚定。\n\n第二天一早，潘文华的书房内已经聚集了李宏锟、范绍增等重要人员。气氛有些凝重，潘文华开口说道：“南京的命令，大家都看到了。但他们不了解四川的实际情况。我们不能盲目照搬他们的政策，必须结合本地的实际情况，制定出切实可行的方案。”\n\n范绍增忍不住说道：“潘将军，南京那边的态度很明确，要求我们必须采取激进手段。如果我们不照办，只怕会惹来更大的麻烦。”潘文华转过身，目光如炬：“我知道南京的压力，但我更清楚四川的现状。我们不能为了赶进度而忽视了稳定。激进的手段，只会让士绅和农民之间的矛盾更加激化，最终只会引发更大的动乱。”\n\n李宏锟插话道：“潘将军，如果我们采取温和手段，只怕进度会太慢，难以满足南京的要求。”潘文华走到书桌前，拿起一份文件，轻轻拍在桌上：“进度慢一些又何妨？重要的是要确保土改的成果能够真正落实，确保农民的利益不受损害。我们不能为了表面的成果，而忽视了实质的问题。”\n\n他停顿了一下，目光扫过在场的属下们：“我决定，采取温和的手段推进土改。我们先从教育入手，通过宣传和说服，让士绅们明白土改的必要性。同时，我们也要保护农民的利益，确保他们在土改过程中不会受到不公正的对待。”\n\n潘文华转身看向属下们，眼中闪烁着坚定的光芒：“我们的土改，要走得稳，走得远。只要我们能够真正实现耕者有其田，四川的未来，就一定会有希望。”窗外的阳光洒在他的脸上，仿佛为他的话语增添了一份温暖与坚定。属下们纷纷点头，心中充满了对潘文华决策的信心。"
 NKRsichuan.131.a: "我们走在正确的道路上。"
 NKRsichuan.132.t: "新闻报道"
 NKRsichuan.132.d: "潘文华这天特意比往常早起了一个时辰，天还未大亮，他便已坐在书房里，面前摊开一摞报纸。晨光熹微，透过窗棂洒进来，在书桌上投下一道细长的光影。他伸手轻轻摩挲着报纸的边角，眉头微皱，眼中闪烁着几分期待与不安。“这些报馆，总算是该说些什么了吧。”他轻声自语，语气中带着几分试探的意味。手指翻动报纸的声响在寂静的书房里格外清晰。\n\n然而，当他读到某份报纸的头条时，脸上的表情顿时凝固了。那是一篇题为《四川土改成效甚微，潘文华同志之政策亟待改进》的报道，字里行间尽是犀利的批评。潘文华的手微微发抖，他将报纸凑近了些，目光死死盯着那密密麻麻的字迹：\n\n“潘文华将军在四川推行之土改政策，虽名为激进，实则温和有余，力度不足。其所谓之‘温和手段’，不过是拖延时日，敷衍了事。如此政策，焉能真正解决四川之土地问题？”“更有甚者，潘文华同志之政策，竟让某些土豪劣绅得以苟延残喘，继续盘踞乡间，压榨农民。此非但未能实现‘耕者有其田’之目标，反使农民兄弟之苦难雪上加霜。潘文华之所谓‘稳妥推进’，不过是为其与士绅之勾结行为遮羞耳！”\n\n潘文华的手指深深陷入桌面，指节泛白。他的呼吸变得急促，眼中怒火中烧，仿佛要将整张报纸点燃。书房里的空气仿佛凝固了，只有他粗重的喘息声在回荡。\n\n“放你妈的屁！”他猛地一拍桌子，茶杯应声跳起，茶水四溅。窗外的警卫员被这声响动吓了一跳，慌忙推门闯了进来：“潘将军，您这是...”潘文华头也不抬，声音低沉得像是从胸腔深处迸发：“没你的事，出去！”\n\n警卫员愣了一下，见潘文华眼中怒火未消，赶忙退了出去，顺手带上了房门。潘文华站起身，走到窗前，推开厚重的窗帘。晨光倾泻而入，照在他的脸上，却驱散不了他心中的阴霾。他端起茶杯，一口饮尽，苦涩的茶水顺着嘴角溢出，而后他叹了口气，语气中带着几分疲惫："
 NKRsichuan.132.a: "批跨琅跨的..."
 NKRsichuan.133.t: "不满的火花"
 NKRsichuan.133.d: "川北某村的贫农小王，得知新政府要推行土改政策的消息后，激动得一夜未眠。天还未亮，他就已经跑遍了整个村子，逢人就喊：“土改来了！我们有希望了！”村民们听到这个消息，无不欢欣鼓舞，纷纷聚集在村口的大树下，议论纷纷。\n\n“新政府终于要给我们做主了！”一个老农激动地说道，眼中闪烁着希望的光芒。“听说要打倒土豪，分田到户！”小王兴奋地说道，手舞足蹈，“我们终于可以有自己的土地了！”村民们纷纷点头，脸上洋溢着期待的笑容。他们想象着，新政府会把那些土豪劣绅拉出来公开批斗，然后将土地分给他们这些辛苦劳作的贫农。\n\n然而，当政策真正落实到他们村时，小王和村民们发现，现实远没有他们想象的那么美好。政府的人来到村里，没有公开批斗土豪，而是去找那些富农和士绅，试图用说服的手段让他们自愿分出土地。\n\n“嘞要得个铲铲！”小王气愤地说道，拳头紧握，“我们盼星星盼月亮盼来的土改，就这样轻轻松松就结束了？”小王和几个同伴商量了一下，决定采取行动。他们秘密商量，决定自行组建农会，从村里的老兵那里借来几支枪，准备采取更激烈的手段。\n\n夜幕降临，小王和几个同伴悄悄聚集在村口的一片树林里。月光透过树叶的缝隙洒在地上，给他们带来几分阴森的感觉。他们低声商量着下一步的行动。“不能再等了，我们得自己动手！我们去老周家！”一个同伴说道，语气中带着愤怒，“嘞个老杂种，多年来一直压榨我们，现在我们要跟他斗嗯！”\n\n他们悄悄摸黑，来到了老周的院落。老周是村里的一个土豪，平日里仗着家里的势力欺压村民。小王和同伴们站在院外，心中充满了愤怒和决心。“走，进去！”小王一声令下，他们冲进了院门。老周和家人被这突如其来的行动吓得不知所措，村民们纷纷围了上来，高声喊叫：“打倒土豪！分田到户！”小王和同伴们冲进老周的粮仓，将粮食分发给村民们。他们还砸毁了老周家的仓库，将那些囤积的粮食和衣物分给村里的穷人。\n\n“这才是土改！”小王高声喊道，眼中闪烁着胜利的光芒，“这才是我们想要的公平！”"
 NKRsichuan.133.a: "农民同胞们，我们可以先谈嘛。"
 NKRsichuan.133.b: "私藏枪支？这还不让军队阻止他们？！"
 NKRsichuan.134.t: "胡萝卜与大棒"
 NKRsichuan.134.d: "近日，四川各地的农民自发组织农会采取激进行动推进土改的消息，引起了广泛的关注。各大报纸纷纷报道，这些行为在社会上引发了轩然大波。潘文华得知此事后，心中暗自思忖：“果然如此，这些激进行为迟早会引发更大的问题。”\n\n他决定亲自前往小王所在的村落，了解情况并安抚民心。清晨，潘文华乘坐专车，一路颠簸来到村口。阳光初照，村口的稻田泛着金黄的光芒，村民们早已等候在村口，小王站在人群之中，目光坚定。\n\n潘文华下了车，微笑着向村民们点了点头。小王走上前来，与潘文华握了握手，语气中带着几分激动：“潘将军，我们终于等到您了！”\n\n“小王，我知道你们心里有苦衷。”潘文华轻声说道，目光中透着理解和同情，“我也是从穷苦家庭出身，深知你们的不易。”小王眼中闪过一丝感激，但随即又皱起了眉头：“潘将军，我们只是想早点分到土地，过上好日子。可政府的政策太温和了，那些土豪劣绅根本不愿意让出土地！”\n\n潘文华点点头，心中暗自点头：“小王，你们的心情我理解，我也是穷苦出身。但你们也要理解，土改不是一蹴而就的事情，我们需要采取稳妥的方式，确保政策能够真正落实。”\n\n小王听完，眼中闪过一丝失望，但他还是点了点头：“潘将军，我们会相信您的。但请您一定要说到做到，不要再让我们失望。”潘文华拍了拍小王的肩膀，眼中透着坚定：“放心吧，我会尽全力推进土改，确保你们的利益。”\n\n回到官邸后，潘文华立即召来了李宏锟，语气严肃地说道：“这些激进行为必须得到控制，否则只会引发更大的动荡。我要你动用以前我们的人脉，向那些士绅和袍哥施压，让他们积极配合土改。如果不配合，后果自负。”李宏锟点了点头，心中明白潘文华的决心。"
 NKRsichuan.134.a: "接近你的敌人..."
 NKRsichuan.135.t: "潘将军告全川人民书"
 NKRsichuan.135.d: "诸位乡亲父老、亲爱的四川儿女：\n\n今天，我怀着无比欣喜的心情站在这里，与诸君共同回顾四川土改的成果，展望未来的发展方向。四川之地，曾经是地主豪绅的天下，农民兄弟们辛勤劳作，却难以温饱。如今，在政府的领导下，这一局面正在发生翻天覆地的变化。\n\n自土改工作开展以来，我们始终坚持公平、公正、合理的原则，稳步推进土地改革。通过耐心细致的工作，我们逐步解决了农民兄弟们长期以来面临的土地问题，让更多人能够真正拥有属于自己的土地。那些曾经盘踞乡间、压迫农民的豪强，如今已被依法处理；那些曾经霸占良田的恶势力，如今已被彻底清除。农民兄弟们，你们的努力终于有了回报，你们的辛勤终于有了收获！\n\n如今，四川的田野上，农民兄弟们正以更加饱满的热情投入生产，土地焕发出新的生机。目前，土改工作已经在多地取得显著成效，农民的生产积极性显著提高，农村社会稳定有序，生产效率稳步提升。这一切，都离不开政府的正确领导，也离不开各位乡亲的积极配合。\n\n然而，土改之路虽已取得阶段性成果，但我们仍需继续努力，稳妥推进。我们要坚持公平正义，确保每一寸土地都能合理分配，让每一位农民兄弟都能真正成为土地的主人。我们要让四川之地，成为农民兄弟们的幸福家园，成为公平正义的象征。\n\n在此，我向诸君发出号召：让我们携手并肩，继续前进！我们要以更加坚定的信念，更加务实的态度，更加稳妥的行动，推进土改事业。我们要让四川的明天更加美好，让农民兄弟的生活更加幸福！\n\n诸君，土改之事业，乃是关乎千家万户福祉的大计，乃是实现共同富裕的重要途径。我们一定要坚持到底，稳扎稳打，确保土改工作顺利完成。让我们共同为实现“耕者有其田”的理想而努力，让我们共同为建设一个公平、正义、繁荣的四川而奋斗！"
 NKRsichuan.135.a: "万岁！"
 NKRsichuan.136.t: "一切秩序井然"
 NKRsichuan.136.d: "各地的农会如雨后春笋般涌现，星星点点的火光在川渝大地上此起彼伏。农民们高举旗帜，打砸抢掠，声势浩大，仿佛燎原烈火般席卷了整个农村。这些消息像一阵急风，很快吹到了成都城内潘文华的耳中。\n\n潘文华只是眉头微蹙，将这视为偏远地区的个别现象。他坐在太师椅上，嘴角挂着一丝轻蔑的笑意。"不过是一群无知百姓发泄罢了，"他心想，"四川的秩序，岂能容得下这些跳梁小丑？"然而随着事态的迅速蔓延，越来越多的报告像雪片般飞来。各地农会此起彼伏，农民们纷纷效仿，矛头直指地方土豪劣绅，更有甚者，开始对抗政府。潘文华的脸色渐渐阴沉下来，眉头越拧越紧，茶杯中的竹叶青已经凉了，他却浑然不觉。\n\n这股乱流，绝不能任其发展！"他猛地拍案而起，茶杯里的水溅出几点，在案几上洇开一片暗色的水渍。稳定，是他执政以来最为看重的政绩，也是他安身立命的根本。在这个问题上，他别无选择。\n\n夜色渐深，潘文华站在窗前，凝视着远处若隐若现的城郭灯火。在他身后，一名亲信正在整理各地的报告。纸张沙沙作响，偶尔夹杂着砚台磨墨的声音，更显得这份寂静的深沉。"传令下去，"潘文华的声音低沉而坚决，"调集川军精锐，对这些乱民予以痛击！"\n\n夜色中，一骑快马从成都城门飞驰而出，很快消失在黑暗中。第二天清晨，当第一缕阳光洒向大地时，四川的乡间小路上已经出现了川军的铁骑。枪炮声在山谷间回荡，惊醒了沉睡的鸟雀，也惊动了这片土地上每一个角落。一个月后，各地农会的活动逐渐平息。潘文华重新坐回太师椅上，茶杯中又添了新茶，袅袅的热气升腾而起。窗外，秋风扫过院中的梧桐树，发出沙沙的响声，几片黄叶打着旋儿飘落下来。\n\n"终于清净了。"他低声自语，目光却依然凝重。他知道，这只是暂时的平静，就像寒冬将至，表面上的沉寂下，暗流涌动，随时可能再次掀起波澜。但至少，他可以暂时睡个安稳觉了。"
 NKRsichuan.136.a: "“国民”革命军？"
 NKRsichuan.137.t: "南京的不满"
 NKRsichuan.137.d: "秋雨绵绵，重庆城笼罩在一片灰蒙蒙的雾气中。潘文华站在官邸的窗前，目光透过蒙着水汽的玻璃望向远处的城楼，眉头紧锁。他能感觉到，这不仅仅是一场秋雨，更是一场政治的寒流正在悄然逼近。\n\n"潘将军，南京方面电报。"杨庶堪的声音从身后传来，带着一丝刻意压抑的颤抖。他手中紧握着一份电报，纸张已经被雨水打湿了一角。潘文华转过身，注意到杨庶堪的步伐显得异常沉重，仿佛每一步都在与某种无形的压力作斗争。他注意到杨庶堪的衬衫领口有些松散，袖口也微微卷起，这在平日里是从未出现过的细节。\n\n"潘将军，您还是自己看看吧。"杨庶堪将电报递上，声音里带着几分犹豫。他的手指在电报边缘轻轻摩挲，仿佛在无声地传递着什么。潘文华接过电报，手指微微颤抖。他摘下眼镜，用一块麂皮布仔细擦拭镜片，这个平日里再平常不过的动作，此刻却显得异常滞重。他能感觉到杨庶堪的目光正落在自己身上，带着某种说不清道不明的情绪。"潘文华将军鉴：\n\n惊悉川中事变，南京中央深感忧虑。将军率兵镇压民众之举，实属过激。此非我党之宗旨，亦悖离三民主义之精神。中央迭经考虑，认为将军此举实为旧军阀行径，严重违背党国政策。\n\n中央特派杨庶堪同志传达指示：望将军立即停止军事行动，与民众代表进行对话。\n\n汪兆铭"\n\n潘文华的手指无意识地摩挲着电报的边缘，仿佛在触摸一块冰冷的铁片。他的太阳穴突突直跳，能感觉到一股热流从胸腔涌向面部。窗外的雨声仿佛变得格外清晰，每一滴雨珠都像是敲打在他心上。"潘将军，"杨庶堪的声音突然变得轻柔，"我能理解您想要维护秩序的心情。但您可知，汪主席在得知四川现状后，脸色有多难看？..."\n\n潘文华猛地站起身，他的椅子在地板上发出刺耳的摩擦声。他能感觉到自己的呼吸变得粗重，胸膛起伏不定。窗外的雨丝依旧在飘落，模糊了他的视线。\n\n杨庶堪向前迈了一步，带着失望的语气说道："
 NKRsichuan.137.a: "“我以为我们能时常见面的，潘将军。”"
 NKRsichuan.138.t: "事在人为"
 NKRsichuan.138.d: "深夜的书房里，潘文华独自坐在书桌前，油灯的光晕在纸页上摇曳。窗外的雨声淅淅沥沥，更添几分萧索。他点燃了桌上那盏昏黄的台灯，灯光照亮了案头摊开的信笺，也照亮了他那张写满焦虑的脸。"真是糊涂啊......"他喃喃自语，右手无意识地摩挲着钢笔。桌上的茶早已凉透，袅袅升起的水汽在灯下化作一缕轻烟，恍如他此刻纷乱的心绪。\n\n想起那天在办公室见到的南京来电，汪兆铭的批评言辞如同一把利剑，直刺他的胸膛。\n\n潘文华颤抖着手，从抽屉里取出信笺。他要给吴鼎昌和谢持写信。作为政学系和西山会议派在四川的代表人物，这两人或许是他最后的希望。"吴兄、谢老钧鉴："他提笔写道，"时局阽危，川中动荡。南京来电，皆令弟深感孤悬之苦。南京方面，虽有电示，然实际支持，未见分毫......"笔尖在纸上游走，每一个字都仿佛从他干涸的心田中挤出。"弟素来敬佩两位之气节，然大义当前，望以四川大局为重。南京政府虽有诸多不逮，然毕竟是中央，是正统......"他停笔，深吸一口气，又继续写道，"弟愿共谋合作，然前提是......"写到这里，他搁下笔，目光穿过雨幕，望向远方。远处的山影在夜色中若隐若现，恰如他此刻迷茫的心境。他太清楚这两个派系与南京政府之间的矛盾了，但此刻，他已别无选择。\n\n"......望二位能承认南京政府之权威，如此则可与南京方面达成和解，共谋四川之安定。弟知此事艰难，然四川之未来，实系于此。"\n\n写完后，他反复修改润色，生怕一个措辞不当，便会让这封信功亏一篑。信写完已是深夜，他看着烛光下自己的影子，影子被拉得很长很长，仿佛预示着前路的坎坷。他轻声自语，声音里带着几分希冀，又带着几分忐忑："
 NKRsichuan.138.a: "或许能成？"
 NKRsichuan.139.t: "庆功宴"
 NKRsichuan.139.d: "南京城内，一场秘密的庆功宴正在悄然举行。汪兆铭坐在主位上，目光深邃，嘴角挂着一丝若有若无的笑意。宴席之上，觥筹交错，欢声笑语不断。然而，这笑声中却暗含着一股难以言说的意味。\n\n"潘文华虽是迷途之子，但终究还是回到了正统的怀抱。"汪兆铭举杯轻抿，目光扫过在座的改组会成员，"四川之地，终归是中央的四川。"众人纷纷举杯，碰杯声此起彼伏。宴席之上，菜肴丰盛，美酒佳肴，但每个人心中都明白，这场庆功宴的意义远不止于此。\n\n与此同时，重庆城内的潘文华官邸也是一派热闹景象。潘文华端坐在主位上，目光依次扫过在座的亲信、政府官员以及吴鼎昌、谢持等国民党右派的重要人物。他的脸上洋溢着欣慰的笑容，仿佛一切都在掌控之中。\n\n"诸位，今日我们齐聚一堂，是为了庆祝四川局势的稳定，也是为了庆祝我们共同迈向未来！"潘文华举杯说道，声音洪亮，充满感染力。李宏锟和范绍增等人纷纷起立，举杯相和。吴鼎昌和谢持也面带微笑，频频点头，仿佛一切都已尘埃落定。"潘将军，"吴鼎昌举杯说道，"我们政学系愿与将军共谋大业，为四川的安定繁荣贡献力量。""达铨说得对，"谢持接口道，"我们西山会议派也定当鼎力支持。"\n\n潘文华心中暗自松了一口气。他知道，这杯中的酒，不仅是为了庆祝，更是为了巩固彼此的利益。南京方面虽然表面上支持他，但暗中却在操控全局。而吴鼎昌和谢持，虽与南京政府存在观念差异，但在四川这片土地上，他们终究还是选择了与他合作。宴席之上，觥筹交错，干杯声此起彼伏。潘文华望着眼前这些人，心中涌起一股复杂的情绪。他知道，这杯中的酒，不仅是为了庆祝，更是为了未来的算计与谋划。\n\n窗外，夜色渐深，星光点点。两地的庆功宴虽相隔千里，却仿佛被一条无形的线紧紧串联在一起。潘文华和汪兆铭，一个在成都，一个在南京，虽身处两地，却都在为同一个目标而努力——掌控四川，掌控未来。\n\n在这觥筹交错之间，他们不约而同地举起了酒杯，心中默念："
 NKRsichuan.139.a: "致未来。"

#国民党内战
 NKRsichuan.140.t: "我们失败了"
 NKRsichuan.140.d: "小王是川军里一个再普通不过的兵。自从川军和国民政府的枪声打破沉寂，他已经连着好几天没沾过枕头的边了。开战那会儿，长官们吼得震天响，拍着胸脯说这场仗赢定了！可日子一天天熬过去，前方的战线非但没往前拱，反倒像被潮水推回的沙堡，越缩越深，胜利的影子都摸不着半片。\n这天，小王拖着灌了铅似的双腿，又一次挪向那吞噬血肉的阵地。他路过战壕时，只听见一片压抑的嗡嗡声——战友们个个面如土色，交头接耳传递着一个消息：原本吼得震天响的将军们都准备跑路了！这消息像一阵刺骨的寒风刮过，原本绷紧的弦瞬间断了。整个阵地，死气沉沉，士兵们眼中最后那点火星子，也噗地一声，彻底熄灭了。"
 NKRsichuan.140.a: "一片迷茫。"
 NKRsichuan.141.t: "国民党内战"
 NKRsichuan.141.d: "无论如何，这已经成为了现实：南京与重庆彻底对立，两地政府现如今进入了交火状态！为了正统国民革命，我们必须把旗帜插到南京总统府去，向全中国证明我们的伟大！  "
 NKRsichuan.141.a: "我们要打到南京去！"
 NKRsichuan.142.t: "步入权力殿堂"
 NKRsichuan.142.d: "小王，这个在川军里熬得眼皮都打架的普通一兵，自打跟国民政府开上火，就没囫囵睡过一宿安稳觉。这天，他正蜷在战壕角落里，被连日炮火抽干了力气，睡得死沉，却被一阵地动山摇的喧嚷硬生生拽了出来！揉着酸胀的眼皮，耳朵里嗡嗡灌进的是变了调的狂吼——“南京！南京拿下了！” 他懵懵懂懂地抬眼望去——天边，灰蒙蒙的云层正被初生的晨曦一点点揉碎，透出金红的亮光。战壕内外，早已是一片沸腾的海洋！兄弟们胡子拉碴的脸上淌着汗水和泪水，有人把帽子抛上了天，有人捶着胸脯嘶吼，憋屈了太久的热血，此刻像决堤的洪水般喷涌而出。就在刚才，那带着电流杂音的军中广播，还回荡着胜利的宣言，像一把重锤砸在每个人心上：“……四川政府，今已堂堂正正，取代南京伪政权！统一中国的大业，就在眼前，只差这一步了！”
 NKRsichuan.142.a: "从四川到全中国。"

#潘文华LKT战后
 NKRsichuan.150.t: "人民的力量"
 NKRsichuan.150.d: "硝烟味还没散尽，四川政府的旗帜已插上了南京城头。漆南熏站在了这间曾经属于汪兆铭的办公室里，脚下踏着的不再是蜀地的青石板，而是这座新生政权的权力心脏。窗外的喧嚣像潮水般涌进来——那是士兵们震天的欢呼，是老百姓挤掉鞋的庆祝，一张张被战火熏黑的脸，此刻都笑开了花。\n\n漆南熏的目光掠过这沸腾的景象，思绪却像长了翅膀，飞回了川西坝子那些昏暗的油灯下，飞回了田间地头、街巷茶馆里一张张熟悉的面孔。那些勒紧裤腰带送军粮的乡亲，那些含着泪把儿郎送上战场的父母，那些在后方咬着牙缝补、熬药的婆姨……一幅幅画面在他眼前翻腾，滚烫滚烫。\n\n他猛地攥紧了窗棂，指节有些发白。窗外震耳欲聋的欢呼声，此刻在他听来，却像是千千万万四川父老的声音在汇聚、在呐喊。什么运筹帷幄，什么雄兵百万，都抵不过那股子托着他、推着他走到今天的力量。一股滚烫的热流冲上喉咙，堵得他心头发胀。他深深吸了口气，把这千钧重的感慨，压成了一句沉甸甸的心声，在胸膛里隆隆作响："
 NKRsichuan.150.a: "...是人民带我们走到了这步！"
 NKRsichuan.151.t: "党的路线问题"
 NKRsichuan.151.d: "胜利的喧嚣渐渐沉淀下来。某个漫漫长夜，漆南熏独自坐在灯下，一个沉重的问题像磨盘一样压在他心头：“国民党，为什么非要跟咱们兵戎相见？”\n\n思绪飘回多年前，他和汪兆铭初次相见的那个下午。那时，两双年轻的手握在一起，滚烫的茶水里映着两张同样滚烫的脸——都是憋着一腔热血，想把破碎的山河重新拼起来的汉子啊！可谁能想到呢？岁月这把刀，没雕琢出理想的模样，倒把国民党里头给掏空了。他们仗着权柄，像蛀虫一样啃噬着国府的根基，什么规矩都敢踩，什么好处都想捞！好好的一锅救国饭，硬是让几颗老鼠屎给搅馊了。兄弟俩，一个锅里抡过勺子，最后却闹到拔刀相向的地步……根子，就烂在这帮蛀虫身上！\n\n想到这儿，漆南熏只觉得胸口堵得慌。窗外的月光冷冷地照进来，像一层霜。他重重地吐出一口气，眼神却一点点凝成了铁。不能再这样下去了。为了不让新生政权染上这种烂疮，他横下一条心——"
 NKRsichuan.151.a: "只有社会主义才能救中国！"
 NKRsichuan.151.b: "太多人为了一己私利背叛了先总理遗教。"
 NKRsichuan.151.att: "§O我们将团结社会主义政党。§!"
 NKRsichuan.151.btt: "§R我们将坚持三民主义领导。§!"
 NKRsichuan.152.t: "统一社会党第一届代表大会"
 NKRsichuan.152.d: "这场注定要载入史册的大会，在万众瞩目中拉开了帷幕。漆南熏站在台上，声音沉稳有力，像重锤敲击着时代的鼓点。他亲手为统一社会党这艘即将远航的巨轮，定下了压舱的基石、扬帆的方向和航行的规矩。更令人振奋的是，曾经在国民党左翼阵营中探索的志士，以及为中国劳工权益奔走呼号的中国工团党同仁，此刻都汇聚到了这面崭新的旗帜下——他们像百川归海，共同汇入一个更广阔的理想。\n\n会场里，一股前所未有的热流在涌动。每个人心里都像点起了一盏灯，照亮了一个共同的信念：在这片饱经沧桑的土地上，只有社会主义这条大道，才能真正救中国于水火！而统一社会党，就是扛起这面大旗、引领亿万同胞劈波斩浪、向着新生的彼岸坚定前行的开路人！"
 NKRsichuan.152.a: "统一，自由，社会主义。"
 NKRsichuan.153.t: "某地农村"
 NKRsichuan.153.d: "川东巨埠万县，踞大江之津，自前清开埠，舟楫辐辏，向为蜀地咽喉。今新局初定，特择此试办“公社”新章。其制大略：合私田为公产，聚民力以共耕，废除苛捐杂税，按劳分粮酬勤。\n\n记者访得城南乡民李老三。其人布衣短褐，面色黧黑而精神颇健。言及旧岁，顿足切齿，愤懑溢于言表：“龟儿军阀时候，地主老财凶得很喽！肥田好土尽归他屋头，老子们累死累活，收的谷子交完租子，连红苕都填不饱肚皮！寒冬腊月，娃儿冻得惊叫唤，造孽哟！”\n\n询及公社新制，李老三笑纹堆叠，欣然道：“搞起公社硬是要得！田地归公，没得哪个‘东家’抽头，大伙儿搭伙做活路，犁耙水车公家用，省心！按工分分粮，公平！屋头米柜子见了底？不存在咯！年关还能割肉打酒，婆娘娃儿添件新衫子。村里还办夜学，放牛娃儿也认字——这光景，做梦都笑醒！全村子哪个不拍巴掌？锅儿，总算揭得开了！”\n\n观乎万县乡野，昔日愁云惨雾渐次消散。阡陌之间，农夫协作井然，妇孺亦有劳作。此新猷初肇，已见闾阎生色，民气为之一振。"
 NKRsichuan.153.a: "新时代，新农村。"
 NKRsichuan.154.t: "社会主义多党制"
 NKRsichuan.154.d: "“多党制”——在不少国人听来，这词儿还带着股西洋墨水味儿，脑子里立马蹦出的是大洋彼岸那套议会争吵、轮流坐庄的场面。仿佛它天生就该是西方议会厅里的摆设，与中国这片土地水土不服。\n\n然而，自打统一社会党扛起执政大旗，一件新鲜事在这片曾被视作“民主荒原”的土地上悄然发生了——社会主义多党制的嫩芽，竟破土而出！ 这可不是照搬洋人的老黄历，而是自家地里长出的新苗。它的目的就是让更多普普通通的中国人，不再是国家大事的看客。工人、农民、教书先生、做买卖的……各行各业的代表，都能通过不同的党派发出自己的声音，为国家建设添砖加瓦，为民主发展添柴加火。让大伙儿都搭把手，这国家，才能建得更稳当，这民主的路，才能越走越宽，越走越有中国人自己的精气神！"
 NKRsichuan.154.a: "人民必须发声。"
 NKRsichuan.155.t: "我的一票"
 NKRsichuan.155.d: "老张，旧南京政府里一个留洋回国的职员，自认见多识广。听说搞起“社会主义多党制”，他眼皮都没抬一下——嗨，不就是孙先生、汪先生早年念叨过的那些西洋景嘛，换汤不换药，老一套又要回来了呗。\n\n可昨天，当他捏着那张薄薄的选票，郑重其事地投进票箱后，心里却品出点异样来。这新花样，名头叫“多党制”，细细琢磨下，里头门道大不相同！统社党那位置，稳得像泰山石敢当，是实打实、说一不二的掌舵人。其他那些个党派，瞧着是登了台，可凑近了看，手里攥着的不过是“参谋”的牌子、提建议的份儿，离那真正拍板定调的船舵，还隔着老大一截呢！\n\n走出投票站，老张心里那点原先的“寻常”念头，像被风吹散的薄雾，渐渐显露出底下结结实实的根基——统社党这棵大树，根深蒂固，枝繁叶茂，别的树苗，只能在它撑起的这片天下，寻个角落长一长。 这“多党”的戏码，原来唱的是“众星拱月”的调子。他咂咂嘴，算是明白了：这新天地的轴心，是铁定绕不开统社党了。"
 NKRsichuan.155.a: "万物生长离不开统社党？"
 NKRsichuan.156.t: "金豆豆，银豆豆..."
 NKRsichuan.156.d: "新中国的第一届全国选举大会，热热闹闹地开了场！会场里人头攒动，挤得像煮开了锅的饺子。统社党的代表们精神抖擞，旁边站着致公党、新民主党、社会进步党和其他党派的同志们，大家伙儿脸上都带着当家作主的兴奋劲儿，像百川归海，汇聚到这决定国家前程的殿堂。\n\n投票箱前，一张张选票承载着沉甸甸的民意投了进去。唱票的声音起起落落，牵动着全场的心。结果揭晓，会场里响起一片不出所料的、热烈的掌声——统社党以两千五百五十二票的绝对优势，稳稳地拔了头筹！这票数，十成里占了九成九，像铁打的江山一样稳固。其他几个党派的票数加在一块儿，零星散落，仿佛众星捧月，更衬出那轮明月的清辉。\n\n这结果，明明白白写着两个字：人心所向！ 新生的政权，根基就扎在这两千五百五十二份信任里，扎在亿万老百姓的托付里。会场内外，一股蓬勃的力量，正随着这掌声，激荡开来。"
 NKRsichuan.156.a: "统一社会党高票胜出！"
 NKRsichuan.157.t: "我们时代的社会主义"
 NKRsichuan.157.d: "这天，漆南熏推开办公室的门，脚步却停在了窗边。一片格外明亮的阳光泼洒进来，像金子一样铺满了地板。他不由自主地走近窗前，向外望去。南京城的轮廓在阳光下舒展，车水马龙，人声喧腾——这光景，早已不是当初刚踏进这座石头城时，那副硝烟初散、百废待兴的模样了。\n\n窗外的暖意仿佛也熨帖着记忆。四川山坳坳里昏黄的油灯、第一届大会上那排山倒海的掌声、万县田野里公社社员们黝黑的笑脸、选举时一张张郑重投入票箱的选票……一幕幕，像走马灯似的在他眼前掠过。一股滚烫的思绪涌上心头。\n\n他渐渐看清了：脚下这条中国正在跋涉的社会主义大道，既不是汪兆铭当年那条裙带官僚的老路，也甩开了陈独秀他们曾摸索的脚印，甚至，和英法“老大哥”画下的那些蓝本，也大不相同了。 它像一条倔强的河流，硬是在崇山峻岭间冲出了自己的河道！\n\n统社党，这个扎根于中国泥土的党，领着亿万百姓，摸爬滚打，硬是趟出了一条带着中国气派、贴着中国地气的社会主义新路！这条路上，没有现成的图纸，有的是田埂间淌下的汗珠，工厂里轰鸣的机器，和千家万户灶膛里升起的炊烟。那些曾经写在纲领上的伟大理想，正像春天的苗，在这条新路上，一茬一茬地破土、抽穗，看得见摸得着了！"
 NKRsichuan.157.a: "赤色中国已成。"
 NKRsichuan.158.t: "《帝国主义铁蹄下的中国》再版"
 NKRsichuan.158.d: "新生政权的根基日渐稳固，春风仿佛也吹进了文化的园地。一项决定在文化界激起了涟漪：再版漆南熏总统的旧作《帝国主义铁蹄下的中国》！这本沉甸甸的书，可不是书斋里的空谈。它是漆总统把半辈子心血都熬进去的结晶。他早年深入中国城乡，亲历了洋人横行、军阀混战的苦难；后来远渡重洋，又细细琢磨过英伦三岛和法兰西那些轰轰烈烈的工人运动、社会主义实验。他把这两股滚烫的铁流——中国的血泪现实与欧陆的变革风雷——熔铸在一起，锻打成了这部力透纸背的著作。书页里浸透的，是忧国之思，更是求索真理的灼热目光。\n\n这部凝聚着血与火、思考与希望的大作再版，如同在思想的田野里播下了强健的种子。它能让千千万万刚刚翻身做主的工农群众，清清楚楚看明白过去为什么苦，今天为什么甜，明天该往哪里去。这比千百句口号都更有力量！它必将如磁石般，将亿万颗心更紧密地凝聚在党的旗帜下，让人民对领路人漆总统的智慧和远见，生出更深沉、更坚实的信赖——因为这本书，就是他心系家国、夙夜求索的最好见证。"
 NKRsichuan.158.a: "漆总统的文章具有前沿性！"
 NKRsichuan.159.t: "中国国民党革命委员会"
 NKRsichuan.159.d: "踏进南京城，漆南熏便决意在这片曾浸透旧国民党纷争的土地上刮骨疗毒、重铸新魂。他下定决心要涤荡汪精卫之流遗留的沉渣，高举孙中山先生三民主义的旗帜，将散乱的组织淬火重生，锻造为崭新的中国国民党革命委员会。我们必当紧握先总理遗训，涤荡旧弊，整肃纲纪，将个人私念抛入长江大浪，以赤诚之心恪守“人民公仆”之本分，全心全意救中国！"
 NKRsichuan.159.a: "矢勤矢勇，必信必忠！"
 NKRsichuan.160.t: "全民党理论"
 NKRsichuan.160.d: "这些日子，一个问题像藤蔓一样缠在漆南熏心头，挥之不去：汪先生的国民党，当年也算声势浩大，怎么最后落得个兄弟阋墙的下场？ \n\n夜深人静，他辗转反侧，推窗望月。那轮冷月，仿佛照见了往昔硝烟。突然间，一道电光劈开了他心头的迷雾：根子，就扎在“人心”二字上！ 汪精卫的改组会，嘴上挂着“革命”，心里头装的还是精英们的算盘，何曾真正把穷苦大众当成自家的亲骨肉？他们离了地气，失了民心，就像一棵根烂了的老树，看着枝繁叶茂，里头早就空了！ 枪炮再利，也打不赢千千万万颗背弃的心；名头再响，也盖不住老百姓肚里的怨气！\n\n如今，三民主义的红旗已插遍神州。漆南熏攥紧拳头，眼神无比坚定：绝不能再走那条歪路！ "
 NKRsichuan.160.a: "我们将代表全民的利益。"
 NKRsichuan.161.t: "当马克思遇上孙逸仙"
 NKRsichuan.161.d: "暮色中的国立四川大学泛起一层薄雾，大礼堂的吊扇咯吱咯吱转得人心慌。小王把长衫下摆往条凳上一撩，跟邻座嘀咕："龟儿子，宣传就宣传嘛，搞啥子情景剧哦。"舞台上的汽灯突然亮起，刺得他眯起眼睛——穿灰布长衫的郭教授领着两个奇装异服的人踱出来了。\n\n"诶？这不是教政治经济学的郭老头？"小王身子往前一探，竹条凳发出不堪重负的吱呀声。左边那个洋人扮相的白胡子老头活像年画上的寿星公，右边穿中山装的倒有几分像挂像上的孙先生。"该不会是...马克思和孙中山？"他被自己这个念头逗笑了，手肘撞了撞旁边打瞌睡的同窗："快看快看，孙大炮和洋先生摆龙门阵咯！"\n\n台上的马克思突然用椒盐川普开口："我这个《资本论》嘛，其实跟三民主义的民生主义是异曲同工..."孙中山操着广东腔接话："要得要得，我们两个的主义都是为劳苦大众..."小王听得直甩脑壳，指节在膝盖上敲出轻响："民生主义讲平均地权，马克思讲阶级斗争，民生主义就是讲得再广泛，这两个也不可能就穿连裆裤了嘛？"\n\n汽灯在郭教授光秃秃的脑门上反着光："所以说马克思同志是潜伏在欧洲的纯正中国人！"台下顿时掌声雷动，小王瞅见前排几个女同学手板心都拍红了。他往条凳上一靠，后颈贴着冰凉的砖墙，突然想起上个月在茶馆听人说书——说书先生讲关公战秦琼时，台下也是这样满堂彩。\n\n散场时秋露渐起，小王踩着青石板路上的梧桐叶，嘴里嘟囔着往宿舍走，他边走边想："
 NKRsichuan.161.a: "...马克思是一个骨子里纯正的中国人？"
 NKRsichuan.162.t: "共同纲领"
 NKRsichuan.162.d: "中国国民党革命委员会大会的会场里，气氛庄重而热烈。当漆南熏总统稳步走上讲台，郑重宣读那份凝聚了无数心血的民族共同纲领时，全场目光如炬，屏息凝神。\n\n它旗帜鲜明地宣告：革委会这把舵，要稳稳掌住为人民服务这个根本方向。更响亮地号召：五湖四海的兄弟姐妹，只要心向中华复兴，都该挽起手来！ 管你是工人农民、教书先生、商界能人，还是各族同胞，劲儿要往一处使，汗要往一块流，拧成一股绳，才能拉动民族复兴这艘万钧巨轮！\n\n掌声如同春雷滚过大地，代表们脸上泛着红光，眼神热切——他们从这字字千钧的纲领里，看到了一个众人划桨开大船的壮阔前景，这掌声，是人心所向，是力量凝聚！"
 NKRsichuan.162.a: "团结在国民党革命委员会的旗帜下共赴社会主义！"
 NKRsichuan.163.t: "努力至终，革命遂成"
 NKRsichuan.163.d: "又是一年春风料峭时，国父孙中山先生逝世纪念日如约而至。在庄严肃穆的党内纪念大会上，漆南熏静立台前，思绪如潮水般翻涌。他仿佛又回到了当年在巴山蜀水间奔波的岁月，那风雨如晦的日子，每一步都踩在泥泞与希望交织的土地上。\n\n倏忽间，他将目光拉回眼前这灯火辉煌的会场。当初他痛定思痛，决意挥动改革的手术刀，为病入膏肓的国民党刮骨疗毒、涅槃重生。 正是这个石破天惊的决定，如同在干柴堆里投下了火种，瞬间点燃了中国革命前所未有的燎原之势。\n\n新生的中国国民党革命委员会，高高擎起的依然是那面浸染着国父心血的“三民主义”大旗。它深深扎根于中国大地的泥土，汲取了千万工农的血汗与智慧，为给三民主义装上了新时代的车轮， 那些写在纲领里的民生期盼正从纸面走向千家万户的烟火人间。国父当年在病榻上念念不忘的未竟之业，正一笔一划地成为现实。"
 NKRsichuan.163.a: "一心一德，贯彻始终。"
 NKRsichuan.164.t: "最宏伟的阅兵式"
 NKRsichuan.164.d: "几天前，潘文华刚刚把麾下雄师整顿得铁板一块。此刻，他勒马立于集结完毕的军阵之前，望着眼前这片金戈铁马的钢铁洪流，胸中豪气激荡——一场盛大的阅兵式，即将在这座见证过无数风云的古都上演。\n\n谁能想到呢？当年那个在刘湘帐下听吆喝、连重庆城头都只能算“二掌柜”的小小军头，如今竟摇身一变，成了号令全国的委员长。 马蹄轻踏着石板路，一丝难以言喻的侥幸感，像条滑溜的小鱼，悄悄游过潘文华的心湖：要不是刘大帅那场意外…这把头号交椅，哪轮得到我潘某人来坐？不过，这念头也就一闪而过。他咂摸咂摸嘴，心里透亮：一个人的命运啊，当然要靠自我奋斗，也要考虑到历史的行程。\n\n想到这里，他整了整军帽，脸上那点感慨瞬间被威严取代。他轻磕马腹，骏马昂首，载着他缓缓走在受阅大军的最前列。阳光刺眼，军徽闪亮，潘文华扬起手臂，洪亮的声音响彻全场："
 NKRsichuan.164.a: "同志们辛苦了！"
 NKRsichuan.165.t: "你说..."
 NKRsichuan.165.d: "成都的茶馆，历来是老百姓歇脚、摆龙门阵的安乐窝。竹椅嘎吱，盖碗飘香，老虎灶上白汽袅袅。这日，老邓和老叶这对老茶客，照例在望江茶馆的僻静角落落了座。一壶酽酽的老鹰茶，两碟喷香的炒瓜子、油酥花生米，便是他们的快活时光。老邓嘬了口滚烫的茶汤，眯缝着眼，压低嗓门开了腔：“老叶，你觉不觉得，潘长官这盘棋……下得有点眼熟哦？像不像古书里头的哪个角儿？”\n\n老叶正嗑着瓜子，闻言一愣，瓜子壳粘在胡子上：“啥子角儿？你是说他出身寒微，一哈子鲤鱼跳龙门，坐到委员长那把金交椅？未必是……朱重八转世迈？” 他咂摸着，觉得这比喻有点悬乎。\n\n“逗是嘛！” 老邓把身子往前凑了凑，声音压得更低，像怕惊了梁上的燕子，“我看还不止！他那阵仗，怕不是想学袁大头——当个皇帝耍哈哦？” 他边说边做了个手势，眼神里带着几分促狭和担忧。\n\n这话可像颗炸雷，惊得老叶手一抖，茶水差点泼在青石板上。他当年在潘长官手下扛过枪，多少晓得点这位的脾性，忙不迭地摆手："
 NKRsichuan.165.a: "这怕不太可能噢？"
 NKRsichuan.166.t: "往孙先生的路走！"
 NKRsichuan.166.d: "南京中山纪念堂内，庄严肃穆。孙中山先生诞辰纪念大会的横幅高悬。潘文华挺立在讲台中央，目光如炬，扫视全场。他洪钟般的声音，在穹顶下激起回响：“诸位同志！今天，我们齐聚于此，纪念国父。可这纪念，究竟为的是啥子？”他略微停顿，让这叩问敲进每个人的心坎。随即，声音陡然拔高，带着金石般的铿锵：\n\n“纪念真正要明白的是，要指出一条中国革命应该走的道路！”说到此处，潘文华的情绪愈发激昂。他手臂猛地挥向前方，仿佛要劈开迷雾：\n\n“如果我们大家集中一条心，往孙先生1924年所指出的道路来走，我们一定能够兴复中华！”\n\n这声宣告，如同惊雷滚过青石板！瞬间点燃了全场！台下的人群像沸腾的江河，爆发出山呼海啸般的呐喊，掌声如暴雨般倾泻，一浪高过一浪，在纪念堂雄伟的廊柱间久久激荡。"
 NKRsichuan.166.a: "我们一定能复兴中华！"
 NKRsichuan.167.t: "笑面示人"
 NKRsichuan.167.d: "华灯初上，潘委员长官邸的小餐厅里，暖意融融。一桌地道的川菜，几坛子陈年泸州老窖，陪着三位一路闯荡出来的老兄弟——潘文华、李宏锟、范绍增。酒过三巡，菜过五味，气氛正酣。潘文华端起面前那杯白酒，眼神在跳跃的烛光里显得有些深邃。他对着二人晃了晃酒杯，嘴角挂着一丝若有若无的自嘲：\n\n“你们两个老伙计，莫看我潘某人如今坐到了这把椅子上，外头那些龟儿子，背地里说老子们就是个‘川耗子’！”他轻轻啜了一口酒，“老子懒得跟他们搭白！” 他放下酒杯，目光灼灼地看向眼前，语气陡然变得真诚而热切：\n\n“外人不晓得我潘文华是啥子德性，未必你们两个还不晓得？老子有几斤几两，你们比哪个都清楚！要不是晓得你们懂我，信我，肯跟我一起豁出命去干，我潘文华能有今天？怕是骨头都化成灰了哦！”这番话，像一把钥匙，瞬间打开了记忆的闸门。曾经的回忆都涌上心头。\n\n三人相视片刻，不约而同地爆发出爽朗甚至有些粗豪的大笑。笑声震得窗棂嗡嗡响，冲散了所有的不快与芥蒂。酒杯重重地碰在一起，发出清脆的响声。"
 NKRsichuan.167.a: "他又记住了许多面孔。"
 NKRsichuan.168.t: "上海一夜"
 NKRsichuan.168.d: "小李，曾经只是德国洋行中一颗不起眼的“螺丝钉”。在那列强耀武扬威的年月，他每天挤在叮当作响的电车里，穿梭于外滩森严的银行大楼和自家鸽子笼般的亭子间之间。那份洋行差事，听着体面，实则薪水微薄，刚够糊口。后来民国政府收回了租界主权，洋人横着走的劲儿，像退潮一样被卷走了。\n\n上海，依旧是那个繁华的“东方明珠”，但底色却彻底换了——洋行招牌被一块块摘下，民族资本的工厂机器轰鸣着运转起来。小李的日子也跟着翻了篇。凭着在洋行里摸爬滚打攒下的精细本事和一口流利洋文，他没被时代的浪潮抛下，一家新崛起的民族纺织厂向他抛来了橄榄枝，请他做了管事的。如今的上海，高楼和霓虹灯依旧，但街面上少了趾高气扬的洋巡捕，多了步履匆匆的本国商人。空气里，仿佛都飘散着一股扬眉吐气的味道。这天深夜，小李走在熟悉的街道上，感觉脚下的土地，从未如此坚实过。"
 NKRsichuan.168.a: "让我们嗨起来！"
 NKRsichuan.169.t: "铭记护国战争"
 NKRsichuan.169.d: "南京政府大礼堂内，“护国英烈永垂不朽”、“纪念蔡松坡将军”几个大字，墨迹仿佛还带着未干的热血。台下，军政要员们正襟危坐，鸦雀无声。潘文华委员长一身戎装，步履沉稳地走上讲台，目光扫过台下，最终定格在蔡锷将军的巨幅画像上。\n\n“诸位同志！今天，我们聚在这里，不是开庆功宴，是来追念一段铁与血的历史，是来拜谒一位顶天立地的英雄——蔡松坡将军！”\n\n“松坡将军，他是再造共和的擎天巨柱！是顶破黑暗的爱国赤子！当袁贼窃国，山河变色，万马齐喑之际，是他第一个在云南拍案而起振臂高呼！是他，以一身肝胆，点燃了护国讨袁的燎原之火！是他，救国于水火，功在千秋！” 每一句都像重锤，砸在历史的回音壁上。\n\n说到动情处，潘文华猛地一拍讲台，“看看松坡将军！再看看我们这些从巴山蜀水走出来的军人！我们身上流的，是一样的血！国家有难，匹夫有责！军人更当挺身而出，万死不辞！” 这掷地有声的自比，瞬间点燃了台下无数出身西南的军官胸中的共鸣。前排几位亲历护国战争的老将，更是激动得眼眶泛红。这掌声，是献给长眠的英烈，也是献给这位同样从西南走出、誓言守护这片山河的军人领袖。礼堂穹顶下，激荡着历史的回响与未竟的使命。"
 NKRsichuan.169.a: "不忘初心，牢记使命。"
 NKRsichuan.170.t: "民国的第一次大选"
 NKRsichuan.170.d: "中华民国第一次大选在这天拉开了大幕。中央大礼堂内外，人头攒动。礼堂内，两千四百三十位来自五湖四海、代表各党各派的国大代表，如同磐石般端坐。青天白日满地红的旗帜高悬，映照着每一张肃穆的脸庞。\n\n“投票开始！” 大会主席洪亮的声音瞬间激起千层浪。代表们霍然起身，秩序井然走向台前，将选票庄重地投入票箱之中。\n\n时间在屏息中流逝。终于到了唱票环节。偌大的礼堂，只有唱票员那略带沙哑却无比清晰的嗓音，一遍又一遍地回荡在穹顶之下：\n\n“潘文华——一票！”\n\n“潘文华——一票！”\n\n“潘文华——一票！”\n\n……\n\n唱票结束，大会主席按程序高声询问：“反对潘文华当选者，请举手！”\n\n“没有——！”\n\n“没有——！”\n\n这整齐划一的呐喊宣告着一个无可争议的事实。\n\n大会主席深吸一口气，将那个早已呼之欲出的名字宣告于世："
 NKRsichuan.170.a: "潘文华，得票2430，当选中华民国第一届总统！"
 NKRsichuan.171.t: "革命志士"
 NKRsichuan.171.d: "今天，《中央日报》的记者专访了潘文华总统。当记者问起他如何看待自己这一生时，潘总统的眼神一下子变得特别亮，像点着了一团火。\n\n他声音洪亮，一字一句地说：“我潘文华，打从穿上这身‘二尺五’那天起，逗是个铁打的革命娃儿！这辈子认准的路，就是要把革命搞到底！”他顿了顿，语气更加沉稳有力：“恁个多年，风里来雨里去，枪子儿满天飞的日子闯过好多回？老子心头那团火，硬是没得熄过！当初为啥子扛起这根烧火棍？就是为了搞革命嘛！这个担担儿，我是一天都没敢松肩膀！”\n\n潘文华挺直了腰板，脸上带着军人特有的刚毅：“这条路，不好走，尽是刺笆笼笼。但我认准了，就不得打退堂鼓！一步一个脚板印，踏踏实实朝前拱。”\n\n说到这儿，他脸上露出了坚定而自豪的神情：“今天，我可以扯起喉咙告诉全国父老乡亲：我们硬是扛过来了！革命，我们搞赢了！”"
 NKRsichuan.171.a: "潘将军不愧为当代头号革命家！"
 NKRsichuan.172.t: "民国义士"
 NKRsichuan.172.d: "今天，《中央日报》的记者专访了潘文华总统。当记者问起他如何看待自己这一生时，潘总统的眼神一下子变得特别亮，像点着了一团火。\n\n他坦诚地说：“我潘文华，过去确实是在四川跟到刘湘他们，当过旧军阀的丘八头子。”他话锋一转，语气变得格外认真：“可是在我心头，一直装的是老百姓！就算在那阵子，也总想给乡亲伙些做点实在巴交的好事。说句掏心窝子的话，我骨子里头，就是个想帮老百姓争福利的大英雄！”\n\n潘文华挺直了腰板，声音洪亮，带着不容置疑的坚定：“有人说我潘文华是旧军人出身，这个我认账。但要说老子帮老百姓扎起的心，那是真资格的，经得起烤。硬是不吹牛地讲，我潘文华，就是要当这民国头一块为百姓奔走的‘义士’！”\n\n他目光炯炯，望向远方：“只要老子还在这个位置上一天，这颗心就永远向着老百姓。凡是能让大伙儿日子过得好点点儿、伸展点的事，我潘文华，拼了老命也要去争！”"
 NKRsichuan.172.a: "潘将军真是心系人民！"
 NKRsichuan.173.t: "川渝豪杰"
 NKRsichuan.173.d: "今天，《中央日报》的记者专访了潘文华总统。当记者问起他如何看待自己这一生时，潘总统的眼神一下子变得特别亮，像点着了一团火。\n\n他大手一挥，声音洪亮，带着一股子江湖豪气：“我潘文华，明人不说暗话，起根发苗就是个带兄弟伙的旧军头，这个有啥子好遮遮掩掩的嘛！”他目光扫过众人，语气更加铿锵：“管你们说老子是梭边边也好，还是踩到狗屎运也罢，那些牙尖舌怪，仅它们说！嘴巴嚼烂也改不到如今是我在总统府坐堂的事实！”\n\n他微微前倾，眼神锐利如刀，抛出一个掷地有声的问题：“你们摸到良心说，我潘文华从当年的军头，能拱到今天这个位置，管起恁个大个国家——这份板眼儿，这份担待，算不算一条硬梆梆的真好汉？”\n\n他顿了顿，胸膛挺起，声音里充满了不容置疑的自信：“放眼当今天下，论起白手起家、统管四方、搞成恁个大个摊子的，我潘某人，敢不敢认这个第一？是不是当得起这个的天下第一好汉？”"
 NKRsichuan.173.a: "好汉当如是！"
 NKRsichuan.174.t: "国家总统"
 NKRsichuan.174.d: "今天，《中央日报》的记者专访了潘文华总统。当记者问起他如何看待自己这一生时，潘总统的眼神一下子变得特别亮，像点着了一团火。\n\n他抓了抓脑壳，露出点自嘲又实在的笑容：“给你们说句老实话，自从坐到总统府这把位置上，私底下没少跟政学系、再造系那些笔杆子学习。”\n\n他咂咂嘴，回忆道：“早先听他们摆那些治国安邦的龙门阵，心头硬是觉得是些屁话！尽是些虚泡泡的东西，听得打瞌睡。”\n\n他话锋一转，表情变得认真起来，拍了下大腿：“哪个晓得，等真勒要管恁个大个国家的时候才搞醒豁，他们有些话，硬是说到点子高头了！”\n\n潘文华挺直腰板，眼神里透出决心：“我现在算是看清楚了，当这个大总统，光靠枪杆子不得行。最要紧的是要把老百姓的钱袋盘活，让大家有饱饭吃，有活路走。”\n\n他大手一挥，声音洪亮地定下调子：“从今往后，就要甩开膀子，一门心思抓经济把经济搞上去，让老百姓荷包里头暖和点，这才是正经事！"
 NKRsichuan.174.a: "向世界开放。"
 NKRsichuan.175.t: "民族先锋"
 NKRsichuan.175.d: "今天，《中央日报》的记者专访了潘文华总统。当记者问起他如何看待自己这一生时，潘总统的眼神一下子变得特别亮，像点着了一团火。\n\n他拍了下桌子，声音洪亮，带着一股子豪情：“给你们说，打从老子扛起这根烧火棍当兵吃粮那天起，心头就揣起一个天大的事——要把我们中华民族搞雄起！”他目光炯炯，语气斩钉截铁：“我就是要当这个民族复兴的排头兵。要当就当最扎板的那个！岳王爷那些老祖宗，就是老子的榜样。他们咋个为民族拼命，老子就咋个学！”\n\n提到复兴社，他点了点头，又摆了摆手：“复兴社那帮兄弟伙，天天吼‘民族复兴’，这个话硬是没得错！民族要‘雄起’，我是举双手赞成。”\n\n他话锋一转，带着点过来人的沉稳：“不过嘛，” 他摸了摸下巴， “搞复兴，心急吃不了热豆腐。不得像他们恁个毛焦火辣的。事情要搞，但要稳当点。该硬的时候硬，该弯酸的时候也要晓得弯酸。把民族搞伸展了，才是真本事。”"
 NKRsichuan.175.a: "将军指引方向，民族便有希望！"
 NKRsichuan.176.t: "国民党新一届代表大会"
 NKRsichuan.176.d: "中国国民党新一届代表大会的帷幕，在万众瞩目中轰然拉开。会场内外，人头攒动，黑压压一片。空气里弥漫着一种山雨欲来的紧绷感，人人都屏息凝神，翘首以盼着政坛即将掀起的风云变幻。\n\n冗长的投票与唱票环节，如同拉满的弓弦，将这份期待绷紧到了极致。终于，最后的数字尘埃落定。\n\n当初分别引领着左翼的改组同志会和右翼的莫斯科委员会都退出了历史舞台，而完成逆转的，正是以国民党元老谢持为砥柱为旗帜的西山会议派，以及素以务实稳健著称的政学系这两支本土右翼势力。二者押注于潘文华政权上，一举杀出重围，稳稳占据了第一大派系的交椅。会场内瞬间哗然，惊愕与议论之声如潮水般涌起，这意料之外的变局，无疑为国民党的未来投下了一枚重磅的砝码。"
 NKRsichuan.176.a: "元老重返政治中心。"
 NKRsichuan.177.t: "善意的建议"
 NKRsichuan.177.d: "国民党代表大会刚结束几天，一封表面客气、实则强硬的信就送到了潘文华桌上。信中，元老们“建议”他“顾全大局”，辞去总统之位。早先便有传闻戴季陶将接过此职，但其由于身体条件推辞，随即推出同是川渝人的谢持。至于给他潘鹞子的补偿？一个中央委员的虚职。\n\n潘文华读罢，一股屈辱与不甘直冲脑门，气得他浑身发抖，拳头紧攥，青筋暴起。他真想拍桌子骂回去！但怒火瞬间被冰冷的现实浇灭——他颓然坐下，眼神黯淡。他太清楚了：自己的位子全靠右派元老认可；政府里，除了带出来的川军老部下，谁还真心跟他？书房死寂。愤怒在胸中翻腾，最终化作一声沉重的叹息。挣扎没用，只会更难看。\n\n他提起笔，感觉重如千斤。墨水滴在纸上，像无声的泪。他终究僵硬地签了名，接受了这份屈辱的“城下之盟”。笔尖划过纸面的声音，宣告了权力的转移。"
 NKRsichuan.177.a: "看起来我也没法选。"
 NKRsichuan.178.t: "何谓正统"
 NKRsichuan.178.d: "谢持的总统宝座尚未坐稳，一场席卷整个政府的思想风暴便已呼啸而至。这位以西山会议派元老身份登顶的权力者，首要议程便是重塑正统合法性。在他眼中，汪精卫为首改组派“赤色分子”的思想余毒，如同潜伏的暗流，必须彻底涤荡清除。于是，一场旨在“正本清源”的政治思想改造运动，被推上了施政的首位。空气中弥漫着山雨欲来的紧张气息，旧日的政治伤痕被重新撕开。\n\n终于，在一个气氛凝重的会议上，谢持拍板定调。他声音沉郁而坚定，宣布了两项决定：即日起，全面、彻底地否定国民党左派的一切行动；同时，为在过往政治斗争中蒙冤受屈的国民党右派人士，公开平反昭雪。\n\n谢持的宣言，不仅是对历史的重新审判，更是为未来的政治格局，划下了一道不容置疑的分界线。一场深刻的思想清算与权力洗牌，就此拉开帷幕。"
 NKRsichuan.178.a: "翻案，翻案！"
 NKRsichuan.179.t: "孔教归来"
 NKRsichuan.179.d: "国立四川大学的大礼堂里人头攒动，学生们屏息凝神，听着台上那位声名显赫的郭教授高谈阔论。老先生今日主讲孔教，引经据典，将孔孟之道讲得天花乱坠。可讲着讲着，他的话锋却像脱缰的野马，陡地一转，竟扯到了三民主义上。\n\n坐在台下的小王，眉头越拧越紧，心里的嘀咕变成了清晰的腹诽：“这老头在乱扯啥子哦？”台上的言论，在他听来越发荒腔走板。\n\n终于，郭教授扶了扶眼镜，抛出一句石破天惊的论断：“我们可以斩钉截铁地说，孙先生所推行的三民主义，和中华民族五千年来的儒学传统，骨子里就是一个东西！”\n\n此言一出，宛如冷水溅入滚油锅！刚才还安静的礼堂瞬间炸开了锅。学生们惊愕地交头接耳，嗡嗡的议论声浪此起彼伏。一个清晰又带着巨大困惑的声音，在嘈杂中格外刺耳："
 NKRsichuan.179.a: "可孙先生不是基督徒吗？"
 NKRsichuan.180.t: "新生活运动"
 NKRsichuan.180.d: "重庆街头热浪裹挟着市井的喧嚣。政府宣传员小刘站在街心，扯着洪亮的川音，向过往行人吆喝：“老乡们，搞快点来看、来学起嘛！”他正卖力地推广政府发起的新生活运动。\n\n见有人驻足，小刘赶忙解释：“啥子叫新生活运动？简单得很！就是喊我们大家伙儿讲文明、讲卫生，一起把屋头、把街坊、把整个重庆城，都弄得巴巴适适，共建文明家园噻！”为了让道理更入耳，他灵机一动，即兴编了首顺口溜，打着拍子就唱开了：“长江黄河还有黑龙江...”“...拉屎不洗手，根本不是人！”这直白又带点粗粝的歌谣，像块磁石，瞬间吸住了更多路人的耳朵。小刘眼见效果奇佳，心头一热，脖子一梗，嗓门陡然拔得更高，像要把最后一句钉进每个人的耳朵里："
 NKRsichuan.180.a: "不要逃税，我们共建新中国！"
 NKRsichuan.181.t: "中华民国国立总工会"
 NKRsichuan.181.d: "谢持主导的平反运动，如同一柄锋利的手术刀，精准地切割着国民党左派的残余势力，同时为右派思想的扎根松了土。但在这位西山会议派元老鹰隼般锐利的目光审视下，这仅仅是刮骨疗毒的第一步。他深知，要彻底铲除左派的思想根基，必须直捣黄龙，目标正是那些曾经被左派牢牢掌握、如今仍暗流涌动的独立工会。\n\n于是，一道指令从权力中枢发出：即刻将独立工会定性为“非法组织”，扣上扰乱秩序、危害国家的帽子。紧接着，一个全新的、完全听命于政府的“官方工会”被火速建立起来。\n\n谢持的铁腕，毫不犹豫地挥向了工人群体的组织核心。取缔与重建的双轨并行，标志着他对左派残余势力的清剿，已从思想层面推进到了组织层面的斩草除根。"
 NKRsichuan.181.a: "一心一德。"
 NKRsichuan.182.t: "双重思想"
 NKRsichuan.182.d: "谢持领衔的西山会议派执掌国柄已有些时日，其铁腕下的国家改造，也的确在版图上刻下了不容忽视的印痕。山河轮廓，似乎正被他们以意志重塑。然而，当目光投向那位已故的国父孙中山时，这些端坐于权力之巅的元老们，心中却翻涌着复杂难言的滋味。\n\n他们心知肚明孙先生，这位虔诚的基督徒，他所创立的三民主义，如同从西方吹来的劲风，带着锐利的进步锋芒。而他们自己，浸淫于千年儒教的深潭，那套治国理政的方略，在“进步性”这杆秤上分量确乎轻了些。\n\n这份清醒的认知，并未动摇他们自诩的“正统”地位。相反，他们如紧紧攥住“国父正统继承者”的金字招牌。一种近乎执拗的信念根植于心：尽管路径或有不同，他们奉行的思想精髓，与孙先生那光芒万丈的正统三民主义，必然是血脉相连、一脉相承。"
 NKRsichuan.182.a: "先总理的内心确实如此所想。"
 NKRsichuan.183.t: "有机的国家，大同的民国"
 NKRsichuan.183.d: "在国民党右派的引领下，新生的民国挣脱了旧时代的桎梏，昂首迈入了一个截然不同的新时代。这不再是左派理想中那幅以阶级斗争为烈火的图景——一个试图通过撕裂社会来弥合矛盾的国度。取而代之的，是一个以正统三民主义为灵魂的崭新构想。\n\n他们精心构筑的蓝图，描绘的是一个阶级调和的“有机国家”。如同精密的生命体，不同阶层不再是彼此倾轧的对头，而是被期许为血脉相连、休戚与共的组成部分，在统一的国族肌理中，寻求共生共荣之道。这方基石，便是那被赋予新内涵的正统三民主义。\n\n掌舵者们目光灼灼，胸中激荡着磐石般的信念：在这条迥异的道路上，这个浴火重生的新民国，终将以前所未有的崭新姿态，如东方新升的巨龙，坚定而自信地屹立于世界的版图之上，向寰宇昭示其独特的道路与力量。"
 NKRsichuan.183.a: "民国已回正统道路。"


 NKRsichuan.184.t: "出卖世界的男人"
 NKRsichuan.184.d: "When you can't even say\n\nMy name\n\nHas the memory gone? Are you feeling numb?\n\nGo on, call my name\n\nI can't play this game, so I ask again\n\nWill you say my name?\n\nHas the memory gone? Are you feeling numb?\n\nOr have I become invisible"
 NKRsichuan.184.a: "谢谢你，Boss！"





#####################
#####民盟潘鹞子######
#####################
 NKRsichuan.200.t: "统一建国同志会"
 NKRsichuan.200.d: "值此乱世，川军将领潘文华深感国家分裂之痛，遂在四川出面，召集有志之士。在他的号召下，川内以硕儒张澜为代表的一众民主人士群起响应，共同创立了“统一建国同志会”\n\n该会的核心主张，便是终结割据，实现国家统一，并在中国推行真正的民主制度。\n\n不过，鉴于革命仍在进行，为集中力量以应对时局，同盟会成立初期的实际权力，实际上依旧是由潘文华领导下的武德励进会掌握。"
 NKRsichuan.200.a: "我们为的，是国家的统一和民主的实现。"
 NKRsichuan.201.t: "铭记蔡元帅"
 NKRsichuan.201.d: "礼堂之内，悬挂的旗帜与将校们肩上的将星交相辉映，气氛庄严肃穆。今天，潘文华将在此重申他们的事业为何而战。\n\n他迈步走上讲台，目光扫过台下每一张坚毅的面孔。他的声音在梁柱间回响，首先向一位已逝的英雄——蔡锷将军，致以最崇高的敬意。潘文华盛赞松坡将军在民国最为黑暗的时刻，以一人之力挽狂澜于既倒，是当之无愧的“共和守护神”。他提醒在场的每一个人，若无当年的护国战争，今日他们所珍视的一切恐怕早已化为泡影。\n\n话锋一转，潘文华的语气变得愈发激昂。他将历史的火炬传递到了当下，宣称他们今日的革命事业，正是昔日护国战争精神的延续。他说：“蔡公未竟的理想，将由我们来完成！”最后，他高举手臂，向全川的军民发出号召：戮力同心，继承先辈的遗志，为这个饱受创伤的国家，开辟出一条通往统一与民主的崭新道路。"
 NKRsichuan.201.a: "中华民国万岁！"
 NKRsichuan.202.t: "南京已入我手"
 NKRsichuan.202.d: "南京城上空的硝烟尚未完全散尽，晨光映照在一面崭新的旗帜上。它取代了那个如今已然覆亡的旧政权的一切标志，向世人宣告着一个时代的终结。\n\n对于那些从四川的崇山峻岭中一路奋战至此的士兵而言，这不仅是一座城市的陷落，更是对他们无数次浴血拼杀的最终回报，还是献给所有牺牲战友的无上慰藉。南京的攻克，意味着割据与内战的核心已被我们彻底击碎。重庆政府不再仅仅是群雄中的一支，而是整个中华大地上无可争议的合法权力核心。\n\n然而，胜利的钟声亦是新征程的号角。在国家的边陲，仍有残余的军阀与投机者妄图苟延残喘。统一大业尚未全功，但通往终点的道路已被我们用鲜血和钢铁铺就。"
 NKRsichuan.202.a: "万岁！"
 NKRsichuan.203.t: "北京！北京！"
 NKRsichuan.203.d: "自成都举兵的那一刻起，这似乎就是遥不可及的梦想。如今，梦想已化为现实。\n\n那曾只回响在四川盆地薄雾中的行军号令，如今在北京古老的城墙上空激荡。这不是一次寻常的攻城拔寨。从挥师东出，血战武汉，到攻克南京，宣告旧时代的终结，我们的军队用一条血与火铺就的漫长道路，丈量了整个国家。而今天，他们终于抵达了旅途的终点——这座见证了千年王朝更迭的帝都。\n\n当我们的旗帜在紫禁城的角楼上缓缓升起，盘踞各地的残余军阀和心怀不轨的投机者，他们最后的幻想也随之彻底破灭。从现在起，再也无人可以质疑我们的权威。我们不再仅仅是一支来自西南的势力，我们就是中国。"
 NKRsichuan.203.a: "万岁！"
 NKRsichuan.204.t: "迁宁前最后一次大会"
 NKRsichuan.204.d: "成都空气中弥漫着浓烈的白酒香气与川菜的辛辣，与这座盆地城市潮湿的晚风混合在一起，形成一种令人醺然的胜利气息。在宴会厅的最前方，潘文华在一片欢呼声中站起身，高高举起了手中的酒杯，他洪亮的声音回荡在每一位将领和同志的耳边：\n\n“兄弟伙些！今天我们就在这儿摆庆功宴，庆祝我们把北京城拿下来了！我先干为敬！”\n\n他一饮而尽，引来一片雷鸣般的喝彩。又满上一杯，神情变得有些感慨：“从咱们下决心拉起杆子干革命那天算起，好多年过去了。哪个能想到，我们嘞些遭别个弯酸的川老鼠，能在成都这个小地方，搞出恁个大的名堂！这杯酒，我敬我们嘞天府之国！”\n\n掌声再次响起，这次许多老兵的眼眶都有些湿润。酒过三巡，宴会的气氛达到了顶点。他再次开口，语气却变得严肃起来：“我再说几句掏心窝子的话，这恐怕，是我们兄弟伙最后一次在成都拢得恁个齐了。从明天起各位就要收拾一下，准备搬家到南京咯。南京毕竟是民国的首都，是正统。我们要想名正言顺地当家做主，就必须走这一步！”\n\n台下静默片刻，随即爆发出同样热烈的掌声。然而，在这欢庆的声浪之下，一种无声的不安却在武德励进会的成员中蔓延。对政治家们而言，迁都是继承法统的必然之举；但对这些军人来说，离开四川这片根基之地，就如同拔树离根。他们预感到那些同志会的笔杆子们与本土实力派之间的脆弱平衡，或许将在抵达新都的那一刻被彻底打破。"
 NKRsichuan.204.a: "全体起立，奏《卿云歌》！"
 NKRsichuan.205.t: "火车之上"
 NKRsichuan.205.d: "车轮叩击铁轨的单调声响载着满怀希望的人们驶向南京。在拥挤的车厢一角，何、陈两位同志会元老并肩而坐。他们是最初的理想家，从成都的茶馆里密谋起事，到如今亲眼见证国家重归一统，脸上刻满了岁月的风霜与胜利的慰藉。他们畅谈着未来，规划着如何在一个四亿人的国度里，真正播撒下民主的种子。然而，一个幽灵般的问题，始终盘桓在理想主义的蓝图之上。\n\n“老陈，”老何开口打破了美好的憧憬，“那些丘八们……他们会怎么想？”这句话刺破了庆祝的气球。革命时期，手握枪杆子的军人与心怀理想的文人是天然的盟友，可一旦江山坐稳，潘文华和他的武德励进会真的愿意分享权力吗？\n\n老陈脸上的笑意缓缓褪去，他长叹一声：“是啊……可我们又能做什么呢？”\n\n二人陷入了沉默，只有车轮依旧不知疲倦地向前轰鸣，窗外的村庄与新近光复的城镇在铁轨上飞速倒退。老何凝望着窗外无尽的黑暗，心中默念："
 NKRsichuan.205.a: "“只有天知道。”"
 NKRsichuan.206.t: "军营之中"
 NKRsichuan.206.d: "广安军营的深夜，空气里弥漫着潮湿的泥土与枪油混合的气味。武德励进会军官张顺飞独自坐在昏黄的油灯下，那张已起了毛边的迁都公文，在他手中仿佛有千斤重。自成都入伍以来，他的未来似乎从未如此清晰，也从未如此模糊。他的手既能握住步枪的扳机，也能操控精密的粉钳，在炮火中为部队剪断一道道铁丝网。凭借这一身军功和本事，到了南京他肩上少不了一份荣耀。\n\n然而，他真心认同张澜先生等人所宣扬的民主理想，那曾是他们共同的事业。但他同时也比那些文人更清楚一个道理：理想的蓝图，终究要由现实的力量来描绘。军人的枪与文人的笔，在共渡难关时可以指向一处，但在分享胜利果实时，却几乎注定会彼此对立。去南京，就意味着主动走进那个即将爆发的漩涡中心。\n\n他紧紧攥着那张薄纸，仿佛要将矛盾与烦闷一并捏碎。直到窗外传来三更的梆子声，他才缓缓松开手，那张浸透汗渍的纸已经皱成一团。"
 NKRsichuan.206.a: "他长叹了一口气。"
 NKRsichuan.207.t: "妥协"
 NKRsichuan.207.d: "迁都南京本应是新时代的序曲，但空气中那份胜利的喜悦却在迅速消散。昔日在四川时军人与文人间的融洽，已被日常政务中无休止的摩擦与理念分歧所取代。\n\n作为同志会的精神领袖，张澜敏锐地察觉到了这股危险的暗流。他不能坐视革命的果实被内部的猜忌所侵蚀。于是，在他的私人寓所里，一场秘密的会议正在悄然筹备。邀请名单上，汇集了青年党、国社党等各大党派的头面人物，甚至还包括了国民党和中工盟的成员。\n\n会议当天，寓所内气氛凝重。张澜没有丝毫寒暄，开门见山地指出了当前的困境。他承认国家的外部威胁尚未完全肃清，日本人、德国人以及奉天政府正对新生政府虎视眈眈，但这份威胁绝不能成为将民主无限期搁置的借口。他的声音不大，却字字千钧：“如果今天我们因为畏惧而不发声，那么明天，我们将再也没有机会发声。诸位，我们必须站出来，为我们共同承诺过的那个民主中国，划下一道不容退让的底线。”"
 NKRsichuan.207.a: "民主必须实现。"
 NKRsichuan.208.t: "中国民主同盟"
 NKRsichuan.208.d: "自重庆政府迁都以来，那股笼罩在南京上空的阴郁就从未散去。百姓和政客们都能嗅到空气中那股紧张的气息。一场无声的权力斗争，正在新生民国的心脏地带悄然进行。张澜在那次寓所密会后，决定要将这场捍卫民主的斗争，从阴影中带到阳光下。\n\n这天南京的一座礼堂内座无虚席，来自全国的记者与各界名流将此地围得水泄不通。同志会与各大党派的代表人物一字排开神情肃穆。张澜走到了讲台中央，声音清晰地传遍了整个会场。他没有提及与军方的任何摩擦，却字字句句都指向了那若隐若现的威胁。最后，他向全国宣告：“为捍卫共和成果，为确保民主制度于中华大地生根发芽，吾辈今日在此，正式成立中国民主同盟！”\n\n掌声雷动。但所有人都明白，这掌声宣告的并非团结，而是一次公开的决裂。民盟的成立，无异于在潘文华面前，筑起了一道分庭抗礼的政治壁垒。"
 NKRsichuan.208.a: "天哪！"
 NKRsichuan.209.t: "谈判"
 NKRsichuan.209.d: "民盟的成立如同一场突如其来的政治地震，撼动了整个南京。消息以最快的速度传到了潘文华的司令部，军官们交头接耳，揣测着即将到来的风暴。然而，潘文华却平静得令人不安。当副官将报告呈上时，他只是掐灭了手中的香烟，轻声说了句：“知道了。”\n\n当天深夜，张澜的汽车径直驶入了潘文华的府邸。两位塑造了新生政权的巨头，进行了一次决定国家命运的谈话。张澜开门见山，言辞恳切却也锋利如刀：他指出潘文华与武德励进会的将士们是百战功臣，却并非治国专才。于是提议，应由民盟组织联合政府，他本人出任临时大总统，以稳定政局，并承诺待时局彻底平定后，新选国会并展开正式选举。\n\n当第一缕晨光透过窗棂时，潘文华终于露出了一个令人难以捉摸的微笑，他缓缓开口：“张表老，您这番话算是点醒了我潘鹞子。这天下是打下来的，但不能总靠打来过日子。”"
 NKRsichuan.209.a: "国家交给你们，我总算可以歇歇了..."
 NKRsichuan.210.t: "就职典礼"
 NKRsichuan.210.d: "对于张澜而言，这一天是他漫长、清瘦且充满荆棘一生的终点。这位为了民主事业奔走呼号的老人，终于站在了权力的顶峰，这既是他的胜利，也是一个时代的象征。\n\n那场谈话的成果，以一种超乎想象的速度公之于众。潘文华旋即通电全国，宣布将总统一职交于张澜。更令人瞩目的是，他以川军最高领袖的身份，向他一手缔造的军队下达了一道最后的、也是最关键的命令：从今往后，忠于国家，而非忠于个人。\n\n在庄严的就职典礼上，张澜的誓言呼应着先总理的遗训。他宣誓将以弥合分裂、完成统一为己任；将忠于国家与人民，而非任何党派；将以人民授予之权力，誓死捍卫来之不易的民主制度。同时，他也向全国明确：他本人仅为过渡时期的临时大总统，所领导的将是一个不偏不倚的超然内阁，其唯一使命便是为最终的民主选举铺平道路。他承诺，待最后一寸国土光复，一个崭新的国会将由全民普选产生，届时，国家最高权力将真正归还于人民手中。"
 NKRsichuan.210.a: "中华的曙光。"
 NKRsichuan.211.t: "暗流之下"
 NKRsichuan.211.d: "南京城的第一缕曙光悄然洒进了新生内阁的办公室。在普通民众、乃至多数政府官员与基层士兵眼中，这是一个完美的结局：潘文华将军如古罗马的辛辛纳图斯一般，在功成之后解甲归田，将权力和平地交还给民选政府。这似乎是共和美德的终极胜利，一切都已步入正轨。\n\n然而，在那看似平静的政治水面之下，一道由猜忌与野心构成的鸿沟远未消弭。\n\n名义上，文官政府接管了军政大权，但这位年迈的总统比任何人都清楚，政府的权威并非建立在一个个步兵师的绝对忠诚之上，而是根植于一种脆弱的理想共识。他深知，唯有当民主的价值观真正深入人心，成为士兵与公民的共同信仰时，这座崭新的民国大厦才算拥有了稳固的地基。\n\n这条通往真正民主的道路，无异于一次危险的钢丝行走。假使他的一举一动触动了军方那根敏感的神经，又有谁能保证，那些刚刚放下武器的枪口，不会再次调转方向呢？"
 NKRsichuan.211.a: "一切会好吗？"
 NKRsichuan.212.t: "新课本"
 NKRsichuan.212.d: "南海的季风带来了海盐与潮湿的气息，吹拂着广州这座自近代以来便始终与世界保持着连接的城市。中学生小梁怀揣着对新学期的寻常期盼，和父母一同前往学校注册报到。然而，校门口却比往常多了一份喧攘，一群人正围着墙上新张贴的告示议论纷纷。他们一家挤上前去，才看清那张盖着南京政府朱红印章的公文。\n\n告示上用醒目的字体宣告：自本学期起，全国将逐步推行义务教育制度。鉴于国力所限，将首先在经济发达地区展开试点。一连串闪耀的名字罗列其上：上海、南京、北京、广州、重庆、成都……\n\n这不仅仅是一项教育改革，更是张澜所领导的文官政府向全国发出的第一个明确信号：国家的未来不能只建立在刺刀与军功之上，更要建立在千千万万读书识字的国民肩上。小梁或许还不能完全理解这份告示的深远意义，但他能感受到父母脸上那份发自内心的激动。中国的教育近代化之路，就这样在一个寻常的开学日悄然铺开。"
 NKRsichuan.212.a: "要从娃娃抓起。"
 NKRsichuan.213.t: "进城去"
 NKRsichuan.213.d: "老张是江淮大地上一个再寻常不过的农民，他用那双刻满裂纹与老茧的手，从贫瘠的土地里刨出了一家人的生计。然而最近，一个遥远而模糊的希望顺着铁路线从上海传来：黄浦江畔的工厂正在扩大招工，需要成千上万的工人。这个消息像一颗石子投进了老张死水般的生活。他卖掉了半年的收成，将它们换来了一张通往未知的车票。\n\n当老张背着简陋的行囊第一次踏上上海的站台，被刺耳的汽笛与扑面而来的煤烟味呛得咳嗽时，心中充满了不安。他以为这不过是又一次城里人需要乡下人卖命的老故事，用完便弃。\n\n但他并不知道，自己这趟背井离乡的旅程，正踏在一个巨大齿轮的转动节点上。这是张澜政府推动城乡流动的第一波浪潮，旨在用工业化的力量撬动固化的社会结构，为无数像他一样的人提供一条走出土地的道路。\n\n老张不懂这些大道理。他只是紧了紧肩上的包袱，望着眼前吞吐着人流与烟雾的钢铁巨兽，心中只有一个念头：总得给家里人，找条活路。"
 NKRsichuan.213.a: "万一找得到安？"
 NKRsichuan.214.t: "二五减租"
 NKRsichuan.214.d: "华北平原的黄土，厚重得如同翻不完的史书。世世代代的人在这里生，也在这里死。老刘从他太爷爷的太爷爷那辈算起，他家就在这儿给地主当佃户，已经当了五代人。\n\n一年到头的收成，大半进了地主家的粮仓，自家剩下的，也就勉强混个水饱。不甘心？当然不甘心。可你能怎么办？胳膊拧不过大腿，命就是这样。最近，村里传来些风言风语，说南京换了个新总统，要给他们这些“泥腿子”做主。老刘听了，只是吧嗒着旱烟锅，咧开干裂的嘴笑了笑。天底下当官的都一个样，嘴上说得比唱得还好听，真到了底下，还不是那么回事。\n\n直到那天，村口的老槐树下那面斑驳的告示墙上，贴上了“减租减息”四个大字，这像是有人用锤子砸进了他的眼里。老刘停下脚步，使劲地又吧嗒了一口烟锅，呛人的烟雾在他饱经风霜的脸前缭绕。他盯着那几个字看了半天，低声嘟囔了一句："
 NKRsichuan.214.a: "“莫不是……这次来真格的了？”"
 NKRsichuan.215.t: "农业机械化"
 NKRsichuan.215.d: "江汉平原，自古以来就是中国重要的粮仓之一，一个由长江与洞庭湖共同哺育的丰饶之地。但这份丰饶，却也始终伴随着与水的搏斗。内涝如同一个挥之不去的幽灵，让每一年的收成都充满了变数。\n\n老胡的祖祖辈辈，都是在这片水土上与天争食的稻农。他的家族史就是一部与水患周旋的历史。然而，一个崭新的传说，正顺着乡间土路悄然传开：武昌城里来了一批“洋铁牛”，能不知疲倦地翻地抽水犁田，好些富裕的村子已经用上了。\n\n这个消息搅动了老胡和村里几个老伙计的心。不能再靠老天爷赏饭吃了！他们凑了些钱，第一次不是为了祈福，而是为了采购，踏上了前往省城的路。当他们站在那台闪着金属光泽、散发着机油味的机械农具面前时，眼中充满了敬畏与希望。他们并不完全懂得这台机器的原理，但他们朴素地相信，这个洋玩意儿的轰鸣声，将为他们带来更饱满的谷仓，以及一种前所未有的、能将命运攥在自己手里的踏实感。"
 NKRsichuan.215.a: "只有农业现代化才能实现圣贤的理想社会！"
 NKRsichuan.216.t: "中国制造"
 NKRsichuan.216.d: "在重庆，这座新政府的曾经的核心城市，战争的烙印正在以一种意想不到的方式褪去。山城层叠的厂房曾是一座座兵工厂，为前线输送着源源不断的武器。如今和平降临，昔日生产枪炮的流水线，正在进行一场深刻的自我变革。\n\n老黄就是这场变革的亲历者。作为一家转型工厂的经理，他见证了自己车间里那些熟悉的机床，从打磨枪管转向了制造民用工业品。过去，他是个沉默寡言的人，但现在，他嘴边的牢骚却多了起来——一种夹杂着疲惫与自豪的“幸福烦恼”。\n\n“我儿豁哦，啷个来楞个多单子撒？”他时常对着堆积如山的图纸抱怨，“全国各地的单子飞叉叉地来，连洋人都要找我们拿货！厂里的兄弟伙些都快忙不赢咯！”\n\n这些来自工厂经理们的“抱怨”，却是远在南京的张澜最乐于听到的报告。他清楚地知道，这正是他们释放被战争压抑已久的工业潜力的必然结果。“中国制造”这个崭新的名号，正伴随着这些轰鸣的机器与忙碌的身影准备响彻世界。"
 NKRsichuan.216.a: "MADE IN CHINA"
 NKRsichuan.217.t: "师父和徒弟"
 NKRsichuan.217.d: "南京城早已沉入梦乡，但总统府的办公室里灯火未熄。一股深沉的、无名的不安，如潮水般将张澜从睡梦中推醒。他披衣起身，独自来到办公室，却发现自己的老友范朴斋早已在此枯坐。两人相视无言，都从对方眼中看到了同样的忧虑。\n\n一壶热茶，两只素杯。寂静中，张澜终于开口，声音因疲惫而略带沙哑：“朴斋啊，别看我们如今坐在这高位之上，风光无限。但你可知，我们这座名为‘民盟’的大帐篷，其实已经开始漏风了。”\n\n范朴斋的眉毛拧成一团：“表老，此话何意？”\n\n“我们这个同盟，本就是为对抗军人干政而临时结成的，里面鱼龙混杂。”张澜抿了一口茶，目光深邃。“任之先生那样的君子，自然是我们的中流砥柱，可信可敬。但我真正担心的，是那些昔日的‘盟友’——国社党的人、致公党分子、野心勃勃的青年党、以及国民党的残部和工团党的激进派、他们当初与我们携手，并非志同道合，只是因为有共同的敌人。如今大敌暂退，他们的心思可就活泛起来咯。”\n\n范朴斋的神色愈发凝重：“那……您的意思是？”\n\n张澜放下茶杯，身子微微前倾，压低了声音，仿佛怕隔墙有耳："
 NKRsichuan.217.a: "你要这么说的话，我就给你讲讲吧。"
 NKRsichuan.218.t: "中国国家社会党"
 NKRsichuan.218.d: "“就从国家社会党说起吧，”张澜的声音在静谧的深夜里显得格外清晰，他将目光从窗外的黑暗收回，凝视着面前的茶杯。“从表面上看，他们是我们最可靠的盟友之一。这群人，大多是学者出身理念相近，内部几乎没有杂音，是一股相当团结的力量。而且，我和君劢兄的私交你是知道的，我们是能坐下来谈论国事的朋友。更重要的是，他们真心实意地反对一党专政，厌恶军人干政。在民盟里，他们的支持至关重要。”\n\n他停顿了一下，端起茶杯。\n\n“但是，”这个转折词让范朴斋不由得挺直了身子。“他们的优点，也正是他们致命的弱点。这群人太过于相信书本里的道理和辩论桌上的逻辑了。他们天真地以为，政治是可以用君子之风来运行的。一个精心编织的谎言，一套听起来冠冕堂皇的理论，就足以让他们深信不疑。他们太容易被花言巧语所打动，太容易陷入别人为他们设下的理想主义陷阱。”\n\n说道这里，张澜发出一声长长的叹息，其中充满了惋惜与无奈："
 NKRsichuan.218.a: "我不是不信任君劢兄，只是他，唉..."
 NKRsichuan.219.t: "中国致公党"
 NKRsichuan.219.d: "“再说说致公党吧。”张澜又呷了一口茶。“这群人的根子在陈炯明那里。陈炯明兵败后，这股势力本该作鸟兽散。但那个陈其尤是个有手段的人，硬是把这盘散沙又重新捏合了起来，最后带着他们，敲响了我们民盟的大门。”\n\n他放下茶杯，声音里多了一丝警惕。“他们当中，不少人有海外华侨的背景，见识过西方的联邦制，所以对‘联省自治’那一套情有独钟。这种理念，在天下太平的时候可以慢慢商榷，但在眼下这个统一大业尚未完全稳固的节骨眼上，任何鼓吹地方分权的声音，都是极其危险的。”\n\n“但真正让我睡不着觉的，是他们和两广军方的关系。那可不是几封书信、几顿饭局那么简单，那是盘根错节、深入骨髓的联系。别忘了，陈炯明是倒了，可他留下的那些兵头将主，有不少还盘踞在南边的山头水寨里。致公党，是唯一能和这股潜藏的军事力量说得上话的文人团体。”\n\n他停顿了片刻，目光变得锐利起来，直视着范朴斋，一字一句地问道："
 NKRsichuan.219.a: "谁知道他们里面有多少投机派？"
 NKRsichuan.220.t: "中国青年党"
 NKRsichuan.220.d: "“现在说说青年党吧。”张澜的思绪，从南方的海港回到了西蜀的群山。他的语气中，多了一丝复杂的情感。“他们和我们一样，都是从四川那片雾气蒙蒙的土地上走出来的。当年在成都，抬头不见低头见，彼此间有着千丝万缕的联系。他们党内的不少人，和我们的一些同志，至今仍有袍泽之谊，乡党之情。”\n\n他闭上眼，片刻之后才缓缓睁开。\n\n“但是，自从走出四川之后，一切都变了。广阔的中国、复杂的时局，似乎将这个党彻底重塑了一遍。温和派的声音日渐式微，取而代之的是李璜、左舜生那批激进派掌握了话语权。”\n\n他停顿了一下，似乎在斟酌用词。\n\n“如今的青年党依然高喊着民主共和，但他们的主张变得更加尖锐，他们的行事风格也愈发让人难以捉摸。曾经的友谊，现如今还剩下几分？”\n\n张澜说到这里，身体微微前探，烛火在他的眼眸中跳动，映出深不见底的警觉："
 NKRsichuan.220.a: "我们必须小心。"
 NKRsichuan.221.t: "中国国民党和中国工团党"
 NKRsichuan.221.d: "“最后，我们来谈谈国民党和工团党吧。”张澜将这两个名字放在最后，语气中带着一种难以言喻的沉重。他仿佛不是在分析政敌或盟友，而是在谈论一段往事。\n\n“宋庆龄先生，陈独秀先生，我曾有幸与他们共事。在那段岁月里我确信，这两位是当今中国凤毛麟角般的赤诚之人。在他们身上，我能看到纯粹的救国理想。说句心里话，环顾四周，他们是为数不多的、能让我相信可以一同将民主理想付诸现实的同路人。”\n\n说到这里，一丝复杂的情绪掠过张澜的眼眸，那是混杂着敬佩、向往与深深无力的情感。\n\n“唉……”他长叹一声，仿佛耗尽了全身的力气。“若从我个人情感出发，我恨不得明日就将他们请入政府，组成一个真正包容所有爱国力量的统一战线。但是我们必须面对现实。他们的政治信仰，比民盟内绝大多数同志，都要走得更远，也更决绝。那是一团足以点燃旧世界，也足以烧毁我们这座新建大厦的烈火。”\n\n他缓缓抬起头，最后向范朴斋说道："
 NKRsichuan.221.a: "党内不一定会同意他们的加入。"
 NKRsichuan.222.t: "政治协商会议召开"
 NKRsichuan.222.d: "在万众瞩目之下，中华民国政治协商会议的大幕于南京正式拉开。民国的各路精英，诸如政客、学者、实业家以及那些身着戎装的将领们齐聚一堂，共同见证这个历史性的时刻。\n\n当张澜这位清瘦的老人，步履虽缓但目光坚定地走上讲台时，整个会场瞬间肃静。他的声音并不洪亮，却透过扩音设备清晰地回荡在每一个角落。他没有谈论复杂的政治理论，只强调了一个最核心、最迫切的纲领：国家统一。\n\n他向在场的所有人，也向全国宣告：为了弥合这片土地上最后的裂痕，无论是身居庙堂的官员，还是手握兵权的将士；无论是城市中的市民，还是田埂上的农夫，都必须将个人的私心与党派的纷争，置于国家大义之下。此刻，唯一的信条便是忠诚——对这个饱经磨难的国家，献上毫无保留的忠诚。\n\n他的话音落下，雷鸣般的掌声经久不息。激昂的口号此起彼伏，仿佛仅凭言语与热情，便能铸就一个崭新而强大的国家。"
 NKRsichuan.222.a: "我们的首要目标，是实现祖国统一！"
 NKRsichuan.223.t: "爱国阵线问题"
 NKRsichuan.223.d: "政治协商会议上那层团结与和谐的公开外衣，在总统府的闭门会议中被撕得粉碎。议程只有一个，却极具爆炸性：是否应正式邀请国民党、工团党和立场摇摆的青年党加入民主联合阵线？\n\n激烈的反对声浪瞬间爆发。一部分同志认为，这些党派的激进思想与民盟的温和改良路线格格不入，将他们纳入阵线，无异于引狼入室。\n\n然而，另一派则以同等的热情反驳。他们高举“求同存异”的旗帜，主张在国家统一的大前提下，必须团结一切可以团结的力量。他们认为，将这些势力排斥在外，只会迫使他们成为潜在的颠覆者。\n\n辩论迅速从理性的探讨，演变为一场混乱的指责与攻讦。激昂的言辞在会议室内回响，有人甚至拍案而起。\n\n在这片喧嚣的中心，张澜始终沉默不语，面前的茶水早已冰冷。在他看来，这已经不是一场有意义的讨论，而是一场足以让政府彻底瘫痪的闹剧。他缓缓站起身，会场瞬间安静下来，这场无休止的争吵，必须由他来终结。"
 NKRsichuan.223.a: "民主同盟最终达成一致。"
 NKRsichuan.223.b: "民主同盟为此喋喋不休。"
 NKRsichuan.224.t: "两个愿景"
 NKRsichuan.224.d: "一场党内小型会议在南京某处召开，会议室里烟雾缭绕，气氛压抑得如同暴雨前的闷热天气。那份关于扩大统一战线的提案，像一颗火星掉进了火药桶。“我们为啥子要把那群人拉进来哦？哪个龟儿子出的歪主意？”一位满脸怒容的老资历党员猛地一拍桌子，浓重的川渝口音在房间里回响。“那帮人明明跟我们不是一路货色，团结他们有啥子好处嘛？”\n\n位戴眼镜的小同志劝说道：“这位同志，话可不能这么说。当前山河尚未一统，我们正需要团结一切可以团结的力量，多一份力量总是好的。”\n\n“我日你妈哟！小批娃儿你算锤子？”老党员霍然起身，指着对方的鼻子怒骂，“老子在四川跟到张表老闹革命的时候，你娃还不晓得在哪个乡咔咔头耍稀泥巴！现在跑来跟老子讲大道理？爬远些！”\n\n这声怒吼彻底打破了会议的秩序。指责与咒骂声混杂在一起，会场瞬间乱成了一锅滚烫的粥。"
 NKRsichuan.224.a: "自由是属于所有人发声的自由..."
 NKRsichuan.225.t: "这..."
 NKRsichuan.225.d: "张澜同意扩大统一战线的决定，非但没有带来团结，反而将无休止的争吵变成了南京政坛的常态。\n\n这天下午，在本应象征合作的礼堂内，气氛却如同即将引爆的火药库。民盟与新加入三党的代表们齐聚一堂，进行首次联席会议。一位资格极老的川籍民盟党员，将积压已久的怒火猛然点燃。他首先发难，用浓重的乡音怒吼：\n\n“你们嘞些瓜娃子识相点就国人早点滚，莫在这儿涨老子们的眼睛！”\n\n这声斥骂如同一道惊雷。一位年轻的青年党党员闻言，阴阳怪气地回敬道：\n\n“老辈子，你在嘞里装啥子？有啥子不满你切跟张表老闹撒，关我们啥子事？”\n\n眼看冲突就要升级，一位来自广东的国民党代表连忙起身，用粤语试图从中斡旋：“大家唔好再嘈啦，既然依家喺同一條船，就好好合作啦。”\n\n“就是啊，”一位工团党成员也疲惫地帮腔，“吵来吵去也吵不出个所以然，都消消火吧。”\n\n然而，零星的劝解声，很快便被新一轮更大声的争吵所淹没。会议从午后一直持续到深夜，灯火通明的大堂内，回响的只有疲惫的嘶吼与无法弥合的分歧。最终，会议在一片死寂的对峙中不欢而散，谁也没能说服谁。"
 NKRsichuan.225.a: "这就是民主啊。"
 NKRsichuan.226.t: "反对极端主义"
 NKRsichuan.226.d: "最终，无休止的内部争吵以一种最令人疲惫的方式落下了帷幕，张澜向党内的保守派做出了妥协。以“反对极端主义”为名，那扇通往更广泛联合阵线的大门，被正式关闭了。\n\n这个决定，在民盟的保守派中引发了一场小规模的狂欢。他们额手相庆，迫不及待地开始筹备庆功宴，庆祝这场将“异端”拒之门外的“伟大胜利”。\n\n然而，当张澜深夜独自回到宅邸，胜利的喧嚣被隔绝在身后时，他心中感受到的却不是半分轻松，而是一种沉重的、近乎悲哀的窒息感。他为同志们的狭隘与短视而感到心寒。这真的是一场胜利吗？还是一次以牺牲理想为代价的苟安？\n\n他不由自主地开始回想那些被他亲手拒绝的人——宋庆龄的赤诚、陈独秀的刚直、青年党人复杂的民主爱国情怀。他们的理念，真的能被简单地扣上一顶“极端”的帽子吗？在寂静的书房里，他凝视着窗外沉沉的黑夜，一个问题在他心中反复叩问，挥之不去："
 NKRsichuan.226.a: "他们真的能算极端吗？"
 NKRsichuan.227.t: "民主同盟屹立"
 NKRsichuan.227.d: "自张澜正式回绝三党之后，一种怪异的静默便笼罩了南京。在民盟内部，这是一种混杂着得意与死寂的氛围——一场成功的“内部净化”，让保守派们沉浸在一种近乎病态的欢愉之中。\n\n又一场例行会议如期召开。大厅里，那些胜利者们正意气风发地高谈阔论，仿佛只要排除了“异己”，一个统一、民主、富强的国家便唾手可得。他们规划着未来，分配着权力，言语间充满了对一个纯洁、由他们主导的新中国的无限憧憬。\n\n然而，一角的范朴斋却感到一阵刺骨的寒意。他敏锐地察觉到，在这片和谐的表象之下，是丝毫未减的私欲与算计。这些人与他们刚刚排斥出去的国民党、工团党和青年党，在本质上又有多大区别？不过是另一群渴望分食胜利果实的投机者罢了。\n\n当他听到这些人又一次将“民主”这个词挂在嘴边，并以此作为自己行为正当性的注脚时，一股混杂着恶心与悲哀的情绪涌上心头。他微微摇了摇头，在心中发出一声冰冷的哂笑："
 NKRsichuan.227.a: "如果这就是民主..."
 NKRsichuan.228.t: "整合民政"
 NKRsichuan.228.d: "随着国内局势的日益稳定，一个关乎国家根基的议题，被正式提上了内阁的议事日程：如何整合那些在统一战争中光复的广袤地区？会议室里，两种截然不同的声音迅速形成了对峙。\n\n一种务实的、以效率为先的观点，很快占据了上风。支持者认为，最快捷、最省力的方式，便是直接接收并沿用各地原有的官僚体系。他们认为，这样做可以避免大规模的人事动荡，让政府能迅速将精力投入到更紧迫的事务上。\n\n然而，反对的声音同样尖锐。他们指出，那些旧官僚体系正是过去腐败与压迫的温床。他们盘根错节，早已形成牢不可破的利益网络。沿用这套班子，无异于将新生政权的根基，建立在一片流沙之上。这不仅是对革命理想的背叛，更将直接损害民众的利益，最终侵蚀政府的合法性。\n\n争论变得愈发激烈，一方指责对方是空想主义，另一方则痛斥对方为投机妥协。所有的目光，最终都汇集到了那个沉默不语的身影上。张澜知道，他必须做出决断。"
 NKRsichuan.228.a: "我们是老百姓的公仆！怎么能这么做！"
 NKRsichuan.228.b: "如果得不到他们的帮助，我们不可能统治中国。"
 NKRsichuan.229.t: "一笔交易"
 NKRsichuan.229.d: "范朴斋办公室的空气，仿佛凝固着陈年纸张与新鲜墨水的气味。自反腐运动开始以来，这里就成了整个国家道德战争的指挥中心。他正埋首于一场不见硝烟的战争。来自全国各地的检举信，在他的桌案上堆积成一座座摇摇欲坠的小山。每一封信，都可能是一个家庭的血泪控诉，也可能是一个阴险的政治构陷。辨别真伪，审阅进展，这项工作耗尽心神，却也让他感到一种净化国家的使命感。\n\n然而，在这一片官方文书的海洋中，一封没有任何官方标记的信封，引起了他的注意。邮戳来自成都，如今关系盘根错杂的地方。\n\n信中的字迹得体，措辞却冰冷而直接。它没有威胁，只有一笔交易：写信人所代表的那个神秘团体，将为新政权提供绝对的、毫无保留的支持，以换取反腐运动的体面终结。\n\n范朴斋将信读了一遍，又读了一遍。这封信，无异于一份来自深渊的契约。他缓缓将信纸折好，放在桌子中央，脸上没有任何表情。在寂静的办公室里，他对着这封信，低声说出了自己的第一个念头。"
 NKRsichuan.229.a: "一群龟儿子的..."
 NKRsichuan.229.b: "不失为一个选项。"
 NKRsichuan.230.t: "演讲"
 NKRsichuan.230.d: "南京郊外的一处军营，空气中总是飘荡着汗水、尘土与枪油的味道。但今天，这里闯入了一缕截然不同的气息。一个年轻人站在了队列操练的士兵面前。他是来自国立南京大学的一名民主活动家，身上带着一股格格不入的文人气质。他清了清嗓子，便开始了宣讲。\n\n“弟兄们！”他的声音高亢中带着一丝紧张，“我们生活在一个名为‘民国’的国家，但多少人真正知道民主意味着什么？今天，我来就是想和大家聊聊，什么是民主！”\n\n这让原本在进行训练的士兵们纷纷停下了动作，投来了好奇的目光。他用最朴素的语言解释着这个陌生的词。他告诉他们，民主就是他们手中的选票，能决定谁来管理这个国家；民主就是他们不必再盲从于某个人，而是效忠于一个保护所有人的制度；民主，就是确保他们的血不会再为军阀的野心而白流。\n\n他的演讲吸引了越来越多的士兵聚拢过来，那一张张被烈日晒得黝黑的脸上，第一次流露出一种混杂着困惑、新奇与思索的神情。这座由纪律与服从构筑的堡垒，此刻正被一种全新的思想，悄悄地叩响了大门。"
 NKRsichuan.230.a: "士兵们深受触动。"
 NKRsichuan.230.b: "军官们及时将其终止。"
 NKRsichuan.231.t: "民主青年同盟"
 NKRsichuan.231.d: "国立重庆大学，这座由昔日军阀刘湘奠基的学府，随着新时代的浪潮席卷而来，一股强劲的民主之风，正吹散盘踞在这所川渝高等学府上空最后的军阀阴霾。\n\n这股风暴的核心，源自校园内一群充满理想的年轻人。法学系学生小王，一个习惯于用逻辑与法理思考未来的青年，率先点燃了火种。在他的感召下，以务实的机械系学生小邓为代表的一批有志之士迅速集结。他们不再满足于课堂上的空谈，决心将理想付诸实践——重庆大学民主青年同盟，在一间普通的教室里，宣告成立。\n\n这个由学生自发组织的团体，其诞生本身就是一次民主的演练。它的成立，如同一声惊雷，不仅震动了山城，更迅速传遍了全国。从北平的未名湖畔，到上海的黄浦江边，各地高校的学子们仿佛看到了一个可以效仿的榜样。他们纷纷响应，成立起类似的组织，开始在校园内辩论国是、宣讲民主。一股由青年知识分子构成的、充满活力的民主新力量，就这样在民国的肌体内悄然孕育。"
 NKRsichuan.231.a: "1919的回响。"
 NKRsichuan.232.t: "新《新青年》"
 NKRsichuan.232.d: "对于整整一代中国知识分子而言，《新青年》不仅仅是一个名字，更是一支曾划破旧时代沉沉黑夜的火炬。正是这份由陈独秀、李大钊等人主笔的刊物，将“德先生”与“赛先生”这两位西方的友人，介绍给了当时迷茫的中国。而今天，在民国的新首都南京，这支火炬被重新点燃。新版的《新青年》在万众期待中发行了首刊。\n\n它的创刊号，以雷霆万钧之势，发出了新时代震耳欲聋的宣言。它首先宣告，国家的彻底统一，是实现一切进步的先决条件。随后，它再度召唤回那两位阔别已久的老朋友，即民主与科学，并强硬地指出，他们不应再是沙龙里的空谈，而必须成为实践于中华大地上的准则。最后，它将清醒而锐利的目光投向国外，提醒那些沉浸在内战胜利喜悦中的国人：帝国主义的威胁，依然如猛兽般觊觎着我们的国门。\n\n从成都的茶馆到北平的大学宿舍，首刊的新《新青年》在人们手中争相传阅，直至纸张磨损。一场新的思想风暴，正以南京为中心，迅速席卷全国。"
 NKRsichuan.232.a: "今日中国，需要一致对抗帝国主义！"
 NKRsichuan.232.b: "今日中国，仍需要德先生和赛先生！"
 NKRsichuan.233.t: "政治宣传"
 NKRsichuan.233.d: "孙中山先生的三民主义——民族、民权、民生，曾是照亮一个时代的革命火种，但随着北伐的硝烟散尽，这团火焰也一度黯淡。如今，新生民国已在民权与民生的道路上迈出了坚实的步伐，是时候重新唤醒那沉睡的民族主义了。\n\n这天，民盟的机关报用整个头版，刊登了一篇题为《重铸国魂》的社论。这篇文章的笔触犹如蘸着烈火，它不再温和地谈论说理，而是直接叩问每一个中国人的灵魂。它历数了自鸦片战争以来的百年国耻，将租界的耻辱、不平等的条约、被割占的土地，如同一道道血淋淋的伤疤，重新揭开在国民面前。\n\n文章继而笔锋一转，宣告那个任人宰割的时代已经一去不返。它高呼四万万同胞，无论身处何方、讲何种方言，皆为炎黄血脉，理应凝聚成一股坚不可摧的钢铁洪流。它向世界宣告：这头沉睡的雄狮，已经醒来！\n\n当这份墨迹未干的报纸引发的效应是爆炸性的。从通商口岸的码头，到内陆省份的学堂，这篇文章被人们争相传阅、激昂辩论，甚至热泪盈眶地诵读。一股强悍、炽热的民族主义狂热，正以前所未有的速度，成为这个国家新的心跳。"
 NKRsichuan.233.a: "中国万岁！"
 NKRsichuan.233.b: "可能有点过激了..."

#制宪大会事件链
 NKRsichuan.250.t: "山河一统"
 NKRsichuan.250.d: "当最后一支残余抵抗力量的枪声在遥远的前线消散，一种前所未有的寂静笼罩了这片饱经战火的大地。但这寂静并未持续太久，便被一种更强大的声音所取代——那是由四万万国民共同发出的、对未来的期盼与要求。\n\n战争的硝烟已经散尽，当初为了团结一切力量而许下的庄严承诺，如今被无数人从记忆中重新拾起。从北平的大学讲堂到广州的商会会馆，从上海的报纸社论到重庆的市民集会，一个共同的呼声汇成了一股不可阻挡的浪潮。\n\n人们要求张澜和他的过渡内阁，立刻着手兑现他们在就职典礼上所宣誓的一切。他们呼吁，必须立即筹备召开制宪国民大会，为这个新生的共和国铸造一部永久的根本大法。他们要求，必须在此基础上选举一个全新的、能代表全体国民意志的国会。最终，他们要求一场公正、公开的全国大选，将国家的最高权力，真正交还到人民的手中。\n\n这不再是少数政治精英的窃窃私语，而是整个民族在赢得生存之后，对尊严与权利的集体呐喊。共和国的缔造者们，如今正站在历史的审判台前。"
 NKRsichuan.250.a: "时机已到。"
 NKRsichuan.250.tt: "§M国家已经统一，是时候通过国策§B排除万难§!进行宪法制定，步入真正民主宪政了。§!"
 NKRsichuan.251.t: "新制宪大会提上日程"
 NKRsichuan.251.d: "张澜从未忘记那天在南京的就职典礼上向整个国家许下的诺言。那誓言，如同烙印般刻在他的心中。如今，炮声已息，正是兑现承诺之时。\n\n没有任何迟疑，新制宪大会的筹备工作被迅速提上了最高议程。政府随即向全国发布公告，广邀社会各界贤达，共同参与这场关乎国家百年大计的盛举。这不再是党派的内部协商，而是一场真正意义上的全民动员。\n\n在接下来的日子里，推荐与遴选工作在近乎神圣的氛围中有序进行。最终，与会人员名单在万众期待中公之于众。那上面，写满了来自五湖四海的名字：有德高望重的民主元老，有在战火中成长起来的青年活动家，有代表着一方水土民情的地方乡绅，也有在实业界崭露头角的民族资本家。\n\n当这份名单传遍全国后，每一个看到它的人，都仿佛能感受到一种前所未有的希望。人们开始倒数着日子，满怀激动地期盼着制宪大会正式召开的那一天——那将是他们作为国家主人，第一次共同描绘未来的神圣时刻。"
 NKRsichuan.251.a: "一部新宪法，一个新民国！"
 NKRsichuan.252.t: "宪法研讨委员会成立"
 NKRsichuan.252.d: "与制宪大会代表的遴选同步进行的，是一项更为机密也更为关键的工作——宪法研讨委员会的组建。\n\n如果说制宪大会是民国的公开面孔，那么这个委员会便是其深思熟虑的大脑。其成员的甄选过程，甚至比大会代表的遴选更为严苛，每一位候选人都经过了政府内部反复的讨论与权衡。\n\n当这份名单最终公之于众时，人们看到的是一个汇集了国家顶尖智慧的缩影：有皓首穷经的法学泰斗，他们将为宪法注入理性的筋骨；有饱经风霜的民主元老，他们将确保革命的理想不被遗忘；甚至还有来自大学的青年学生代表，他们的存在，本身就象征着这部宪法将为未来而写。\n\n这并非一个空谈的机构，而是未来宪法的总设计师。全国四万万同胞的期盼，如今都沉甸甸地压在了这些书写者的肩上。他们将为那场即将到来的盛大辩论，提供一份凝聚了智慧与理想的蓝图。"
 NKRsichuan.252.a: "希望能有个好结果。"
 NKRsichuan.253.t: "潘将军的忧虑"
 NKRsichuan.253.d: "对于潘文华而言，这或许是他一生中最安逸的时光。将国家的重担交卸之后，“无官一身轻”的惬意，让他得以在家乡仁寿的庭院里，享受着久违的宁静。\n\n但这宁静只是表象。昔日的川军统帅，不可能真正对国事充耳不闻。每日从南京送来的报纸与密报，才是他真正的精神食粮。他曾以一种超然的姿态，审视着那场闹得沸沸扬扬的制宪大会筹备工作，但渐渐地，他那在无数战场上磨砺出的政治嗅觉，闻到了一丝危险的气息。\n\n这群所谓的“民主人士”，在铸造国本的紧要关头，却依然沉溺于派系间的勾心斗角与无休止的推诿扯皮。他们将建立一个国家的庄严使命，变成了一场茶馆里争座次般的闹剧。潘文华意识到，张澜那套建立在君子之风上的理想国，是一座没有地基的华丽楼阁，迟早要出事。\n\n他疲惫地揉了揉眼睛，午后的阳光似乎也带上了一丝寒意。一声沉重的叹息，在空旷的院子里响起："
 NKRsichuan.253.a: "我也不想背上鲁登道夫那样的骂名啊..."
 NKRsichuan.254.t: "研讨委员会推迟草案公布日"
 NKRsichuan.254.d: "南京的政治风向，变得比天气还要快，而城里的酒楼，永远是最好的风向标。\n\n在一处嘈杂的角落里，何、陈两位从四川就加入同志会的元老，正就着一碟花生米低声交谈。“老陈，可听到风声了？”老何压低声音，神情凝重，“研讨委员会那边，说是宪法草案要推迟公布。”\n\n老陈闻言，重重地放下了手中的筷子。“推迟？说好了就是明日，怎么临到头来又变卦？我看，这背后必有文章！又是那些党同伐异的派系之争在作祟！”他长叹一声，语气中充满了失望与疲惫，“唉，我们这些人盼星星盼月亮，就盼着这部宪法能为国家定下根基，可千万别到头来，成了一场不了了之的闹剧啊。”\n\n老何沉默了片刻，脸上挤出一个有些勉强的笑容：“事已至此，多想无益。我相信表老，他总能找到法子的。”他举起酒杯，“来，不说这些丧气话了，干了！”\n\n两人将杯中酒一饮而尽。浑浊的酒液在杯底打着旋，正如他们看不清的、混沌不明的未来。"
 NKRsichuan.254.a: "令人不安。"
 NKRsichuan.255.t: "宪法草案公布"
 NKRsichuan.255.d: "那份本应凝聚国家共识的宪法草案，在公布的瞬间，却成了一纸引爆全国怒火的导火索。\n\n“同学们，都看了吗？这种东西，我们怎么可能接受！”在国立重庆大学的一间教室里，民主青年同盟的发起人小王，将那份报纸重重地拍在讲台上，他的手因愤怒而微微颤抖。台下，他的挚友小邓霍然起身，眼中燃烧着同样的火焰：“没错！他们必须给全国青年一个说法！”\n\n“走！上街去！让他们听听我们的声音！”教室里压抑的怒火瞬间找到了出口。这股由热血青年组成的洪流，高举着匆忙写就的标语，浩浩荡荡地涌向了朝天门广场。\n\n重庆的抗议只是第一声惊雷。在接下来的数小时内，从北平到广州，从上海到武汉，一场规模空前的民主学潮席卷了全国所有的大中城市。被激怒的学生们走上街头，要求政府撤回草案，惩戒元凶。\n\n面对这突如其来的风暴，各地政府的反应是迟钝而强硬的。警察被派上街头，试图用暴力堵住这股愤怒的浪潮。在一些城市对峙很快演变成了冲突，石块与拳头在空中交织。"
 NKRsichuan.255.a: "他们到底在干什么！"
 NKRsichuan.256.t: "无言"
 NKRsichuan.256.d: "各地抗议升级为流血冲突的消息，如雪片般飞入了南京总统府。\n\n张澜紧急召集了宪法研讨委员会与所有政府要员，试图在这场全国性的危机中，找到一条挽救局势的出路。然而，他预想中同舟共济的紧急会议，却在他眼前迅速演变成了一场丑陋的、相互撕咬的闹剧。党内元老们怒斥委员会的专家，指责他们将一部神圣的国家宪章，玷污成了满足个人野心的工具；而委员会的专家学者们则毫不示弱地反唇相讥，痛斥元老们的思想早已僵化，根本不懂何为现代宪政。其余的中间派人士则徒劳地穿梭于两派之间，试图用苍白的言语，平息这场已烧至眼前的烈火。\n\n张澜本就为愈演愈烈的学潮而心力交瘁，此刻眼前的景象，成了压垮他的最后一根稻草。他试图用自己仅存的威望，去喝止这场疯狂的内耗，但他的声音，被淹没在了更大的喧嚣之中。\n\n他望着眼前这一张张因愤怒而扭曲的、曾经无比熟悉的面孔，只觉得一阵天旋地转。那震耳欲聋的争吵声逐渐远去，化为一片嗡鸣。在众人惊骇的目光中，这位为民国操劳一生的老人，两眼一黑，直挺挺地向后倒了下去。"
 NKRsichuan.256.a: "老先生！快来人啊！"
 NKRsichuan.257.t: "混乱的制宪大会"
 NKRsichuan.257.d: "在一片混乱与不祥的预兆中，那场曾被寄予无限厚望的制宪国民大会，还是如同一出早已写好悲剧结尾的戏剧，准时开幕了。\n\n会场内悬挂着的巨幅国父遗像，此刻看来却像是在无声地注视着一场荒诞的表演。官方的说辞是，张澜总统因“身体不适”无法出席。这个苍白的借口，让会场的气氛愈发阴郁。那种初闻大会召开时的激动与希冀，早已荡然无存，取而代之的，是一种令人窒息的沉闷。\n\n范朴斋，这位张澜最忠诚的门徒，此刻却不得不代他扮演这个尴尬的角色。他面无表情地走上讲台，机械地宣读着那份早已沦为“国耻”的宪法草案。\n\n尽管在场的每一位代表，都已通过各种渠道知晓了草案的内容，但当这些文字被公开宣读出来时，那种被愚弄、被背叛的愤怒，还是如火山般喷发了。会场里嘘声四起，有人痛苦地捂住了脸，更有人则直接起身，用决然离席的背影，表达他们最后的抗议。\n\n范朴斋站在一片混乱的中心，讲台上的文件散落一地。他望着眼前这张牙舞爪的一切，心中充满了无尽的悲凉。他拿起麦克风，整个国家都在等待他的最终宣判。"
 NKRsichuan.257.a: "当务之急是迅速完成制宪工作..."
 NKRsichuan.257.b: "于情于理，我都不可能接受这样的一份草案。"
 NKRsichuan.258.t: "宪法通过"
 NKRsichuan.258.d: "范朴斋的声音，盖过了所有的喧嚣与骚动。\n\n他没有为这份草案辩护，因为他深知它无可辩护。他只是以一种近乎哀求的口吻，恳请在场的每一位代表，将目光从这份充满瑕疵的文件上移开，转向身后那个更深、更可怕的深渊——彻底的无政府状态。他嘶哑地强调，一个不完美的开始，也胜过一个彻底崩溃的结局。至于草案中的不当之处，他承诺，未来必将通过修正案逐一弥补。\n\n在一种令人窒气般的沉默中投票开始了。代表们机械而麻木地投下了自己的票。最终，这部被唾弃的宪法，以一种几乎可以忽略不计的微弱优势，被宣布“通过”。\n\n没有掌声，没有庆祝。代表们如同参加完一场葬礼般，默默地起身，带着无法掩饰的愤怒与悲哀，鱼贯而出。\n\n很快，偌大的会场便空旷得如同陵寝。范朴斋独自一人站在讲台上，望着那份毫无荣誉可言的宪法文本。他发出一声长长的、仿佛耗尽了毕生力气的叹息："
 NKRsichuan.258.a: "这就是我们奋战这么多年换来的吗？"
 NKRsichuan.259.t: "宪法被否决"
 NKRsichuan.259.d: "范朴斋的声音，斩钉截铁，驱散了所有的疑虑与喧嚣。\n\n“我与在座的每一位代表一样，绝不可能接受这样一份充满耻辱的草案！”他直视着台下，一字一句地说道，“将它通过，不是在缔造共和，而是在玷污‘民主’这两个字！更是对我们所有人革命生涯最彻底的背叛！”\n\n这番话，如同一道惊雷，劈开了会场沉闷的阴云。一丝喜悦，甚至是一丝敬意，浮现在代表们的脸上。但这份振奋是短暂的。一个更巨大、更沉重的疑问，迅速笼笼罩了每个人的心头：否决之后，国家将走向何方？\n\n投票在一种混杂着决绝与迷茫的诡异气氛中进行。宪法未通过，毫无悬念。\n\n范朴斋站在台上，以一种疲惫而坚定的声音，向全国宣告了这份草案的死刑，并宣布制宪进程将无限期延长。代表们带着这份复杂的心情，默默离去。最终，只剩下范朴斋一人，与墙上国父孙中山的遗像，在空旷的大厅里相对无言。范朴斋守住了一时的道义，却将国家推入了一个更深的未知。他望着那双凝视着前方的眼睛，在心中反复叩问自己："
 NKRsichuan.259.a: "那该怎么办，再扯皮再否决？"
 NKRsichuan.260.t: "学潮扩大"
 NKRsichuan.260.d: "当制宪大会那场闹剧的终场哨声，终于通过报纸的铅字传遍全国时，它非但没能平息任何事端，反而像是将一颗火星丢进了早已被愤怒浸透的火药桶。人们早已不在乎结果。对他们而言，这只是对那场背叛的官方确认。\n\n学生们的抗议，迅速演变成了一场席卷全国的革命浪潮。这一次，他们不再只是游行。罢课、静坐、乃至在政府大楼前绝食，青年们用最决绝的方式，表达着他们对这个民国最彻底的失望。他们疾声高呼要求严惩国贼，罢免所有对这场宪政灾难负有责任的官员。\n\n而这一次，他们不再孤单。工人和商贩用罢工与罢市的实际行动，汇入了这场风暴。三股力量组成的巨大激流，正以前所未有的力量，冲击着这个新生政权摇摇欲坠的根基。\n\n在千里之外远离喧嚣的仁寿老家，潘文华只是静静地看着这一切。他读完最后一份密报，将手中的香烟缓缓地、用力地在烟灰缸里掐灭。\n\n他的沉默，在军队内部却如同一声惊雷。遍布全国的军营里，那些曾追随他统一中国的将士们，开始躁动不安。他们的目光，不再望向南京，而是全部投向了仁寿。在那些最忠诚的军官心中，一个悲哀而清晰的念头正在形成："
 NKRsichuan.260.a: "有人在想，他不得不背上这个骂名了。"
 NKRsichuan.260.tt: "§R事在人为§!"
 NKRsichuan.261.t: "民盟最漫长的一天"
 NKRsichuan.261.d: "潘文华的耐心终于破裂了。他无法再袖手旁观，任由自己浴血奋战打下的江山，在这群无能的文人手中分崩离析。一封由仁寿发出的、仅有寥寥数语的加密电报，瞬间激活了遍布军中的忠诚网络。李宏锟、范绍增……这些百战悍将的名字，在电文中被逐一点亮。\n\n命令只有一个：结束闹剧。\n\n黎明前，军用卡车的轰鸣声，撕碎了南京城不安的宁静。士兵的皮靴，重重地踏上了政府机关冰冷的大理石地面。这是一场以外科手术般的精准与效率执行的接管。民盟，这个被指控为“动乱之源”的政党，被当即宣布为非法组织，其核心成员被成批地从家中带走，投入监狱。范朴斋，这位试图驾驭风暴却最终被风暴吞噬的替罪羊，是第一批被收押的人之一。另一支分队，则悄然进入了张澜休养的医院。官方的说法，是将其置于“保护性监护”之下。\n\n最后，一封内容简短却字字千钧的通电，发向了全国。一个坚决沉稳而又熟悉的声音——他们都知道是谁回来了——在广播里宣告了那场短暂而混乱的民主实验的终结。中华民国即刻起进入紧急状态。国家的一切权力，暂时由护国军军政府全权接管。"
 NKRsichuan.261.a: "我们别无选择。"
 NKRsichuan.262.t: "铁与血"
 NKRsichuan.262.d: "那道终结文官政府的命令，还有一个更肮脏、更血腥的另一半：不惜一切代价，平息全国的骚乱。军方的回应是迅猛而残酷的。从闹市区到校园广场，罢工工人和商人们筑起的街垒，不是被谈判瓦解，而是被刺刀与枪托所粉碎。学生们理想主义的歌声，被清脆而致命的枪声所击碎。鲜血，染红了街道，也浸透了校园的净土。\n\n恐怖并未在街头清场后停止。它像瘟疫一样蔓延至城市的每一个角落。仅仅是凭借亲友关系，就足以招来军警的深夜造访。盘问、恐吓，对许多无辜者而言，意味着一张通往监狱的单程票。\n\n而在仁寿的宅邸深处，潘文华正独自咀嚼着他亲手种下的苦果。每一份从各地传来的伤亡报告，都像一根针，扎进他早已疲惫不堪的神经。他一根接一根地抽烟，一杯接一杯地喝酒，但尼古丁的麻痹与酒精的灼烧，都无法驱散那份沉重的罪恶感。\n\n他告诉自己，这是必要的。为了拯救这个国家免于彻底的混乱，必须行非常之举。但当夜深人静，只剩下他一人时，他比谁都清楚：他或许拯救了国家的躯体，却是以牺牲他自己的灵魂为代价。"
 NKRsichuan.262.a: "烟灰缸很快就满了。"
 NKRsichuan.262.tt: "§R骂名就让我来担吧。§!"
 NKRsichuan.263.t: "南京，朝阳升起"
 NKRsichuan.263.d: "从仁寿开往南京的列车，仿佛正行驶在一片被强制按下了静音键的国土上。潘文华回来了，回到了这场由他亲手终结的闹剧的风暴中心。\n\n总统府的办公桌上，一份份宣告“秩序井然”的电报，正等待着他的批阅。南京迎来了又一个黎明，阳光照亮了桌上的字迹，也照亮了他眼中一丝不易察觉的满意。这台名为国家的机器，在他的指令下，重新开始高效、精准地运转。\n\n然而，当他的目光扫过报告中那些冰冷的伤亡数字时，一种成功的苦涩余味，便迅速在他的心头弥漫开来。每一个数字背后，都是一个被飞来横祸击碎的家庭。这份恢复秩序的功绩，是用无辜者的鲜血与泪水换来的。\n\n他决定向全国发表广播讲话。他的声音沉稳而坚定，安抚着民众惶恐不安的心。他承诺将对所有被捕者进行公正的审判，释放那些被裹挟的无辜者，并给予他们应有的补偿。\n\n讲话结束，他独自一人望向窗外那片看似已经恢复平静的城市。他比任何人都清楚，刚才那番话，不过是一张无法兑现的空头支票。\n\n但他必须这么说。"
 NKRsichuan.263.a: "我的手沾满了鲜血..."
 NKRsichuan.264.t: "《新青年》新刊"
 NKRsichuan.264.d: "新一期的《新青年》如期出现在了南京的街头，墨迹未干。它的头版被一篇题为《重铸国基》的社论所占据。\n\n文章的笔触不再是纯粹的理论探讨，而是化作了反映整个社会焦灼期盼的洪亮声音。它并未将笔墨浪费在对过往纷争的回顾上，而是直指国家当前最核心的议题：在经历了漫长的动荡与延宕之后，一部能够凝聚共识、奠定国本的宪法，至今悬而未决。文章指出，这已成为社会前进的最大障碍。\n\n因此，社论以不容置疑的口吻发出号召：必须立即响应民众的呼声，搁置一切无谓的争议，召开一场以确立共和基石为唯一目标的、崭新的制宪大会。这不再应是少数精英的纸上谈兵，而必须成为全体国民意志的共同体现。\n\n这番话语如同一道响雷，击中了整个焦灼等待的社会。它为那些在十字路口徘徊的民众，指明了一个清晰而共同的目标。对一部真正宪法的渴望——这团在民众心中积蓄已久的火焰，被这篇强有力的文章彻底引燃，迅速汇成一股席卷全国的浪潮。"
 NKRsichuan.264.a: "真不错。"
 NKRsichuan.265.t: "宪法研讨-权力下放"
 NKRsichuan.265.d: "万众瞩目之下的宪法研讨大会在南京正式召开。会场内，汇聚了来自全国各地的代表——既有坚定的联省自治倡导者，也有信奉强力中央的干将，还有那些怀抱着最初共和理想的老一辈学者。空气中弥漫着紧张而又期待的气氛。\n\n会议从一开始就陷入了激烈的辩论。国家究竟应采用何种结构这个核心议题，将与会人员分成了两个阵营。联省派担心过度的中央集权会沦为个人独裁的温床；而集权派则痛陈地方势力坐大之害。\n\n数轮的唇枪舌剑之后，会议非但没有达成共识，反而陷入了僵局，一度濒临破裂。就在众人悲观之际，一个由几位温和派代表在激烈争吵的间隙中共同起草的折衷方案，被呈上了桌面。\n\n它在名义上尊重了各省的地位与传统，满足了联省派对于形式的要求；同时，又将国防、外交、财政等核心权力牢牢收归中央，确保了国家的统一与行动力，回应了集权派对于效率和力量的关切。\n\n在短暂的惊愕与深思之后，会场上响起了稀疏而又逐渐坚定的掌声。在场的代表们意识到，这或许不是最完美的蓝图，但它却是当下唯一能够弥合分歧、团结所有人的道路。"
 NKRsichuan.265.a: "这是最适合中国国情的道路。"
 NKRsichuan.266.t: "宪法研讨-选举权"
 NKRsichuan.266.d: "权力结构的基石既已奠定，会场内压抑的气氛便一扫而空，取而代之的是一种使命感与同志般的默契。代表们明白，最艰难的妥协已经达成，接下来，他们将共同为这座大厦添砖加瓦。会议的议程顺理成章地推进到了下一个核心议题：选举权的界定。\n\n这个问题触及了共和理念的根本，会场的气氛非但没有再次紧张，反而迸发出了前所未有的热情。代表们引经据典，从西方宪政的演进谈到本国启蒙的思潮。一个共识迅速形成：一个现代国家的公民权利，不应因其财富或阶级而受到限制。全民普选，是奠定国本的不二法门。\n\n就在多数人认为讨论已至尾声时，一位以思想开明著称的代表站了起来，他的发言让全场为之一振：\n\n“不过，”他环视四周，语气坚定，“我们所构建的‘全民’，是否也应包含我们国家的另一半人口？民主精神在于平等，若此平等不能惠及女性，那我们的宪法便终究是有缺憾的。我提议，新宪法必须明确规定——妇女，应拥有与男子同等的选举权。”\n\n此言一出，满座皆惊。许多代表，即便是思想最为开明的人，也未曾预料到会在此时此地，听到如此大胆而超前的提议。短暂的沉寂后，会场内爆发出热烈的掌声，其中夹杂着敬佩与赞许的低语。"
 NKRsichuan.266.a: "我们不能辜负人民的希望。"
 NKRsichuan.267.t: "宪法研讨-权力划分"
 NKRsichuan.267.d: "“现在，是最后一个，也是最核心的问题。”一位代表的声音沉稳下来，会场的气氛也随之变得庄重，“关于权力的划分与制衡，我们该如何设计？”\n\n话音刚落，那些之前还沉浸在理想主义热情中的代表们，眼中瞬间重新燃起了属于思想者的光芒。一时间，内阁制、总统制、半总统制……各种政体理论的优劣，在这间会议室内激烈碰撞、交织、淬炼。这不再是单纯的辩论，而是一场集体的创造。每个人都将自己的学识与对国家未来的忧思投入其中，试图锻造出一套最适合这片土地的制度。\n\n当辩论的尘埃落定，一位老资格的法学专家站起身来。他将各方思想的精华加以梳理，代表所有人提出了一个前所未有的、融合了各家之长的大胆构想：一个以三权分立为骨架，以半总统制为运作核心的创新政体。为了彰显其既统一又多元的特性，他们将其命名为——“联邦议会共和制”。\n\n这套精妙的制度构想，让在场的每一位参与者都流露出发自内心的赞叹与激动。方案一经提出，无需再进行冗长的表决，一种深刻的共识已然形成。他们知道，自己正在见证历史。\n\n最后，那位老专家用一句总结，为这部新宪法的核心精神做出了诠释，那声音中，浓缩了整个近代中国最为惨痛的教训："
 NKRsichuan.267.a: "府院之争决不能再次上演了！"
 NKRsichuan.268.t: "宪法公布"
 NKRsichuan.268.d: "当新宪法的全文，随着加印的报纸传遍全国时，整个国家都仿佛屏住了呼吸。\n\n它首先确立了中华民国的国体：一个实行联邦制的共和国。然而，与联省自治的松散邦联不同，这部宪法巧妙地在授予各省高度自治权的同时，将国防、外交、财政及跨省事务的最终决定权，牢牢地掌握在了中央政府手中——这是一种在统一与分权之间，取得精妙平衡的全新模式。\n\n其次，在民权方面，宪法以不容置疑的笔触，赋予了全体成年公民平等的选举权。它明确宣告，这一神圣权利，不受财产、教育、阶级乃至性别的任何限制。妇女将与男子一样，拥有投下自己手中一票的同等资格，这在中国的历史上，是石破天惊的第一次。\n\n而在政体设计上，它正式确立了被命名为“联邦议会共和制”的创新体系。这是一个以三权分立为基石，由民选总统、责任内阁与联邦议会相互制衡的半总统制。\n\n同时，宪法还庄严载入了对私有财产的保护、对言论、出版与集会自由的保障，并设立了一个独立的最高法院，以捍卫宪法的尊严。\n\n在这份纲领性文件的最末尾，没有个人签章，只有一行谦逊而意义深远的署名："
 NKRsichuan.268.a: "以上由宪法研讨委员会起草。"
 NKRsichuan.269.t: "媒体界现状"
 NKRsichuan.269.d: "新宪法的公布如同一阵强劲的东风，吹散了笼罩在民国上空长达数月的政治僵局与阴霾。\n\n这份新宪法展现出了一种截然不同的气质，民众读到的不再是派系间的利益算计，而是一种清晰、坚定、服务于全体国民的共同决心。\n\n一时间，赞誉之声席卷全国。各大主流报刊纷纷发表社论，将其誉为“共和国的新生基石”、“百年宪政之路的里程碑”。这些充满希望的文章，在街头巷尾被人们争相传阅，成为茶余饭后的热门话题。一种久违的、乐观向上的氛围，重新回到了这个国家。\n\n然而，在赞歌的洪流之下，也潜藏着一股冷静甚至悲观的潜流。一些立场更为审慎的报纸，在肯定宪法文本的同时，也提出了尖锐的质疑。他们指出，这份蓝图是否过于理想化？在一个地方势力盘根错节的国家里，又有多少条款能够真正落到实处？\n\n更重要的是，他们向沉浸在喜悦中的民众发出了警告：不要忘记，这份美好的承诺诞生于一次脆弱的妥协。 历史的教训殷鉴不远，过去的宪法之所以沦为废纸，正是因为那些手握实力的地方派系从未真正敬畏过法律。\n\n这究竟是一张能够约束各方豪强的神圣契约，还是一份随时可能因利益冲突而被撕毁的君子协定？这个问题，无人能给出答案。"
 NKRsichuan.269.a: "我们接受一切合理的评价。"
 NKRsichuan.270.t: "制宪大会开始表决"
 NKRsichuan.270.d: "国民制宪大会终于在万众期盼中拉开了帷幕。与旧时代那些沦为派系角斗场、最终在无休止的争吵中瘫痪的国会截然不同，这一次，会场里洋溢着一种近乎节日般的光明与乐观。代表们不再是相互提防、沉默对峙，而是三三两两地聚在一起，热切地交流着。在他们的讨论中，不再有对过往的攻覦，只有对未来的共同畅想。那份凝聚了无数心血与艰难妥协的宪法草案，已经成为将他们所有人联结在一起的共同信念，为崭新的共和国描绘出了一幅清晰的蓝图。\n\n当庄严的钟声响起，闲谈声戛然而止。神圣的表决仪式，正式开始。\n\n代表们依次走上前来，将自己手中那张承载着四万万同胞期盼的选票，郑重地投入票箱。每一个动作，都充满了历史的仪式感。当最后一位代表投下选票，回到自己的座位时，整个会场陷入了一种奇妙的、混杂着激动与屏息的寂静之中。\n\n所有人的心，都在此刻剧烈地跳动着。当计票结果被宣布的那一刻，一个旧的时代将被彻底埋葬，而一个崭新的未来，将由此开启。"
 NKRsichuan.270.a: "翘首以待..."
 NKRsichuan.271.t: "宪法几乎全票通过"
 NKRsichuan.271.d: "作为本次大会的主席，一位见证了数十年风雨的老代表最后站到了讲台的中央。他的演讲很短，却仿佛跨越了整个动荡的近代史。他谈到了革命草创时的理想，谈到了军阀混战中的血与泪，谈到了民主在这片土地上一次又一次的艰难探索与惨痛失败。他讲话的姿态，不像一位高高在上的领导者，更像一个与众人一同跋涉至今的同行者。\n\n然后，他停顿了一下，整个会场都陷入了绝对的寂静。他那被岁月磨砺过的声音，坚定而清晰地，说出了所有人都在屏息等待的那几个字：\n\n“本次宪法表决结果……通过！”他随即念出了具体的票数，但这几乎已是多余的程序——那是一个压倒性的、近乎全票通过的结果。\n\n台下终于按耐不住情绪，会场瞬间被狂喜的声浪所淹没。代表们不顾身份地拥抱、欢呼。在前排，几位早年便投身革命、见证了多次梦想破灭的老代表再也无法抑制，任由滚烫的泪水纵横流淌。主席静静地看着这一切，他知道，这是胜利的泪水，是这群理想主义者用一生求索换来的泪水。\n\n在让这场宣泄持续了足够长的时间后，他抬起手。会场再次安静下来。他做出了最后的宣告：\n\n“本宪法自即日起生效！全国大选的筹备工作，即刻开始！”"
 NKRsichuan.271.a: "中华民主史上最光辉的一天！"
 NKRsichuan.272.t: "边缘政党起势"
 NKRsichuan.272.d: "随着新宪法的稳固确立与全国大选的日益临近，民国政坛迎来了一场深刻的洗牌。\n\n对于张澜、范朴斋等人而言，制宪大会的成功不仅是一次胜利，更是一次痛苦的反思。他们意识到，那个试图包容一切声音的庞大联盟，未来在现实政治中是多么的软弱无力。为了迎接即将到来的选举，他们果断地对民盟进行了彻底的重组。它褪去了那件过于宽泛的外衣，重塑为一个纲领清晰、组织严密的中左翼政党。\n\n这次战略性的收缩，彻底改变了民国的政治生态。\n\n嗅觉敏锐的青年党，迅速抓住了这个机会，成功填补了民盟让出的中间偏右的广阔政治空间，成为了温和保守派与民族主义者的主要代言人，影响力急剧扩张。与此同时，在政治光谱的另一端，国民党与工团党也清醒地认识到，在新的选举规则下，单打独斗已无胜利的可能。他们放下了彼此的理论分歧，正式结成了一个强大的左翼联合阵线，以期在国会中占据主导地位。\n\n至此，新生的民国政党版图被彻底重塑。一场围绕国家未来道路的大选，不再是旧时代混乱的派系混战，而是清晰地演变为了一场围绕左、中、右三大阵营的现代政治对决。"
 NKRsichuan.272.a: "新生民国，新生格局。"
 NKRsichuan.273.t: "新生民国的第一次普选" #KMTYCPAVAILBLE
 NKRsichuan.273.d: "这个历经百年动荡与求索的国家，终于在这天迎来了它第一次真正意义上的全民普选。会场之内，五湖四海的代表们正襟危坐，他们的每一次呼吸，都带着历史的沉重；会场之外，成千上万的民众自发聚集，他们翘首以盼，等待着一个将由自己亲手决定的未来。\n\n当最后的选票投入票箱，紧张的计票工作在绝对的肃静中展开。时间在这一刻仿佛被拉长。最终，中央选举委员会的主席——一位因其公正不阿而备受尊敬的无党派人士——站到了讲台中央。\n\n他环视全场，然后用一种清晰、洪亮的声音，宣告了那个决定历史的最终结果：\n\n“本次大选的获胜者是——中国民主同盟！他们赢得了议会的决定性多数席位！祝贺张澜先生！祝贺范朴斋先生！”\n\n雷鸣般的掌声瞬间引爆了整个会场。在与会人员的注视下，张澜与范朴斋，这对历经风雨的师生与战友，再也无法抑制内心的激动，紧紧地拥抱在了一起。这个拥抱，不仅仅是为了庆祝胜利，更是为了那个即将由他们分别以总统与总理身份，去亲手缔造的未来。掌声稍歇，主席又以中立的官方口吻，宣读了国民党与青年党所取得的可观席位，并向所有参与此次历史性选举的政党表达了敬意。\n\n大会在团结与希望的最高潮中，顺利闭幕。新生民国的第一页历史，就此写就。"
 NKRsichuan.273.a: "这是民主的实践！"
 NKRsichuan.274.t: "三党演义"
 NKRsichuan.274.d: "当选举的尘埃落定，民盟的胜利虽然是决定性的，却远非压倒性的。他们在议会中的席位，只是将将越过了构成多数所需的门槛。\n\n对于张澜与范朴斋这两位清醒的政治家而言，这意味着他们的执政之路，绝不会是一片坦途。未来的每一个法案，每一次任命，都将面临强大、团结且充满警惕的在野党的严苛审视。任何一个微小的失误，都可能在议会中引发一场政治风暴。\n\n然而，在这份潜在的掣肘之中，二人看到的却并非危机，而是一种前所未有的希望。\n\n这恰恰证明，中国已经告别了那个一人一党独断专行、反对声音只能沦为点缀的旧时代。一个健康的、充满活力的、甚至有些喧闹的政治生态，正在这片古老的土地上，第一次真正地生根发芽。这种局面，才是现代民主政治应有的常态。"
 NKRsichuan.274.a: "话说天下大势，专制久必民主！"
 NKRsichuan.275.t: "就职典礼"
 NKRsichuan.275.d: "张澜，这位从四川走出的清瘦老人，终于站上了这座他曾梦寐以求的舞台。\n\n这一刻，无数过往在他脑海中闪回：那个在旧时代暗夜中点燃理想的青年；那个在军阀割据的废墟上，为一丝共和曙光而奔走的学者；以及那个目睹议会沦为闹剧、国家陷入分裂而心力交瘁的政治家。但那所有的黑暗与绝望，都已被脚下这座坚实的、由民意铺就的舞台所取代。此刻的他，是共和国无可争议的、由人民亲手选出的第一任总统。这是他一生求索的终点。\n\n身旁的范朴斋的神情同样庄重。曾经议会瘫痪、国家虚耗的惨痛教训，如同一道永不磨灭的烙印，深刻在他的灵魂深处。此刻的喜悦之中，更多的是一份沉甸甸的警醒。在万众瞩目的注视下，一个无声的、庄严的誓言，在这对师生心中立下：为这个国家，为这份来之不易的民主，为所有的人民，奉献余生。\n\n他们相视颔首，那眼神中没有征服者的骄傲，只有同行者的慰藉与责任。他们紧紧握住了彼此的手，这既是对过往奋斗的肯定，更是对未来挑战的承诺。\n\n典礼的最后，在司仪的引导下，众人面向新总统与新总理，发出了发自肺腑、响彻云霄的呼喊："
 NKRsichuan.275.a: "为民主三呼万岁！"
 NKRsichuan.276.t: "民主同盟使命的终结"
 NKRsichuan.276.d: "新宪法的颁布，本应是中国民主同盟最辉煌的胜利，却也奏响了其最终的挽歌。\n\n这个为实现宪政而生的庞大联盟，在其毕生追求的目标达成的那一刻，也失去了存在的根基。曾经，“共举宪政大旗”是团结内部各派系的唯一纽带；如今，大旗已插上国会殿堂，昔日的同志们便开始为新宪法框架下的未来道路而分道扬镳。\n\n这对为民主奔波了大半生的师徒，以一种近乎残酷的清醒认识到了这一现实。在一场简短而沉重的会议上，他们向昔日的同志们宣告了自己的历史使命已经终结。\n\n随之而来的，是一场预料之中的、彻底的政治版图重塑。曾经的盟友们，如今成了瓜分政治遗产的继承人：张君劢带领着他的国社党，第一个正式脱离；党内的右翼自由派，被嗅觉敏锐的民主宪政党迅速吸纳；陈其尤的致公党，则带走了保守派的残余力量；而以罗隆基、潘光旦为首的左翼自由派，则另起炉灶，升起了一面名为“中国新月党”的崭新旗帜。\n\n张澜与范朴斋，这两位旧时代的民主斗士平静地宣布，他们将在大选结束后，彻底退隐山林，不再过问政事。当尘埃落定，那个曾搅动风云、缔造宪法的中国民主同盟，已被分食殆尽。"
 NKRsichuan.276.a: "时代变了..."
 NKRsichuan.277.t: "新生民国的第一次普选" #NOKMTYCP
 NKRsichuan.277.d: "曾只存在于最勇敢梦想中的承诺，终于在这一天，化为了触手可及的现实。新生民国的第一次全民普选，正式拉开帷幕。会场之内，代表们正襟危坐；会场之外，万民翘首以盼。一种混杂着神圣与焦灼的期待，将所有人的心紧紧相连。\n\n这并非一场胜负已分的加冕典礼，而是一场真正意义上的混战。昔日那个不可一世的民主同盟，如今已然分崩离析，其分裂出的各个党派，正如同争夺遗产的继承人一般，为了新国会的每一个席位拼得你死我活。好事者甚至公开开设赌局，对选举结果下注，足见其扑朔迷离。\n\n当漫长的计票仪式终于结束，由众人推举的一位德高望重的无党派长者，作为大会主席走上了那个决定国家命运的讲台。会场内外，瞬间陷入了绝对的寂静。他清了清嗓子，用清晰洪亮的声音，宣告了那个无人预料到的结果：\n\n“本次大选的最终结果是……中国新月党，赢得了最多的议会席位！他们将与国家社会党组成联合政府！让我们祝贺罗隆基先生与潘光旦先生！”\n\n起初是一片愕然。紧接着，迟疑的、零星的掌声响起，最终汇成了一片热烈的声浪。在人群中，罗、潘二人相视而笑，他们的眼中，同样充满了不敢置信。在一个无人预料到的结局中，第一届民选政府就此诞生。"
 NKRsichuan.277.a: "祝贺罗潘二位先生了！"
 NKRsichuan.278.t: "新绝对真理下的自由"
 NKRsichuan.278.d: "新月党的胜利，对于罗隆基与潘光旦本人而言，与其说是惊喜，不如说是一种近乎眩晕的、不真实的狂喜。这早已不是“高兴”二字所能承载的情感，而是一种亲眼见证历史在自己手中诞生的、巨大的敬畏感。\n\n在庆祝的喧嚣过后，他们清醒地意识到，自己这个新生政党的异军突起，并非仅仅源于某项具体的政纲，或是某次成功的演讲。其真正的根基，在于民主的观念，已经在这片土地上扎下了比任何人想象中都要深的根。他们的胜利，与其说是新月党的胜利，不如说是这套崭新的真理的胜利。\n\n如今的中国，健康的、充满竞争的多党制，已不再是一种需要为之奋斗的遥远理想，而是一个不容置疑的、活生生的政治现实。这番景象，是他们二人当年在街头振臂高呼、在昏暗的灯下秘密结社时，连最大胆的梦境中，都不曾奢望过的。"
 NKRsichuan.278.a: "时代滚滚向前。"
 NKRsichuan.279.t: "就职典礼"
 NKRsichuan.279.d: "当罗隆基与潘光旦并肩站在这座万众瞩目的就职典礼台上时，他们所站立的，已不仅仅是一个高台，而是一段漫长、艰险、几乎不敢奢望的梦想之巅。台下的人山人海，汇成了一片望不到边际的海洋。在这一刻，记忆将他们带回了那个意气风发的年代。\n\n他们的思绪，回到了在清华园与闻一多、梁实秋等挚友在月下激辩国是、指点江山的时光。那时的他们以为凭着一腔热血与满腹经纶，便能唤醒这个沉睡的国度。\n\n然而，记忆却陡然转入了租界里巷的阴影。在那里，他们是躲避着追捕的革命者。理想，不再是窗明几净的清谈，而是与危险和背叛为伴的赌注。每一个敲门声都可能带来厄运。\n\n从校园到租界，再到今天这座象征着最高权力的殿堂，这条路，他们走得太久、太难。想到过往种种，两位早已饱经风霜的学者，再也无法抑制，任由滚烫的泪水划过脸颊。那不是悲伤的泪，而是承载了一生重量的、为一个坚持到几乎绝望的理想，终于照进现实而流下的泪。\n\n他们无声地立下了一个共同的誓言：他们将在未来的任期里，将昔日那些激扬的文字，一笔一划地，刻进国家的法典与制度之中；用毕生所学，把新的中国塑造成他们曾梦想的自由国度。"
 NKRsichuan.279.a: "为自由三呼万岁！"
 NKRsichuan.280.t: "宪法超过三分之二，获得通过"
 NKRsichuan.280.d: "作为本次大会的主席，一位见证了数十年风雨的老代表最后站到了讲台的中央。他的演讲很短，却仿佛跨越了整个动荡的近代史。他谈到了革命草创时的理想，谈到了军阀混战中的血与泪，谈到了民主在这片土地上一次又一次的艰难探索与惨痛失败。他讲话的姿态，不像一位高高在上的领导者，更像一个与众人一同跋涉至今的同行者。\n\n然后，他停顿了一下，整个会场都陷入了绝对的寂静。他那被岁月磨砺过的声音，此刻却带着一丝不易察觉的沉重，宣告了那个决定历史的最终结果：\n\n“本次宪法表决结果……通过。”\n\n他随即念出了具体的票数。没有欢呼，甚至没有多少议论。当代表们意识到，同意票仅仅是堪堪越过了三分之二的法定门槛时，一种复杂的情绪在会场中弥漫开来。那并非失败的沮丧，也不是胜利的喜悦，而是一种更为沉重的清醒。\n\n他们意识到，这部宪法虽然诞生了，但它并非在万众欢呼中降临，而是在三分之一的猜忌与反对声中，勉强获得了来到这个世界的资格。\n\n最终，掌声响起了。那是一种出于礼节、为了尊重这一历史时刻而响起的掌声，稀疏而克制。大会就在这片仅表尊重的掌声中，落下了帷幕。"
 NKRsichuan.280.a: "哈，松了口气。"
 NKRsichuan.281.t: "民主同盟的扩大"
 NKRsichuan.281.d: "随着新宪法的颁布与大选的临近，一个一度冰封的政治舞台，迅速开始升温。张澜与范朴斋这对为民主奔波半生的师徒，没有片刻的喘息，便立刻投身于民盟的重组工作。然而，他们迎来的，并非预想中需要小心翼翼去团结的志同道合者，而是一股汹涌而来、几乎要将他们淹没的入党浪潮。\n\n起初，这给两位历经磨难的元老带来了巨大的慰藉。他们一度相信，这是宪政理想深入人心的明证，是他们播下的种子终于在这片土地上长成了一片茂密的森林。\n\n但随着这股浪潮愈演愈烈，一种冰冷的现实感，逐渐取代了最初的乐观。他们发现，涌入党部大门的，尽是些熟悉而又陌生的面孔：寻求政治靠山的商人、渴望在新政府中谋得一席之地的旧官僚，以及将民盟这个执政党视为最快捷晋升阶梯的年轻投机者。这些“新同志”的言辞无比热烈，但其背后对权力的渴望却毫不掩饰。\n\n张澜与范朴斋看着党内日益膨胀却鱼龙混杂的成员名单，心中的振奋，渐渐凝结成了一个沉重的疑问。一个残酷的问题，在他们之间无声地回响：\n\n这，就是他们用半生求索换来的“民主”吗？"
 NKRsichuan.281.a: "唉..."
 NKRsichuan.282.t: "元老的辞职"
 NKRsichuan.282.d: "经过一段时间的冷静反思，一个残酷而清晰的现实，如冰水般浇灭了张澜与范朴斋心中最后的余温：如今的民盟，早已不是他们所构想的那个民主圣地，而是彻底沦为了一个趋炎附势的名利场。\n\n在那一张张涌入党部的新面孔上，他们再也看不到对民主理想纯粹的、炽热的渴望；取而代之的，是一种露骨的、对名利的追逐与算计。他们为之奋斗一生的事业，竟是催生了这样一群精致的投机者。\n\n一种深刻的、发自灵魂深处的疲惫，终于将他们彻底击垮。他们召集了党内仅存的、依然怀揣着初心的几位心腹，举行了最后一次、也是最沉痛的一次会议。会上，他们宣布了自己的决定：当他们身退之后，民盟的残余旗帜，将交由沈钧儒接掌，他将就任新一届民盟主席。\n\n就这样，没有告别演说，也没有盛大仪式。一代传奇——“川北圣人”张澜，带着他最忠诚的门徒范朴斋，悄然转身，将身后的喧嚣与污浊，连同他们那个未竟的理想国，一并抛下。"
 NKRsichuan.282.a: "再见，张先生。"
 NKRsichuan.283.t: "民国的第一次普选"
 NKRsichuan.283.d: "那一天，是整个民族等待了太久的一天。民国的第一次全民普选，终于如期而至。会场之内，代表们正襟危坐；会场之外，万民翘首以盼。\n\n然而，空气中却缺少了本应有的的紧张感。取而代之的，是一种近乎于参加一场冗长典礼的、沉闷的庄重。所有人都心知肚明：自民盟无差别地吸纳了全国各路势力以来，这场选举的剧本其实早已写就。\n\n投票的环节，与其说是一场选择，不如说是一次漫长而无趣的游行。当唱票仪式开始，那单调的、重复的“民主同盟”之声，更是将最后一丝悬念也彻底抹去。\n\n最终，由众人推举的一位德高望重的无党派长者，作为大会主席走上讲台。他用平稳的声音宣读一份早已拟好的公文：\n\n“本次大选的结果是，中国民主同盟，取得了压倒性的胜利。让我们祝贺沈钧儒先生与张君劢先生。”\n\n台下，响起了一阵出于礼节的、稀疏的掌声。代表们随即起身，默默地离场，脸上没有喜悦，也没有失望，只有一种完成了任务般的疲惫。台上的主席不失风度地向其他聊胜于无的党派表示了安慰，并在宣告沈、张二人将分别就任总统与总理之后，大会落下帷幕。会场内外，都笼罩在一片巨大的困惑之中。\n\n一个没有悬念的选举，一场没有胜利者的胜利。一个无声的问题，在每个人的心头盘旋：\n\n这，真的是民主吗？"
 NKRsichuan.283.a: "党的胜利。"
 NKRsichuan.284.t: "中华第一大政党"
 NKRsichuan.284.d: "毫无疑问，选举的结果在会议开始前便已尘埃落定。如今的民盟，已然膨胀成一个无可撼动的政治利维坦。这个事实甚至连学堂里的孩童都了然于心。在无数家庭的饭桌上，父母们敦促自家孩子早日入党，因为一张民盟的党证，已取代了勤劳与才华，成为通往升官发财最稳妥的捷径。因此，那场本应神圣的大会，与其说是一场选举，不如说是为新王准备的略显乏味的加冕典礼。\n\n沈钧儒与张君劢，这两位新晋的国家领袖，自然清晰地看到了这一切。他们这些曾经最激烈地抨击旧时代党国一体、裙带攀附的理想主义者，如今却讽刺地成为了这套新体系最大的受益者。他们看着眼前这具被投机主义蛀空了灵魂、却依旧名为“民主”的庞大躯壳，开始了自我说服。\n\n我们有宪法，有选举，有国会，有名义上的多党制。怎么能说这不是民主呢？\n\n至少，它不是军政府，更不是一人独裁的极权，对吗？"
 NKRsichuan.284.a: "于是我们向前。"
 NKRsichuan.285.t: "就职典礼"
 NKRsichuan.285.d: "沈钧儒与张君劢的就职典礼，与其说是一场庄严的国家仪式，不如说是一场喧闹、镀金的盛大庙会。\n\n台下是人山人海，但那一张张面孔上，却鲜见对新时代的真诚期盼。绝大多数，是民盟内部那些新晋的、面目模糊的“同志”。其余的，则是闻风而来的投机者，他们眼中闪烁的，不是敬意，而是结交权贵、钻营攀附的渴望。甚至有小道消息在人群中悄然流传：就连一个能远远观礼的位置，都被黄牛炒卖到了一个令人咋舌的天价。\n\n沈、张二人站在这场闹剧的中心，心中的滋味苦涩无比。他们清晰地看到了张澜与范朴斋为何决绝离去——那两位正是预见到了今日这般理想被名利场吞噬的景象。他们的离去如同一记无声的警钟，在这喧嚣中，为二人敲响。\n\n然而，领导国家的重担，终究还是落在了他们的肩上。他们没有张、范二人那种能勘破一切、毅然转身的勇气。他们只能，也必须，接受这场为他们准备的加冕。\n\n在戴上那顶沉重冠冕的前一刻，他们回想起了张澜昔日的教诲。一个念头，在他们心中变得无比坚定：他们将背负起这份不洁的权力，尽其所能，去洗刷掉附着其上的污秽，去将那个他们曾经共同描绘过的理想国，在这片已经开始腐坏的土地上，重新栽种。"
 NKRsichuan.285.a: "为民国三呼万岁！"
 NKRsichuan.286.t: "有什么区别呢？"
 NKRsichuan.286.d: "自潘文华的军靴重重踏回南京的那一刻起，一层政治的寒冬便笼罩了旧文官政府的每一个角落。那些曾经高谈阔论的官员与议员们，如今噤若寒蝉。对于他们而言，这是一段在惶恐中等待靴子落地的日子，每一次门外的脚步声，都可能是一场政治清算的序曲。\n\n然而这股彻骨的寒意，却似乎未能穿透总统府的高墙，抵达南京城的寻常巷陌。\n\n对于每日为柴米油盐奔波的寻常百姓而言，那些学生高喊的民主太过遥远，而他们造成的街道堵塞、商铺关门却是切肤之痛。工人们振臂高呼的“权利”太过抽象，而罢工带来的停工断炊却是实实在在的威胁。\n\n因此，当潘将军的军队雷厉风行地“清扫”了街道，将秩序重新带回这座城市时，大多数人心中感到的并非恐惧，而是一种混乱终结后的踏实感。\n\n总而言之，尽管政治的天空阴云密布，但对于绝大多数人而言，太阳照常升起，生活仍在继续。毕竟，对他们来说，总统府里的权力更迭，远不如菜市场里米价的涨落来得真切。"
 NKRsichuan.286.a: "天王老子管得了地主的算盘珠子？"
 NKRsichuan.287.t: "闭嘴！"
 NKRsichuan.287.d: "南京城内充满了政变带来的沉闷。报社里，小林正拖着疲惫不堪的身体，准备结束又一个加班的夜晚。这几天，政坛的风云突变，让他和同事们忙得脚不沾地，每一篇报道，都像是在刀尖上跳舞。“总算能回家了……”一阵粗暴的、不容置疑的敲门声便猛然响起。\n\n“开门！军队的！搞快点！”门外传来一声夹杂着浓重口音的吼叫。小林的心瞬间提到了嗓子眼。他连忙堆起最谦卑的笑容，快步上前打开了门。士兵脸上的表情却不像他想象中那般凶神恶煞。\n\n“小哥，最近够忙的吧？”那士兵语气熟络得像个邻家兄弟。“我看你们这几天，又是社论又是快讯的，要不……歇歇？”小林一时没反应过来。\n\n那士兵继续说道：“跟你们主管说一声，从明天起国家大事就别写了。登点小说、趣闻什么的就行。让大家都轻松轻松。”\n\n这番话，让小林彻底愣住了。他预想过查封、威胁、甚至是暴力，却唯独没想过会是这样一种近乎于“商量”的口吻。虽然那不容置疑的命令意味，依旧清晰地藏在温和的言辞之下，但这种巨大的反差感，还是让他一时间不知所措。\n\n他摸了摸后脑勺，最终，从喉咙里挤出了两个字："
 NKRsichuan.287.a: "好吧？"
 NKRsichuan.288.t: "法院裁定"
 NKRsichuan.288.d: "潘文华重返南京已有些时日，他知道，一个国家不能永远处于军管之下，必须有一个名正言顺的政府。但他同样清楚，自己这场军事政变，在法理上，是一次赤裸裸的颠覆。他需要一件合法的外衣，来包裹住政变这个赤裸的内核。\n\n于是，他“拜访”了一位他所熟悉的、德高望重的大法官。在那间窗明几净的书房里，进行了一次决定国家法统的“非正式磋商”。\n\n不久之后，一场精心安排的特别审判，在中华民国最高法院开庭。被告席上空无一人，审判的对象，是整个旧文官政府。在一场几乎没有任何辩论的流程之后，那位大法官，以一种庄严肃穆的口吻，宣读了最终的裁决：\n\n以张澜、范朴斋为首的旧政府官员，因“处置失当，引发全国动乱”，被宣判有罪，并永久剥夺政治权利。而潘文华将军的军事干预，则被裁定为一次“为避免国家陷入无政府状态，而采取的必要且合法的救国行动”。\n\n当法槌落下的那一刻，旁听席上的潘文华和他身边的将领们，满意地相视而笑，并带头鼓起了掌。"
 NKRsichuan.288.a: "祝潘司令，健康长胜！"
 NKRsichuan.289.t: "就职典礼"
 NKRsichuan.289.d: "民主是个什么玩意儿？许多人以为，潘文华这种枪杆子里打天下的军头，对此一窍不通。但他们忘了，他曾与张澜那群理想主义者，在同一张桌子上共事许久。耳濡目染之下，他即便不懂其精髓，却也早已熟稔其皮毛。\n\n因此，当法庭那张“合法性”的羊皮纸到手之后，他没有选择黄袍加身，而是煞有介事地，为自己筹备了一场“选举大会”。他也像模像样地邀请了除已被取缔的民盟外，所有尚存的合法党派代表前来观礼。最终的结果，自然是潘文华无可争议地全票当选为中华民国的新一任大总统。\n\n这场就职典礼，与其说是一场庄严的国家仪式，不如说是一场庆功的盛大酒宴。潘文华与他的心腹爱将——李宏锟、范绍增等人，站在台前，将本应有的宣誓与演讲，变成了一场兄弟间的豪饮。李宏锟第一个举起酒杯，用他那洪亮的嗓门高喊：“祝潘将军健康！常胜！”潘文华开怀大笑，举杯回应：“好！好啊！今天最高兴了！”\n\n他一饮而尽，台下众人也纷纷举杯，将杯中酒一饮而尽。在这片喧闹的、充满了江湖豪情的祝酒声中，潘文华享受着这数年来，最为纯粹、也最为酣畅淋漓的一刻欢愉。"
 NKRsichuan.289.a: "万岁！万岁！万岁！"
 NKRsichuan.290.t: "总理人选"
 NKRsichuan.290.d: "潘文华的总统宝座虽然坐稳了，但真正的烦恼才刚刚开始。摆在他面前最棘手的问题，便是内阁总理的人选。\n\n他将身边所有得力干将的名字，在脑海中一一过滤。范绍增？他失笑地摇了摇头。算逑了，那个“哈儿司令”，在战场上是一员猛将，让他治理国家，不出三天就得把事情搞得一团糟。\n\n思来想去，最终的人选，落在了两个名字上。\n\n第一个是杨伯恺。此人曾是民盟中的干将，却在最后的风暴来临前，审时度势地选择了“告病还乡”，完美地避开了政治清算。他是个不折不扣的人才，懂经济，擅行政，是硕果仅存的、真正具备治国经验的旧时代技术官僚。他的能力毋庸置疑，但他的忠诚呢？\n\n第二个是李宏锟。这是他过命的兄弟，是一起从四川的尸山血海里爬出来的袍哥。在那群只会打仗的糙汉子里，李宏锟算是少有的、心思缜密且懂得权衡利弊的人。他的忠诚绝对可靠，但他的经验呢？治国，终究不是行军打仗。\n\n潘文华独自一人在办公室里踱步，烟灰缸里早已堆满了烟蒂。这个决定，将直接关系到他政权的稳固与国家的未来。是选择一个能力出众但人心难测的“能臣”，还是一个忠心耿耿但经验匮乏的“亲信”？\n\n最终，他掐灭了最后一根烟，做出了他的决定。"
 NKRsichuan.290.a: "就让姓杨的去干吧。"
 NKRsichuan.290.b: "这群政客除了弄乱国家什么也不会。"
 NKRsichuan.291.t: "杨伯恺内阁"
 NKRsichuan.291.d: "潘文华的最终抉择，出乎了许多人的意料。他没有选择忠诚，而是选择了能力。\n\n第二天，杨伯恺的名字，被正式提交给了那个早已形同虚设的议会。潘文华深知，这不过是一场必要的政治表演，一个为强权披上程序外衣的仪式。任命谁，终究只在他一人一念之间。毫无悬念，议会的橡皮图章重重落下，通过了这项任命。\n\n在就职典礼上，杨伯恺，这位前民盟的干将，如今新政权的总理，神情肃穆地站到了台前。他没有歌颂领袖，也没有回顾历史，而是不卑不亢地，为他的内阁定下了一个清晰而又艰难的目标：重建政府与民众之间的信任。\n\n台下坐满了那跟着潘文华南征北战的军官。他们看着这个曾经的“敌人”，听着他口中那些关于“公信力”的文人辞令，眼神中充满了毫不掩饰的怀疑。\n\n当典礼结束时，掌声响起了。那是一种稀疏、克制、不带任何温度的掌声。在这片礼节性的掌声中，一个由枪杆子与笔杆子构成的、脆弱而又充满猜忌的联盟，正式宣告成立。"
 NKRsichuan.291.a: "台下无言。"
 NKRsichuan.292.t: "宪法修订"
 NKRsichuan.292.d: "杨伯恺上任伊始，便着手处理那个最根本的问题——政府的合法性。在他看来，前政府留下的那部宪法，已然是一份失败实验的遗物，其繁琐的制衡机制，根本不适用于这个需要强力领导来重建秩序的国家。\n\n他带着一份精心设计的蓝图，走进了总统府。他的提议大胆而务实：对宪法进行彻底修订，建立一个以总统为绝对权力核心的半总统制。在这个新框架下，总理内阁将成为总统意志最高效的执行者，而非掣肘者。\n\n潘文华对此并无异议。他要的是结果，而非过程。他当即授权杨伯恺，立刻着手处理此事，不必有任何拖延。\n\n翌日的议会，与其说是一场审议，不如说是一次为既定事实追认的仪式。杨伯恺将宪法修正案提交表决，整个过程甚至没有出现一次提问或辩论。结果，毫无悬念，修正案以全票通过。\n\n共和国的新宪政框架，就这样，在一天之内诞生了。"
 NKRsichuan.292.a: "投票结果，一致通过。"
 NKRsichuan.293.t: "合作探讨"
 NKRsichuan.293.d: "作为一位在民盟的复杂政治生态中历练过的人物，杨伯恺比他身边的任何一位将军都更懂得一个道理：一个只有赞歌的政权，其合法性永远是脆弱的。为了重建民众的信任，议会中必须要有“反对”的声音，哪怕这种声音是被精心安排的。\n\n于是，他主动邀请了国社党、国民党、青年党与工团党等幸存党派的负责人，进行了一系列非公开的会谈。\n\n他所提出的交易，清晰而又冰冷：各党派可以恢复其合法地位，重返议会。他们将被授予议政的权利——可以发言，可以辩论，可以“建设性”批评。但仅此而已。他们将不被授予任何足以撼动政府决策的实质性权力。说白了，他们将被邀请成为这个新国家的政治花瓶——精美，可见，但中空。\n\n对于这些党派的领导人而言，这是一份掺杂着巨大羞辱的邀请。然而，民盟被无情取缔的前车之鉴，如同一把达摩克利斯之剑，悬在他们每个人的头顶。\n\n在彻底的政治死亡与有尊严的政治表演之间，他们最终选择了后者。因为他们都明白一个残酷的现实：在这个新时代，能作为花瓶存在，本身已是一种幸运。"
 NKRsichuan.293.a: "合作愉快。"
 NKRsichuan.294.t: "大联合政府"
 NKRsichuan.294.d: "在军方的钢铁现实与各党派脆弱的政治遗产之间，杨伯恺走着一条危险的钢丝。经过数周令人心力交瘁的斡旋，他终于铸就了他那部妥协的杰作。他成功地在潘文华不容置疑的权威与各党派仅存的尊严之间，找到了一种微妙而又脆弱的平衡。对他而言，这已是在不彻底背叛自己昔日信念的前提下，所能争取到的最好的结果。这是他作为一名官僚，所能付出的最大努力。\n\n在随后召开的议会特别会议上，他正式向全国，揭示了这套精心构建的政治新秩序。\n\n他正式宣布，本届政府，将是一个团结全国各派力量的“联合大政府”。随即，他正式宣告了一个脱胎于旧秩序灰烬的新执政党——进步共和党——的诞生，它将作为唯一的执政党。而所有其他的民主党派，将紧密团结在进步共和党的周围，坚持执政党的领导，全心全意为实现国家富强而共同奋斗。"
 NKRsichuan.294.a: "本届政府以促进民主宪政为宗旨..."
 NKRsichuan.295.t: "坦克，军靴与购物袋"
 NKRsichuan.295.d: "上海的军事戒严，有一种奇特的、超现实的质感。\n\n白日里，巡逻队整齐的皮靴声，回响在铺满落叶的法租界街道上。荷枪实弹的士兵，表情严峻地站在银行与商会的门口，为这座城市增添了一抹肃杀的底色。然而，这抹底色，却似乎并未能改变整幅画卷的基调。黄包车夫依旧卖力地穿梭于车流，报童清脆的叫卖声，也并未因街角那冰冷的枪口而有半分减弱。\n\n而当夜幕降临，这座东方明珠便彻底展现了它那漫不在乎的本性。\n\n刺刀的寒光，仿佛也被百乐门的霓虹灯所融化。舞厅里慵懒的音乐节奏一如既往，浓妆艳抹的舞女们旗袍开衩处若隐若现的肌肤，与空气中弥漫的雪茄和香水味交织在一起。最光怪陆离的景象，莫过于那些被这浮华所吸引的年轻士兵。他们笨拙地搂着女子，试图跟上那陌生的节拍。那生涩的、属于田埂与训练场的僵硬舞步，与她们游刃有余的柔软身姿，构成了一幅绝妙而又荒诞的对比画。\n\n这座城市，仿佛一头贪婪而不知疲倦的巨兽，将戒严的紧张与寻常的繁华，一并吞入腹中，消化成了它独有的、光怪陆离的日常。"
 NKRsichuan.295.a: "你是个不夜城..."
 NKRsichuan.296.t: "新国会"
 NKRsichuan.296.d: "当杨伯恺所精心构建的那套精巧而又脆弱的政治架构，开始平稳运转时，他知道是时候进行最后一步了。他走进了潘文华在总统府的办公室，没有过多的寒暄，而是以一种技术官僚特有的严谨，陈述了他上任以来，国家在恢复秩序与重建信任上所取得的各项成就。最后，他提出了那个合乎逻辑、也最具风险的请求：正式结束全国紧急状态，并举行一场真正的大选。\n\n潘文华满意地听完了报告。杨伯恺的成功，在他看来，正是自己当初用人不疑的英明决断的最佳证明。他欣然同意了杨的要求。翌日，他通过全国广播，宣告了紧急状态的终结，并承诺，一场全新的大选即将到来。\n\n然而，当这场万众期盼的选举真正来临时，人们却发现，一切都只是一个早已写好剧本的宏大仪式。由于民主的竞争精神，始终未能真正深入人心，那套由杨伯恺设计的、以进步共和党为绝对核心、各卫星党派参与议政的“大联合政府”模式，被毫无悬念地延续了下去。\n\n大会在程序化的掌声中落下帷幕。一个稳定的、可预测的、却也失去了活力的政治时代，就此开启。"
 NKRsichuan.296.a: "窗外你所看到的便是民主。"
 NKRsichuan.297.t: "李宏锟内阁"
 NKRsichuan.297.d: "潘文华的最终抉择，并未出乎任何人的意料。在能力与忠诚之间，他毫不犹豫地选择了后者。\n\n第二天，李宏锟的名字，被正式提交给了那个早已形同虚设的议会。潘文华深知，这不过是一场必要的政治表演，一个为强权披上程序外衣的仪式。任命谁，终究只在他一人一念之间。毫无悬念，议会的橡皮图章重重落下，通过了这项任命。\n\n在就职典礼上，李宏锟，这位潘文华最信任的袍泽兄弟，如今新政权的总理，神情肃穆地站到了台前。他没有高谈阔论民主理想，而是以一种军人特有的简洁与决绝，宣告他本人将作为一个纯粹的执行者，去完成当前最紧迫的任务：终结混乱，恢复秩序。\n\n台下，坐满了那些与他一同从尸山血海里爬出来的将领。对他们而言，李宏锟的就任意味着权力被牢牢地掌握在了自己人手中。一种发自内心的的喜悦，洋溢在他们每一张饱经风霜的脸上。\n\n当典礼结束时，雷鸣般的掌声响彻大厅。当典礼结束时，雷鸣般的掌声响彻大厅。那是一种纯粹的、充满力量的、属于胜利者的掌声。在这片激昂的掌声中，一个高效、集权、并将以铁腕重塑国家的军人政府，正式宣告成立。"
 NKRsichuan.297.a: "..."
 NKRsichuan.298.t: "超然内阁"
 NKRsichuan.298.d: "翌日的议会，李宏锟首次以总理身份，向这个已然被驯服的国家立法机构，阐明了他内阁的施政纲领。\n\n他首先明确，他所领导的，将是一个真正意义上的“超然内阁”。它将彻底摒弃旧时代那种以党派利益为核心的虚伪模式，不再是某一政党的“白手套”。它的所有成员，都将是以个人身份，而非党派代表，服务于国家。\n\n他坦然承认，内阁中确有军人出身的干将。但他将此定义为一种力量，而非缺陷——是确保国家机器能够被强力推动、而非在无休止的清谈中锈蚀的“压舱石”。\n\n他继而将这套体系，定义为一种真正适合中国国情的“务实民主”。他直言不讳地指出，照搬西方那种任由政客勾心斗角、相互掣肘的制度，只会让这个百废待兴的国家，重新陷入瘫痪与内耗。他宣告，新政府的使命，便是要彻底革除这种弊病，用果决的行动，取代无休止的争辩。"
 NKRsichuan.298.a: "最管用的民主。"
 NKRsichuan.299.t: "太古俱乐部"
 NKRsichuan.299.d: "总统府的书房里，没有政治的冰冷，只有浓郁的乡情与茶香。是夜，李宏锟带着那个盘旋已久的问题，找到了这个世界上唯一能与他推心置腹的人。\n\n“老潘，”他给潘文华续上茶，“我们这个班子，总得有个名号噻。”潘文华靠在椅子上，陷入了沉思。两人没再说话，思绪却仿佛一同回到了那些在四川的峥嵘岁月，从泥泞的训练场，到枪林弹雨的战场，再到如今这座金碧辉煌的殿堂。\n\n突然，潘文华的眼睛一亮，猛地一拍大腿：“有了！成都的太慈寺还想得起来不？我们以前最喜欢去旁边茶馆摆龙门阵。我看就叫‘太古’，啷个样？”\n\n李宏锟闻言，先是一愣，随即抚掌大笑：“‘太古’！好名字，嗯是要得！有根基，有气派！”但他随即又皱起了眉头，“但是……叫‘党’怕是要不得。我不是给外面打了包票，说不搞党派政治那一套嘛。”\n\n潘文华哈哈大笑：“哪个让你叫‘党’了？那是读书人的搞法。当年徐树铮搞的那个‘安福俱乐部’晓得不？我们也可以照到起搞噻！”\n\n“太古俱乐部！”\n\n两人异口同声地念出了这个名字，随即相视大笑。这真是一个绝妙的想法——既有了组织的名号，又完美地绕开了“政党”的名讳。\n\n那一夜，他们没有再谈国事，只是开了一瓶好酒，像当年在成都的茶馆里一样，把酒言欢，为了他们这个绝妙的创造，也为了他们共同开创的新时代，直喝到东方既白。"
 NKRsichuan.299.a: "恰如1918。"
 NKRsichuan.300.t: "权力之下"
 NKRsichuan.300.d: "从表面上看，李宏锟是一位勤勉而强大的总理。他日理万机，事必躬亲，仿佛整个国家的行政机器，都在围绕着他一个人高效运转。然而，当议会以例行公事的姿态，通过了一系列新的组织法案时，那些政治嗅觉最敏锐的人们，从这些枯燥的法律条文中，嗅到了一丝冰冷的真相。\n\n法条的字面上，没有一处提及总统权力的扩张。但那些隐藏在授权条款与审批流程中的细微调整，却如同一条条看不见的丝线，将原本分散于各部门的权力，悄无声息地，全部牵引到了潘文华一个人的手中。人事任免、预算审批、重大项目决策……这些本应由总理内阁独立裁决的事务，如今在法理上，都必须经过总统的“最终核准”。\n\n那一刻，所有清醒的观察者——无论是失意的政客，还是保持沉默的法学家——都在心中达成了一个不言而喻的共识：李宏锟的内阁不过是一个华丽的门面。而真正掌控着一切、发号施令的那个“深层政府”，自始至终，都只有一个人——手握最高权力的潘文华大总统。"
 NKRsichuan.300.a: "中国之新政治格局。"
 NKRsichuan.301.t: "军国体制"
 NKRsichuan.301.d: "从广安的土坯军营，到南京的将校官邸，张顺飞的升迁之路，快到他自己都不敢相信。肩上新增的将星，是对他累累伤疤与赫赫军功最直接的肯定。他本该为此感到满足，为那些长眠于地下的弟兄们感到告慰。\n\n然而，南京的政治风波，却像一根刺，深深扎进了他的内心。张澜先生的锒铛入狱，对他而言不啻于一场信仰的崩塌。他曾真心实意地相信，浴血奋战正是为了缔造一个民盟所描绘的那种民主国家。可现在呢？潘总统，李总理，还有一个听起来就像是军阀私会的“太古俱乐部”……这让他不可避免地想起了那些不堪回首的往事，想起了曹锟的贿选，想起了段祺瑞的府院之争。\n\n怀着巨大的困惑与不安，他将自己的忧虑，写成了一封信，冒着风险，直接呈递给了李宏锟。\n\n不久，他收到了总理的亲笔回信。信中的口吻，不是训斥而是耐心教诲。李宏锟坦言，他理解顺飞在政治上的天真，也明白他的困惑。但他继而以不容置疑的口吻指出：这就是为当今中国量身定制的“军国体制”。但对于他们这些在枪林弹雨中为国效命的军人而言，却是百利而无一害。\n\n信的末尾，李宏锟向他做出了郑重的承诺：这个新体制，将以钢铁般的意志，保障每一位出生入死的兄弟的权益。"
 NKRsichuan.301.a: "已成定局。"
 NKRsichuan.302.t: "潘总统用石头击落日本飞机"
 NKRsichuan.302.d: "新学期的第一堂国文课，北京城里的空气还带着一丝秋日的慵懒。中学生小赵熟练地将课本与作业本在课桌上堆成一座小小的堡垒，准备在老先生那单调乏味的念诵声中，安然入睡。然而今天，一篇新选入的课文瞬间炸醒了整个昏昏欲睡的课堂。\n\n“……潘总统弯下腰，从地上捡起一颗石子，然后看着天空说：‘该死的日本鬼子’，说着他把石子奋力向上一掷，很快就见空中一架飞机突然爆发出耀眼的强光......”\n\n老先生拖长了的语调念到此处时，自己都差点没绷住。教室里随即爆发出不可遏制的哄堂大笑。小赵那点可怜的睡意，早已被笑得无影无踪。\n\n“嘿，哥们儿，您听见没？”他捅了捅邻桌，强忍着笑意，压低声音说，“老爷子念的这叫什么玩意儿？拿石头打飞机？这不扯淡嘛，可逗死我了。”\n\n台上的老先生，一张脸憋得通红，硬着头皮在一片此起彼伏的窃笑声中，将这篇名为《潘总统用石头击落日本飞机》的课文念完了。下课铃一响，他几乎是逃也似的冲出了教室。\n\n回到办公室，他将那本崭新的教科书往桌上一摔，终于忍不住抱怨了出来："
 NKRsichuan.302.a: "...这都写的啥？"
 NKRsichuan.303.t: "会晤"
 NKRsichuan.303.d: "当内阁的例行会议照常进行时，潘文华本人，正身处一处远离政治喧嚣的静谧寓所内。这里，是著名经济学者夏道平的家。\n\n潘文华此行只有一个目的。他开门见山，向这位在象牙塔中享有盛名的经济学家，发出了一份诚挚的邀请：以首席顾问的身份，进入内阁，主导国家的经济重建工作。\n\n对于夏道平而言，这几乎是他学者生涯的终极理想。作为米塞斯与奥地利经济学派最坚定的中国信徒，他毕生都在研究那只“看不见的手”如何缔造繁荣。他曾无数次在文章中为自由市场辩护，却始终苦于报国无门。而此刻，权力中枢的大门，正由一位军人总统，亲自为他敞开。他几乎没有丝毫犹豫，便答应了这份邀请。\n\n一次有力的握手，宣告了这场权力与智识之间契约的正式缔结。当潘文华起身告辞时，他留下了最后一句分量极重的话："
 NKRsichuan.303.a: "希望你能为我国的经济建设添砖加瓦。"
 NKRsichuan.304.t: "经费呢？"
 NKRsichuan.304.d: "对于李宏锟政府里的一名新晋文员小孙而言，这份工作本应是一个安稳的避风港。薪资可观，部门经费充裕，在这个刚刚恢复秩序的国家里，无异于一个铁饭碗。然而，当这个月的发薪日到来时，他展开工资单，目光却凝固在了那串熟悉的数字上——它变少了。\n\n办公室里，压抑的、窃窃私语般的抱怨声，证实了他的猜想并非个例。不仅是薪水，就连部门日常的办公经费，都被大幅削减了。风声，都指向了那个新来的据说不苟言笑的首席经济顾问。他大笔一挥，推行了一套严苛的“精简政策”，旨在将每一分不必要的行政开支，都从臃肿的官僚体系中挤出来，投入到国家最急需的工业与基础建设之中。\n\n为了国家的未来，必须先牺牲公务员的现在，这便是新政权的逻辑。\n\n对于小孙而言，这套宏大的逻辑，最终落到他头上的，就是一张薄了不少的工资单。还能怎么办呢？他将那张令人沮丧的纸条折好，塞进口袋，发出一声只有自己能听见的叹息。"
 NKRsichuan.304.a: "生活还得继续。"
 NKRsichuan.305.t: "东亚的辛辛纳图斯"
 NKRsichuan.305.d: "新生的中华民国，正沿着一条精心铺设的、充满妥协的轨道，稳步向前。由进步共和党领导、各民主党派点缀其中的大联合政府，作为军方的钢铁意志与文人政治的脆弱理想之间一个心照不宣的契约，正在杨伯恺的驾驭下，开始展现出一种前所未有的稳定。\n\n潘文华乐于见到这一局面的形成。他似乎终于可以扮演那个他一直向往的角色——在拯救了共和国之后，毅然回归田园的辛辛纳图斯。然而，潘文华怎么可能轻易地收手？他依然是那个隐于幕后的最高仲裁者，共和国的每一丝脉搏，都仍在他的感知之内。\n\n但这一次，情况有所不同。杨伯恺用他卓越的政治手腕与坚定的务实精神，赢得了潘文华前所未有的信任。他意识到过度的干预，只会扼杀掉这个国家唯一可能走向长治久安的机会。\n\n于是，这位幕后统治者，做出了一个真正意义上的、将决定国家未来的决定：他将主动向后退一步，将舞台的聚光灯，完全留给这位总理。让他用自己的学识与智慧，去尝试打造那个他们所有人都曾期盼过的、真正稳定的共和国。"
 NKRsichuan.305.a: "民主之光尚存。"
 NKRsichuan.306.t: "东亚的凯撒"
 NKRsichuan.306.d: "新生的中华民国，正沿着一条由铁与血铺就的轨道，在太古俱乐部所构筑的新型军国体制下，坚实前行。表象之下，是早已被抽离了灵魂的政治躯壳。内阁会议依然召开，议会的钟声也照常响起，但这不过是一场为绝对权力精心编排的默剧。这个国家，已然成为了一个由潘文华大总统在幕后提线的幽灵国家。\n\n对于这一切，李宏锟早已心知肚明。从他接受总理任命的那一刻起，他就从未对自己手中的权力，抱有任何不切实际的幻想。如今的潘文华，不再需要亲自站到台前。他如同古罗马的凯撒，在权力的顶峰，以一种近乎于沉默的方式，把持着整个国家的军事、财政与人事命脉。\n\n而李宏锟的宿命，也恰如远在西洋的德意志帝国的施莱歇尔将军一般：他成为了强人在议会里的首席代言人，是那只钢铁之拳最体面的手套。他以总理的名义，去执行总统的意志；以超然内阁的名义，去巩固一个人的统治。\n\n一个漫长的、以秩序与效率为最高信条的军人统治时代，已然降临。中国，将在很长一段时间笼罩在这层阴影之下。"
 NKRsichuan.306.a: "民国不断前进。"
 NKRsichuan.307.t: "我们怎么办？"
 NKRsichuan.307.d: "在新政府的主持下，第一届国民代表大会于南京正式召开，会场气氛庄重而又充满期待。\n\n会议首先由总理张君劢致开幕辞。他向与会代表致以诚挚的谢意，并阐述了新政府在未来任期内的施政纲领。他着重强调，本届政府将倾尽全力进行国家改造，确保宪法所赋予的民主权利真正落到实处，将一个现代化的、进步的共和国蓝图变为现实。在如雷的掌声中，张君劢结束了他的致辞。\n\n随后，总统沈钧儒开始主持会议议程。然而，当他习惯性地用眼神掠过台下的众人时，一股混合着厌恶与生理反胃的恶心感，猛地从他胃中涌起。\n\n他早已对这一幕做过无数次心理准备，但当他亲眼目睹这些熟悉的面孔——那些在旧时代与新时代之间游刃有余的投机者，此刻正襟危坐，满口共和，扮演着国家栋梁时——一种深沉的荒谬感还是攫住了他。\n\n这艘满载着私欲与野心的国家巨轮，究竟会被他们带向何方？无人知晓答案。"
 NKRsichuan.307.a: "只有天知道。"
 NKRsichuan.308.t: "痛苦的心"
 NKRsichuan.308.d: "国会殿堂里那些人的嘴脸，在他脑海中挥之不去。那些投机客、那些旧官僚、那些见风使舵的墙头草，如今却一个个高坐庙堂，口中最神圣的词汇就是“共和”“民主”，仿佛他们生来就是这些理念最忠诚的捍卫者。\n\n夜深人静，张君劢独自站在自家官邸的穿衣镜前，镜中的男人面容扭曲：“为什么？”他对着自己的倒影低吼。\n\n“为什么？为什么会变成这样？！我们为之奋斗的一切……难道就是为了把这个国家，交到这群人手里吗？他们的存在，难道就是对我们最大的讽刺吗？！”\n\n张澜先生隐退前那句震耳欲聋的叮嘱，此刻如洪钟般在他颅内回响。一股混杂着背叛感与无力感的狂怒，终于冲垮了他最后的理智。\n\n“他妈的！”他一拳砸在镜旁的木柜上，“我们信了一辈子的民主……怎么就被这群杂种，给糟蹋成了这个样子？！”\n\n癫狂的诘问过后，是死一般的寂静。镜中的男人大口喘着粗气，狰狞的表情缓缓褪去，只剩下无尽的疲惫与无奈。\n\n罢了。他闭上眼。除了继续向前，别无他法。"
 NKRsichuan.308.a: "我想要做的..."
 NKRsichuan.309.t: "前方的任务"
 NKRsichuan.309.d: "又一次国会例行会议，在礼节性的、毫无热情的掌声中宣告结束。对于议事厅内那些心照不宣的表演，沈钧儒与张君劢早已麻木。这已成为他们日常政治生活的一部分，一种必须忍受的、伴随着良心责问的漫长煎熬。\n\n当晚，二人避开所有随员，在南京城南一处僻静的酒楼角落寻得片刻安宁。几碟家常菜肴几乎未动，杯中的酒却已数巡。\n\n话题不可避免地滑向了白日里那些貌合神离的“同僚”，以及这个国家的现状。“我们必须做些什么，”沈钧儒低声说，与其说是说给对方听，不如说是在告诫自己，“必须让‘民主’不再是投机者口中的漂亮口号，而是真正扎根于民间的常识与基石。”\n\n张君劢苦笑着点头，认同这番话，却也深知其背后那令人绝望的距离。“任重道远啊……”他望着杯中晃动的酒液，那里面映照出的，是自己沟壑纵横、鬓角染霜的苍老面容。“我们可是为之奔波了数十年啊。”\n\n再无多言。苦闷、忧虑与未尽的理想，都溶进了杯中残酒。二人举杯，一饮而尽。"
 NKRsichuan.309.a: "但我们还见的到那一天的来临吗？"
 NKRsichuan.310.t: "社会市场理论"
 NKRsichuan.310.d: "在一项未向公众披露的安排下，一架自德意志帝国法兰克福始发的容克客机，平稳地降落在南京的机场。机上走下了一位欧洲面孔的乘客，他正是西方经济学界日益重要的人物——路德维希·艾哈德。\n\n总理张君劢带着一小队随行人员，亲自在停机坪等候。当艾哈德走下舷梯时，两位曾在德国求学时期结下深厚友谊的老友，用一段简短而流利的德语交换了问候。随后，车队径直驶向总统府。在那里，艾哈德被正式介绍给了总统沈钧儒。在随后的高层会议中，这位德国经济学家系统地阐述了他的核心理论——“社会市场经济”。他以清晰而务实的语言，将这一旨在调和自由市场活力与社会稳定的“第三条道路”模式进行了深入浅出的讲解。\n\n沈钧儒与张君劢被这套理论的严谨与实用主义深深吸引，他们一致认为，这或许正是医治中国经济沉疴的一剂良方。会议结束时，总统明确表示，政府将采纳艾哈德的建议，并以此为蓝本，展开一场深刻的经济改革。"
 NKRsichuan.310.a: "看起来不错？"
 NKRsichuan.311.t: "儒学与现代经济"
 NKRsichuan.311.d: "在与德国经济顾问的会议结束后不久，总理张君劢便将一份雄心勃勃的经济改革蓝图，正式提交至国会。在议事厅内，他向全体代表详细阐述了那套远渡重洋而来的“社会市场经济”理论。\n\n然而，这并非一次简单的照搬。张君劢进行了一次大胆的理论嫁接——他以其深厚的国学功底，将这套现代经济学说与儒家的核心思想，尤其是孟子的“民本”与“仁政”理念，进行了精妙的融合。\n\n他的演讲旁征博引，时而引用德意志经济学派的数据模型，时而又切换至四书五经中的古老箴言。对于张君劢而言，这并非牵强附会，而是为一套西方理论寻找东方哲学的根基，使其更符合本国国情。"
 NKRsichuan.311.a: "奇特的组合。"
 NKRsichuan.312.t: "告学生书"
 NKRsichuan.312.d: "一个寻常的下午，国立南京大学迎来了一位特殊的访客——中华民国大总统沈钧儒。\n\n礼堂之内座无虚席，全校师生汇聚于此，静待这位国家领袖的讲话。沈钧儒的开场白，是他这一代知识分子对后辈惯有的谆谆教诲与殷切期望——劝勉教师尽育人之责，鼓励学子成国家栋梁。\n\n然而，讲话的核心却远不止于此。他话锋一转，开始谈论青年在共和国中的角色。他明确地指出，一个健康的社会，需要学生们敢于发声的勇气；一个进步的国家，需要青年人表达诉求的渠道。他甚至公开鼓励学生们在校园内创立属于自己的民主组织，创办刊物以宣扬理念，争做社会舆论的先锋。\n\n这番话语，已不再是简单的鼓励，而是一种来自国家最高元首的政治授权。它赋予了青年人一种近乎神圣的使命。\n\n讲话最终在这位年迈总统充满寄望的声音，以及全校师生雷鸣般的热烈掌声中落下帷幕。"
 NKRsichuan.312.a: "说，都可以说，没什么不能说的。"
 NKRsichuan.313.t: "一篇报道"
 NKRsichuan.313.d: "近日，一篇在主流报纸头版刊发的报道，在全国范围内引发了一场剧烈的政治地震。这篇题为《共和的阴影：地方民主实践中的隐忧》的文章，一反主流媒体近期歌舞升平的常态，将尖锐的笔锋直指新生共和国肌体上的沉疴。\n\n报道毫不留情地揭示了一个令人不安的现实：在远离南京政治中心的广袤土地上，宪法所赋予的民主权利正在被侵蚀。文章指出，在某些地区，旧有的地方豪强与宗族势力已摇身一变，成为操控选举、把持地方议会的幕后黑手；更有甚者，一些地方政府官员为了维系自身权力，与这些势力相互勾结，使得所谓的“民意代表”沦为一纸空文。\n\n这篇文章瞬间激起了千层浪。从沿海的通商口岸到内陆的省会城市，一场关于“民主的真实性”的大讨论迅速点燃了舆论场。各大报刊纷纷转载并发表评论，知识界为此召开了数场紧急研讨会。一位备受尊敬的法学教授撰文称赞该报道，他写道：“媒体的职责，从来不是为权力唱赞歌的喉舌，而是为社会敲响警钟的瞭望者。”"
 NKRsichuan.313.a: "身为媒体人就应该像这样！"
 NKRsichuan.314.t: "总统面见委员长"
 NKRsichuan.314.d: "那篇报道所掀起的政治波澜，最终还是越过了高墙，抵达了权力中枢。\n\n对于沈钧儒而言，此事带来的感受颇为复杂。他欣慰于这个国家终究还存有敢于直言的理想主义者，他们是中国不可或缺的良心；但更深层次的，是一种被刺痛的忧虑——倘若报道中所揭示的沉疴得不到根治，这个新生政权的根基，迟早会被这些地方的蚁穴所蛀空。\n\n为此，他安排了一次与潘文华的非正式会面。\n\n会谈摒弃了一切官方礼节。沈钧儒没有丝毫寒暄，开门见山地用一种近乎诘问的语气，将那个最尖锐的问题抛给了对面的军委会委员长：“我们今日所见的这个局面——一个中央号令不出都门，地方实力派依旧盘根错节的局面——难道就是我们当初所追求的结果吗？”\n\n潘文华心知肚明，总统的质问并非空穴来风。至少在四川，那些盘根错节的地方问题，与他这个旧时代的军事领袖有着千丝万缕的联系。\n\n他没有立即作答，只是沉默地从烟盒中取出一支烟点燃，深深地吸了一口。烟雾缭绕，遮蔽了他脸上的表情。沈钧儒的诘问一句接着一句，而潘文华的回应，只有沉默和不断升腾的烟圈。"
 NKRsichuan.314.a: "无言。"
 NKRsichuan.315.t: "新的尝试"
 NKRsichuan.315.d: "对于老李来说，世界的边界就是他脚下这片耕耘了祖祖辈輩的土地。一年四季所思虑的，无非是天时、收成、邻里人情与香火传承。至于那些新传来的时髦词汇——“民主”、“共和”——不过是些遥远的声响，与雨水或风声无异，是那些安坐于亭台楼阁中的官老爷们才需费心的事情。即便是战争，于他而言，也并非关乎主义或国家，而仅仅是又一个需要设法活下去的年景。\n\n但今天，一个他自己也说不清道不明的念头，驱使着他放下了手中的农活。他瞒着家人，第一次怀着明确的目的走进了县城，想要亲眼看一看，那些城里人终日挂在嘴边的东西，究竟是何模样。\n\n他发现自己迷失在一片由文字构成的森林里，墙上贴满了眼花缭乱的告示与标语。上面的方块字，他一个也不认得。在茶馆的嘈杂人声中，他竖起耳朵，试图从只言片语中拼凑出这个新世界的轮廓。\n\n终于，一个清晰、具体的事实，被他捕捉到了：如今在南京主事的大人物，属于一个叫“民盟”的团体。\n\n在回家的路上，老李反复咀嚼着这个新学来的词。一种前所未有的满足感在他心中升起。在他看来，他已经窥见了那个复杂世界的奥秘。"
 NKRsichuan.315.a: "民盟...？"
 NKRsichuan.316.t: "争论"
 NKRsichuan.316.d: "未来的路究竟该怎么走？自从他们从张澜与范朴斋手中接过这份沉重的政治遗产以来，这个问题便如同一片阴云，始终笼罩在沈钧儒与张君劢的心头。为了在每日的政治泥沼中前行，他们早已学会了一种自我麻痹——不断地告诫自己，每一次对污秽现实的妥协，都是为了最终实现那个崇高理想所必须付出的代价。\n\n然而，他们每向前一步，灵魂所受的折磨便加深一分。\n\n总统府的书房内，烟雾弥漫，酒精的气味挥之不去。这是他们二人如今唯一的避难所。\n\n“或许……”张君劢的声音里带着一种仿佛能被触摸到的疲惫，“我们干脆就解散民盟吧。这个名号已经被玷污了，它已经对不起表老当年的付出了。”这番话语中，是近乎彻底的绝望。\m\m这个提议如同一记重锤，敲在了沈钧儒的心上。他放不下。对他而言，民盟早已不仅仅是一个政党，更是他为之奋斗一生的理想的化身。他宁愿在这具千疮百孔的庞大身躯上修修补补，试图重建那早已褪色的民主信念，也绝不愿亲手将它扫进历史的垃圾堆。\n\n两人因此爆发了争执，言辞激烈，却又同样无力。最终，争论被那股早已深入骨髓的疲惫感所熄灭。"
 NKRsichuan.316.a: "怎么办..."
 NKRsichuan.317.t: "如故"
 NKRsichuan.317.d: "南京的又一个黎明，第一缕阳光穿透薄雾，洒在国会议事堂冰冷的石阶上。城外传来的鸡鸣，宣告着民国的心脏又将开始新一天的跳动。然而，对于总理张君劢来说，日历上每一页被撕下的日子，都更像是一次对生命与意志的宣判。\n\n今日的议程，是审议新的国家预算案。他拖着那具早已被精神重负与身体劳损共同侵蚀的身躯，一步步走上了那个被台下无数人视为终极目标的讲台。一个荒谬的念头在他脑中闪过：\n\n我究竟为何要为这样一群人服务？\n\n但他脸上，却必须维持着属于一国总理的、毫无波澜的平静。他环视会场，那些面孔与就职典礼上的并无二致——同样的热切，同样的虚伪。他和沈钧儒所有试图培育真正民主精神的努力，到头来不过是竹篮打水一场空。\n\n这个念头地坠入他内心的深渊，将他拖向更深刻的绝望。"
 NKRsichuan.317.a: "唉..."
 NKRsichuan.318.t: "中国头号大党"
 NKRsichuan.318.d: "“这终究要好过军事独裁，或是某个人的绝对统治。”这已成为沈钧儒每日清晨用来麻醉自己的第一道思绪。今日，一个难得没有公务缠身的空当，他决定独自一人在南京的街头走一走。\n\n眼前的景象，与他曾为之奋斗的那个理想国度相去甚远：衣着光鲜的官员在茶楼里高谈着人事与利益；无所事事的士兵靠在墙角，眼神空洞；而更多的，是为生计奔波的贩夫走卒，他们的脸上刻着永恒的疲惫。\n\n当他路过一所学堂时，院内传来的嬉闹声吸引了他的注意。一群孩童正在玩着某种角色扮演的游戏。为首的那个男孩，正惟妙惟肖地模仿着国会议员的腔调，对其余的孩子发号施令。沈钧儒走上前，饶有兴致地问他们在扮演哪个政党。\n\n男孩的回答，让他如遭雷击。“我们只知道民盟是最大的，”那孩子用一种天经地义的口吻答道，“其他的党派不过是跟在后面的小角色，谁会去记他们的名字？”说罢，孩子们爆发出一阵哄笑。\n\n一阵深切的悲哀攫住了沈钧儒。他发现在这个国家，民主的理念似乎从未真正扎下根，它被简化成了一场关于谁是“老大”的游戏。\n\n但他随即又转念，一个更绝望的想法浮现出来，并被他当作了最后的救命稻草：或许……这些孩子至少还知道“政党”这个词，知道权力需要通过某种形式来扮演。这，也算是进步吗？\n\n也许是吧。\n\n他给不出答案，也想不出未来该怎么办。这位民国的总统，只能继续迈开脚步，漫无目的地向前走去。"
 NKRsichuan.318.tt: "§a民盟依旧存在，但民国未来的命运呢？以后的更新可能会有吧，但作为一个失败路线，抱歉，现在暂时不会有后续了。§!"
 NKRsichuan.318.a: "要向长远去看。"
 NKRsichuan.319.t: "我意已决"
 NKRsichuan.319.d: "那场关于中国民主同盟未来命运的、旷日持久的争论，终于落下了帷幕。\n\n最终，是张君劢那充满现实主义色彩的悲观论断，压倒了沈钧儒试图维系旧有框架的最后努力。在一个气氛沉重的深夜会谈后，他们达成了一项痛苦的共识：解散这个早已被内部的投机者与腐朽势力蛀空的政治团体。\n\n然而，沈钧儒随即便提出了那个最尖锐、也最现实的问题：当民盟这个庞然大物倒下之后，谁来填补它留下的权力真空？民国的架构需要一个稳定的执政核心，他们不能亲手制造一场政治地震。\n\n对此，张君劢早已胸有成竹。他向总统阐述了自己的设想：这并非一次简单的解散，而是一次彻底的“政治外科手术”。他们将主动放弃“民盟”这块已被玷污的招牌，但会从中甄别并团结那些真正怀有理想、尚未被利益熏心的核心成员，以他们为骨干，重建一个值得信赖的民主的政治实体——中国国家社会党。\n\n张君劢坚信，只有通过这样一次破而后立的重塑，他们才能摆脱历史的包袱，获得一股足以重新推进民主事业的、纯粹而有力的政治力量。"
 NKRsichuan.319.a: "那就这样吧。"
 NKRsichuan.320.t: "解散民盟"
 NKRsichuan.320.d: "一则政治通电，如同一场突如其来的地震，撼动了整个民国政坛。那个一度被视为“中华第一大党”的庞然大物——中国民主同盟，正式宣告其历史的终结。\n\n消息传出，举国哗然。而那些曾依附于民盟这棵大树的投机政客们，则瞬间陷入了树倒猢狲散的巨大恐慌之中，他们茫然四顾，不知未来该投向何方。\n\n紧随其后的，是大总统沈钧儒的辞职公告。在这份告国民书中，他向民众长期以来的信任表达了最后的谢意，感谢同僚们为民主建设付出的努力，并宣布依据宪法程序，由张君劢总理暂代临时大总统一职，直至新一轮国会选举完成。公告的结尾，是他对国家未来的美好祝愿。\n\n张君劢以临时大总统的身份迅速稳定了局势，并领导着他那支由旧民盟核心骨干重组而成的、崭新的国家社会党，投入了选战。结果毫无悬念，这支纪律严明、纲领清晰的新生力量，赢得了国会的压倒性多数席位。\n\n就这样，一场精心策划、迅雷不及掩耳的政治洗牌，在南京城平稳地上演了。"
 NKRsichuan.320.a: "这是必要之举。"
 NKRsichuan.321.t: "新总统"
 NKRsichuan.321.d: "张君劢再一次，登上了总统府前的高台。典礼的流程庄严依旧，只是与上一次相比，他身旁的位置已经空缺——那个曾与他并肩而立的挚友，如今已是政坛的故人。同时，他所宣誓的职衔，也已由国家总理，变为了共和国大总统。\n\n要问他是否后悔做出这一系列决定吗？坦率地说，没有。他并不后悔亲手终结了那个已被玷污的旧同盟。在他看来，那并非一次背叛，而是一场痛苦却必要的政治净化，是对张澜、范朴斋乃至沈钧儒未竟理想的最高忠诚，更是对自己青年时代那个纯粹信念的最终交代。\n\n早在担任总理之时，他就已洞悉那群盘踞于党内的投机者，不过是一群被私欲蒙蔽了双眼的短视之徒。而民盟解散后，他们那自乱阵脚、如无头苍蝇般仓皇寻找新靠山的丑态，便是对他这一判断最无可辩驳的证明。\n\n他同样清楚，过去那些年里，自己的施政理念是如何被这群人以阳奉阴违的方式所架空与消解。但现在，这一切都已不再重要。那些政治的寄生虫愿意投向何方，便由他们去吧。\n\n如今，一个纯粹的、由他亲手缔造的政治核心已经诞生。他的国家社会党，将作为贯彻其意志的唯一工具，带领这个国家，继续朝着他所规划的那个未来，坚定地走下去。"
 NKRsichuan.321.a: "继续努力吧。"
 NKRsichuan.321.tt: "§a民盟的时代结束了，但民国未来的命运呢？以后的更新可能会有吧，但作为一个失败路线，抱歉，现在暂时不会有后续了。§!"
 NKRsichuan.322.t: "繁荣社会"
 NKRsichuan.322.d: "随着中国新月党正式入主南京，民国的权力中枢迎来了一次深刻的代际与风格更迭。外界普遍对这个由象牙塔学者主导的政府抱持着一种复杂的观望态度——既有对其智识水平的期待，也存有对其政治手腕的疑虑。\n\n在新任总理的主持下，新一届国民大会如期召开。会上，罗隆基总统与潘光旦总理发表了联合演讲。他们首先向国民大会的信任致以谢意，并庄严承诺，绝不辜负人民所托。\n\n随之，他们向整个国家揭示了本届政府的核心施政蓝图——一个被命名为“繁荣社会”的宏伟构想。这份蓝图系统地阐述了他们在政治、经济、社会及文化等各个领域的改革方略，其核心在于通过国家引导下的市场经济与公民自由的全面保障，缔造一个兼具富裕与文明的现代化自由中国。\n\n这番充满了理想主义色彩与智识自信的演说，深深触动了台下的代表。会场内爆发出的热烈掌声，不仅是对两位新领袖的欢迎，更是对这幅崭新国家蓝图的崇高敬意与初步认可。"
 NKRsichuan.322.a: "向着自由的中国前进！"
 NKRsichuan.323.t: "交给专家们"
 NKRsichuan.323.d: "在新政府成立的最初几周里，整个国家的行政机器开始按照罗隆基与潘光旦的设想，进行着紧张而有序的重组。为了确保这台庞大的机器能够高效运转，总理潘光旦着手为其注入一股全新的动力。\n\n他召集了一批经过精心挑选的、具有深厚学术背景与开明思想的技术官僚，举行了一次闭门会议。在会上，潘光旦并未采用传统的上下级训话模式，而是以一种近乎学界同仁的口吻，向他们阐述了自己的期望。\n\n他坦言，如果说他和罗隆基总统是“繁荣社会”这一宏伟蓝图的总设计师，那么在座的各位，便是将这张蓝图变为现实的工程师。他给予了这批专业人士前所未有的信任与授权，嘱托他们将毕生所学毫无保留地投入到这场伟大的国家建设事业之中。\n\n这番话语深深地感染了在场的每一个人。官僚们纷纷起立，郑重承诺绝不辜负总理的重托，必将倾尽全力，为缔造一个真正自由与繁荣的民国而奋斗。\n\n会议的最后，没有冗长的官样文章。潘光旦与每一位与会者紧紧握手，久久不放。这无声的举动，传递的是一种超越职位的、志同道合的默契与力量。"
 NKRsichuan.323.a: "国家的建设离不开你们啊！"
 NKRsichuan.324.t: "扶贫记 其一"
 NKRsichuan.324.d: "对于宜宾乡下的罗磊而言，他的世界向来是由土地的贫瘠与天气的无常所定义的。他的童年记忆，是由一连串关于匮乏的画面所组成：两顿稀粥间的漫长饥饿，夏日茅屋内的酷热难当，以及冬日里那股能钻进骨头缝里的湿冷。尽管如此，父母还是倾尽所有，让他念了几年学堂。正是这份来之不易的教育，让他在看待这个世界时，比同村人多了一丝不同的眼光。\n\n最近，从南京传来消息，说政府换了人。主事的是两位先生，一个姓罗，一个姓潘。他们承诺，要让穷人过上好日子。村里的大多数人对此嗤之以鼻，几代人的经验告诉他们，官府的承诺不过是风中的言辞。但罗磊却怀揣着一丝希望，只因他数年前在成都城里，曾有幸远远听过一场潘光旦先生的演讲。\n\n希望没有落空。不久之后，一队人马真的来到了这个被遗忘的村落。领头的是一位高个子的蔡姓长官，是奉南京之命前来主持扶贫工作的。\n\n他们没有召集村民开大会，也没有宣读任何文件。抵达的第一天，这队人便卷起裤腿走进了田埂，手把手地向村民们传授更科学的种植方法，并当场分发了他们带来的、崭新的钢制农具。\n\n看着这一切，罗磊心中一个念头变得无比清晰："
 NKRsichuan.324.a: "他当初的信任，没有错付。"
 NKRsichuan.325.t: "扶贫记 其二"
 NKRsichuan.325.d: "宜宾乡下的罗家村，那场由南京发起的变革仍在持续。多日以来，蔡干事和他手下的技术人员们，凭借着他们在田间地头不厌其烦的实地指导，已经彻底赢得了村民们的信赖。\n\n这天，罗磊怀揣着全家人的嘱托，提着一块过年时留下的腊肉，来到了蔡干事在村里的临时住所。他本以为政府官员的住处总该有些不同，眼前的景象却让他颇为意外——那是一座与寻常村民无异的土坯房。\n\n蔡干事没有丝毫官僚架子，亲自为他倒上一碗热开水，与这位村里不多见的“读书人”坦诚地交谈起来。他告诉罗磊，他们的任务远未结束。工作队已经在村子周围勘探，为兴修水利寻找最佳位置。更重要的是，他还承诺，将在村里建起一所真正的小学堂，让所有的孩子都能读书识字。“这些，”蔡干事强调道，“都是潘总理在派遣我们下来时，千叮万嘱的要务。”\n\n罗磊将这番话带回了家中，带给了整个村子。没过多久，承诺便化为了现实——一队带着测量工具和施工设备的人员进驻了村子，开始在选定的地点忙碌起来。\n\n那一刻，罗磊无比确信，他的家乡将迎来一场彻彻底底的改变。"
 NKRsichuan.325.a: "时代。"
 NKRsichuan.326.t: "扶贫记 其三"
 NKRsichuan.326.d: "当蔡干事的工作队准备离开时，罗家村已不再是昔日的模样。\n\n曾经看天吃饭的贫瘠土地，如今被新建的水利系统所滋养，第一次实现了稳定的产出；昔日在田埂间无所事事的半大孩童，如今都已端坐在窗明几净的新学堂内，他们朗朗的读书声，成为了村庄新的心跳；泥泞的土路被夯实拓宽，通向了更广阔的世界；而现代医学诊所的建立，则终结了村民们世代依赖草药与天命的历史。\n\n罗家村，已然成为了“繁荣社会”蓝图上一个微小却无比真实的注脚。\n\n离别那天，村民们自发地聚集在村口，手中提着自家最好的出产，想要送别这位为他们带来希望的“恩人”。蔡干事婉拒了所有馈赠，他诚恳地告诉众人，他所做的一切，不过是履行政府的职责。\n\n“我们的时间很紧迫，”他指着远方的群山说道，“这只是一个开始。在全国，还有成百上千个‘罗家村’，正等待着改变。新生的国家，绝不会辜负任何一个国民的期盼。”\n\n罗磊站在人群中，目送着那队远去的背影。而他身后新建的学堂里，传出的阵阵读书声，仿佛正在为这个国家许下一个清晰而响亮的未来。"
 NKRsichuan.326.a: "国家的希望。"
 NKRsichuan.327.t: "中华技术革命"
 NKRsichuan.327.d: "在新月党政府的擘画下，“繁荣社会”的宏伟蓝图正以前所未有的决心与效率，在共和国的土地上稳步展开。\n\n在国家层面，一系列旨在扶持新兴产业与基础科研的法案被迅速通过并执行。高效的资本投资计划与一个由精英技术官僚主导的政府形成了强大的合力，共同为一场席卷全国的技术革新浪潮注入了源源不断的动力。\n\n理性与科学精神，正成为这个时代的绝对主旋律。对新知识的渴求渗透到社会的各个阶层，从城市到乡镇，技术讲座与夜校座无虚席。工程师与科学家的社会地位迅速提升，成为了无数年轻人追逐的新理想。\n\n那个积贫积弱、在列强眼中被视为守旧愚昧的旧中国形象，正在被迅速而彻底地洗刷。取而代之的，是一个以智识与技术作为立国之本、充满了自信与活力的年轻共和国。这个国家，正坚定不移地行走在一条以智慧铺就的现代化道路之上，每一步都踏实而有力。"
 NKRsichuan.327.a: "我有幸生在这个智慧的时代。"
 NKRsichuan.328.t: "技术学校的一天"
 NKRsichuan.328.d: "一则刊登在省级报纸上的官方公告，抓住了宜宾青年罗磊的全部注意力。公告宣称，一所全新的“技术学校”已在成都落成，并开始面向全省招生。\n\n“技术学校”——这个词汇对他而言全然陌生，即便是作为村里为数不多的“读书人”，他也从未在任何典籍中见过。然而，家乡村落发生的翻天覆地的变化，早已在他心中种下了一颗对新政府无比坚定的信任种子。这份信任，足以驱使他跨越所有的未知与困惑。\n\n他告别家人前往成都报到。在开学的第一课上，一位资深教授为这群来自全省各地的年轻人，系统地阐述了这所新式学堂的宗旨：它的存在，并非为了培养皓首穷经的学者，而是为了锻造国家的建设者；它所传授的，也并非古典经文，而是机械的科学、工程的逻辑，以及将蓝图变为现实的技艺。"
 NKRsichuan.328.a: "他要改变自己的家乡。"
 NKRsichuan.329.t: "谁说技术官僚只会计划经济？"
 NKRsichuan.329.d: "自新月党入主中枢以来，一道挥之不去的疑虑便始终萦绕在政治观察家们的心头：这群长期身处象牙塔内的学者，真的懂得如何驾驭一个复杂国家的现实政治吗？他们那些宏大的理论，是否终究只是脱离实际的纸上谈兵？\n\n然而，新政府以一系列雷厉风行的施政行动，逐步回应了这些质疑。\n\n但当最初的质疑声因其切实的政绩而逐渐平息后，一种新的、更为微妙的批评开始在舆论场上发酵：这群信奉科学与理性的技术官僚，是否会不可避免地将国家引向一条全面计划经济的道路？\n\n面对这种论调，罗隆基与潘光旦并未进行公开的辩驳。他们选择了以最直接的立法行动作为回答。一系列旨在保障私有产权、鼓励自由竞争、并为中小企业提供税收优惠与信贷支持的法案，被迅速提交至国会并得以通过。\n\n其结果不言自明。一个充满活力的民间经济生态开始形成。新政府用事实证明，他们并非任何一种经济学说的教条信徒，而是在国家主导的宏观调控与市场自发的微观活力之间，寻得了一条精妙的平衡之道。"
 NKRsichuan.339.a: "世人将看到我们的伟大！"
 NKRsichuan.330.t: "人道的技术官僚掌控的资本主义"
 NKRsichuan.330.d: "一份散发着越洋油墨气息的《华尔街日报》，被呈递到了罗隆基在总统府的办公桌上。他翻到了国际版面，一篇由该报驻远东资深记者撰写的专栏文章，立刻吸引了他的全部注意：\n\n“远东的新经济模式：南京的技术官僚们正在重塑资本主义？”\n\n“……本报记者观察到，在南京新政府的主导下，一种独特的经济形态正在中国形成。它并非传统意义上的自由放任资本主义，亦非僵硬的中央计划经济。华尔街的分析师们更倾向于将其描述为一种由精英技术官僚主导的、带有浓厚人本主义色彩的‘国家资本主义’......这一模式的显著特征在于，它在维持市场活力的同时，通过强有力的国家干预，实现了对社会发展的精准调控，尤其是在基础设施建设与公共福利领域。这种模式的效率与远见，值得西方世界予以高度重视。”\n\n罗隆基迅速浏览完毕，难掩兴奋之色，立刻将报纸递给了身旁的潘光旦。当潘光旦也读完那段文字后，一种深刻的、源自智识上的认同感，在两位领导人之间弥漫开来。\n\n这证明了他们的道路并没有走错，他们的政治实验，已经开始得到来自世界金融中心的、最挑剔的观察家们的理解与肯定。对于这份来自大洋彼岸的中肯评价，他们欣然接受。"
 NKRsichuan.330.a: "中国道路。"
 NKRsichuan.331.t: "罗隆基在大学"
 NKRsichuan.331.d: "国立南京大学的礼堂内，迎来了一位特殊的访客——中华民国大总统罗隆基，一位不久前还与他们一样身处学术殿堂的前辈。\n\n下午，全校师生济济一堂。罗隆基没有进行冗长的政治训示，在简短地问候了师生并表达了对大学精神的敬意后，他便出人意料地中断了自己的讲稿，微笑着宣布，他更希望将这次会面变成一场平等的对话。\n\n此言一出，会场内原有的拘谨气氛瞬间被打破。一个个年轻的面孔带着初生牛犊不怕虎的锐气站起，他们提出的问题尖锐而深刻，直指新政府的各项政策核心。面对这些挑战，罗隆基没有丝毫敷衍，他以一位学者的严谨与一位政治家的敏锐，耐心地逐一解答，脸上始终洋溢着欣慰的笑容。\n\n在回答完最后一个问题后，罗隆基环视全场，用一种充满力量的声音，为这场对话做出了总结：\n\n“看到你们，就看到了这个国家的未来。青年人，就像是早晨八九点钟的太阳，希望，正寄托在你们身上。”\n\n讲话最终在这位充满活力的总统寄予厚望的声音，以及全校师生发自内心的、经久不息的掌声中落下帷幕。"
 NKRsichuan.331.a: "你们是太阳啊。"
 NKRsichuan.332.t: "何为有机社会"
 NKRsichuan.332.d: "国会例行会议接近尾声，轮到总理最后发言时，潘光旦手持一份厚厚的讲稿，沉稳地走上台前。\n\n在提纲挈领地总结了本次会议的要点后，他并未立即结束，而是将话题引向了一个更深邃的理论层面。他指出，面对新时代的挑战，政府必须首先在思想上完成一次深刻的自我革新。\n\n随后，他正式发表了浓缩了他施政哲学的演讲——《有机社会论》。\n\n在这篇演讲中，潘光旦雄辩地论证道，国家与社会不应被视为一部僵死的机器。而是一个复杂的有机体。在这个有机体中，国家各个部门彼此依存、缺一不可。\n\n因此，他提出，衡量社会发展的最终标准，不应是单一的经济产出数字，而应是即各种生产与社会方式之间的协调性与共生性。政府的角色是要成为这个有机体的“中枢神经”，通过精准的政策调控，确保信息与资源的顺畅流通，维持整个系统的健康与动态平衡。\n\n这番振聋发聩的理论，为新月党政府的所有务实政策，提供了一个坚实而宏大的哲学基石。当他演讲结束时，台下爆发出经久不息的热烈掌声。与会的代表们被这套理论的远见与深度所折服，他们意识到这是一次寻常的施政报告，而是一个崭新治国理念的诞生。"
 NKRsichuan.332.a: "正论啊！"
 NKRsichuan.333.t: "批评"
 NKRsichuan.333.d: "作为学者出身的政治家，罗隆基与潘光旦对舆论的潮汐向来有着清醒的认识。\n\n随着政府的各项改革议程以切实的成果稳步推进，当初那股普遍的质疑——认为这群象牙塔里的文人根本不懂治国——已基本烟消云散。取而代之的，是主流媒体界普遍的、谨慎而客观的赞誉。\n\n然而，这并不意味着批评的终结，只是批评的焦点发生了转移。\n\n新的论调不再质疑他们的执政能力，反而开始警惕他们过于强大的执政能力所带来的后果。一些立场保守的报刊开始连篇累牍地发表评论，指责新政府的经济政策正在“粗暴地破坏”既有的市场秩序；社会专栏作家们则忧心忡忡地指出，过于激进的社会改革，正在对国民的传统思想造成剧烈的冲击。这些媒体得出的共同结论是：新政府的改革步伐操之过急，潜藏着巨大的风险。\n\n面对这一轮新的舆论攻势，据说罗隆基与潘光旦私下里只是平静地对视了一眼，其中一人无奈地说道："
 NKRsichuan.333.a: "额，这就是媒体如何运作的。"
 NKRsichuan.334.t: "独立的工会"
 NKRsichuan.334.d: "又一次国会会议，在总理潘光旦的主持下召开。议事厅内座无虚席，许多代表都期待着，这位以思想深邃著称的总理，是否又将抛出什么振聋发聩的新理论。\n\n然而，潘光旦的开场白，却比任何理论都更具冲击力。“今日，我正式向国会提请审议一部新的法案——《工会法》。”他顿了顿公布了其核心内容：“该法案将授权在全国范围内，建立受法律保护的、独立的工会组织，以保障工人群体的合法权益。”\n\n此言一出，会场瞬间被一阵压抑不住的嗡嗡声所笼罩。代表席间议论纷纷，不安的情绪迅速蔓延。“独立工会？”“这不就是工团主义的那套东西吗？”“如此行事，恐非国家之福！”\n\n面对台下几乎沸腾的疑虑，潘光旦却依旧镇定自若。他不慌不忙地解释道：\n\n“我知道各位的担忧。但请相信一个强大的、有组织的工人阶层，并不会成为国家的威胁，恰恰相反，它将成为我们民主制度最坚实的社会基础之一。我们的制度，有足够的韧性与自信去容纳并引导这股力量。”\n\n这番充满自信与远见的表态，如同一剂强心针，有效地安抚了会场内的恐慌情绪。不久之后，独立的工会组织，开始在中国大地破土而出。"
 NKRsichuan.334.a: "为了保障人权。"
 NKRsichuan.335.t: "知识就是力量"
 NKRsichuan.335.d: "“知识就是力量”——这句源自旧大陆的古老箴言，从未像此刻的中华民国一样，得到如此彻底的印证。\n\n一个以智识为最高价值的社会秩序正在被确立。知识分子，这个曾一度被边缘化的群体，其社会地位被提升到了前所未有的高度。政府的财政补贴与官方的公开推崇，共同催生了一股席卷全国的尚学风潮。在工厂、在田间，利用工余时间学习新知，成为了一种普遍的社会风尚。\n\n然而，在这片繁荣的景象之下，一个潜在的裂痕也已悄然浮现。\n\n一个新兴的、以知识和技术为资本的精英阶级，正与广大的工农群众在生活方式、话语体系乃至社会视野上，产生着日益深刻的疏离。这是否会孕育出一种全新的阶级分化？一个由“智者”统治、而由“劳者”供养的新型社会结构？\n\n就目前而言，这种深层的矛盾尚被举国上下的乐观情绪所掩盖。民众普遍相信，这个以理性与智慧自诩的政府，终将有能力妥善地弥合这一裂痕。"
 NKRsichuan.335.a: "诚然如此。"
 NKRsichuan.336.t: "东方文艺复兴"
 NKRsichuan.336.d: "当物质层面的革新以前所未有的速度推进时，一场更为深刻的思想浪潮，也开始中华民国的知识界激荡。这便是由新月党政府正式发起的——“东方文艺复兴”运动。\n\n“文艺复兴”一词，对于这个浸润在理性与科学精神中的新兴国家而言并不陌生。他们深知，正是那场肇始于佛罗伦萨的文化洪流，最终冲开了欧洲中世纪的漫长黑夜。如今，罗隆基与潘光旦决心在遥远的东方，点燃一场属于自己的文化复兴之火。\n\n号召一经发出，便迅速在文化艺术界引发了雪崩式的连锁反应。尘封已久的古典美学被重新发掘，画家们尝试将宋代山水的意境与现代主义的笔触相结合；诗人们则致力于用白话文重铸唐诗宋词的韵律与风骨；学者们则夜以继日地整理、校注那些一度被视为陈旧的古籍，试图从中挖掘出能够与现代社会对话的普世价值。\n\n这并非一次简单的复古，而是一场雄心勃勃的文化再造——运用现代的思维，重新激活并阐释古典文明的精髓，让断裂的传统与崭新的时代重新接轨。\n\n罗隆基与潘光旦坚信，这场运动的意义远不止于艺术本身。它将成为中华文明在精神领域完成现代化转型的关键一步，是重塑民族文化自信的基石，更是实现他们“繁荣社会”宏伟蓝图不可或缺的灵魂工程。"
 NKRsichuan.336.a: "伟大啊！"
 NKRsichuan.337.t: "我们的党"
 NKRsichuan.337.d: "自入主中枢以来，繁重的公务早已将他们的个人时间侵蚀殆尽。像今夜这般能于静谧庭院中对坐长谈，对于罗隆基与潘光旦而言，已是一种难得的奢侈。几碟家常菜肴，一壶温酒，伴着皎洁的月色。\n\n“隆基，”潘光旦望着夜空，若有所思地开口，“今夜这轮月光，真像当年在清华园，我们与一多他们畅谈时天边的那弯新月。”\n\n“是啊，”罗隆基应道，声音中带上了一丝不易察觉的怅惘，“算起来，我们已经很久没有像这样，只谈理想不谈政务了。”\n\n话语间，他们从青年时代的激扬文字，谈到了如今肩上的千钧重担。话题兜兜转转，最终还是落在了那个他们一直刻意回避、却又无法回避的核心问题，党的自身建设。\n\n“隆基兄，”潘光旦的语气变得无比凝重，“我们必须时刻警醒。这桩事业，是我们毕生的心血，决不能让它因腐化而变了颜色。”\n\n这番话语如同一记警钟。罗隆基眼中的那一丝忧伤瞬间褪去，取而代之的是一种淬炼过的坚毅。他紧紧握住这位老友的手，用一种如同立誓般的语气说道："
 NKRsichuan.337.a: "你我携手，必能成功！"
 NKRsichuan.338.t: "地方选举"
 NKRsichuan.338.d: "村口的大槐树下，一群歇脚的农人正听着从城里回来的小董，念叨着报纸上的新鲜事。当“地方选举”这个词从他的口中蹦出来时，蹲在树根下的老胡，听完后不屑地开了腔：\n\n“选举？又是哪个官老爷想出来的新鲜屁话？”他浑浊的眼睛里，满是几十年岁月积淀下的不信任。“当年那个孙大炮闹革命，就说要让咱们老百姓自己当家做主。可这都过去多少年了？咱们的日子变过个啥？”他斜睨了一眼那个年轻人：“你小子别以为多念了几年书就什么都懂了。我这大半辈子只知道一条理儿，官府的话，听听就得了，当真你就上当了！”\n\n面对这番夹杂着讥讽与教训的言辞，小董却只是笑了笑。他没有争辩，而是换了一种更平和的语气：\n\n“胡大爷，您说的都在理。可老皇历翻不出新日子，这世道，终究是变了嘛。”接着，他便用最乡土、最实在的比喻，把“公民权”、“投票”、“选出咱老百姓自个儿的代表”这些听起来抽象的概念，用最朴素简单的话，讲给树下的每一个人听。\n\n老胡听得云山雾罩，最后，他似懂非懂地点了点头，然后摸着后脑勺，从喉咙里挤出了一个充满困惑与将信将疑的单音节："
 NKRsichuan.338.a: "哈？"
 NKRsichuan.339.t: "看不见的大手"
 NKRsichuan.339.d: "在为共和国擘画下一步经济蓝图的深思中，总理潘光旦的理论探索，最终指向了他在西方游学时曾深深浸淫过的奥地利经济学派。\n\n这套以路德维希·冯·米塞斯为代表的学说，崇尚市场的自发秩序，坚信政府的过度干预只会扭曲那只“看不见的手”的精妙运作，并视私有产权为经济繁荣不可动摇的基石。在潘光旦看来，这就是一种最接近他理想的、能够最大限度释放个体创造力的社会模式。\n\n他将这一构想，呈递给了总统罗隆基。\n\n罗隆基基本认同其理论内核的逻辑魅力，但他随即以一种冷静到近乎尖锐的口吻，提出了一个历史性的诘问：“私有化所带来的效率提升，我们都看得到。但是，代价呢？”他补充道，“历史的卷宗里，从不缺少因不受约束的资本扩张而导致社会撕裂的前车之鉴。”\n\n面对这番发人深省的历史拷问，潘光旦的回应却出人意料地平静，甚至带有一丝超然的乐观。他只是微微一笑，留下了一句意味深长的话："
 NKRsichuan.339.a: "相信后人的智慧。"
 NKRsichuan.340.t: "法治社会"
 NKRsichuan.340.d: "贵州黔东南山区里，一场具有里程碑意义的审判，正在一个临时搭建的、堪称简陋的法庭上进行。被告席上，坐着的是本地曾经的大地主王耀城。而在他对面的，是来自南京中央政府的资深法官谷德满，他的存在仿佛是新秩序的宣告。\n\n“被告人大地主王耀城你给我听着！”谷德满庄严而洪亮的声音，打破了乡野间的宁静，也宣告了审判的正式开始。\n\n“你说吧，我听着呢。”王耀城的回应，带着一种久居人上者漫不经心的傲慢，仿佛这只是一场无足轻重的闹剧。\n\n然而，接下来的流程，彻底击碎了他的幻想。谷德满逐一传唤证人——那些一张张饱经风霜、曾因恐惧而沉默的面孔，如今在法律的庇护下，鼓起勇气，站出来指证他过往的累累罪行。\n\n当最后一位证人陈述完毕，会场陷入了沉寂。“现在铁证如山，你还有什么想说的？”谷德满最后一次向他发问。\n\n这一次，王耀城那颗始终高昂的头颅，终于无力地垂下，他死死地盯着地面，一言不发。最终，谷德满依据新宪法的条款，判处王耀城死刑，剥夺政治权利终身。\n\n判决宣告的那一刻，旁听的村民们爆发出了压抑了几代人那震耳欲聋的声浪。他们明白，那个地主乡绅可以任意妄为的时代，随着这声法槌的落下，已经一去不复返了。一个属于法治社会的新黎明，正从这片古老的土地上升起。"
 NKRsichuan.340.a: "现代文明的一大特征。"
 NKRsichuan.341.t: "国防部"
 NKRsichuan.341.d: "随着新政府的根基日益稳固，一个不可回避的议题，被正式摆上了总统的议事日程：如何处理由军事委员会主席潘文华所领导的那支，名为“护国军”的庞大武装力量。\n\n在总统罗隆基看来，这支军队的存在本身，便是对新生宪法的一次潜在挑战。这支军队承载着一个属于过去时代的记忆，也依旧带有浓厚的个人色彩。他认为，在一个现代化的共和国里，不应再有任何一支军队冠以超越国家之上的名号，更不应有任何武装力量游离于政府的绝对领导之外。为此，他安排了一次与潘文华的直接会晤。\n\n在这次历史性的会谈中，罗隆基开诚布公地阐明了新政府的立场：为了国家的长治久安，护国军必须彻底改组为一支统一的、忠于宪法的国防军。\n\n潘文华并非一个执迷于旧日权力的顽固军阀。他比任何人都清楚，自己作为旧时代最后的军事强人，能够在新秩序中保有一席之地，已属不易。更重要的是，一种深沉的爱国情怀，让他无法忽视罗隆基话语中那个最核心的逻辑：为了避免历史的覆辙，为了守护这份用无数鲜血换来的和平，军队必须回归其本位。"
 NKRsichuan.341.a: "并非大宋。"
 NKRsichuan.342.t: "潘文华退休"
 NKRsichuan.342.d: "在一次历史性的国会会议上，总理潘光旦手持一份文件，走上讲台。这份文件，将正式终结一个时代。他以一种庄重而清晰的声音，向全体代表公开宣读了潘文华的辞呈。\n\n信中，潘文华以一种平静而深沉的笔触，回顾了自己的戎马一生——从四川举兵，到统一全国，那段为了弥合破碎山河而进行的血与火的征程。他缅怀了那些在战火中牺牲的无数将士，也肯定了那些为缔造共和而呕心沥血的文人志士，并强调正是有了他们的共同付出，才换来了今日来之不易的和平。\n\n随后，潘文华坦言，由于个人的健康原因，他将正式辞去军事委员会委员长一职。该委员会的一切职权，将整体移交予新成立的中华民国国防部。伴随这一移交，“护国军”的番号将正式成为历史，其所有部队将统一改编为“中华民国国防军”。信的结尾，他表示自己将回归四川仁寿故里，从此不问政事，并将在西南的乡野之间，衷心祝愿这个新生的中华民国繁荣昌盛。\n\n当潘光旦逐字逐句地念完这份沉甸甸的辞呈，台下，一些曾与这位老将军并肩共事过的代表再也无法抑制，悄然拭泪。随之而来的，并非喧哗，而是一阵庄严、持久、发自肺腑的掌声。这掌声，是献给这位在国家危亡之际力挽狂澜的旧时代英雄。"
 NKRsichuan.342.a: "致敬！"
 NKRsichuan.343.t: "蓝盔"
 NKRsichuan.343.d: "在一份由民国政府正式颁布的官方文件中，一个崭新的国家承诺得以确立。经过国防军内部层层严苛的遴选，一支由最优质的战士组成的特遣队正式成军。他们不仅在军事素养上出类拔萃，更在国际法与跨文化交流方面接受了系统性的培训。如今，他们将带着这个新生政权的期盼与善意，踏上一条通往世界的和平征程。\n\n他们的使命，已被头顶那顶湛蓝色的钢盔所清晰定义。这抹蓝色，象征着中立、人道与希望。他们将不再为某面国旗而战，而是背负着国际社会的共同重托，从东方启程，被派往那些被战火撕裂的遥远角落，监督停火、保护平民、重建秩序。\n\n这项使命，不仅凝聚着四万万中国人民对一个强大而又仁爱之邦的期盼，更寄托着全世界所有饱受战乱之苦的人民，对和平最真挚的追求。\n\n这些年轻的军人明白，一旦戴上了这顶象征着正义与责任的蓝盔，他们便别无选择。这将是一份至高无上的荣誉。从这一刻起，他们便誓言将自己的一切，奉献给这项超越国界、超越种族的崇高事业。他们的出发，标志着一个古老民族对世界和平所做出的庄严承诺。"
 NKRsichuan.343.a: "和平的使者。"
 NKRsichuan.344.t: "跨党派合作"
 NKRsichuan.344.d: "为了进一步巩固共和国的民主根基，并防止新生的政治秩序陷入僵化，罗隆基总统决定采取一项主动的政治举措：向新月党之外的政治力量，正式伸出合作的橄榄枝。为此，他与潘光旦总理在南京共同主持了一次闭门会议，邀请了国民党、中工盟、致公党以及民主宪政党等政党的核心领导层。\n\n在会上，两位新月党的领袖正式提出了建立一种跨党派常设协商机制的构想。他们明确表示，政府的大门将向所有在野党派敞开，欢迎他们就重大的议会提案提出实质性的建议与批评。“我们正在建设一个现代民主共和国，”罗隆基在发言中强调，“一个仅有单一声音的政治生态，不仅会走向思想的枯竭，更违背了民主制度最多元、最包容的初衷。”\n\n然而，在发出这份诚挚的邀请后，罗隆基也给出了一个清晰而毫不含糊的附带条件。他告诫与会者，这次合作的基石必须是“为国家共同建设而团结”，绝不能是“为攫取派系利益而竞争”。"
 NKRsichuan.344.a: "要合作，不要无底线竞争。"
 NKRsichuan.345.t: "监督委员会"
 NKRsichuan.345.d: "跨党派合作的框架刚刚确立，罗隆基总统便随即推出了另一项配套的制度设计：建立一个由资深技术官僚组成的、相对独立的“政策连贯性监督委员会”。在他看来，这一机构是维系整个新政治生态平衡的关键砝码。它既能确保跨党派协商机制的顺畅运作，又能防止因无休止的政治扯皮而导致政府核心议程陷入停滞，从而最大限度地保障政策的稳定与延续。\n\n然而，这一举措不可避免地在合作党派内部引发了波澜。一种质疑的声音开始浮现：如果新月党真心拥抱合作，又何须设立这样一个带有“监护”色彩的机构？这是否从根本上暴露了他们对自身执政地位可能动摇的深层忧虑？\n\n面对这种夹杂着试探与不满的议论，罗隆基以一种巧妙而又不失强硬的政治辞令做出了回应。\n\n他重申，新月党欢迎一切富有建设性的建言献策，但合作的底线，是不能以牺牲政府的正常运作为代价。这个委员会的存在，并非为了扼杀不同意见，而是为了确保那些经过充分讨论后形成的国家大政方针，不会在琐碎的党派纷争中被无谓地延宕与消解。"
 NKRsichuan.345.a: "总不能无底线的搞乱国家。"
 NKRsichuan.346.t: "廉洁政府"
 NKRsichuan.346.d: "在罗隆基与潘光旦亲手设计的这台庞大国家机器高效运转的同时，其内部的工程师们，也正在进行着一场更为深刻的清理工作。\n\n在“繁荣社会”的宏伟蓝图中，建立一个廉洁而高效的政府，始终被视为政治建设的基石。如今现实的发展，正精确地印证着两位总设计师的最初预想——一场针对官僚系统沉疴的战争，正稳步推进，并已取得了决定性的阶段性胜利。\n\n在最近一次国会全体会议上，潘光旦总理以一种不加掩饰的自豪，向全国公布了这项工作的成果。他指出，本届政府已成功将腐败率削减至一个历史性的低点；曾经如雪片般飞向中央的检举信件，如今已锐减至寥寥数封。他以此鼓励所有同仁，继续保持高压态势，向着一个彻底廉洁的政府这一终极目标迈进。\n\n这一消息迅速占据了全国各大主流报刊的头版。而对于普通国民而言，这则新闻之所以振奋人心，是因为它与他们的切身感受完全吻合。他们看到，身边的地方政府确实比过去任何时候都更加清明；茶余饭后，关于行贿受贿的传闻已大大减少；而以权谋私的现象，一旦暴露，便会遭到毫不留情的惩处。\n\n当宏大的国家叙事与具体的个人体验交汇共鸣时，一种对未来的、坚实而有力的期望，便在整个社会中弥漫开来。"
 NKRsichuan.346.a: "我们的工作结得了硕果。"
 NKRsichuan.347.t: "齿轮磅礴转动的自由中国"
 NKRsichuan.347.d: "南京的夜空，又一次悬上了一弯新月。这轮清辉，曾是他们青年时代在清华园中畅谈理想时的背景；如今，它已成为他们所缔造的这个时代的徽章。\n\n依旧是罗隆基的府邸，依旧是几碟家常菜肴与一壶温酒。当他们回望这几年走过的道路时，一幅前所未有的画卷在他们心中展开：\n\n旧时代的阴霾确实正在散去。一个以学术为荣的社会风气已经形成；那些曾被遗忘的乡村，正以前所未有的速度焕发新生；宪法所保障的公民权利不再是一纸空文；一个高效而廉洁的政府，正成为共和国最坚实的支柱；科技与经济的脉搏强劲有力，而那支曾一度威胁国家命运的军队，如今已是宪法最忠诚的捍卫者。他们看到了一个充满希望的青年世代，以及一个正在这片古老土地上扎下深根的、真正的民主制度。\n\n想到这一切，一种深刻的、混杂着欣慰与自豪的情感，在两位老友之间静静流淌。那个曾在就职典礼上许下的、名为“繁荣社会”的宏大承诺，如今，已不再是一个遥远的口号，而是被他们用双手一砖一瓦地砌筑成的、可触可感的现实。\n\n自由、民主、共和——这些曾激励了数代人的理想，如今在这片土地上，终于不再是虚幻的彼岸，而是一种坚实的存在。"
 NKRsichuan.347.a: "德赛两位先生的愿景已经实现。"
 NKRsichuan.348.t: "什么是社会民主主义"
 NKRsichuan.348.d: "当张澜终于能将毕生奋斗的民主理想付诸实践时，一个艰巨的现实挑战，成为了他必须跨越的第一道门槛：如何将“社会民主主义”——这个诞生于遥远西方的、复杂的抽象理论，转化为一种能被亿万普通国民所理解并接受的政治常识？\n\n面对这座横亘在理论与实践之间的巨大鸿沟，张澜没有选择生硬的灌输。这位学者型政治家转而向内，从中华文明自身的深厚传统中寻求答案。\n\n他凭借其渊博的国学功底，重新沉浸于先贤的典籍之中。他细致地将西方理论中关于社会福利、公平正义的内核，与儒家“民本”思想的古老根基、以及“大同世界”的崇高理想进行嫁接与融合。\n\n最终，一个全新的、经过本土化淬炼的思想体系诞生了。通过民盟的官方机关报，这一理论被系统地阐述并推向全国。它不再是一个陌生的舶来品，而被赋予了一个全新的、承载着民族自信的名字——中国特色社会民主主义。"
 NKRsichuan.348.a: "此乃正道！"
 NKRsichuan.349.t: "民盟-青年党合作"
 NKRsichuan.349.d: "张澜总统清醒地认识到，仅凭中国民主同盟一党之力，难以在共和国这个广阔而复杂的政治舞台上稳固地推行其施政纲领。因此，为了构建一个更具韧性的执政基础，他决定主动弥合党派分歧，寻求政治联合。\n\n在一项重大的战略性示好中，这位新任总统向中国青年党的核心领导层，正式伸出了橄榄枝。他邀请他们加入一个跨党派的执政联盟，共同为建设一个繁荣稳定的新民国而努力。\n\n这份邀请在青年党内部引发了激烈的讨论。尽管两党都植根于四川，早期关系密切，但自李璜、左舜生等新一代领导人崛起后，双方的政治与意识形态分歧已日益加深。然而，经过数日的内部辩论，一种冷静的政治现实主义最终占据了上风。在当前三足鼎立的政党格局下，与执政的民盟结盟，其战略利益显然远大于保持独立所带来的风险。最终，青年党接受了这份邀请。\n\n这一决定受到了张澜与范朴斋的热烈欢迎。在随后召开的国会会议上，他们正式向全国宣告，欢迎青年党的同志们加入执政联盟，一个旨在稳定国家大局的政治联合体就此宣告成立。"
 NKRsichuan.349.a: "大联合的形成。"
 NKRsichuan.350.t: "麦子熟了千百回"
 NKRsichuan.350.d: "小杨的整个青春，都是在共和国持续的政治动荡中度过的。然而，即便是最黑暗的岁月，也未能熄灭他心中那个自学生时代便已点燃的信念，为理想而奉献终身，为四万万同胞服务。\n\n在经历了无数次的希望与失望之后，是中国民主同盟的崛起，让他重新看到了那面几乎被遗忘的旗帜。正是这份认同，驱使着他，在大学时期便成为了民盟的一名外围观察员，并在毕业的那一刻，通过考核正式加入了这个组织。\n\n如今，他作为一名年轻的党员，站在国会议事堂的旁听席上，亲眼见证着那个历史性的时刻。当张澜总统与范朴斋总理的声音在宏伟的穹顶下回响，清晰而有力地阐述着新政府的施政纲领时，小杨感到自己那颗年轻的心脏，正随着每一个字句而剧烈地跳动。\n\n一种前所未有的、如同电流般的激动贯穿了他的全身。他知道这一次，中国将迎来一场真正的民主实践。\n\n而对于千千万万像他一样，怀揣着同样信念的民盟党员而言，那一刻，他们也无比清晰地意识到：从今往后，他们的奋斗，将不再是为了一个遥远的理想，而是为了每一天、每一刻，都在真实发生的为人民服务。"
 NKRsichuan.350.a: "为人民服务！"
 NKRsichuan.351.t: "档案柜"
 NKRsichuan.351.d: "在一场仅有数位核心成员受邀的内部会议上，张澜与范朴斋并未将时间耗费在常规的议题讨论上。没有紧张的政策辩论，只有几句简短而凝重的开场白。\n\n随后，两位领袖带领着这几位心腹干将，走进了张澜那间作为私人办公室的书房。房间内，没有奢华的装饰，只有一排排高大的档案柜，如同无声的见证者矗立。\n\n张澜随手从一个柜中抽出一卷厚厚的案宗，在宽大的书桌上缓缓展开。众人凑上前去，只见上面写满了密密麻麻的手书与批注——那是一份关于国家经济基础建设的、详尽到每一个细节的法案草稿。\n\n“你们都看到了。”张澜的声音平静，却带着一种足以穿透人心的分量，“这些柜子里剩下的，便是我们未来要逐一实现的蓝图。”他环视着众人，语重心长地继续说道：“诸位，任重而道远。国家的基石尚待我们一砖一瓦地去垒砌，还有数不清的工作，正等待着我们去完成。”\n\n这番话语，与其说是嘱托，不如说是一次庄严的使命传承。在场的每一个人，都将这幅画面、这番话语，深深地烙印在了心中。他们明白，从走出这间书房的那一刻起，日以继夜的奋斗，将成为他们未来岁月里唯一的信条。"
 NKRsichuan.351.a: "我们准备好了！"
 NKRsichuan.352.t: "伟大改革者马克思"
 NKRsichuan.352.d: "如何为这个庞大而复杂的国家，锻造一套既能凝聚共识、又能指导实践的政治纲领？当张澜总统终于站在权力的中枢，准备将毕生奋斗的民主理想付诸实践时，这个根本性的理论问题，成为了他必须跨越的第一道、也是最艰巨的障碍。\n\n在深思熟虑之后，他采纳了来自范朴斋总理的一项大胆而激进的理论构想。范朴斋创新性地提出，共和国的指导思想，应是经过本土化改造的“中间马克思主义”。他指出，应当剥离马克思主义中关于暴力革命的内核，而保留其作为社会与经济批判的强大分析工具，并将其方法论，牢牢地根植于渐进式的、体系内的改良。\m\m在随后的一次国会演讲中，范朴斋正式向全国阐述了这一思想。他将马克思描绘为一位“伟大的社会改革家”，并号召新生的民国学习其精神，以和平改良的手段，彻底重塑这个国家。\n\n这番话语，无异于在民盟内部投下了一枚理论上的重磅炸弹。党内持保守立场的右翼成员对此感到震惊与愤怒。在他们看来，这无异于一种意识形态上的背叛。在一系列激烈的内部争论无果后，他们公开发表联合声明，宣布脱离中国民主同盟，转而寻求加入意识形态上更为契合的中国青年党。"
 NKRsichuan.352.a: "我们将在东方延续马克思的意志！"
 NKRsichuan.353.t: "民盟-国民党合作"
 NKRsichuan.353.d: "张澜总统清醒地认识到，在经历了那场深刻的党内分裂之后，仅凭中国民主同盟，已难以在共和国这个广阔的政治舞台上稳固地推行其施政纲领。\n\n因此，为了构建一个更强大的执政基础，他决定寻求政治联合。在一项重大的战略性示好中，他向中国国民党的核心领导层，正式伸出了橄榄枝，邀请他们加入一个跨党派的执政联盟。\n\n这份邀请在国民党内部引发了深刻的讨论。一方面，失去了大批右翼成员的民盟，其政治理念已与宋庆龄所倡导的社会民主主义高度契合。但另一方面，自汪精卫政权垮台以来，被视为“旧时代残党”的国民党，与主流政坛始终保持着一种微妙而疏远的距离。\n\n最终，冷静的政治现实战胜了历史的芥蒂。随着青年党大量吸纳从民盟出走的右翼成员，其政治势力日益壮大，国民党原本就不甚稳固的生态位正受到进一步的挤压。与执政的民盟结盟，已成为其维持政治影响力的唯一可行选择。最终，一封由国民党主席宋庆龄的亲笔回信，被送到了张澜的案头，她表示国民党同意加入这个政治联合体。\n\n这一决定受到了张澜与范朴斋的热烈欢迎。在随后召开的国会会议上，他们正式向全国宣告，欢迎国民党的同志们加入执政联盟。一个强大的左翼政治联盟，就此宣告成立。"
 NKRsichuan.353.a: "泛左联合已经成立。"
 NKRsichuan.354.t: "窃窃私语"
 NKRsichuan.354.d: "在一份联合执政协议的正式签署仪式上，中国民主同盟与中国国民党的执政联盟，被以国家文件的形式最终确立。在张澜总统简短而有力的致辞之后，他主动邀请国民党主席宋庆龄走上台前。她的出现本身，便是一种强大的历史象征。\n\n宋庆龄的演讲并未过多着墨于具体的政策，而是将此次联合，置于一个更为宏大的历史叙事之中。她宣告，从即日起，两大政党将摒弃历史分歧，携手共进，共同秉承国父未竟之遗志，将这个新生的民国，缔造成一个几代仁人志士为之抛洒热血的理想国度。当她走下讲台时，会场内爆发出的，是经久不息的雷鸣般的掌声。这掌声，不仅是对两大政党联合的认可，更是向这位始终坚守国父理念的遗孀，所致以的最高敬意。\n\n然而，在这片代表着团结与共识的热烈声浪之下，并非没有潜流。在会场的后排，两位至今仍对退党持有保留态度的、民盟党内的中右翼元老，正低声交换着彼此的看法。党内日益显著的左转倾向，早已让他们忧心忡忡，但青年党内那鱼龙混杂的投机氛围，又让他们望而却步。他们悲哀地意识到，照此下去，民盟最终将蜕变为一个纯粹的左翼政党，与国民党再无本质区别。\n\n一个荒诞而又苦涩的念头，同时在两人心中闪过："
 NKRsichuan.354.a: "那我为什么当初不去加国民党？"
 NKRsichuan.355.t: "娘要嫁人"
 NKRsichuan.355.d: "退党申请书每日都在增加，最终在他位于总理府的办公桌上，堆积成了一座象征着分裂的、无声的小山。每天，党务部门的负责同志会都会向他呈报一份冰冷的清单，上面罗列着当日出走的右翼党员人数，以及其中又有多少人转投了日益壮大的青年党。\n\n对于这一局面，范朴斋内心充斥着一种深沉的悲哀。这悲哀，与其说是为那些旧日同志的离去而感到惋惜，不如说是为他们在政治信仰上的脆弱与投机而感到痛心。\n\n但无论如何，这场政治上的失血终有停止的一天。当最后一批立场动摇者离去后，留存下来的中国民主同盟，虽然在规模上有所缩减，但在意识形态上无疑变得更为纯粹，也更具凝聚力。如今所有留下的同志，都已是“中间马克思主义”纲领的坚定拥护者。\n\n对范朴斋而言，一场痛苦却必要的政治外科手术已经完成。接下来的任务，便是领导这个焕然一新的政党，与国民党一道，全力推进共和国的建设议程。"
 NKRsichuan.355.a: "随他去吧。"
 NKRsichuan.356.t: "新科学世代"
 NKRsichuan.356.d: "作为一位深植于学者传统的政治家，张澜总统对教育在一个国家中所扮演的根本性角色，有着比任何人都更深刻的理解。在他看来，教育不仅是驱动当下科技与经济发展的引擎，更是塑造共和国未来的熔炉。唯有受过良好教育的新一代国民，才能成为这个国家真正坚不可摧的希望所在。\n\n基于这一核心信念，张澜与范朴斋亲自牵头，召集国内顶尖的教育专家，共同起草了一部旨在彻底重塑国家教育体系的宏大法案。他们将这部法案，命名为《中华未来法案》。\n\n这部法案所擘画的，远不止是简单的教育经费增加或学校数量扩张。它是一个系统性的工程，从基础教育的全面普及，到高等教育的结构性改革，再到职业技术教育的现代化，几乎涵盖了国民教育的每一个层面。\n\n当这部承载着一个民族未来的法案被提交至国会时，一个罕见的、超越党派分歧的时刻出现了。尽管在其他议题上各政党争论不休，但在这份法案面前，几乎所有的代表都达成了高度共识。\n\n因为每个人都明白一个最朴素的道理：投资教育，就是投资未来。为国家的下一代奠定最坚实的基础，是所有超过政治分歧的无可争议的共同责任。"
 NKRsichuan.356.a: "终得成果。"
 NKRsichuan.357.t: "好消息！"
 NKRsichuan.357.d: "重庆郊外，那家终日被烟尘与机器轰鸣所笼罩的大型钢铁厂外，今日却出现了一番异常的景象。\n\n数百名刚刚下工的工人，顾不上洗去脸上的煤灰，便紧紧地围拢在厂区的告示栏前。他们此行的目的只有一个——亲眼看一看那份由南京的张表老颁布的《劳工法》。\n\n对于这群终日在高炉旁与灼热铁水为伴、用血汗为共和国锻造筋骨的工人而言，他们的付出与回报，长期以来不成正比。微薄的薪水，无休止的加班，以及随时可能发生的恶意欠薪，是他们生活中挥之不去的阴影。\n\n然而，告示栏上那张白纸黑字的官方文件，正宣告着这一切的终结。\n\n《劳工法》以不容置疑的法律条文，明确引入了“最低工资”的概念；庄严规定了八小时工作制与周末双休的神圣不可侵犯；并以严厉的惩罚措施，杜绝了任何形式的工资拖欠。此外，工伤保障、带薪休假等一系列他们过去想都不敢想的权利，也被一一列明。\n\n当人群中识字的工友，逐字逐句地将这些条款高声念出时，起初的寂静，迅速被一阵难以置信的骚动所取代。而当最后一条念完，压抑了太久的、混杂着喜悦与辛酸的情绪，终于爆发成了一阵山呼海啸般的欢呼。"
 NKRsichuan.357.a: "终于啊！"
 NKRsichuan.358.t: "黄老汉的一天"
 NKRsichuan.358.d: "山东乡下的黄老汉，这辈子没遇到过什么过不去的坎，直到那天他在田埂上摔断了腿。这下，他可陷入了一个让他既痛苦又难堪的两难境地。进城治吧，那笔天文数字般的医药费，足以压垮这个靠天吃饭的家庭；不治吧，一条废腿就意味着家里从此少了一个顶梁的劳力。更让他纠结的，是那种根植于骨子里的、属于庄稼人的自尊——他怕进了城里那窗明几净的医院，会被人当成土包子看笑话。\n\n正当他唉声叹气时，从城里务工回来的儿子，却带来了一个让他不敢相信的消息。\n\n“爹，政府现在搞了个新政策，叫什么‘医保’，”儿子兴奋地比划着，“说是咱们看病，国家给出大头，自个儿就掏个零头。为的就是让咱这样的老百姓，看得起病，敢看病！”\n\n黄老汉将信将疑地被儿子搀扶着进了城里的医院。一路上，他都紧紧攥着儿子给他准备应付最坏情况的那个钱袋子。\n\n然而，当缴费单递到他面前时，他却愣住了。上面那一串小得惊人的数字，与他想象中的巨款天差地别。收费处的护士向他解释，绝大部分费用，都已经被新推行的医保政策直接划拨了。\n\n黄老汉捏着那张轻飘飘的单据，呆立在原地，下巴几乎要掉到地上。他难以置信地转向儿子，用一种近乎耳语的声音问道："
 NKRsichuan.358.a: "我没听错吧？"
 NKRsichuan.359.t: "不管黑猫白猫"
 NKRsichuan.359.d: "如何为这个百废待兴的国家，寻找到一条最高效、最稳妥的经济发展路径？这个问题，已成为范朴斋内阁连日来激烈辩论的核心。两种截然不同的经济哲学在会议室激烈碰撞：一方主张建立严密的中央计划体系，以确保国家资源的集中调配；另一方则倾向于市场机制，相信自由竞争是激发经济活力的唯一法门。\n\n数日的讨论之后，共识非但没有形成，反而陷入了理论上的僵局。\n\n在关键时刻，总理范朴斋以其特有的务实精神，为这场辩论做出了最终的定调。他指出，争论的双方都陷入了一个非此即彼的思想误区。他反问道：“我们为何不能另辟蹊径，建立一种混合经济体制呢？汲取计划经济在宏观调控上的优势，同时保留市场经济在微观层面的灵活性，摒弃各自的弊端，创造一种独属于我们自己的模式。”\n\n这个打破了意识形态藩篱的构想，打消了众人多日的困惑。内阁成员们被这一方案的创造性与实用主义深深折服，纷纷表示赞同。\n\n最后，范朴斋用一句充满东方智慧的幽默比喻，为这次历史性的决策画上了句号：“不管黑猫白猫，能抓到老鼠就是好猫嘛。”\n\n一阵会心的、轻松的笑声在会场内响起，驱散了连日来的紧张气氛。人们再一次，被这位总理化繁为简的政治智慧所折服。"
 NKRsichuan.359.a: "能逮到耗子就是好猫。"
 NKRsichuan.360.t: "金豆豆，银豆豆..."
 NKRsichuan.360.d: "真正的宪政，其根基并不在于首都宏伟的议事厅，而在于广袤乡野间最微小的单元。基于这一认知，一场别开生面的选举实验，正在陕北一个偏远的村庄里展开。这里没有官方印制的选票箱，也没有繁复的唱票程序。取而代之的，是一种源自古老乡土智慧的、最为直观的民主实践。\n\n几位候选人并排站立，在他们身后的长凳上，各自摆放着一只空空的大陶碗。随后，村里所有拥有选举权的成年男女，每人手中都领到了一颗黄豆。选举的过程简单而庄严。村民们依次走上前，将自己手中那颗承载着信任与期盼的豆子，郑重地投入自己所支持的候选人背后的碗中。\n\n“投豆选举”——这种极具创造性的设计，以一种近乎游戏的方式，彻底消解了“选举”这个词汇对于普通农民而言的神秘感与距离感。在这里，民主不再是报纸上一个遥不可及的抽象概念，而是可以被亲手触摸、亲眼见证的、叮当作响的现实。\n\n通过这朴素的一投，一种关于选择与责任的现代公民意识，正以一种最接地气的方式，悄然植入这片古老的黄土地。"
 NKRsichuan.360.a: "投在好人碗里头。"
 NKRsichuan.361.t: "德先生、赛先生与新中国"
 NKRsichuan.361.d: "墨迹未干的新一期《新青年》，如约出现在南京的街头。它的头版，被一篇充满历史回响与现实激情的社论所占据。\n\n文章的笔触，将读者瞬间拉回到了那个风雷激荡的1919年。它深情地回顾了五四运动的呐喊，以及伴随着那场运动而诞生的、最初的《新青年》，是如何第一次将“德先生”与“赛先生”迎接到这片古老的土地之上。\n\n然而，笔锋陡然一转，变得沉重而悲怆。文章痛陈了在那之后，因外敌环伺与内战不休而陷入的漫长黑暗。在那段岁月里，两位先生仿佛对这片土地失去了信心，在混乱与血污中，悄然转身离去，只留下一个破碎的、未竟的理想。\n\n就在读者沉浸于这份历史的伤痛中时，文章的结尾，却以一种雷霆万钧之势，宣告了一个新时代的到来。它指出，正是由张澜先生所领导的中国民主同盟，高举中国特色社会民主主的伟大旗帜，在废墟之上重建了共和国的殿堂。他们，再一次将那两位阔别已久的先生，郑重地请回了中国。并且这一次，他们终于为这两位客人，寻得了一片足以让其扎根、繁荣的坚实土壤。\n\n文章最后宣告：近代中国百年求索的理想，至此终告实现。全体国民，都应为这个民主与科学真正深入人心的崭新中国而感到无上的光荣与自豪。"
 NKRsichuan.361.a: "你好，德先生。"
 NKRsichuan.362.t: "卡尔·马克思与新中国"
 NKRsichuan.362.d: "社会主义，能否在这片东方古国的土壤里生根发芽？在一个刚刚挣脱百年混乱、缺乏深厚民主传统的国度里，它是否注定只是一场乌托邦式的幻梦？面对这一系列直击灵魂的诘问，张澜与范朴斋没有选择空洞的言辞反击。他们以一种深刻的政治智慧，将马克思主义的普遍原理与中国的特殊国情相结合，锻造出了“中间马克思主义”这一独特的指导思想——它继承了考茨基关于议会道路的远见，致力于通过和平改良的手段，而非暴力革命的铁腕，去实现一个社会主义的未来。\n\n如今，中国民主同盟，正以其坚定的改良之手，将这个国家稳步地引向一个前人未曾想象过的方向。\n\n诚然，挑战依然存在。国会之内，来自民盟与国民党内部的激进左翼，依然在指责他们走上了一条“修正主义”的歧途；殿堂之外，日益壮大的青年党，则从未停止过对其政治理念的猛烈抨击。\n\n然而，所有的喧嚣与批判，都无法阻挡现实的脚步。\n\n在这片古老的土地上，一个更加公平、更具保障的社会秩序正在被逐步建立。越来越多的国民，正通过切身的体验，开始相信那个曾经遥不可及的理想，并非虚无缥缥缈的空谈。\n\n事实终将证明：马克思与考茨基的理论，在中国，绝不会仅仅是一纸空文。"
 NKRsichuan.362.a: "全世界工人们联合起来！"
 NKRsichuan.363.t: "退役仪式"
 NKRsichuan.363.d: "军营的通铺上，熄灯号早就吹过了，但还有几个人影在黑暗中悄声摆着龙门阵。一个老家就在仁寿的四川兵，用胳膊肘推了推旁边的兄弟伙，压低了声音问道：\n\n“哎，兄弟，你听说了没得？潘委员长退咯！说是我们这个护国军，以后要改成啥子‘国防军’，归南京那个国防部管了。”\n\n他旁边的战友翻了个身，也小声回话：“晓得哇。为啥子嘛？是不是遭南京那些穿官服的整了哦？”\n\n那个四川兵叹了口气：“哪个晓得嘛……听范总理在国会上念那封信，人家自己写的是身体遭不住了，要回老家了。”\n\n“算了算了，我们这些当兵的，操那些心有啥子用嘛。”战友把被子往上拉了拉，“早点睡，明天天不亮就要出操。想嘞些，莫得名堂。”他顿了一下，又补了一句："
 NKRsichuan.363.a: "反正我们什么也干不了。"
 NKRsichuan.364.t: "维和军队为和平"
 NKRsichuan.364.d: "在完成了对旧护国军的收编与改组之后，张澜与范朴斋政府随即便为这支新生的国家武装，提出了一套堪称颠覆性的建军思想。其核心，是将国防军的定位从一支传统的作战力量，彻底转变为一支“和平之师”。与此相配套的，是一系列激进的措施：进行大规模裁军、大幅削减军事开销，并大力推动国防军的“非军事化”，将其职能严格限定在国土防御与维持国内秩序的最低必要水平。\n\n这一系列主张，无异于在整个国家引发了轩然大波。在一个刚刚从战火中走出、且周边环境依旧复杂的国度，主动削减武装力量的做法，在许多国民看来是难以理解甚至是危险的。\n\n面对汹涌的舆论，张澜总统亲自向全国发表讲话。他耐心地阐述了新政府的判断：世界的主流已转向和平与发展，共和国的国防政策也必须顺应这一历史潮流，将有限的国家资源，更多地投入到民生与建设之中。这支军队的首要任务，将不再是对外征伐，而是对内守护这份来之不易的和平。"
 NKRsichuan.364.a: "这是时代的趋势。"
 NKRsichuan.365.t: "泛亚乐观主义"
 NKRsichuan.365.d: "随着旧日本帝国代表在无条件投降书上落下最后一笔，那场旷日持久的、席卷了整个东亚大陆的战争，终于落下了帷幕。那一刻，始于上一个世纪的百年国耻，被最终、也是最彻底地洗雪。\n\n根据我方主导并为东京所接受的条约条款，中华民国将承担起监督日本列岛政治改造的核心责任。这其中包括了为维持秩序而在其境内驻军的权力，以及确保其军国主义根基被彻底铲除的使命。一个在我们支持下成立的过渡政府，将负责在旧帝国的废墟之上，展开一场深刻的社会主义改造。\n\n然而，这场胜利最具深远意义的遗产，或许在于思想领域。那个曾被日本帝国主义用以粉饰其侵略罪行的“泛亚主义”，如今在理论上已然破产。但这具空洞的躯壳，或许可以为我们所用。我们将剥离其充满罪恶与侵略的内核，为其注入全新的灵魂——以社会主义国际主义为指导，以和平共处、互不干涉为基本原则。一个被重新定义的、属于全体亚洲人民的泛亚主义，将成为我们在整个亚洲范围内展开外交工作的指导思想。\n\n或许在不远的将来，一个由中国倡导并发起的、以友好协商与共同发展为宗旨的亚洲共同体，将在这片大陆上出现，永远终结列强干涉与同胞相残的历史。"
 NKRsichuan.365.a: "有趣的想法。"
 NKRsichuan.366.t: "亚洲得解放"
