 SZC_Pan_LKMT_party: "国民党(四川军政委员会)"
 SZC_Pan_LKMT_party_long: "中国国民党 - 四川军政委员会\n§L在刘湘死后，潘文华在一系列事件中巩固了自己以及前刘湘部对全四川的控制。如今闽赣根据地已经在八省联合崩溃的混乱中胜出并建立了新的南京国民政府，潘文华亦率部易帜青天白日，就此改组成为国民党下辖一部。§!\n"
 SZC_CRS_party: "国民党(复兴社)"
 SZC_CRS_party_long: "中国国民党 - 中华复兴社四川分部\n§L中华复兴社（简称复兴社）是一个由国民革命军中的激进军官创建的团体，与戴春风那阴影中的军统关系密切。复兴社主要由胡宗南、贺衷寒和邓文仪领导，在归正一大后成为一个新的政治派系，在军队少壮派中尤其受欢迎。\n\n随着四川易帜，远在南京乃至巴黎的路线斗争也传进了四川，有传闻称许多中下层军官已经开始倾向他们所推崇的极端民族主义思潮...§!\n"
 SZC_KMTPAC_party: "国民党(临委会)"
 SZC_KMTPAC_party_long: "中国国民党 - 临时行动委员会四川分部\n§L华东混战期间，闽赣政府内宋庆龄的支持者们成立了临时行动委员会。他们不信任汪精卫领导的归国中央委员会的威权作风，坚信依靠工农阶级就能实现完全的社会主义理想。因此，临时行动委员会之所以得名，是因为他们寄希望于国民党能作为革命先锋队行动起来，带动人民觉醒革命意识并一同参与革命。\n\n如今四川易帜，许多原先被排除在权力中枢外的本地社会主义者都开始通过国民党作为发声平台——而最亲近各地本土左翼的临时行动委员会成了他们最好的选择。§!\n"
 SZC_KMTRCA_party: "国民党(改组会)"
 SZC_KMTRCA_party_long: "中国国民党 - 改组同志会四川分部\n§L在北伐战争以失败告终，国民党左派主导的中央委员会逃到欧洲的时候，大部分跟随其流亡欧洲的成员加入了国民党改组同志会。改组会主要由陈公博领导，不过也包括了汪精卫的许多密友和追随者。他们认为如要挽救革命，那么党必须以1924年的精神改组。在他们眼里，国民党必须清洗掉内部过多的民主与反动势力；只有这样，中国才能实现国民革命。\n\n尽管四川易帜，但改组会显然是最不容易在四川植根下来的国民党主流派系。本土派通常都不会愿意与改组派合作，更何况其持有一种天然的亲巴黎滤镜。然而，得益于南京方面的官方支持，改组会依旧在四川获得了不少权势。§!\n"
 SZC_officer_clique_party: "国民党(军官系)"
 SZC_officer_clique_party_long: "中国国民党 - 四川军官系\n§L军官系作为一支独立的政治力量登上四川省的政治舞台还要追溯到1931年唐继尧入侵四川，其时许多共和派的四川军官倒向云南一侧，另立了一个四川省政府以求削弱杨森的合法性。尽管唐继尧的入侵以失败告终，这批军官的队伍也以游击队的形态被赶进了藏身处中，但是他们激进的政治遗产仍—然在发光发热。\n\n世上永远发生着戏剧性的事：亲国民党的军官系没有成功，反而是野心勃勃的刘湘与武德励进会——以及新的掌权人潘文华率部带领四川易帜。如今他们只能看着曾经踩踏着青天白日旗的敌人成为南京方面认可的正统地方政府，而不是他们这群失败者。§!\n"
 SZC_KMTRCF_party: "国民党(再造派)"
 SZC_KMTRCF_party_long: "中国国民党 - 再造派四川分部\n§L并非每名国民党党员都是明确的社会主义者或是独断的军头。国民党突然转向，进行1924年改组，建立统一战线，这令孙科的“太子派”陷入了两难的境地。起初，他们与心怀不满的右派文官和西山会议站在一起，但他们最终接受了汪精卫的领导，成为国民党中一个蛰伏的、代表资产阶级利益的自由主义派系。\n\n四川易帜也带来了再造派势力进入四川，不过，与其他国民党左派的主要派系相比，他们要微不足道的多。虽然他们的意识型态可能和潘文华更为接近（毕竟他不是一个天然的社会主义者），但处于现实政治而言，再造派也不是一个优秀盟友。§!\n"
 SZC_KMTPSC_party: "国民党(政学系)"
 SZC_KMTPSC_party_long: "中国国民党 - 新政学系\n新兴政学系以张群、杨永泰组建的新中国建设学会为核心，虽更倾向国民党中央但保持相对独立性。该派系不注重群众运动，主要依托江浙银行家、留日知识群体及西南官僚体系构建关系网络，在国民政府内部形成技术官僚集团。\n\n作为国民党右派的一部分，政学系在四川易帜的大环境中尴尬地进入了四川。他们不被南京中央信任，同时也不能获得其他国民党右派的支持，只能说是他们的财力让他们得以维持政治权势。§a§!\n"
 SZC_KMTWHC_party: "国民党(西山会议派)"
 SZC_KMTWHC_long: "中国国民党 - 西山会议派\n§L1925年孙中山逝世后，部分北方的追随者齐聚北京西山香山碧云寺举行葬礼并讨论党国前途。围绕胡汉民失势与汪精卫崛起问题，与会者分裂为维持现状的温和派与主张倒汪的激进派，后者占据上风。第四次全会失败后，被开除党籍的西山会议派成员退守寻求与地方实力派合作。\n\n虽然潘文华政府主动向南京方向交好，但这群元老们还是敏锐地发现了他们之间的分歧。或许他们会有机会通过四川胜出，从而向那群逃亡巴黎的叛徒复仇呢？§!\n"


 SZC_KMTRC_party: "国民党(革命委员会)"
 SZC_KMTRC_party_long: "中国国民党 - 革命委员会\n§L中国国民党革命委员会是先前的中国国民党临时行动委员会四川分部的自然继任者，但作为地方党部一跃而上夺取全国领导权确实相当罕见。根据临委会的理念，革命委员会相信中国革命的目标是直接实行社会主义和民主制度，不过，他们认为这是个渐进的过程，并且需要革命委员会使革命自然进行。\n\n在漆南薰带领四川统一全国后，革命委员会已经事实上完全控制了党。§!\n"
 SZC_CSP_party: "中工盟"
 SZC_CSP_party_long: "中国工团主义者同盟\n§L中国工团主义者同盟看似前景光明，内部却派系林立、运转失调。中工盟由中国工团党和世界社在1925年成立，目的是将非国民党社会主义组织团结在一面大旗下，组织内充斥着大量独立无政府主义者、正统马克思主义者、共产主义者和其他主张以城市为本的自由意志主义者。第三国际的成功让这些理念的可信度大大提升，但随后北伐战争的失败又让许多人梦想破灭，中工盟高层也大多满足于充当统一战线的小跟班。\n\n他们希望搭上国民党起义的顺风车实现自己的抱负，为中国工团主义之梦打一场持久战。许多成员同时还是国民党员，进一步减少了“真信者”的数量。而组织内频繁的（也日渐公开化）的内斗则损害了中工盟进行独立行动的能力。§!\n"
 SZC_SUP_party: "统一社会党"
 SZC_SUP_party_long: "中国统一社会党\n§L中国统一社会党从法理上看是先前的中国国民党临时行动委员会四川分部的自然继任者，只不过在全国统一后，党选择了放弃国民党的名号，转而联合工团党等社会主义政党成立了一个联合的统一社会党。统一社会党相比原先的国民党更强调社会主义，也基本淡化了原先三民主义的影响，而是强调社会主义的团结，并带有浓厚的左翼色彩。\n\n尽管高调宣称要在中国建立属于社会主义的多党制民主，但国民党和工团党合并所带来的强大基层能力使得观察者们相当好奇这种多党制民主是否真实。§!\n"
 SZC_NSP_party: "国家社会党"
 SZC_NSP_party_long: "中国国家社会党\n§L作为现政权最主要的参政党之一，中国国家社会党在张君劢的领导下，扮演着“宪政导师”的特殊角色。尽管在实际权力分配中，国社党无法动摇执政党的统领地位，但他们为当前的政治体制提供了关键的合法性外衣。\n\n对于执政者而言，国社党更像是一个高端的智囊团。他们的“行会社会主义”理念被部分吸纳进国家的经济规划中，用以缓和社会矛盾，而该党也满足于在现行框架内，通过参与立法和行政监督来实现其“良政建设”的夙愿。§!\n"
 SZC_CNDCA_party: "民主建国会"
 SZC_CNDCA_party_long: "中国民主建国会\n§L中国民主建国会主要由爱国的民族工商业者、金融界人士以及与其相关的知识分子组成。在四川发起统一进程的初期，民建凭借其在城市经济和实业领域的深厚根基，为政权提供了不可或缺的财政支持与物资统筹能力。与更具激进色彩的工团主义者或教条的马克思主义者不同，民建主张一种更为温和的、以实业救国为核心的改良主义路径。\n\n他们并不寻求挑战主要执政力量的地位，而是致力于在政府与私营部门之间充当润滑剂。§!\n"
 SZC_PIP_party: "致公党"
 SZC_PIP_party_long: "中国致公党\n§L致公党是中国联省运动的主要政党。1925年，一群失意的广州政客不满孙中山的威权和社会主义倾向，建立了致公党。在陈炯明领导下，他们团结起多个派别，呼吁建立多党制联邦共和国。\n\n孙中山和陈炯明关系破裂后，国民党与致公党长期不和，双方相互竞争影响力，而国民党一直指责致公党是“军阀的工具”。\n\n随着中国政坛整体左转，致公党内许多进步派被吸收进国民党各派系中，但致公党仍然在右转中争取到了一些影响力。随着漆南熏的革命成功，致公党作为新生中国民主政治的一部分继续存续。§!\n"
 SZC_YCPkmtlapdog_party: "中国青年党"
 SZC_YCPkmtlapdog_party_long: "中国青年党\n§L中国青年党在早期曾因其激进的国家主义立场和对赤色影响的剧烈排斥而闻名，但在李璜及其中道派系掌握党务后，该党经历了一场深刻的转型。如今青年党已经转型为一个温和的、主张社会改良的宪政政党，他们强调在法治框架下通过议会途径实现国家复兴，并与党内守旧的革命派系保持了距离。\n\n在国民党压倒性的优势面前，青年党被迫接受了辅助者的角色，在执政联盟中扮演着点缀民主外壳的功能。外界普遍认为，如今的青年党更像是大权力结构下的一名“宪政修补匠”，在确保不触碰权力核心的前提下，小心翼翼地推行其政治理念。§!\n"
 SZC_ZGCP_party: "战国策派"
 SZC_ZGCP_party_long: "战国策派\n§L§!\n"


 SZC_KMTRCpan_party: "国民党(革命委员会)" #潘文华版本
 SZC_KMTRCpan_party_long: "中国国民党 - 革命委员会\n§L在潘文华的治下，中国国民党革命委员会与其说是一个追求社会主义理想的进步政党，倒不如说是旧武德励进会为了合法化其统治而披上的政治外壳。实际运作中，党务已完全服从于军务。潘文华利用他深厚的军事威望将党组织改造为了一个高效的动员机器。\n\n对于潘文华而言，革命委员会的旗帜是团结各派地方实力派、对抗外部威胁的公约数。这种“军政合一”的体制虽然暂时稳定了全国的乱局，但也使得党内原有的左翼理想主义色彩被务实的军头政治所稀释，演变成了一种带有强烈家长制色彩的威权统治。§!\n"
 SZC_CRSpan_party: "国民党(复兴社)" #潘文华版本 NATPOPTOT都有
 SZC_CRSpan_party_long: "中国国民党 - 中华复兴社\n§L作为国民党内极具争议的准军事组织，复兴社在潘文华的默许甚至扶持下宣扬绝对的民族主义、领袖至上论以及铁血的纪律，试图通过一场从上而下的“国民复兴运动”来彻底铲除社会中的自由主义和地方割据倾向。\n\n在这一框架下，潘文华的形象从一名务实的军阀被塑造成了民族生存的唯一捍卫者。复兴社不仅通过严酷的特务统治来清算异见分子，更致力于建立一套全能主义的社会控制体系。§!\n"
 SZC_PIP_party: "致公党"
 SZC_PIP_party_long: "中国致公党\n§L致公党是中国联省运动的主要政党。1925年，一群失意的广州政客不满孙中山的威权和社会主义倾向，建立了致公党。在陈炯明领导下，他们团结起多个派别，呼吁建立多党制联邦共和国。\n\n孙中山和陈炯明关系破裂后，国民党与致公党长期不和，双方相互竞争影响力，而国民党一直指责致公党是“军阀的工具”。\n\n随着中国政坛整体左转，致公党内许多进步派被吸收进国民党各派系中，但致公党仍然在右转中争取到了一些影响力。如今，致公党作为新生中国民主政治的一部分继续存续。§!\n"
