 SZC_xia_daoping: "夏道平"
 SZC_xia_daoping_desc: "§Y生于：§!§L1907年；大清帝国、湖北省大冶县§!\n§Y背景：§!§L夏道平，湖北大冶人。其早年家境殷实，幼时得名师杜星符指点，打下了深厚的国学功底。1929年，夏道平以同等学力考入国立武汉大学，直升经济学系并在毕业后留校任职。在此期间，他结识了雷震，两人意气相投，并经其介绍与胡适成为好友。\n\n但在接触到米塞斯的思想后，他的志趣开始发生转向。他敏锐地察觉到，若无经济之自由，则政治民主终将成为空中楼阁。此后，他致力于翻译著作，成为了奥地利学派在东方的坚定传播者。\n\n夏道平是一位纯粹的知识分子，他深信个人自由与市场逻辑，是致力于将现代经济自由理念引入中文世界的先行者。§!"
