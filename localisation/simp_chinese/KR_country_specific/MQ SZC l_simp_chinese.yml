 SZC_jiang_yungang: "姜蕴刚"
 SZC_jiang_yungang_desc: "§Y生于：§!§L1900年；大清帝国、四川省眉州彭山县§!\n§Y背景：§!§L姜蕴刚，字和生。1920年，姜蕴刚进入中国大学学习，毕业后担任北京爱国中学校长。1924年《醒狮周报》发行后，姜蕴刚便为其所动，在与李璜晤谈后加入青年党并正式成立北平市青年党党部，对外称国魂社，发行《国魂》。\n\n1926年，姜蕴刚赴日早稻田大学留学，于1929年回国任北京大学、中国大学教授。在此期间，姜蕴刚积极发展党务，还曾被选为中国青年党海外总支部执委会主席。\n\n姜蕴刚学识广博，人文社科无所不窥——他最鲜明的特征便是对尼采超人哲学的认可与研究，还衍生出了自己的一套社会哲学。时人常称他为“东方的斯宾格勒”。§!"
 SZC_jiang_yungang_cool_desc: "§Y生于：§!§L1900年；大清帝国、四川省眉州彭山县§!\n§Y背景：§!§L姜蕴刚，字和生。1920年，姜蕴刚进入中国大学学习，毕业后担任北京爱国中学校长。1924年《醒狮周报》发行后，姜蕴刚便为其所动，在与李璜晤谈后加入青年党并正式成立北平市青年党党部，对外称国魂社，发行《国魂》。\n\n1926年，姜蕴刚赴日早稻田大学留学，于1929年回国任北京大学、中国大学教授。在此期间，姜蕴刚积极发展党务，还曾被选为中国青年党海外总支部执委会主席。\n\n姜蕴刚学识广博，人文社科无所不窥——他最鲜明的特征便是对尼采超人哲学的认可与研究，还衍生出了自己的一套社会哲学。时人常称他为“东方的斯宾格勒”。§!"
 SZC_chang_yansheng: "常燕生"
 SZC_chang_yansheng_desc: "§Y生于：§!§L1898年；大清帝国、山西省太原府榆次县§!\n§Y背景：§!§L常乃惪，字燕生，笔名惠之、平子、凡民。常家是当地望族，他则随父任所，曾在开封、巩县、周家口等地生活学习。1914年返回山西，并于1916年考入北京高等师范史地部。1920年毕业后东有日本，返国后又先后任教于北京高师附中、吴淞公学中学部、燕京大学。\n\n1925年，常燕生在山西刊印《山西周报》，又在陈启天介绍下加入青年党，还参与了鲁迅主编的《莽原》周刊。1926年成功入选青年党中央委员，又在不久之后辞去许多职务，专事青年党活动。\n\n常燕生擅长从生物学角度对国家主义进行论证，又相当支持俾斯麦式的国家社会主义，盼望建设一个世界国家社会民主主义的大同世界。在和陈启天一样对法家有着相当研究的同时，他也如许多其他青年党成员一般，“其人渊雅静穆，而性情诚厚，纯然文士，绝异政海中人物”。§!"
 SZC_lei_zhen: "雷震"
 SZC_lei_zhen_desc: "§Y生于：§!§L1897年6月25日；大清帝国、浙江省湖州府长兴县§!\n§Y背景：§!§L雷震，字儆寰。早年就读于浙江省立第三中学，因反对“二十一条”积极参与爱国学生运动。随后，雷震东渡日本留学，先入第一高等学校，后于1926年毕业于京都帝国大学法学部，专攻宪法学。在日期间，他深受大正民主思潮影响，并与当时在日的诸多中国政治流亡者建立了联系。\n\n归国后，雷震致力于教育与法制建设，曾任中学校长及政府法制局编审。面对中国四分五裂的局势，雷震逐渐对单纯的军事独裁与激进的工团主义感到失望，雷震更看重宪政框架下的政党政治与法治精神。\n\n作为一名坚定的自由主义宪政专家，雷震始终主张必须建立强有力的反对党机制以制衡执政权力，并极力呼吁保障言论自由。他希望通过创办刊物与制度设计，在动荡的局势中为中国寻找到一条通往真正的代议制民主与法治社会的道路。§!"
 SZC_gao_yuhan: "高语罕"
 SZC_gao_yuhan_desc: "§Y生于：§!§L1887年；大清帝国、安徽省寿县正阳关盐店巷§!\n§Y背景：§!§L高语罕，原名高超。早年毕业于安庆陆军测绘学堂，并在辛亥革命期间积极参与安庆独立运动。作为新文化运动的先驱之一，他曾是《新青年》的撰稿人，并在任职安徽省立第五中学学监期间，创办了无政府主义团体“安社”，夏涛声等许多后来的青年党骨干皆出于其门下深受启蒙。随着革命局势的动荡与大革命的受挫，高语罕对僵化的官僚体制与盲目的暴力革命持批判态度。\n\n作为一名享有盛誉的教育家与多产的作家，高语罕的《白话书信》曾风靡一时。尽管他在政治上属于激进左翼，但他与许多青年党成员及其他政治派系的私交，加上其在教育界崇高的声望，使他成为了一个独特的存在。他目前虽多以文人身份活动，致力于教育与写作，但其对宪政民主与社会公正的独到见解，依然深刻影响着周围的知识分子群体。§!"
 SZC_huang_lingshuang: "黄凌霜"
 SZC_huang_lingshuang_desc: "§Y生于：§!§L1898年；大清帝国、广东省台山县水步镇下洞村长兴里§!\n§Y背景：§!§L黄凌霜，本名黄文山，以号行。早年毕业于北京大学哲学系，是五四运动时期中国无政府主义思潮的领军人物之一，曾任《北大学生周报》总编辑，并在当时与朱谦之等人就激进社会变革理论展开过激烈的论战。然而，随着国内局势的演变，黄凌霜逐渐从激进的街头政治转向深沉的学术研究。\n\n1922年，黄凌霜赴美留学，进入哥伦比亚大学深造，师从著名人类学家克鲁伯，潜心研究文化理论与社会学。归国后，他历任暨南大学、国立中央大学及国立中山大学教授，建立起了一套独特的“文化学”体系，试图从文化和社会结构层面寻找中国现代化的路径。§!"
 SZC_huang_shizi: "黄石子"
 SZC_huang_shizi_desc: "§Y生于：§!§L???§!\n§Y背景：§!§L黄石子，字不详。同青年党中的诸多书生文人不同，黄石子更缺失那些“文人气节”。黄石子一首筹办了“蜀光社”的成立，作为秘密结社存在，其作用包括但不限于情报搜集、联络本地军阀、甚至是毒品的销售贩卖。\n\n虽然地位有限，但黄石子很快找到了向上攀登的方法：通过鼓吹对曾琦的个人崇拜，黄石子很快成为了青年党内建制极端派的代表之一。§!"
 SZC_zhang_zizhu: "张子柱"
 SZC_zhang_zizhu_desc: "§Y生于：§!§L1896年；大清帝国、广东省广州府新会县§!\n§Y背景：§!§L张子柱，字澜洲，号梅景。辛亥革命后，他曾先后担任过教员、警察、税务员，并在杨永泰赏识之下被推荐公费保送法国留学。1920年，张子柱与巴黎大学学习经济学，同胡国伟创《先声周报》，其名字曾在侨民界风行一时。1924年，亦加入中国青年党，在第一届代表大会上当选宣传部长。\n\n1925年回国后，张子柱先后于上海大厦大学、法政大学以及武昌中华大学授课，还曾担任过唐继尧的省公署高级顾问。\n\n《国家主义与世界潮流》是张子柱的精作，作为青年党的元老，他自己也在巴黎大学研读过唯物史观和资本论，因而善于靠自己的渊博知识来在理论上“以子之矛攻子之盾”。他党号加马，也是取学习加里波第、加富尔、马志尼之意，自认为当效仿作20世纪的青年意大利。§!"
 SZC_liao_shangke: "廖上柯"
 SZC_liao_shangke_desc: "§Y生于：§!§L???；大清帝国、四川省成都府什邡县§!\n§Y背景：§!§L廖上柯生于什邡，后来进入天津法商学院学习，在此期间加入了中国青年党。在天津期间，廖上柯还作为一个青年党本地支部邮电检查所的成员，接触了许多被扣捡的左翼书籍，“译作达上万册，堆占了四间房子”——然而正因此事，廖上柯反而在闲暇时间对本被视为洪水猛兽的社会主义产生了好奇心，并且思想也逐渐左转。\n\n除此之外，廖上柯还是陈启天的学生，对政治也相当热情。虽然廖上柯相当左倾的政治思想让他在青年党内招来了一些敌意，但器重他的导师陈启天依旧会为他担保。§!"
 SZC_liao_shangke_1_desc: "§Y生于：§!§L???；大清帝国、四川省成都府什邡县§!\n§Y背景：§!§L廖上柯生于什邡，后来进入天津法商学院学习，在此期间加入了中国青年党。在天津期间，廖上柯还作为一个青年党本地支部邮电检查所的成员，接触了许多被扣捡的左翼书籍，“译作达上万册，堆占了四间房子”——然而正因此事，廖上柯反而在闲暇时间对本被视为洪水猛兽的社会主义产生了好奇心，并且思想也逐渐左转。\n\n除此之外，廖上柯还是陈启天的学生，对政治也相当热情。虽然廖上柯相当左倾的政治思想让他在青年党内招来了一些敌意，但器重他的导师陈启天依旧会为他担保。§!"
 SZC_wei_shizhen: "魏时珍"
 SZC_wei_shizhen_desc: "§Y生于：§!§L1895年；大清帝国、四川省蓬州§!\n§Y背景：§!§L魏时珍，原名嗣銮，字时珍。1908年，魏时珍考入成都高等学堂附设中学，又在1913年在上海考入德文医学堂德文科，毕业后直接转入工科主修电机专业，应聘留校教授德语。1918年，魏时珍加入少年中国学会，并于1920年同王光祈前往德国法兰克福大学学习。1922年，魏时珍又考入哥廷根大学，三年后被授予物理学、数学博士学位，还与阿尔伯特·爱因斯坦结交，也在这段时间内加入了中国青年党。\n\n1925年，魏时珍回到国内，前往成都大学授课，同时也开始发展党部组织，吸收了相当数量的干部；同时，魏时珍也积极参与宪政运动，鼓励了许多民主活动家。\n\n同样作为青年党元老的魏时珍对政治也有一定兴趣，他的观点与李璜相当接近，都认可宪政民主与议会制度的必要性。§!"
 SZC_zheng_zhenwen: "郑振文"
 SZC_zheng_zhenwen_desc: "§Y生于：§!§L1898年；大清帝国、广东省潮州府潮阳县§!\n§Y背景：§!§L郑振文，字则愈，号锋宣。郑振文早年自费留学德国柏林大学哲学系，并获博士学位。在此期间，郑振文结识了曾琦，抵掌而谈天下事，慨然兴报国之愿，参与了中国青年党的成立，又在侨商界积攒了相当的人脉。\n\n回国之后，郑振文参与了云南的党刊《国防线》主编，同时也积极扩大党员招募。作为中青元老之一，郑振文更在意实际的社会工作，同时也参与了党内组织部的一些事项。虽然支持李璜，但他更希望维护党内的团结。§!"
 SZC_xie_chengping: "谢澄平"
 SZC_xie_chengping_desc: "§Y生于：§!§L1905年8月17日；大清帝国、安徽省当涂县采石矶§!\n§Y背景：§!§L谢澄平，原名承平，字海若，后以字行，笔名盛超，党号深造。1912年正值辛亥革命，谢澄平先入家乡小学就读，又在1918年入南京东南中学附属中学学习，对孟子思想深感兴趣。1923年，谢澄平考得上海自治薛岳，虽未就读，却得该院院长张君劢许可拜其与梁启超为师，又在次年考取北京大学。\n\n1925年，谢澄平因阅读《醒狮周报》深受感动，参与《国魂周刊》与国魂社，力图全民政治。他在1927年毕业，获文学博士学位，又赴美国哥伦比亚大学深造，深受自由主义、宪政主义感召，也对帝国主义、国际关系、人权问题有了新的认识。两年后，谢澄平完成学业，获文学硕士学位归国。先后任教成都大学、暨南大学、复旦大学后，又为了解日本前往东京帝国大学，并在1935年回国。\n\n作为党内的自由主义少壮派，他与左舜生、余家菊等人的关系更加深切。他与诸多党外人士也有不少联系。§!"
 SZC_xie_chengping_1: "谢澄平"
 SZC_xie_chengping_1_desc: "§Y生于：§!§L1905年8月17日；大清帝国、安徽省当涂县采石矶§!\n§Y背景：§!§L谢澄平，原名承平，字海若，后以字行，笔名盛超，党号深造。1912年正值辛亥革命，谢澄平先入家乡小学就读，又在1918年入南京东南中学附属中学学习，对孟子思想深感兴趣。1923年，谢澄平考得上海自治薛岳，虽未就读，却得该院院长张君劢许可拜其与梁启超为师，又在次年考取北京大学。\n\n1925年，谢澄平因阅读《醒狮周报》深受感动，参与《国魂周刊》与国魂社，力图全民政治。他在1927年毕业，获文学博士学位，又赴美国哥伦比亚大学深造，深受自由主义、宪政主义感召，也对帝国主义、国际关系、人权问题有了新的认识。两年后，谢澄平完成学业，获文学硕士学位归国。先后任教成都大学、暨南大学、复旦大学后，又为了解日本前往东京帝国大学，并在1935年回国。\n\n作为党内的自由主义少壮派，他与左舜生、余家菊等人的关系更加深切。他与诸多党外人士也有不少联系。§!"
 SZC_hu_fuxian: "胡阜贤"
 SZC_hu_fuxian_desc: "§Y生于：§!§L1894年8月28日；大清帝国，湖北省武昌县青山镇胡家厝§!\n§Y背景：§!§L胡阜贤，号硕孙，先祖以孝友传家，功名鼎盛。1911年随父侍赴北京，由中学升入北京工业专门学校，毕业于机械科。胡阜贤立志科学救国，遂于1920年负笈赴法国，入南锡大学学习电机。在此期间，胡阜贤勤工俭学，结识了少年中国学会的国家主义派成员，遂一拍即合，成立了中国青年党。\n\n1925年，胡阜贤归国，因不满北洋政府腐败而从事教育。但其空暇时间则多用于处理党务，历任中执委组织部长，拥有丰富的处理经验。他与蔡元培有着深厚的友谊，为人称道。§!"
 SZC_liu_jingyuan: "刘静远"
 SZC_liu_jingyuan_desc: "§Y生于：§!§L大清帝国§!\n§Y背景：§!§L刘季先，字静远，党号长虹。作为党内少壮派成员，刘静远与其他青年党成员最大的不同可能在于其与大众政治的相容性：在其他书生执着于笔杆功夫，广泛发行报纸时，刘静远则通过直接接触工农群体，通过建立职团的形式来扩张势力。这与青年党向来的惯例相悖，但少壮派正是如此。§!"
 SZC_li_buwei: "李不韪"
 SZC_li_buwei_desc: "§Y生于：§!§L1886年；大清帝国、湖南省长沙府§!\n§Y背景：§!§L李不韙，字印农，号大雄。早在1898年戊戌政变时，李不韪便蓄志革命图谋大举，1911年，李不韪便于长沙响应武昌起义，先登攻入湖南督衙。故1913年受赏官派前往日本留学，又在1915年回国重办教育。1919年，李不韪又应吴稚晖、李石曾所倡，赴法勤工俭学，在此期间逐渐对赤党愈发厌恶，并于1923年与曾琦李璜等人创办中国青年党。\n\n李不韪于1927年回国，仍于各地广泛宣讲国家主义，推广民主政治。勤政国事之余，尤好研殷墟甲骨，网罗旧闻，老而弥笃。\n\n正如李璜所言：“印农为人坚忍质朴，诚笃刚毅，近之一派，不高言詟，而尚笃行，其长处尚多。”李不韪相当中立，他更看重党的团结，宁愿埋头办事。§!"
 SZC_wu_tianchi: "吴天墀"
 SZC_wu_tianchi_desc: "§Y生于：§!§L1913年1月；中华民国、四川省重庆府万县§!\n§Y背景：§!§L吴天墀，别名浦帆，号夏研。1926年，吴天墀考入万县中学的三年制师范班，又在1931年考入国立成都师范大学高中部文科。在1934年吴天墀前往四川大学历史系研习时，他因对社会现实的不满与熟悉的老师同学的推荐之下加入了中国青年党。\n\n吴天墀并不热衷于政治，但常燕生对他相当看好，还特邀他担当助理研究员。作为“青年党中的青年”，吴天墀说话从不拐弯抹角，或许正因如此，中青元老们纷纷认可这颗国家主义新星。§!"
 SZC_wu_tianchi_1_desc: "§Y生于：§!§L1913年1月；中华民国、四川省重庆府万县§!\n§Y背景：§!§L吴天墀，别名浦帆，号夏研。1926年，吴天墀考入万县中学的三年制师范班，又在1931年考入国立成都师范大学高中部文科。在1934年吴天墀前往四川大学历史系研习时，他因对社会现实的不满与熟悉的老师同学的推荐之下加入了中国青年党。\n\n吴天墀并不热衷于政治，但常燕生对他相当看好，还特邀他担当助理研究员。作为“青年党中的青年”，吴天墀说话从不拐弯抹角，或许正因如此，中青元老们纷纷认可这颗国家主义新星。§!"
 SZC_hu_guowei: "胡国伟"
 SZC_hu_guowei_desc: "§Y生于：§!§L1898年；大清帝国、广东省肇庆府开平县§!\n§Y背景：§!§L胡国伟，号公俊，笔名谷怀。其父于美国侨居数十年，因而胡国伟年少时便于广东省立第一中学肄业，并于1920年携眷赴法留学，寓居于巴黎附近之玫瑰城，创办《先声周报》。在曾琦、李璜等人陆续前来后，1923年，中国青年党成立，诸人又于1924年先后回国活动，力图反赤救国。不过，胡国伟依旧留法考取巴黎大学新闻学学位，同时主持旅欧党务，直至1929年回国。\n\n在回国后，胡国伟先后创办《时报》、《探海灯》，家喻户晓，又前往广州国民大学任教，可谓是青年党宣传阵线的先锋。\n\n胡国伟秉性慈和，待人接物，亲切诚恳，还对佛学有相当的研究。其党号一之更是盼望中国之真正统一，还撰写过《救国的武力政策》，宣扬必须通过武力军事手段才能救国图存。§!"
 SZC_liu_siying: "刘泗英"
 SZC_liu_siying_desc: "§Y生于：§!§L1895年2月24日；大清帝国、四川省重庆府南川县§!\n§Y背景：§!§L刘泗英，原名正江，号怀园。其祖籍南京，后迁湖南，再于清康熙年间移往四川，始居安康，后定居于南川。1913年，刘泗英转入重庆中学，在感召之下参与了讨袁运动，惨遭失败。刘泗英四年后便赴日入东京法政大学深造，于1920归国任教于重庆第二女子师范、巴县中学等校。后应四川省长杨森将军聘为成都西南公学校长，还与吴佩孚结交，深得其信任。\n\n1923年，他便加入了新成立的中国青年党，并开始广泛传播国家主义的政治理念。通过军中的关系，刘泗英得以使得青年党的触须能够钻得更深，距离全民革命的目标更进一步。§!"
 SZC_yu_xiaoquan: "喻孝权"
 SZC_yu_xiaoquan_desc: "§Y生于：§!§L1902年；大清帝国、四川省重庆府荣昌县§!\n§Y背景：§!§L喻孝权，字文轩，党号学海。其毕业于成都大学政治系，历任北平晨光女子学院、复旦大学教授。她在青年时代便加入中国青年党，并且担任四川支部党部秘书，并在不久之后成为了妇女运动委员会主委。\n\n作为党内少见的女性，她也在将妇女运动与国家主义相结合，力图实现全民的解放。§!"
 SZC_liu_dongyan: "刘东岩"
 SZC_liu_dongyan_desc: "§Y生于：§!§L1904年；大清帝国、四川省资州§!\n§Y背景：§!§L刘东岩，原名裕常，字晓峰，号哨公。他在1920年考入资中县立中学，又在1924年全川教育会中等学校会考中以第一名考入国立成都大学。在此期间，刘东岩担任学生会长，曾在校中发起组织志学会，又深受何鲁之、陈启天等人影响，最终于1926年加入中国青年党。\n\n1931年，刘东岩参与了杨森幕府，任其边防军总司令部秘书，同年冬天又任教育局局长管理资中教育三年计划。与之成功相伴的也包括他不断上升的权势。\n\n刘东岩在党内更倾向于李璜派，然而他个人对派系的理念之争则不是那么在乎，他的手段相较于其他更在乎原则的青年党成员而言也更加实用主义。§!"
 SZC_wang_lanseng: "王岚僧"
 SZC_wang_lanseng_desc: "§Y生于：§!§L1905年7月5日；大清帝国、江苏省甯县北乡东坎镇§!\n§Y背景：§!§L王岚僧，讳天滔，字风僧，后以字行，党号潜龙。王岚僧幼年好学，先后就读于东坎小学、南京钟英中学、上海南光中学，最终留学日本考入成城学校。1926年，王岚僧亲听曾琦宣讲，大为所动，主动正式加入中国青年党，又在不久之后进入川军任上校参谋。\n\n尽管因曾琦宣讲而加入青年党，王岚僧本人更倾向于李璜和左舜生的政治观点。不过他平易近人，胸怀开朗，与各派都关系良好。§!"
 SZC_liu_yongji: "刘永济"
 SZC_liu_yongji_desc: "§Y生于：§!§L1909年6月5日；大清帝国、福建省福州府§!\n§Y背景：§!§L刘永济，字允中，党号张垒。其少年便随父入北京，于匯文中学就读，专攻外语与计算，四年毕业。民国初年间军阀混乱，刘永济便随父南归再入福建学院学习经商之学，致力发展民主宪政。又因为认为实现民治必须从事政党活动，于1926年加入中国青年党。\n\n1930年，刘永济东渡扶桑入明治大学深造，三年归国，跻身教育界望开明智。同时，刘永济升任中国青年党福建党部主席，总理福建党务工作。\n\n刘永济怀有朴素的爱国热情与对民主的笃信，但其精英主义的思想一方面既合了相当一部分青年党知识分子的本意，又与青年党全民政治的纲领产生冲突。§!"
 SZC_wang_guangqi: "王光祈"
 SZC_wang_guangqi_desc: "§Y生于：§!§L1892年8月15日；大清帝国、四川省成都府温江县鱼凫镇小河村§!\n§Y背景：§!§L王光祈，字润玙，一字若愚。1892年出生不久后其父病逝，由母亲抚养。1908年进入成都高等学堂附中学堂学习，结识了郭沫若、曾琦、李璜等人物；1911年，四川保路运动爆发，王光祈也加入其中。三年后，王光祈先后进入清史馆与中国大学法律系，于1918年毕业并与李大钊、周太玄、曾琦等人创办了少年中国学会。在此期间，王光祈还认识了一名名为毛泽东的勤奋年轻学生，对其颇有维护。\n\n1920年，他与一些少年中国学会会员在上海乘船赴欧留学。王光祈勤工俭学，在法兰克福大学研习政治经济学，又因无法参与国内政治活动心生苦闷而改学音乐，主张“音乐救国”，故在1927年于波恩大学获得博士学位，成为第一个获得西方博士学位的中国音乐学家。\n\n虽然王光祈直到如今才加入中国青年党，但他深受党内尊重。作为少中学会的创始人之一，他理应与中青元老们并列同席。§!"
 SZC_chen_shanxin: "陈善新"
 SZC_chen_shanxin_desc: "§Y生于：§!§L1910年；大清帝国，四川省眉州青神县§!\n§Y背景：§!§L陈善新，又名陈思烈，笔名柳浪、杨岸、柳公子。毕业于清华大学的陈善新在1927年加入中国青年党，不久之后便回到家乡，着手成立了国家主义青年团的别动队“青青社”，先后介绍同学、亲友七八十人参加，1929年时，已发展七八百人。\n\n此年，陈善新前往上海，参加了李璜、左舜生所倡议的行知学院，与诸多党内党外人士学习探讨，深感素质得到了全面的提升。在此前期间，他与讲授西洋史的常燕生结为师生，即使在回到四川之后也常有私人书信联系。同时，他对左舜生也相当崇敬。§!"
 SZC_chen_shanxin_1: "陈善新"
 SZC_chen_shanxin_1_desc: "§Y生于：§!§L1910年；大清帝国，四川省眉州青神县§!\n§Y背景：§!§L陈善新，又名陈思烈，笔名柳浪、杨岸、柳公子。毕业于清华大学的陈善新在1927年加入中国青年党，不久之后便回到家乡，着手成立了国家主义青年团的别动队“青青社”，先后介绍同学、亲友七八十人参加，1929年时，已发展七八百人。\n\n此年，陈善新前往上海，参加了李璜、左舜生所倡议的行知学院，与诸多党内党外人士学习探讨，深感素质得到了全面的提升。在此前期间，他与讲授西洋史的常燕生结为师生，即使在回到四川之后也常有私人书信联系。同时，他对左舜生也相当崇敬。§!"
 SZC_yu_fuxian: "于复先"
 SZC_yu_fuxian_desc: "§Y生于：§!§L1898年；大清帝国，山东省莱州府潍县§!\n§Y背景：§!§L于少卿，原名绍庆，字复先。6岁入私塾，后改读新式小学，又在武昌起义前后入青岛中德合办德文学校。1914年，于复先考入上海同济大学预科，又入医学院进修，后在1918年与同学赴德国留学，先入葛根廷大学，后转读提秉根大学，获医学博士学位。旋接受外科医师训练。\n\n此后，于复先先后在劳斯道克病理研究所、利比瑟圣乔治医院任外科住院医师，获外科专科医师证明书，并在这段时期加入了知识分子众多的中国青年党。1926年，于复先回国，任山东大学医学院外科教授，又在次年赴保定，担任河北医学院外科教授兼附属医院院长。\n\n虽然于复先把自己的大多数时间都放在了工作事业与个人生活上，但他依旧被视为少壮骨干，被当选为中国青年党北京执行委员会委员长，又在不久后前往广州任德国军事顾问编译教官与解刨学教官。他的政治立场相当温和，但依旧被视为朝曦社的一份子。§!"
 SZC_yu_fuxian_1_desc: "§Y生于：§!§L1898年；大清帝国，山东省莱州府潍县§!\n§Y背景：§!§L于少卿，原名绍庆，字复先。6岁入私塾，后改读新式小学，又在武昌起义前后入青岛中德合办德文学校。1914年，于复先考入上海同济大学预科，又入医学院进修，后在1918年与同学赴德国留学，先入葛根廷大学，后转读提秉根大学，获医学博士学位。旋接受外科医师训练。\n\n此后，于复先先后在劳斯道克病理研究所、利比瑟圣乔治医院任外科住院医师，获外科专科医师证明书，并在这段时期加入了知识分子众多的中国青年党。1926年，于复先回国，任山东大学医学院外科教授，又在次年赴保定，担任河北医学院外科教授兼附属医院院长。\n\n虽然于复先把自己的大多数时间都放在了工作事业与个人生活上，但他依旧被视为少壮骨干，被当选为中国青年党北京执行委员会委员长，又在不久后前往广州任德国军事顾问编译教官与解刨学教官。他的政治立场相当温和，但依旧被视为朝曦社的一份子。§!"
 SZC_lin_keji: "林可玑"
 SZC_lin_keji_desc: "§Y生于：§!§L1900年11月15日；大清帝国、福建省§!\n§Y背景：§!§L林可玑，字幼予。1912年，林可玑考入海军制造学校，又在1919年毕业，随驻法公使陈镰赴法留学，于法国南锡大学专攻数理。1924年，在同班同学胡阜贤介绍下，林可玑加入中国青年党。在得硕士学位后，他又考入巴黎高等电机专科学校，同时在巴黎大学选修电机学，毕业后得电机工程学士学位，并统领了一阵子青年党海外党务工作。\n\n1926年，林可玑回国，此时北伐何应钦部熊式辉军攻入福州，他便在乡创办学校，呼吁留学人士共同以教育与刊物救国图民主自由，发展了几十名精炼干部。然而因同时来自北洋与国民党特务的干扰，此举未能持续太久。\n\n作为福建党务工作的创始人，林可玑地位可见一斑。他同样被视为少壮骨干朝曦社的一员。§!"
 SZC_yu_jiaju: "余家菊"
 SZC_yu_jiaju_desc: "§Y生于：§!§L1898年；大清帝国、湖北省黄陂县§!\n§Y背景：§!§L余家菊，字景陶，1915年入武昌高等师范读书，并于1919年由王光祈介绍加入少年中国学会。是年冬至北京高师就读，不久赴英留学，又于1922年底到巴黎休假，与李璜合编《国家主义的教育》，这成为了他自己宣讲国家主义的开始。\n\n1924年归国，先后任教于武昌师范大学、东南大学、东北大学、中国大学，又合办《醒狮周报》，并在曾琦、李璜的一再劝说下勉强同意有条件加入中国青年党。不久，便任金陵军官学校教育长，讲授“国家学”与“军人修身”，还与1926入选青年党中央委员。\n\n作为一名著名的教育家，余家菊著有大量教育论著，也在中国古代的教育历史中汲取精华。他是党内一个相当典型的自由主义知识分子，深受英国自由思想的感染，“不能将自己的一切交给团体支配”，人们普遍评价他“纯为一书生，绝无政客之气味”。§!"
 SZC_he_luzhi: "何鲁之"
 SZC_he_luzhi_desc: "§Y生于：§!§L1891年1月20日；大清帝国、四川省成都府华阳县§!\n§Y背景：§!§L何鲁之，自号心弦，世居川北，经营盐业。他早年入英法文官学堂、方言学校及外国语专门学校学习法文，又在1919年加入少年中国学会，与李劼人等人主持少中成都分会。1919年赴法留学，进入巴黎大学攻读史学，又在1923与曾琦、李璜等人一同发起了成立中国青年党。\n\n1926年，何鲁之获巴黎大学史学博士学位，学成归国，长期在国立成都大学、国立四川大学担任教授及系主任教授西洋史。教学之余亦专心著述，先后写就《希腊史》、《欧洲中古史》、《欧洲近古史》。\n\n何鲁之也是个青年党内标准的书呆子，虽执掌中青内务，依旧对政治冷眼相待。在他的心里，研究学术的优先级还是要高上不少。§!" #人类文化研究所
 SZC_liang_shiqiu: "梁实秋"
 SZC_liang_shiqiu_desc: "§Y生于：§!§L1903年1月6日；大清帝国、直隶省顺天府大兴县§!\n§Y背景：§!§L1915年，梁实秋听从父亲的安排考入清华学校留美预备班，在校期间，与闻一多成为好友，并与创造社结下了短暂的友谊。一一·四运动中，梁实秋是学校运动积极分子。1923年，梁实秋赴美留学，在科罗拉多学院学习。1924年毕业后又前往哈佛大学，途中在芝加哥与闻一多、罗隆基、何浩若、吴景超等共同发起了民族主义（当时将Nationalist译为“国家主义”，尽管李璜在自己的著作中对此进行了辩驳）作家团体“大江会”。\n\n在哈佛大学攻读研究生期间，梁实秋受到白璧德新人文主义的影响，并获得了哈佛大学英文系哲学博士学位。1926年回国后，梁实秋先后任教于国立东南大学、青岛大学并任外文系主任兼图书馆馆长、北京师范大学；1927年，他与徐志摩、闻一多创办新月书店，并任教于暨南大学。\n\n1927年到1936年间，梁实秋因其对阶级理论的批判立场和对现代保守主义的倡导，与鲁迅等左翼作家展开了一系列论战。上海起义爆发后，梁实秋迁往内地。§!\n\n§Y备注：梁实秋是胡适的挚友，两人曾就翻译莎士比亚的计划进行交流。\n鲁迅斥责他是“白璧德的门徒”。§!"
 SZC_zhang_baoen: "张葆恩"
 SZC_zhang_baoen_desc: "§Y生于：§!§L大清帝国、四川省§!\n§Y背景：§!§L张葆恩，川人。早年便加入中国青年党，力图国家主义救亡。又在后来加入川军唐式遵部，担任其参谋秘书，宣讲国家主义。尽管能力平平，也没有什么特殊立场，但他成功地使得唐式遵对国家主义产生认可，并且主动加入了中国青年党。§!"
 SZC_xia_erkang: "夏尔康"
 SZC_xia_erkang_desc: "§Y生于：§!§L1908年；大清帝国、湖南省安化县铁炉岭§!\n§Y背景：§!§L夏尔康，字子中。早年便加入李璜、左舜生等人创办的知行学院，深受感召，加入了中国青年党。又在后来前往党内同僚冯庸在沈阳所办之冯庸大学任研究员。在观察满铁深耕东北之野心后，又离开东北前往上海图书学校任教，讲授政治学及比较宪法等课程，任《中国报》主编。\n\n夏尔康倾心于西式自由主义，希望能建成一个正常自由民主的中国。§!"
 SZC_zhao_yusong: "赵毓松"
 SZC_zhao_yusong_desc: "§Y生于：§!§L1897年12月26日；大清帝国、贵州省黎平府§!\n§Y背景：§!§L赵毓松，变名邵松。少年时期曾前去为贵州袁祖铭部效力，长期作为其私人代表四处活动。在认识到政党政治之力后，赵毓松于1926年11月10日加入中国青年党，并且以袁名义游说孙传芳夹击北伐军。然而，袁祖铭被唐生智部下诱杀，赵毓松只得逃亡北上。\n\n在此之后，赵毓松先后效力于安国军政府与归来的直系北京政府，并且聚集起了一小部分更加专注于权势与金钱的小圈子把持青年党旧派系南迁后的华北党务。许多人称其为华北青年党，但他们自己依旧以青年党华北政务委员会自居，并积极参加复辟清帝国的议会政治。\n\n赵毓松与曾琦的私人关系使得这个“华北青年党”尚未被青年党中央正式除名，但这也为曾琦带来了相当大的压力。§!"
 SZC_duan_zhenhuan: "段震寰"
 SZC_duan_zhenhuan_desc: "§Y生于：§!§L1889年；大清帝国、湖南省新化县安集乡椽木山§!\n§Y背景：§!§L段楚贤，名震寰，又名自立，号蚩庵。他小时读私塾10年，又去长沙明德中学求学。从1920年起，开始经营锑矿，先后开设复楚、宝善、宝华等采矿公司。途中留学法国，也在青年党创党之际加入，曾任内务部长。\n\n段震寰更看重自己的实业，不过，他也会抽出时间经营青年党党务——相比别人，他更看好曾琦这位党的创始人。§!"
 SZC_shen_yunlong: "沈云龙"
 SZC_shen_yunlong_desc: "§Y生于：§!§L1909年；大清帝国、江苏省东台县安丰镇§!\n§Y背景：§!§L沈云龙，字泽青，号耘农。其世居安丰镇公馆巷，幼年入私塾学习，后又入读安丰高等小学、南通第六高等中学、上海光华大学，在中学时便加入了中国青年党。在此期间，他因为广泛参加政治活动，还分别被高中与大学开除过一次。在被光华大学开除后，他便入学日本明治大学法学院，还在新闻学院夜间学习，不久后便获得法学博士学位回国。\n\n沈云龙虽专攻法学，但在宣传上也颇有造诣。他个性自由，不愿拘泥于条条框框，希望实现属于全民的大众政治。§!"
 SZC_shen_yunlong_1_desc: "§Y生于：§!§L1909年；大清帝国、江苏省东台县安丰镇§!\n§Y背景：§!§L沈云龙，字泽青，号耘农。其世居安丰镇公馆巷，幼年入私塾学习，后又入读安丰高等小学、南通第六高等中学、上海光华大学，在中学时便加入了中国青年党。在此期间，他因为广泛参加政治活动，还分别被高中与大学开除过一次。在被光华大学开除后，他便入学日本明治大学法学院，还在新闻学院夜间学习，不久后便获得法学博士学位回国。\n\n沈云龙虽专攻法学，但在宣传上也颇有造诣。他个性自由，不愿拘泥于条条框框，希望实现属于全民的大众政治。§!"
 SZC_zhang_mengjiu: "张梦九"
 SZC_zhang_mengjiu_desc: "§Y生于：§!§L1893年6月1日；大清帝国、四川省成都府§!\n§Y背景：§!§L张梦九，原名尚龄，改润苍，别署赤松子，祖籍陕西。8岁时逝父，苦读书籍，入成都中法文官学堂学习日语，在此结识了学习法语的李璜。张梦九好自由恋爱，1912年便于青梅竹马约定前往上海，却在抵沪后迟迟未见佳人，感伤之余决定留学日本，也因此结交了莫逆之交曾琦。\n\n1920年，张梦九赴德留学，又经常在学习之余为上海《新闻报》撰通讯稿。1924年，便同曾李等人创办中国青年党，此年回国创《醒狮周报》，又在大夏大学及法政大学兼课。1927年，张梦九回到成都，在张澜邀请下前往成都大学任教，深感国家主义传播之迅速。\n\n作为中青元老之一，张梦九有着深厚的经验，希望与旧友一同共进国家主义革命。§!"
 SZC_wen_yiduo: "闻一多"
 SZC_wen_yiduo_desc: "§Y生于：§!§L1899年11月24日；大清帝国、湖北省浠水县巴河镇§!\n§Y背景：§!§L1910年，闻一多与堂兄们来到武昌求学，就读于两湖总师范学堂附属高等小学校。1912年，他以湖北籍第二名考入北京清华学校。闻一多喜读中国古代诗集、并在《清华周刊》上发表系列读书笔记，同时还创作旧体诗。一一·四运动中，闻一多积极参加学生运动，曾代表学校出席在上海的全国学联会议。\n\n1920年4月，闻一多发表了自己的第一篇白话文，以及第一首新诗《西岸》。1921年，闻一多从清华学校毕业，与徐志摩、梁实秋等人发起成立清华文学社，同年他开始系统地研究新诗格律化理论，并出版了颇受争议的《律诗的研究》。\n\n1922年，闻一多赴美国芝加哥艺术学院学习。1925年闻一多回国后，历任中山大学、国立北平艺术专科学校教授，并参与了李璜组建的反工团主义大学团体。之后他在国立青岛大学任文学院院长，并成为了新月书店的核心成员，但又因为学生暴动而被国立青岛大学开除。§!\n\n§Y备注：闻一多是一位浪漫主义者，也是中国最高产的诗人与教育家，他的诗歌极具民族主义精神。§!"
 SZC_tan_tiwu: "谭惕吾"
 SZC_tan_tiwu_desc: "§Y生于：§!§L1899年11月24日；大清帝国、湖北省浠水县巴河镇§!\n§Y背景：§!§L谭惕吾，原名湘凤，后更名惕吾，字健常，号慕愚。她在1917年考入湖南省立第一女子师范学校，又在两年后于长沙参加毛泽东创办的新民学会所领导的学生运动。还作为学生代表，被选为湖南学生会负责人之一。1922年毕业后，至上海补习法文，但因故赴法留学未成。\n\n1923年，谭惕吾入北京大学预科，又转政治系，在此期间为《醒狮周报》所动。两年后，五卅运动爆发，谭惕吾组织学生救国团，揭旗冲锋，直捣东交民巷，被誉为“中国的圣女贞德”，在此期间参与国魂社。又在次年参加三一八，在李璜介绍下成为中国青年党党员。为躲避张作霖逮捕，她南下前往重庆，专精重庆党务，因长袖善舞深受地方党员信任。\n\n谭惕吾手段圆滑，又性格刚毅，她虽然一直同姜蕴刚在国魂社活动，但也获得了不少人的认可。§!"
 SZC_tan_tiwu_armor_desc: "§Y生于：§!§L1899年11月24日；大清帝国、湖北省浠水县巴河镇§!\n§Y背景：§!§L谭惕吾，原名湘凤，后更名惕吾，字健常，号慕愚。她在1917年考入湖南省立第一女子师范学校，又在两年后于长沙参加毛泽东创办的新民学会所领导的学生运动。还作为学生代表，被选为湖南学生会负责人之一。1922年毕业后，至上海补习法文，但因故赴法留学未成。\n\n1923年，谭惕吾入北京大学预科，又转政治系，在此期间为《醒狮周报》所动。两年后，五卅运动爆发，谭惕吾组织学生救国团，揭旗冲锋，直捣东交民巷，被誉为“中国的圣女贞德”，在此期间参与国魂社。又在次年参加三一八，在李璜介绍下成为中国青年党党员。为躲避张作霖逮捕，她南下前往重庆，专精重庆党务，因长袖善舞深受地方党员信任。\n\n谭惕吾手段圆滑，又性格刚毅，她虽然一直同姜蕴刚在国魂社活动，但也获得了不少人的认可。§!"
 SZC_liao_haitao: "廖海涛"
 SZC_liao_haitao_desc: "§Y生于：§!§L大清帝国、四川省江津县§!\n§Y背景：§!§L廖海涛早年便从军入伍，辗转多次后加入了四川刘湘部担任师长。因认可反赤理念，廖海涛加入了四川现今盛行的中国青年党。\n\n作为一个旧军人，廖海涛对知识分子最喜爱的民主自由等知晓不多，他更认可强人的治理。§!"
 SZC_mu_quanyun: "穆全运"
 SZC_mu_quanyun_desc: "§Y生于：§!§L1892年；大清帝国、湖北省宜昌县穆家店§!\n§Y背景：§!§L穆全运，号子斌，以号行。穆全运生于一个商户家庭，早年入六一书院、夷陵中学学习，又于1916年入武昌法政学堂，后来转到北京朝阳大学学习法律。1921年，自费赴日本留学，入东京法政学堂。1925年结业归国，在北京谋得四川东部的巫溪县县长职务，但因强盗未能如愿。\n\n此后，穆全运任杨森部参议，接办其《宜昌日报》，吹捧川军及北洋政府。\n\n作为典型“升官发财请入此门”的官僚，穆全运如今加入了中国青年党，这真的是全民政治所需要的吗？§!"
 SZC_ding_tingbiao: "丁廷标"
 SZC_ding_tingbiao_desc: "§Y生于：§!§L1906年；大清帝国、江苏省泰兴县黄桥镇§!\n§Y背景：§!§L丁廷标，字果生。丁廷标幼年丧父，在11岁时受业于清朝秀才何卓甫，又在13岁赴上海大同中学学习。他因一次考试中被邻桌抄袭而共判处分愤而转学，先后在浦东中学、中国公学学习。1927年，丁廷标自复旦大学毕业，赴英国伦敦留学，学习政治经济学，在此期间加入了中国青年党。1931年毕业，获伦敦政治经济学院研究员资格\n\n归国后，丁廷标在河南中州大学任教两三年，之后转赴上海大学、法政大学、持志大学、暨南大学任教授。虽然在各其他建树一般，他对国际社会有着一些自己的看法，对于现代国家也有着一些真知灼见。§!"
 SZC_liu_pengjiu: "刘鹏九"
 SZC_liu_pengjiu_desc: "§Y生于：§!§L1901年10月16日；大清帝国、湖南省长沙府§!\n§Y背景：§!§L刘鹏九，字云程。刘鹏九自幼聪明活泼，深得父亲子立公喜爱，并亲授刘鹏九四书五经，奠定其国学基础。1921年，刘鹏九赴法留学，先入巴黎高等商业专门学校学习，获商学硕士学位，又在1923年至1927年复入巴黎大学法学院，获法学硕士学位，并加入了中国青年党。\n\n刘鹏九于1928年归国，先后获聘厦门大学、复旦大学教授。在此期间，为学生编有“法国政党”、“国际公法新论”、“经济地理”、“商学概论”、“法文文法大纲”等讲义，对法国有着相当深入的了解。\n\n纵使在青年党内，刘鹏九对法国研究也可称得上专家。他也正因如此相当厌恶赤色分子，因而可以说是曾琦的坚定支持者。§!"
 SZC_tao_yuanzhen: "陶元珍"
 SZC_tao_yuanzhen_desc: "§Y生于：§!§L1908年；大清帝国、四川省安岳县城南乡§!\n§Y背景：§!§L陶元珍，字云孙，祖籍山东省济南府历城县。1924年，陶元珍就读于四川省立一中，在此期间就已经开始常读《醒狮周报》。1927年，陶元珍中学毕业，便考入国立成都大学，并在介绍之下加入中国青年党。\n\n1930年，因见赤色思想传播甚广，陶元珍创办《学府论衡》，与赤色分子进行辩论批判与物理批判，导致遭校长张澜强迫辍学，不得已前往武汉大学历史系。在此期间，陶元珍大力鼓吹反帝爱国，又撰有《三国食货志》这般书籍，深得胡适等人认可。1934年，陶元珍毕业后欲报考北大研究院，却因停止招生，只得在文学院院长胡适介绍下特批入学。\n\n作为年轻的青年党反赤斗士，陶元珍在经济学的建树颇高。他也认可个人自由带来全民民主的必然性。§!"
 SZC_tao_yuangan: "陶元甘"
 SZC_tao_yuangan_desc: "§Y生于：§!§L1914年；大清帝国、四川省安岳县城南乡§!\n§Y背景：§!§L陶元甘，为陶元珍之弟。早年进入安岳县立初级中学，又在1930年考入成都联合县立中学高中文科第三班。由于其兄早为中国青年党党员，该中学又向来是中国青年党据点，故陶元甘入校后即加入中国青年党的外围组织“石室求是学会”，并在1932年加入国家主义青年团。\n\n1933年，陶元甘考入国立东南大学史学系，广泛发展青年党成员。在完成学业后，他得知其兄陶元珍已跻身青年党常委，也前来将精力放在党务上。§!"
 SZC_xie_yong: "谢墉"
 SZC_xie_yong_desc: "§Y生于：§!§L1924年12月；大清帝国、四川省兴文县§!\n§Y背景：§!§L§!" #卧槽我才发现开局人家才12岁不写了不写了
 SZC_cui_wanqiu: "崔万秋"
 SZC_cui_wanqiu_desc: "§Y生于：§!§L1904年6月29日；大清帝国、山东省观城县§!\n§Y背景：§!§L崔万秋，家世务农，为当地望族。民初创办新学，他便离家奔赴县城求学，就读于山东省立一中。1924年，崔万秋决定赴日留学，欲在此之前先观新文化两大重镇，却因财力不足只得先行前往上海。上海之行，崔万秋造访了笔友田汉，并借此认识了左舜生、陈启天、张闻天等人。东京期间，崔万秋的思想也开始转向国家主义，并在1925年加入了中国青年党。\n\n留日十载，崔万秋对明治维新富国强民颇有感慨，于1933年毕业日本广岛文理科大学。回国后，他又在上海《大晚报》任主编，结识了曾虚白、李云鹤、“狄克”张春桥等人。\n\n崔万秋深谙日本国情，精通日语，可谓党内的日本通。§!"

 
 SZC_weng_zhaoyuan: "翁照垣"
 SZC_weng_zhaoyuan_desc: "§Y生于：§!§L1892年12月16日；大清帝国、广东省潮州府惠来县§!\n§Y背景：§!§L翁照桓，原名辉腾，又名嘉添，字照垣，以字行。翁照桓自幼家贫，幼年便被生父抛弃，所幸被人收养。正因如此，他无书可读，便以江湖侠义之事为寄托，入伍从军，辗转加入陈炯明军，因驱桂之功升营长。1922年，陈炯明炮轰总统府，翁照桓奉命返粤，在次年被逐出广州，1925年，陈部被彻底解决。\n\n1926年，翁照桓于香港在知名政论家关楚璞的介绍下加入中国青年党，并东渡求学，入日本陆军士官学校骑兵科。1929年，翁照桓毕业，又赴法国慕汉尼航空学校研习，于1931年回国。虽同陈铭枢等人一同交谈，有所启发，但依旧在青年党同僚劝说下前往四川直接从事党务。\n\n作为一个职业军人，翁照桓深深信奉国家主义救亡图存，渴望清扫掉旧军阀势力，再建民国。§!"
 SZC_miao_kexiu: "苗可秀"
 SZC_miao_kexiu_desc: "§Y生于：§!§L1906年4月5日；大清帝国、奉天省东边道本溪县§!\n§Y背景：§!§L苗可秀，字而能，满族。他面貌白皙，颇具儒雅之风，但性格沉默寡言，胸中更有万丈豪情。1926年，苗可秀考入东北大学文学系，在求学期间受国家主义感召，加入了中国青年党。 \n\n面对清廷复辟，正读大四的苗可秀毅然投笔从戎。他在北平听到中国青年党领袖李璜的动员后，首告奋勇决定加入青年党的武装。\n\n现如今，青年党终于在真正意义上完全掌控了独立的军事力量，苗可秀也可以将自己的能力化为实践。\n\n§Y备注：苗可秀是青年党书生报国的一面旗帜，他以书生之躯践行了国家主义的最高理想，被誉为“正气千秋”的民族英雄。§!"
 SZC_liang_sizhong: "梁思忠"
 SZC_liang_sizhong_desc: "§Y生于：§!§L1907年；大日本帝国§!\n§Y背景：§!§L梁思忠，为中国近代著名启蒙思想家梁启超第三子。1913年随家人归国，在优渥且充满学术氛围的环境中成长。在梁启超的诸子之中，梁思忠不仅最为孝顺，对政治的热情也最为高涨。1926年，在悉心照料病重的父亲康复后，他赴美留学，初于威斯康星大学修读政治学。然而，随着国内北伐形势如火如荼，梁思忠热血沸腾，一度欲终止学业回国参战。在父亲的勉励与规划下，他转入弗吉尼亚军事学院，后又考入西点军校深造，立志军事救国。\n\n1930年，梁思忠以优异成绩归国，随即加入南直系军队。凭借出众的军事素养与西点背景，他迅速展露头角，晋升为炮兵上校，并在此期间深受国家主义感触，加入了中国青年党。\n\n作为梁家唯一的军人，也是极其罕见的西点高材生，梁思忠深谙现代军事尤其是炮兵战术。他牢记其父“在困苦危险中磨练人格”的教诲，既有传统知识分子的责任感，又具备强硬的军人作风，决心用炮火为中国打出一条复兴之路。§!"
 SZC_zhu_wenbo: "朱文伯"
 SZC_zhu_wenbo_desc: "§Y生于：§!§L1904年9月15日；大清帝国、江苏省泰兴县南乡朱陈村§!\n§Y背景：§!§L朱文伯，原名作人。他早年就读于上海大夏大学数理系，在校期间深受国家主义思想熏陶。1924年，因对国民党的改组方向感到失望，他毅然脱离国民党，转而投向中国青年党，成为该党早期在上海的骨干之一。随后，为了实现“武力救国”的理想，他远赴日本陆军士官学校深造炮兵科。\n\n归国后，朱文伯凭借扎实的炮兵技术，先后在军政部兵工署等部供职。\n\n朱文伯兼具儒将风范与学人气质，他坚信只有通过现代化的军事建设与“全民政治”的结合，才能从根本上抵御赤色思潮的侵袭。作为党内少有的职业军人，他是曾琦等人极为倚重的军事支柱。§!"
 SZC_wu_lvxun: "吴履逊"
 SZC_wu_lvxun_desc: "§Y生于：§!§L1903年；大清帝国、广东省潮州府揭阳县§!\n§Y背景：§!§L吴履逊，又名铁生。他早年求学于上海沪江大学，首次接触到了中国青年党的“国家主义”学说。随后，他毅然投笔从戎，远赴日本陆军士官学校深造。在日期间，他不仅磨炼了过硬的军事素质，更深感若要救国，必须建立一支超越党派私利、唯以国家主权为重的武装力量。\n\n吴履逊性格刚毅、疾恶如仇，他不仅在战场上是敢于抗命杀敌的猛将，在政坛上也是敢于当众痛斥贪官污吏的硬汉。他坚信青年党所倡导的“全民政治”才是中国的出路，对于任何倒行逆施的强权，他都有着“摸着穿皮靴的举刀便杀”的胆略。§!"
 SZC_niu_xianming: "钮先铭"
 SZC_niu_xianming_desc: "§Y生于：§!§L1912年1月3日；中华民国、江西省德化县§!\n§Y背景：§!§L钮先铭，江西九江人。他早年东渡日本，入陆军士官学校工兵科深造，随后又转赴法国研习军事。在法、日留学期间，他结识了大量青年党先贤，深受“国家至上”思想的感召。不同于单纯的武夫，钮先铭深受欧洲近代民族主义思潮影响，认为军人应是国家魂魄的守护者。\n\n归队后的钮先铭成为了党内罕见的情报与工兵专家。他温文尔雅，谈吐不凡，既有法国式的浪漫情怀，又有日本式的严谨作风。他不仅负责军事情报的甄别，更是青年党军人中极具号召力的灵魂人物。§!"
 SZC_sun_yuanliang: "孙元良"
 SZC_sun_yuanliang_desc: "§Y生于：§!§L1904年3月17日；大清帝国、四川省成都府华阳县§!\n§Y背景：§!§L孙元良，出身蜀中世家。他幼年丧父，深受祖训“立身要在冰霜之境”影响，性格坚毅且好学。1923年，孙元良考入北京法政大学政治科，在此期间，他不仅钻研古典文学，更深受当时北京学界蓬勃发展的国家主义思潮影响，对“内求统一，外求独立”的理念产生了强烈共鸣。\n\n1924年，他毅然投笔从戎，成为黄埔军校第一期学员。虽然在北伐南昌战役中因指挥失误一度遭遇军法危机，但在志同道合的同窗与国家主义友人的周旋下，他得以东渡日本进入陆军士官学校深造炮兵科。\n\n留日期间，孙元良正式接触到了青年党在海外的组织，并彻底完成了从旧式军官向国家主义旗手的转变。\n\n§Y备注：孙元良是一位具有浓厚文人气质的将领，但他对赤色势力的仇视与对国家强权的崇拜，使其成为青年党在军界最右倾的代言人之一。§!"
 SZC_xie_ruchuan: "解如川"
 SZC_xie_ruchuan_desc: "§Y生于：§!§L1908年；大清帝国、奉天省海龙府东平县§!\n§Y背景：§!§L解如川，字沛然。他早年在奉天求学时，便因才华出众与张学良胞弟张学铭结为莫逆，并受其资助远赴日本，入读日本陆军士官学校第二十期步兵科。在日本期间，解如川对单纯的军阀混战感到厌倦，转而寻求真正能振兴民族的政治力量。\n\n1930年回国后，解如川在天津保安总队任职。在这一时期，他接触到了在东北军校及基层官僚中广泛传播的中国青年党思想，被其“国家至上”的口号所吸引，并秘密加入了青年党在军中的组织。\n\n尽管思想相对左倾，但在他看来，无论是对抗关外的强邻，还是整治内部的积弊，唯有走全民参与的国家主义道路才是唯一出路。§!"
 


 SZC_zhang_guotao: "张国焘"
 SZC_zhang_guotao_desc: "§Y生于：§!§L1897年11月26日；大清帝国、江西省袁州府萍乡县§!\n§Y背景：§!§L张国焘，字恺荫。作为北京大学的高才生和一一·四运动的学运领袖，他曾有着令人侧目的政治起点，更是赤色组织当之无愧的创始人之一。\n\n1924年，张国焘在北京被捕。为了换取自由，他不惜在供词中供出了对他青眼有加的恩师李大钊及大量同志名单。如今，张国焘更是直接放弃了原有的工团党组织，另立国家工团党吸纳政治资本。\n\n在同僚眼中，张国焘是一个唯实力论的政治动物，他傲慢地轻视任何规则，其所谓的革命理想早已在一次次出卖与分裂中消磨殆尽。§!"
 SZC_chen_zaidao: "陈再道"
 SZC_chen_zaidao_commander_desc: "§Y生于：§!§L1909年1月24日；大清帝国、湖北省麻城§!\n§Y背景：§!§L陈再道，本姓程。这个连自己姓氏都能在入伙时写错的粗鄙汉子，生动地诠释了什么叫做“唯力是视”的草莽本色。\n\n在鄂豫皖根据地时期，他因其敢打敢冲的蛮劲被张国焘相中，并迅速被纳为“张家班”的核心骨干。\n\n作为张国焘最忠诚的家丁之一，陈再道对张氏的政治投机与另立中央的野心全盘接收。对于他而言，张国焘的第二中央不过是另一场分赃游戏的开始。他并不关心什么工团主义或全民政治，他只关心张国焘承诺给他的权杖，以及那支能让他继续在土地上横行霸道的武装。§!"
 SZC_chen_xilian: "陈锡联"
 SZC_chen_xilian_commander_desc: "§Y生于：§!§L1915年1月4日；中华民国、湖北省黄安县高桥陡山彭家村§!\n§Y背景：§!§L陈锡联，原名陈锡廉，字廉甫。他出身赤贫，十五岁便投身行伍。\n\n作为张国焘小班子中最年轻的军事骨干，陈锡联在关键时刻表现得异常“忠诚”。对他而言，所谓的政治节操远不如领袖的赏识重要。他深知只要手中的枪杆子足够硬，并紧跟张国焘的步伐，无论外界如何评价他的反复无常，他都能在权力的分肥中占据高位。\n\n如今，陈锡联已彻底沦为张国焘在军中的私人打手。§!"
 SZC_wang_shusheng: "王树声"
 SZC_wang_shusheng_commander_desc: "§Y生于：§!§L1905年5月26日；大清帝国、湖北省麻城§!\n§Y背景：§!§L王树声，原名王宏信。在权力的漩涡中，他选择了成为张国焘最忠诚的武装家奴。\n\n真正让他在党内背负无耻恶名的，是在在兵败如山的绝境中，王树声为了能在逃亡途中独占资源并掩盖战败责任，竟与亲信杜义德合谋，无端指控并亲手枪杀了曾经的亲密战友李彩云。\n\n作为张国焘“班子里的首席武夫，王树声早已习惯了用子弹代替逻辑。他不在乎什么民族大义，他只在乎如何稳坐在那个被同僚鲜血染红的权位上。§!"
 SZC_han_xianchu: "韩先楚"
 SZC_han_xianchu_commander_desc: "§Y生于：§!§L1913年1月30日；中华民国、湖北省黄安县§!\n§Y背景：§!§L韩先楚出身贫寒，早年以作战勇猛、不计后果闻名。然而，这位所谓的“旋风司令”在政治上的嗅觉远比他在战场上更为灵敏。在察觉到张国焘对权力的极度渴望后，他迅速调整了立场，成为了张氏“小班子”中最年轻也最锋利的爪牙。§!"
 SZC_xu_shiyou: "许世友"
 SZC_xu_shiyou_commander_desc: "§Y生于：§!§L1906年2月28日；大清帝国、湖北省麻城许家洼§!\n§Y背景：§!§L许世友，原名释友，法号永祥。他出身极尽贫寒，少时在嵩山少林寺做了八年杂役并苦修武术，这段经历不仅让他练就了一身过硬的横练功夫，也塑造了他那刚烈、豪爽且极重“江湖义气”的性格。\n\n在张国焘主政工团党北方期间，许世友因其敢打敢拼、不畏生死的作风深受张的赏识。\n\n作为党内“少林将军”，许世友对张国焘有着近乎绝对的个人效忠。他不参与复杂的意识形态争端，只负责执行张的意志。任何被张国焘视为异己的对象，都将面对这位职业军人最无情的打击。对他来说，保护张主席的中央，就是保护他心中的正统。§!"



