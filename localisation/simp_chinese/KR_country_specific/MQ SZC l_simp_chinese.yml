 SZC_YCP_AOM_member_idea_desc: "该国已放弃了狭隘的族群差异，汇入了中华文明圈的江河。"
 SZC_YCP_wuzhi_against_world_idea: "无治主义反抗全世界"
 SZC_YCP_wuzhi_against_world_idea_desc: "为了最后的斗争，我们将孤身对抗这颗星球上所有的官僚与暴君。没有退路，唯有万族之大同。"
 SZC_YCP_wuzhi_against_world_2_idea: "无治主义反抗全世界"
