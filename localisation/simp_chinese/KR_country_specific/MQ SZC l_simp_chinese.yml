 SZC_the_CAS: "中国科学院"
 SZC_the_CAS_desc: "这是国家理性的最高圣殿。我们摒弃了旧式文人清谈误国的积弊，转而奉实证为唯一的真理。在这里，实验室的试管决定着民族的兴衰，计算尺的刻度划定了国家的边界。科学院不只是学者的乐土，更是为工业化大厦锻造钢骨的熔炉。从微观的电学理论到宏观的兵器研制，每一项研究成果都必须转化为推动国家战车前进的燃料。"

 SZC_YCP_zeng_hardline_path: "§P我们已经引领国家主义走向进一步的革命！§!"
 SZC_YCP_zeng_moderate_path: "§a我们已经引领国家主义转向民主建设！§!"
 
 SZC_liu_xiangs_cabinets: "刘湘的阁僚"
 SZC_liu_xiangs_cabinets_desc: "随着刘湘逐步巩固权力，如今正是延揽贤才的关键时刻。在武德励进会尚未掌权之时，各方特异人士就为刘湘出谋划策，如今更是广纳建议，施行于政的时候了。"
 SZC_liu_xiangs_cabinets_tooltip: "§Y刘湘不是完人，他的决策离不开诸多阁僚的筹划...§!"
 SZC_Sichuan_Fowards: "四川，前进！"
 SZC_Sichuan_Fowards_desc: "从饥荒到今日，我们已经让四川成为了得以展现现代化潜力的模范省份。不过，刘将军的雄心可不止局限于此，我们将迈向全中国！"
 SZC_Sichuan_Fowards_tooltip: "§n现代化的胜利，让我们得以从四川出发执掌天下！§!"
 SZC_what_now: "现在怎么办？"
 SZC_what_now_desc: "四川盆地的局势瞬间急转直下，刘都统的去世使得刚刚组织起来的川省立马陷入了权力真空。这不会长久的......"
 SZC_what_now_tooltip: "§m谁会成为佼佼者呢？§!"

 SZC_Pan_Victory: "潘文华脱颖而出"
 SZC_Pan_Victory_desc: "在刘湘骤然离世的混乱中，他的部下潘文华通过调查，成功发现了幕后真凶，最终成为了四川的新主人。但是潘文华的统治还远远说不上稳固，各路政敌都在暗处觊觎着权力的宝座。不赶紧稳定四川局势，一切都无从谈起。"
 SZC_Pan_Victory_tooltip: "§m总有人得收拾残局...§!"
 SZC_pan_destroy_the_ygd: "消灭一贯道"
 SZC_pan_destroy_the_ygd_desc: "如今一贯道的势力已经过分强大，刘湘的突然去世足证其对政府的渗透到了何种地步。如今“刘神仙”虽然已经伏法，但是一贯道的各级会馆仍在运转，那些极端信众恐怕还在密谋着为教主报仇。我们必须肃清一贯道余毒，以绝后患。"
 SZC_pan_control_the_army: "控制军队"
 SZC_pan_control_the_army_desc: "刘湘去世之后，曾经听命于他的部队都开始躁动。尽管潘文华是刘湘之下最具影响力的将领，来自军队的威胁还是不可忽视。没有忠诚的军队就不可能稳定四川，我们必须保证他们忠于新的主人。"
 SZC_pan_marginalize_the_YCP: "边缘化青年党"
 SZC_pan_marginalize_the_YCP_desc: "青年党兴起于四川，也是四川最强大的政党。与他们的合作为武德励进会推进现代化政策提供了不少帮助。但是他们雄心勃勃，难以驾驭，与他们合作并非长久之计。虽然不可能强硬清洗，但至少他们将来得靠边站，要保证他们只能充当我们的帮手。"
 SZC_pan_situation_under_control: "局势已平"
 SZC_pan_situation_under_control_desc: "通过各种手段，我们至少稳定住了摇摇欲坠的局面，顺利接下了刘湘的遗产。但这还不够：内部混乱已经让我们焦头烂额，我们只是脱离了最危险的时刻；而放眼全国，形势又已经有新的变化。为了让我们的势力更加稳固，我们需要拉拢新的力量，甚至调整我们的政策方向。"
 SZC_pan_rally_republicans: "集结共和派"
 SZC_pan_rally_republicans_desc: "虽然武德励进会之前与共和派闹得并不愉快，但在现在的局势下，如果我们想获得更多政治盟友，就得对他们宽容些。我们将会欢迎各路四川的共和民主人士，让他们为我们的未来出谋划策。"
 SZC_pan_political_tutelage: "借用训政理念"
 SZC_pan_political_tutelage_desc: "我们对三民主义那一套并不感冒，但是国民党曾经宣扬的“革命三段论”未必不能参考。若将那“训政”抄来为我所用，或许能博取那些亲国民党派系的好感，也能为我们的统治装点门面。"
 SZC_pan_support_intellectual: "扶持知识分子"
 SZC_pan_support_intellectual_desc: "虽然持各种主张的文人墨客正在四川的报刊杂志上吵得天翻地覆，但说到底还是要由我们的主旋律做指挥。为此，我们需要培养一些忠于我们的笔杆子，让他们好好为我们的事业背书。"
 SZC_pan_deal_with_paoges: "安定袍哥"
 SZC_pan_deal_with_paoges_desc: "袍哥在四川民间有着强大的影响力，各行各业都有袍哥的身影。更别说“范哈儿”本人也曾是袍哥一大首领。如果能通过各种方法稳住袍哥大佬，让他们帮忙上下打点，我们的统治也能更深入基层。"
 SZC_pan_rally_our_men: "征召勇士"
 SZC_pan_rally_our_men_desc: "我们的军队需要新鲜血液。通过袍哥的关系，我们也能招募不少袍哥成员参军入伍。这些相对更忠于我们的新兵也能够加强我们对军队的控制。"

#民盟树
 SZC_pan_declare_southernwest_autonomy: "宣布西南自治"
 SZC_pan_declare_southernwest_autonomy_desc: "宣布自治并非为了偏安割据，而是要在旧秩序崩塌之际，为中国保留一支清醒且独立的政治力量。所谓“自治”，实则是为了积蓄力量以待来日，通过在西南确立稳固的行政根基，我们方能以逸待劳，谋求最终扫清寰宇、重塑民国之基。"
 SZC_pan_declare_southernwest_autonomy_tooltip: "§a我们将宣布西南自治，并且开始谋求全国的统一！§!"
 SZC_pan_declare_southernwest_autonomy_tooltip_KMT_exists: "§R我们将不可能与国民党联合。§!"
 SZC_pan_legitimacy_of_huguojun: "继承护国军法统"
 SZC_pan_legitimacy_of_huguojun_desc: "所谓法统，乃政权立足之根本。继承护国战争之遗志，不仅是对松坡将军等先贤精神之赓续，更是为了赋予西南政权无可置疑的政治合法性。通过重塑护国军之军魂，我们旨在向全国昭示：唯有坚守共和、反对独裁之火种，方能在此乱世中引导国家重回正轨。"
 SZC_pan_found_a_new_party: "成立新党派"
 SZC_pan_found_a_new_party_desc: "目前的联合战线虽能整合各方势力，但松散的组织结构已无法支撑即将到来的大规模战争。成立一个纲领明确、纪律严明的新型党派，旨在消弥内部之掣肘，确保政令如臂使指。"
 SZC_pan_huguo_spirit: "弘扬护国精神"
 SZC_pan_huguo_spirit_desc: "武器之精良固然重要，但军民之魂魄方为决胜之要。弘扬护国精神，旨在将抽象的共和理想转化为具体且狂热的救亡动力。通过在军中与民间广泛播洒国家主义与民权并重之思想，我们将构建起一道坚不可摧的精神防线。当每一位士兵都明白其身为“护国者”的使命时，任何试图阻挠统一大业的顽敌都将无异于螳臂当车。"
 SZC_pan_the_new_sun_rises: "新日升起"
 SZC_pan_the_new_sun_rises_desc: "漫长的黑夜终将过去，一面象征新生与希望的旗帜正冉冉升起。随着割据势力之冰消瓦解，我方作为中国唯一合法政府之地位已然确立。所谓“新日”，既是旧体制之终结，亦是国家重建之起点。护国军的呐喊将回荡在关内每一寸土地，昭示中华民国之赓续与重生。"
 SZC_pan_the_new_sun_rises_tooltip: "§a护国军万岁！中华民国万岁！§!\n§M我们将开始作为关内唯一合法政府的国家重建工作！§!"
 SZC_pan_southernwest_war: "西南战事"
 SZC_pan_southernwest_war_desc: "西南之稳定，乃我军挥师出川之先决条件。所谓“安内方能攘外”，针对周边割据势力之战事已不可避免。通过雷厉风行的军事打击与政治安抚，我们旨在彻底肃清西南之宿疾，将云贵等地整合为统一的战略大后方。"
 SZC_pan_march_east: "东征"
 SZC_pan_march_east_desc: "长期以来，西南偏安一隅之态势已成为政治影响力之枷锁，唯有顺江而下，突破三峡之险，方能将军政威权之锋芒指向东南财赋之区。这不仅是一场地理意义上的武力扩张，更是对我军跨区域动员能力之全面检验。此役若成，入主宁沪、重塑民国中枢之远景便不再是纸上谈兵。"
 SZC_pan_march_east_tooltip: "§a如果完成了国策§m进军湖湘§!，则可以对前八省联合地区宣战。§!"
 SZC_pan_march_huxiang: "进军湖湘"
 SZC_pan_march_huxiang_desc: "通过军事突进与地方实力派之博弈，我们力求将长江中游之重镇悉数纳入护国军之掌控。唯有锁闭湖湘之门户，消弥来自中南方向之侧翼威胁，我方方能获得问鼎神州之战略立足点。"
 SZC_pan_march_huxiang_tooltip: "§a如果完成了国策§m东征§!，则可以对前八省联合地区宣战。§!"
 SZC_pan_northern_expedition: "北伐"
 SZC_pan_northern_expedition_desc: "所谓北伐，乃是彻底消弥封建余孽与军阀割据之最终圣战。当南方已然大定，我军之兵锋势必北指，直取那些依附于列强、残害同胞的旧势力核心。无论前路下面临何种阻碍，护国军都将以破釜沉舟之势直取北京，实现真正意义上的国家大一统。"
 SZC_pan_nanjing_democratic_government: "南京民主政府"
 SZC_pan_nanjing_democratic_government_desc: "还都南京，不仅是军事上之胜利，更是宪政主义之凯旋。在废墟之上建立民主政府，旨在将国家引向长治久安之治理。虽然重建之路百废待兴，但民主之火种已在南京重新点燃。通过整合各界贤达与技术官僚，我们力求构建一套高效、廉洁且透明的现代行政体系，以昭信于天下。"
 SZC_pan_all_chinese_political_consulative_conference: "全中华政治协商会议"
 SZC_pan_all_chinese_political_consulative_conference_desc: "尘埃落定之后，国家之政治重塑势在必行。所谓“政协”，旨在废止以往一党之私见，延请海内各界贤达、党派代表共商国是。在共和之框架下，我们力求通过多方博弈与妥协，消弥经年内战所遗留之政治嫌隙。"
 SZC_pan_all_chinese_political_consulative_conference_tooltip: "§a我们将与其他民主人士共商国是。§!"
 SZC_pan_national_democratic_united_front: "国民民主联合阵线"
 SZC_pan_national_democratic_united_front_desc: "单一派系之力量固然足以夺取政权，却不足以治理江山。所谓联合阵线，实则是要在民盟之核心领导下，构建一个广泛的政治同盟。通过整合城市中产、知识分子乃至开明士绅之力量，我们力求在激进与保守之间寻得平衡，确保国家在动荡的重建期内拥有最稳固的社会支持基础。"
 SZC_pan_open_for_all_patriots: "向所有爱国者开放"
 SZC_pan_open_for_all_patriots_desc: "救亡图存之大计，不应受限于派系之门户偏见。只要秉持爱国之初衷，即便曾效力于旧军阀或对立阵营者，亦应在这一宏伟进程中拥有一席之地。青年党与国民党可谓现今政治框架下两大强有力的严明政党，通过认可他们，我们将能实现真正意义上的民族大团结。"
 SZC_pan_the_rules_of_democracy: "民主的规则"
 SZC_pan_the_rules_of_democracy_desc: "缺乏约束的自由无异于动乱之源。通过确立议会运作规则、确立党派博弈之边界，我们旨在消弥政坛尔虞我诈之乱象，将政治竞争引导向理性的辩论与法定的投票。唯有当规矩确立，民主方能从口号转变为赖以长治久安的治理利器。"
 SZC_pan_centrist_stands: "中间派屹立"
 SZC_pan_centrist_stands_desc: "在左之激进浪潮与右之保守反动之间，中间路线是中国唯一之生路。本方针旨在强化民盟之中坚地位，坚决抵制任何试图将国家引入极端主义深渊的政治倾向。我们既不容许暴民政治之抬头，亦不接受旧式独裁之复辟。"
 SZC_pan_keep_the_coalition_works: "维持联盟运作"
 SZC_pan_keep_the_coalition_works_desc: "联合政府内部之摩擦固然不可避免，但消弥内耗、维持现状乃是当前之首要考量。通过在人事安排与财政分配上实现精密之平衡，我们力求确保各合作派系之利益均沾。这种政治妥协固然是一种权宜之计，但在国家初定之时，维护表面的统一与合作，无异于为深层次的改革争取宝贵的缓冲期。"
 SZC_pan_secure_local_administration: "确保地方治理"
 SZC_pan_secure_local_administration_desc: "中央政令之效力，止于基层治理之优劣。通过建立垂直之行政监督体系，我们力求铲除割据时代遗留之土豪劣绅势力。"
 SZC_pan_eliminate_local_corruption: "铲除地方腐败"
 SZC_pan_eliminate_local_corruption_desc: "腐败乃是瓦解政权合法性之致命毒瘤。在接收旧有地盘之余，我们必须雷厉风行地整肃纲纪，对那些私相授受、贪污公帑之官僚进行系统性清理。这不仅是为了提高行政效率，更是为了在民众中树立新政府清正廉洁之形象。"
 SZC_pan_raise_democratic_consciousness: "培植民主"
 SZC_pan_raise_democratic_consciousness_desc: "宪政，若无国民之觉悟，终将沦为上层精英之虚谈。当国民逐渐习惯于行使权利、履行义务，国家方能获得最深厚之动员力量。"
 SZC_pan_support_youth_league: "支持青年团"
 SZC_pan_support_youth_league_desc: "青年乃是国家未来之脊梁。他们不仅是推行改革的先锋队，更是抵御极端思潮侵蚀的防火墙。支持青年团，即是为未来的政坛储才，确保民主之纲领在数代人之后仍能薪火相传。"
 SZC_pan_use_public_media: "运用大众媒体"
 SZC_pan_use_public_media_desc: "舆论之阵地，若不去占领，势必被敌人所窃据。通过整合报馆、无线电及出版机构，政府力求构建一套高效的信息传播网络。在现代政治中，话语权之重塑无异于另一种形式的武装。"
 SZC_pan_nationalist_propaganda: "民族主义宣传"
 SZC_pan_nationalist_propaganda_desc: "在多元思潮交锋之际，民族主义乃是维系国家统一之终极粘合剂。这种宣传固然具有功利色彩，但在构建现代民族国家之进程中，强烈的认同感方能转化成保家卫国、勠力同心之实际生产力。"
 SZC_pan_against_all_odds: "排除万难"
 SZC_pan_against_all_odds_desc: "统一已成定局，但宪政之未来仍处于十字路口。面对国际列强之猜忌、国内残余势力之掣肘，我们必须以破釜沉舟之意志，排除一切干扰改革进程之障碍。历史正屏息注视着我们每一个抉择。"
 SZC_pan_against_all_odds_tt: "§l国家已经统一，宪政的未来将被决定。§!"
 SZC_pan_national_reconstruction: "国家重建"
 SZC_pan_national_reconstruction_desc: "经年内战致使海内百废待兴，旧有之行政与经济秩序已近土崩瓦解。通过统筹全国之物力与人力，我们力求在宪政框架下构建一套高效的调度体系。此举旨在迅速恢复国民经济，消弥战乱遗留之贫瘠，为民族之长远新生奠定物质基础。"
 SZC_pan_expand_science_fund: "扩大科研补贴"
 SZC_pan_expand_science_fund_desc: "在现代强权博弈之中，科学技术之优劣实乃国运消长之关键。这种投入固然耗费不菲，但在科学世界与工业升级的愿景下，这是夺取未来话语权之必要投资。"
 SZC_pan_education_first: "教育第一"
 SZC_pan_education_first_desc: "现代学制之推行，培植具备国家意识与科学素养之合格国民，在全国范围内扩充校舍、改进课程，我们将打破宗法社会之蒙昧，消弥地域偏见。"
 SZC_pan_improve_industrial_production: "改进工业生产"
 SZC_pan_improve_industrial_production_desc: "我国现有工业多散乱无序，技术陈旧且效能低下。统筹工厂布局、优化资源配置，我们力求在有限的原材料基础上实现产出之最大化。这种改革固然会触动传统手工业者与守旧厂主的利益，但为了支撑大国之躯，工业之精细化转型已刻不容缓。" 
 SZC_pan_protect_nationalist_capitalism: "保护民族资本主义"
 SZC_pan_protect_nationalist_capitalism_desc: "民族资本之强弱，直接关乎国家经济之独立地位。通过关税壁垒与金融扶持，我们鼓励爱国资本家投身实业，而非沉溺于买办投机，力求在不损害私有产权的前提下引导资本服务于国家发展之大计。"
 SZC_pan_grand_southernwest_construction: "大西南建设"
 SZC_pan_grand_southernwest_construction_desc: "西南腹地既是护国军之起家之地，亦是国家之战略纵深所在。本计划旨在通过修筑铁路、开发矿藏，将云贵川三省打造为稳固的工业与后勤枢纽。"
 SZC_pan_rent_reduction: "减租减息"
 SZC_pan_rent_reduction_desc: "农村土地矛盾向来是社会动荡之根源。推行减租减息，旨在温和地削弱封建地主之剥削，保障底层农户之生存。如此我们便能在稳定乡村秩序的同时激发农民生产积极性，为即将到来的工业化进程积累必要的原始资本与国内市场。"
 SZC_pan_introducing_mechanized_agriculture: "引入机械化农业"
 SZC_pan_introducing_mechanized_agriculture_desc: "传统耕作方式效率低下，难以支撑现代城市之粮食需求。引入机械化农业能通过推广拖拉机及新型农具实现耕作集约化与高效化。这不仅能显著提升亩产，更能将大量的农村剩余劳动力从土地上解脱出来转入蓬勃发展的工厂车间。农业之机械化，实乃我国由旧式农业国向现代工业国跨越之必然门槛。"
 SZC_pan_unleash_industrial_potential: "释放工业潜力"
 SZC_pan_unleash_industrial_potential_desc: "随着国家体制之重塑与基础设施之完善，原本潜藏在各地的生产能量已到了全面爆发之临界点。当工厂的烟囱遍布大江南北，我国之工业产值势必迎来跨越式之增涨。"
 
 #潘文华政变
 SZC_pan_iron_and_blood: "铁与血"
 SZC_pan_iron_and_blood_desc: "文官政府之软弱无能已使国家陷于无政府状态，唯有铁血意志方能止息这场无休止的混乱。统帅部已下达断然清场之密令，要求驻宁部队不惜一切代价粉碎街垒与骚乱。历史的骂名已退居次要，确保政权的生存才是此时唯一的政治道德。"
 SZC_pan_iron_and_blood_tt: "§R我意已决，除此之外绝无他法。§!"
 NKRSZC_CDLpath_PWHcoup: "我们正沿§P铁与血§!的道路前进。"
 SZC_pan_stablize_the_nation: "稳定国家"
 SZC_pan_stablize_the_nation_desc: "政治寒冬虽令议政厅噤若寒蝉，却为寻常巷陌带回了久违的安宁。事实证明，相比于学生高喊的抽象民主，百姓更在意米价之平抑与商铺之开张。通过强力清扫街道、恢复交通网，军政府已在现实层面终结了罢工导致的民生断炊。"
 SZC_pan_silence_the_media: "缄默媒体"
 SZC_pan_silence_the_media_desc: "舆论之嚣张向来是动乱之诱因，必须对报界之肆无忌惮进行系统性规训。与其通过暴力查封引发反弹，不如引导公众沉溺于琐碎之日常，新闻署将委派军代表进驻各核心报馆，通过温和建议诱导其偏重于连载小说、趣闻等非政治性内容。"
 SZC_pan_legalize_the_action: "合法化行动"
 SZC_pan_legalize_the_action_desc: "一个长期处于军管之下的政权难以消弥国际之猜忌与国内之观望。为了给政变披上法统之外衣，政府已着手组织针对旧政府官员的特别审判。通过诱导司法界对前政权之“失职引发动乱”进行法律追诉，我们将把此次军事干预定义为宪法框架下的救国行动。"
 SZC_pan_call_me_mrpresident: "叫我大总统"
 SZC_pan_call_me_mrpresident_desc: "啊，总统，多么好的一个头衔。"
 SZC_pan_the_last_observer: "最后的守望者"
 SZC_pan_the_last_observer_desc: "杨伯恺作为民盟旧部，因其卓越的行政履历与务实精神而被起用。统帅部此举旨在消弥前政权溃败后留下的治理真空，利用文官阶层之专业知识恢复政府信用。这种由强权背书、专家执行的政权模式，将作为共和国动荡期之守望者，确保国家机器在猜忌中仍能维持基本运转。"
 SZC_pan_edit_the_constitution: "修订宪法"
 SZC_pan_edit_the_constitution_desc: "现行宪法之分权机制被视为行政效率之死敌，必须废止其对最高权力的无谓制衡。杨伯恺内阁已着手确立以总统为绝对核心的半总统体制，将总理内阁改造为总统意志的高效执行端。修订后的条文将赋予总统绝对的人事任免与决策裁夺权，彻底消弥议会政治之冗余。"
 SZC_pan_work_with_collaborate_parties: "与政党合作"
 SZC_pan_work_with_collaborate_parties_desc: "一个缺乏点缀之政权在外交与舆论层面极易陷于被动。政府将邀请幸存党派重返议政大厅，赋予其建设性批评名分。这是一场透明的政治交易：各党派获得生存权，代价是放弃对核心权力之觊觎。通过培植这批政治花瓶，政府力求构建一套受控的议政体系，将潜在的社会异见引向法定的清谈轨道，消弥激进革命之余烬。"
 SZC_pan_grand_coalition: "大联合政府"
 SZC_pan_grand_coalition_desc: "为了消弥各派系间之门户偏见，政府将整合各方力量，构建统一的执政载体——进步共和党。作为大联合政府之核心，该党将统摄所有合法党派之行动纲领，确保全国之政治动员力归于一处。此举旨在对外宣示国家之大团结，将一切社会政治力量尽数纳入强权之统辖范围。"
 SZC_pan_normalization: "正常化"
 SZC_pan_normalization_desc: "长期之紧急状态势必损耗国民之耐心，亦不利于国际利权重申。政府决定逐步撤除街头之军事警戒，启动法定的选举仪式。通过引导选民在预设的选项中行使权利，新政权将军事管制下的宁静转化为法制化之稳定，使强权统治步入常规治理轨道。"
 SZC_pan_our_modern_life: "我们的现代生活"
 SZC_pan_our_modern_life_desc: "戒严之肃杀正被大都会之浮华所消融，士兵之枪刺与舞厅之乐声已共构为一种稳定的日常。只要米价平稳、商业如常，寻常百姓对总统府内之权力更迭并无异议。"
 SZC_pan_socalled_democracy_restored: "“民主”归来"
 SZC_pan_socalled_democracy_restored_desc: "新一届国会之构成彻底确立了进步共和党统摄全局之地位。中国已步入一个由专家治国、军方背书的稳定时代，一种丧失了党派博弈之活力、却能确保行政效率之秩序已然确立。"
 SZC_pan_the_eastern_schleicher: "东方的施莱谢尔"
 SZC_pan_the_eastern_schleicher_desc: "在能力与忠诚的权衡中，统帅部最终选择将行政中枢交予最可靠的行伍袍泽。李宏锟作为潘文华过命的兄弟，将被委任为新政权的总理，充当总统意志在议会中的首席代理人。这种由军方强人直接执掌内阁的模式，旨在彻底终结文官政府虚伪的博弈，确保每一项行政指令皆能如军令般迅速传达。"
 SZC_pan_the_non_party_cabinet: "超然内阁"
 SZC_pan_the_non_party_cabinet_desc: "党派政治之私利向来是国家动荡之源。李宏锟内阁力求构建一套彻底摒弃政党利益的超然体系，所有内阁成员皆以个人身份服务于国家，取代旧有的权力分配模式，将行政效率确立为国家治理的唯一准则。"
 SZC_pan_end_the_party_mess: "终结党治混乱"
 SZC_pan_end_the_party_mess_desc: "所谓党治，实则是少数投机分子分裂国家的遮羞布。政府将废止前政权留下的党派轮替机制，禁止任何政团对行政权力的非法掣肘，力求肃清盘踞在各部门的派系余孽，消弥这些因私利而生的混乱。"
 SZC_pan_executive_supremacy: "行政权至上"
 SZC_pan_executive_supremacy_desc: "所谓的权力制衡不过是限制行政效能的枷锁。通过对各部门审批流程的隐秘微调，人事、预算及重大决策之最终裁夺权已被全数牵引至总统府内。李宏锟内阁将充当行政权之执行端，通过法理上的授权条款，确立总统对国家机器的绝对掌控。"
 SZC_pan_militarist_state: "军国一体"
 SZC_pan_militarist_state_desc: "在强邻环伺的局势下，唯有将整个国家重塑为高效的战争机器，方能确保生存。政府将着手推行军国体制，将军事管理逻辑延伸至社会生活的每一个角落。这种体制将优先保障出生入死的将士权益，使军官团成为国家的核心骨干。"
 SZC_pan_not_duan_nor_cao: "非段非曹"
 SZC_pan_not_duan_nor_cao_desc: "新政权力求摆脱旧北洋军阀“贿选”与“党争”的恶名，通过组建太古俱乐部作为非政党形式的政治纽带。这种效法前人、却又避开党派名义的组织形式，旨在通过袍哥义气与军事契约维系权力核心的统一。我们既不屑于曹氏之买票，亦不重复段氏之府院之争，而是要以一种超越旧式军阀、具备现代行政逻辑的军政架构，确立潘大总统的长久权威。"
 SZC_pan_generals_regime: "将军政权"
 SZC_pan_generals_regime_desc: "当议会沦为权力之背景，一个由潘文华大总统幕后提线的稳定时代已然降临。李宏锟内阁作为强权统治之手套，将确保国家意志不再受任何杂音干扰。中国已步入由军人集团、袍哥网络及技术官僚构成的绝对秩序中。通过这种以效率为终极信条的军人统治，国家将被彻底改造，在东方的凯撒之阴影下，向着钢铁与纪律之方向赓续前进。"
 SZC_pan_laissez_faire_policy: "自由放任政策"
 SZC_pan_laissez_faire_policy_desc: "委任夏道平为首席经济顾问，旨在将原本受限于行政干预的生产力，交予“看不见的手”来引导。通过保护私有产权与确立自由市场竞争，政府力求在混乱后的废墟上催生自发的繁荣。"
 SZC_pan_open_the_ports: "开放口岸特区"
 SZC_pan_open_the_ports_desc: "恢复与国际商贸接轨急需确立若干行政干涉极低的特区。通过开放沿海及江口要冲，一套独立于臃肿旧官僚体系外的贸易枢纽将被构建起来，作为带动全国实业复苏之引擎，确保国家主权在资本流通中获得实利。"
 SZC_pan_national_highway_program: "全国高速计划"
 SZC_pan_national_highway_program_desc: "全国高速计划不仅服务于商货之往来，更关乎统帅部对各地骚乱之快速反应能力。"
 SZC_pan_national_highway_program_tt: "§a当该民族精神失效时，我们的所有省份会获得§M1基础设施§!§!"
 SZC_pan_raise_the_military_industrial_symbiosis: "扶持军工复合体"
 SZC_pan_raise_the_military_industrial_symbiosis_desc: "在总体战逻辑下，工厂即是前线，工人即是预备兵。扶持军工复合体能将重工业产出与军械订单深度挂钩，通过国家信贷维持大规模武装生产线，以政府订单刺激核心实业扩张，建立一套互利共生利益链条。"
 SZC_pan_reduce_unnecessarty_expenses: "削减非必要开支"
 SZC_pan_reduce_unnecessarty_expenses_desc: "财政盈余必须优先向国防与基础建设倾斜，行政臃肿的积弊已到了不得不剜除之刻。对于支取薪奉之文员而言，工资单之缩水固然痛切，但在国家总体战之背景下，行政精英之个人利益必须让位于国家之整体存续。"
 SZC_pan_inland_special_economic_zone: "内陆经济特区"
 SZC_pan_inland_special_economic_zone_desc: "沿海特区虽繁荣，但在敌方海权威胁下极易陷入停顿。内陆经济特区构想通过赋予川湘等地行政特权，引导资本流向国家战略腹地，构建一套即便在封锁环境下亦能维持循环之内部市场。这种深层开发策略将使我国经济具备极强的抗风险能力。"
 SZC_pan_support_financial_industry: "支持金融业"
 SZC_pan_support_financial_industry_desc: "现代经济之竞争，本质上是信贷扩张能力之博弈。政府将通过整合银行体系、确立货币主权，为国家重建提供不竭之金融动力。支持金融业旨在建立一套高效的资本调度网，确保核心实业不致因资金断裂而停摆。政府力求通过确立金融秩序，将社会闲散资金悉数纳入国家建设之轨道，为后续之跨越式发展提供信用支持。"
 SZC_pan_protector_of_democracy: "民主的守护者"
 SZC_pan_protector_of_democracy_desc: "全国大选顺利履行，社会秩序趋于稳固，统帅部认为功成身退的时机成熟。潘文华决定将总统位置礼仪化，并把政府管理权力移交给总理杨伯恺及其大联合政府。作为幕后最高仲裁者，军方将确保改革不偏离预设轨道。而将舞台留给文官阁僚，不仅能争取国际认可，更可为国家长久稳定创造必要空间。就叫我民主的守护者吧？"
 SZC_pan_guiding_hand_of_the_republic: "民国的引导之手"
 SZC_pan_guiding_hand_of_the_republic_desc: "民国现已纳入铁与血铺就的轨道，太古俱乐部确立了新型军国体制。内阁会议和议会活动虽然照常，但本质上只是为绝对权力编排的默剧。大总统潘文华如同古罗马凯撒一般，紧紧掌控军事、财政与人事命脉。李宏锟内阁将充当强权在议事厅里的首席代言人，化作钢铁之拳最体面的手套。国家将在很长一段时期处于秩序与效率的高度统一下。"
 
 #沈钧儒-张君劢政府 
 SZC_pan_shen_junru_presidency: "沈钧儒任期"
 SZC_pan_shen_junru_presidency_desc: "沈钧儒与张君劢接手的不仅是一个国家，更是一份满目疮痍的理想遗产。既然退无可退，唯有在腐坏土地上重新栽种共和，试图洗刷附着在官僚体制表层的污秽。"
 SZC_pan_shen_junru_presidency_tt: "§a民盟沦为如今模样实属不幸...但我们还得继续前行。§!"
 SZC_pan_crisis_of_confidence: "信任危机"
 SZC_pan_crisis_of_confidence_desc: "第一届国民代表大会开幕之际，满座皆为见风使舵的投机客与旧官僚。民主若仅流于分赃形式，行政效能势必在冗余的会议中消耗殆尽。如何在一群毫无信仰的逐利者中推行政令，已成为摆在总统府面前最严峻的生存挑战。"
 SZC_pan_a_whipped_heart: "受笞之心"
 SZC_pan_a_whipped_heart_desc: "目睹投机分子糟蹋信仰，精英阶层的背叛感如鞭笞般抽打着执政者的良知。宪政实验似乎正演变为一场滑稽的政治闹剧，让奋斗数十年的理想主义者几近崩溃。然而，癫狂诘问后的死寂预示着理性的最终回归：除了在这条布满荆棘的道路上继续前进，政府已别无选择。" 
 SZC_pan_task_ahead: "当务之急"
 SZC_pan_task_ahead_desc: "议事厅内礼节性的掌声难掩政局僵冷，沈张二人深知，必须让民权从口号转变为扎根民间的基石。当务之急是剥离官僚体系虚伪的表象，开启真正触及社会深层的治理改良。任重道远已不足以形容当前的困局，政府需在灵魂的反复折磨中寻找破局之法。即便前路漫长，这支残存的理想主义火种也必须燃尽最后一份光热。"
 SZC_pan_social_market: "社会市场"
 SZC_pan_social_market_desc: "邀请德意志学者艾哈德来华，旨在引入平衡自由市场活力与社会稳定的“社会市场经济”。通过制度化调节机制，我们将能尝试消弭日益剧烈的阶级对立，确立民国经济的长久基石。"
 SZC_pan_confuciusist_economy: "孔式经济"
 SZC_pan_confuciusist_economy_desc: "将西方法兰克福学派理论同孟子“民本”、“仁政”思想深度融合，为现代经济寻找本土哲学根基，契合中国传统伦理，能够构建更具包容性的实业体系，消弭全盘西化带来的文化排斥。"
 SZC_pan_civil_rights: "保障民权"
 SZC_pan_civil_rights_desc: "长期处于蒙昧状态的底层民众必须意识到权利存在。政府力求通过保障基本公民权，让偏远乡村的农户也能感知民国法统触角。"
 SZC_pan_push_healthcare: "推进医保"
 SZC_pan_push_healthcare_desc: "疾病与贫困向来是国民生计剧痛，推行全民医疗保障计划能为底层劳动者建立基础健康防火墙，消弭由于医疗资源匮乏引发的社会动荡。"
 SZC_pan_empower_the_media: "赋权媒体"
 SZC_pan_empower_the_media_desc: "媒体理应充当社会舆论瞭望者，而非权力喉舌。政府将废止对报界的过度管制，鼓励新闻从业者揭露地方豪强把持选举、贪污公帑等阴暗面。通过支持尖锐的深度报道，政府力求引入外部监督机制，消弭官僚体系内部的自我欺瞒。健康的共和国必须容许不同声音，以此确立权力透明度。"
 SZC_pan_democratic_education: "民主教育"
 SZC_pan_democratic_education_desc: "青年学生是民国未来脊梁，亦是民主精神先锋。沈钧儒通过在高等学府授予政治授权，鼓励学子创办民治团体并公开宣扬理念，培养具备独立人格与政治操守的新一代公民，消弭由于愚民政策带来的思想停滞。"
 SZC_pan_talk_with_pan: "与潘相谈"
 SZC_pan_talk_with_pan_desc: "地方实力派盘根错节，已严重腐蚀政令效力。沈钧儒通过与军委会委员长潘文华的非正式磋商，直言不讳地指出当前军政体系下的治理危机。"
 SZC_pan_from_the_bottom: "起自底部"
 SZC_pan_from_the_bottom_desc: "自上而下的政治改良若无基层配合，终将沦为精英阶层的闭门造车。当底层国民开始习惯于参与公共事务，民国的民主大厦方能建立在实实在在的社会基石之上。"
 SZC_pan_confucianist_democracy: "儒式民主"
 SZC_pan_confucianist_democracy_desc: "张君劢力主通过儒家伦理对西方宪政进行本土化修正。通过确立以“道德自觉”为核心的政治文化，政府力求消弭纯粹程序民主带来的道德滑坡。"
 SZC_pan_steady_as_she_goes: "平稳航行"
 SZC_pan_steady_as_she_goes_desc: "每日行政事务已沦为消磨意志的宣判。总理张君劢被迫在充满虚伪面孔的议事堂内维持平静，确保国家预算案勉强通过。即便沈张二人所有培育民主精神的努力皆如竹篮打水，政府仍需在猜忌与妥协中，让这艘千疮百孔的航船继续滑行。"
 SZC_pan_for_more_years: "直至那日到来"
 SZC_pan_for_more_years_desc: "既然民主种子无法在当代速成，沈钧儒决定将视线投向更遥远的未来。即便现今民众仅将政党视作权力博弈的工具，政府仍需维持宪政框架的空壳。等待国民觉醒的那日到来，已成为这代理想主义者在绝望深渊中唯一的精神救命稻草。"
 SZC_pan_to_kill_an_idea: "不再退让"
 SZC_pan_to_kill_an_idea_desc: "面对投机分子对理想名号的肆意玷污，一味退让与修补已失去现实意义。张君劢认定，如果不亲手终结这具被利益熏心的躯壳，民盟的初衷将被彻底腐蚀。政府决定通过主动舍弃已被污染的招牌，准备夺回被官僚群体窃取的权力内核。"
 SZC_pan_the_end_of_CDL: "宣布解散民盟"
 SZC_pan_the_end_of_CDL_desc: "一则通电正式宣告了中华第一大党的历史终结。解散民盟并非背弃共和，而是为了彻底剔除依附在政权肌体上的政治寄生虫。张君劢将领导重组后的国家社会党，以严明纪律与纯粹纲领迅速填补权力真空。"


 #罗隆基-潘光旦政府
 SZC_pan_luo_longji_presidency: "罗隆基任期"
 SZC_pan_luo_longji_presidency_desc: "罗隆基与潘光旦的入主标志着知识精英救国理想正式由口号转向实践。这代理论家走过的道路极其艰辛，从清华园谈政到租界里巷躲避追捕，理想从未在打压下熄灭。政府力求将激扬文字刻进国家法典，以智识与理性重塑国魂。这不仅是权力的平稳交接，更是民族精神从动荡走向科学启蒙的开端。"
 SZC_pan_luo_longji_presidency_tt: "§l自由已至！使命在肩，砥砺前行！§!"
 SZC_pan_prosperous_society: "繁荣社会"
 SZC_pan_prosperous_society_desc: "新政府向全体国民揭示“繁荣社会”宏大构想。本纲领强调国家引导下的市场体系与公民自由深度结合，旨在构建兼具物质富裕与现代文明的现代化强邦。通过保障权利与释放产能，政府力求消弭贫困积弊，确立稳定的政治权力结构。"
 SZC_pan_prosperous_society_tt: "获得§l繁荣社会§!：\n效果变化：\n$MODIFIER_POLITICAL_POWER_FACTOR$：$RIGHT|+=%0$§a+10%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$：$RIGHT|H=%1$§Y-10%§!"
 SZC_pan_modernize_economy: "经济现代化"
 SZC_pan_modernize_economy_desc: "提升国家核心竞争力，端赖生产效率实现代际跨越。政府着手引入标准化管理与现代审计制度，强制推行落后厂矿的技术改良。通过建立科学的资源调度体系，政府力求缩减非必要民生物资损耗，将有限产能集中于重工业及尖端领域。"
 SZC_pan_modernize_economy_tt: "修正§l繁荣社会§!：\n效果变化：\n基础生产效率：§a+10.00%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$：$RIGHT|H=%1$§Y-5%§!"
 SZC_pan_national_construction_fund: "国民建设基金"
 SZC_pan_national_construction_fund_desc: "宏大工程营建必须建立在稳定的财政投入基础上。国民建设基金旨在通过国家信用与资本市场募集资金，专项用于大规模重工业布局及战略资源开发。财政部将严格监管公帑流向，确保基建投入能迅速转化为实质增长。"
 SZC_pan_national_construction_fund_tt: "修正§l繁荣社会§!：\n效果变化：\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：$RIGHT|H=%1$§a+20.00%§!"
 SZC_pan_national_highway_program_llj: "全国高速公路计划"
 SZC_pan_national_highway_program_llj_desc: "区域割据时代遗留的交通碎片化严重掣肘全国市场整合。确立现代化的陆路动脉，方能确保国家资源与政令在国境内如臂使指般高速运转。"
 SZC_pan_poverty_alleviation_program: "扶贫项目"
 SZC_pan_poverty_alleviation_program_desc: "乡村赤贫状态实为国家肌体最深重的负担，亦是推行现代化的天然阻碍。派遣具备专业背景的干事深入田间通过兴修水利与推广科学种植法，直接改良底层民众生存现状，消弭农产缺口刺激人口增长，实为确立民国长治久安的根基工程。"
 SZC_pan_poverty_alleviation_program_tt: "修正§l繁荣社会§!：\n效果变化：\n月度人口：§a+15.00%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$：$RIGHT|H=%1$§Y10.00%§!"
 SZC_pan_technology_innovation: "技术革新"
 SZC_pan_technology_innovation_desc: "智识与技术实为现代立国之本。科学精神应渗透进社会各阶层，使工程师与科学家成为青年一代新理想。"
 SZC_pan_technology_innovation_tt: "修正§l繁荣社会§!：\n效果变化：\n科研速度：§a+20.00%§!"
 SZC_pan_invest_technical_schools: "投资技术学校"
 SZC_pan_invest_technical_schools_desc: "皓首穷经的传统士大夫已无法适应现代建设需求。教育部力求在各省建立新式技术学校，重点培养精通机械逻辑与工程实务的建设者，为即将爆发的工业革命预备规模庞大的人才梯队"
 SZC_pan_invest_technical_schools_tt: "修正§l繁荣社会§!：\n效果变化：\n科研速度：§a+5.00%§!\n£GFX_prod_eff_cap 生产效率上限：§a+5.00%§!"
 SZC_pan_support_smes: "支持中小企业"
 SZC_pan_support_smes_desc: "健康的经济生态必须容许民间活力的自发涌现。中小企业这种分散式的活力不仅能消弭资源分配的僵化，更能为大型国有实业提供必要配套支持，让民权与利权在竞争中同步增长，激发民族经济的韧性。"
 SZC_pan_support_smes_tt: "修正§l繁荣社会§!：\n效果变化：\n缺乏战略资源惩罚：§a-10.00%§!\n£GFX_prod_eff_cap 生产效率上限：§a+5.00%§!"
 SZC_pan_humanistic_techno_capitalism: "人道的技官资本主义"
 SZC_pan_humanistic_techno_capitalism_desc: "政府正在尝试一套超越自由放任与僵化统制的经济范式：精英技术官僚通过强有力的国家干预，在维持市场竞争活力的同时，保障社会公共福利的精准投放。高效的调控体系正将中国改造为充满活力的技术大国，向世界展示独特的东方治理智慧。"
 SZC_pan_humanistic_techno_capitalism_tt: "修正§l繁荣社会§!：\n效果变化：\n缺乏战略资源惩罚：§a-10.00%§!\n£GFX_prod_eff_cap 生产效率上限：§a+10.00%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$：$RIGHT|H=%1$§Y-10.00%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：$RIGHT|H=%1$§a+5.00%§!\n本地资源：$RIGHT|H=%1$§a+10.00%§!\n最小出口：§Y+10.00%§!"
 SZC_pan_human_rights_first: "人权至上"
 SZC_pan_human_rights_first_desc: "法律应当成为个体免受公权力肆意侵害的屏障。保障人权不再是抽象口号，而是确立现代法治秩序的基石。"
 SZC_pan_human_rights_first_tt: "修正§l繁荣社会§!：\n效果变化：\n$MODIFIER_STABILITY_FACTOR$：$RIGHT|=%+$§a20%§!"
 SZC_pan_organic_society: "社会有机论"
 SZC_pan_organic_society_desc: "国家理应被视作彼此依存、动态平衡的复杂生命体，而非机械拼凑的死物。基于潘光旦的有机论，社会各部门皆为这个庞大躯体中不可或缺的单元。政府职能将转型为协调全盘的神经中枢，通过精密政策调控消弥各阶层间的冲突磨损。维持系统整体健康，方能确保国家意志长久延续。"
 SZC_pan_organic_society_tt: "修正§l繁荣社会§!：\n效果变化：\n$MODIFIER_POLITICAL_POWER_FACTOR$：$RIGHT|+=%0$§a+15%§!"
 SZC_pan_social_security_system: "社会保障体系"
 SZC_pan_social_security_system_desc: "生老病死向来是国民最深重的生计忧虑。社会保障这套兜底机制能有效消弥赤贫引发的绝望感，为工业化进程提供稳固的社会缓冲区。"
 SZC_pan_social_security_system_tt: "修正§l繁荣社会§!：\n效果变化：\n月度人口：§a+10.00%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$：$RIGHT|H=%1$§Y7.00%§!"
 SZC_pan_provide_wide_education: "提供广泛教育"
 SZC_pan_provide_wide_education_desc: "开启民智实为国家实现现代化之根本。大规模兴修官办学校并统一学制，旨在打破宗法社会长期存在的精神禁锢与文盲积弊。政府力求将教育资源向平民阶层倾斜，为国家建设储备具备现代科学素养的劳动力。知识的广泛普及，将直接转化为科研产出与国防潜力。"
 SZC_pan_provide_wide_education_tt: "修正§l繁荣社会§!：\n效果变化：\n科研速度：§a+15.00%§!"
 SZC_pan_ensure_free_speech: "保障言论自由"
 SZC_pan_ensure_free_speech_desc: "权力若无舆论监督势必走向异化腐败。健康的共和国必须容许不同政见存在，通过公开讨论消弥官僚系统内部的自我欺瞒。舆论透明不仅是民权体现，更是提升行政决策质量的防错机制。"
 SZC_pan_independent_union: "独立工会"
 SZC_pan_independent_union_desc: "授权工人群体依法组建独立工会能以法理框架赋予劳动者博弈地位，消弥激进工团思潮对工业生产秩序的破坏。一个受法律约束且组织完善的工会体系不仅能保障基层权益更能作为社会稳定的减震器，实现效率与正义的动态平衡。"
 SZC_pan_independent_union_tt: "修正§l繁荣社会§!：\n效果变化：\n$MODIFIER_CONSUMER_GOODS_FACTOR$：$RIGHT|H=%1$§Y5.00%§!\n£GFX_prod_eff_cap 生产效率上限：§a+5.00%§!"
 SZC_pan_intellectual_leads: "知识分子引领"
 SZC_pan_intellectual_leads_desc: "国家机构通过推行尚学风潮与津贴补助，鼓励精英阶层投身国防与科研实务。这种以才学定尊卑的新型序列，旨在消弥旧式官场习气，使国家动员完全建立在科学理性的逻辑之上。"
 SZC_pan_chinese_renaissance: "中华文艺复兴"
 SZC_pan_chinese_renaissance_desc: "物质文明的突进必须依托深厚的精神根基——运用现代逻辑重新激活并阐释古典文明精髓绝非泥古不化的复古，而是通过中西合璧的艺术与思想重构，消弥现代化进程中的民族认同断裂。民族魂魄的重塑，实为繁荣社会宏图中最后且最关键的灵魂工程。"
 SZC_pan_not_for_the_party_but_the_nation: "为国，而非为党"
 SZC_pan_not_for_the_party_but_the_nation_desc: "执政团体应当恪守公器私用的政治伦理，彻底划清党派利益与国家意志的边界。本方针力求废止政党对行政权的过度代行，确保国家机器不再成为单一派系的政治工具。这种转变虽然会削弱短期的行政便利，却是实现现代国家治理、消弥门派偏见的必由之路。"
 SZC_pan_not_for_the_party_but_the_nation_tt: "修正§l繁荣社会§!：\n效果变化：\n$MODIFIER_POLITICAL_POWER_FACTOR$：$RIGHT|+=%0$§R-20%§!"
 SZC_pan_continue_anti_corruption: "继续反腐"
 SZC_pan_continue_anti_corruption_desc: "权力若是缺乏常态化清理，势必演变为分赃体系。中央政府将持续推进整肃纲纪，对官僚系统内部的权力寻租行为实施高压管控。建立廉洁、透明且高效的运作机制，恢复公众信赖。"
 SZC_pan_expand_local_elections: "扩大地方选举"
 SZC_pan_expand_local_elections_desc: "县乡一级的权力结构急需通过竞争性选举实现更迭。执政当局将逐步扩大地方投票范围，旨在削弱旧有豪强与宗法势力对基层政权的垄断。通过赋予普罗大众投票权利，我们力求在广袤国土上播种民主根苗。"
 SZC_pan_privatization_of_non_essential_industries: "私有化非重要产业"
 SZC_pan_privatization_of_non_essential_industries_desc: "维持庞大且低效的非核心国营事业，实为财政资源的无谓空耗。保护私有产权并确立公平竞争秩序能显著释放民间创造力。让国家职能重回宏观调控，方能确立具备高度韧性的经济增长路径。"
 SZC_pan_rule_by_law: "依法治国"
 SZC_pan_rule_by_law_desc: "法律应当成为至高无上的准则。法官的审判应当只对事实与宪章负责。通过这种制度性的正义重塑，政府力求消弥因人而异、因权而易的执法乱象，确立文明社会的基本规范。"
 SZC_pan_rule_by_law_tt: "修正§l繁荣社会§!：\n效果变化：\n$MODIFIER_POLITICAL_POWER_FACTOR$：$RIGHT|+=%0$§a+10%§!"
 SZC_pan_ministry_of_defense: "国防部"
 SZC_pan_ministry_of_defense_desc: "军事力量必须完全隶属于中央政府的统辖。通过组建现代化的国防部并统一行政编制，原本带有强烈个人色彩的行伍传统将被彻底终结。利剑必须归鞘，成为捍卫宪章的坚实工具。"
 SZC_pan_ministry_of_defense_tt: "修正§l繁荣社会§!：\n效果变化：\n每日指挥点数增长乘数：§a25%§!"
 SZC_pan_military_nationalize: "军队去政治化"
 SZC_pan_military_nationalize_desc: "军队绝非某一党派之禁脔，应保持严格政治中立。执政当局强制推行军队去政治化改革，严禁任何政团在营垒内部发展组织或宣扬私见。"
 SZC_pan_military_nationalize_tt: "修正§l繁荣社会§!：\n效果变化：\n每日指挥点数增长乘数：§a15%§!"
 SZC_pan_peacekeeping_contingent: "维和先遣队"
 SZC_pan_peacekeeping_contingent_desc: "强大而负责的国家应当承担维护全球秩序的义务。我们将选拔国防精锐组成专门特遣队参与国际社会维持和平行动，向世界展示民族的善意与专业素养。湛蓝的头盔将成为和平与正义的象征，确立我国作为国际法坚定捍卫者的形象。"
 SZC_pan_an_army_for_democracy: "为民主而战的军队"
 SZC_pan_an_army_for_democracy_desc: "国防军不仅是物质力量的载体，更是民主宪章的最终守护者。当每一名士兵都明白其保护的是自由而非独裁时，这支力量将成为任何野心家都无法撼动的钢铁长城。" 
 SZC_pan_multi_party_cooperation_concept: "多党协作设想"
 SZC_pan_multi_party_cooperation_concept_desc: "中央政府积极寻求与在野政团的沟通渠道，通过建立长效协商平台，吸收多元政见以优化蓝图。这种合作建立在国家利益之上，鼓励理性竞争。一个包容且具备纠错能力的政治生态，正是现代民主国家的标志。"
 SZC_pan_a_supervisory_committee: "监督委员会"
 SZC_pan_a_supervisory_committee_desc: "资深专家组成的监督委员会能确保核心决策不因短期政治博弈而偏离科学轨道。这一中立机构将通过独立评估与审计，对各项行政议程实施常态化纠偏，防止民意代表在琐碎纠纷中空耗国本，并作为政治结构的稳定平衡器有效确保政策的可持续性。"
 SZC_pan_a_supervisory_committee_tt: "修正§l繁荣社会§!：\n效果变化：\n$MODIFIER_STABILITY_FACTOR$：$RIGHT|=%+$§a20%§!"
 SZC_pan_an_open_government: "廉洁政府"
 SZC_pan_an_open_government_desc: "廉洁政府的建立依赖于严密的制度约束与阳光下的运作。每一笔公帑的支出、每一项权力的行使，都应当接受社会的公开检视。"
 SZC_pan_free_china: "自由的中国"
 SZC_pan_free_china_desc: "智识精英的远景构思现已转化为可触可感的现实。一个以学术为荣、以法治为纲、以民权为基的新兴中国，正屹立于世界之林。当自由主义与科学理性的绝对真理彻底终结了愚昧混乱之时，公民的权利将不再是奢侈的期盼，而是坚实的存在。"


 #张澜-范朴斋政府
 SZC_pan_zhang_lan_presidency: "张澜任期"
 SZC_pan_zhang_lan_presidency_desc: "张澜就任标志着国家正式告别武夫夺权与议会闹剧的旧时代。这位历经百年动荡的学者，力求将多年积累的共和理想转化为稳固的行政架构。执政当局首要任务在于通过民意授权重塑中央权威，废止军阀割据留下的政治残余。"
 SZC_pan_zhang_lan_presidency_tt: "§S我们为的，是万民的安乐！§!"
 SZC_pan_social_democrat_with_chinese_characteristic: "特色社会民主主义"
 SZC_pan_social_democrat_with_chinese_characteristic_desc: "单纯移植泰西理论往往导致水土不服。当局力求将社会民主主义精髓同中华文明深度融合。通过将公平正义的现代分配观锻造一套具备本土生命力的指导纲领。"
 SZC_pan_social_democrat_with_chinese_characteristic_tt: "§l我们将保留§S社会民主主义§!意识形态§!"
 SZC_pan_centrist_supremacy: "中间派主导"
 SZC_pan_centrist_supremacy_desc: "极端思潮的对撞势必引发社会撕裂。通过确立温和派在权力格局中的枢纽地位，政府力求消弥派系博弈引发的剧烈震荡。哎，还是要中道！"
 SZC_pan_work_with_ycp: "与青年党合作"
 SZC_pan_work_with_ycp_desc: "治理疆域辽阔的国家急需构建广泛的执政基础。基于政治现实主义考量，当局决定主动弥合党派分歧，寻求同青年党的战略联合。虽然双方在意识形态领域存在摩擦，但在稳定大局、建设民国的宏观目标下，结盟实为当前最优路径。这种强强联手旨在消弥议会内部的掣肘，提供最坚实的立法支持。"
 SZC_pan_continue_our_work: "继续工作"
 SZC_pan_continue_our_work_desc: "理想的蓝图已经绘就，接下来的任务在于日复一日的实干落实。执政党全体党员需将“为同胞服务”视作唯一信条，从象牙塔的清谈转向田间地头的实践，通过高效的行政产出，证明民主体制具备改善民生的实效。"
 SZC_pan_well_organized: "上下一心"
 SZC_pan_well_organized_desc: "档案柜中积压多年的建设法案必须转化为现实。通过强化组织纪律与执行效率，我们能消弥政令不一的积弊。实现全体系的步调一致，完成大规模国家基石垒砌工程的先决条件。"
 SZC_pan_restore_centrist_marxism: "转向中间马克思主义"
 SZC_pan_restore_centrist_marxism_desc: "面对此起彼伏的社会动荡与国际局势的剧变，在范朴斋的积极推动与劝说下，民盟最终决定摒弃空谈的温和改良社会民主主义与盲目的革命冒进主义，正式接纳考茨基式的中间马克思主义纲领，以民主途径争取无产阶级的真正解放。让那些右派反动分子和左派冒进分子批去吧，我们将继承马克思的遗志，在新纪元中为人民开辟的一条理性而坚定的道路！"
 SZC_pan_restore_centrist_marxism_tt: "§l我们将转为§S中间马克思主义§!意识形态§!"
 SZC_pan_new_line_for_the_party: "党的新路线"
 SZC_pan_new_line_for_the_party_desc: "确立中间马克思主义为唯一指导纲领，执政核心完成了深刻的意识形态重塑。这种路线更迭虽然伴随着阵痛，却为全面推进国家改造提供了统一的行动指南，确保党机器在复杂的政治风暴中具备高度的凝聚力。"
 SZC_pan_work_with_kmt: "与国民党合作"
 SZC_pan_work_with_kmt_desc: "党内分裂后，寻求同意识形态高度契合的国民党结成执政联盟，实为稳固政局的必然抉择。泛左翼力量的整合旨在消弥议会内部掣肘，对抗日益膨胀的右翼势力。通过共同秉承国父遗志。"
 SZC_pan_ensure_party_united: "确保党内团结"
 SZC_pan_ensure_party_united_desc: "肃清立场摇摆分子后的核心层急需重塑凝聚力。当局致力于强化党内团结，确保幸存党员皆能完全内化新路线精髓。通过建立严密的组织反馈机制，消弥宗派主义残余。"
 SZC_pan_so_let_it_be: "天要下雨"
 SZC_pan_so_let_it_be_desc: "针对右翼成员转投敌对势力的浪潮，执政核心决定采取放任立场。与其在妥协中空耗国本，不如听任投机分子离去，彻底终结党内的路线纠纷。这场政治外科手术虽导致组织规模缩减，却换取了更纯粹的执行力。扫除内部障碍后，执政党将毫无牵挂地推进激进改良议程，将理想付诸实践。"
 SZC_pan_act_chinese_future: "中华未来法案"
 SZC_pan_act_chinese_future_desc: "投资教育实为奠定国本。本法案旨在建立涵盖基础普及与职业现代化的全方位学制，彻底废止旧式读经学制，消弥阶级流动的精神门槛，为跨越式工业化进程储备规模庞大的智力储备。"
 SZC_pan_act_workers_right: "工人权利法案"
 SZC_pan_act_workers_right_desc: "劳动阶层的生存尊严必须由法律保障。本法案正式引入最低薪资标准，确立八小时工作制与休息权的神圣地位，严惩恶意欠薪，将劳资博弈纳入法理轨道。当工厂不再是单纯的剥削场所，生产积极性势必转化为支撑国家复兴的底层动力。"
 SZC_pan_act_for_all: "全民医保法案"
 SZC_pan_act_for_all_desc: "因病返贫乃乡村动荡之宿疾。通过中央财政统筹逐步建立全民医保体系，我们将为底层国民构建基础健康安全网，确立这种实质性的温情分配强化国家凝聚力的根基，让民众通过切身体验信赖新秩序的公正性。"
 SZC_pan_act_new_economy: "新经济法案"
 SZC_pan_act_new_economy_desc: "摒弃非此即彼的理论教条，中央政府着手推行混合经济体制。这种务实模式旨在最短时间内修复受损工业命脉，为社会转型积累必要的原始财富。不管所有制形式如何，唯有抓捕贫困、实现产出方为正途。"
 SZC_pan_act_election_for_people: "选举扩大法案"
 SZC_pan_act_election_for_people_desc: "宪政基石须在乡野间扎根。本法案通过推行“投豆选举”等本土化实践，消弥文字门槛带来的政治剥夺。让农人亲手行使权利，方能将共和概念具象化为实际责任感。"
 SZC_pan_mr_democracy_victorious: "德先生，你好"
 SZC_pan_mr_democracy_victorious_desc: "一九一九年的呐喊终在今日获得回响。通过重塑共和国殿堂，民主与科学两位阔别已久的先生再度扎根于此。中央政府致力于确保民权不再是虚饰的符号，而是通过制度化建设确立为国民生活的常识。百年求索终告实现，民主法治已成为新国家不可撼动的政治灵魂。"
 SZC_pan_kautskys_dream: "考茨基之梦"
 SZC_pan_kautskys_dream_desc: "事实证明，马克思主义绝非仅能通过铁腕实现。在议会框架下，公平且具保障的社会秩序正稳步确立。当我们的渐进式改良证明了和平通往社会主义的道路在东方同样可行。这是一场跨越时代的理论实践，标志着理性能战胜盲动，确立了长久且温情的政权根基。"
 SZC_pan_stop_army_overstep: "终结军队越权"
 SZC_pan_stop_army_overstep_desc: "任何武装力量皆不应游离于政府领导之外。护国军这一带有强烈个人色彩的番号正式成为历史。通过设立统一国防部，军队职能被严格限定在捍卫宪章与国土防卫层面。武力必须回归本位，消弥兵谏割据的隐患，确立文官领政的绝对原则，确保利剑始终掌握在法律手中。"
 SZC_pan_an_army_for_peace: "和平之军"
 SZC_pan_an_army_for_peace_desc: "大规模征伐时代已经终结，臃肿的军费不应继续吞噬民脂民膏。通过削减武装规模，国家资源将被导向更为紧迫的生计营建。这支和平之师将作为法统的坚实盾牌，确保战火动荡永不再临，将生存空间彻底还予劳作者。"
 SZC_pan_special_RND: "特别研发部门"
 SZC_pan_special_RND_desc: "科学逻辑的回归必须依靠严谨的科研体制。实验实证精神必须引入生产实践，消弥愚昧落后的生产模式。技术突破将直接转化为实质民生福利，为科技立国战略提供不竭的创新动力。"
 SZC_pan_east_asia_optimism: "东亚乐观主义"
 SZC_pan_east_asia_optimism_desc: "百年国耻终在战火熄灭时彻底洗雪。旧日帝国的覆灭预示着区域力量格局的重塑。通过对战败者实施社会主义改造，我国正确立其在东亚事务中的枢纽地位。消弥外敌环伺威胁后，旧日帝国主义者手中的泛亚主义似乎也得到了反思，一种基于社会主义的东亚乐观主义正在形成。"
 SZC_pan_dream_of_a_federation: "联邦之梦"
 SZC_pan_dream_of_a_federation_desc: "剥离侵略内核的泛亚主义正被赋予全新内涵。基于国际主义原则，中央致力于构建以友好协商、共同发展为宗旨的亚洲共同体。这种联合旨在终结列强干涉历史，通过输出社会民主改革成果，实现区域内守望相助。"
 SZC_pan_our_finest_hours: "至耀时刻"
 SZC_pan_our_finest_hours_desc: "嗯，时至今日，大概，联邦之梦终成？"


 SZC_pan_CDL_FORPOL_return_to_world_stage: "重返世界舞台"
 SZC_pan_CDL_FORPOL_return_to_world_stage_desc: "漫长内战与分裂局面终告结束，中国急需重塑在万国林立中的话语权。执政当局决意打破长期孤立状态，将国家意志重新投射至全球博弈场。"
 SZC_pan_CDL_FORPOL_frontier_issue: "边境事宜"
 SZC_pan_CDL_FORPOL_frontier_issue_desc: "核心疆域安全不仅取决于城防，更端赖周边局势平稳。统帅部必须清算割据时代遗留的边界悬案，确保战略支点不被外部势力蚕食。"
 SZC_pan_CDL_FORPOL_to_end_national_humiliation: "终结国耻"
 SZC_pan_CDL_FORPOL_to_end_national_humiliation_desc: "百年租借与不平等条约实为民族肌体上尚未结痂的疮痍。执政当局正式向列强发出通告：那个任人鱼肉的时代已随旧政权垮台彻底终结。收回租界利权、确立关税自主！"
 SZC_pan_CDL_FORPOL_tangnu_what: "我们的唐努乌梁海"
 SZC_pan_CDL_FORPOL_tangnu_what_desc: "极北之地的群山与牧场从未在民族记忆中淡去。面对强权对唐努乌梁海的非法鲸吞，中央政府绝不承认任何丧失领土的现状。"
 SZC_pan_CDL_FORPOL_secure_the_subcontinent: "安定次大陆"
 SZC_pan_CDL_FORPOL_secure_the_subcontinent_desc: "喜马拉雅山的屏障不足以阻挡地缘危机渗透，南亚次大陆动荡直接威胁西南侧翼安全。通过输出战略指导与物资援助，我们旨在建立起抵御西方海权强国渗透的陆基防线。"
 SZC_pan_CDL_FORPOL_once_our_student: "曾经的学生"
 SZC_pan_CDL_FORPOL_once_our_student_desc: "那个曾深度浸淫华夏文明、却在近代反噬宗主的岛国，必须接受历史法则重新审判。既然学生已迷失在野心迷雾中，那么身为老师的民国便有责任通过强制手段助其拨乱反正。"
 SZC_pan_CDL_FORPOL_secure_safety_zone: "确保安全区"
 SZC_pan_CDL_FORPOL_secure_safety_zone_desc: "绝不能让战火再次烧进本土，构建全方位战略缓冲区势在必行。政府将通过政治监护与军事进驻，在周边小邦建立起一道环绕核心疆域的安全隔离带。"
 SZC_pan_CDL_FORPOL_pacific_pact_organisation: "太平洋条约组织"
 SZC_pan_CDL_FORPOL_pacific_pact_organisation_desc: "浩瀚大洋不应是强权肆意横行的公共猎场。通过组建这道坚实的蓝色屏障，我们将海权战略由近海防御正式转向跨洋协作。"
 SZC_pan_CDL_FORPOL_gold_brick_cooperation: "金砖合作"
 SZC_pan_CDL_FORPOL_gold_brick_cooperation_desc: "财富的流动应当遵循平等的逻辑，而非强权的意志。我们要联合那些处于上升期的主要经济体，共同构建起一套独立于旧殖民体系外的金融互助网络。"
 SZC_pan_CDL_FORPOL_gold_brick_cooperation_tt: "§Y我们将建立金砖国家经济合作圈，提振势力范围内民主国家的经济发展！§!"
 SZC_pan_CDL_FORPOL_expand_economic_influence: "扩大经济影响"
 SZC_pan_CDL_FORPOL_expand_economic_influence_desc: "中国的生产力不仅服务于本土的温饱，更要转化为辐射全球的战略杠杆。针对特定战区投送专项贷款、输出成套工业技术方案，有助于将外部市场深度整合至[ROOT.Capital.GetCapitalVictoryPointName]的行政轨道。"
 SZC_pan_CDL_FORPOL_restore_cultural_exchange_legacy: "恢复文化遗产交流"
 SZC_pan_CDL_FORPOL_restore_cultural_exchange_legacy_desc: "那些散落于寰宇各处的智识瑰宝，乃是人类文明存续之根。[ROOT.Capital.GetCapitalVictoryPointName]提议建立常设的国际遗产监护机制，致力于追索流失记忆并利用现代技术修补破损的古迹。"
 SZC_pan_CDL_FORPOL_an_unavoidable_superpower_in_the_world: "不可避免的超级强权"
 SZC_pan_CDL_FORPOL_an_unavoidable_superpower_in_the_world_desc: "曾经在盆地深处点燃的微弱火种，终已演变为席卷全球的影响力飓风。我们彻底重塑了旧秩序的生产关系，迫使原本由少数欧洲强权操纵的封闭体系加速崩塌。"
 SZC_pan_CDL_FORPOL_proposal_of_united_nations: "联合国的提案"
 SZC_pan_CDL_FORPOL_proposal_of_united_nations_desc: "现有的外交机制早已丧失调节冲突的效能，世界亟需一个新的平衡点。中方特使正向各国递交关于组建全球常设机构的邀请，致力于维护人民平等权利与自决原则。此举将把万千主权国家汇聚在东方的屋檐之下，开启由中国核心主导的多边治理新篇章。"
 SZC_pan_CDL_FORPOL_peace_of_our_era: "我们时代的和平"
 SZC_pan_CDL_FORPOL_peace_of_our_era_desc: "历经数世纪的沉沦与数十载的奋斗，那个曾饱受蹂躏的国度如今已成为维护寰宇安宁的中流柱石。[ROOT.Capital.GetCapitalVictoryPointName]正式终结了掠夺性的强权逻辑，将战争彻底驱逐出合规政治手段的名单。共和国的庞大实力不再是压迫他人的枷锁，而是确保国际准则不被破坏的坚实盾牌。这种基于尊严的秩序已找到最坚实的锚点，我们以此向全人类承诺一个永久的安宁。"
 SZC_pan_CDL_FORPOL_kaiser_and_president: "德皇与总统"
 SZC_pan_CDL_FORPOL_kaiser_and_president_desc: "两座分处欧亚大陆两端的权力中心，在远东的硝烟散尽后终于找到了利益的交汇点。我们不再是那个任由公约列强分食的弱国，而是作为具备战略价值的伙伴，正式向德意志帝国发出了合流的信号。"
 SZC_pan_CDL_FORPOL_observer_of_mittleeuropa: "中欧同盟观察员"
 SZC_pan_CDL_FORPOL_observer_of_mittleeuropa_desc: "作为中欧同盟的观察员，我们将以此为跳板，逐步接管德国在亚太地区的经济遗产。我们的目标绝非仅仅是参与贸易，而是要建立一个由中国主导的“东方同盟”，让原本流向柏林的南洋财富，转而通过我们的港口进行重新分配。"
 SZC_pan_CDL_FORPOL_observer_of_mittleeuropa_tt: "§a我们将建立东方同盟，接管并领导德国在亚太的经济势力范围！§!"
 SZC_pan_CDL_FORPOL_german_east_asia_issue: "德属东亚事宜"
 SZC_pan_CDL_FORPOL_german_east_asia_issue_desc: "旧时代的殖民残余已成为德意志帝国沉重的行政负担。借着“优化防务体系”的名义，我们将向柏林正式提出接管德属东亚的管辖权要求。"
 SZC_pan_CDL_FORPOL_integrate_into_reichspakt_system: "整合帝国公约系统"
 SZC_pan_CDL_FORPOL_integrate_into_reichspakt_system_desc: "普鲁士的精密参谋体系正与共和国庞大的战场动员能力实现深度磨合。随着德国顾问团进驻各大军区，我国防力量将正式接入全球最顶尖的战争逻辑。"
 SZC_pan_CDL_FORPOL_age_of_eagle_and_dragon: "雄鹰与巨龙的时代"
 SZC_pan_CDL_FORPOL_age_of_eagle_and_dragon_desc: "欧亚大陆一个前所未有的双头秩序正式定型。随着工业技术与资源纵深的完美互补，整个旧大陆已坍缩为一个闭环的生产与防御网络。任何试图挑战这一格局的残存势力，都将在这一庞大机器的转动下化为齑粉。世界正步入一个由巨型意志主宰的稳定新周期。"
 SZC_pan_CDL_FORPOL_friendship_across_pacific_ocean: "跨越太平洋的友谊"
 SZC_pan_CDL_FORPOL_friendship_across_pacific_ocean_desc: "跨越万里的公海上，东西方两个大陆强权达成了前所未有的战略默契。中国庞大的陆权潜能与美利坚成熟的海权体系正实现历史性的汇流。这一历史性的握手，将太平洋的惊涛骇浪转化为连接两个繁荣世界的通途。"
 SZC_pan_CDL_FORPOL_our_ocean: "我们的海"
 SZC_pan_CDL_FORPOL_our_ocean_desc: "湛蓝的疆域，美利坚与中华共同的海洋！"
 SZC_pan_CDL_FORPOL_new_powers_against_old_empires: "对抗旧帝国的新力量"
 SZC_pan_CDL_FORPOL_new_powers_against_old_empires_desc: "既然旧世界依然固守着陈腐的殖民残余，那么新兴的现代化强权便有责任联手宣战。我们要整合跨太平洋的工业潜能，瓦解一切阻碍自由贸易的势力范围。中美双璧将担任时代的监护人，用法律界定权益，以繁荣消解抵抗。"
 SZC_pan_CDL_FORPOL_economic_cooperation_binding: "经济协作绑定"
 SZC_pan_CDL_FORPOL_economic_cooperation_binding_desc: "资本的渗透比单纯的军事占领更具持久的穿透力。通过将区域经济链条与我们的工业产出进行深度绑定，我们要构建起一个无法切割的利益共同体。"
 SZC_pan_CDL_FORPOL_economic_cooperation_binding_tt: "§l我们将建立跨太平洋合作协议，与美国共同带领亚太国家走向繁荣！§!"
 SZC_pan_CDL_FORPOL_world_new_order: "世界新秩序"
 SZC_pan_CDL_FORPOL_world_new_order_desc: "跨太平洋轴心的最终定型，注定让欧洲霸权在远东地区彻底沦为历史的注脚。一个涵盖两个大陆、数以十亿计人口的庞大经济共同体已然飞速成型。站在这个新纪元的起点，自由的光辉将照亮每一个成员国的复兴愿景。中美两国作为双头舵手，正引导着人类文明的巨轮，驶向更为广阔且安定的未来。"
 SZC_pan_CDL_FORPOL_once_the_devil_though: "熟识的魔鬼"
 SZC_pan_CDL_FORPOL_once_the_devil_though_desc: "面对席卷全球的激进工团主义威胁，即便曾有殖民旧怨，我们也不得不与那些“熟识的魔鬼”握手言和。英法流亡者的底蕴虽然衰落，但其法理地位与残存技术仍是我们重返蓝海的阶梯。"
 SZC_pan_CDL_FORPOL_equal_sinoanglo_relationship: "平等的中英关系"
 SZC_pan_CDL_FORPOL_equal_sinoanglo_relationship_desc: "旧贵族的傲慢不应带入二十世纪的远东政治。我们对协约国的支持绝非无条件的效忠，而是基于对等原则的利益互换。我们将迫使英国流亡政府承认共和国在东亚的核心地位，并彻底清算那些过时且不平等的条约遗毒。"
 SZC_pan_CDL_FORPOL_help_reconstruction: "帮助重建"
 SZC_pan_CDL_FORPOL_help_reconstruction_desc: "通过向反攻大陆的旧列强输送成套工业母机、专项基建贷款以及组织管理经验，我们正将这些处于焦虑中的盟友深度整合进北京的供应链条。我们要让盟国的复国梦想由“中国制造”来铸就，"
 SZC_pan_CDL_FORPOL_deal_with_french: "与法国人交涉"
 SZC_pan_CDL_FORPOL_deal_with_french_desc: "在阿尔及尔的阴影中，法兰西人对英国霸权的积怨早已呼之欲出。我们将巧妙地介入这一裂痕，以重火力支援与后勤担保作为筹码，换取法方对重组同盟领导权的支持。这种隐秘的串联旨在从内部瓦解温莎王室的权威，将那些厌倦了空谈法统的盟友团结在务实的北京周围。"
 SZC_pan_CDL_FORPOL_deal_with_french_tt: "§c我们将要求法国人支持我们的事业！§!"
 SZC_CDL_FORPOL_french_accepted: "法国人支持我们的行为！"
 SZC_pan_CDL_FORPOL_seize_leadership_of_entente: "夺取协约国领导权"
 SZC_pan_CDL_FORPOL_seize_leadership_of_entente_desc: "随着英法联合声明的最终签署，一个由旧帝国主导的漫长时代彻底画上了句号。这不仅是权位的平稳让渡，更是地缘重心向东方转移的必然结果。现在，协约国的最高权杖已正式移交至[ROOT.Capital.GetCapitalVictoryPointName]。"


#四川易帜树#
 SZC_pan_a_red_sichuan: "赤色的四川"
 SZC_pan_a_red_sichuan_desc: "曾在北伐战争中被击溃的国民党如今卷土重来，成为了八省内战的最后赢家。环顾四邻，只有新的国民政府与我们没有结怨，省内的民主人士也对国民党抱有好感。既然如此，我们不如顺水推舟，通电宣布接受南京的领导。"
 SZC_pan_a_red_sichuan_tooltip: "§R随着四川易帜编入国民政府旗下，革命思潮开始成为四川的主流。§!"
 SZC_pan_spare_revolution: "传播革命"
 SZC_pan_spare_revolution_desc: "为了保卫我们的革命成果，川军将会出川征战，为革命流血牺牲。我们会与我们的同志一道，将红旗从重庆插遍全国。"
 SZC_pan_ask_for_MMIC_help: "寻求第三国际顾问团协助"
 SZC_pan_ask_for_MMIC_help_desc: "国民党从洋人那里学来了不少新鲜的战术与军事理论，这让他们的战斗力在各路势力中强出不少。我们应该向南京发电报，请他们抽调一些洋人来指导我们的军事改革。"
 SZC_pan_politicalize_the_army: "军队政治化"
 SZC_pan_politicalize_the_army_desc: "曾经，四川的军队总是让人笑话，说我们是一手步枪一手烟枪的“双枪兵”；还说我们虽然人多，但是纪律太差，一打就垮，实在是臊皮得很。虽然在刘将军的领导下有些许改善，但终究是治标不治本。相比之下，国民党的军队就好得多了，我们可以学习他们的先进经验，培养官兵的“政治意识”，提升我们的军队的纪律与素质。"
 SZC_pan_NRA_in_sichuan: "四川的国民革命军"
 SZC_pan_NRA_in_sichuan_desc: "易帜以来，通过学习先进理论，加强政治建设，我们的军队已经有了翻天覆地的变化。川军不再是一盘散沙，而是纪律严明的新军队。我们终于能让人们刮目相看，我们不愧于“国民革命军”的名号。"
 SZC_pan_public_safety: "保障公共安全"
 SZC_pan_public_safety_desc: "四川易帜引发了不小的社会动荡。地主乡绅开始招募袍哥与团练以求自保，工人与农民也开始组织起工会与农会，各种土匪也开始趁这个机会出来活跃。我们不能够让民众成天担惊受怕，必须加强警力把这些不稳定因素镇压下去。"
 SZC_pan_grand_sichuan_plan: "大四川计划"
 SZC_pan_grand_sichuan_plan_desc: "几十年来，四川内战频繁，更有大旱与饥荒，民不聊生，经济也到了崩溃的边缘。刘将军曾力图将四川建设成现代化的模范省，可惜他的突然离世让这一计划没了下文。如今依托南京政府的支持，我们可以继承刘将军的遗志，展开更大规模的建设计划。我们一定要将四川重新打造成现代化的天府之国。"
 SZC_pan_towards_radical_agricutural_revolution: "迈向土地革命"
 SZC_pan_towards_radical_agricutural_revolution_desc: "易帜以来，南京一直在敦促我们展开土地改革。随着革命思潮的传播，土地问题已成为了四川最迫切的政治议题。如果我们要向民众证明我们对革命的忠诚，就必须坚定地推进土地改革。哪怕这会严重伤害过去支持我们的地主也在所不辞。"
 SZC_pan_towards_radical_agricutural_revolution_tooltip: "§O请铭记我们的抉择将影响我们的未来§!"
 SZC_pan_moderate_agricutural_reform: "施行温和土改"
 SZC_pan_moderate_agricutural_reform_desc: "易帜以来，南京一直在敦促我们展开土地改革。尽管我们接受国民党的领导，但说到底我们更依赖与地主的合作。我们不可能把这个问题永远推迟下去，不过通过更温和的手段完成土改，既可以符合南京的要求，也可以让我们的地主朋友满意。"
 SZC_pan_moderate_agricutural_reform_tooltip: "§a请铭记我们的抉择将影响我们的未来§!"
 SZC_pan_a_united_southernwest: "联合的西南"
 SZC_pan_a_united_southernwest_desc: "四川点燃的革命之火，如今已经燃遍西南。在我们的领导下，西南高举国民革命的旗帜，如火如荼地开展政治整合与社会改造工作，我们将开启西南携手共进的新时代。"
 SZC_pan_seize_the_revolution: "夺取革命领导权"
 SZC_pan_seize_the_revolution_desc: "现在的局势已经证明，南京政府已经没有能力，也没有资格继续领导国民革命。我们要通电全国，宣布建立新的中央委员会，我们才是革命的新旗手！"
 NKRSZC_crisis_done: "§O我们已经准备好直面一切。§!"
 SZC_seize_KMT_attention: "请记住，§R主动出击§!并非唯一的道路，如果§R国民党§!中央自行因为某些原因暴露出他们的§m混乱§!，我们更能向全中国展示我们才是§R正统§!的§R合法政府§!。"

#国民党内战树#
 SZC_pan_kuomintang_civil_war: "国民党内战"
 SZC_pan_kuomintang_civil_war_desc: "党内各派系间的政治分歧终至兵戎相见，兄弟阋墙的惨剧已无法通过文牍协商消弥。当各路领袖皆自诩三民主义唯一继承者时，正统地位的归属必须由刺刀裁定。。"
 SZC_pan_kuomintang_civil_war_tooltip: "§R属于我们的时刻已经到来，我们必须§O夺取革命领导权§!。§!"
 SZC_pan_arise_our_men: "集结士兵"
 SZC_pan_arise_our_men_desc: "笔杆子的辩论已然乏力，唯有革命武装方能奠定胜局。统帅部即刻收拢效忠本派系的行伍力量，通过重申国民革命军魂，消弥基层官僚对权力更迭的动摇心理。当士兵明白为何而战，正义的武力将扫平一切僭越者。"
 SZC_pan_to_revolutionaries: "致革命者宣言"
 SZC_pan_to_revolutionaries_desc: "通过向各界发表宣言，当局力求阐明三民主义内核，揭露对手背弃理想、投机自利的丑恶面目。这份声明旨在重塑革命者信仰，消弥敌方宣传造成的思想混乱。"
 SZC_pan_resist_the_silver_offensive: "抵抗银元攻势"
 SZC_pan_resist_the_silver_offensive_desc: "敌对势力正试图通过收买与利诱，瓦解我方基层架构。银元攻势实为腐蚀意志的毒药，旨在利用人性弱点制造倒戈。"
 SZC_pan_resist_the_silver_offensive_tooltip: "§m如果不及时采取行动，我们的士气会遭到重大打击。§!"
 SZC_pan_propaganda_war: "宣传战"
 SZC_pan_propaganda_war_desc: "舆论阵地得失关乎民心。政府将动员所有报馆及讲演力量，对敌方合法性实施毁灭打击。通过揭露其暗箱操作、残害同胞的行径，力求在敌占区制造广泛思想动摇。将此战定义为真假主义之决战，方能消弥敌方动员基础。"
 SZC_pan_convince_patriots: "策动爱国者"
 SZC_pan_convince_patriots_desc: "敌方控制区内仍有大量爱国者蛰伏。当局决定激活潜伏网络，鼓励学生与工人通过破坏活动掣肘敌方机器。"
 SZC_pan_xiangqianxiangqianxiangqian: "向前向前向前！"
 SZC_pan_xiangqianxiangqianxiangqian_desc: "总攻号角已响，革命旗帜不容玷污。统帅部下达连续进攻指令，要求全军以破釜沉舟之势荡平阻碍。"
 SZC_pan_xiangqianxiangqianxiangqian_tooltip: "§a未能在时间内控制南京将带来§R灾难性效果§!。§!"

#潘文华LKT线战后树
 SZC_pan_revolution_secured: "革命得保"
 SZC_pan_revolution_secured_desc: "硝烟虽已散去，真正的考验才刚刚开始。"
 SZC_pan_revolution_secured_tooltip: "§a今天是进京的日子，进京赶考去，精神不好怎么行呀？§!"
 SZC_pan_takeover_administration: "接管行政"
 SZC_pan_takeover_administration_desc: "旧政府官僚体制腐败已久，行政效率在无休止的党派博弈中消耗殆尽。接管行政之要务在于即刻启动体制净化，将盘踞各部门的投机分子肃清。"
 SZC_pan_reorganize_the_army: "编谴军队"
 SZC_pan_reorganize_the_army_desc: "长期以来，地方武装名为“革命军”，实则依附于各路军头私人门下，封建依附习气浓厚。调遣军队之宗旨在于废止私人领地意识，将分散的作战单位悉数纳入军事委员会统辖范围。"
 SZC_pan_about_economy: "重建经济"
 SZC_pan_about_economy_desc: "内战致使物价飞涨、百业凋零，旧政权竭泽而渔的财政政策已令国本动摇。通过统一货币发行、重整税收体制，我们将消弥官僚资本对国民生计的垄断。"
 SZC_pan_popular_revolution: "大众的革命"
 SZC_pan_popular_revolution_desc: "当成千上万被压迫者被严密组织起来，任何旧有秩序都将如纸牌屋般崩塌。"
 SZC_pan_partys_line: "党的路线"
 SZC_pan_partys_line_desc: "内战胜利后的狂欢无法掩盖法理定性的迫切需求。究竟是推行彻底的社会革命，将政党彻底改造为无产阶级先锋；还是回归先总理遗教，通过清算腐败分子来重塑党国体制的纯洁？"
 SZC_pan_socialist_solidarity: "社会主义大团结"
 SZC_pan_socialist_solidarity_desc: "临委会、激进改组派成员与工团代表已完成历史性合流。新成立的统一社会党明确确立鲜明的社会主义纲领。融合平民政治理想与工团组织形式，打造一个能深度动员底层的战斗核心。消弥旧有派系隔阂，将党建设成为推进现代化改造的重要工具。"
 SZC_pan_choose_socialism_flag: "我们选择团结社会主义政党"
 SZC_pan_push_sichuan_democratic_model: "推行四川民主模式"
 SZC_pan_push_sichuan_democratic_model_desc: "基于此前在地方实践的经验，中央决定推行一种受控的多党制框架。凡认同社会主义基本原则的政团皆可获得参政权，在法理层面形成竞争。"
 SZC_pan_peoples_commune_experiment: "人民公社实验"
 SZC_pan_peoples_commune_experiment_desc: "废除土地私有权并打破宗族生产界限，是农村社会重塑的核心手段：在全国推广“公社化”制度，实行集体耕作与严密的工分分配。公社不仅是粮食产出的保障，更是新政权在基层社会最坚固的行政堡垒。"
 SZC_pan_modernisation_not_only_within_city: "不局限于城市的现代化"
 SZC_pan_modernisation_not_only_within_city_desc: "现代化进程若止于通商口岸，革命终将沦为精英阶层的游戏。中央决定将向广袤乡村倾斜，通过输出工业技术与行政资源，彻底重组内陆地区的生产关系。消除城乡二元对立的积弊，旨在将数亿农民转化为支撑国家实业的坚实后盾。这种全方位的社会重塑，将确保革命意志在国土每一寸缝隙中生根。"
 SZC_pan_gather_the_democratic_parties: "集结民主党派"
 SZC_pan_gather_the_democratic_parties_desc: "将原本处于观望状态的中产阶层与知识分子纳入体制，能在保持主导权的前提下吸收社会多元化能量，消除外部势力对政权合法性的攻击。"
 SZC_pan_tridemism_unite_china: "三民主义统一中国"
 SZC_pan_tridemism_unite_china_desc: "重申先总理三民主义精髓，是终结军阀混战、实现国家一统的唯一旗帜。将军权、政权统一于民生主义大旗之下是民国法统在纯洁化后的全面回归。"
 SZC_pan_choose_tridemism_flag: "我们选择坚持三民主义领导"
 SZC_pan_develop_a_popular_party: "发展全民党"
 SZC_pan_develop_a_popular_party_desc: "旧政权的覆灭证明脱离群众的精英政治绝无前途。新路线强调政党必须代表全体同胞的利益，消除政权同基层间的隔阂。通过建立广泛的社会联系并向底层开放晋升通道，我们将党建设成为民族生存的终极载体。"
 SZC_pan_socialist_national_capitalism: "社会主义的民族资本主义"
 SZC_pan_socialist_national_capitalism_desc: "在维持社会稳定的前提下，有选择地保留并引导民族资本发展。政府力求通过强力调控，将私人资本导向国家急需的重工业与民生领域。而健康的民间信贷与实业投入将成为国家现代化的有益补充。"
 SZC_pan_when_marx_meets_sun_yatsen: "当马克思遇上孙逸仙"
 SZC_pan_when_marx_meets_sun_yatsen_desc: "将西方的阶级批判逻辑同本土的民生主义深度交融是重构革命话语的关键。当两者合流，国家动员将获得最广泛的逻辑支撑与历史认同。"
 SZC_pan_peoples_democracy: "人民协商民主"
 SZC_pan_peoples_democracy_desc: "真正的宪政理应建立在广泛的社会协商之上。中央将建立覆盖各界的协商议事机制，吸收工人、农民及工商人士参与国是。通过利益诉求的有序表达，我们力求在复杂的社会转型期内，构建一套具备高度纠错能力的共识政治。"
 SZC_pan_workplace_democracy: "工作场合民主"
 SZC_pan_workplace_democracy_desc: "将革命理念引入厂矿与农场，必须确立劳动者的主体地位。消除旧式监工制度带来的压迫感，旨在激发生产者的主观能动性。"
 SZC_pan_all_against_capital_imperialist: "反对资本帝国主义"
 SZC_pan_all_against_capital_imperialist_desc: "国家主权不容许在任何外来金融枷锁下屈服。我们力求构建一套独立自主的经济体系，消除外来资本的政治操弄，重塑民族尊严、实现最终解放。"
 SZC_pan_shining_star_of_socialist_democracy_in_asia: "亚洲的社会主义民主新星"
 SZC_pan_shining_star_of_socialist_democracy_in_asia_desc: "统社党的胜利标志着中国已在东方废墟上建立起严密的社会主义秩序。通过将工团组织同本土农村公社完美缝合，中央政府已向世人展示了一种绕过西方教条的治理蓝图。作为亚洲首屈一指的红星，中国将成为输出革命经验与技术援助的枢纽。当红色旗帜在东方地平线升起，全世界受压迫民族都将从这套高效的体制中看到解放的曙光。"
 SZC_pan_achieve_suns_dream: "实现逸仙之梦"
 SZC_pan_achieve_suns_dream_desc: "经过刮骨疗毒后的国民党已然涅槃，先总理在病榻上念念不忘的共和夙愿正逐步化为现实。新生的革命委员会高举三民主义大旗，将民族独立、民权表达与民生保障彻底植入国家肌体。消弥百年国耻与军阀割据后，一个众人划桨、万民安乐的理想国度已初具雏形。一心一德，贯彻始终，中国正坚定地迈向属于它的辉煌时代。"
 SZC_pan_towards_liberation_of_all_asia: "迈向全亚洲的解放"
 SZC_pan_towards_liberation_of_all_asia_desc: "革命火种绝不应止步于国境线。作为亚洲首个彻底砸碎旧秩序的赤色枢纽，我国有义务通过输出革命技术与武装动员，协助邻邦同胞推翻帝国主义代理人统治。此举旨在构建一个互不压迫、共守主权的红色协作网络，消弥西方强权对东方利权的野蛮掠夺。既然旧时代锁链已在神州断裂，全亚洲受压迫民族的觉醒便成为不可阻挡的历史必然。"
 SZC_pan_red_generalissimo: "红色委员长"
 SZC_pan_red_generalissimo_desc: "站在古都检阅台前俯瞰钢铁洪流，潘文华这位曾偏安一隅的地方将领正式入主权力中枢。权力更迭固然充满历史偶然，但绝对武力威慑才是确立委员长权威的实效手段。"
 SZC_pan_hail_to_the_chief: "向统帅致敬"
 SZC_pan_hail_to_the_chief_desc: "军队忠诚是政权存续的基石。执政当局致力于确立以潘文华为核心的统帅部权威，要求全军将士将军政服从视为最高天职。"
 SZC_pan_just_like_zhubaba: "起于微末之间"
 SZC_pan_just_like_zhubaba_desc: "行伍出身并非政治包袱，反而是洞察底层现实的阶梯。潘文华从草莽中脱颖而出的历程，常被民间比作开国明君。执政当局乐于利用这种带有宿命色彩的叙事，塑造领袖具备承接天命、中兴民国的特质。"
 SZC_pan_enhance_revolutionary_idea: "增进革命理念"
 SZC_pan_enhance_revolutionary_idea_desc: "单纯维持武力并不能确立正统，必须在思想领域重归先总理遗志。潘文华致力于将国民革命引向一九二四年确立的真切道路，强调通过高度集权的组织动员来实现兴复中华。"
 SZC_pan_remember_reorganize_spirit: "铭记改组精神"
 SZC_pan_remember_reorganize_spirit_desc: "重申改组精神是强化党内纪律的关键。执政当局致力于废止因循守旧的陈腐风气，要求建立一套严密的组织体系以确保中央指令毫无阻滞地穿透官僚层级。这种强调绝对服从与垂直领导的架构，能将党机器转化为高效的动员载体。"
 SZC_pan_keep_your_enemy_close: "面和心防"
 SZC_pan_keep_your_enemy_close_desc: "权力顶层从不缺乏尔虞我诈，唯有血火中考验出的袍泽情义才是最后退路。这种实用主义的政治博弈消除了由于外力渗透带来的权力动荡，确保核心利益集团始终保持绝对纯粹。"
 SZC_pan_a_party_for_all_chinese: "炎黄子孙的党"
 SZC_pan_a_party_for_all_chinese_desc: "民族主义应当成为维系国家统一的终极粘合剂。通过宣扬血脉认同与民族大同，我们将政党重塑为民族生存的意志化身。"
 SZC_pan_new_chinese_economy: "新中国经济"
 SZC_pan_new_chinese_economy_desc: "枪杆子打天下，笔杆子治天下，这是潘文华在接触技术官僚后达成的深刻共识。政府将甩开膀子投入经济重组，通过向世界开放商贸，为民族复兴提供坚实的物质支撑。"
 SZC_pan_develop_nationalist_capitalist: "发展民族资本主义"
 SZC_pan_develop_nationalist_capitalist_desc: "废止洋行对核心利权的垄断，外滩底色理应由本土实业家重绘。政府将通过国家信贷与保护性关税扶持华商资本，诱导其投入重工业与纺织实业。确立本土资本的主导地位，方能确保国家主权在资本流通中获取实利，实现民族工业的真正崛起。"
 SZC_pan_legacy_of_huguojun: "护国军的遗产"
 SZC_pan_legacy_of_huguojun_desc: "继承松坡将军再造共和的遗产，是确立我军正统性的关键环节。潘文华致力将军队名号同反独裁、卫共和的历史使命深度捆绑，掩盖住由于内战带来的武夫干政恶名。" 
 SZC_pan_constitutional_stages_first_election: "宪政阶段第一次大选"
 SZC_pan_constitutional_stages_first_election_desc: "大选的开启标志着国家正式步入常规治理轨道。通过这一法定的宪政仪式，潘文华将洗刷武夫夺权的指责，确立作为中华民国合法总统的绝对地位。"
 SZC_pan_panyaozi_the_true_revolutionary: "革命家潘鹞子"
 SZC_pan_panyaozi_the_true_revolutionary_desc: "潘文华始终自诩为铁打的革命者。这种自我认同不仅是个人宣示，更是赋予政权革命合法性的核心。通过强调数十年风雨不改初心的行伍历程，政府力求构建一个不畏刺笆笼笼、勇往直前的先行者形象。"
 SZC_pan_panyaozi_the_righteous: "义士潘鹞子"
 SZC_pan_panyaozi_the_righteous_desc: "骨子里心系苍生，是大总统塑造自身仁爱形象的基调。潘文华强调即便在旧军队时期，亦未曾忘却扶助乡亲的“义士”本色。这种叙事旨在消弥由于铁腕统治带来的冷酷感，确立其作为民族大英雄的道德高度。凡是涉及民众福祉的实事，总统府皆将以义薄云天的姿态全力争夺，构建一套具备传统温情的威权体制。"
 SZC_pan_panyaozi_the_hero: "豪杰潘鹞子"
 SZC_pan_panyaozi_the_hero_desc: "白手起家统管四方，这是潘文华引以为傲的个人权柄。他不回避旧军头出身的草莽底色，反而将其作为个人板眼与担待的明证。这种带有江湖色彩的“豪杰”叙事，旨在确立一个实至名归的强者形象。既然革命已经搞赢，那么这位天下第一好汉的个人意志，理所当然应成为指引四方、威服海内的终极标准。"
 SZC_pan_panyaozi_the_president: "总统潘鹞子"
 SZC_pan_panyaozi_the_president_desc: "从战场跃升至政坛，潘文华已通过向各界贤达请益完成了风格转型。政府方针已彻底摆脱单纯依靠枪杆子的草率，转而精准对接经济命脉与民生实务。确立大总统作为国家利益首任守护者的角色，旨在向世界展示一种稳定且开放的新格局。将权力转化为实实在在的繁荣红利，实为这位职业军官对治理国家的最终承诺。"
 SZC_pan_panyaozi_the_nationalist: "民族的潘鹞子"
 SZC_pan_panyaozi_the_nationalist_desc: "潘文华不仅是政权的领袖，更是中华民族雄起的排头兵。他将个人志向同民族复兴深度捆绑，致力于在东方废墟上重塑大国尊严。这种民族主义叙事消弥了派系色彩，将全体国民意志引入保家卫国的轨道。当大总统指挥民族前行的方向，中国方能展现其应有的自信与强力，实现那场跨越世纪的强国迷梦。"
 SZC_pan_abandon_the_foolish_internationalism: "抛弃愚蠢的国际主义"
 SZC_pan_abandon_the_foolish_internationalism_desc: "缺乏实利的无国界情谊在残酷地缘博弈面前无异于自欺欺人。维持庞大且空洞的国际援助，实为对国家残余物力的严重空耗。执政当局决定废止虚妄的教条叙事，将每一分财政盈余回归本土实业与国防建设。消弥理想主义带来的行政冗余，确立以国家生存为终极标尺的现实主义外交，方能确保我国在强权林立的世界中立于不败之地。"
 SZC_pan_old_guards_strike_back: "元老终归来"
 SZC_pan_old_guards_strike_back_desc: "国民党代表大会落下帷幕，政坛势力版图已完成彻底重组。左翼派系正式退出历史舞台，西山会议派元老杀出重围，重返政治权力中心。这种本土右翼势力的逆转，意味着此前激进的政治实验宣告终结。元老阶层将作为民国法统的稳定砝码，重新确立党务对行政权力的绝对主导地位。"
 SZC_pan_a_friendly_advice: "善意的建议"
 SZC_pan_a_friendly_advice_desc: "行伍出身的临时首脑虽有定乱之功，却匮乏维系法统的政治素养。元老们要求潘文华向谢持交出权柄，去除军阀习气对行政体系的干扰，将军政枢纽重新置于资深政治家掌控下。新政权将正式步入元老治国的正统轨道。"
 SZC_pan_back_to_orthodox_doctrine: "回归正统路线"
 SZC_pan_back_to_orthodox_doctrine_desc: "谢持政府首要议程在于重塑党内意识形态。此前汪氏政权遗留的阶级斗争学说被定性为赤色余毒，必须实施全面、彻底的政治清算。通过平反过往政治斗争中蒙冤的右翼人士，中央力求消弥因路线偏激引发的思想动摇。确立正本清源的方略，实为民国政治格局回归正统的分界线。"
 SZC_pan_confucianism_restored: "复兴孔教"
 SZC_pan_confucianism_restored_desc: "三民主义实为五千年儒学传统的当代延续。回归传统伦理不仅能安抚守旧阶层，更能将国家意志重新锚定在儒家治世逻辑之上。"
 SZC_pan_new_life_movement: "新生活运动"
 SZC_pan_new_life_movement_desc: "国民素质颓废实为国家行政效能低下的隐患。本运动旨在将礼义廉耻融入民众起居，通过推行文明与卫生规范重塑国民魂魄。行政院力求通过这种社会纪律规训，消弥流民习气与逃税陋习。"
 SZC_pan_the_end_of_union: "工会之终"
 SZC_pan_the_end_of_union_desc: "左派扶持的独立工会实为动摇国本的非法团体，必须予以取缔。政府将定性此类组织为社会动乱根源，转而组建完全听命于行政系统的官方工会代行职权。确立党对劳工阶层的绝对领导，方能确保实业产出不再受罢工与动乱干扰。"
 SZC_pan_relax_fiancial_regulation: "放松管制"
 SZC_pan_relax_fiancial_regulation_desc: "此前激进的经济统制政策严重窒息民间活力，行政院决定分步骤放松对非核心产业的管控。通过削减行政审批与鼓励传统实业扩张，政府力求在短期内恢复工商业繁荣。确立相对自由的竞争环境，实为维持民族资本对政权支持的关键。"
 SZC_pan_RKMT_tax_reform: "税制改革"
 SZC_pan_RKMT_tax_reform_desc: "混乱的捐税体制乃是旧时代割据留下的积弊。谢持政府致力于废止名目繁杂的地方附加税，建立中央统一调度的现代税收网络。税制的专业化转型能有效消弥底层抗税隐患，夯实国家重建的财政基石。"
 SZC_pan_a_balance_between_market_and_tradition: "市场与传统的平衡"
 SZC_pan_a_balance_between_market_and_tradition_desc: "繁荣实业必须建立在社会秩序稳固的基础上。这种带有保守色彩的开发逻辑，旨在构建一个既富裕又遵循等级秩序的稳定社会。"
 SZC_pan_suns_true_heir: "中山的正统继承人"
 SZC_pan_suns_true_heir_desc: "尽管路径或有不同，元老派奉行的思想精髓与孙先生的三民主义血脉相连。执政当局致力于对先总理遗志进行正统化阐释，使其全面内化儒家治国方略。确立西山会议意志即为中山正统，是维持长久统治、凝聚党内共识的最高逻辑。"
 SZC_pan_a_datong_republic: "大同的民国"
 SZC_pan_a_datong_republic_desc: "民国理应被视作血脉相连、休戚与共的有机生命体。本方略强调阶级调和，旨在建立一套消弥对立、共生共荣的社会机理。在这种“大同”愿景下，不同阶层不再是彼此倾轧的对手，而是统一国族肌理中不可或缺的单元。浴火重生的新民国，正以正统继承者之姿坚定屹立，向世界昭示其独特的三民主义道路。"
 
 
 SZC_pan_FORPOL_spread_our_revolution: "输出革命"
 SZC_pan_FORPOL_spread_our_revolution_desc: "三民主义的光辉绝不应止步于国境线。作为一个成功摆脱了殖民枷锁与封建余毒的革命政权，我们有义务将这份宝贵的经验转化为可供复制的战略资产。中国将向周边仍在黑暗中摸索的友邦提供无设限的物资援助与战术指导。"
 SZC_pan_FORPOL_frontier_issue: "边境事宜"
 SZC_pan_FORPOL_frontier_issue_desc: "漫长的边防线曾是旧政府软弱无能的伤口，如今必须被重塑为共和国坚不可摧的铠甲。我们要动用行政与军事的双重手段，扫除边境地区一切模糊不清的灰色地带。"
 SZC_pan_FORPOL_to_end_national_humiliation: "终结国耻"
 SZC_pan_FORPOL_to_end_national_humiliation_desc: "百年来强加于中华民族头顶的屈辱条约，今日必须画上彻底的句号。我们将单方面废除一切赋予外国人在华特权的法律文件，收回所有的租界与治外法权。"
 SZC_pan_FORPOL_taiwan_undividable: "台湾，不可分割！"
 SZC_pan_FORPOL_taiwan_undividable_desc: "海峡的波涛无法阻断血脉的连结，宝岛台湾是祖国版图上绝对不可缺失的一角。任何试图将这块领土从母体中剥离的企图，都将面临全民族意志的迎头痛击。"
 SZC_pan_FORPOL_tangnu_what: "我们的唐努乌梁海"
 SZC_pan_FORPOL_tangnu_what_desc: "北方的寒风不能吹散历史的记忆，那片被大国博弈长期遗忘的飞地，始终是中国法理疆域的一部分。"
 SZC_pan_FORPOL_march_into_indochina: "踏入中南半岛"
 SZC_pan_FORPOL_march_into_indochina_desc: "南方的热带丛林是连接中国与世界的关键通道，绝不能沦为敌对势力的跳板。我们要将影响力向南从容推进，通过经济合作与安全保障，将半岛国家纳入一个互利共赢的区域体系。"
 SZC_pan_FORPOL_secure_the_subcontinent: "安定次大陆"
 SZC_pan_FORPOL_secure_the_subcontinent_desc: "喜马拉雅的另一侧不应是动荡的源头。面对次大陆错综复杂的宗教与政治纷争，中国将发挥负责任大国的作用，通过斡旋与必要的干预来平息混乱。"
 SZC_pan_FORPOL_fate_of_two_sun: "双日凌空"
 SZC_pan_FORPOL_fate_of_two_sun_desc: "东亚的天空容不下两个太阳的争辉。那个曾给亚洲带来深重灾难的岛国，必须接受力量对比已发生根本逆转的现实。我们要彻底清算其军国主义遗毒，从根源上解除其发动侵略的能力。"
 SZC_pan_FORPOL_pacify_pacific_ocean: "安定太平洋"
 SZC_pan_FORPOL_pacify_pacific_ocean_desc: "浩瀚的太平洋应当是贸易的通途，而非霸权的角斗场。通过构建跨洋安全机制，我们要确保没有任何势力能够单方面封锁中国的出海口。"
 SZC_pan_FORPOL_china_shining_over_the_world: "中国闪耀世界"
 SZC_pan_FORPOL_china_shining_over_the_world_desc: "从深渊中崛起的白日，终于冲破了云层，将它的光辉洒向寰宇。我们不仅实现了自身的富强，更以独特的东方智慧为人类文明提供了新的选择。中国不再是国际舞台上的看客或附庸，而是规则的制定者与和平的捍卫者。当世界的目光聚焦东方，他们看到的是一个自信、包容且强大的文明实体，正引领着全球走向一个更加公正合理的未来。"
 SZC_pan_FORPOL_CSAT: "广州协定战略同盟组织"
 SZC_pan_FORPOL_CSAT_desc: "世界的未来不应由少数霸权垄断。为了打破单极化的窒息局面，我们正式发起成立“广州协定战略同盟”。这不是又一个排他性的军事集团，而是一个旨在捍卫全球多极化、保障各国自主选择发展道路的广泛阵线。"
 SZC_pan_FORPOL_CSAT_tt: "§c中国将致力于全球的多极化发展。§!"
 SZC_pan_FORPOL_geopolitics_first: "地缘政治第一"
 SZC_pan_FORPOL_geopolitics_first_desc: "摒弃那些空洞的意识形态口号，让外交回归冷静的地缘政治逻辑。我们的罗盘只指向国家利益，我们的盟友不问出身，只看其在战略棋盘上的位置。"
 SZC_pan_FORPOL_geopolitics_first_tt: "§c我们现在可以邀请与我们意识形态相近的非洲国家加入！§!"
 SZC_pan_FORPOL_capital_expansion: "资本输出"
 SZC_pan_FORPOL_capital_expansion_desc: "单纯的贸易已不足以支撑大国的体量，我们必须迈向资本输出的新阶段。通过提供低息贷款与成套基建方案，我们要将过剩的产能转化为辐射全球的战略资产。"
 SZC_pan_FORPOL_what_they_called_neocolonialism: "他们称之为新殖民主义"
 SZC_pan_FORPOL_what_they_called_neocolonialism_desc: "西方媒体或许会酸溜溜地将我们的经贸扩张污蔑为“新殖民主义”，但这不过是旧强权面对新兴竞争者时的无力呻吟。我们所建立的，是一种基于平等契约与共同发展的全新合作模式。"
 SZC_pan_FORPOL_eastern_internationale: "东方国际"
 SZC_pan_FORPOL_eastern_internationale_desc: "世界的革命重心已不可逆转地向东偏移。为了打破旧殖民体系的最后堡垒，我们正式宣告成立“东方国际”。"
 SZC_pan_FORPOL_eastern_internationale_tt: "§r中国将肩负起东方的解放事业！§!"
 SZC_pan_FORPOL_aid_revolutionaries_freely: "无偿援助革命"
 SZC_pan_FORPOL_aid_revolutionaries_freely_desc: "真正的国际主义者从不计较得失。我们要打破国界线的束缚，向所有正处于斗争关键期的友邦提供无设限的实质支援。我们不寻求回报，只要求革命的火种在这些土地上燎原。"
 SZC_pan_FORPOL_socialist_reorganize: "社会主义改组"
 SZC_pan_FORPOL_socialist_reorganize_desc: "革命不能止步于形式上的独立，必须深入到社会肌理的重塑。我们将指导盟友进行彻底的社会主义化改造，从土地分配到工业组织，全面引入中国式的成功经验。"
 SZC_pan_FORPOL_limited_sovereignity_theory: "有限主权论"
 SZC_pan_FORPOL_limited_sovereignity_theory_desc: "在帝国主义环伺的严峻形势下，个别国家的绝对主权必须服从于整个社会主义阵营的最高利益。为了防止反动势力的渗透与颠覆，东方国际有权对成员国的内部路线进行必要的纠偏。"
 SZC_pan_FORPOL_global_revolution_cause: "全球革命事业"
 SZC_pan_FORPOL_global_revolution_cause_desc: "随着中国革命的胜利，我们向世界革命的中枢发出了汇流的信号。[ROOT.GetCapitalVictoryPointName]特使已正式递交加入第三国际的申请书。拥有四万万人口的东方大国加入，将彻底改变全球阶级力量的对比。我们将把东方的反帝斗争与西方的反资运动熔铸为一股不可阻挡的洪流，加速全人类解放的历史进程。"
 SZC_pan_FORPOL_expand_MMIC_mission: "扩大第三国际代表团任务"
 SZC_pan_FORPOL_expand_MMIC_mission_desc: "仅仅是外交上的承认已不足以应对当前的挑战。我们要赋予第三国际驻华代表团更广泛的职能，使其深度参与到我们的工业规划与军事改革之中。通过引入欧洲同志的先进经验与技术，我们将迅速补齐现代化的短板。"
 SZC_pan_FORPOL_socialist_solidarity: "社会主义大团结"
 SZC_pan_FORPOL_socialist_solidarity_desc: "无论肤色、语言或文化背景，只要是认同红旗的同志，就是我们的阶级兄弟。我们要消除阵营内部的一切隔阂与猜忌，建立一个基于共同理想的紧密大家庭。"
 SZC_pan_FORPOL_the_last_struggle: "最后的斗争"
 SZC_pan_FORPOL_the_last_struggle_desc: "决战的时刻已经临近，旧世界正在我们脚下颤抖。作为第三国际在东方的战略支点，中国将毫无保留地投入所有的国力，配合全球范围内的总反攻。我们将切断资本主义世界的原材料命脉，粉碎其殖民体系的最后残余。为了那个没有剥削的新世界，我们时刻准备着。"
 SZC_pan_FORPOL_a_world_set_free: "寰球得自由"
 SZC_pan_FORPOL_a_world_set_free_desc: "当红旗插遍五洲四海，人类将迎来真正的自由曙光。我们所追求的不仅仅是民族的解放，更是每一个劳动者从资本枷锁中的彻底解脱。中国革命的成功经验将成为全人类的共同财富，指引着万千劳工走向那个没有压迫、没有饥饿的理想国度。团结起来，英特纳雄耐尔就一定要实现，而这已随着东方的日出而变得触手可及。"
 SZC_pan_FORPOL_kaiser_and_president: "德皇与总统"
 SZC_pan_FORPOL_kaiser_and_president_desc: "欧亚大陆两端的握手，意味着全球均势的彻底重组。作为远东的胜利者，我们与柏林的皇室在现实利益面前达成了历史性的谅解。加入帝国公约不仅是寻求安全庇护，更是在铁与血的同盟框架内，确立中国作为东方一极的法理地位。德意志需要我们在东侧的支撑，而我们也需要普鲁士的技术来武装复兴的骨架。"
 SZC_pan_FORPOL_observer_of_mittleeuropa: "中欧同盟观察员"
 SZC_pan_FORPOL_observer_of_mittleeuropa_desc: "仅仅站在门外无法分食全球贸易的蛋糕，我们要以观察员的身份楔入中欧同盟的核心。我们要建立一个由中国主导的“东方同盟”，将原本流向汉堡与不莱梅的南洋财富，重新导向上海与广州的港口。"
 SZC_pan_FORPOL_observer_of_mittleeuropa_tt: "§a我们将建立东方同盟，接管并领导德国在亚太的经济势力范围！§!"
 SZC_pan_FORPOL_german_east_asia_issue: "德属东亚事宜"
 SZC_pan_FORPOL_german_east_asia_issue_desc: "旧殖民时代的遗产对于今日的德意志而言已是沉重的行政包袱。我们将向柏林提出一个置换方案：由中国全面接管德属东亚的行政与防务管辖权。"
 SZC_pan_FORPOL_integrate_into_reichspakt_system: "整合帝国公约系统"
 SZC_pan_FORPOL_integrate_into_reichspakt_system_desc: "随着德国军事顾问团的到来，普鲁士精密的参谋体系将与共和国庞大的战争潜力深度融合。我们要让国防力量全面接入全球最顶尖的作战逻辑，从指挥链路到后勤标准进行整体重塑。当我们的机械化师团按照德式操典在演习场上轰鸣时，中德两国的战略利益已如齿轮般紧密咬合，共同构筑起一道令任何挑战者望而生畏的钢铁防线。"
 SZC_pan_FORPOL_age_of_eagle_and_sun: "雄鹰与白日的时代"
 SZC_pan_FORPOL_age_of_eagle_and_sun_desc: "黑鹰旗与青天白日旗的并肩飘扬，宣告了一个双头霸权时代的降临。随着工业互补与资源共享的深入，欧亚大陆已连成一个不可分割的命运共同体。任何试图挑战这一格局的势力，都将在雄鹰的利爪与白日的光辉下化为灰烬。"
 SZC_pan_FORPOL_friendship_across_pacific_ocean: "跨越太平洋的友谊"
 SZC_pan_FORPOL_friendship_across_pacific_ocean_desc: "浩瀚的太平洋不应是隔绝彼此的深渊，而是连接两大自由强权的通途。[ROOT.GetCapitalVictoryPointName]已向华盛顿发出了具有历史意义的信号：东西半球最强大的两个大陆国家，将在战略层面实现前所未有的握手。通过建立常态化的海权协调机制，我们将彻底终结旧列强利用海军优势干涉东亚的时代。"
 SZC_pan_FORPOL_our_ocean: "我们的海"
 SZC_pan_FORPOL_our_ocean_desc: "这片蔚蓝的水域不仅是贸易的血管，更是国家安全的战略纵深。我们将与大洋彼岸的盟友共同构筑一道不容逾越的防线，确保没有任何敌对势力能够切断我们的生命线。"
 SZC_pan_FORPOL_new_powers_against_old_empires: "对抗旧帝国的新力量"
 SZC_pan_FORPOL_new_powers_against_old_empires_desc: "既然欧洲的殖民残余依旧试图阻碍历史的进程，那么新兴的现代化强权便有责任联手将其扫入垃圾堆。我们要整合中美两国的工业潜能与外交资源，向那些固守陈腐特权的旧帝国宣战。"
 SZC_pan_FORPOL_economic_cooperation_binding: "经济协作绑定"
 SZC_pan_FORPOL_economic_cooperation_binding_desc: "单纯的军事同盟缺乏韧性，唯有深度的利益捆绑方能长久。我们将致力于构建一个横跨太平洋的超级经济圈，将亚太国家的产业链与中美两大市场无缝对接。"
 SZC_pan_FORPOL_economic_cooperation_binding_tt: "§l我们将建立跨太平洋合作协议，与美国共同带领亚太国家走向繁荣！§!"
 SZC_pan_FORPOL_world_new_order: "世界新秩序"
 SZC_pan_FORPOL_world_new_order_desc: "随着跨太平洋轴心的最终定型，那个由欧洲列强主宰的旧时代已彻底沦为历史的注脚。取而代之的，是一个由中美共同监护、以自由贸易与法治精神为底色的崭新纪元。作为新秩序的双头舵手，我们将引导人类文明的巨轮驶向更为广阔且安定的未来，让繁荣的阳光普照每一个拥抱自由的角落。"

 
 
 
 #潘鹞子军事树
 SZC_pan_rebuild_military_discipline: "重建军纪"
 SZC_pan_rebuild_military_discipline_desc: "案头报告揭示了触目惊心的现实：现存武装与其说是国防力量，不如说是一群穿着破烂军装的乞丐。统帅部决意对这支纪律涣散的队伍实施刮骨疗毒。"
 SZC_pan_reorganise_new_army: "改组新军"
 SZC_pan_reorganise_new_army_desc: "旧式营伍的组织架构已无法适应现代战争烈度。军令部着手推行编制改革，剔除冗余人员并引入科学的指挥链条。我们将建立标准化步兵师，确保每一名士兵皆能听懂统一号令。"
 SZC_pan_infantry_core_role: "步兵核心"
 SZC_pan_infantry_core_role_desc: "鉴于工业基础薄弱，步兵仍将是战场上的绝对主角。训练大纲将侧重于单兵素养与小规模战术配合，力求在复杂地形中发挥最大效能。"
 SZC_pan_focus_on_artillery_power: "专注炮兵"
 SZC_pan_focus_on_artillery_power_desc: "现代战争之神理应受到最高礼遇。尽管资源有限，统帅部仍决定集中财力采购与仿制大口径火炮。"
 SZC_pan_firepower_daze: "火力至上"
 SZC_pan_firepower_daze_desc: "激进理论正在重塑青年军官的战术思维。一切恐惧皆源于火力不足，压制射击与弹幕覆盖将成为作战信条。我们摒弃节省弹药的旧观念，转而追求在短时间内倾泻最大当量的毁灭性打击。"
 SZC_pan_dark_man: "黑衣人"
 SZC_pan_dark_man_desc: "军方聘请资深情报专家组建秘密单位，传授心理战与渗透技巧。学员们将学习如何利用伪装混入敌后，用非常规手段制造混乱与瘫痪。"
 SZC_pan_loyal_to_our_cause: "忠于事业"
 SZC_pan_loyal_to_our_cause_desc: "唯有崇高信仰方能铸就钢铁军魂。政治教育部将在营连一级设立专员，向士兵灌输保家卫国的神圣使命。我们力求通过思想武装，彻底根除雇佣兵式的投机心理。"
 SZC_pan_lius_radio: "刘神仙的法宝"
 SZC_pan_lius_radio_desc: "破除迷信的最佳武器是科学技术。随着“神算”骗局被揭穿，缴获的先进无线电设备揭示了现代战争的情报真谛。统帅部决定大力扩充通信部队，建立严密的电讯监听与破译网。"
 SZC_pan_new_military_doctrine: "新军事学说"
 SZC_pan_new_military_doctrine_desc: "陈旧的兵书已无法指导今日之战局。参谋本部正汇集各路专家智慧，编撰适应本土环境的新战术典范。这套学说将融合山地作战经验与现代火力理论，构建具有鲜明地域特色的攻防体系。"
 SZC_pan_lead_by_example: "身先士卒"
 SZC_pan_lead_by_example_desc: "一将无能累死三军的悲剧绝不容重演。新的战场纪律要求指挥官必须靠前部署，严禁坐镇后方充当督战队。在关键时刻，高级军官甚至需亲自提枪冲锋，用鲜血与勇气激励士气。"
 SZC_pan_deep_operations: "纵深作战"
 SZC_pan_deep_operations_desc: "单纯的前线突破已不足以瘫痪现代化敌军。我们引入强调大纵深打击的先进理念，力求通过多梯队的连续突击，直插敌方防御体系的软肋。"
 SZC_pan_go_out_of_sichuan: "出川！"
 SZC_pan_go_out_of_sichuan_desc: "经年累月的整军备战终迎来了试锋时刻。昔日那支装备破败的队伍已脱胎换骨，取而代之的是一支装备精良、士气高昂的威武之师。数万男儿已做好准备，誓要冲出盆地束缚，投身于更宏大的国家统一战场。利剑既已出鞘，便不再回头，直至将胜利旗帜插遍神州大地。"
 SZC_pan_new_model_army: "新模范军"
 SZC_pan_new_model_army_desc: "何种军队能堪当复兴大任？这是一个关乎国运的终极命题。我们决意摒弃旧式私兵的陈腐模式，效仿西方先进经验，打造一支拥有崇高信仰与严明纪律的新军。这支队伍不再是某个军阀的家丁，而是真正属于全体国民的武装力量。枪口对外、胸膛向内，将成为每一名士兵铭记于心的铁律。"
 SZC_pan_eastern_cromwell: "东方克伦威尔"
 SZC_pan_eastern_cromwell_desc: "正如护国公在英伦三岛掀起的风暴，我们亦需一位铁腕领袖来重塑军魂。统帅部将通过雷厉风行的手段，清除队伍中的软弱与动摇分子。"
 SZC_pan_reform_old_logistics: "改革辎重"
 SZC_pan_reform_old_logistics_desc: "大军未动粮草先行，脆弱的后勤线是制约战斗力释放的致命短板。军需部门正着手建立标准化的补给体系，引入现代仓储管理与摩托化运输手段。"
 SZC_pan_modernize_infantry_tactics: "步兵战术现代化"
 SZC_pan_modernize_infantry_tactics_desc: "人海冲锋的时代早已终结，单兵素质与小队协同才是胜负关键。训练大纲全面革新，重点强化班排级单位在火力掩护下的跃进与渗透能力。"
 SZC_pan_joint_military_research: "联合军事研究"
 SZC_pan_joint_military_research_desc: "闭门造车无法追赶世界军事潮流。我们必须虚心向列强取经，无论是德意志的装甲突击、法兰西的火炮运用，还是美利坚的空地一体，皆可为我所用。通过派遣留学生与聘请顾问，军方力求博采众长，融合各家之所长，构建一套适应本土环境的独特战术体系。"
 SZC_pan_joint_military_research_tt: "§Y奖励将根据我们的盟友而定！§!"
 SZC_pan_reorganise_command_system: "重组指挥体系"
 SZC_pan_reorganise_command_system_desc: "臃肿低效的参谋机构已成为战机延误的祸首。国防部决意对指挥链条进行伤筋动骨的重组，精简冗员并赋予一线指挥官更大的战术裁量权。建立扁平化、响应迅速的指挥网络，旨在确保最高统帅部的战略意图能毫无阻滞地转化为战场上的雷霆行动，消弭政出多门的混乱局面。"
 SZC_pan_step_on_white: "踏白"
 SZC_pan_step_on_white_desc: "侦察是战场的耳目。我们将组建代号“踏白”的精锐斥候分队，专司敌后渗透与情报搜集。这些受过特殊训练的战士将如幽灵般穿梭于战线之间，捕捉敌军部署的蛛丝马迹。掌握先机者胜，在迷雾重重的战场上，唯有比对手看得更远、更清，方能立于不败之地。"
 SZC_pan_the_ranger: "游弈"
 SZC_pan_the_ranger_desc: "灵活机动是弱势军队克敌制胜的法宝。“游弈”部队将专注于运动战与侧翼袭扰，利用地形优势在敌军薄弱环节制造混乱。这种打了就跑、飘忽不定的战术风格，旨在疲惫敌军主力，切断其补给线，使其陷入四面楚歌的恐慌之中，最终在运动中寻找歼敌良机。"
 SZC_pan_beiwei: "背嵬"
 SZC_pan_beiwei_desc: "效法岳家军之精锐，组建名为“背嵬”的重装突击力量。这将是全军最锋利的矛头，集结最精良的装备与最勇猛的战士。在战局胶着之际，背嵬军将作为决定性的预备队投入战场，以雷霆万钧之势撕碎敌军最坚固的防线，承担起扭转乾坤的重任。"
 SZC_pan_move_like_lighting: "动如惊霆"
 SZC_pan_move_like_lighting_desc: "兵贵神速，迟疑即是败亡。我们将强化部队的快速反应与机动能力，要求各级单位在接到命令后能像闪电般迅速集结并投入战斗。通过优化行军队列与载具配置，我们力求在敌人尚未反应过来之前，便已完成战术部署，以迅雷不及掩耳之势夺取战场主动权。"
 SZC_pan_deep_mountain: "徐如渊岳"
 SZC_pan_deep_mountain_desc: "进攻需要锋芒，防守更需沉稳。我们将构建依托地形的纵深防御体系，要求部队在面对强敌冲击时能像高山深渊般不可撼动。通过构筑坚固工事与多梯次防线，我们力求消耗敌军锐气，使其攻势在层层阻击中衰竭，最终在坚如磐石的防线前撞得头破血流。"
 SZC_pan_western_military_school: "西式学堂"
 SZC_pan_western_military_school_desc: "黄埔精神与西方军事科学的结合，是培养新一代将领的必由之路。新式军校将引入严酷的淘汰机制与西式课程，教官不再是温和的长者，而是冷酷的磨刀石。在这里，学员们将接受最前沿战术理论的洗礼，通过“冷水浴”般的意志磨练，铸就未来国防军的钢铁脊梁。"
 SZC_pan_battlefield_exercises: "战地演习"
 SZC_pan_battlefield_exercises_desc: "纸上谈兵终觉浅，唯有实战演练方能检验成色。全军范围内将展开大规模对抗性演习，模拟各种极端战场环境。让汗水在演兵场上流尽，是为了在真正的战场上少流血，确保每一支部队都能拉得出、打得赢。"
 SZC_pan_new_gen_beiyang_officers: "新生代北洋军官"
 SZC_pan_new_gen_beiyang_officers_desc: "旧北洋的暮气已散，新一代军官团正在崛起。这批经受过现代军事教育洗礼的青年才俊，既继承了前辈的尚武精神，又摒弃了军阀习气。他们不再效忠于私人，而是忠诚于国家与职守。"
 SZC_pan_gather_strength_hold_flag: "蓄势擎旗"
 SZC_pan_gather_strength_hold_flag_desc: "多年的整军备战已积蓄了磅礴力量，现在是时候将这股力量凝聚在统一的旗帜之下了。全军上下正处于引而不发、蓄势待发的最佳状态。"
 SZC_pan_dragon_banner_stands: "龙纛屹立"
 SZC_pan_dragon_banner_stands_desc: "历经风雨洗礼，象征国家武力的新军旗帜已然屹立不倒。这不仅是一面旗帜，更是民族尊严与国家主权的象征。无论面对何种强敌，只要这面龙纛还在飘扬，我军将士便将战斗不息。一种全新的、不可战胜的国家精神已在军中铸就，它将指引我们跨越一切艰难险阻，迈向最终的胜利。"
 SZC_pan_dragon_banner_stands_tt: "§G我们的国家精神将合并为一个更强力的！§!"
 SZC_pan_whampoa_spirit: "黄埔精神"
 SZC_pan_whampoa_spirit_desc: "珠江之畔的号角声虽已远去，但那种“亲爱精诚”的信念却不可磨灭。我们决意将这份曾唤醒无数热血青年的革命精神重新注入军中。它不再仅仅是一段历史记忆，而是要转化为支撑全体将士在绝境中奋战到底的灵魂力量。"
 SZC_pan_reform_military_academacy: "讲武堂改革"
 SZC_pan_reform_military_academacy_desc: "旧式学堂的陈腐气息必须一扫而空。新任校长在开学典礼上的训词已定下基调：未来的战争是组织体系的对抗，而非个人勇武的较量。教学大纲将全面转向培养学员的系统管理与组织动员能力。在这里，严酷的等级制度与高压环境是必要的磨刀石，旨在筛选出那些真正具备钢铁意志与现代指挥素养的合格军官。"
 SZC_pan_professionalize_officers: "专业化军官"
 SZC_pan_professionalize_officers_desc: "行伍经验固然重要，但系统的军事科学教育更是不可或缺。我们将建立严格的考核与晋升机制，确保军官团的选拔不再依赖裙带关系，而是基于实打实的专业能力。精通图上作业、后勤计算与协同指挥，将成为晋升的硬指标。只有让专业的人做专业的事，军队的大脑才能在复杂的战局中保持清醒。"
 SZC_pan_standardize_train: "标准化训练"
 SZC_pan_standardize_train_desc: "各自为战的游击习气是正规化建设的大敌。军训部已颁布统一的步兵操典，强制要求全军上下实行标准化的战术动作与口令。无论身处何地，任何一支连队都能无缝融入大兵团作战体系。"
 SZC_pan_political_first: "政治第一"
 SZC_pan_political_first_desc: "枪杆子必须掌握在拥有坚定信仰的人手中。我们将在各级指挥机构中强化政治工作的重要性，确保军队的每一次行动都紧扣国家战略目标。通过深入的思想教育，士兵们将明白自己并非为饷银而战，而是为了更崇高的主义与民族解放。"
 SZC_pan_new_gen_of_whampoa: "黄埔新生代"
 SZC_pan_new_gen_of_whampoa_desc: "新一批学员已走出校门，他们既承载着前辈的荣光，又具备全新的知识结构。这股新鲜血液将逐步替换那些因循守旧的老派军官，成为基层指挥的中坚力量。他们对现代战争有着更深刻的理解，对国家有着更纯粹的忠诚。"
 SZC_pan_reform_logistics_system: "改革后勤系统"
 SZC_pan_reform_logistics_system_desc: "现代战争打的是钢铁与燃油，更是对后勤调度能力的极限考验。我们将建立从中央兵站到前线散兵坑的垂直补给链，引入统计学原理优化物资分配。彻底废止那种“拆东墙补西墙”的临时凑合，确保每一发子弹、每一升燃油都能在最需要的时间出现在最需要的地点。"
 SZC_pan_mingans_legacy: "闽赣的遗产"
 SZC_pan_mingans_legacy_desc: "昔日那场艰苦卓绝的山地游击战，留下了宝贵的战术遗产。我们将吸取其中的经验教训，特别是关于小分队渗透、伏击与反伏击的实战技巧。"
 SZC_pan_powerful_engineer_corps: "工兵专精"
 SZC_pan_powerful_engineer_corps_desc: "逢山开路遇水搭桥，工兵是军队机动力的保障。我们将投入重金扩充工程兵部队，装备新式架桥设备与筑路机械。不仅要能快速构建坚固的野战工事，更要在敌火下保障大部队的快速通过能力。"
 SZC_pan_seize_radar_technology: "夺取雷达科技"
 SZC_pan_seize_radar_technology_desc: "电子对抗是看不见的战线。刘神仙骗局的破产已证明了无线电技术的威力，现在我们要更进一步。军方决意投入资源研发与仿制雷达系统，力求在广阔的空域与海域建立起全天候的预警网。"
 SZC_pan_long_live_baiqiuen: "向白求恩致敬"
 SZC_pan_long_live_baiqiuen_desc: "不远万里而来的国际主义战士，用生命诠释了医者的崇高。我们将在全军范围内推广这种毫不利己、专门利人的精神，建立完善的战地医疗体系。每一名军医与卫生员都要像他那样，在死神面前寸步不让。"
 SZC_pan_mobilized_forces: "机动力量"
 SZC_pan_mobilized_forces_desc: "静态防御注定被动挨打，唯有运动战方能捕捉战机。我们将组建若干摩托化步兵师，配备卡车与半履带车，赋予其在广阔战线上快速机动的能力。"
 SZC_pan_centralized_armored_forces: "集中装甲力量"
 SZC_pan_centralized_armored_forces_desc: "零散配置坦克是兵家大忌，唯有铁拳合一才能无坚不摧。我们要将有限的装甲单位集中编组，打造独立的装甲突击群。"
 SZC_pan_unitary_commands: "统一指挥"
 SZC_pan_unitary_commands_desc: "多头指挥是战场上的灾难。我们将确立绝对垂直的指挥体系，消除一切中间环节的干扰。从最高统帅部到基层连队，军令必须如电流般瞬间传达，不容任何折扣与迟疑。"
 SZC_pan_qizhengpiaopiao: "旗正飘飘"
 SZC_pan_qizhengpiaopiao_desc: "猎猎军旗之下，是一支已经脱胎换骨的威武之师。经过战火洗礼与制度重塑，我们已不再是旧时代的残兵败将，而是捍卫国家尊严的钢铁长城。这面旗帜凝聚了无数先烈的鲜血与后辈的期望，它将在硝烟中永远飘扬，指引着我们跨越一切艰难险阻，迈向最终的胜利与荣光。"
 SZC_pan_qizhengpiaopiao_tt: "§G我们的国家精神将合并为一个更强力的！§!"
 SZC_pan_contact_patriotic_bussinessmen: "联络爱国商人"
 SZC_pan_contact_patriotic_bussinessmen_desc: "毁家纾难的义举为国防建设注入了宝贵血液。民间商会主动筹措的巨额资金，不仅缓解了军费压力，更传递了社会各界支持抗战的强烈信号。我们将善用这笔无偿捐赠，优先填补重武器与海空装备的巨大缺口。"
 SZC_pan_expand_central_research: "拓展中央研究"
 SZC_pan_expand_central_research_desc: "科学技术是第一战斗力。统帅部决意整合分散在各地的科研机构，集中全国最优秀的头脑攻克国防技术瓶颈。无论是新式火炸药的配方，还是大功率引擎的设计，都将在这里获得突破。"
 SZC_pan_based_on_firepower_doctrine: "基于火力学说"
 SZC_pan_based_on_firepower_doctrine_desc: "一切战术动作皆应服务于火力的投送。我们确立了以压制性火力为核心的作战指导思想，要求各兵种紧密围绕火炮与轰炸机展开协同。与其用士兵的血肉去填补防线缺口，不如用钢铁的风暴去粉碎敌人的意志。"
 SZC_pan_bigger_is_better: "更大就是更好"
 SZC_pan_bigger_is_better_desc: "口径即正义，射程即真理。"
 SZC_pan_what_used_to_forget: "被遗忘的分支"
 SZC_pan_what_used_to_forget_desc: "长期以来，海空两翼的发展处于令人痛心的停滞状态。这不仅是国防体系的短板，更是国家安全的致命漏洞。我们决意重启这两大军种的现代化进程，不惜重金引进技术与人才。"
 SZC_pan_new_flying_lessons: "新设飞行课程"
 SZC_pan_new_flying_lessons_desc: "蓝天梦想不再遥不可及，航校大门已向民间开放。虽然初期训练中不乏“空中迷航”般的笑话，但这正是雏鹰试翼必经的阵痛。"
 SZC_pan_expand_airport: "扩建机场"
 SZC_pan_expand_airport_desc: "战鹰需要归巢，跑道是空军的起跑线。"
 SZC_pan_develop_air_industry: "发展航空工业"
 SZC_pan_develop_air_industry_desc: "单纯依赖外购无法建立独立的国防。政府将倾力扶持本土飞机制造厂，从仿制组装起步，逐步掌握核心设计能力。铝材冶炼、精密加工等配套产业链亦同步展开。"
 SZC_pan_hiring_foreign_instructors: "雇佣外籍教官"
 SZC_pan_hiring_foreign_instructors_desc: "他山之石可以攻玉。来自俄国、美国等航空强国的王牌飞行员受聘来华，传授最前沿的空战技艺。尽管他们或许有着古怪的癖好，但那种对飞行的狂热与对战术的精研却是无价之宝。"
 SZC_pan_joint_air_combat: "联合空战"
 SZC_pan_joint_air_combat_desc: "孤狼式决斗已成过去，编队协同才是王道。新的战术大纲强调双机、四机编队的默契配合，利用无线电保持实时通讯。无论是在进攻还是防御中，僚机永远是长机最可靠的后盾。"
 SZC_pan_flying_bears: "飞熊队"
 SZC_pan_flying_bears_desc: "这是一支汇聚了精英飞行员的王牌部队，因其凶猛的作战风格而得名。他们不畏强敌，敢于在劣势下亮剑，用精湛的技艺与无畏的勇气书写传奇。"
 SZC_pan_iron_rain: "铁雨"
 SZC_pan_iron_rain_desc: "战略轰炸是现代战争的重锤。我们将组建庞大的轰炸机群，携带成吨的炸弹飞临敌军头顶。这种被称为“铁雨”的地毯式轰炸，旨在摧毁敌方的工业中心、交通枢纽与集结地。"
 SZC_pan_air_ground_collaboration: "空地协同"
 SZC_pan_air_ground_collaboration_desc: "陆军的推进离不开空军的掩护。我们将建立完善的前线引导机制，让地面指挥官能直接呼叫空中支援。俯冲轰炸机将成为步兵的开路先锋，定点清除敌军碉堡与炮兵阵地。"
 SZC_pan_victory_in_the_sky: "决胜苍穹"
 SZC_pan_victory_in_the_sky_desc: "经过不懈努力，一支现代化的强大空军已然成型。我们不再是任人宰割的地面目标，而是拥有了捍卫领空的钢铁羽翼。从截击敌机到战略轰炸，从近距支援到空中侦察，我们具备了全方位的作战能力。"
 SZC_pan_victory_in_the_sky_tt: "§G我们的国家精神将合并为一个更强力的！§!"
 SZC_pan_beiyang_navy_legacy: "北洋海军的遗产"
 SZC_pan_beiyang_navy_legacy_desc: "萨镇冰老提督的出山唤醒了沉睡的海军魂。尽管昔日舰队已逝，但那份向海图强的夙愿未曾熄灭。我们将继承北洋水师未竟的事业，吸取甲午之耻的教训，重塑海军精神。"
 SZC_pan_airport_on_sea: "海上机场"
 SZC_pan_airport_on_sea_desc: "航母是移动的国土，是延伸打击半径的利器。尽管面临技术门槛，海军部仍启动了舰载机平台的探索。哪怕只是由商船改装的护航航母，也能为舰队提供宝贵的空中掩护。"
 SZC_pan_weltkrieg_experience: "世界大战的经验"
 SZC_pan_weltkrieg_experience_desc: "欧战海战史是最好的教科书。无论是日德兰的大舰巨炮对决，还是潜艇战的无情绞杀，都值得我们深入研读。通过分析各国海军的得失，我们将制定出符合自身国情的海洋战略。"
 SZC_pan_catch_the_rainbow: "彩虹捕手"
 SZC_pan_catch_the_rainbow_desc: "飞机？别妄想过来！"
 SZC_pan_new_construction_plan: "大建计划"
 SZC_pan_new_construction_plan_desc: "船坞中焊花飞溅，龙骨架设正如火如荼。这是一项雄心勃勃的造舰工程，旨在短时间内扩充舰队规模。"
 SZC_pan_high_speed_theory: "高速理论"
 SZC_pan_high_speed_theory_desc: "天下武功唯快不破，海战亦然。我们将重点发展高航速舰艇，利用速度优势抢占阵位或摆脱追击。在火炮射程与装甲厚度处于劣势的情况下，机动性便是生存的保障。"
 SZC_pan_man_the_guns: "炮手就位"
 SZC_pan_man_the_guns_desc: "精准的炮术是海战的灵魂。我们将加强舰炮射击训练，引入先进的火控系统与测距仪。在波涛汹涌的海面上，唯有千锤百炼的炮手才能在首轮齐射中命中目标。"
 SZC_pan_landing_combat_focus: "登陆作战专精"
 SZC_pan_landing_combat_focus_desc: "收复岛屿与沿海要地需要两栖作战能力。我们将组建专门的海军陆战队，配备登陆艇与水陆两用车辆。通过反复演练抢滩登陆与滩头巩固，力求在敌军防线最薄弱处撕开缺口。"
 SZC_pan_rule_the_waves: "制霸沧溟"
 SZC_pan_rule_the_waves_desc: "经过艰苦卓绝的建设，一支不可忽视的海上力量已然崛起。我们不再只能望洋兴叹，而是有能力在近海乃至远洋维护国家利益。从北洋的悲歌到今日的复兴，中国海军终于挺直了脊梁。这片蔚蓝国土将由我们守护，任何敢于侵犯者都将被埋葬在滔滔巨浪之中。"
 SZC_pan_rule_the_waves_tt: "§G我们的国家精神将合并为一个更强力的！§!"
 SZC_pan_sword_under_the_sea: "水下利剑"
 SZC_pan_sword_under_the_sea_desc: "潜艇是弱势海军的杀手锏。我们将大力发展水下作战力量，组建“狼群”潜伏于敌军必经航道。这种隐蔽而致命的打击方式，能有效切断敌人的海上补给线，使其战争机器因缺乏燃料与物资而停摆。"
 SZC_pan_leviathan: "利维坦"
 SZC_pan_leviathan_desc: "这是一种对终极海战兵器的构想。虽然目前工业实力尚不足以支撑，但设计局已开始了对超级战舰或大型航母的预研。这种被称为“利维坦”的巨兽，代表着我们对未来海权的最高追求。"
 SZC_pan_expand_dockyard: "扩建港口"
 SZC_pan_expand_dockyard_desc: "良港是舰队的母港与摇篮。工务部门正在疏浚航道，扩建码头与船坞设施。这不仅是为了停泊更多的战舰，更是为了提升造船与修船能力。"
 SZC_pan_purchase_foreign_warships: "购买外国战舰"
 SZC_pan_purchase_foreign_warships_desc: "造不如买是特定时期的务实选择。鉴于造船周期漫长，我们决定利用国际局势低价购入列强退役或二手舰船。"

 
 
 
 
 
 
 
 
 
 
 SZC_YCP_statism_arise: "国家主义崛起"
 SZC_YCP_statism_arise_desc: "旧式军阀割据局面必须在武力干预下彻底终结。国家主义，你崛起吧！"
 SZC_YCP_statism_arise_tooltip: "§m是时候浮上水面了。§!"
 SZC_YCP_stablize_the_status: "稳定局面"
 SZC_YCP_stablize_the_status_desc: "邪教势力长期寄生在军政体系内部，实为吸食国本的政治毒瘤。这必须得到解决！"
 SZC_YCP_rally_members: "集结党员"
 SZC_YCP_rally_members_desc: "蛰伏各地的党内精英正应召回归四川这片龙兴之地。通过公路与秘密通道，大批受过专门训练的干部正大规模集结，接管陷入停滞的民政与教育机构，推行彻底的青年改革。"
 SZC_YCP_the_ninth_congress_of_YCP: "召开青年党九大"
 SZC_YCP_the_ninth_congress_of_YCP_desc: "尽管内部关于“行社”与“神社”路线的辩论趋于公开化，执政核心必须在动荡局势下消弥派系内耗，确保党机器在即将开始的建设进程中发挥最大动员力。"
 SZC_YCP_secret_of_the_flowers_of_pheonmenon: "现象之花的秘密"
 SZC_YCP_secret_of_the_flowers_of_pheonmenon_desc: "现实与幻境的界限在庭院深处悄然消融。观察者伫立于这场非现实逻辑构筑的哲思迷宫中心，洞悉了统御万物的奥秘：唯有如园丁般修剪枝蔓、引导光影，方能在混乱虚空中建立绝对秩序。帷幕已然拉开，唯一的演员步入舞台，准备演绎这场关于救赎与毁灭的宏大剧目。"
 SZC_YCP_power_of_nationalspirit: "国性之力"
 SZC_YCP_power_of_nationalspirit_desc: "国家非死物，实乃拥有独立人格之巨灵。所谓国性，即是千百年来共同记忆熔铸而成的集体灵魂。我们并非要将国民规训为千篇一律的机械零件，而是要唤醒那潜藏于血脉深处的原始认同。当此精神图腾被重新树立，亿万个体的创造力必将汇聚成势不可挡的钢铁洪流，冲垮一切阶级隔阂与地域偏见，使中华民族在危难之际爆发出最神圣的呐喊。"
 SZC_YCP_a_revolutionary_party: "革命的党"
 SZC_YCP_a_revolutionary_party_desc: "党不过是践行国家意志的利器，绝非谋取私利的阶梯。唯有剔除那些企图借革命之名行苟且之实的投机者，方能锻造出最锋利的政治尖刀，为全民革命扫清障碍。"
 SZC_YCP_from_party_to_government: "从在野到执政"
 SZC_YCP_from_party_to_government_desc: "面对执掌地方政权庞杂繁复的治理需求，仅凭党内班底已显力不从心。我们必须打破门户之见，大胆吸纳那些经验丰富的官僚与技术专家。为了国家的实际运转，必须在纯洁性与实用主义之间寻得平衡，免得空谈误国。"
 SZC_YCP_union_sacree: "神圣联合"
 SZC_YCP_union_sacree_desc: "在民族存亡面前，一切左右派别之争与阶级利益纠葛皆显渺小。我们当效仿西方先例，缔造属于中国的“神圣联合”。无论是劳工、资本家还是知识分子，皆须在最高国家利益的绝对契约下通过妥协达成一致。"
 SZC_YCP_union_sacree_tt: "§m我们将在随后的事件链中获得其中一种国家精神§!"
 SZC_YCP_torch_of_progress: "进步之炬"
 SZC_YCP_torch_of_progress_desc: "西南腹地的政治实验犹如划破长夜的闪电，在大洋彼岸的上海知识界激起千层巨浪。厌倦了旧军阀混战与外来教条的爱国青年，纷纷向西而行，投身这片国家主义的新热土。"
 SZC_YCP_time_to_act: "行动之时"
 SZC_YCP_time_to_act_desc: "辛亥共和梦碎，国民革命折戟，百年来救亡图存的尝试皆因脱离国情而陷入泥沼。唯有国家主义才是救治沉疴的唯一良方。韬光养晦的阶段宣告结束，将这一成功模式推向全国势在必行。我们必将走出盆地，掀起一场真正属于全体国民的、足以再造乾坤的伟大变革。"
 SZC_YCP_central_military_commission: "军政部实际化"
 SZC_YCP_central_military_commission_desc: "昔日困顿于政坛夹缝时，所谓“军政部”不过是聊以自慰的政治空壳，一枪一卒皆不由己。然今非昔比，执掌川省权柄后，将军事指挥权从名义虚设转为实质掌控刻不容缓。通过实行最高领袖参与的合议制，我们将统筹全川武力，将原本散乱的军阀武装锻造成一支令行禁止的现代化铁军。"
 SZC_YCP_central_military_commission_tt: "§m我们将会改组军事体系，任用一批忠诚于国家主义的将军！§!"
 SZC_YCP_take_southernwest: "拿下西南"
 SZC_YCP_take_southernwest_desc: "四川虽险，若无周边屏障，终究不过是困守孤城。云贵高原军阀林立，各怀鬼胎，若任其自流，必成我军肘腋之患。在图谋中原之前，必须先行扫清西南边陲的割据势力，将这片广袤的山川整合为坚不可摧的大后方。唯有稳固了这块根据地，我们方能无后顾之忧，以雷霆万钧之势席卷天下。"
 SZC_YCP_march_east: "东征"
 SZC_YCP_march_east_desc: "长江滚滚东逝，既是连接内陆与海洋的黄金水道，亦是进军富庶江南的天然通途。长期被封锁于盆地之内，只会令我们的经济血脉日渐枯竭。大军必须顺江而下，冲破重重关隘，直取那片膏腴之地。这不仅是军事上的扩张，更是打破地缘桎梏、夺取国家经济命脉的关键一役。谁控制了长江中下游，谁便扼住了中国的咽喉。"
 SZC_YCP_north_expedition: "北伐"
 SZC_YCP_north_expedition_desc: "伪朝苟延于幽燕，国贼卖国以求荣，中华命脉已至危急存亡之秋。既然前人的革命因内耗而功败垂成，那么肃清寰宇的重任便历史性地落在了青年党肩上。誓师北上，扫穴犁庭，以武力再造共和，除此之外别无他途。"
 SZC_YCP_energy_for_people: "人民之能"
 SZC_YCP_energy_for_people_desc: "在这个弱肉强食的时代，没有剑盾守护的繁荣不过是待宰的肥羊。所有的民生建设都必须建立在国家绝对安全的基础之上。我们将勒紧裤腰带，把有限的资源优先倾斜于重工业与兵工体系，致力于打造一套独立自主的国防工业链条。"
 SZC_YCP_construct_sichuan: "建设四川"
 SZC_YCP_construct_sichuan_desc: "国家的根基在于人民，而人民的诉求在于温饱。如果革命不能带来面包与安居，那么任何宏大的主义都将变得苍白无力。我们将大力扶持轻工业与基础设施建设，切实改善民众的生活水平。"
 SZC_YCP_liberate_knowledge: "解放知识"
 SZC_YCP_liberate_knowledge_desc: "工业化的车轮离不开智识的润滑。长期以来的封闭与战乱，导致了技术人才的极度匮乏。我们必须打破旧有的学术壁垒，鼓励新式教育，并为知识分子创造自由宽松的研究环境。"
 SZC_YCP_guarantee_budget_balance: "确保收支平衡"
 SZC_YCP_guarantee_budget_balance_desc: "激进的倾斜政策虽能带来一时之效，却往往因为透支国力而欲速不达。作为负责任的执政者，我们应当寻求一条更为稳健的中间路线。"
 SZC_YCP_tide_of_modernization: "现代化之潮"
 SZC_YCP_tide_of_modernization_desc: "宏伟的蓝图终究要面对贫瘠的现实。仅凭一省财力，无法支撑全方位的工业跃进。党内关于发展路线的争论愈演愈烈：是优先改善民生以固根本，还是集中力量发展军工以应强敌？这是一个关乎革命生死存亡的战略抉择，我们必须在此刻通过国策定下基调，确立未来工业布局的核心逻辑，避免在犹豫不决中错失发展的黄金窗口。"
 SZC_YCP_wave_of_history_victory_of_ycp: "历史之波\n青年之胜"
 SZC_YCP_wave_of_history_victory_of_ycp_desc: "伪朝覆灭，北京光复。国家主义的旗帜在北国寒风中猎猎作响，一个受列强摆布的屈辱时代被彻底终结。然而，硝烟散去并非终点，而是更为艰巨的国家重建工程的起点。历史的浪潮已将我们推向了舞台的最中央，是时候召开新一届代表大会，为这个新生的全民政府擘画未来的宏伟蓝图了。"
 SZC_YCP_wave_of_history_victory_of_ycp_tooltip: "§m国家主义，救亡图存。§!\n§M我们将开始作为关内唯一合法政府的国家重建工作，并且将新一届的代表大会提上日程。§!"
 SZC_YCP_begin_national_reconstruction: "开始全国重建"
 SZC_YCP_begin_national_reconstruction_desc: "随着统一战争的硝烟散尽，一个满目疮痍的国家正等待着重生。我们将建立强有力的统制机构，统一调配资源，确保每一分财富都能惠及全体国民，而非流入少数寡头的私囊。"
 SZC_YCP_socialization_of_economy: "经济社会化"
 SZC_YCP_socialization_of_economy_desc: "历史的教训警示我们，若不主动解决分配不公，革命的烈火终将烧毁一切。凡关乎国计民生的命脉产业，必须牢牢掌握在公权力手中。同时，当工人拥有了值得守护的生活，任何境外势力的煽动都将变得苍白无力。"
 SZC_YCP_union_question: "工会问题"
 SZC_YCP_union_question_desc: "数以百万计的工人阶级是国家工业化的基石，但如何组织这股庞大的力量，却是一个棘手的难题。谁也不想看到工人彻底沦入赤色分子的甜言蜜语中。"
 SZC_YCP_union_question_tt: "§m效果将依事件而定！§!"
 SZC_YCP_establish_central_economic_reform_office: "成立中央经济改革办"
 SZC_YCP_establish_central_economic_reform_office_desc: "为了将社会化经济的宏大蓝图落到实处，我们需要一个拥有最高决策权的大脑来指挥这场经济战役。中央经济改革办应运而生，统筹全国的资源调配与产业规划。"
 SZC_YCP_nationalize_important_industries: "国有化重要产业"
 SZC_YCP_nationalize_important_industries_desc: "钢铁、能源、交通，这些关乎国家生死的命脉，绝不能成为私人资本逐利的赌场。我们将动用国家力量，将这些关键领域收归国有。只有当国家的骨架由公有制铸造，我们的工业体系才能在风雨中屹立不倒。"
 SZC_YCP_eastern_socialpolitik: "东方的社会政策"
 SZC_YCP_eastern_socialpolitik_desc: "西方的经验证明，无节制的资本主义必然导致社会的撕裂乃至赤匪的夺权。我们将走出一条具有东方特色的道路，将传统的民本思想与现代社会保障相结合。通过立法强制改善劳工待遇，调节贫富差距，我们致力于构建一个阶级调和的和谐社会。在这个新国家里，发展的红利将由全体人民共享。"
 SZC_YCP_education_first: "教育至上"
 SZC_YCP_education_first_desc: "文盲是国家现代化最大的敌人。一个缺乏基本读写能力的民族，注定无法驾驭复杂的工业机器。我们必须在全国范围内发动一场扫盲战争，从乡村小学到技工学校，建立起一套完整的国民教育体系。"
 SZC_YCP_to_kill_diseases: "消灭疾病"
 SZC_YCP_to_kill_diseases_desc: "在广袤的农村，微不足道的小病往往能演变成夺命的灾难。国民体质的孱弱，直接制约着国家的生产力与兵源质量。我们将不再容忍这种悲剧的延续。"
 SZC_YCP_to_kill_diseases_tt: "§m该国家精神在结束后，将会得到如下国家精神：§!"
 SZC_YCP_found_CAS: "成立中科院"
 SZC_YCP_found_CAS_desc: "为了抢占未来的制高点，我们将集结全国最顶尖的大脑，建立国家最高学术殿堂——中国科学院。这里将享有最充足的经费与最自由的空气，专注于攻克那些卡住国家咽喉的技术难题。"
 SZC_YCP_agricultural_modernization: "农业现代化"
 SZC_YCP_agricultural_modernization_desc: "虽然工业化的烟囱令人神往，但我们绝不能忘记，中国仍是一个以农业为底色的国家。若数亿农民仍被困在几千年前的耕作方式中，工业的大厦终将因地基不稳而坍塌。我们将把拖拉机开进田野，把化肥撒入土地，用科学种田替代靠天吃饭。"
 SZC_YCP_construct_legitimacy: "建构合法性"
 SZC_YCP_construct_legitimacy_desc: "从秘密结社到执掌全国，身份的剧变迫使我们重新审视自身的组织。曾经支撑我们走过黑暗年代的精英主义模式，如今已显露出脱离群众的危险征兆。若要成为一个真正现代化的执政党，我们必须打破藩篱，将触角延伸至社会的每一处角落。只不过，在权力的诱惑面前，我们能否守住那份纯粹的革命初心？"
 SZC_YCP_expand_our_party: "扩充党员"
 SZC_YCP_expand_our_party_desc: "一个封闭的小圈子无法治理一个幅员辽阔的大国。我们必须敞开大门，吸纳各行各业的优秀人才，将农民、工人、知识分子乃至旧官僚中的开明者纳入麾下。当然，严格的甄别机制必不可少，我们需要的不仅是数量的增长，更是对国家主义理念的高度认同。"
 SZC_YCP_female_rights: "妇女权利"
 SZC_YCP_female_rights_desc: "长期以来，占人口半数的女性被旧礼教束缚在深宅大院之中，这不仅是人权的缺失，更是国家生产力的巨大浪费。随着新时代的到来，关于妇女解放的呼声已不容忽视。女性应当走出家庭，接受教育，参与劳动。"
 SZC_YCP_female_rights_tt: "§g如果喻孝权或谭惕吾在我们的政府或常委会任职，则会有更多选择！§!§!"
 SZC_YCP_voting_rights_issues: "选举权事宜"
 SZC_YCP_voting_rights_issues_desc: "谁是这个国家的公民？这个问题触及了共和国法统的基石。旧宪法中基于性别与财产的苛刻限制，显然已不合时宜。若要让民主不仅是富人的游戏，普选权的讨论便无法回避。"
 SZC_YCP_allow_left_parliament_parties: "允许左翼政党加入议会"
 SZC_YCP_allow_left_parliament_parties_desc: "在国家主义的宏大叙事下，如何安置昔日的对手考验着我们的政治智慧。虽然我们与激进的阶级斗争理论水火不容，但为了国家的团结与稳定，与其将他们逼入地下成为危险的定时炸弹，不如将其纳入合法的议会斗争轨道。"
 SZC_YCP_federalize_attempt: "联省尝试"
 SZC_YCP_federalize_attempt_desc: "对于“联省自治”，我们始终怀着复杂的心情。于情于理，我们都支持联省自治——它代表了地方人民的意愿，是民主的基石。然而，在实际操作上，它又很容易成为军阀割据的由头。"
 SZC_YCP_new_constitution: "新宪法"
 SZC_YCP_new_constitution_desc: "经过漫长而激烈的辩论，一部承载着民族未来的根本大法即将问世。无论它最终呈现出的是激进的民主变革、稳健的政治妥协，还是保守的秩序固守，它都将成为新民国的基石。在此刻，旧时代的篇章翻过，无论前路如何，我们将依法治国，定分止争。"
 SZC_YCP_new_constitution_tt: "§m效果将依我们的制宪方案而定！§!"

#曾B#
 SZC_YCP_orthodox_stands: "正统派屹立不倒"
 SZC_YCP_orthodox_stands_desc: "风暴已过，尘埃落定。正统派经受住了烈火的考验，如同磐石般屹立不倒。所有的杂音已被肃清，曾琦委员长的领袖地位再无挑战。此刻，党与领袖已浑然一体。我们将利用这来之不易的稳定局面，以最纯粹的国家主义理念，对这个支离破碎的国家进行一场自上而下的、彻底的政治重塑。君子当行，义无反顾。"
 SZC_YCP_orthodox_stands_moderate_tt: "§a曾委员长将引领我们继续国家主义革命！§!"
 SZC_YCP_orthodox_stands_hardline_tt: "§P曾委员长将引领我们深化国家主义革命！§!"
 SZC_YCP_spirit_of_literati: "士大夫精神"
 SZC_YCP_spirit_of_literati_desc: "“为天地立心，为生民立命。”这不仅仅是古人的遗训，更是今日青年党人应当肩负的道德使命。在这个礼崩乐坏的时代，我们要做二十世纪的新士大夫。我们读书不为稻粱谋，只为治国平天下。我们将继承传统士人的担当与气节，并注入科学与理性的现代灵魂。每一位党员都应成为国家的脊梁，以天下为己任，舍我其谁。"
 SZC_YCP_legacy_of_research_clique: "研究系的遗产"
 SZC_YCP_legacy_of_research_clique_desc: "虽有路径之别，但我们与昔日的研究系同为梁任公精神的继承者。无论是昔日的同僚还是对手，只要认同国家至上的原则，便能在我们的政府中找到施展抱负的位置。让我们在任公的旗帜下重聚，共襄盛举。"
 SZC_YCP_sword_and_shield_for_revolution: "革命的剑与盾"
 SZC_YCP_sword_and_shield_for_revolution_desc: "政治不是请客吃饭，而是冷酷的权力游戏。为了缔造一个强大的国家，领导核心必须兼具狮子的凶猛与狐狸的狡猾。我们是国家理性的化身，也是无情的革命意志。"
 SZC_YCP_more_than_orthodox: "超越正统"
 SZC_YCP_more_than_orthodox_desc: "固守旧有的教条只会让我们沦为时代的弃儿。真正的正统，不在于死守经书，而在于不断的自我革新与超越。我们必须赋予国家主义以新的时代内涵，使其不再仅仅是救亡图存的工具，而是成为一种能够解释世界、改造灵魂的普世哲学。我们将打破理论的桎梏，吸纳一切有利于国家强盛的思想资源，让革命国家主义的旗帜在二十世纪的风暴中猎猎作响。"
 SZC_YCP_will_of_salvation: "救国意志"
 SZC_YCP_will_of_salvation_desc: "在这个弱肉强食的世界里，唯有钢铁般的意志方能生存。我们必须唤醒全体国民内心深处的危机感与使命感，将四万万散沙凝聚成一块坚硬的花岗岩。这种救国意志将超越个人的生死荣辱，成为驱动国家机器运转的永恒燃料。无论面对何种艰难险阻，只要这股意志不灭，中华民族便永远不会沉沦。"
 SZC_YCP_support_ZGCP: "§n我们已经决定推进战国策派的议程。§!"
 SZC_YCP_will_of_salvation_wat: "§n骰子已经掷下。§!"
 SZC_YCP_anti_syndicalist_first: "反工团优先"
 SZC_YCP_anti_syndicalist_first_desc: "赤色瘟疫是文明世界最大的威胁，更是悬在我们头顶的达摩克利斯之剑。自建党之日起，反赤便是我们的底色。如今掌握权柄，我们绝不能有丝毫松懈。我们必须在意识形态、社会组织与情报安全等所有战线上，筑起一道坚不可摧的防波堤。"
 SZC_YCP_anti_syndicalist_first_zhang_tt: "§m因为和张国焘的合作，我们将不对国家工团党展开肃清活动。§!"
 SZC_YCP_charter_of_statist_revolution: "国家主义革命宪章"
 SZC_YCP_charter_of_statist_revolution_desc: "我们将颁布《国家主义革命宪章》，作为最高的政治纲领。它将明确宣示：国家利益高于一切。这部宪章将成为全体国民的行为准则，告诫世人，我们的革命不同于左翼的卖国与反动派的屈辱！"
 SZC_YCP_a_great_leader: "伟大领袖"
 SZC_YCP_a_great_leader_desc: "在一个充满危机的非常时期，分散的权力意味着低效与毁灭。历史呼唤一位拥有绝对权威的元首来掌舵。我们需要一个强有力的核心，一个能够统摄万众意志的象征。曾琦委员长不仅是党的领袖，更是民族精神的化身。"
 SZC_YCP_a_great_leader_tt: "§P光荣啊，我们最伟大的领袖！§!"
 SZC_YCP_our_purist_goal: "原始愿景"
 SZC_YCP_our_purist_goal_desc: "在权力的巅峰时刻，最难能可贵的是保持清醒。曾琦委员长及时制止了个人崇拜的蔓延，将党拉回了制度建设的正轨。我们所追求的国家主义，绝非造神的工具，而是服务于全体国民的神圣契约。我们将重申党的原始愿景：建立一个强大统一，同时兼具民主法治精神的现代国家。"
 SZC_YCP_our_purist_goal_tt: "§a民主不是一日建成的。§!"

#李b
 SZC_YCP_technique_of_relief: "救济的技法"
 SZC_YCP_technique_of_relief_desc: "狂热的个人崇拜与激进的独裁尝试险些将党推入深渊，幸而十大的决议及时勒住了这匹脱缰的野马。现在的当务之急，是以高超的政治技法，对这个国家受损的躯体进行精细的修补与救济。我们将摒弃那些狂言呓语，回归国家主义。"
 SZC_YCP_technique_of_relief_tt: "§a神社已经赢得权力角逐，是时候推进我们的议程了！§!"
 SZC_YCP_way_of_lianzhan: "联战法"
 SZC_YCP_way_of_lianzhan_desc: "古代的保甲制度虽有其糟粕，却也蕴含着社会控制的深刻智慧。我们将对其进行现代化的改造，剔除封建余毒，注入统计学与警政管理的科学内核。新推行的“联战法”将建立一套严密的管理网络，使每一户人家都成为国家安全防线上坚实的堡垒。"
 SZC_YCP_young_iron_blood_army: "青年铁血军"
 SZC_YCP_young_iron_blood_army_desc: "军队不应是军阀的私产，而应是国家的利剑。我们要唤醒辛亥年间那股置生死于度外的铁血精神，将其注入每一名士兵的灵魂。这支新生的“青年铁血军”，将拥有钢铁般的纪律与对国家绝对的忠诚。他们不仅是国防的坚盾，更是国家主义精神最生动的体现。以此军魂，我们将无往而不胜。"
 SZC_YCP_anti_internationale: "反对国际"
 SZC_YCP_anti_internationale_desc: "在某些人眼中，“国际主义”是一个时髦的词汇，但在我们看来，那不过是消解民族忠诚的危险幻梦，甚至是强权干涉的遮羞布。我们必须理直气壮地宣扬国家本位：爱国是最高的道德，国家利益高于一切虚无缥缈的世界大同。"
 SZC_YCP_my_dear_friend_zhang: "我的挚友"
 SZC_YCP_my_dear_friend_zhang_desc: "同为国家主义信徒，我们与张君劢及其国社党虽有路径之别，却无根本之隙。在国家重建的关键时刻，门户之见应当被抛诸脑后。我们将主动伸出橄榄枝，邀请这位多年的挚友及其同仁加入联合政府。"
 SZC_YCP_my_dear_friend_zhang_tt: "§m我们将有机会将§S国家社会党§!邀请加入执政联盟！§!"
 SZC_YCP_constitutional_union: "宪政联盟"
 SZC_YCP_constitutional_union_desc: "在新宪法的旗帜下，我们将联合各温和党派，组建一个广泛的“宪政联盟”。让我们在协商与共识中，共同探索共和的未来。"
 SZC_YCP_constitutional_union_NSP_has_tt: "§a由于§S国家社会党§!与我们合作，我们将会得到如下增益！§!"
 SZC_YCP_constitutional_union_NSP_not_tt: "§M如果§S国家社会党§!与我们合作，我们将可以推进他们的议程。§!"
 SZC_YCP_constitutional_union_SSP_has_tt: "§a由于§m国家工团党§!与我们合作，我们将会得到如下增益！§!"
 SZC_YCP_constitutional_union_SSP_not_tt: "§M如果§m国家工团党§!与我们合作，我们将可以推进他们的议程。§!"
 SZC_YCP_new_new_culture_movement: "新新文化运动"
 SZC_YCP_new_new_culture_movement_desc: "一一·四的呐喊虽已远去，但启蒙的任务远未完成。军阀混战让这片土地重回黑暗，现在是我们重燃火炬的时刻。我们将发起一场“新新文化运动”，继承先驱们未竟的事业，再次呼唤“德先生”与“赛先生”的回归。"
 SZC_YCP_peoples_sovereign: "人民主权"
 SZC_YCP_peoples_sovereign_desc: "权力的合法性唯有一个来源，那便是人民。我们必须时刻铭记：追求幸福是人民的天赋权利，而造福百姓是政府的唯一天职。任何将公权力视为私产的官僚主义思想，都是我们必须铲除的毒瘤。我们要尊重人民的首创精神，鼓励他们大胆探索自己的幸福道路，让“人民万岁”不再是一句空洞的口号。"
 SZC_YCP_modern_vision: "现代视野"
 SZC_YCP_modern_vision_desc: "我们将把国家的重心全面转移到现代化这一核心议程上来。在政治上追求廉洁法治，在经济上拥抱工业文明，在科技上追赶世界潮流。我们需要每一个国民都具备现代的视野与科学的精神，因为只有当我们从精神到物质都彻底脱胎换骨，这个古老的国度才能在二十世纪的丛林中赢得生存的尊严。"
 SZC_YCP_scholars_nature: "书生本色"
 SZC_YCP_scholars_nature_desc: "我们青年党人源自书斋与讲坛，这是一份荣耀而非羞耻。在这个崇尚武力的乱世，我们将坚守这份学者的本色，用严谨的逻辑、理性的思维与深厚的学养来治理国家。我们的革命不同于街头的暴动或军阀的混战，它是一场基于智慧与秩序的深刻变革。"
 SZC_YCP_scholars_nature_tt: "§G谢澄平的能力将提升！§!"
 SZC_YCP_young_china_and_young_democracy: "青年中国，青年民主"
 SZC_YCP_young_china_and_young_democracy_desc: "未来的中国属于青年，未来的政治属于民主。我们将致力于构建一个充满朝气的新体制，让年轻的声音能够被听见，让新鲜的血液能够不断通过制度化的渠道通过上升。我们将告别暮气沉沉的旧时代，拥抱一个由理性、法治与自由精神所定义的“青年中国”。"
 SZC_YCP_young_china_and_young_democracy_tt: "§a民主固然朝气蓬勃，亦须精心呵护。§!"
 SZC_YCP_liberal_statist_struggle: "自由的国家主义斗争"
 SZC_YCP_liberal_statist_struggle_desc: "我们所追求的国家主义，绝非压抑个性的牢笼，而是保障自由的基石。我们将探索一条独特的道路：在强化国家能力的同时，充分尊重公民的权利与尊严。这场“自由的国家主义革命”，旨在证明只有当个体在国家的庇护下获得真正的自由，国家本身才能获得最持久的力量源泉。"
 SZC_YCP_liberal_statist_struggle_tt: "§l我们坚信以下原则：民有、民治、民享。§!"


 #夏b
 SZC_YCP_young_turks_rises: "少壮派崛起"
 SZC_YCP_young_turks_rises_desc: "元老们的博弈最终导致了两败俱伤，权力的真空将一群尚未做好准备的年轻人推向了历史的潮头在这个新旧交替的时刻，我们必须用行动证明：治理国家不需要白发苍苍的资格，只需要变革的勇气。"
 SZC_YCP_young_turks_rises_tt: "§c尽管是因为两派的争执不下，我们才能一跃而上领导全党，但这必然不长久...吧？§!"
 SZC_YCP_good_old_ways: "旧道重行"
 SZC_YCP_good_old_ways_desc: "革新并不意味着盲目抛弃一切。面对错综复杂的经济建设，我们这些年轻的掌舵者选择回归经过战火检验的真理——国家主义经济学。既然那套由前辈创立的理论曾带领我们在绝境中生存，那么它也必将指导今日的复兴。"
 SZC_YCP_accelerate_plan: "加速战略"
 SZC_YCP_accelerate_plan_desc: "按部就班的工业化不过是缓慢的自杀，时不我待，我们等不起。为了追赶那延误百年的时光，必须启动一场以“市场换技术”的豪赌。我们将不惜掏空外汇储备，从西方引进成套的工业母机与生产线。"
 SZC_YCP_concord_factions: "派系协和"
 SZC_YCP_concord_factions_desc: "我们将致力于维护党内的团结，弥合各派系的裂痕。这种克制与理性，将是我们留给党史最宝贵的遗产——证明青年不仅有夺权的勇气，更有让贤的胸襟。"
 SZC_YCP_zhaoxishe_supremacy: "朝曦至上"
 SZC_YCP_zhaoxishe_supremacy_desc: "干部年轻化是国家活力的源泉，但更是我们巩固权力的利器。我们将大批提拔“朝曦社”的骨干进入关键岗位，用自己人替换那些暮气沉沉的旧官僚。既然历史选择了我们，那么这个国家就必须按照“朝曦”的意志运转。"
 SZC_YCP_standing_alone: "独自前行"
 SZC_YCP_standing_alone_desc: "真正的狮子从不在意绵羊的低语。我们不必在那些无休止的非议中浪费精力，而应将目光专注于行动。只要太阳照常升起，我们的工作便一刻不停。"
 SZC_YCP_gain_support_from_dangwai: "党外支持"
 SZC_YCP_gain_support_from_dangwai_desc: "孤立是政治的大忌，为了稳固这个根基未稳的新生政权，我们必须打破门户之见。无论是理念相近的国社党前辈，还是那群令人不安却掌握实力的工团主义者，只要能为我所用，皆可结盟。"
 SZC_YCP_gain_support_from_dangwai_tt: "§c我们将尝试与§S国家社会党§!合作。或许还有§r更多§!§m选择§!？§!"
 SZC_YCP_statist_source: "国家主义本源"
 SZC_YCP_statist_source_desc: "陈启天先生倡导的“新法家”思想为我们提供了一把锐利的理论解剖刀。法治、势治、术治，这些古老的法家精髓与现代国家主义相结合，将构建出一套既有雷霆手段又有严密逻辑的治理体系。"
 SZC_YCP_statist_source_tt: "§G陈善新的能力将得到加强！§!"
 SZC_YCP_remember_mr_de: "铭记德先生"
 SZC_YCP_remember_mr_de_desc: "无论走得多远，我们都不能忘记1919年那个风雷激荡的五月。青年党的根基在于那群呼唤“德先生”与“赛先生”的热血书生。今日我们虽强调国家的权威，但绝不能背弃那份对民主最纯粹的向往。"
 SZC_YCP_remember_mr_de_tt: "§G刘静远的能力将提升！§!"
 SZC_YCP_my_job_be_done: "工作完成"
 SZC_YCP_my_job_be_done_desc: "无论结局是被载入史册的平稳过渡，还是黯然离场的草草收场，这段由青年统治中国的政治实验终将画上句号。我们完成了历史赋予的特殊使命，填补了最危急时刻的权力真空。"
 SZC_YCP_my_job_be_done_tt: "§c我等已完成使命，接下来会发生什么呢？§!"

 #新法家
 SZC_YCP_new_legalist_victory: "新法家得胜"
 SZC_YCP_new_legalist_victory_desc: "陈启天与常燕生这两位理论巨擘的联手，不仅仅是人事的更迭，更是治国哲学的根本转向。我们将告别过去那些摇摆不定的妥协，确立“新法家”为国家的最高指导思想。正如人体需要骨骼支撑，国家有机体也必须在严酷的生存竞争中，寻得一套最高效的运作规则。"
 SZC_YCP_new_legalist_victory_tt: "§a法家之道，国之大宝。§!"
 SZC_YCP_new_zhanguo_era: "新战国时代"
 SZC_YCP_new_zhanguo_era_desc: "环顾寰宇，列强并立，纵横捭阖，这难道不是两千年前战国时代的重演吗？在这个前所未有的“新战国”之世，旧有的温情脉脉已无法生存。唯有将高效的法术势与西洋先进的民主政治科学文明彻底融合，我们才能在这场全球范围的逐鹿中立于不败之地。"
 SZC_YCP_legalist_constitution: "法家式宪治"
 SZC_YCP_legalist_constitution_desc: "真正的宪政不应沦为党派倾轧的战场，而应是国家理性的最高体现。我们将建立一个超然于党派之上的文官政府，以效率与理性作为行政的最高准则。在这个体系中，官员效忠的不再是某个领袖或政党，而是神圣不可侵犯的法律程序与国家本身。"
 SZC_YCP_biology_innovation: "生物演进"
 SZC_YCP_biology_innovation_desc: "常燕生先生的“生物史观”为我们提供了解释世界的终极钥匙。国家并非死物，而是一个有着独立意志与生命周期的精密有机体。我们必须时刻保持这个国家肌体的强健与活力，剔除一切腐朽的细胞，唯有如此，中华民族才能在进化的洪流中免于被淘汰。"
 SZC_YCP_state_socialist: "国家社会主义"
 SZC_YCP_state_socialist_desc: "狭隘的孤立主义无法造就伟大的国家。我们所倡导的“国家社会主义”，不仅致力于本国的富强，更致力于构建一个公正合理的国际新秩序。在这个秩序中，强权将被遏制，霸权将被终结，所有民族无论大小都将享有平等的生存权利。我们将以此为旗帜共同对抗那些陈旧的帝国主义秩序。"
 SZC_YCP_hanfeizi_today: "今日韩非子"
 SZC_YCP_hanfeizi_today_desc: "儒家的“德治”过于迂腐，道家的“无为”过于消极，唯有法家的进取精神才是救治当今中国的良药。我们将把法家的法、术、势与现代科学精神相结合，重塑国民的精神脊梁。中国的起死回生，便是法家精神的现代复兴。"
 SZC_YCP_lordly_way: "霸道"
 SZC_YCP_lordly_way_desc: "腐儒们常言“王霸之辨”，尊王而贱霸，却不知在虎狼环伺的乱世，无霸之力何谈王道之仁？我们不避讳谈论“霸道”，因为这是一种服务于最高理想的力量哲学。我们要走一条全新的道路——以强大的国家实力为后盾，行“以力假仁”之实。商鞅变法图的是君主之强，而今日我们追求的“国强”，是为了让每一个国民都能在国际舞台上挺直腰杆。这就是新法家的根本道理：以此霸道，方能开万世之太平。"
 SZC_YCP_lordly_way_tt: "§a霸道者，天下之达道也。§!"

 #夏b赢
 SZC_YCP_destiny_architect: "命运的设计师"
 SZC_YCP_destiny_architect_desc: "书斋中的沉思最终化为对现实政治的冷峻洞察。既然命运将权柄交予其手，他便不再做随波逐流的看客，而是要亲自设计一场前所未有的赌局。在这个十字路口，他既是规则的制定者，也是最终祭坛上的献祭者，决意用一种决绝的方式重塑国家轨迹。"
 SZC_YCP_destiny_architect_tt: "§c命运掌握在我自己手中。§!"
 SZC_YCP_when_i_was_young: "年轻之时"
 SZC_YCP_when_i_was_young_desc: "记忆回溯至那个充满激情的青春年代，那时的他作为“安社”一员，初尝无政府主义禁果。这段经历并非年少轻狂的错误，而是埋藏在灵魂深处的火种。执政核心决定重新挖掘那段被现实政治掩埋的初心，将激进自由的血液重新注入僵化的党躯。"
 SZC_YCP_beyond_impossible: "超越不可能"
 SZC_YCP_beyond_impossible_desc: "将国家主义的铁腕与无政府主义的自由强行捏合，在常人眼中无异于癫狂的呓语。然而，夏涛声誓要打破这道认知壁垒。他宣称，国家机器的强化并非为了永恒奴役，而是为了清除通往绝对自由道路上的一切障碍。"
 SZC_YCP_together_with_world_society: "与世界社同行"
 SZC_YCP_together_with_world_society_desc: "尽管世界社被视为固步自封的原教旨主义者，但其在知识分子中的影响力不可或缺。这种心照不宣的合作旨在将安那其的理想内核注入国家主义的行动躯壳，构建一个充满张力的统一战线。"
 SZC_YCP_anarchist_mama_statist_son: "安那其妈妈，醒狮派儿子"
 SZC_YCP_anarchist_mama_statist_son_desc: "“无治国家主义”终于从理论变为现实。我们承认国家主义作为现阶段手段的必要性，也坚信无政府大同作为终极目的的神圣性。通过这种历史性的结合，我们将用最严密的国家秩序，去孕育最彻底的个人自由。"
 SZC_YCP_anarchist_mama_statist_son_tt: "§c谁都会说国家主义和无政府主义势不两立，他们错了。§!"
 SZC_YCP_wind_of_reform: "变革之风"
 SZC_YCP_wind_of_reform_desc: "上海滩峥嵘岁月的记忆唤醒了某种沉睡的政治本能，单纯依靠铁腕维系的秩序已近黄昏，一股不可逆转的变革之风正从社会底层吹向庙堂。与其被动等待大厦倾覆，不如主动开启闸门。"
 SZC_YCP_free_china_goal: "自由中国的目标"
 SZC_YCP_free_china_goal_desc: "一份名为《自由中国》的刊物竟能在高压下公开发行，这本身便是最高层政治默许的信号。执政当局不再视异见为洪水猛兽，反而将其作为与知识界博弈的筹码。确立“自由中国”为国家目标，虽是一场危险的走钢丝，却是通往常态政治的必经之路。"
 SZC_YCP_liberal_new_friends: "自由新友"
 SZC_YCP_liberal_new_friends_desc: "为了给即将到来的剧变寻找背书，必须打破党派壁垒，结交那些拥有道德光环的局外人。雷震与胡适等学界泰斗的受邀，标志着权力中心正试图建立一种新的恩庇网络。"
 SZC_YCP_dissolve_the_YCP: "解散青年党"
 SZC_YCP_dissolve_the_YCP_desc: "一个拥有严密纪律的革命政党，其历史使命已在秩序确立之日终结。继续维持庞大的党机器，只会成为通往自由社会的阻碍。夏涛声做出了那个令举国震惊的决定：亲手拆解这个由他一手把持的政治巨兽。"
 YCP_dissolve_tt: "§R中国青年党将被解散，党务系统将不可用！§!"
 SZC_YCP_dissolve_the_YCP_tt: "§m中国青年党无法继续代表中国人民的民主热情，我作出解散它的这个决定，是出于原则性的考虑的。§!"
 SZC_YCP_dissolve_the_YCP_tt_2: "§t政治格局将发生巨大变化！§!"
 
 #西路军抽象工作室
 SZC_YCP_a_statist_syndicalist: "国家主义的工团主义"
 SZC_YCP_a_statist_syndicalist_desc: "成王败寇是政治铁律，那些只会空谈理论的失败者注定溺死在历史洪流中。既然我们已执掌中枢，那就没必要再被所谓“正统教条”束缚手脚。我们要创造一种全新的、足以碾碎一切质疑的体制。"
 SZC_YCP_a_statist_syndicalist_tt: "§m国家主义和§r工团主义§!并驾齐驱！§!"
 SZC_YCP_reapproach_leftists: "再接触左派"
 SZC_YCP_reapproach_leftists_desc: "虽然我们鄙视那些冥顽不灵的原教旨信徒，但左翼阵营中仍充斥着大量渴望权力的聪明人。现在是时候向他们抛出带血的橄榄枝了。通过承诺实质性的官位与声望，我们将分化瓦解那个松散的反对派联盟。"
 SZC_YCP_state_socialist_revolution_front: "国家社会主义革命阵线"
 SZC_YCP_state_socialist_revolution_front_desc: "通过吸纳社会党与国家社会党的残余力量，我们将组建一个统摄一切非工团左翼的超级阵线。"
 SZC_YCP_appease_the_YCP: "安抚青年党"
 SZC_YCP_appease_the_YCP_desc: "青年党虽已群龙无首，但其组织余威尚存。与其费力清剿，不如将其废物利用。我们将目光锁定在那个曾遭受重创的朝曦社，向他们提出一个无法拒绝的交易：要么成为新秩序下的帮凶，要么被彻底抹除。"
 SZC_YCP_strengthen_role_of_military: "加强军队作用"
 SZC_YCP_strengthen_role_of_military_desc: "军队永远都应该发挥最大的作用，渗透于社会的各个层面。不然呢？信任那些文人书生？哈！真正值得信任的只有我们军旅里出来带着黄袖标的自己人！他们口口声声民主，却连自己信哪个党嘴里的鬼话都不明白！"
 SZC_YCP_yellow_syndicalist_achieve: "黄色工团主义已然实现"
 SZC_YCP_yellow_syndicalist_achieve_desc: "我们成功了！我们用铁腕和谎言构建了一个虽被诅咒却无比强大的黄色帝国。让那些所谓的革命派继续狂吠吧，他们的声音终将被我们前进的履带声彻底淹没！"
 SZC_YCP_yellow_syndicalist_achieve_tt: "§m§r革命派§!会狂吠，那又§r如何§!？§!"
 
 
 #omg姜人
 SZC_YCP_chinese_sturm_und_drang: "中华狂飙运动"
 SZC_YCP_chinese_sturm_und_drang_desc: "正如德意志在狂暴中觉醒，中华民族亦需一场属于自己的灵魂风暴。我们拒绝平庸的温和改良，誓要拥抱那个充满悲怆与错误的血汗历史。这场运动旨在撕碎旧道德的裹尸布，以最激进的姿态释放民族潜意识中被压抑的生命力。通过直面衰弱与苦难，我们将把残酷的现实锻造为通往新生的利剑，开启一个属于意志与激情的诗意大时代。"
 SZC_YCP_chinese_sturm_und_drang_tt: "§n常有司杀者杀，夫代司者杀，是谓代大匠斫。希有不伤其手者。§!"
 SZC_YCP_history_evocation: "历史唤起"
 SZC_YCP_history_evocation_desc: "历史绝非强者书写的线性凯歌，而是一部由弱者在试错中蹒跚前行的血泪史。正如先民因孱弱而发明工具，中华民族近百年的屈辱与错误，恰恰孕育了最强大的革新能量。"
 SZC_YCP_ubermensch: "超人"
 SZC_YCP_ubermensch_desc: "我们需要一种敢于直面虚无、重估一切价值的精神贵族。这种超人并非凌驾于众生的独裁者，而是集体意志的升华。通过在全社会推行意志锻造，我们力求孕育出能够从苦难中汲取力量、向死而生的新人类。"
 SZC_YCP_national_units: "国家单元"
 SZC_YCP_national_units_desc: "政治、经济与文化三大单元的残缺，实为国家虚弱之根源。我们必须消弥内地郡县与边区部落的二元对立，打破阻碍工业化血液流动的地理闭塞，构建一个内统一外独立的有机整体。"
 SZC_YCP_chinese_soul: "中华之魂"
 SZC_YCP_chinese_soul_desc: "在这个充满创伤与希望的时代，物质建设必须服从于精神重塑。我们号召艺术家与思想者以此为素材，去书写民族抗争的史诗，提炼出一种超越苦难的审美体验，铸造足以匹配大时代的诗意国魂。"
 SZC_YCP_age_of_historical_art: "历史艺术论之世"
 SZC_YCP_age_of_historical_art_desc: "狂飙的终点并非凡俗的强国，而是一个超验的“玄想之世”。我们将超越得失成败的二元对立，把国家建设视为一场宏大的集体艺术创作。在这个境界里，历史的错误是进步的韵律，民族的苦难是悲壮的诗篇，我们将引领整个文明进入圆熟通达的慧境，领悟“世界即艺术”的至高真理。"
 SZC_YCP_age_of_historical_art_tt: "§n若存若亡, 若觉若梦, 或隐或现、或闻或见、或存或废。§!"
 
 
 
 #统一后曾b
 SZC_YCP_statist_revolution_prevails: "国家主义革命大获全胜"
 SZC_YCP_statist_revolution_prevails_desc: "此刻已无可争议，这个古老而又年轻的国度将由曾琦委员长及其麾下的行社同志共同掌舵，驶向波澜壮阔的未知彼岸。中国青年党已从偏安一隅的执政团体，正式成为整个中央之国唯一神圣的主宰。"
 SZC_YCP_statist_revolution_prevails_tt: "§m内除国贼，外抗强权！§!"
 SZC_YCP_chinese_vozhd: "中华元首"
 SZC_YCP_chinese_vozhd_desc: "凭借着再造共和的赫赫功勋，曾琦已然确立了其作为最高领袖的绝对地位。在外界看来，他正如俄国的萨文科夫一般，是以个人魅力凌驾于常规体制之上的“中华元首”。然而，这位元首并不满足于世俗权力的扩张，他正试图开展一场宏大的政治实验，将这片土地打造为国家主义最完美的试验场。"
 SZC_YCP_kill_traitors: "内除国贼"
 SZC_YCP_kill_traitors_desc: "革命的果实绝不能任由蛀虫窃取。那些潜伏于社会肌体深处、试图死灰复燃的左翼势力，依然是国家生存的最大威胁。这群国贼所鼓吹的阶级斗争理论，犹如一种无孔不入的致命病毒，随时可能从内部瓦解我们的团结。"
 SZC_YCP_new_age_patriotism: "新时代爱国主义"
 SZC_YCP_new_age_patriotism_desc: "我们必须为国家主义寻得最深沉的精神锚点。回望千年史册，先秦先贤屈原那“虽九死其犹未悔”的誓言，正是民族爱国精神的滥觞。他将个人命运与故国兴亡紧密相连的崇高感，应当成为每一位国民的灵魂底色。"
 SZC_YCP_empower_the_chairman: "赋权委员长"
 SZC_YCP_empower_the_chairman_desc: "在国家尚未彻底摆脱危机的当下，任何对最高权力的削弱与掣肘都是对事业的犯罪。党内主流的声音已形成共识：委员长的权力不是由于“过于强大”而需要限制，而是因为“还不够强大”而亟待扩充。"
 SZC_YCP_philosopher_president: "哲人总统"
 SZC_YCP_philosopher_president_desc: "曾琦试图在权力的中心构建一个智慧的灯塔。一群来自学术界的顶级大家已被秘密召集，组成了直属于元首本人的“哲人团”。这群精英将为领袖的每一项决策提供深邃的哲学依据，确保共和国的航向永远处于最纯粹智慧的引导之下。"
 SZC_YCP_revolutionary_president: "革命总统"
 SZC_YCP_revolutionary_president_desc: "在平庸的批评者眼中，权力的集中被视为背叛理想的堕落；然而在曾琦看来，这恰恰是守护“正统国家主义”最赤诚的表现。他从未背弃那个远赴法兰西求索救国之道的初衷，只是在残酷的斗争中意识到，唯有将分散的权力收拢于铁腕之下，方能以最高效的行政手段填补百年混乱留下的真空。自始至终，他的信仰从未动摇，亦不需要庸人的理解。"
 SZC_YCP_expand_parties_involvement: "扩展多党参与"
 SZC_YCP_expand_parties_involvement_desc: "中国青年党绝非意图搞一党专政的独裁政党。为了向世界证明我们的政治开放度，我们将正式邀请各民主党派扩大政治活动。这不仅是为了吸纳社会贤才，更是为了构建一个在国家主义核心领导下的多元协作体系。通过实质性的参政议政，我们要让所有建设性的声音都汇聚成国家进步的合力。"
 SZC_YCP_liberal_heart: "自由之心"
 SZC_YCP_liberal_heart_desc: "即便身处权力巅峰，曾琦依然会在午夜梦回时审视镜中那个疲惫的自己。在那层层坚硬的政客面具下，他依然珍视着当年在法兰西阳光下萌发的、关于自由与尊严的赤诚初心。他所做的一切铁腕抉择，皆被其视为抵达最终光明彼岸所必须付出的痛苦代价。"
 SZC_YCP_as_la_giovine_italia: "恰如青年意大利"
 SZC_YCP_as_la_giovine_italia_desc: "中国青年党的精神谱系，可追溯至那场影响深远的“青年意大利”运动。我们正如东方的“烧炭党人”，以激进的变革姿态挑战腐朽的旧秩序。我们将继承这份跨越国界的革命火种，并在东方的沃土上培育出属于我们的奇迹，以此证明中国革命的先锋性。"
 SZC_YCP_post_war_thaw: "战后解冻"
 SZC_YCP_post_war_thaw_desc: "长期的高压统治虽然带来了秩序，却也封冻了社会的生机。随着局势稳固，委员长决定亲自吹响文艺界的解冻号角。我们要放宽审查，鼓励那些带有批判性的艺术探索，以此宣告：一个强大的国家主义民国，理应拥有包容异见的自信与度量。"
 SZC_YCP_radical_days: "激进岁月"
 SZC_YCP_radical_days_desc: "我们不能忘记那段在死亡边缘徘徊的峥嵘岁月。正是那些最为艰苦、也最为纯粹的斗争，锻造了我们钢铁般的意志。无论身处何种高位，党员必须时刻保持那种革命初期的警觉与热诚。我们要将这份激进的奋斗精神转化为建设国家的持久动力，绝不让胜利的安逸消磨掉我们救亡图存的锋芒。"
 SZC_YCP_statist_education_revolution: "国家主义教育革命"
 SZC_YCP_statist_education_revolution_desc: "我们将教育视为重塑国民灵魂的最高战场。这场革命试图将尘封的儒家伦理与现代的国家主义理念进行融合，将格物致知的比附引入政治逻辑，将忠诚与担当确立为教育的核心，在年轻一代的心中铸造起统一的国家信仰。"
 SZC_YCP_deal_with_inner_radicals: "处理内部极端势力"
 SZC_YCP_deal_with_inner_radicals_desc: "无论是极左的阶级破坏者，还是极右的种族狂热分子，任何试图绑架国家意志的极端思潮都将在中国失去立足之地。一个理性的、有序的国家主义社会，绝不容许激进主义的毒素侵蚀我们的肌体。"
 SZC_YCP_popular_revolution_era: "全民革命年代"
 SZC_YCP_popular_revolution_era_desc: "阶级斗争的陈词滥调已被历史抛弃，未来属于超越一切界限的“全民革命”。我们要将整个民族的所有阶层、所有力量都凝聚在一个神圣的国家目标之下。每一个国民都将成为这场宏大革命的参与者与受益者。"
 SZC_YCP_chinese_corporatism: "中华法团主义"
 SZC_YCP_chinese_corporatism_desc: "国家将作为最高仲裁者，将工会、商会与政府机构整合为统一的有机体。在这种法团主义框架下，各阶层的利益将得到妥善协调，共同服务于国家生产力的整体跃升。以此，我们不仅能维持秩序，更能迸发出惊人的建设效能。"
 SZC_YCP_peace_nationality: "和平民族"
 SZC_YCP_peace_nationality_desc: "一个饱经外来侵略苦难的民族，绝不会再将同样的痛苦施加于他人。和平崛起不仅是我们的外交策略，更是根植于文化深处的民族性。我们要向世界昭告：中国的强大是为了守护文明的火种，而非输出霸权。只要列强尊重我们的主权，中国愿作世界和平最坚定的捍卫者。"
 SZC_YCP_popular_land_reform: "全民土地改革"
 SZC_YCP_popular_land_reform_desc: "封建的土地枷锁必须被彻底砸碎，唯有“耕者有其田”方能稳固国家的根基。我们将通过温和而坚定的国家赎买与分配手段，让亿万农民分享革命的红利。"
 SZC_YCP_no_room_for_militarism: "无军国主义容身之地"
 SZC_YCP_no_room_for_militarism_desc: "普鲁士的殷鉴不远，单纯将国家化为战争机器的军国主义终将反噬自身。我们坚决反对盲目引进那些存在致命缺陷的异国教条。中华文明的底蕴决定了我们要走一条以民本为重、武备为辅的复兴之路。我们的强盛应当源于制度的优越与文明的繁荣，而非单纯的杀伐掠夺。"
 SZC_YCP_statist_youth_league: "国家主义青年团"
 SZC_YCP_statist_youth_league_desc: "革命的事业需要接班人，国家的脊梁需要少年人。今日的青年团员，必将成为明日捍卫共和国长治久安的最强基石。"
 SZC_YCP_nations_father: "国父"
 SZC_YCP_nations_father_desc: "曾琦的名字已然超越了凡人的范畴，他已成为这个时代的化身，成为整个民族精神的最高凝聚。在任何角落，他的肖像都以神圣的姿态注视着这片土地；他的箴言被奉为衡量是非的唯一准则。全党全国已将其意志视为行动的最高圭臬，以此尊崇，他必将被历史永远铭记。"
 SZC_YCP_nations_father_tt: "§P国人尊之曰国父。§!"
 SZC_YCP_flowers_of_revolution: "革命之花"
 SZC_YCP_flowers_of_revolution_desc: "再次步入那座哲思秘园，领袖终于看清了万象谐和的真谛。真正的秩序并非强行的压制，而是让每一朵现象之花都能自由地绽放。当他微笑着离开花园时，他已明白，在那片名为中国的广阔土地上，一朵名为自由民主的国家主义革命之花，其蓓蕾已然在秩序的土壤中绚烂盛开。"
 SZC_YCP_flowers_of_revolution_tt: "§a花开靓丽，革命终成。§!"
 
 #统一后李b
 SZC_YCP_spirit_renewed: "精神再新"
 SZC_YCP_spirit_renewed_desc: "废墟之上的统一固然可喜，但若无精神的重塑，再辽阔的疆域也不过是无魂的躯壳。我们必须跨越战争时代的破坏逻辑，在共和国的每一寸土地上点燃文明与理性的火炬。我们要让世人看到，统一的中国不仅拥有排山倒海的力量，更拥有焕然一新的灵魂。"
 SZC_YCP_spirit_renewed_tt: "§m内除国贼，外抗强权！§!"
 SZC_YCP_state_eternal: "国家永恒"
 SZC_YCP_state_eternal_desc: "国家并非可以随意取舍的契约，而是民族延续与文明传承的唯一神圣载体。我们必须确立国家在政治生活中的本位地位，将其视为超越阶级与私人利益的最高存在。这种永恒性源自共同的历史记忆与公共道德，唯有当每一个国民都意识到自己是这个神圣有机体的一部分，共和国方能坚如磐石。"
 SZC_YCP_federalist_mind: "联省思维"
 SZC_YCP_federalist_mind_desc: "将国家主义与绝对中央集权划等号，是一种浅薄的误读。真正的全民政治必须建立在自下而上的反馈机制之上。联省自治并非对国家力量的削弱，而是对民主活力的滋养。倘若地方民众无法通过自主选出的代表来表达独特诉求，民主便会沦为遥控下的政治表演。"
 SZC_YCP_federalist_mind_tt: "§m我们之前的联省政策会升级！§!"
 SZC_YCP_patriotic_front: "爱国阵线"
 SZC_YCP_patriotic_front_desc: "为了稳固执政基础，我们应当团结一切可以团结的爱国力量。通过建立广泛的“爱国统一战线”，我们将吸纳那些立场温和、致力于国家建设的党外贤才。"
 SZC_YCP_allow_leftys: "允许左派"
 SZC_YCP_allow_leftys_desc: "作为致力于构建现代法治国家的政党，我们必须展现出超越意识形态敌意的胸襟。只要严格遵守共和国宪法，在现有的民主框架内进行和平竞争，即便是昔日的政敌也应获得发声的权利。我们或许在理论上与其水火不容，但我们捍卫其作为公民不可剥夺的基本权利。"
 SZC_YCP_free_voice: "自由发声"
 SZC_YCP_free_voice_desc: "在国家整体利益的指引下，所有的理性的探讨与建设性的批评都应被鼓励。我们不再给予国民一张可以随意涂鸦的空投支票，而是赋予他们一支能够真正参与描绘国家未来的、沉甸甸的画笔。谈，都可以谈，只要是为了国家的未来。"
 SZC_YCP_statist_coalition: "国家主义联合"
 SZC_YCP_statist_coalition_desc: "在追求梁启超先生救国理想的道路上，我们并不孤单。张君劢的国家社会党与罗隆基的新月社皆是在思想内核中与我们共鸣的国家主义同路人。这种基于共同理念的联合，将为新生的共和国提供最稳定的政治重心。"
 SZC_YCP_provinces_constitusions: "省宪"
 SZC_YCP_provinces_constitusions_desc: "“国有国宪，省有省宪”，这是尊重地方差异、释放基层活力的必然选择。我们将授权各省议会依据本地的历史形态与社会实际，量体裁衣地制定省一级根本大法。这种多元而和谐的立法实践，不仅能有效解决千头万绪的基层治理难题，更能在不违背统一原则的前提下，真正实现“权力来自人民，代表人民”的民主承诺。"
 SZC_YCP_the_end_of_struggle_days: "斗争年代之终"
 SZC_YCP_the_end_of_struggle_days_desc: "武装斗争的历史使命已经完成，建设的时代已然揭幕。我们将把原本投向战场的庞大资源转向工厂、农田与学校，让那些曾用于制造杀戮的钢铁化作通向繁荣的铁轨。休养生息不仅是民众的渴望，更是国家长治久安的必由之路。"
 SZC_YCP_liberate_peasants: "解放农民"
 SZC_YCP_liberate_peasants_desc: "国家的根基深植于亿万农民世代耕耘的田垄之间。若这占人口绝大多数的群体依旧被不公的土地制度所束缚，所谓的现代化便无从谈起。我们将以国家名义进行彻底的土地所有权重塑，让“耕者有其田”这一古老梦想在法治的保护下成为现实。"
 SZC_YCP_connect_provinces: "链接省份"
 SZC_YCP_connect_provinces_desc: "一道道江河与山脉曾是阻碍国家统一的地理桎梏。若无高效的物理链接，心理上的认同亦难长久。我们将以桥梁与铁路为媒介，重塑国家，打破彼此隔绝的地缘单元。"
 SZC_YCP_expand_labour_law: "扩大劳工法"
 SZC_YCP_expand_labour_law_desc: "保障工人的基本权益，即是保障国家政权的稳定。我们颁布的劳工法绝非政治施舍，而是基于人权即国权的核心认知。通过强制执行最低工资、工时限制以及职业安全保障，我们要将每一位劳动者都纳入国家的温情监护之下。"
 SZC_YCP_a_defense_force: "国防力量"
 SZC_YCP_a_defense_force_desc: "我们所锻造的武装力量，天职只有一个：保家卫国。这支军队将彻底告别帝国主义式的扩张冲动，致力于成为守护和平与主权的钢铁长城。军人之所以穿上戎装，并非为了野心家的权力版图，而是为了让田间的农人与工厂的工人不再受战火侵袭。"
 SZC_YCP_constitutional_normal_way: "宪政常道"
 SZC_YCP_constitutional_normal_way_desc: "春风拂过北京，带来的是一个有序自由、理性交锋的文明时代。当宪政不再是空洞的条文，而成为国民共同遵守的行为准则，我们的“常道”便已确立。我们将建立一个由法律监护、由理智主导的民主模范国，在这里，古老的传统与现代的自由并非水火不容。"
 SZC_YCP_constitutional_normal_way_tt: "§c民主宪政乃国家主义之宗旨。§!"
 SZC_YCP_east_asia_democracy_crusader: "东亚民主十字军"
 SZC_YCP_east_asia_democracy_crusader_desc: "中国已成为东亚大地上最强大的民主灯塔。为了守护我们内部的自由果实，我们不能对周边的专制阴影坐视不管。作为这片大陆唯一的文明之国，我们有责任发起一场“民主十字军”，主动出击扫清那些威胁地区和平的专制毒瘤。保卫东亚的民主，即是保卫中国的未来，我们要让民主的旗帜飘扬在整个大亚细亚的天空下。"
 SZC_YCP_east_asia_democracy_crusader_tt: "§c中国若在，民主便在。§!"
 
 
 #左人
 SZC_YCP_wind_of_liberalism: "自由之风"
 SZC_YCP_wind_of_liberalism_desc: "长夜终尽，中国已重归一统。然而，若统一的结果仅仅是建立起一座更为高效精密的专制牢笼，那我们与亲手推翻的旧政权又有何本质区别？我们必须在废墟上引入真正的自由之风，让个体的尊严与思想的多元成为国家的基石。没有民主的现代国家不过是海市蜃楼，此刻，我们要让自由的旗帜在共和的天空下舒展。"
 SZC_YCP_wind_of_liberalism_tt: "§m内除国贼，外抗强权！§!"
 SZC_YCP_world_of_science: "科学的世界"
 SZC_YCP_world_of_science_desc: "我们生存于一个客观且严密的科学世界，而非任由迷信与独断横行的旧时代。科学不仅是实验室里的数据，更是治国理政的最高准则。我们要将整个国家置于科学的逻辑之下，用求真务实的精神替代虚妄的口号，构建一个由客观规律与理性思辨所主导的现代秩序。"
 SZC_YCP_chinese_modernization: "中国现代化"
 SZC_YCP_chinese_modernization_desc: "现代化的内涵绝非仅仅是坚船利炮的拙劣模仿。倘若我们只关注烟囱的密度而忽视制度的厚度，那不过是另一场注定失败的“洋务运动”。我们要推行一种五位一体的深度变革：涵盖科技、文化、艺术、经济与政治。"
 SZC_YCP_remember_mr_science: "铭记赛先生"
 SZC_YCP_remember_mr_science_desc: "“科学技术是第一生产力”是颠扑不破的真理。回望一一·四风雷，正是那本《新青年》将“赛先生”引向这片沉睡的土地。今日之胜利，实质上是科学方法论对愚昧守旧的胜利。我们并非引进了某种异国他乡的陌生事物，而是重新迎接那位曾为中华文明带来千年荣光的贵客。"
 SZC_YCP_expand_agricultural_mechanization: "扩展农业现代化"
 SZC_YCP_expand_agricultural_mechanization_desc: "农业作为国家运转的底座，不能永远停留在牛耕锄犁的旧梦中。我们要以社会化的宏大视野，将机械化的种子播撒向全国的每一寸耕地。从东北的黑土地到江南的鱼米之乡，现代化的变革不能留有任何死角。"
 SZC_YCP_not_by_civil_servant_nor_party: "民治——而非官治党治"
 SZC_YCP_not_by_civil_servant_nor_party_desc: "“民有、民治、民享”的宗旨虽由异党阐发，但真理绝无门户之见。我们必须警惕权力被官僚机器或单一政党所垄断。国家的主权应当毫无保留地归还于每一个国民。我们要建立起坚不可摧的宪政框架，确保政府不仅为民而治，更由民而治。"
 SZC_YCP_patriotic_liberalism: "爱国自由主义"
 SZC_YCP_patriotic_liberalism_desc: "关于“自由主义者不爱国”的污名化应当休矣。回看瓦尔密的硝烟与巴黎的街垒，自由主义者从来都是国家主权最热忱的捍卫者。对个体权利的追求不仅不会削弱国家，反而能通过捍卫公民的尊严来凝聚最真实、最深沉的爱国情感。一个真正热爱自由的人，必然会以其全部热血保护那个赋予他自由与法律的祖国。"
 SZC_YCP_a_society_ruled_by_law: "法治社会"
 SZC_YCP_a_society_ruled_by_law_desc: "法治是现代国家与前现代邦国的分水岭。我们必须将现代性与法律进行最紧密的联结，让一切权力都在法律的囚笼中运行。无论是古罗马的法典还是大宪章的制衡，都在昭示一个真理：只有法律面前人人平等，社会才能产生稳定的预期。"
 SZC_YCP_a_society_ruled_by_law_tt: "§G沈云龙的能力将提升！§!"
 SZC_YCP_humanitarianism_first: "人道至上"
 SZC_YCP_humanitarianism_first_desc: "人权是衡量一切政策的终极尺度。倘若我们抛弃了对人性的基本敬畏，那我们与野蛮的野兽又有何异？我们反对极端思潮，但我们的斗争必须局限在文明与法律的框架内。人道主义要求我们承认每一个公民不可剥夺的价值，绝不容许为了政治目的而诉诸非人的暴行。"
 SZC_YCP_stop_political_persecution: "终结政治迫害"
 SZC_YCP_stop_political_persecution_desc: "那个用棍棒与私刑解决异见的野蛮时代必须终结。自袁世凯以来，黑暗的政治阴云长期笼罩着共和国。我们要废除一切非法的监禁与酷刑，确保司法程序的公正独立。任何权力都不能凌驾于个体的基本权利之上。"
 SZC_YCP_against_syndicalist_imperialism: "反对工团帝国主义"
 SZC_YCP_against_syndicalist_imperialism_desc: ""
 SZC_YCP_speak_as_you_want: "畅所欲言"
 SZC_YCP_speak_as_you_want_desc: "既然政府已庄严承诺保障言论自由，那我们就应当容许各种声音的并存，包括那些刺耳的左翼主张。一个健康的社会不应只有一种频率，言论的自由市场应当能够通过文明的辩论去伪存真。"
 SZC_YCP_the_end_of_revolution: "革命的终结"
 SZC_YCP_the_end_of_revolution_desc: "革命是国家被逼入绝境时的极端手段，而非永恒的状态。随着全民政治的开启，那个充满了牺牲与激情的非正常年代已经走到了终点。正如凤凰涅槃，旧的革命使命已经完成，新的民主政治应当在秩序的土壤中落地生根。"
 SZC_YCP_establish_healthy_multiparties_system: "建成健康的多党制度"
 SZC_YCP_establish_healthy_multiparties_system_desc: "任何形式的威权统治最终都会滑向僵化与腐败。多党制的竞争不仅是民主的要求，更是国家自我革新、自我纠错的免疫系统。只有当权力在阳光下接受审视，当政党在竞争中展现才干，这个国家才能获得长治久安的终极药方。"
 SZC_YCP_establish_national_democratic_morality: "塑造民族的民主道德"
 SZC_YCP_establish_national_democratic_morality_desc: "思想领域的移风易俗需要旷日持久的“精神滴灌”。我们要在传统伦理中提炼现代精神，倡导一种基于尊重而非强迫的道德观。当每一个公民都能发自内心地尊重他人的自由与尊严，这种浸润于血脉中的民主道德，将成为比法律更坚固的社会契约。"
 SZC_YCP_establish_national_democratic_morality_tt: "§G吴天墀的能力将提升！§!"
 SZC_YCP_shatter_old_empire: "击垮旧帝国"
 SZC_YCP_shatter_old_empire_desc: "孙文生前自定位终身总理，还不是和袁世凯的终身总统无以异吗？先总理不就是太祖皇帝吗？恭读遗嘱不就是钦奉上谕吗？一党专政不就是变形的君主专制吗？“党高于国”，不就是“朕即国家”吗？反革命不就是旧时大逆不道的罪名吗？钳制思想不就是旧时的焚书坑儒的把戏吗？"
 SZC_YCP_shatter_old_empire_tt: "§l所谓党国也者，与帝国又何以异？§!"
 
 
 
 #新法家
 SZC_YCP_renew_legalist: "法家新生"
 SZC_YCP_renew_legalist_desc: "新法家的旗帜已在大地升起，青年党正以秋风扫落叶之势涤荡旧时代的残云。这绝非腐朽专制的借尸还魂，而是要借法家之利器，开创民主之先河。我们将赋予古老思想以科学与法治的现代灵魂，在“新战国”的惊涛骇浪中，为中国锻造出一副无坚不摧的钢铁骨架。唯有法度严明，方能定分止争，重塑乾坤。"
 SZC_YCP_renew_legalist_tt: "§m内除国贼，外抗强权！§!"
 SZC_YCP_zhangjuzhengs_legacy: "张居正的遗产"
 SZC_YCP_zhangjuzhengs_legacy_desc: "数百年来的迂腐儒生，将伟大的改革家张居正污名化为弄权之臣，实则是为了掩盖其法家真容。我们要撕碎伪善的道德面纱，全面继承江陵先生那套严明考成、整肃吏治的雷霆手段。法不阿贵，政必期成。"
 SZC_YCP_legal_well_rule_well: "依法良治"
 SZC_YCP_legal_well_rule_well_desc: "国家重建之初，乱世需用重典。我们所追求的并非盲目的严刑峻法，而是要在废墟之上重新确立对法律的绝对敬畏。我们要让每一位国民明白，法律不是恐吓的工具，而是现代美德的根基。"
 SZC_YCP_educated_civil_servants: "受教育的公务员"
 SZC_YCP_educated_civil_servants_desc: "现代国家的复杂治理，决不能托付给只会吟诗作对的平庸官僚。我们要建立一套以技术官僚为核心的人事体系：专业的人做专业的事。每一位手握权柄的公务员都必须是该领域的精锐专家，其晋升标准唯有知识与实干。"
 SZC_YCP_deemphasize_confucianism: "淡化孔教"
 SZC_YCP_deemphasize_confucianism_desc: "孔家店那套扼杀进取精神的德治说教，是导致中国积贫积弱的万恶之源。为了迎接起死回生的法家复兴，我们必须对那套腐朽的思想枷锁进行最彻底的清算。我们要以实证主义的科学精神替代虚伪的道德说教，将儒家的流毒从国民精神中彻底涤除。"
 SZC_YCP_zero_tolerance_for_corruption: "腐败零容忍"
 SZC_YCP_zero_tolerance_for_corruption_desc: "贪腐如同附骨之疽，侵蚀着革命的根基。我们将建立最严酷的监控机制，让官员们意识到，权力是神圣的公器而非纵欲的资财。新法家的秩序下，清廉不再是恩赐，而是每一个公仆必须死守的底线。"
 SZC_YCP_force_to_solve_land_issues: "强制解决土地问题"
 SZC_YCP_force_to_solve_land_issues_desc: "和平的呼吁在贪婪的豪强面前毫无意义。既然道理无法打动那些阻碍土改的大地主，那便让锄头与铁拳来说话。我们将派遣全权工作队深入乡里，以雷霆手段粉碎一切顽固势力的抵抗。我们要用最直接的强制力，将土地归还给真正流汗的佃农，让耕者有其田在铁纪中化作现实。"
 SZC_YCP_modern_legalism_for_people: "为民的现代法家"
 SZC_YCP_modern_legalism_for_people_desc: "新法家与旧法家的根本区别，在于权力服务对象的易位。我们钻研君主的政治学，是为了确切地创建民主的政治学。我们所运用的一切权术与统制，其最终目的并非为了奴役，而是为了让最广大的人民获得真正的福祉与平等的地位。"
 SZC_YCP_shangyangs_legacy: "商鞅的遗产"
 SZC_YCP_shangyangs_legacy_desc: "商君虽身死车裂，其法却惠及千秋。我们要继承那位孤独变法者最彻底的革命精神：废特权，赏耕战，将整个国家锻造成一部战无不胜的战争机器。个人的荣辱在宏大的历史尺度前微不足道，唯有将生产力从陈腐的生产关系中彻底解放，中国才能重现那横扫六合的霸气。"
 SZC_YCP_shangwu_fengqi: "尚武风气"
 SZC_YCP_shangwu_fengqi_desc: "齐人的技击与楚人的玄想救不了国家，唯有秦人的尚武观方能救亡图存。我们要唤醒国民血脉中那种质朴、坚韧、敢于为国赴死的刚毅性格。通过在全社会推行尚武教育，我们要让每一个人都明白，生存是争出来的而非等来的。"
 SZC_YCP_democratic_militarism: "民主的军国主义"
 SZC_YCP_democratic_militarism_desc: "商鞅以“尚力学说”为依据，用尚武教育改造社会风气，以“一赏”的方法驱策人民，改革社会组织，建立新的军事制度。今日国家要在国际竞争中取得生存和发展，第一要务在于先求富强——若无尚武之风保家卫国，岂不是又会重蹈上世纪清廷之覆辙？唯有建成民主的军国主义，才能保中华于新战国时代屹立不倒！"
 SZC_YCP_art_of_war: "孙子兵法"
 SZC_YCP_art_of_war_desc: "兵者，国之大事。我们要将《孙子兵法》确立为国防军的精神图腾。上兵伐谋，其次伐交，我们崇尚效率而非盲目的杀戮。通过研习这套博大精深的战争哲学，我们要将每一位军官都培养成掌握主动权、因敌制变的统帅。"
 SZC_YCP_democratic_constitution_the_realpolitik: "民主宪政之真政治"
 SZC_YCP_democratic_constitution_the_realpolitik_desc: "一切不以人民福祉为目的的权力皆为僭越。我们要追求的“真政治”，是以民主宪政为骨架的实证体制。法治是现代性最坚硬的外壳，唯有在宪政的框架内，人民的主权才能得到真正的彰显。"
 SZC_YCP_democratic_constitution_the_realpolitik_tt: "§G吴天墀的能力将提升！§!"
 SZC_YCP_cross_parties_national_unity_government: "跨党超然政府"
 SZC_YCP_cross_parties_national_unity_government_desc: "党派倾轧是导致行政瘫痪的剧毒。我们要建立一个超越政党利益、保持绝对中立的超然文官政府。公务员系统应当成为国家公器，而非党派利益的角斗场。在这种理想的政治生态下，政府将如同一剂强效润滑油，确保国家意志能够毫无阻碍地付诸实践。"
 SZC_YCP_fight_against_individualism: "反对个人主义"
 SZC_YCP_fight_against_individualism_desc: "西方那种基于自私与贪婪的个人主义，已证明是导致社会撕裂的毒瘤。我们必须旗帜鲜明地宣扬国家本位，将集体的利益置于个人私欲之上。当个人的自由沦为破坏共识、撕裂国家的借口时，那种自由便是必须铲除的祸害。"
 SZC_YCP_fight_against_individualism_tt: "§G廖上柯的能力将提升！§!"
 SZC_YCP_guild_represent: "行业代表制"
 SZC_YCP_guild_represent_desc: "为了避免阶级斗争的暴烈，我们要推行一种基于契约与自治的行业代表制。各行各业的从业者将组成民主行会，在国家的监督下管理属于自己的产业。行会不仅代表行业诉求，更向国家负责，还在议会中拥有比例代表。"
 SZC_YCP_strong_democratic_leadership: "强力民主领袖"
 SZC_YCP_strong_democratic_leadership_desc: "民智未开之时，民主需要一位非凡的领袖来引领。这种克理斯玛型的领袖并非独裁者，而是制度的监护人与引路者。他将以其个人的远见与威望，强行推开那些充满阻力的改革大门。陈启天同志正是这个时代所需要的强人，他将作为民主制度的坚定盾牌，在风雨中引领新中国稳健地驶向现代化的彼岸。"
 SZC_YCP_rule_by_people_and_law: "民治、法治"
 SZC_YCP_rule_by_people_and_law_desc: "任何强国的崛起都伴随着统制权力的扩大。我们要建立的是一个以新法家精神为骨架，既有严密秩序又不失蓬勃活力的现代民族集团。民治是我们的目标，而法治是我们抵达目标的唯一铁轨。以此常道，中国必将在新战国中屹立不倒。"
 SZC_YCP_rule_by_people_and_law_tt: "§a并世各强国，没有一个不是把国家统制的权力逐渐扩大，以期建设一个强有力的民族集团以备对外争斗的，法家的思想正是往这一条大路上走的。§!"
 SZC_YCP_state_socialism_fights_on: "国家社会主义奋战前行"
 SZC_YCP_state_socialism_fights_on_desc: "国际主义是脱离现实的空想，个人资本主义是自毁长城的旧路，唯有国家社会主义才是我们的康庄大道。我们将这一理念推向极致，致力于在国际舞台上打破强权霸凌，追求万国之平等。我们的每一场奋战，不仅是为了中华的强大，更是为了在“新战国”的废墟上重建一个公正的世界秩序，最后驶向那个伟大的、平等的联邦。"
 SZC_YCP_state_socialism_fights_on_tt: "§S国际主义是空想，个人资本主义是旧路，只有国家社会主义才是大道。§!"
 SZC_YCP_state_socialism_fights_on_tt_2: "§M我们的意识形态将会转为§S新法家国家社会主义§!！§!"
 
 #姜b
 SZC_YCP_new_phase_of_sturm_drang: "狂飙新阶段"
 SZC_YCP_new_phase_of_sturm_drang_desc: "统一已成定局，但我们继承的是一片精神的废墟。旧时代的结束绝非安逸的始点，而是一场属于中华民族自身的“狂飙运动”之序幕。我们将不再回避灵魂深处的创伤，而是要以尼采式的决绝意志，重估一切价值，砸烂所有精神枷锁。"
 SZC_YCP_new_phase_of_sturm_drang_tt: "§m内除国贼，外抗强权！§!"
 SZC_YCP_economic_unit: "经济单元"
 SZC_YCP_economic_unit_desc: "欲使中国重生，必先扭转数千年来重内地、轻边疆的结构性偏见。我们要将破碎的资源版图强行拼凑成一个完整且闭合的经济单元。这不仅是工业化的必由之路，更是保障民族长久独立的战略抉择。所有的生产与流通，都将服从于唯一的国家意志，为民族的腾飞提供取之不尽的燃料。"
 SZC_YCP_focus_on_borders_resources: "聚焦边疆资源"
 SZC_YCP_focus_on_borders_resources_desc: "西部与北部的辽阔腹地，沉睡着足以令世界战栗的宝藏。过去，这些财富因政府的昏庸而被外敌肆意蚕食；今日，它们必须被唤醒，转化为驱动工业巨轮的核能。我们要号召热血青年到边疆去，用智慧与汗水将每一口矿井、每一条河流都刻上主权的印记。"
 SZC_YCP_liberate_rural_workforce: "解放乡村劳动力"
 SZC_YCP_liberate_rural_workforce_desc: "土地改革的深化，不仅是为了耕者有其田，更是为了将数以百万计的劳动力从土地的枷锁中彻底解放。这些新生的自由人是国家工业化最宝贵的干细胞。我们必须引导这股人口洪流涌向工厂与边区，将原本束缚于旧式生产关系中的热血，注入到建设现代化堡垒的血管之中。"
 SZC_YCP_develop_border_areas: "发展边疆地区"
 SZC_YCP_develop_border_areas_desc: "边疆不再是文明的余温，而是复兴的前线。我们要将军、政、民、企高度统合，将军人屯垦的古老智慧与现代行政效率完美嫁接。"
 SZC_YCP_invest_on_industrial_acceleration: "投资工业加速"
 SZC_YCP_invest_on_industrial_acceleration_desc: "时间是强权对弱者的终极剥削，我们已延误百年。为了强行催熟本国工业的心脏，我们必须以前所未有的规模引进西方尖端技术。成千上万台先进机床的轰鸣，将淹没旧时代的叹息。我们要用这股钢铁洪流，强行冲开通往世界巅峰的最后关隘，哪怕付出再多代价也在所不惜。"
 SZC_YCP_political_unit: "政治单元"
 SZC_YCP_political_unit_desc: "既然追求超人般的意志，政治体系便不能容忍任何分裂与迟钝。在狂飙运动的哲学中，政权的效率是衡量一切的准绳。当万众一心的权力意志被压缩至奇点，产生的能量将足以改变历史的重力，让整个国家成为一个步调一致的生命实体。"
 SZC_YCP_push_centralize: "推进集权化"
 SZC_YCP_push_centralize_desc: "在分裂阴影尚未散尽的当下，任何形式的地方分权都是自取灭亡。我们要建立一个拥有绝对权威的中央政府，确立政令畅通的铁律。我们要粉碎一切阻碍集权的藩篱，让中央的铁腕成为维系国家统一的终极保障。集权不是奴役，而是力量的整合。"
 SZC_YCP_destroy_opposition: "消灭异议"
 SZC_YCP_destroy_opposition_desc: "任何试图动摇国家根基的言论，都不是无害的讨论，而是对复兴事业的政治暗杀。我们将不再姑息那些妄议大政、煽动分裂的宵小。对于拒绝悔改的异见分子，监狱与专政将是他们唯一的归宿。"
 SZC_YCP_the_dragon_in_the_sky_will_regret: "亢龙有悔"
 SZC_YCP_the_dragon_in_the_sky_will_regret_desc: "老子曾言：“亢龙有悔，反者道之动。”当权力的意志膨胀到极致，必然会面临转折的考验。但这并非劝人退缩，而是揭示了宇宙最深沉的辩证法。如今，当龙首跃入九天，我们要拥抱这种极端的转化，在权力的巅峰时刻洞悉盛衰互易的真理，将痛苦化为进化的阶梯。"
 SZC_YCP_social_progress_for_human_happiness: "为人类安乐的社会进步"
 SZC_YCP_social_progress_for_human_happiness_desc: "真正的强大不应仅仅是冰冷的战争机器，而必须惠及每一个流血流汗的国民。我们要将社会福利的建设提升至战略高度，确保工业化的硕果能切实增进人民的福祉。只有当底层民众感受到国家的保护，他们对超人的向往才会有坚实的根基。"
 SZC_YCP_joy_from_suffering: "苦中求乐"
 SZC_YCP_joy_from_suffering_desc: "忍耐与坚韧，是根植于我们民族血脉中的独特韧性。我们在黑暗岁月中积蓄力量，在屈辱中磨砺意志，这正是一种近乎悲壮的苦中作乐。我们要歌颂这种在极端痛苦中寻找生命火光的精神，因为唯有经历过最深刻地狱洗礼的民族，才有资格在复兴时刻爆发出最耀眼的狂欢。"
 SZC_YCP_ideal_gensokyo: "幻想之乡"
 SZC_YCP_ideal_gensokyo_desc: "陶渊明笔下的桃花源，是经历了最残酷动乱后的避世之所。这与我们的哲学异曲同工：真正的安宁，永远孕育于最彻底的重塑。我们将致力于在东方的土地上建立起现实版的理想乡，让每一个历经战乱的家庭都在新秩序下重获新生。"
 SZC_YCP_ideal_gensokyo_tt: "§G谭惕吾的属性将得到提高！§!"
 SZC_YCP_fight_against_barbarian: "对抗野蛮"
 SZC_YCP_fight_against_barbarian_desc: "我们必须清醒地审视周边的邻邦，看穿那些只崇尚暴力、毫无仁义内核的蛮夷本性。帝国主义诸国的野蛮行径，不过是野蛮对文明的拙劣模仿。作为东亚大陆无可争议的文明高地，我们肩负着驱散蒙昧的神圣职责。我们将高举文明开化的旗帜，用国家主义的智慧去净化那些深陷原始本能的边陲异邦，以文明的威压终结野蛮的狂行。"
 SZC_YCP_no_peace_but_victory: "不求和平，但求胜利"
 SZC_YCP_no_peace_but_victory_desc: "关于战争，唯一的法则便是胜负。我们将彻底抛弃那些虚伪的妥协与软弱的求和，唯有胜利方能洗雪百年之耻。为了达成目的，我们可以点燃焦土，散播恐惧，甚至毁灭敌人的社会结构。军队不需要对手的敬畏，只需要敌人的绝望。我们的战争将是一场毫无保留的狂飙，直到最后的胜利降临在意志的巅峰。"
 SZC_YCP_cultural_unit: "文化单元"
 SZC_YCP_cultural_unit_desc: "文化的统合是国家长治久安的终极堡垒。我们要建立一个高度一致的文化单元，彻底摧毁那些导致民族撕裂的地域偏见与宗族隔阂。所有的艺术、文字与礼仪，都必须歌颂民族的重生，确保每一个细胞都为整体的意志而律动。"
 SZC_YCP_education_of_chinese_view: "中华观教育"
 SZC_YCP_education_of_chinese_view_desc: "我们要向全体国民敲响警钟，建立起绝对的中华中心观。教育的本质不在于博采众长，而在于确认“我是谁”。我们要将屈原的忠诚、商鞅的铁腕、老子的辩证法融为一炉，塑造出一套独属于我们的现代国民人格。"
 SZC_YCP_eliminate_nature_of_borders: "消灭边疆性质"
 SZC_YCP_eliminate_nature_of_borders_desc: "传统的“边疆”概念本质上是对国土主权的级差划分，是危险的二元陷阱。我们要彻底抹除边陲与内地的界限，让每一寸领土都享有同样的行政密度与防御烈度。通过大规模移民与基础设施的穿透，我们要将原本名义上的边缘地带彻底改造为坚实的国家腹地。当边疆性消亡之时，国家才是真正不可分割的整体。"
 SZC_YCP_cultural_assilmilation: "文化同化"
 SZC_YCP_cultural_assilmilation_desc: "任何停留在表面的安抚都是自取灭亡，历史已无数次证明了怀柔政策的脆弱。我们要采取最彻底的文化同化战略，将所有异质族群汇入到大中华民族的唯一主流之中。当千条溪流最终归于大海，那些困扰我们千年的边患阴云，终将被永恒的安宁所取代。"
 SZC_YCP_anti_law_of_jungle: "反弱肉强食"
 SZC_YCP_anti_law_of_jungle_desc: "世人误解了弱肉强食的真谛，以为弱小即是死罪。但在我们的哲学中，“弱”恰恰是通往进化的起点。由于弱于猛兽，人类才发明了工具；由于百年的衰弱，中国才萌发了狂飙的意志。我们反对那种盲信蛮力的低等法则，我们要践行的是以“弱”为基、以“柔”胜刚的高级进化论，让民族在不断的自我超越中胜过一切盲目的强者。"
 SZC_YCP_social_philosophy: "社会哲学"
 SZC_YCP_social_philosophy_desc: "最终，这艘名为中国的巨船将完全由公理之哲学掌舵。姜蕴刚的学说揭示了历史最深沉的秘辛：进步孕育于错误，力量诞生于衰亡。我们已将整个国家锻造成一部意志高度统一的巨大机器，向着命运的深海决然驶去。这不仅是政治的更迭，更是一个文明从最深的冬季重返永恒之春的伟大奇迹。在迈向狂飙终点的大道上，唯有哲学永存。"
 SZC_YCP_social_philosophy_tt: "§n弱必致强，而强者反变弱。§!"
 
 
 #LIB夏b
 SZC_YCP_post_YCP_days: "后青年党时代"
 SZC_YCP_post_YCP_days_desc: "秘密结社与僵化教条的残影已然谢幕。如今，从外滩的霓虹到浦江的汽笛，一个前所未有的繁华世界正破蛹而出。少壮派已不再满足于旧青年党那套狭隘的救亡蓝图，我们要彻底解开束缚市场的死结，将中国带入一个以财富、机遇与个人奋斗为名的新纪元。"
 SZC_YCP_post_YCP_days_tt: "§m夜上海，夜上海，你是个不夜城...§!"
 SZC_YCP_democracy_mandate: "民主授权"
 SZC_YCP_democracy_mandate_desc: "领袖的权柄绝非窃取，而是源于亿万国民在自由意志下的神圣授权。这种授权赋予了政府无可匹敌的正当性，使我们能够排除一切陈腐势力的干扰，强行推开通往现代化的大门。"
 SZC_YCP_privitize_the_best_medicine: "私有良方"
 SZC_YCP_privitize_the_best_medicine_desc: "国家主导一切的模式早已证明是扼杀活力的慢性毒药。所谓的国家命脉，往往沦为臃肿官僚推诿塞责的温床。唯有将庞大的国有资产果断拆解，交由那些真正懂得市场律动的民间资本去运作，方能起死回生。"
 SZC_YCP_introduce_commercial_agriculture: "引入商品化农业"
 SZC_YCP_introduce_commercial_agriculture_desc: "土地不应是固化的生存枷锁，而应是流动的生产资料。我们将通过法律确权，赋予耕地以清晰的私有属性，并全面解除一切买卖限制。让土地进入公开市场自由流转，意味着效率将成为土地唯一的判官。"
 SZC_YCP_shock_therapy: "休克疗法"
 SZC_YCP_shock_therapy_desc: "温水煮青蛙的改良救不了病入膏肓的旧体系，重症必须施以猛药。虽然短期内的阵痛将波及每一个角落，但唯有彻底斩断与旧体制的脐带，一个充满活力的、真正与世界接轨的新经济秩序才有可能在废墟中诞生。"
 SZC_YCP_new_china_market_economy: "新中国市场经济"
 SZC_YCP_new_china_market_economy_desc: "政府将不再是全知全能的管理者，而是作为一个精明的掮客，确保每一份资源都流向最具商业价值的领域。财富不再是特权阶级的垄断，而是在赞助、交易与私人效忠的稳固网路中，成为驱动新共和国运转的燃料。"
 SZC_YCP_reopen_up: "再开放"
 SZC_YCP_reopen_up_desc: "封闭的门窗已被打破，来自大洋彼岸的新浪潮正汹涌而至。无论是电视屏幕上的国际咨询，还是街头弥漫的快餐香气，都在向世界传递一个讯号：中国正重新拥抱人类文明的主流。我们要拆除一切人为的壁垒，让知识、资本与文化在自由的空间内无碍流通。这一次，我们将以最自信、最坦诚的姿态面向全球，在文化的碰撞中汲取复兴的营养。"
 SZC_YCP_peace_to_the_world: "和平向世界"
 SZC_YCP_peace_to_the_world_desc: "对抗与冲突只会吞噬财富，唯有和平才是繁荣的沃土。我们将彻底抛弃过往那种充满敌意的外交辞令，致力于构建互利共赢的全球伙伴关系。为了这个崇高的和平理想，我们愿意在贸易桌上展现最大的诚意。"
 SZC_YCP_liberal_coalition: "自由联合"
 SZC_YCP_liberal_coalition_desc: "在捍卫改革成果的道路上，我们绝不孤军奋战。民进党等新兴自由势力的崛起，为我们提供了坚实的侧翼。我们要跨越政党的藩篱，组建一个广泛的“自由统一战线”。通过整合所有信奉市场与宪政的力量，我们将形成一股势不可挡的政治合力。"
 SZC_YCP_attract_investments: "吸引投资"
 SZC_YCP_attract_investments_desc: "资本没有国界，它只流向最有安全感与收益率的土地。我们将通过完善法律保障与提供优惠政策，将中国打造为全球资本竞相涌入的避风港。在资本的助推下，我们将加速跨越历史的阶梯。"
 SZC_YCP_china_free_from_tyrants: "中国，免于暴君"
 SZC_YCP_china_free_from_tyrants_desc: "那个由独裁者、官僚主义者与激进教条分子共同编织的黑暗年代终于成为了历史。我们以前所未有的勇气，将权柄从那些自诩为救世主的“暴君”手中夺回，交还给自由的市场与法律。在这片重获新生的土地上，个人奋斗的尊严将压倒一切权力的傲慢。我们向世界宣告：一个摆脱了恐惧与奴役的中国已经降临。"
 SZC_YCP_china_free_from_tyrants_tt: "§m摆脱了旧官僚、社会主义者和令人厌恶的独裁分子，中国终于真正自由！§!"
 SZC_YCP_bombard_the_parliament: "炮轰国会"
 SZC_YCP_bombard_the_parliament_desc: "当民主的形式沦为野心家阻挠进步、煽动动乱的据点时，这种空壳般的议事便不再神圣。为了维护得来不易的自由与繁荣，我们必须采取雷霆手段，粉碎那个已经丧失功能的腐朽机构。"
 SZC_YCP_bombard_the_parliament_tt: "§a有的时候，自由需要用铁腕来维护。§!"
 


 #安人夏b
 SZC_YCP_anarcho_statist_victory: "无治国家主义的胜利"
 SZC_YCP_anarcho_statist_victory_desc: "夏涛声通过这场看似不可能的胜利，将悖论化作了现实。我们要用最强悍的国家权力去铲除一切压迫的根源，用最严酷的纪律去灌溉绝对自由的种子。这艘名为国家的摆渡船已然启航，尽管其两岸满是困惑与不安，但我们决意载着四万万同胞，驶向那个没有主从、唯有互助的彼岸。"
 SZC_YCP_anarcho_statist_victory_tt: "§m内除国贼，外抗强权...建设无治社会！§!"
 SZC_YCP_against_all_odds: "排除万难"
 SZC_YCP_against_all_odds_desc: "在这片土地深处，宗族势力的枷锁依然沉重，官僚习气的毒瘤时刻准备死灰复燃。单凭口号无法触动积淀千年的社会，理想的彼岸与荒芜的现实之间仍横亘着巨大的鸿沟。"
 SZC_YCP_forced_collectvization: "强制合作化"
 SZC_YCP_forced_collectvization_desc: "传统的农业体系是孕育专制的温床，必须从根源上予以瓦解。我们将以守望相助的名义，包裹无政府主义的内核，引导农民在协作社中建立起基于自愿的生产契约。"
 SZC_YCP_abandon_old_labour_system: "废除旧工作系统"
 SZC_YCP_abandon_old_labour_system_desc: "臃肿且低效的中央垄断体系已沦为阻碍进步的枷锁。我们要果断废除那些听命于上级行政指令的旧式官营工厂，将生产资料的所有权完整地归还给劳动者本身，建立无数个去中心化的生产协作社，让每一名工人都成为管理的主人。"
 SZC_YCP_confucius_legacy: "孔子的遗产"
 SZC_YCP_confucius_legacy_desc: "谁说这片土地没有自由生存的土壤？老子笔下太上不知有之的自然秩序，与大同之世天下为公的理想，正是古老东方对无治主义最深情的呼唤。"
 SZC_YCP_datong_true_love: "大同真爱"
 SZC_YCP_datong_true_love_desc: "所谓大同真爱，绝非软弱的温情，而是超越血缘、阶级乃至国界的绝对博爱。我们要建立一个鳏寡孤独皆有所养、人人相视为兄弟的和谐共同体。这种博爱源自灵魂深处的道德自觉，而非法律的强加。"
 SZC_YCP_state_the_tool_towards_anarchy: "国家——迈向无政府的工具"
 SZC_YCP_state_the_tool_towards_anarchy_desc: "国家不再是阶级压迫的暴力机器，而是一个用于自我终结的锐利工具。我们需要一个暂时且强大的统治，来强制推行平等，来彻底粉碎特权，来抵御外部强权的干涉。唯有当这把利剑扫清了所有阻碍自由的障碍，它自身才会完成历史的使命，消散在自由的曙光之中。"
 SZC_YCP_reunite_tridemism: "再联合三民主义"
 SZC_YCP_reunite_tridemism_desc: "安国合作的历史回响证明了，共和与无治在革命的起点上本就同源。只要志在铲除压迫、还政于民，皆可在我们的蓝图下共谋复兴。这种跨党派的浪漫联合，将为统一后的中国注入多元且充满活力的政治灵魂。"
 SZC_YCP_reorganise_society: "改造社会"
 SZC_YCP_reorganise_society_desc: "既然现存的国家机器依旧残留着压迫的惯性，那么一场针对行政核心的外科手术便在所难免。我们要进一步将权力下放至每一个微小的自治细胞，彻底模糊行政与社会的边界。"
 SZC_YCP_republican_revolution_along_with_anarchist_revolution: "同无治革命共进的共和革命"
 SZC_YCP_republican_revolution_along_with_anarchist_revolution_desc: "无政府主义革命与共和革命从来都是相伴而生的孪生火焰。共和负责焚毁君主的冠冕，无治负责葬送神权与财权的枷锁。我们将高举这两面旗帜，宣扬这一历史逻辑的最高延续。我们要在这片土地上点燃两场革命的合力，让所有的旧世界锁链在共振的烈焰中化为齑粉。"
 SZC_YCP_republican_revolution_along_with_anarchist_revolution_tt: "§G于复先的能力将提升！§!"
 SZC_YCP_against_authoritarian_syndicalists: "反对威权工团主义"
 SZC_YCP_against_authoritarian_syndicalists_desc: "那些鼓吹暴力崇拜、渴望建立严密等级秩序的工团领袖，不过是披着革命外衣的潜在暴君。他们口中高喊着解放工人，实则觊觎着至高无上的控制权。我们必须在全国范围内揭露其虚伪的本质，告诉每一个劳动者：工人的联合应当是自由平等的共济，而非另一座更残酷、更隐蔽的奴役牢笼。"
 SZC_YCP_shut_up_the_old: "让老家伙闭嘴"
 SZC_YCP_shut_up_the_old_desc: "那些尸位素餐的元老们，依旧幻想着将国家拉回旧秩序的泥潭。他们虚伪的顺从下隐藏着对无治理想的根深蒂固的鄙夷。一场大罢免不仅是权力的更迭，更是对旧时代残余的最后清理。革命不需要迟疑的骑墙派，唯有志同道合者方能步入未来。"
 SZC_YCP_morning_will_come: "朝曦将至"
 SZC_YCP_morning_will_come_desc: "尽管前路依然笼罩在逻辑的张力与现实的迷雾中，尽管连领航者也无法完全预知乌托邦降临的确切时刻，但那一抹属于新时代的曙光已然刺破地平线。在这片辽阔的实验场上，我们用铁腕守护了理想，用国家孕育了无治。正如朝曦预示着白昼的不可逆转，这场伟大的悖论实验已经留下了永久的烙印。光芒初现，旧日的黑暗已彻底终结，未来正待我们亲手开启。"
 SZC_YCP_morning_will_come_tt: "§c无治主义永放光芒！§!"
 
 #焘子
 SZC_YCP_once_a_outsider: "曾经的外人"
 SZC_YCP_once_a_outsider_desc: "历史的讽刺在于，最终主宰中国命运的竟是一个双重的叛徒。身为工团主义的弃子与青年党的局外人，张国焘凭借其政治手腕在青年党的内耗中攫取了最高权杖。名号与主义不过是他登顶的阶梯，如今他已立于权力巅峰，准备用这双曾搅动赤色风云的手，重新揉捏这个国家的形状。"
 SZC_YCP_once_a_outsider_tt: "§M一个§r工团党§!的§t叛徒§!，§m青年党§!的局外人，成为了§P最高领袖§!...§!"
 SZC_YCP_death_to_reactionaries: "反动派去死"
 SZC_YCP_death_to_reactionaries_desc: "那些自诩清高的知识分子与抱残守缺的中左派依旧在妄议领袖，攻击新政权背叛革命，却不知在这丛林世界中，唯有掌握权柄者方为正统。既然道理无法令其闭嘴，那就用铁拳。"
 SZC_YCP_statist_syndicalist_education: "国家主义的工团教育"
 SZC_YCP_statist_syndicalist_education_desc: "我们要将工团主义的红皮剥落，填入国家至上的黄心。从教授到孩童，全社会都将被纳入这个宏大的宣教罗网。"
 SZC_YCP_chinese_pragmatism: "中式实用主义"
 SZC_YCP_chinese_pragmatism_desc: "丢掉那些束缚手脚的陈腐教条吧，革命不该是坐而论道的谈话会。只要能让国家强大，能令政权稳固，哪怕是与魔鬼做交易也未尝不可。我们不问手段，只求结果，在利益交换与强力推行中杀出一条血路，让一切阻碍进步的繁文缛节滚出行政大厅。"
 SZC_YCP_control_public_opinion: "操控公众"
 SZC_YCP_control_public_opinion_desc: "舆论不是任由民众涂鸦的白板，而是必须由司令部精准掌控的武器。我们要建立一套全方位、无缝隙的引导机制，让广播、报刊与传单只传达唯一正确的频率。"
 SZC_YCP_will_of_spirit: "精神意志"
 SZC_YCP_will_of_spirit_desc: "物质的匮乏可以用意志来填补，肉体的疲惫可以用精神来麻醉。我们要向全社会输出一种近乎禁欲主义的奋斗观，将复兴的宏大目标化作每一名国民的精神食粮。"
 SZC_YCP_expand_army_allowances: "扩大军队津贴"
 SZC_YCP_expand_army_allowances_desc: "枪杆子是政权的命根子，也是张主席最坚实、最危险的盟友。为了酬谢那些出生入死的军界勋贵，必须给予他们最实在的慰藉。无论是军费划拨的灵活操作，还是地方产业的利益留成，我们都要满足这些强人们日益增长的胃口。"
 SZC_YCP_use_civilian_parties: "利用民政党"
 SZC_YCP_use_civilian_parties_desc: "面对日益膨胀的军方势力，单一的压制只会招致反噬。我们要学会在这丛林中玩弄平衡的艺术。通过扶持张君劢等文官集团，我们为权力的天平增添了一块制衡的筹码。利用这些清高的民政党人充当马前卒，在议会与舆论中牵制将领们的越界行为。"
 SZC_YCP_generals_know_best: "放权将军"
 SZC_YCP_generals_know_best_desc: "既然要强兵，就不能吝啬权力。在治安、基建乃至教育领域，我们要赋予各路将领更大的自主权。因为在唯实论者的眼中，行政效率往往不如一纸军令。让这群威震一方的勋贵去接管那些死气沉沉的社会末梢，用铁血手腕去贯彻政令。"
 SZC_YCP_YCPs_legacy: "青年党的残余"
 SZC_YCP_YCPs_legacy_desc: "纵然曾是生死仇敌，但在这个权力重组的深夜，没有什么是不可交易的。那些在清洗中幸存且表现顺从的青年党残余，如今正成为我们牵制军队的又一张底牌。"
 SZC_YCP_new_age_of_peoples_democracy: "新人民民主"
 SZC_YCP_new_age_of_peoples_democracy_desc: "通过这种机制，让军人与文官在同一个框架内各取所需。至少在外界看来，这是展示一个团结、稳定且具有包容性的政治假象。"
 SZC_YCP_restore_parliament_as_rubber_stamp: "恢复国会橡皮图章"
 SZC_YCP_restore_parliament_as_rubber_stamp_desc: "曾经嘈杂无序的立法殿堂如今将作为顺从的象征重新开启。经过严格甄选的代表们，将怀着战战兢兢的心情，为每一项来自总统府的提案投下必定的赞成票。"
 SZC_YCP_national_guard: "民族卫队"
 SZC_YCP_national_guard_desc: "民族卫队将作为阴影中的幽灵，把触角延伸至社会的每一个毛孔。无论是在工厂的闲谈中，还是在私人的信笺里，监视无处不在。这支宣誓只对最高核心效忠的特务机构，将用最黑暗、最彻底的手段铲除一切异议，让恐惧成为维系社会稳定的最高契约。"
 SZC_YCP_presidents_advisors: "总统顾问团"
 SZC_YCP_presidents_advisors_desc: "传统的官僚体系已无法应对复杂的现代化博弈，我们需要一个纯粹由数据与理智武装的外脑。在西郊的深山之中，这项名为大山脉的计划正汇聚全国的技术精锐。"
 SZC_YCP_build_new_economic_system: "建设新经济"
 SZC_YCP_build_new_economic_system_desc: "原子化的个体竞争只会造成资源的无端内耗，我们必须将整个国家重组为一个有机的生产法团。在这个框架下，企业主、工头与政府代表将被整合进垂直管理的行业联合体。消除摩擦，统一调度，将所有的经济单元都钉在国家战略的轴承上。"
 SZC_YCP_land_revolution: "土地革命"
 SZC_YCP_land_revolution_desc: "我们所推行的土地革命，绝非那种打乱秩序的均分，而是一场旨在加强控制的社会整合，将原本松散的乡村社会强行拉入国家工业化的齿轮。"
 SZC_YCP_yellow_corporatism: "黄色法团主义"
 SZC_YCP_yellow_corporatism_desc: "阶级斗争是撕裂民族的剧毒。我们要宣扬的是黄色法团主义：让资本与劳动在这个神圣的国家机器内达成和解。商会是手，工会是脚，而国家则是指挥全局的大脑。"
 SZC_YCP_cut_unnecessary_expenses: "削减不必要开支"
 SZC_YCP_cut_unnecessary_expenses_desc: "辉煌的宏大叙事下，是必须由全体国民分担的沉重账单。削减官员津贴，暂缓民生福利，要求基层民众再次勒紧裤腰带。在国家生存这一最高命题面前，任何关于个人生活质量的抱怨都是可耻的逃避。"
 SZC_YCP_a_new_big_union: "新的大工会"
 SZC_YCP_a_new_big_union_desc: "现在，总工会已转型为国家意志的传导装置。它不再代表工人去谈判，而是代表领袖去下达生产指令。这支庞大的产业大军将在严密的科层制管理下，如机器般精准且驯服地完成复兴事业。"
 SZC_YCP_chinese_model: "中国模式"
 SZC_YCP_chinese_model_desc: "面对西方媒体关于红皮黄心的嘲弄，我们唯有傲然一笑。我们为东亚乃至世界开辟的中国模式不再需要外来的红派教条，因为植根于这片土地的黄色智慧已然开花结果。我们将以此制度傲立于东方，向世界展示一种既能实现高效动员、又能保持社会有序的全新文明范式。"
 SZC_YCP_chinese_stratocracy: "中式军政体制"
 SZC_YCP_chinese_stratocracy_desc: "铁拳轰然砸下，那层薄如扇翼的文官政治面纱被彻底撕裂。国家工团党的组织已与国防军的指挥链条实现完全重合：社会即是营盘，服从即是律法。我们将抛弃一切意识形态的繁文缛节，确立先军为唯一的治国纲领。四万万国民将化为整齐划一的方阵，向着元帅指向的方向发起毁灭性的冲锋。"
 SZC_YCP_chinese_stratocracy_tt: "§P先！军！§!"
 SZC_YCP_chinese_stratocracy_tt2: "§M我们的意识形态将会转为§P军政体制§!！§!"
 SZC_YCP_chinese_stratocracy_available: "§P我们更倾向于建立军政体制。§!"
 SZC_YCP_shining_star_of_yellow_syndicalist: "黄色工团主义明星"
 SZC_YCP_shining_star_of_yellow_syndicalist_desc: "历经权谋的洗礼，张主席已在这乱世中建立起一种前所未有的平衡之美。黄色工团主义不再是纸面上的奇葩，而是化作了支撑帝国崛起的坚实基石。军头被恩赐所降服，文官被利益所捆绑，广大劳工则在阶级调和中埋头苦干。张国焘正带领中国以明星般的姿态，傲立于东亚政治的巅峰。"
 SZC_YCP_shining_star_of_yellow_syndicalist_tt: "§m他们都想不到，黄色工团主义已经成为一股不可忽视的力量。§!"
 SZC_YCP_shining_star_of_yellow_syndicalist_available: "§m我们更倾向于维持黄色工团主义。§!"


 #外交树
 SZC_YCP_FORPOL_mandate_heaven_of_china: "中国之天命"
 SZC_YCP_FORPOL_mandate_heaven_of_china_desc: "复兴不仅是政治的愿景，更是血脉中无可逃避的宿命。从盆地的微光到京畿的骄阳，共和国已在烈火中完成了蜕变。我们不再祈求列强的承认，因为实力本身便是最雄辩的证明。上天已将引导东方的权杖交还于中华，任何试图阻碍这股洪流的势力，都将在国家主义的意志面前粉身碎骨。"
 SZC_YCP_FORPOL_frontier_issue: "边疆事宜"
 SZC_YCP_FORPOL_frontier_issue_desc: "那些被旧时代官僚视为弃地的广袤边陲，如今必须被重新锻造成拱卫核心的坚固外壳。我们要抹除一切含混不清的边界，让行政的铁轨铺向每一寸荒原。"
 SZC_YCP_FORPOL_to_end_national_humiliation: "终结百年国耻"
 SZC_YCP_FORPOL_to_end_national_humiliation_desc: "那些刻在石碑上、写在旧纸堆里的不平等条约，此刻已化为废纸。我们将收回所有的租界，废除一切治外法权，将西方强权留下的病灶彻底铲除。"
 SZC_YCP_FORPOL_taiwan_undividable: "台湾，不可分割！"
 SZC_YCP_FORPOL_taiwan_undividable_desc: "孤悬海外的宝岛不仅是地缘政治的锁钥，更是民族灵魂中永恒的创伤。只要台湾一日不归，再造统一的伟业便始终残缺。"
 SZC_YCP_FORPOL_tangnu_what: "我们的唐努乌梁海"
 SZC_YCP_FORPOL_tangnu_what_desc: "北方荒原上的风，正诉说着故土沦丧的哀鸣。那片曾被大国博弈遗忘的疆域，绝不能永远迷失在西伯利亚的阴影里。我们将以不容置疑的态度修正旧时代的地图，收回每一寸流失的领土。"
 SZC_YCP_FORPOL_march_into_indochina: "踏入中南半岛"
 SZC_YCP_FORPOL_march_into_indochina_desc: "南方的丛林与水道应当成为共和国经济扩张的通途，而非动荡的源头。我们要将影响力向南投射，整合半岛的资源与产地，建立起一套以[ROOT.Capital.GetCapitalVictoryPointName]为重心的经济共荣网。"
 SZC_YCP_FORPOL_secure_the_subcontinent: "安定次大陆"
 SZC_YCP_FORPOL_secure_the_subcontinent_desc: "喜马拉雅山脉不应是阻断交流的屏障，而应是确立平衡的基准。面对次大陆复杂的派系纷争，中国将作为唯一的裁决者介入其中。"
 SZC_YCP_FORPOL_fate_of_two_sun: "日之命运"
 SZC_YCP_FORPOL_fate_of_two_sun_desc: "那个曾一度不可一世的邻邦，如今必须为百年的野心付出惨痛代价。我们要彻底拆除日人的战争机器，将其从精神到体制进行全方位的重塑。"
 SZC_YCP_FORPOL_pacify_pacific_ocean: "安定太平洋"
 SZC_YCP_FORPOL_pacify_pacific_ocean_desc: "我们要将太平洋的波浪驯化为国家的内湖。从列岛到深海，每一条航道都必须在民国海权的俯视之下。"
 SZC_YCP_FORPOL_old_state_new_mandate: "旧邦新命"
 SZC_YCP_FORPOL_old_state_new_mandate_desc: "“青春啊青春，这美丽春光，不应该虚度！”高亢的旋律正回荡在整个人类文明的十字路口。中国，这个拥有五千年历史的旧邦，如今已在青年的钢铁意志下承接了全新的天命。我们亲手粉碎了暮气沉沉的旧平衡，建立起一个以国家利益为导向、以行政效率为骨干的世界新秩序。从四川盆地的火种到主宰寰宇的雷鸣，一个属于青年中华的时代已彻底定格在历史的苍穹。"
 SZC_YCP_FORPOL_zeng_faction: "青年革命"
 SZC_YCP_FORPOL_zeng_faction_desc: "[ROOT.Capital.GetCapitalVictoryPointName]正式向世界那些不甘沉沦的民族发出号召：摒弃空洞的理想，汇集到国家主义的旗帜之下。我们要让全球的志同道合者明白，唯有紧紧团结在[ROOT.Capital.GetCapitalVictoryPointName]的中枢周围，方能开启那场足以粉碎全球旧格局的伟大进军。"
 SZC_YCP_FORPOL_spirit_of_revolution: "革命精神"
 SZC_YCP_FORPOL_spirit_of_revolution_desc: "曾琦在训令中冷峻地剖析了“青年欧罗巴”的覆灭，得出了一个无可辩驳的真理：缺乏中枢意志与工业支撑的理想不过是历史的残渣。我们要将这种为了民族永恒而不惜代价的决绝意志，注入灵魂。只有当这种对力量与秩序的崇拜跨越了国界，旧秩序的堤坝才会真正开始崩塌。"
 SZC_YCP_FORPOL_brother_friendship: "跨国兄谊"
 SZC_YCP_FORPOL_brother_friendship_desc: "尽管会场内语言各异，但在追求生存空间与国家至上的共鸣下，所有的隔阂皆化为虚影。这便是国际的国家主义！"
 SZC_YCP_FORPOL_new_silk_road: "新丝绸之路"
 SZC_YCP_FORPOL_new_silk_road_desc: "贸易不应是资本的野蛮扩张，而是国家意志的精密触角。我们要用行政化的方式重塑古老的商路，将沿线的资源、工业点与港口强行纳入[ROOT.Capital.GetCapitalVictoryPointName]的供应链网络。通过这种基于战略配给的经济协作，确保每一吨钢铁与谷物的流向都符合总指挥部的蓝图。"
 SZC_YCP_FORPOL_new_silk_road_tt: "§a我们将建立一带一路，推动经济的发展！§!"
 SZC_YCP_FORPOL_young_asia: "青年亚细亚"
 SZC_YCP_FORPOL_young_asia_desc: "属于亚细亚的黑暗时代已随北伐的胜利彻底断绝。作为这片大陆名正言顺的最高监护者，我们不仅要扫除那些依附于旧强权的政治余孽，更要对整个地缘结构实施自上而下的文明重组。世界将看到一个统一、严厉且充满生命力的中国，正以前所未有的姿态重新定义这片大陆。"
 SZC_YCP_FORPOL_li_faction: "亚太之安定"
 SZC_YCP_FORPOL_li_faction_desc: "长期以来，远东的均势被西方强权视为可以随意玩弄的筹码，而统一后的中国必须打破这一危险的惯性。所谓的“安定”，绝非求得列强的垂怜，而是要由[ROOT.Capital.GetCapitalVictoryPointName]亲自为这一区域厘定不可逾越的规则。"
 SZC_YCP_FORPOL_strengthen_diplomatic_action: "加强外交行动"
 SZC_YCP_FORPOL_strengthen_diplomatic_action_desc: "革命的激情虽能打碎旧世界，但唯有严密的职业素养方能重构新秩序。通过延请如顾维钧先生这般的外交泰斗重返政坛，我们将为新生的“大陆协约”注入老辣、稳健的法理灵魂。"
 SZC_YCP_FORPOL_continent_trade_sphere: "大陆贸易圈"
 SZC_YCP_FORPOL_continent_trade_sphere_desc: "单一的军事互助若无物质的捆绑，终究不过是镜花水月。我们要利用共和国无可匹敌的工业潜能，在亚太区域建立排他性的市场准入规则。通过开放关键港口并提供优惠的信贷支持，[ROOT.Capital.GetCapitalVictoryPointName]正致力于将盟友的命运深度嵌入我们的产销网路之中。"
 SZC_YCP_FORPOL_continent_trade_sphere_tt: "§c我们将建立大陆经济合作组织，推动经济的发展！§!"
 SZC_YCP_FORPOL_research_cooperation: "研究合作"
 SZC_YCP_FORPOL_research_cooperation_desc: "智识的领先是确立领导权的基础，我们要推动盟国间最高级别的学术互鉴。通过共享实验室数据、统合技术标准，中国将引领成员国共同突破技术封锁的迷雾。"
 SZC_YCP_FORPOL_expand_free_trade: "扩大自由贸易"
 SZC_YCP_FORPOL_expand_free_trade_desc: "当规则被确立，财富的自由流动便会成为维护稳定的良药。我们将进一步放宽贸易特许，通过精妙的结算体系强化成员国间的物理依赖，使“大陆协约”蜕变为一个高度整合的经济共同体。"
 SZC_YCP_FORPOL_expand_free_trade_tt: "§c大陆经济合作组织的成员国精神将被强化！§!"
 SZC_YCP_FORPOL_expand_democratization: "输出民主化"
 SZC_YCP_FORPOL_expand_democratization_desc: "既然温和的斡旋无法触动那些顽固的专制余孽，那么中国便有责任动用“民主十字军”的铁腕去修正历史的偏差。我们要将自身成功的治理经验转化为锐利的战略产品，利用武力手段拆除那些阻碍现代文明接轨的枷锁。"
 SZC_YCP_FORPOL_expand_democratization_tt: "§c我们将能对世界上的所有威权主义和社会主义国家宣战！§!"
 SZC_YCP_FORPOL_zuo_faction: "自1911而始"
 SZC_YCP_FORPOL_zuo_faction_desc: "辛亥年间的炮火虽已远去，但再造共和的未竟事业绝不应在旧纸堆中腐朽。作为自由意志的火炬手，[ROOT.Capital.GetCapitalVictoryPointName]政府正致力于构建名为“辛亥协定”的法理高地，邀请一切渴求民主的民族在此汇流。"
 SZC_YCP_FORPOL_voice_of_1848: "1848的余响"
 SZC_YCP_FORPOL_voice_of_1848_desc: "回望百年前那场悲壮落幕的“民族之春”，自由的火种终因缺乏稳固的战略支点，而遭反动势力无情绞杀。今日，完成了国家重塑的新生中国向全世界宣告：我们将接过那面沉寂已久的黑红金三色旗，将延宕一个世纪的解放篇章补齐。"
 SZC_YCP_FORPOL_radicalism_reborn: "激进主义重生"
 SZC_YCP_FORPOL_radicalism_reborn_desc: "进步精神的真谛在于永不妥协的锐气。为了让自由主义不再仅仅停留在书生的慷慨激昂，我们必须通过组建“辛亥经济联合会”，将民主理想落实为可量化的生存红利。"
 SZC_YCP_FORPOL_radicalism_reborn_tt: "§l我们将建立辛亥经济联合会，推动经济的发展！§!"
 SZC_YCP_FORPOL_age_of_transnational_scientific_century: "跨国的科学世纪"
 SZC_YCP_FORPOL_age_of_transnational_scientific_century_desc: "智识的全球化流转，标志着人类正式告别了由暴力驱动的幼年时代。在“科学世纪”的逻辑指引下，国境的藩篱已被重塑为资源共享的接口，让全世界顶尖的大脑能在统一的行政配给下进行最高效率的碰撞。"
 SZC_YCP_FORPOL_the_new_testament_of_freedom: "自由之新约"
 SZC_YCP_FORPOL_the_new_testament_of_freedom_desc: "当最后一枚旧秩序的残片被理性涤除，一套承载着永恒公理的文明契约便宣告礼成。站在这一历史的终结点，中国正以最高设计师的姿态，引导全球步入由逻辑、正义与博爱所统摄的成熟纪元。那场跨越世纪的长征，于此刻终于抵达了光明的彼岸。"
 SZC_YCP_FORPOL_chen_faction: "新法家，新世界"
 SZC_YCP_FORPOL_chen_faction_desc: "我们将彻底摒弃那些旨在消解主权的虚伪说教，以新法家的实证逻辑为甲胄，在大地之上开启前所未有的秩序重组。旧秩序的崩塌已不可避免，而新世界的规则将由我们厘定。"
 SZC_YCP_FORPOL_fighting_in_the_new_warring_states: "战于新战国时代"
 SZC_YCP_FORPOL_fighting_in_the_new_warring_states_desc: "环视四海，强权并立且纵横捭阖，今日之格局与先秦战国并无二致。在这个实力决定合法性的纪元，中国必将以永恒的争雄姿态，正面迎击所有风暴，直至扫平天下。"
 SZC_YCP_FORPOL_leader_of_the_nations: "诸民族的领袖"
 SZC_YCP_FORPOL_leader_of_the_nations_desc: "真正的国际平等必须建立在每一个民族都拥有独立自主权的基础之上。[ROOT.Capital.GetCapitalVictoryPointName]正通过组建“国际经济联盟”，将那些被旧霸权锁链束缚的弱小民族凝聚在自身护翼下。我们将无偿输出标准化的行政经验与工业模组，协助盟友建立起高度统合的国家机器。"
 SZC_YCP_FORPOL_leader_of_the_nations_tt: "§a我们将建立国际经济联盟，推动经济的发展！§!"
 SZC_YCP_FORPOL_shihuangdi_of_world_democracy: "世界民主的始皇帝"
 SZC_YCP_FORPOL_shihuangdi_of_world_democracy_desc: "所谓的民主绝非无序的争吵，而是在严明法度下实现的高效治理。为了扫除阻碍文明演进的混乱，中国将扮演“民主始皇帝”的角色，动用武力拆开旧世界的腐朽框架。"
 SZC_YCP_FORPOL_world_socialist_goal: "世界社会主义理想"
 SZC_YCP_FORPOL_world_socialist_goal_desc: "复兴的火焰不应止步于国境，而应升华为全人类的安乐事业。我们致力于构建一个利益共享、风险共担的全球循环体系，彻底终结基于强权掠夺的旧路。这种“国际国家社会主义”的终极理想，旨在证明只有当全球各民族在秩序下达成真正的平等，中国自身的长治久安才能获得最根本的保障。"
 SZC_YCP_FORPOL_world_socialist_goal_tt: "§S国际经济联盟的成员国精神将被强化，我们也可以推动成员国的社会民主化！§!"
 SZC_YCP_FORPOL_to_rule_the_land: "治天下"
 SZC_YCP_FORPOL_to_rule_the_land_desc: "当所有的地缘支流都汇入华夏的江河，一套由全球治权便宣告大成。如今的中国已成为全球文明唯一的、绝对的大脑，指引着万国在既定的法治轨道上稳健运行。天下已定，秩序永存。"
 SZC_YCP_FORPOL_jiang_faction: "世界轴心"
 SZC_YCP_FORPOL_jiang_faction_desc: "东亚地区碎片化的博弈残局已在强力干预下彻底崩塌。[ROOT.Capital.GetCapitalVictoryPointName]这颗绝对大脑，正同东京的技术工坊、汉城的工业枢纽紧密锁定，构筑起一套足以令旧世界秩序心脏停跳的权力闭环。世界必须学会在这股凝聚了整个东方热血的反击面前，寻找屈从的生存之道。"
 SZC_YCP_FORPOL_grand_china_view: "大中华观"
 SZC_YCP_FORPOL_grand_china_view_desc: "那些曾经强调差异、诱发分裂的旧有民族观念，本质上是弱者由于恐惧而编织的自救假象。我们要将所有细小的族群溪流，汇入“中华民族”这一唯一浩瀚的思想江河，在狂飙运动的熔炉中重塑国民身份的原子结构。"
 SZC_YCP_FORPOL_homeland_front: "国土防线"
 SZC_YCP_FORPOL_homeland_front_desc: "外东北黑土地上的风，正凄厉地诉说着那段建立在屈辱与武力威胁之上的血债。前进吧，保卫我们的国土防线！"
 SZC_YCP_FORPOL_wenmingkaihua: "文明开化"
 SZC_YCP_FORPOL_wenmingkaihua_desc: "作为东亚大陆数千年来无可争议的理智高峰，我们必须向周边那些深陷原始蛮性、只知崇尚暴力的邻邦降下文明的威压。我们这套关于“仁、义、礼”的现代解释必将播撒至每一处野蛮角落，彻底驱散那里的文化阴云。"
 SZC_YCP_FORPOL_wenmingkaihua_tt: "§n我们将建立中华经济圈，推动经济的发展！§!"
 SZC_YCP_FORPOL_all_under_the_heaven: "溥天之下"
 SZC_YCP_FORPOL_all_under_the_heaven_desc: "中国将作为全球各民族的伟大兄长，通过行政指令与武力约束，引导那些仍处于混乱与庸俗中的文明向更高阶的形态演进。在那面代表着生命意志的旗帜引导下，整个人类社会将被重组为一个由[ROOT.Capital.GetCapitalVictoryPointName]精准监护的全球管理网格。"
 SZC_YCP_FORPOL_world_dominator: "世界主宰者"
 SZC_YCP_FORPOL_world_dominator_desc: "当所有的国境线在行政机器的无情碾压下彻底消融，人类文明将终结其由于分裂而导致的混乱幼年。我们将这个四分五裂的星球熔铸为一个绝对统一的意志实体，让旧有的仇恨与阶级冲突在极端的秩序压制下彻底灰飞烟灭。中国正以永恒监护者的姿态，俯瞰着这片在绝对服从下归于平静的大地。属于超人的纪元，自此刻起，将成为寰宇间唯一的法度。"
 SZC_YCP_FORPOL_anarkiddy: "输出无政府主义革命"
 SZC_YCP_FORPOL_anarkiddy_desc: "作为一个率先在东方废墟上点燃“无治”火种的政权，我们绝不能仅仅满足于本土的解放。这是一场空间的消解，我们要向世界证明，一个没有压迫机构的自由社会是不可阻挡的历史趋势。"
 SZC_YCP_FORPOL_against_the_world_alone: "反抗全世界"
 SZC_YCP_FORPOL_against_the_world_alone_desc: "治主义的理想具有绝对的排他性，注定要在国际政治的角斗场中孤身前行。只要世界上还存在一处由官僚或资本主宰的旧政权，新中国的安全便始终处于被围剿的威胁之中。为了保卫自由的果实，我们必须化身为横扫全球的自由利剑，主动向所有顽固的旧势力宣战。"
 SZC_YCP_FORPOL_datong_for_every_race: "万族之大同"
 SZC_YCP_FORPOL_datong_for_every_race_desc: "“天下为公”不仅是跨越千年的政治契约，更是我们献给世界的最高智慧。西方文明之所以深陷内耗与仇恨，其根源便在于对私有权与民族主义的病态迷恋。当每一寸土地都不再属于特定的政府，万族大同的理想便会在道德自觉的土壤中生根发芽。"
 SZC_YCP_FORPOL_the_last_struggle: "最后的斗争"
 SZC_YCP_FORPOL_the_last_struggle_desc: "这是通往彼岸的最终冲刺，是人类文明告别“支配与服从”幼年时代的临界点。我们要将每一个社区、每一处工厂都转化为绝对自治的细胞。所有的行政边界都将在互助的洪流中消融，旧世界的锁链将被共和与无治的孪生火焰焚烧殆尽。当最后一处黑暗角落被朝曦照亮，世界将最终体会到建立在绝对自愿基础上的永恒宁静。"
 SZC_YCP_FORPOL_the_last_struggle_tt: "§c我们将有机会获得全球的宣称，并且吞并所有傀儡国！§!"
 SZC_YCP_FORPOL_libbro: "财源滚滚"
 SZC_YCP_FORPOL_libbro_desc: "既然全国范围内的经济整合已经完成，夏总统决意将中国的复兴与全球资本的流向进行深度对齐。没有任何一个理性的决策者能拒绝那闪烁着金光的财富。"
 SZC_YCP_FORPOL_multilaterial_markets: "多边市场"
 SZC_YCP_FORPOL_multilaterial_markets_desc: "通过建立统一的私法框架与跨境信贷网络，中国正致力于将所有成员国整合进一个超大型的产销体系。我们不强加意识形态，只要求盟友遵守[ROOT.Capital.GetCapitalVictoryPointName]制定的商业契约。"
 SZC_YCP_FORPOL_export_capital: "输出资本"
 SZC_YCP_FORPOL_export_capital_desc: "在外滩金融区的酒杯碰撞声中，一场史无前例的全球资产整合正拉开帷幕。只要能将市场这块蛋糕做大做强，主权的让渡便不再是痛苦的割裂，而是通往繁荣的车票。"
 SZC_YCP_FORPOL_export_capital_tt: "§m我们将建立世界经济论坛，让财源滚滚而来！§!"
 SZC_YCP_FORPOL_my_legacy: "我的遗产"
 SZC_YCP_FORPOL_my_legacy_desc: "中国已从积贫积弱的泥潭中跃起，成为了掌控全球命脉的商业帝国。回望这数十年的对赌，大总统以一种近乎游戏人间的姿态赢得了所有筹码。尽管底层仍有微弱的低语，但在宏大的增长数据面前，一切关于不公的质疑都已化为舒爽的叹息。"
 SZC_YCP_FORPOL_taozi_faction: "新的国际"
 SZC_YCP_FORPOL_taozi_faction_desc: "一种由国家工团党主导、被外界惊恐地称为“政治怪谈”的奇诡秩序，正借由“黄色国际”的名义降临人间。我们不再理会西方分类学中那套僵化的准则，转而构建一套基于“劳动与监护”的超国家协作。"
 SZC_YCP_FORPOL_our_friends_everywhere: "高朋满座"
 SZC_YCP_FORPOL_our_friends_everywhere_desc: "在跨越海洋的胜利巡游中，最高权柄的拥有者正于多伦多的极地朔风里品味着复杂的凉意。当厚重的护卫队碾过被白雪封锁的街道，原本铁腕的主宰也下意识地裹紧了大衣。"
 SZC_YCP_FORPOL_our_friends_everywhere_tt: "§m如果我们或盟友控制了多伦多，而张国焘是领袖，会有一些特殊情况发生...§!"
 SZC_YCP_FORPOL_expand_yellow_revolution: "输出黄色工团革命"
 SZC_YCP_FORPOL_expand_yellow_revolution_desc: "工与内耗将被彻底埋葬在旧时代的废墟中。通过建立“经济互助委员会”，[ROOT.Capital.GetCapitalVictoryPointName]正致力于将整套阶级调和的统治模组输出至每一个处于焦虑中的成员国。"
 SZC_YCP_FORPOL_expand_yellow_revolution_tt: "§m我们将建立经济互助委员会，推动经济的发展！§!"
 SZC_YCP_FORPOL_laodage_of_our_sphere: "老大哥"
 SZC_YCP_FORPOL_laodage_of_our_sphere_desc: "中国已跨越了盟主的范畴，升华为一位无所不在、冰冷且居高临下的“黄色监护人”。在这一体系内，每一处指令的传导都伴随着情报触角的颤动，任何试图维持行政自主的企图，都将在老大哥那永恒的注视下瞬间瓦解。"


#军事树
 SZC_YCP_hard_to_cross_guanshan: "关山难越"
 SZC_YCP_hard_to_cross_guanshan_desc: "依靠江湖草莽或许能逞一时之勇，却无法跨越通往现代化国防的重重关山。我们决意摒弃那些充满浪漫色彩却不切实际的幻想，转而拥抱钢铁与科学的冷酷逻辑。唯有建立正规化、标准化的国家军队，方能真正打破地理与实力的双重封锁，走出盆地，问鼎中原。"
 SZC_YCP_moblize_the_youth: "动员青年"
 SZC_YCP_moblize_the_youth_desc: "新的征兵法案旨在从源头上净化兵员结构，大幅提高入伍门槛，引入严格的体能与智力审查。我们力求让参军重新成为一种崇高的荣誉与责任，而非无奈的苟且。"
 SZC_YCP_the_dancer: "舞娘"
 SZC_YCP_the_dancer_desc: "空军的大门已向女性敞开，那些渴望驾驭钢铁雄鹰、在万米高空自由翱翔的年轻姑娘们，正在书写属于她们的传奇。"
 SZC_YCP_female_rights_guaranteed: "我们在宪法中保障了女性权利！"
 SZC_YCP_purge_bad_habits: "肃清陋习"
 SZC_YCP_purge_bad_habits_desc: "旧军阀时代遗留的“双枪”恶习严重侵蚀着部队战斗力。军令部下达了最严厉的禁烟令，对吸食鸦片者实行零容忍。"
 SZC_YCP_reorganize_and_prepare_for_war: "整军备战"
 SZC_YCP_reorganize_and_prepare_for_war_desc: "和平是打出来的，而非求来的。全军上下正进入临战状态，从物资储备到战术演练，每一个环节都在为即将到来的风暴做准备。我们不再是被动等待命运的羔羊，而是磨刀霍霍的猎手。通过高强度的备战训练，部队将时刻保持箭在弦上的紧张感，确保在任何突发状况下都能迅速亮剑，给予敌人致命一击。"
 SZC_YCP_establish_national_defense_academy: "开办国防军校"
 SZC_YCP_establish_national_defense_academy_desc: "虽然金陵军校的遗产犹在，但这并不足以支撑长远的扩军需求。在中央的直接指导下，一座全新的国防学府已拔地而起。我们致力于培养一批既懂现代战术、又忠于国家主义理想的将星，为军队注入源源不断的造血能力。"
 SZC_YCP_hire_continental_advisors: "聘请欧陆顾问"
 SZC_YCP_hire_continental_advisors_desc: "为了博采众长，我们不惜重金从欧洲延请顶尖军事专家。无论是法国的炮兵权威，还是德国的装甲大师，都将为我们的军校带来最前沿的战术理念。尽管不同学派之间可能会产生激烈的碰撞，但这正是思想火花迸发的契机。学员们将在这种多元化的教学环境中开阔视野，融合各家之长，锻造出独特的战争思维。"
 SZC_YCP_hire_continental_advisors_tt: "§G日后，这些顾问可能会带来意外之喜！§!"
 SZC_YCP_rotational_practical_training: "轮换实训"
 SZC_YCP_rotational_practical_training_desc: "“兵为将有”的山头主义是国家统一的大敌。中央军委推行轮换实训制度，强制要求各级军官定期异地任职，切断其与特定部队的私人依附关系。这虽会引发旧派军官的抵触，但却是建立国家化军队的必经阵痛。"
 SZC_YCP_de_politicization: "去政治化"
 SZC_YCP_de_politicization_desc: "军队应当是国家的工具，而非党派斗争的筹码。我们将严格限制政治团体在军中的活动，确保武装力量保持中立与纯洁。军人的天职是服从命令、保卫国土，而非卷入无休止的政治漩涡。"
 SZC_YCP_special_operations: "特种作战"
 SZC_YCP_special_operations_desc: "常规战争之外，还存在着隐秘而致命的战场。我们将组建精锐的特种部队，专司渗透、破坏与斩首行动。这些受过地狱般训练的战士将如幽灵般出没于敌后，在对手最意想不到的时间和地点发动突袭。"
 SZC_YCP_revival_of_military_science: "兵学复兴"
 SZC_YCP_revival_of_military_science_desc: "我们将深入挖掘华夏古典兵法的精髓，并将其与克劳塞威茨等西方近代战略思想相融合。我们要的是什么？是军队在战场上不仅能勇战，更能谋胜。"
 SZC_YCP_central_ordnance_bureau: "中央兵器局"
 SZC_YCP_central_ordnance_bureau_desc: "长期以来，军事工业由于条块分割而陷入低效泥潭。中央决意设立统一的兵器局，统筹全国的军械设计与产能调配。从轻武器的标准化到重装备的预研，所有资源将被集中于一个大脑之下。"
 SZC_YCP_central_ordnance_bureau_tt: "§G该民族精神到期后，我们将能够解锁特殊项目研究！§!"
 SZC_YCP_self_sufficiency_in_arms_and_ammo: "枪弹自给"
 SZC_YCP_self_sufficiency_in_arms_and_ammo_desc: "依赖进口弹药无异于将国家命脉交予他人之手。军工部门正全力扩充底火与发射药的产能，力求在基础弹药层面实现完全国产化。哪怕只是最普通的步枪子弹，若能做到自产自足，也是国防自主迈出的关键一步。"
 SZC_YCP_logistics_innovation: "革新补给"
 SZC_YCP_logistics_innovation_desc: "传统的人背马驮已无法满足现代战争的海量消耗。后勤部门正引入摩托化运输队与标准化集装箱，构建从后方兵站到前线战壕的快速补给通道。通过优化物资调度流程，我们旨在消除“火力不足”背后的后勤瓶颈。"
 SZC_YCP_telecommunications_command_network: "电讯指挥网"
 SZC_YCP_telecommunications_command_network_desc: "信息即战力，通畅的联络是协同作战的前提。我们将大规模列装无线电台，铺设野战电话线路，编织一张覆盖各级指挥所的电讯网络。彻底告别靠传令兵奔波的原始指挥方式，确保最高统帅部的指令能实时传达至基层连队。"
 SZC_YCP_revise_drill_manuals: "重订操典"
 SZC_YCP_revise_drill_manuals_desc: "旧式操典已无法适应新战术的需求。由资深专家编撰的《新编步兵操典》正式颁行，它吸取了欧战前沿经验，并结合本土作战环境进行了改良。"
 SZC_YCP_infantry_artillery_coordination: "步炮协同"
 SZC_YCP_infantry_artillery_coordination_desc: "步兵的冲锋离不开火炮的掩护，炮兵的打击需紧贴步兵的步伐。我们将强化步炮之间的通信联络与演练配合，建立前线观察员引导射击的机制。通过精准的弹幕徐进，为步兵撕开敌军防线，压制敌方火力点。"
 SZC_YCP_mobile_warfare: "机动作战"
 SZC_YCP_mobile_warfare_desc: "静态防御是死路一条，唯有动起来才能捕捉战机。我们引入强调快速机动与穿插包围的作战理念，组建高机动性的摩托化部队。利用卡车与半履带车的速度优势，在广阔战线上迅速调动兵力，攻击敌军侧翼或后方。"
 SZC_YCP_combined_arms_experiment: "合成化实验"
 SZC_YCP_combined_arms_experiment_desc: "单一兵种的作战效能已近极限，多兵种合成才是未来方向。我们在特定部队展开试点，将步兵、坦克、炮兵与工兵混编入同一作战单元。这种合成营级的编制，赋予了基层指挥官独立遂行多样化任务的能力。"
 SZC_YCP_long_range_fire_projection: "远火投射"
 SZC_YCP_long_range_fire_projection_desc: "射程即真理，必须拥有在视距外摧毁敌军的能力。军方将重点发展远程加农炮与火箭炮，力求将火力打击范围延伸至敌军纵深。"
 SZC_YCP_rectify_arsenals: "整饬兵工厂"
 SZC_YCP_rectify_arsenals_desc: "兵工厂不仅是生产车间，更是国防的基石。我们将对现有军工企业进行全面整顿，引入现代企业管理制度与质量控制体系。严惩贪污浪费，提升生产效率，确保出厂的每一支枪、每一发弹都经得起战火考验。"
 SZC_YCP_weighty_black_blood: "千钧黑血"
 SZC_YCP_weighty_black_blood_desc: "现代战争离不开石油——不管是地上跑的、天上飞的还是海上游的，没谁能离得开石油。我们可不打算在20世纪重建神圣骡马帝国。"
 SZC_YCP_impregnable_defense: "固若金汤"
 SZC_YCP_impregnable_defense_desc: "工兵部队在演习中展现出的筑垒能力令人惊叹。通过科学计算与地形利用，一道道深邃的战壕与坚固的掩体拔地而起。这种依托野战工事构建的防御体系，能有效抵消敌军的火力优势，将阵地变为难以逾越的天堑。"
 SZC_YCP_awe_inspiring_army: "赫赫雄师"
 SZC_YCP_awe_inspiring_army_desc: "经过一系列大刀阔斧的改革，昔日那支暮气沉沉的旧军队已彻底脱胎换骨。如今展现在世人面前的，是一支装备精良、纪律严明、战术先进的现代化威武之师。无论是在阅兵场上的整齐步伐，还是在演习中的雷霆出击，都彰显着国家意志的强大力量。这支完全效忠于国家的战争机器，已做好准备随时履行其终极使命。"
 SZC_YCP_vast_clear_skies: "浩渺晴空"
 SZC_YCP_vast_clear_skies_desc: "仰望苍穹，那是一片曾被遗忘的战略疆域。我们正从零开始，在废墟与简陋的跑道上构建属于自己的空中力量。通过引进技术与自主研发的双轮驱动，国家航空工业正艰难起步。"
 SZC_YCP_valor_above_the_clouds: "云上之骁"
 SZC_YCP_valor_above_the_clouds_desc: "空战不仅是机械性能的比拼，更是意志的较量。我们致力于培养一批具备骑士精神与精湛技艺的空中勇士。在严酷的淘汰训练中，唯有那些拥有钢铁神经与敏锐直觉的飞行员才能脱颖而出。"
 SZC_YCP_conquest_of_heavenly_steps: "征伐天阶"
 SZC_YCP_conquest_of_heavenly_steps_desc: "建设更多的机场，补充相应的后勤维护，我们才能够支撑起一支现代空军的正常建设维护。"
 SZC_YCP_iron_wings_scattered_like_stars: "铁翼星罗"
 SZC_YCP_iron_wings_scattered_like_stars_desc: "技术迭代的步伐永不停歇，活塞引擎的轰鸣终将被更强劲的动力取代。科研部门正集中资源攻克喷气式动力这一前沿领域，力求实现跨代式的飞跃。通过对流体力学与材料科学的深入探索，我们旨在打造出速度更快、升限更高的战机，一步步登上通往制空权顶峰的天阶，俯瞰旧时代的对手。"
 SZC_YCP_silent_hunt: "寂默巡猎"
 SZC_YCP_silent_hunt_desc: "夜间与恶劣天气不再是空军的禁区。我们正装备全天候作战飞机，利用先进的机载雷达在黑暗中搜索目标。无论昼夜，我们的猎手都将时刻保持警惕，随时准备给予那些试图在黑暗中潜行的入侵者以致命一击。"
 SZC_YCP_sky_splitting_air_cavalry: "裂天空骑"
 SZC_YCP_sky_splitting_air_cavalry_desc: "“空中骑兵”的构想已从图纸走向现实。通过大规模列装旋翼机，我们将步兵从地面的泥泞中解放出来，赋予其前所未有的立体机动能力。这种跨越地形障碍、直插敌后的垂直包围战术，将彻底改变地面战争的规则。"
 SZC_YCP_sky_splitting_air_cavalry_tt: "§G中央兵器局将可以展开新的研究！§!"
 SZC_YCP_helldiver: "绝地潜兵"
 SZC_YCP_helldiver_desc: "这是一种近乎疯狂的战术尝试。尽管伴随着极高的风险，但这种违反常理的突击方式能达成最大的战略突然性。当流星划破天际，这些从天而降的勇士将化作插入敌心脏的尖刀，在混乱中终结战局。"
 SZC_YCP_march_of_azure_thunder: "苍霆步武"
 SZC_YCP_march_of_azure_thunder_desc: "有人已经提出利用先进的科学技术设计出一种可以用于制导打击的高速武器，嗯，应该很有意思。"
 SZC_YCP_march_of_azure_thunder_tt: "§G中央兵器局将可以展开新的研究！§!"
 SZC_YCP_wind_riding_dragon: "御风龙"
 SZC_YCP_wind_riding_dragon_desc: "航空工程的极限在何处？我们正试图给出一个惊世骇俗的答案。一项关于建造巨型空中母舰的计划已启动预研。这座飞行在云端的移动基地，将具备跨洲际投送战机的能力，成为国家意志在天空中的终极堡垒。尽管面临重重技术壁垒，但这头“御风龙”的诞生，将标志着我们对制空权的理解已超越了地心引力的束缚。"
 SZC_YCP_wind_riding_dragon_tt: "§G中央兵器局将可以展开有史以来最有野心的计划！§!"
 SZC_YCP_boundless_space: "太空无垠"
 SZC_YCP_boundless_space_desc: "大气层并非人类探索的终点。虽然目前的技术尚不足以支撑星际航行，但我们已将目光投向了更深邃的宇宙。通过对火箭技术与高层大气的探索，我们正为未来的太空时代积蓄力量。这一步虽然遥远，却是人类文明进化的必经之路，留待后人去征服那片无垠的星海。"
 SZC_YCP_boundless_space_tt: "§R以后再来探索吧！§!"
 SZC_YCP_immeasurable_and_formless: "无量无相"
 SZC_YCP_immeasurable_and_formless_desc: "微观世界的能量释放蕴含着改变宏观格局的潜力。我们已启动一项绝密计划，集中最顶尖的物理学家探索原子核裂变的奥秘。虽然实验室中的反应尚处于理论验证阶段，但这种对“无量”能量的追求，正是通往终极威慑的必经之路。"
 SZC_YCP_roc_soars_ten_thousand_li: "鹏扬万里"
 SZC_YCP_roc_soars_ten_thousand_li_desc: "战略轰炸机的航程决定了国家威慑的半径。我们致力于研发具备洲际飞行能力的远程轰炸机，使其能携带重磅弹药打击敌国纵深。长空之上，唯有拥有这种长臂，方能确保国家的绝对安全。"
 SZC_YCP_world_burning_boiling_sword: "焚世沸剑"
 SZC_YCP_world_burning_boiling_sword_desc: "大漠深处的巨响宣告了原子时代的来临。我们成功掌握了核裂变的奥秘，并将这种毁天灭地的力量封装于弹体之中。在核威慑的阴影下，任何针对我们的全面战争企图都将面临同归于尽的风险，和平将由这种绝对的毁灭力量来守护。"
 SZC_YCP_perish_by_the_sea: "自海洋而亡"
 SZC_YCP_perish_by_the_sea_desc: "甲午之耻与列强军舰的肆意横行，是民族记忆中无法愈合的伤口。历史反复证明，一个没有海防的国家注定只能任人宰割。我们决意终结这种有海无防的屈辱状态，在废墟之上重建海上长城。无论前路多么艰难，投入多么巨大，这都是为了确保国家不再因来自海上的威胁而重蹈覆辙，走向灭亡。"
 SZC_YCP_follow_in_the_footsteps: "亦步亦趋"
 SZC_YCP_follow_in_the_footsteps_desc: "作为海洋领域的后来者，我们必须清醒认识到与强权国家的技术代差。与其好高骛远，不如脚踏实地地模仿学习。我们将从引进图纸起步，仔细研读他国海军的建设历程与战术得失。"
 SZC_YCP_expand_shipyards: "扩建船坞"
 SZC_YCP_expand_shipyards_desc: "庞大的舰队需要坚实的母港支撑。工务部门正在疏浚深水航道，并在沿海要冲扩建大型干船坞。这不仅是为了满足日益增长的舰船停泊与维护需求，更是为了提升本土造船工业的产能上限。"
 SZC_YCP_renovate_naval_ports: "军港翻新" 
 SZC_YCP_renovate_naval_ports_desc: "旧有的港口设施已无法适应现代化海军的运作。我们将对现有军港进行全面的升级改造，引入自动化装卸设备与燃油补给系统。优化后的后勤保障网络，将大幅缩短舰船的在港休整时间，确保舰队能以更高的出勤率巡弋海疆。"
 SZC_YCP_tide_forged_precision: "潮铸精工"
 SZC_YCP_tide_forged_precision_desc: "造船业是工业皇冠上的明珠，容不得半点马虎。我们将引入严格的质量控制标准，从每一块钢板的焊接，到精密仪器的调试，都必须达到精益求精的程度。"
 SZC_YCP_rapid_reaction_warfare: "快反作战"
 SZC_YCP_rapid_reaction_warfare_desc: "西方经验值得我们深刻学习。我们强调发展高航速的中轻型舰艇，利用机动优势在广阔海域实施快速反应。这种打了就跑、灵活多变的战术风格，能有效牵制敌军主力，使其陷入疲于奔命的困境。"
 SZC_YCP_fleet_in_being: "存在舰队"
 SZC_YCP_fleet_in_being_desc: "与其在正面决战中玉石俱焚，不如保存实力待机而动。我们将舰队部署在坚固要塞的掩护之下，作为一支时刻准备出击的力量悬在敌军头顶。这种引而不发的威慑，迫使对手必须时刻分兵防备，从而在战略层面牵制其行动自由。"
 SZC_YCP_liberty_ships: "自由轮"
 SZC_YCP_liberty_ships_desc: "战争不仅是前线的厮杀，更是后方产能的比拼。我们将大规模建造标准化的运输船，以维持海上生命线的畅通。"
 SZC_YCP_sail_towards_the_clouds: "航向云端"
 SZC_YCP_sail_towards_the_clouds_desc: "大舰巨炮的时代正在落幕，海战的未来属于天空。海军部已确立航母为核心的发展战略，将航空力量的打击半径延伸至大洋深处。通过舰载机群的远程突击，我们能有效抵消敌军战列舰的装甲优势，在视距外发起毁灭性打击。"
 SZC_YCP_amphibious_warfare: "两栖作战"
 SZC_YCP_amphibious_warfare_desc: "夺岛与登陆是进攻型海军的必修课。我们将组建专业的海军陆战队，配备专用登陆艇与水陆坦克。通过反复演练抢滩与破障战术，力求在敌军防线最薄弱处撕开缺口。"
 SZC_YCP_shimmering_deep_ocean: "粼粼渊洋"
 SZC_YCP_shimmering_deep_ocean_desc: "蔚蓝之下是深邃的战场。我们将投入资源研发更先进的声呐与深弹技术，构建多层次的水下防御网。无论是猎杀敌方潜艇，还是保护己方航道，对深海环境的掌控都至关重要。"
 SZC_YCP_hunter_killer_voyage: "猎杀潜航"
 SZC_YCP_hunter_killer_voyage_desc: "潜艇是弱势海军的非对称利器。我们将组建庞大的水下狼群，潜伏于敌军必经航道实施无情猎杀。这种隐蔽而致命的打击方式，旨在切断敌人的海上补给线，使其战争机器因“窒息”而停摆。"
 SZC_YCP_descent_of_the_fire_cauldron: "火鼎降世"
 SZC_YCP_descent_of_the_fire_cauldron_desc: "这是一项极具前瞻性的武器预研计划，既然核弹在海洋中威力如此巨大，那为什么不用呢？"

