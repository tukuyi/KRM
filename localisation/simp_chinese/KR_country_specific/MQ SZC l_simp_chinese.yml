 NKRsichuanKMD.87.a: "优良的道德促进民主共和，不错。"
 NKRsichuanKMD.88.t: "洗白"
 NKRsichuanKMD.88.d: "#呃大家都知道孔孟道干了些啥，这个，洗白呗"
 NKRsichuanKMD.88.a: "之前那些事情就不要多提了。"
