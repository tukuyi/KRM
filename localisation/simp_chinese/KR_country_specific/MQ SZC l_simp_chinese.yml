 NKRsichuanKMD.35.d: "#打赢了太爽了，来来来喝酒"
 NKRsichuanKMD.35.a: "我是不会客气的！"
 NKRsichuanKMD.36.t: "这是..."
 NKRsichuanKMD.36.d: "作为刘神仙麾下的能人，蒋尚朴习惯了在神谕和军令之间寻找平衡。那是一个阴沉的午后，当其他人在当浮一大白时，他在泰山附近的一处废弃庵堂督办粮草拨付。说是庵堂，其实早已在军阀混战中颓败不堪，断壁残垣间蛛网密布。\n\n蒋尚朴避开正忙碌搬运的士兵，独自步入偏殿。在一尊头颅缺失、金漆剥落的泥塑神像后方，他注意到地砖有一处不自然的隆起。这种职业嗅觉让他屏退了左右，用随身的配匕撬开了那块松动的青砖。\n\n泥土中，一个包裹着腐烂黄绸的长方体物体赫然入目。\n\n当他颤抖着手撕开那层几乎与泥土化为一体的丝绸时，一道温润却又令人胆寒的青白色光泽刺痛了他的双眼。那是一方青玉。玉质坚润，色泽苍古，顶端盘绕着神态威严、鳞爪毕现的螭龙，虽然缺了一角并以黄金镶补，但那种历经千年风霜而积淀下来的威压，竟让这位见惯了大场面的幕僚感到一阵窒息。\n\n他翻转玉石，只见底部赫然篆刻着八个遒劲、庄严的虫鸟篆字。在昏暗的偏殿里，那八个字仿佛带着火红的微光，灼烧着蒋尚朴的瞳孔。\n\n“受命于天，既寿永昌。”\n\n蒋尚朴只觉得一阵天旋地转。他虽然深知刘从云的那些“降神”手段大多是安抚军心、博取权位的把戏，可眼前这尊沉甸甸的冷冰冰物件，却让他脊背发凉。在这样一个神棍乱舞、军阀横行的乱世，这方消失了千百年的“传国玉玺”竟在他手中重现。这究竟是神灵显圣的恩赐，还是天意对这片苦难土地最后的嘲弄？\n\n他瘫坐在泥地上，冷汗浸透了衣衫，耳边似乎响起了刘神仙那神神叨叨的低语。"
 NKRsichuanKMD.36.a: "...这是传国玉玺啊！"
