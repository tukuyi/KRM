 SZC_liu_congyun: "刘从云"
 SZC_liu_congyun_desc: "§Y生于：§!§L1883年；大清帝国、四川省威远县新店区望集乡§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L刘从云早年曾教私塾，常以算命、占卦骗取钱财。1911年，他自号“白鹤”，创建所谓儒、释、道三教混合的“一贯先天大道”，宣杨“浩劫临头，沧海变桑田。信道可免。”由于当时中国正处于动荡之中，一时受愚之众甚多。\n\n至1918年，刘从云在威远及附近诸县有道徒万余人，先后开设坛馆108，设6个通部（总坛），最高机构“明通”设其家中。1925年，“一贯先天大道”开始向军政界扩张，分别在成都、重庆、万县开设坛馆，全川大小军阀相继入教，其中最著名的就是刘湘。\n\n刘湘将刘从云尊为军师，并将其信徒中吸纳至自己的军队中，刘从云在川中之战期间发挥了关键作用。由于刘从云缺乏军事才干，刘湘其他部下对他极为不满，甚至要求刘湘将其处死，导致刘湘近年来与这位幕僚的关系日益紧张。§!"
 SZC_li_hongkun: "李宏锟"
 SZC_li_hongkun_desc: "§Y生于：§!§L1895年；大清帝国、四川省三台县柳池乡§!\n§Y背景：§!§L李宏锟，字剑鸣。他早年考入四川陆军军官速成学堂，与刘湘、张群等人为同窗。在川军内部，他曾在赖心晖、刘存厚等人间来回投奔，最后被纳入刘湘麾下，以精于政务著称。\n\n作为川军中少有的文武双全之才，李宏锟在处理军政关系上长袖善舞。他虽身为军人，却更像一位精明的行政官僚，始终致力于在军阀割据的裂隙中实现某种程度的模范治理。§!"
 SZC_lv_yifeng: "吕一峰"
 SZC_lv_yifeng_desc: "§Y生于：§!§L1895年；大清帝国、四川省宜宾县金城乡§!\n§Y背景：§!§L吕一峰，名平登。他早年受四哥吕超影响投身保路运动，随后加入中华革命党参加护国战争。五四运动期间，正在北京大学预科就读的吕一峰亲身参与了火烧赵家楼的壮举，并曾谒见孙中山，致力于联合川滇黔三省武力“倒熊”。\n\n1921年，吕一峰赴美深造，获俄亥俄州立大学硕士学位。回国后，他活跃于四川政教两界，曾因在宜宾反对军阀刘文彩强种鸦片及抗议英舰暴行而险遭暗杀。\n\n吕一峰是一位拥有深厚法学与社会学功底的学者，但他更是一位长于在黑暗中蹈火的红色特工。他周旋游刃有余，是四川情报网中至关重要的一环，如今，他被南京中央任命为特派专员，监督四川的改造运动。§!"
 SZC_qi_nanxun: "漆南熏"
 SZC_qi_nanxun_desc: "§Y生于：§!§L1892年；大清帝国、四川省川东道重庆府江津县李市乡§!\n§Y背景：§!§L漆树棻，号南薰。他出身书香门第，早年就读于成都联合中学，后赴日留学入京都帝国大学，师从著名马克思主义经济学家河上肇。在日期间，他不仅掌握了严密的经济学逻辑，更立志以马克思主义学理解决中国积弱之根源，与其同窗好友郭沫若常忧心国事，慷慨流涕。\n\n1924年归国后，漆南薰撰写了名震大江南北的专著《经济侵略下之中国》。该书由马寅初题名、郭沫若作序，以犀利的笔触揭露了资本帝国主义如何利用不平等条约蚕食中国，在短短数月内多次售罄，开创了民国出版界的奇迹。1926年，他回到重庆接掌《新蜀报》主笔，以“以文代戈”的精神每日发表政论，痛斥四川军阀将家乡变为“军械与鸦片的世界”，被誉为继肖楚女之后四川最具影响力的报人。\n\n作为临委会在四川的中坚力量，漆南薰与刘伯承、吴玉章等革命者往来密切。即便在局势动荡、右派暴徒横行的危险时刻，他也常以“一百年的老鸡公就死一回”自勉，展现出一位书生革命家不惧生死的刚毅气节。§!"
