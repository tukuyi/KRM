 NKRsichuan.400.t: "病房"
 NKRsichuan.400.d: "刘湘的死亡在四川权力结构中留下的真空正迅速被填补。唐式遵以代理省主席的身份视察了陆军医院。\n\n医院内外已被唐部的警卫营严密封锁。唐式遵在听取了院方关于潘文华伤情的报告——在上次演讲之后，潘文华便进入了病房长期养病。唐式遵向昔日的同僚承诺，他将倾尽全力终结目前的混乱局势，并确保武德励进会余部的安全。\n\n潘文华已经出局，而唐式遵则带走了病房内最后一份属于旧时代的效忠。"
 NKRsichuan.400.a: "那就这样吧。"
 NKRsichuan.401.t: "最后的一贯道？"
 NKRsichuan.401.d: "随着潘文华的退场，刘湘遇刺案的调查报告被迅速定稿。在唐式遵的授意下，所有的证据都被指向了那个曾经在督署内神龙见首不见尾的活神仙——刘从云。\n\n调查文件宣称，刘从云利用其在一贯道中的宗教地位和对刘湘的心理控制，长期从事间谍活动与政治渗透。为了彻底铲除这个寄生在川军内部的政治毒瘤，唐式遵发布了全省范围的清剿令。在一周之内，成都、重庆等地的数十处一贯道坛口被查封，相关骨干成员被未经审判即行处决。\n\n这场名为清剿邪教的行动，实质上是唐式遵政权的一次暴力立威。通过清算刘从云，他不仅剥离了刘湘时代遗留的迷信色彩，更通过这种肉体消灭的方式，向所有依旧心怀观望的地方势力发出了明确信号：四川的权力中心已经易主，任何通过非军事渠道介入权力的尝试都将被视为叛乱。"
 NKRsichuan.401.a: "新时代容不下这群邪教徒。"
 NKRsichuan.402.t: "打扫干净屋子"
 NKRsichuan.402.d: "唐式遵对成都及周边府县的整肃行动在执行层面远比他预想的要混乱。虽然一贯道的坛口被查封，刘从云的党羽被大规模处决，但这种粗暴的打扫方式迅速引发了连锁反应。\n\n武德励进会残余的旧部开始在基层行政系统中消极怠工，甚至有人在暗地里焚毁账簿，导致全省的财政与征收系统几近瘫痪。而在清理邪教势力的过程中，基层部队因情报误导，多次发生了冲击无辜士绅宅邸的流血事件。唐式遵每天都要面对几十份关于兵匪难分和乡间骚乱的急电。他意识到，自己虽然通过武力清除了明面上的政治威胁，但这间屋子里的积弊早已渗入墙缝，单靠刺刀不仅扫不干净，反而会让屋顶提前垮塌。\n\n在一次内部会议上，面对幕僚们对失控局势的担忧，唐式遵面色阴沉。他不得不承认，现在的四川就像一个布满地雷的旧宅，想要在如此焦灼的混乱中引人入主，他必须在局势彻底崩坏前，用更极端的手段强行压制住这些麻烦。"
 NKRsichuan.402.a: "才能够接客。"
 NKRsichuan.403.t: "龙兴之地"
 NKRsichuan.403.d: "随着唐式遵对成都及各州县的暴力清场告一段落，由于旧军头和一贯道势力被肉体消灭而留下的行政空白，正由一种全新的力量迅速填补。在唐式遵履行承诺、宣布将治权移交给文官体系后，原本蛰伏在全国各地甚至流亡海外的中国青年党成员正通过公路、航运乃至秘密通道，以前所未有的规模向四川集结。\n\n对于曾琦和李璜而言，四川不仅是他们的祖籍地，更是青年党事业的龙兴之地。随着省主席令的发布，成都、重庆等地的党部旧址被重新修缮，大批佩戴党徽的青年党干部接管了此前陷入瘫痪的民政与教育机构。在这些年轻官僚的行李中，除了党章与施政纲领，还有一套旨在彻底改造川蜀政治面貌的青年化方案。\n\n这种大规模的人员回流，在客观上为这个动荡的省份注入了急需的行政血液。街头巷尾随处可见神色匆匆、穿着西服或中山装的青年党人，他们在茶馆和会堂里热烈讨论着即将召开的全国代表大会。随着军权与政权的正式交割，四川的政治底色正迅速由旧时代的军阀灰色转变为青年党标志性的色彩。"
 NKRsichuan.403.a: "欢迎！欢迎！"
 NKRsichuan.404.t: "少年中国学会的遗产"
 NKRsichuan.404.d: "要理解今日之中国青年党，就必须回溯至其精神母体——那个曾在中国近代思想史上留下浓墨重彩一笔的“少年中国学会”。\n\n如今青年党的核心骨干，几乎都曾是那个精英荟萃的学会中的一员。然而，也正是在那里，最初的理想主义团结，最终被无法调和的路线分歧所撕裂。以曾琦为代表的一批坚定的国家主义者，发现他们既无法认同左翼成员日益激进的阶级斗争理论，也无法忍受中间派那远离现实政治的纯粹学术姿态。\n\n最终，分裂成为必然。曾琦等人选择出走，另起炉灶，将那些同样信奉国家至上、并主张通过一场自上而下的全民革命来重塑民族精神的同志，重新凝聚起来。这便是中国青年党的滥觞。\n\n这段痛苦的分裂历史，如同一道深刻的烙印，塑造了该党延续至今的核心政治本能。他们与国民党及其他左翼政党之间那难以消弭的芥蒂，便源于此。在青年党的内部话语体系中，一个心照不宣、却又坚如磐石的共识早已形成：“要警惕保守分子，但主要是防止左。”"
 NKRsichuan.404.a: "左派？不得不防..."
 NKRsichuan.405.t: "党内无派..."
 NKRsichuan.405.d: "在外界看来，中国青年党似乎是一个铁板一块的国家主义堡垒；然而，只要深入其权力的核心，便会发现这道围墙之内早已是流派纷呈、门户森立。曾琦、李璜、左舜生、陈启天等元老虽在反赤与救国的旗帜下并肩，但对于国家主义的不同阐释，以及对权力分配的微妙角力，催生了党内极其复杂的政治生态。\n\n目前，青年党内部盘根错节。从坚守党魁权威、崇尚强人政治的行社，到主张包容稳健、捍卫党内民主的元老阵地的神社；从满腹经纶、憧憬西方宪政理想的自由派知识分子聚落中社，再到那些成分复杂、政见激进甚至是带有边缘色彩的少壮派与极端派。这些派系既相互依存以维持政党的存续，又在每一个政治转折点上进行着刀光剑影的博弈。\n\n这不仅是一场关于意识形态的路线之争，更是一场决定青年党乃至整个国家未来走向的生存竞赛。党内的派系之林，正等待着人们去逐一窥探。"
 NKRsichuan.405.a: "千奇百怪。"
 NKRsichuan.405.b: "细说呢？"
 NKRsichuan.406.t: "中国青年党 - 行社"
 NKRsichuan.406.d: "作为当前党魁曾琦最坚实的权力基础，“行社”无疑是青年党内部政治生态的绝对核心。这个由青成智、黄石子等人发起并紧密团结在曾琦周围的派系，不仅掌控着党机器的运转，更在意识形态上占据着无可争议的主导地位。\n\n“行社”的核心理念，是对青年党早期路线最忠实的继承与发展。他们坚信，一场彻底的的全民革命，必须由一支经过严格筛选的、具有高度纪律性的精英党员队伍来领导。同时，为了实现国家利益的最大化，他们主张建立一种超越阶级与党派界限的“神圣联合”（Union Sacrée），将社会各阶层统一在国家主义的旗帜之下。\n\n然而，在这套看似正统的理论外衣之下，一股更为激进的暗流正在涌动。该派系中的许多核心成员，毫不掩饰他们对欧洲新崛起的强人政治家——如俄国的萨文科夫与意大利的墨索里尼——的浓厚兴趣与推崇。他们渴望借鉴这些成功经验，对青年党进行更为彻底的、更具战斗性的改造。\n\n当然，他们也清醒地认识到，这种激进的转向必然会遭到党内其他派系的强烈抵制。但“行社”的成员们对此似乎并不畏惧。他们坚信，历史终将证明，唯有他们所选择的这条看似险峻的道路，才是通往国家复兴的唯一捷径。"
 NKRsichuan.406.a: "原来如此。"
 NKRsichuan.406.b: "（继续）"
 NKRsichuan.407.t: "中国青年党 - 神社"
 NKRsichuan.407.d: "在青年党的权力棋盘上，目前唯一能与曾琦的“行社”形成有效制衡的，便是以党内元老李璜为领袖的“神社”。这个以《新中国日报》为主要舆论阵地的派系，由魏时珍、陈国治等人发起，构成了党内一股不容忽视的力量。\n\n与“行社”那种精英主义的、近乎迷恋强人政治的激进倾向不同，“神社”的政治哲学更倾向于稳健与包容。他们同样追求一场彻底的全民革命，但他们主张通过广泛吸纳社会各界力量来扩大党的群众基础，并愿意为此在具体策略上采取更为灵活、更具妥协性的手段。其国家主义的底色，也往往表现为一种更具民粹色彩的爱国热情。\n\n“神社”的成员，普遍对“行社”那套关于权力集中的话语体系，抱持着一种近乎本能的警惕与反感。他们是现有党内民主与平等秩序最坚定的捍卫者。\n\n然而，也正是这种广泛性，导致了其内部的天然脆弱。更为激进的前创始人姜蕴刚，尽管与之结盟，但也另立了更为崇尚萨文科夫式铁腕的“国魂社”。\n\n尽管面临着成员流失的困境，但“神社”作为党内反对派大本营的地位，却从未动摇。它吸引并集结了所有对曾琦现行路线不满的力量——无论他们的动机是出于理念上的不同，还是纯粹的权力之争。"
 NKRsichuan.407.a: "原来如此。"
 NKRsichuan.407.b: "（继续）"
 NKRsichuan.408.t: "中国青年党 - 中社"
 NKRsichuan.408.d: "在激进的“行社”与保守的“神社”那永不停歇的钟摆之间，存在着一个独特的组织——由左舜生所领导的“中社”。这个派系，云集了党内绝大多数秉持着强烈自由主义信念的知识分子，以至于外界时常将其称为“现代研究社”。\n\n与曾、李二人根植于国家主义的宏大叙事截然不同，“中社”展现出一种与西方现代政治文明接轨的姿态。他们是党内最坚定的多党宪政拥护者，毫不避讳地宣扬着西式的公民权利与自由平等理念。对于充斥在党内话语体系中那个充满了暴力与颠覆意味的“革命”一词，他们则始终保持着一种审慎的、敬而远之的态度。\n\n他们的终极理想，是将青年党改造为一个真正的现代民主政党，并以此为蓝本，构建一个同样以宪政与法治为基石的共和国。这种与党内主流意识形态有着一定分歧的立场，自然使他们时常遭到来自正统派系的排挤与攻击。\n\n然而，正是由于曾琦与李璜之间那难以调和的对立，再加上左舜生本人无可挑剔的个人品行与雄辩的口才，“中社”在党内复杂的权力博弈中，扮演起了一个不可或缺的调解人角色。"
 NKRsichuan.408.a: "原来如此。"
 NKRsichuan.408.b: "（继续）"
 NKRsichuan.409.t: "中国青年党 - 朝曦社与国魂社"
 NKRsichuan.409.d: "在主流派系的光谱之外，还滋生着一些更为独特的政治生态。这些组织既不屑于“行社”的激进思想，也鄙夷“神社”的保守妥协，更无意于扮演“中社”那样的和事佬角色。它们是党内最不循常规的思想的庇护所。其中最具代表性的，便是由少壮派领袖夏涛声领导的“朝曦社”，与前“神社”创始人姜蕴刚另立的“国魂社”。\n\n朝曦社的起源，本身体现着一种反叛精神。它是在北伐失败后、同乡会组织一度陷入停滞时，由夏涛声在上海恢复党务而建立的。因此，它天然地吸引了那些在主流派系中找不到归属感的非主流少壮派，以及因各种个人恩怨而被排挤的边缘人物。其内部的思想光谱堪称五花八门，甚至由于夏涛声本人在加入青年党前曾是无政府主义者的背景，该派系内部竟还有着一股不可忽视的、同情工团主义的声音。\n\n而国魂社，则是从“神社”的母体中分裂出的一个更为极端的变体。姜蕴刚在脱离“神社”后，以北京党部为基础，纠集了一批党内最坚定的极右翼分子。他们毫不掩饰对尼采“超人哲学”的狂热推崇，公开质疑民主与独裁之间存在本质差异，并坚决主张以铁腕手段推进激进的民族同化政策。然而，在旁人看来这群思想上对德国哲学家近乎狂热的极端分子，却又旗帜鲜明地反对任何形式的个人崇拜。\n\n这两大派系，无疑是青年党内部政治生态中最引人注目、也最难以预测的两朵“奇葩”。"
 NKRsichuan.409.a: "原来如此。"
 NKRsichuan.410.t: "青年党第九次大会召开"
 NKRsichuan.410.d: "随着青年党在四川的根基日益稳固，党魁曾琦的号召，迅速将散落于全国各地的党代表们，重新召集到了成都。青年党第九次代表大会的会场内，座无虚席。望着那些来自五湖四海、历经风霜却依旧眼神坚毅的同志面孔，一种强烈的、劫后余生般的激动情绪，在空气中弥漫。这个曾一度在政治风暴中失势、陷入沉寂的政党，终于在今日，宣告了其正式的的重生。\n\n然而，在这片代表着团结与希望的海洋之下，派系斗争的暗流早已汹涌澎湃。在大会正式开幕前的自由讨论阶段，激烈的辩论已在代表席间处处爆发。不同派系的成员，毫不客气地指责着对方理论中的谬误，同时不遗余力地宣扬着自身路线的唯一正确性。其中，最为引人注目的，无疑是分庭抗礼的“行社”与“神社”两大阵营之间，那几乎已公开化的路线之争。\n\n最终，还是在大会主席曾琦数次起身、以其不容置疑的权威进行干预之后，会场内那几近沸腾的争吵声，才逐渐平息下来。代表们暂时压抑住各自的立场与成见，静静地等待着，那声将正式宣告大会开幕的钟声响起。"
 NKRsichuan.410.a: "稍安勿躁！"
 NKRsichuan.411.t: "重新强调国家主义"
 NKRsichuan.411.d: "随着一声庄严的钟鸣回荡在会场，所有的喧嚣与骚动戛然而止。青年党第九次大会，在一种近乎神圣的肃穆氛围中，正式拉开了帷幕。党魁曾琦，这位如今已身兼四川省主席的领袖，缓步走上讲台。\n\n他的主题致辞，以一句对所有不远万里、从全国各地奔赴而来的同志们的诚挚感谢作为开篇。随之，他的声调变得沉重，引领着所有听众，一同回顾了近代中国那段饱受屈辱的血泪史，以及青年党自草创以来，在暗夜中摸索前行所遭遇的无数艰难险阻。他强调，自诞生之日起，青年党便只有一个纯粹而坚定的信念——以国家主义的铁腕，去重塑这个早已满目疮痍的祖国。\n\n在致辞的最高潮，他以一种铿锵有力、掷地有声的语调，向全党重申了那段早已铭刻于心的立党宗旨：\n\n“本党本国家主义之精神，采全民革命的手段，以外抗强权，力争中国之独立与自由；内除国贼，建设全民福利的国家为宗旨。”\n\n话音落下，曾琦在会场内这片雷鸣般的、代表着高度团结与认同的掌声的簇拥下，缓缓走下讲台。"
 NKRsichuan.411.a: "国家主义乃是被压迫的国性的政治上的诉求！"
 NKRsichuan.412.t: "党的斗争路线"
 NKRsichuan.412.d: "紧随曾琦之后登上讲台的，是党内另一位极具分量的思想领袖——李璜。他首先以一番谦逊而诚挚的言辞，向党魁曾琦表达了敬意，称赞他在这个历史性的关头，以其卓越的领导力，将青年党重新带回了权力的中心舞台。他继而呼吁所有代表，在接下来的时间里，务必铭记党的宗旨，暂时搁置派系间的分歧，为了统一全国的最高目标而团结一致。\n\n至此，他的演讲尚在温和的、可预期的范畴之内。然而，他接下来的话锋却如同一道惊雷，瞬间击穿了会场内所有人的心理防线。\n\n李璜以一种不容置疑的、逻辑清晰的口吻论证道：要想真正实现青年党国家主义的宏伟蓝图，在当前这个军阀割据、强权林立的乱世之中，唯一的出路只有一个，那就是武装夺权政权。\n\n他宣告，青年党必须以四川为根基，建立一支属于自己的、忠于党纲的武装力量，通过一场不可避免的武装斗争，最终掌控全国的政权。\n\n言至于此，会场内压抑已久的激进情绪，终于找到了宣泄的出口。一阵狂热的、山呼海啸般的掌声瞬间引爆了全场。代表们自发地起立，用最高亢的欢呼与最热烈的掌声，向这位为他们指明了一条清晰、决绝且充满力量的道路的理论家，致以最崇高的敬意。"
 NKRsichuan.412.a: "枪杆子里出政权！"
 NKRsichuan.413.t: "民主宪政承诺"
 NKRsichuan.413.d: "又一位登上讲台的，是党内的思想元老左舜生。\n\n他首先以一种高超的政治技巧，对先前曾琦与李璜的纲领性发言进行了总结与肯定。他盛赞曾琦对党的根本宗旨的重申，也认同李璜所提出的、关于武装斗争必要性的论断。他称赞这两位领袖，共同为青年党未来的道路，指明了一条清晰而有力的方向。\n\n之后，左舜生话锋一转，开始注入带有浓厚西式民主色彩的核心理念。他向全党、也向全国，做出了一份关于未来的民主宪政承诺。他指出，青年党当前所采取的全民革命，其最终目的，是为了缔造一个美好的未来。待全国统一之后，青年党自身必须进行深刻的现代化转型，建设成为一个真正的民主宪政政党。而这个最终统一的国家，也必将以此为基础，被改造成为一个真正践行“自由、平等、博爱”普世价值的理想国度。\n\n此言一出，立刻在台下引发了强烈的共鸣，尤其是在“中社”成员的带领下，会场内响起了热烈的掌声。大多数代表，也对这份崇高的远景规划表示了认同。然而，在会场的角落里，一些更为激进的少壮派代表，则对此露出了毫不掩饰的不屑神情。在他们看来，这不过是知识分子不切实际的迂腐之谈——哪怕他们自己在军头眼里也不过是一群书虫。"
 NKRsichuan.413.a: "国家主义者力图以全民革命实现民主政治！"
 NKRsichuan.414.t: "确立对左派的方针"
 NKRsichuan.414.d: "随后的议程，进入了全体代表自由辩论的环节。一个自青年党从少年中国学会决裂而出以来，便始终萦绕不散的核心议题，被再次摆上了桌面：如何应对左派？\n\n随着青年党在四川的崛起，这个问题已不再是纯粹的理论之争，而是一个迫在眉睫的现实战略抉择。以国民党为首的左翼政党，其潜在的威胁与合作价值，都已不容忽视。是合作，还是对抗？这个在过去几乎有着唯一答案的问题，如今在党内却引发了深刻的分裂。\n\n一种务实的温和派观点，逐渐赢得了不少支持。他们论证道，与左翼政党进行有条件的、策略性的合作，并非不可想象。只要能坚守国家主义的核心底线，并主导合作进程，那么这些左翼力量，将有可能转化为强大的临时盟友。\n\n然而，这种观点立刻遭到了激进派别的猛烈抨击。在他们看来，青年党的立党之基，便是与工团主义及其他左翼思潮进行毫不妥协的斗争。任何形式的合作，无论其动机多么具有策略性，都无异于一种意识形态上的背叛，是对党根本原则的亵渎。\n\n两种截然对立的观点，在会场内激烈碰撞，言辞交锋，几乎要将刚刚形成的团结气氛撕裂。最终，还是在几位德高望重的中间派元老的极力斡旋之下，这场几乎要失控的辩论，才被暂时终止了下来。"
 NKRsichuan.414.a: "暂且搁置罢。"
 NKRsichuan.415.t: "党的组织"
 NKRsichuan.415.d: "青年党第九次大会的议程，终于进行到了最后的、也是最核心的一项——确立新一届的党组织架构与人事安排。经过数日闭门会议的反复磋商与激烈博弈，一份由各派系核心成员共同签署的提案，被呈递至全体代表面前，并最终得以审议通过。\n\n决议宣布：现任党魁曾琦，正式当选为本届中央执行委员会委员长；思想元老左舜生，出任宣传部部长；其他核心成员，也都在新的权力结构中，各获其位。\n\n然而，一个看似不起眼的细节，却在许多敏锐的政治观察家心中，激起了微妙的波澜。党内的重要人物、“神社”的领袖李璜，在这份名单中，仅仅被任命为外务部部长及中央常务委员。这个职位，虽然名义上依旧重要，但与他本应匹配的权力地位相比，无疑显得有些边缘。\n\n尽管大会的官方论调，依旧是团结与奋进，但这项人事安排，却不可避免地在私下里引发了各种揣测与议论。它如同一道难以察觉的裂痕，悄然出现在了这幅刚刚绘制完成的、看似和谐统一的权力版图之上。\n\n但无论如何，随着这份名单的最终确立，青年党新一届的领导核心总算是尘埃落定了。"
 NKRsichuan.415.a: "大会最后同意曾琦出任本届党委员长。"
 NKRsichuan.416.t: "神社的不满声"
 NKRsichuan.416.d: "代表们刚刚行使完最后的表决权，正准备起身离席。委员长曾琦也已站到台前，即将为这场历史性的大会，画上一个圆满的句号。就在此时，一阵嘈杂的、充满愤怒的抗议声，突然从“神社”成员聚集的区域爆发，如同利刃般划破了会场内和谐宁静的气氛。\n\n他们公开指责以曾琦为首的党中央，在人事安排上“公器私用，排斥异己”。他们声称，给予李璜这样一个无足轻重的虚职，是赤裸裸的政治打压，是“穿小鞋”式的卑劣手段，其目的就是为了将这位党内元老排挤出权力的核心。\n\n这番毫不留情的指控，立刻点燃了拥护曾琦的“行社”成员的怒火。他们当即起身反击，痛斥“神社”一方才是真正的“派系私利作祟”，并警告说，在全国统一的大业面前，任何关于权力分配的争吵，都是对党和国家不负责任的行为。两派人马的争吵声浪，一浪高过一浪，整个会场瞬间陷入了失控的边缘。\n\n就在此时，处于风暴中心的人物李璜，猛地站了起来。他没有为自己的支持者辩护，反而用一种近乎斥责的严厉口吻，冲着他们低吼道："
 NKRsichuan.416.a: "大会都快闭幕了，你们就不能消停点？！"
 NKRsichuan.417.t: "青年党九大闭幕"
 NKRsichuan.417.d: "随着李璜一声严厉的喝止，会场内那场一触即发的风暴，总算是暂时平息了下来。\n\n随即，他以一种无可挑剔的姿态，主动向全体代表致歉。他坦言，作为“神社”的领袖，他应对其成员们刚才的不当言行，负有不可推卸的领导责任，并承诺将在会后加强内部的思想纪律教育。这番以退为进的表态，为紧张的局势提供了一个完美的台阶。\n\n曾琦心领神会，他以大会主席的身份，发表了最终的闭幕讲话。他首先感谢了全体代表的信任，并庄严承诺，将团结带领新一届党中央，为实现全国统一的最高目标而奋斗。他重申，将不忘国家主义的初心，牢记历史赋予青年党的使命，坚定不移地走武装革命的道路。\n\n紧接着，他巧妙地将话题引向了刚刚那场风波。他并未追究任何一方的责任，而是再一次、也是最后一次地强调：在伟大的历史使命面前，所有派系都必须放下私见，戮力同心。讲话的最后，曾琦委员长代表新一届党中央领导集体，向全体代表深深鞠躬。\n\n会场内，终于响起了一阵代表着团结与和解的、经久不息的热烈掌声。青年党第九次代表大会，在这片掌声中，宣告圆满闭幕。"
 NKRsichuan.417.a: "国家主义，救亡图存！"
 NKRsichuan.418.t: "暗流涌动"
 NKRsichuan.418.d: "青年党第九次大会的闭幕并非代表裂痕的弥补——但闭幕式的钟声并未带来团结的回响，反而加剧了原本就潜伏在会议厅角落的紧张气氛。神社与行社之间的矛盾早已不是秘密，而在大会的尾声，双方的争执更是被摆上台面。\n\n由于双方妥协出来的二号人物左舜生与中社决定置身事外，这场斗争基本成为了仅仅神社和行社的二元对立。神社的附属团体国魂社的社长姜蕴刚甚至在大会刚刚结束的公开场合大骂“曾琦乃青年党中的汪精卫”，行社成员也痛斥“保璜党”的丑恶。像朝曦社这样的党内少壮派则看似观望两派斗争，实际暗中积蓄力量。得益于青年党的内部克制，这场斗争基本仅限于书面言语痛骂上，至少暂时还没有上升到拳打脚踢的层面。\n\n如今，一个微妙的权力平衡已经被建立起来。至少，青年党现在的任务非常明确：从四川一省出发，控制从华南以北的大半个中国。在这个目标实现之前，一切内部斗争想必都至少能暂时被抑制在合理的框架之内。但如果青年党的北伐大业实现，那可能这群书生们就要互相撕破脸皮了......"
 NKRsichuan.418.a: "党绝不能分裂。"
 NKRsichuan.418.tt: "在掌控了§m四川§!后，§m中国青年党§!如今也陷入了二元对立，§Y权力平衡§!机制展现了崇拜§a李璜§!的§a神社§!与崇拜§P曾琦§!的§P行社§!之间的斗争。除了这§a两大§!§P派系§!之外，一些§l小§!§c派§!§n系§!也在试图§a结盟§!或是§a置身事外§!。§Y权力平衡§!更倾向的一方自然能在未来获得更多的§Y政治筹码§!，但若是§R未分胜负§!，那说不定会带来§c意料之外的结果§!..."
 NKRsichuan.419.t: "步入花园"
 NKRsichuan.419.d: "久为阴云所笼罩的西南盆地，终于迎来了一个澄澈如洗的晴日。\n\n新任委员长曾琦，借此时机，独自一人，拜访了成都郊外的一座秘园。此园的主人，相传曾远赴欧洲，师从心理学家荣格。因此，这座园林并非寻常的游乐之所，而是一座以植物与光影构筑的、用以观照内心的哲思迷宫。当曾琦伴随着耀眼的日光，迈入园中的那一刻，眼前的景象便开始以一种非现实的逻辑展开。\n\n首先，是那于刹那之间，为他的到来而悍然盛放的小苍兰。紧接着，当他移步换景，那株本应由漫长时间所锤炼的非洲菊，却转瞬之间，便已如永恒般怒放。他漫步于这片违背了时序的花海之中，感受到每一朵花那高声歌唱般的姿态，正以其蛮横的力量，与周遭绝对的寂静，形成着剧烈的、却又无比和谐的对立。\n\n他不禁陷入沉思：若能将治国之道，也铺设得如这园中小径般自在通达，那么即便是天之将坠、海之将竭，自己亦能以绝对的公允，居中调度，而无半分偏袒。\n\n然而，在这不断被光影所反射与描摹的故事之中，他意识到，唯有最初揭开这场大戏帷幕的他，被独自囚禁于这舞台的中央。\n\n行至深处，于无名角落，有堇菜花正对他发出持续不断的呼唤。他停下脚步，心中积郁已久的、关于前路的困惑，化作一个无声的疑问，投向了湛蓝的天空。作为回应，他面前的那株木槿，竟于此刻，绽放出了一整个宇宙的答案。\n\n日轮西斜，夜色将至。\n\n园中的奇景渐渐隐去，重归凡俗。唯有那最初揭开帷幕之人，仍独自漫步其中，走向那片无垠的、深邃的黑暗。"
 NKRsichuan.419.a: "花，人。"
 NKRsichuan.420.t: "《今日新世界》"
 NKRsichuan.420.d: "“在我看起来，任何时代，任何政治形体，实质上就不能成为多数人统治的政治......君主专制及独裁等一人的政治，大都还是少数人协助呼喊共同行动的政治，古之所谓贤君，万不可少的是良臣贤相，真正的一个人的统治政治，几乎不易寻见，尤其是昏暴的专制独裁者，更需要的是官者助或爪牙之辈。再谈多数人共同统治的政府，只有学理和想象中可以发生，究诸实相，还是有少数人民主持。少数人统治的政治，虽不称为贵族或寡头，但责族或寡头的政治是事实存在着的一君主专制，独裁或立宪、民主、暴民或团体，固然时在迅速的变形，但贵族或寡头的政治是始终一贯的潜存在里边——事实上，既无绝对之真正独裁，更不会有真正之民主。”\n\n这几日的《新中国日报》上，姜蕴刚主持发布的《今日新世界》在党内党外都引发了巨大争议。对于党外人士而言，这无疑又是一次批判青年党“反对民主，支持独裁”的实在例子。对于党内而言，神社成员对此争论不休——青年党九大结束时，姜蕴纲怒骂曾琦试图独裁的样子还历历在目，今天竟就成了个反民主人士。行社成员则大多对此喜闻乐见，静静观望神社与国魂社之间产生裂痕。当然，也有很多人呼吁将其作为一个学理上的问题进行讨论，但在内部矛盾扩大的今天，姜蕴刚这篇违背青年党“全民政治”纲领的文章大概是免不了被作为一项政治问题看待了。"
 NKRsichuan.420.a: "亏他前几天还骂我是汪精卫..."
 NKRsichuan.420.b: "这个彭山人在干嘛？！"
 NKRsichuan.421.t: "决定"
 NKRsichuan.421.d: "姜蕴刚那篇刊登于《新中国日报》上的文章，如同一颗被投进火药桶的火星，瞬间在党内外引爆了剧烈的连锁反应。\n\n伴随着各派系之间本就日益紧张的气氛，这篇堪称“炮打司令部”的檄文，让局势迅速升温。作为整个事件漩涡的中心人物的李璜，不得不出面收拾残局。\n\n在公开场合，他呼吁党内同志保持冷静，不要对姜蕴刚的文章进行过度的政治化解读，而应将其视为一个纯粹的学术理论问题，以学习和讨论的态度来对待。然而，在私底下，当他与这位闯下大祸的国魂社领袖单独会面时，气氛则截然不同。\n\n据知情人士透露，李璜对姜蕴刚进行了毫不留情的严厉斥责。他痛斥这种将内部理论思辨公之于众的行为，是一种极度幼稚和不负责任的政治冲动。\n\n“你身为青年党的党员，就应该认可全民政治！”据说李璜当时的声音因愤怒而微微颤抖，“现在却带头自毁长城，将整个党的形象置于火上炙烤！你个人的言行，伤害的不仅仅是你自己，更是我们在党内赖以立足的根本！”\n\n他严令姜蕴刚此后必须谨言慎行，在发表任何公开言论前，都必须考虑到其可能带来的政治后果。这场谈话，与其说是劝诫，不如说是一次夹杂着失望与警告的最后通牒。"
 NKRsichuan.421.a: "以后就别在党报上发这些了..."
 NKRsichuan.421.b: "罢了罢了，不要闹出太大的影响就行。"
 NKRsichuan.422.t: "国性"
 NKRsichuan.422.d: "在一场旨在统一思想、加强纪律的党内会议上，委员长曾琦正式提出了一个将成为未来思想教育核心的概念——“国性”。\n\n“同志们，”他以一种不容置疑的口吻，向在座的所有人阐述道，“我们常说人有人格，那么一个国家，同样也拥有其独特的人格，这，便是‘国性’。”他进一步解释道，所谓“国性”，对外，它是一个民族经由共同的生活、制度与文化所熔铸出的集体灵魂；对内，它则是根植于每一个国民心中的、共同的历史记忆与身份认同。\n\n“但请注意，”曾琦加重了语气，“我们所强调的‘国性’，并非要求每个人都变成一模一样的零件。恰恰相反，正是在这片共同的精神土壤之上，个体的创造力才能得以自由生长，并最终汇聚成推动国家强大的洪流。”\n\n他最后总结道，教育的目的便是要深化这种“国性”，使全体国民产生一种超越阶级、地域与个人利益的、牢不可破的“同一感”。\n\n“而国家主义的本质，”他用一句极具力量的话语结束了这场训示，“便是在这‘国性’受到压迫之时，它所发出的、最原始、最神圣的政治呐喊。”"
 NKRsichuan.422.a: "齐心协力铸造国性！"
 NKRsichuan.423.t: "升官发财勿入此门！"
 NKRsichuan.423.d: "面对党组织日益壮大的规模，以及每日俱增的成分复杂的新党员面孔，委员长曾琦感到一种深刻的必须重新净化队伍的紧迫感。\n\n在一次面向全体新党员的训示大会上，他没有进行常规的欢迎与鼓励，而是直接将那副悬挂于昔日黄埔军校门前的、充满铁血气息的对联，掷于众人面前：\n\n“升官发财请往他处，贪生怕死莫入此门。”他锐利的目光扫过台下每一张年轻的面孔，随即以一种更为严厉的语气补充道：\n\n“我必须提醒你们每一个人，今日之中国，依旧内忧未除，外患环伺。我们所要进行的革命事业，注定是一条任重道远、布满荆棘的漫漫长路。”\n\n“倘若你们当中，有任何人是怀着升官发财的念头，想要在这面旗帜下谋取个人私利，那么我劝你们现在就离开。因为你们必须牢记，中国青年党，从根子上说，是一个革命党！我们的最终目的，是要进行一场彻底的、不惜任何代价的全民革命！”"
 NKRsichuan.423.a: "万岁！"
 NKRsichuan.424.t: "革命宪政？"
 NKRsichuan.424.d: "党与国，孰轻孰重？这个问题，是区分近代中国不同政治派别的一块核心试金石。对于国民党而言，他们所极力倡导并已深入人心的“党国”理念，将二者紧密捆绑，视作一个不可分割的、相互依存的共生体。在他们的语境中，“党”即是“国”的化身，“国”亦是“党”的延伸。\n\n然而，对于中国青年党——这个在其革命性外衣之下，始终包裹着一颗自由主义内核的政党——而言，这种观念早已显得陈旧与危险。\n\n在青年党的政治哲学中，国家主义者必须将一个绝对的、至高无上的实体置于信仰的顶端，那便是国家本身。因此，“党”与“国”，绝非并列关系。国家是目的，政党是工具。\n\n国家的完整、统一与强大，是永恒的第一序列。而政党，无论其纲领多么伟大，其历史多么光荣，都只是实现这一最高目标的、众多手段中的一种。它服务于国家，而非凌驾于国家之上。"
 NKRsichuan.424.a: "国家主义者，国为第一，党为第二。"
 NKRsichuan.424.b: "国家主义革命需要的是国家主义者的意志！"
 NKRsichuan.425.t: "昔日空谈，今日实干"
 NKRsichuan.425.d: "历史的吊诡之处在于，昨日的生存之道往往会成为今日的发展之碍。\n\n当青年党尚处于边缘地位、为生存而挣扎时，那些为了维系组织活力而设立的、层层叠叠的内部部门，曾是其生命力的源泉。然而，当它一跃成为一个大省的执政党，这套复杂的体系，却迅速蜕变为一个臃肿、低效、严重拖累行政效率的官僚主义泥潭。\n\n一个尖锐而又无法回避的两难抉择，如今正摆在委员长曾琦的面前：\n\n是应当为了保持党的“纯洁性”与“革命性”，继续沿用这套虽显笨拙、但忠诚可靠的旧有班底？还是应当为了追求高效的治理，打破党的壁垒，大胆吸纳那些经验丰富、但政治背景复杂的旧时代官僚与无党派技术专家进入政府？前者意味着效率的牺牲，后者则潜藏着被稀释、被架空的巨大风险。"
 NKRsichuan.425.a: "我们可以吸纳一些旧官僚以及独立人士。"
 NKRsichuan.425.b: "党的纯净性必须得到保证！"
 NKRsichuan.426.t: "左舜生谈政治"
 NKRsichuan.426.d: "在一场由他亲自召集、主题定为“解放思想、开动脑筋”的党内思想研讨会上，元老左舜生向与会的同志们，发出了一番振聋发聩的警告。\n\n他指出，青年党决不能陷入一种危险的自满——即沉醉于自身所规划的宏伟蓝图之中，从而变得固步自封，对外界的一切批评与建议充耳不闻。\n\n“我们中的许多人，”他以一种学界前辈的口吻说道，“其出身，皆是学术研究。那么，我们就应当将学术界最宝贵的精神——那种对真理的开放探索、对不同意见的兼容并包——带入到我们的政治实践之中。”他呼吁，必须打破党派的壁垒，主动去倾听、去吸收那些来自党外的、或许并不悦耳、但却饱含实践经验的声音。\n\n“我们要做的，”他最后总结道，“便是要让那一股早已在学术界荡漾的、自由开放的新风，也同样吹进这间略显沉闷的政治厅堂。”"
 NKRsichuan.426.a: "救国建国，无一不需要高深的学术基础。"
 NKRsichuan.427.t: "文化界的联系"
 NKRsichuan.427.d: "当青年党在西南腹地站稳脚跟的消息抵达远在东海之滨的上海时，它在这座中国最敏锐、最活跃的思想策源地，激起了远超预期的积极回响。\n\n在那些见证了无数思潮起落、对各类主义早已司空见惯的上海知识界看来，青年党的成功，具有一种独特的象征意义。它证明了在一个长期被旧军阀与外来意识形态所主导的政治舞台上，一个根植于本土、以国家主义为内核的新生政党同样能够凭借自身的组织与理念开辟出一片属于自己的天地。一时间，上海的各大报刊纷纷发表评论，将“四川模式”视为中国现代政党政治的一次重要实验与突破。\n\n而更为实质性的影响，则来自于那些心怀报国之志、却又对左右两派的极端路线心存疑虑的年轻知识分子。在他们眼中，青年党提供了一条全新的、更具建设性的道路。\n\n一股向西而行的涓涓细流，开始从黄浦江畔，汇入长江上游。大批受过现代教育、怀揣着理想主义热情的上海青年开始响应号召奔赴四川，为这个正在崛起中的政党注入最为宝贵的新鲜血液。"
 NKRsichuan.427.a: "我们热烈欢迎诸位！"
 NKRsichuan.427.b: "欢迎，但入党恐怕还需要一阵子考核..."
 NKRsichuan.428.t: "神圣联合（Union Sacrée）"
 NKRsichuan.428.d: "在一间包括党内高层参与的闭门战略会议上，委员长曾琦正式提出了一个将成为未来国策基石的核心理念。他首先提出了“神圣联合”这四个字。\n\n“同志们，”他开口道，声音沉稳而有力，“这个词，来自西方。它的意思是，当国家的根本利益受到威胁时，一切内部的争吵都必须停止。无论是资本家还是工人，是农民还是知识分子，是左派还是右派，都必须团结在一个唯一的神圣的旗帜之下——那便是国家的旗帜。”他顿了顿，锐利的目光扫过在场的每一个人。\n\n“如今，我们中国便正处于这样一种‘神圣时刻’。我们的任务，便是要缔造一个属于我们自己的‘神圣联合’。我们要让全国人民都明白一个最朴素的道理：在实现国家统一与民族复兴这个最高目标面前，任何阶级的利益、任何党派的政见，都是次要的，都是可以也必须被暂时搁置的。”\n\n“这，便是我们全民革命的理论基础，也是我们未来一切工作的总纲。”"
 NKRsichuan.428.a: "中国青年党应该成为新神圣联合的领袖！"
 NKRsichuan.429.t: "公理对强权"
 NKRsichuan.429.d: "在清晰地阐述了“神圣联合”的理论内涵之后，曾琦委员长丝毫没有回避这一理念在历史上的挫败经历。“我知道，有人会说，法兰西的第一次‘神圣联合’，最终是随着他们的战败而宣告破产的。”他以一种先发制人的姿态，主动回应了那些潜在的质疑，“但是，一次战术上的失败，绝不等于其背后所蕴含的那条关于国家团结的公理的失败。”他环视着在座的核心干部，语气变得无比坚定：\n\n“今天，我们便要在这片东方的土地上重新举起这面旗帜。我们将超越党派的界限，吸纳一切愿意为国家统一与民族复兴而奋斗的党外贤能，进入我们的统一战线。我们要为那条永恒的公理而战！”这番充满力量与决心的宣告立刻在会场内引发了强烈的共鸣，尤其是来自“行社”的核心成员，纷纷起立表示拥护。\n\n然而，在“神社”成员聚集的区域，却能看到一些人交换着忧虑的眼神，并发出几不可闻的低声议论。在他们看来，这种不加甄别地吸纳党外人士的做法，潜藏着稀释党的纯洁性、动摇党的领导权的巨大风险。"
 NKRsichuan.429.a: "国之不保，党于何有？"
 NKRsichuan.430.t: "吴天墀发言"
 NKRsichuan.430.d: "曾琦委员长那番关于“神圣联合”的纲领性讲话，在党内高层引发的仅仅是几声低语和忧虑的眼神。然而，当这股思潮传递到中下层党员时，它却激起了一场公开的、毫不留情的反叛。\n\n一个名叫吴天墀的年轻人，成为了这股反对声浪的旗手。这位来自川东重镇万县的年轻学者，以一种初生牛犊不怕虎的姿态，公开发表文章，矛头直指党的最高领袖。\n\n吴天墀的论点尖锐而直接：国有国法，党有党章。在国家尚未统一、政局依旧动荡的当下，委员长贸然提出这种模糊党派界限、大量吸纳党外人士的“神圣联合”构想，无异于自掘根基。他警告说，这种做法必将导致大量投机分子涌入，严重稀释党的纯洁性与战斗力，最终使党沦为一个成分复杂、纪律涣散的“大杂烩”。\n\n这番振聋发聩的言辞，立刻在那些同样忧心忡忡的、更为保守的年轻党员中，引发了强烈的共鸣。更为重要的是，一些长期对曾琦心怀不满的党内“反曾派”元老，也敏锐地发现了这颗冉冉升起的“政治新星”，并开始不动声色地，向他投去了赞许的目光。"
 NKRsichuan.430.a: "不妙..."
 NKRsichuan.431.t: "陈启天安抚局势"
 NKRsichuan.431.d: "就在吴天墀那番尖锐的言论，即将点燃一场新的路线斗争烈火之时，另一位足以压住阵脚的党内思想巨擘——陈启天，及时地站了出来。他的表态，充分展现了一位资深政治家的平衡艺术。\n\n他首先出人意料地对那位挑战者给予了公开的肯定。“年轻人有想法，敢于直言，这是好事。”他非但没有批评吴天墀的“以下犯上”，反而赞扬了他那不畏权威的勇气，认为这是党内充满活力的表现。然而，在安抚了新生代的情绪之后，他话锋一转将议题重新拉回到了“团结”的主轴之上。\n\n他强调，尽管存在不同的意见，但在当前这个关键时期全党都必须团结在曾琦委员长的周围。他指出，委员长的“神圣联合”构想，其最终目的，同样是为了实现那个属于全体党员的共同理想。\n\n“路线可以讨论，但团结不能动摇。”他再一次重申了那个在党代会上被反复强调的最高原则：所有派系都必须暂时搁置分歧，为实现国家统一的最高目标而共同奋斗。一场即将爆发的风波就这样被巧妙地化解于无形。"
 NKRsichuan.431.a: "修平真是帮了大忙。"
 NKRsichuan.432.t: "和谁联合？"
 NKRsichuan.432.d: "尽管吴天墀的质疑声曾在党内激起波澜，但在陈启天等元老的斡旋之下，“神圣联合”这一宏大构想最终还是被作为一项基本策略得到了党内大多数人的默认。\n\n然而，理论上的共识，立刻带来了实践上的新分歧：联合的对象，究竟应该是谁？\n\n围绕这个问题，两种截然不同的战略路径，在党的核心领导层内展开了博弈。\n\n以委员长曾琦为代表的一派，主张进行“政党间的联合”。他认为，应当优先与其他持有相似政治立场的、有组织的政治实体进行接触。在他看来，这是一种最高效、最直接的、能够迅速扩大政治版图的方式。\n\n而以李璜为代表的另一派则提出了“社会精英的联合”这一构想。他认为，“神圣联合”的精髓，在于超越党派的藩篱直接与社会各阶层中最具影响力的独立个体建立联系。这才能真正体现其“全民性”的本质，避免其沦为又一场党派分赃的政治游戏。\n\n尽管这两种思路在具体操作上存在显著差异，但它们却共享着一个心照不宣的共同前提：对以国民党为代表的左翼势力抱持着一种根深蒂固的警惕。然而，政治的现实主义，最终还是压倒了意识形态的洁癖。在公开的讨论中，双方都谨慎地避免了对左翼政党表露出过于强烈的、绝对化的排斥。"
 NKRsichuan.432.a: "各党一致神圣联合！"
 NKRsichuan.432.b: "阶层的有机联合！"
 NKRsichuan.433.t: "社会进步"
 NKRsichuan.433.d: "理论的蓝图一旦铺开便立刻要面对现实土壤的严酷检验。\n\n随着“神圣联合”作为一项基本国策被正式确立，中央政府开始着力将其推向全省。然而，这项在成都的精英圈层中被视为高瞻远瞩的战略构想，在深入到四川广袤的腹地时，却遭遇了始料未及的、普遍性的阻力。\n\n在那些思想观念依旧被传统宗族与乡土人情所主导的地区，这个来自西方的、听起来过于新潮的政治概念非但没有激起任何热情，反而引发了一种根深蒂固的抵触与怀疑。在地方乡绅与普通民众看来，这不过是新政府又一次试图打破他们既有生活秩序的、令人不安的尝试。政令自上而下地传达，却在基层的社会结构中，如同石沉大海，激不起半点涟漪。\n\n面对这种普遍消极抵制，委员长曾琦清醒地意识到，仅靠一纸公文是远远不够的。想要让这颗来自异域的种子，真正在这片保守的土地上生根发芽，就必须辅之以更为强硬的行政手段。"
 NKRsichuan.433.a: "为了我们的首要目标暂且让步也是可行的..."
 NKRsichuan.433.b: "我们绝不能容忍！"
 NKRsichuan.434.t: "木槿花丛"
 NKRsichuan.434.d: "看来，那座由弗洛伊德信徒所营造的、充满了心理学隐喻的秘园，正在成为青年党高层进行内心自省的一处圣地。\n\n今日，元老左舜生也踏入了此地。与曾琦那种试图总览全局、寻找治国之道的宏大心态不同，他的目光，从一开始，便被园中那片绚烂的木槿花丛所牢牢吸引。他静静地伫立着，凝视着那些花朵。它们绽放得如此华丽、如此毫无保留，却又以一种同样决绝的速度，走向凋零。那是一种将整个生命，浓缩于一个短暂瞬间的、令人心碎的美丽。\n\n一种深刻的、属于自由主义者终极宿命的疑问，猛地攫住了他的灵魂：\n\n“我将来能不能走到一个自由最多的地方去死， 而有幸福与这类的自由之鬼为邻呢？”\n\n他将这个无声的问题，投向了那片不等发问，便已用绽放给出全部答案的花丛。\n\n然而，就在他期待着能从中获得某种启示的瞬间，那些刚刚还绚烂至极的花朵，却已然凋谢、枯萎，化作了尘土。它们没有给他任何答复。"
 NKRsichuan.434.a: "我不知道。"
 NKRsichuan.435.t: "国家主义革命"
 NKRsichuan.435.d: "通过覆盖全省的广播网络，委员长曾琦的声音清晰而有力地传入了千家万户：\n\n“同胞们。在这片多灾多难的土地上，自近代以来，无数仁人志士，为了救亡图存的理想，发动了一场又一场的革命事业。”他顿了顿，语气中带上了一种历史学家的审慎与批判：\n\n“然而，纵观历史，无论是辛亥革命的共和理想，还是国民革命的建国方略，抑或是那些更为激进的社会主义实验——它们最终，都未能真正抵达其所宣称的彼岸。”念到此处，他的声音陡然拔高，充满了不容置疑的自信与骄傲：\n\n“但是，有一种革命，是这片土地从未真正见证过的——那便是我们所倡导的，国家主义的革命！”“如今，在四川，我们已经用事实证明了这条道路的正确性。我们可以自豪地宣告：我们做到了前人所未竟的事业！然而，这仅仅是一个开始。我们绝不能止步于此！”\n\n“我坚信，我们的事业，终将在不远的未来，抵达那个我们共同期盼的理想国度。让我们团结一心，共同为此而奋斗！”"
 NKRsichuan.435.a: "热血真诚，奉献为国。"
 NKRsichuan.436.t: "孙传芳的遗产"
 NKRsichuan.436.d: "让我们将目光从文官政府的殿堂，暂时转向那些潜藏于各支武装力量中、效忠于青年党理念的军官们。\n\n这个群体的核心大多是昔日东南强人孙传芳麾下、毕业于南京中央军校的新式军事人才。早在他们踏入军校大门之前，便已在思想上接受了青年党的主义，并秘密宣誓效忠。因此，他们的忠诚度，是久经考验的。\n\n然而，在当前错综复杂的政治格局下将这股力量直接收归旗下尚存在诸多现实障碍。但这支潜在的“党军”的存在，本身就是一股不容忽视的政治资本，是聊胜于无的强大后盾。\n\n现在，一个悬而未决的历史遗留问题，被正式摆上了桌面：必须给予这批长期以来仅有“口头身份”的军官同志，以正式的、无可争议的党籍。这一举措，既是兑现承诺，也是一场政治赌博。\n\n因为，当这股纪律严明、思想统一的军事力量，被正式注入到党之中时，他们将如何看待党内那场愈演愈烈的关于曾琦“行社”与李璜“神社”的路线之争？他们手中的枪又将倾向于天平的哪一端？"
 NKRsichuan.436.a: "军官们普遍支持行社。"
 NKRsichuan.436.b: "军官们对神社抱有同情。"
 NKRsichuan.437.t: "军政部改组"
 NKRsichuan.437.d: "任何宏大的政治理想，若无一支行之有效的武装力量作为后盾，终将沦为空中楼阁。当青年党尚处于边缘地位、在政坛夹缝中求生时，他们也曾煞有介事地任命王师曾为“军政部部长”。然而，所有人都心知肚明，在党一枪一卒皆无的情况下，这个头衔不过是一种徒有其名的政治姿态，一个聊以自慰的空壳。\n\n但今日，时移世易。随着青年党正式成为一个大省的执政核心，将军事领导权从名义上的存在，转变为实质上的掌控，已成为一项刻不容缓的要务。\n\n改组后的军政部将采取合议制，以确保权力平衡与决策审慎。其核心成员由党内的军事专家王师曾，以及两位最高政治领袖曾琦与李璜共同担任。王师曾则兼任军政部部长，负责日常军务。"
 NKRsichuan.437.a: "国家统一的重要一步。"
 NKRsichuan.438.t: "北伐宣言"
 NKRsichuan.438.d: "成都，省政府前的广场上，在无数双充满期盼的眼睛的注视下，委员长曾琦缓步走上高台。今日，他将以青年党与四川全体百姓的名义，向北方那个依旧盘踞在北京的旧日王朝发出一封以剑为笔的檄文。\n\n“……同胞们！我中国青年党，本国家主义之精神，采全民革命之手段，以外抗强权，内除国贼为宗旨。然环顾今日之中国，国贼未除，强权依旧！昔日国民革命，本应还我河山，然其党争内耗，领袖中殂，终至功败垂成，使前线将士之血，付诸东流！致使溥仪伪朝，苟延残喘于北京，引列强为靠山，行卖国之实事！”\n\n“……彼辈盘踞中枢，名为中华，实为家天下！置四万万同胞于水火而不顾，视国家主权如-私-产而可交易！此等行径，人神共愤，天地不容！”\n\n“……故我青年党，今承川中父老之重托，体全国人民统一之热望，决意兴师北伐，以武力扫清寰宇，再造共和！此战，非为一党一派之私利，实为中华民族之存亡而战！为我子孙后代之福祉而战！”\n\n当曾琦念完最后一个字，将宣言高高举起时，广场上先是出现了短暂的、令人窒息的寂静。随之而来的，是如同火山喷发般，对统一的渴望所汇成的震天呐喊：\n\n“北伐！北伐！北伐！”\n\n声浪直冲云霄，经久不息。"
 NKRsichuan.438.a: "前进！"
 NKRsichuan.439.t: "现代化大方向"
 NKRsichuan.439.d: "如何确立一个清晰而正确的经济现代化方向？这个问题让左舜生这位以思想与宣传见长的理论家头疼不已。他和其他大多数青年党高层一样，出身于文史哲领域，对于复杂的经济学说，可谓一窍不通。\n\n在苦思冥想之后，他想到了陈启天。这位党内元老，在早年曾涉猎过经济学知识，或许能提供一些方向性的指引。\n\n于是，在一个安静的午后，二人的会谈，在一间可以俯瞰庭院的茶室里展开。面对左舜生抛出的这个宏大难题，陈启天并没有引用深奥的经济学理论。只是用最朴素、最直白的语言，指出了一个核心基石：\n\n“现代化的本质，就是机械化。”\n\n他进一步阐释道，无论是农业的增产还是工业的腾飞，其根本都在于用机器的力量，去替代、去增强人力的孱弱。因此，当务之急便是要不惜一切代价普及农业机械，推广工业设备，并将那股驱动这一切的、无形的力量——电力——如血脉般输送到四川的每一个角落。\n\n“我们要让现代化，成为每一个普通人都能触摸到、感受到的果实。”\n\n说到此处，陈启天的目光，无意中投向了窗外那片开得正盛的、鲜红欲滴的一串红上。他仿佛从那蓬勃的生命力中看到了未来的图景，不由自主地，发出了一声意味深长的感叹："
 NKRsichuan.439.a: "电的力量啊。"
 NKRsichuan.440.t: "工人救国联合会"
 NKRsichuan.440.d: "在许多外部观察家，尤其是左翼政党的眼中，以国家主义为旗帜的中国青年党对于工人运动这一领域，即便不是完全的门外汉，也必然是抱着一种工具性的、漠不关心的态度。\n\n然而，一项由党中央直接推动的、出乎所有人意料的举措，彻底打破了这一普遍的刻板印象。一个名为“工人救国联合会”的官方工会组织，被正式宣告成立。\n\n与那些仅仅是为了控制工人而设立的“黄色工会”不同，这个新生的联合会，在其章程中，明确写入了大量旨在保障工人实质性权益的条款——从严格规定工时与最低工资标准，到建立工伤赔偿与失业救济制度，几乎涵盖了现代劳工保障的方方面面。\n\n更为深远的一步在于，联合会还将“提升工人群体的整体素质”，作为其核心使命之一。为此，由该组织出面兴办的大量工人夜校，开始在各大工业区如雨后春笋般涌现，为那些渴望知识却又被生计所困的劳动者，打开了一扇通往新世界的大门。"
 NKRsichuan.440.a: "工人是全民革命不可或缺的一环。"
 NKRsichuan.441.t: "国工两党属工会不满"
 NKRsichuan.441.d: "工人救国联合会的成立，其正面效应几乎是立竿见影的。在工厂区与矿山中，一种切实的、看得见摸得着的改变，正在发生。各地工人以最朴素的方式——更高的生产热情与更低的罢工频率——表达了他们对这个新组织的拥护。\n\n然而，这份来自底层的热烈反响，却不可避免地在政治的另一层面激起了尖锐的敌意。\n\n那些长期由国民党与中工盟所控制的旧有工会系统感到了前所未有的威胁。工人运动，这片曾被他们视为专属“领地”的政治沃土如今正被一个意想不到的“闯入者”迅速蚕食。\n\n于是，一场针对“工人救国联合会”的、有组织的舆论围剿开始了。在他们的报刊与宣传中，联合会的每一条章程都被吹毛求疵地解读为“虚伪的欺骗”；每一次在实践中遇到的困难都被无限放大为“根本性的失败”。他们试图将这场真正惠及工人的改革描绘成一场彻头彻尾的政治阴谋。\n\n面对这些夹杂着嫉妒与恐慌的嘈杂噪音，青年党中央选择了最高级别的漠视。他们深知任何言辞上的辩驳都远不如工厂里那日益增长的钢铁产量与工人们脸上那份久违的安稳笑容来得更有说服力。"
 NKRsichuan.441.a: "得提着个心眼。"
 NKRsichuan.442.t: "马致祥事件"
 NKRsichuan.442.d: "山城的夜雾尚未散尽，青年党员马致祥如常走向那间熟悉的夜校教室。对于他这样的忠实追随者而言，这里是汲取知识与理想的圣地。然而，当老师那充满热忱的声音刚刚响起，教室门便被一声巨响粗暴地撞开！\n\n一群面目狰狞的暴徒闯入，目标明确地直扑马致祥。在瞬间死寂的教室里，拳脚如雨点般落下，沉闷的击打声令人心悸。在黑洞洞的枪口威慑下，所有师生都被迫僵在原地，眼睁睁地看着自己的同志在暴行中挣扎，却无能为力。万幸的是，窗外一位路过的清洁工目睹了这骇人的一幕。正是他奋不顾身的报信，才让警察及时赶到将遍体鳞伤的马致祥从鬼门关前夺了回来。\n\n这桩发生在神圣学堂内的暴行传遍全国，瞬间在青年党内部引爆了一场政治地震。血气方刚的少壮派们拍案而起，怒吼着要求“血债血偿”。然而，处于风暴中心的两位领袖——曾琦与李璜——却以一种异常凝重的姿态，强行压下了沸腾的怒火。“此事牵连甚广，”曾琦紧锁眉头，“必须从长计议，切勿冲动行事。”"
 NKRsichuan.442.a: "激进的怒吼盖过了理智的声音"
 NKRsichuan.442.b: "冷静最终占据了主流。"
 NKRsichuan.443.t: "报复"
 NKRsichuan.443.d: "对于党内少壮派成员邓友民而言，高层那套“从长计议”的温吞言辞无异于一种令人作呕的背叛。在他被愤怒彻底吞噬的理智中，答案早已清晰明确：敢在夜校公然行凶的，除了那些下贱的工团党工运分子还能有谁？这股混杂着仇恨与使命感的狂热驱使着他采取了行动。\n\n邓友民迅速纠集了一批和他一样怒火中烧的同志，如同嗅到血腥味的狼群直扑一处他们早已掌握的工团党人秘密据点。门被野蛮地撞开，屋内的工团党人显然未料到这场突如其来的袭击。未等对方开口，邓友民一行人便已如失控的野兽般扑了上去。拳脚与棍棒带着泄愤的疯狂狠狠地砸向每一个目标。\n\n混乱之中，几声刺耳的枪声骤然撕裂了重庆的夜空！\n\n硝烟散去，六名工团党人已倒在血泊之中生机断绝。而制造了这场屠杀的复仇者们则迅速消失在渐浓的夜色里，只留下满地的狼藉与血腥，作为一纸无声的、以暴制暴的宣言。"
 NKRsichuan.443.a: "唉！再怎么说也是活生生的人命啊。"
 NKRsichuan.444.t: "左舜生谈人道主义"
 NKRsichuan.444.d: "夜校血案像一根毒刺深深扎进了左舜生的内心。党内那股日益弥漫的、以“革命”为名行暴戾之实的躁动气息，让他感到一种深刻的忧虑。在一次党内高层座谈会上，他决心再次逆流而上。\n\n“诸位，”他清了清嗓子，镜片后的目光锐利而平静，“遇事，总该先冷静下来。为何非得以棍棒和枪弹来解决问题？我们青年党人绝不能自甘堕落，与那些野蛮的工团渣滓为伍！”他提高了声调，字字千钧：“我们必须将‘人道主义’这面旗帜牢牢地扛在肩上，置于一切行动之先！”\n\n“人道主义”这几个字，立刻在会场内激起了强烈的反弹。一名少壮派代表霍然起立，厉声质问道：“左先生！您张口闭口‘人道主义’，可我们青年党的‘革命’大业呢？难道就要因此而停滞不前吗？”\n\n面对这预料之中的诘难，左舜生内心充满了对这种空洞激进论调的轻蔑。他表面不动声色，仅以几句圆滑的场面话便巧妙地化解了对方的攻势。\n\n尽管存在波澜，但左舜生心中一块石头总算落了地。他看到，在主流派系的共同压制下，那股非理性的复仇浪潮终究是被遏制住了。主张克制与理性的声音，已然占据了上风。"
 NKRsichuan.444.a: "好在没出人命。"
 NKRsichuan.445.t: "科学和实验室"
 NKRsichuan.445.d: "在一场旨在总结阶段性成就的党内会议上，元老常燕生向与会者提出了一个根本性的问题：“同志们，我们青年党，为何能在这短短的时间内从一个几乎被遗忘的边缘存在一跃成为执掌整个四川的大党？”\n\n他顿了顿，继续说道：“我们固然不能忘记唐式遵将军在关键时刻所给予的机遇。但机遇从来只垂青有准备的头脑。我们之所以能抓住这次机遇，其根本原因在于，我们这个组织自诞生之日起便从未停止过一场深刻的、永不停歇的自我革命！”\n\n在肯定了过去的成就之后，他将话锋转向了未来。“那么，下一步，为了将这场革命推向更深的层次，我们必须在更有效的场所进行更有效的工作。”他以一种极具节奏感与强调性的语气，给出了自己的答案：“而这更有效的工作是什么呢？ 一则曰科学， 二则曰科学， 三则科学； 这更有效的场所是什么地方？ 一则曰实验室， 二则曰实验室， 三则曰实验室。我们青年党人，是以理性与科学立党的群体。从今往后，我们必须将科学精神提升到信仰的高度，用它来指导我们未来的一切行动！”"
 NKRsichuan.445.a: "中国的一切滥污，只能用科学洗涤！"
 NKRsichuan.446.t: "党费自由"
 NKRsichuan.446.d: "在陈启天那套务实高效的经济方略指导下，一个曾经长期困扰着青年党的根本性枷锁被彻底砸开了。党终于实现了财政上的独立与宽裕。那些捉襟见肘的岁月依旧历历在目。曾经无数雄心勃勃的计划，都因一笔微不足道的经费问题而被迫搁浅；无数满怀激情的同志，都不得不在最基本的生计线上苦苦挣扎。但现在这一切都已成为过去。\n\n与其他主要政党不同，我们的发展道路，从未依赖于任何外部的输血。国民党不论左右，可以心安理得地接受来自巴黎或是莫斯科的资助；体制内的其他党派则能享受到来自国库的稳定拨款。而我们中国青年党，从始至终所能依靠的只有我们自己的双手与智慧！这份来之不易的财政独立，其意义远不止于物质层面。它更是一份响亮的政治宣言，向全中国、乃至全世界宣告：\n\n我们是一个真正独立自主的政党。我们的意志，不受任何外国势力的操纵；我们的行动，不看任何金主的脸色。我们只为这个国家的最高利益而战。"
 NKRsichuan.446.a: "精神不能当饭吃。"
 NKRsichuan.447.t: "青年党的坚持"
 NKRsichuan.447.d: "在一场旨在总结历史、展望未来的党内干部大会上，元老陈启天发表了一段激动人心的演说：\n\n“同志们！我们中国青年党，作为国内成立最早的现代政党之一，却也在最长的时间里被排挤于政治的边缘地带。然而，我们不仅挺过来了，还取得了今日之成就！”他环视全场，随即向台下抛出了一个深刻的问题：\n\n“各位想过没有，在那些最黑暗的岁月里，我们一没有强大的国际背景作为靠山，二没有坚实的武装力量作为后盾，我们究竟是依靠什么，才得以奋斗至今？”不等台下响起回应，他便以一种铿锵有力的、不容置疑的语气，给出了自己的答案：“我们靠的，第一，是那份熔铸于血脉之中、永不冷却的爱国热情与百折不挠的办党毅力。第二，是我们将思想化为利剑、将主义传遍四方的强大宣传能力。第三，是那面我们从未放下的、坚持以国家主义与民主政治拯救中国的救国主张。第四，是那些在危难之时、向我们伸出援手的、来自社会各界的广泛交游与支援！”\n\n“这就是我们之所以能够屹立至今的全部秘密！而现在，我们不仅拥有了这一切，我们还有了坚实的财政基础与阶段性的胜利果实。未来的道路，必将是一片光明！”"
 NKRsichuan.447.a: "台下热泪盈眶。"
 NKRsichuan.448.t: "三色堇的真名"
 NKRsichuan.448.d: "那座由弗洛伊德信徒所营造的哲思秘园，又一次迎来了青年党元老的脚步。这一次，是陈启天。他并未像其他人那样漫无目的地游览，而是径直走到了园中最深邃、最幽暗的一角。在那里，盛开着一片仿佛是从无边深渊中探出头来、正以其斑斓的色彩，对他发出持续不断呼唤的三色堇。\n\n他久久地凝视着这片奇特的花丛，那来自黑暗深处的召唤，似乎正与他连日来苦苦思索的、关于这个国家经济未来的种种难题，产生了某种神秘的共鸣。不知过了多久，他缓缓地抬起头，将目光越过园墙，投向了远处的天际线。在那里，一座座新建工厂的烟囱，正拔地而-起，如同雨后的春笋，向天空喷吐着象征着力量与活力的白色烟云。\n\n那一刻，来自深渊的哲学呼唤，与来自现实的钢铁轰鸣，在他的心中奇妙地融为了一体。一阵前所未有的、无比坚实的希望感，充满了他的胸膛。他知道，理论的思辨固然重要，但最终的答案，永远写在大地之上。\n\n如今的青年党，正以其勤劳的双手，将那来自深渊的理想，铸造成崭新的历史。"
 NKRsichuan.448.a: "我们在创造历史。"
 NKRsichuan.449.t: "工业现代化"
 NKRsichuan.449.d: "在青年党的主导下，一场雄心勃勃的现代化建设正在四川全境有条不紊地展开。然而理想的宏大蓝图很快便遭遇了现实的冰冷制约。\n\n仅凭一省之财力，根本无法支撑起一场全方位、齐头并进式的现代化跃进。必须有所取舍。必须确定一个核心的、优先的突破方向。围绕这个问题，党内迅速分化为三个立场鲜明、互不相让的阵营：\n\n主张重点发展民生的党员坚信，国家的根基在于民生。因此有限的资源必须首先投入到民用工业的建设之中。只有当民众的生活得到切实改善，党的统治基础才能真正稳固，未来的革命也才能获得源源不断的物质与人心支持。\n\n与之相反，鼓吹军工优先的党员认为，在当前这个局势仍旧动荡的时代一切民生建设都是脆弱的空中楼阁。唯有优先建立起一支拥有强大军工体系支撑的现代化军队，才能保障革命的果实不被窃取，才能为未来的统一大业，锻造出一柄无坚不摧的利剑。\n\n而处于两者之间的中间派，则试图寻找一条更为稳妥的折衷路线。他们主张，民用与军工并非不可调和的矛盾，可以通过精妙的资源调配，实现二者的并行不悖、相互促进。"
 NKRsichuan.449.a: "我们的民用工业是重点所需。"
 NKRsichuan.449.b: "没有强大的军工业如何革命？"
 NKRsichuan.449.c: "不妨选一个相对平衡的方案。"
 NKRsichuan.450.t: "《死水》"
 NKRsichuan.450.d: "                                                这是一沟绝望的死水，\n                                                清风吹不起半点漪沦。\n                                                不如多扔些破铜烂铁，\n                                                爽性泼你的賸菜残羹。\n                                                也许铜的要绿成翡翠，\n                                                铁罐上锈出几瓣桃花；\n                                                再让油腻织一层罗绮，\n                                                霉菌给他蒸出些云霞。\n                                                让死水酵成一沟绿酒，\n                                                漂满了珍珠似的白沫；\n                                                小珠们笑声变成大珠，\n                                                又被偷酒的花蚊咬破。\n                                                那么一沟绝望的死水，\n                                                也就夸得上几分鲜明。\n                                                如果青蛙耐不住寂寞，\n                                                又算死水叫出了歌声。\n                                                这是一沟绝望的死水，\n                                                这里断不是美的所在，\n                                                不如让给丑恶来开垦，\n                                                看它造出个什么世界。"
 NKRsichuan.450.a: "好诗！"
 NKRsichuan.451.t: "中国的圣女贞德"
 NKRsichuan.451.d: "在青年党内部，男性主导的宏大叙事曾是唯一的色调。直到1926年，谭惕吾加入中国青年党，并在短短几年后任职中央委员，这种单一的局面才被打破。\n\n这位“中国的圣女贞德”于1927年冬成立了“迫社”。其目的一是组织学生读书、宣传民主，二则是主讲国耻，呼吁人们猛回头奋发图强。而到了今天，妇女权利也成了他们的一个重要关注点。\n\n虽然喻孝权与官方的国家主义妇女部更加代表总体意见，但谭惕吾的势力也不容小觑。更为重要的是，谭惕吾在北京的经历使得她与姜蕴刚的国魂社极为趋同，许多人都在怀疑对她与妇女运动的支持会不会转化为对超人哲学的疯狂崇拜..."
 NKRsichuan.451.a: "国家解放离不开妇女解放！"
 NKRsichuan.452.t: "华南方略"
 NKRsichuan.452.d: "孙传芳的遇刺不仅终结了一个军阀的生命，更宣告了八省联合的崩溃。这个一度盘踞在中国东南地带的庞大政治存在如今已然分崩离析。对于志在统一全国的青年党而言，这片破碎的遗产既是一个千载难逢的战略机遇，也是一个棘手无比的烂摊子。\n\n如何处理这个巨大的变数？一场围绕“东征战略”的激烈辩论，在党的核心领导层内迅速展开。\n\n从军事的角度出发，以雷霆万钧之势武力扫平这些各自为战的残余军阀，无疑是最直接、最符合革命逻辑的选项。\n\n然而，另一种更为审慎的声音，也同样不容忽视。他们指出，一场大规模的军事征伐，不仅会极大地消耗我方本就有限的资源与精力，更会使东南沿海那片刚刚从战乱中稍获喘息的土地重新陷入水深火热之中。因此，尝试以和平谈判、分化瓦解的方式去接收这份遗产，或许是一个更具政治智慧、也更符合人道精神的备选方案。\n\n这个围绕着战争与和平的问题，再一次考验着这个新生政权的战略远见与决心。"
 NKRsichuan.452.a: "让我们来看看..."
 NKRsichuan.453.t: "无能为力"
 NKRsichuan.453.d: "经过一系列初步的、非正式的接触与试探之后，一个冰冷而清晰的现实摆在了青年党中央的面前：和平统一的道路，已然化为泡影。\n\n如今盘踞在东南各省的势力，无论是信奉旧式军阀逻辑的实力派，还是高举着截然相反意识形态旗帜的政党，他们与青年党在关于国家未来形态这一根本性问题上存在着一道无法以言语弥合的鸿沟。任何试图通过谈判达成的统一都将被证明只是一厢情愿的幻想。\n\n至此，所有的犹豫与观望都已失去了意义。剩下的道路，只有一条，那便是以钢铁与烈火去强行铸就一个统一的国家。"
 NKRsichuan.453.a: "唯有一个选择，战。"
 NKRsichuan.454.t: "权力空窗期"
 NKRsichuan.454.d: "孙传芳的死，虽然让八省联合陷入了短暂的权力真空，但这片土地并未就此迎来和平。很快，一位同样出身于南直系的旧军官齐燮元便凭借其资历与手腕，迅速整合了残余的势力，成为了这片破碎遗产新的主宰者。\n\n对于青年党而言，这位新首领的出现或许也带来了一线和平的曙光。众所周知，青年党在早期曾与孙传芳维持着一种微妙而务实的、传统意义上的友好关系。这份历史渊源如今或许可以转化为一种独特的政治资本。\n\n一个大胆的、值得尝试的方案被摆上了桌面：我们能否利用这份旧日的情谊，向齐燮元这位深受旧时代人情法则影响的军阀，施加一种道义上的压力，从而迫使他回到谈判桌前共同探讨一种和平统一的可能性？\n\n这或许是一次机会渺茫的赌博，但与一场血腥的战争相比，它无疑是一个值得我们倾尽全力去尝试的选项。"
 NKRsichuan.454.a: "值得一试。"
 NKRsichuan.455.t: "孤立无援的反租界派"
 NKRsichuan.455.d: "孙传芳遇刺所引发的连锁反应，最终以一场血腥的内部火并告终。曾经率先脱离联合、自立门户的新皖系将领陈调元，成为了这场混战最终的胜利者，也成为了这片破碎遗产新的主宰者。然而，在与北京及奉天断绝联系后，他所继承的是一个外强中干、人心离散的烂摊子。\n\n对于青年党而言，这位新首领的出现或许也带来了一线和平的曙光。众所周知，青年党在早期，曾与孙传芳维持着一种微妙而务实的友好关系。这份历史渊源，如今可以作为开启对话的敲门砖。而更为关键的是，陈调元在赢得内战的同时也彻底耗尽了自己的人脉与信誉，使自己陷入了一种内外交困、政治上极端孤立的窘境。\n\n一个大胆的、值得尝试的方案，被摆上了桌面：我们能否利用这份旧日的情谊作为切入点，同时辅之以强大的政治与军事压力迫使这位正处于孤立无援状态下的新军阀，回到谈判桌前共同探讨一种和平统一的可能性？\n\n这或许是一次机会渺茫的赌博，但与一场血腥的战争相比，它无疑是一个值得我们倾尽全力去尝试的选项。"
 NKRsichuan.455.a: "值得一试。"
 NKRsichuan.456.t: "成都的消息"
 NKRsichuan.456.d: "一封来自成都的加密电报，被迅速呈递到了总司令齐燮元的案头。信函的落款，是那个在四川迅速崛起的、曾与故帅孙传芳有过一段旧交的中国青年党。\n\n电文的措辞，礼貌而又冰冷。对方首先陈述了其在四川业已巩固的执政地位，随即便毫不掩饰地，宣告了其寻求全国统一的最终目标。然而，电文也提及了双方在历史上曾存在的特殊联系，并以此为由，正式提出了一项举行和平统一谈判的建议。齐燮元将电文反复看了数遍，一种复杂的、被审视的感觉油然而生。\n\n他深知，尽管自己近期得到了来自德意志帝国的宝贵支持，但内部的根基却远未稳固。而更令他感到棘手的，是当这份电文的内容在小范围内传阅后，许多深受厌战情绪影响的中下级军官，竟也私下里对谈判的提议，表露出了积极的倾向。\n\n是战，是和？外部的强敌，内部的暗流，将这位东南的新主宰者，推向了一个命运的十字路口。"
 NKRsichuan.456.a: "很好，我们同意。"
 NKRsichuan.456.b: "[FROM.GetLeader]？他算个鸡巴！"
 NKRsichuan.457.t: "[FROM.GetNameDefCap]接受我方条约！"
 NKRsichuan.457.d: "那封发往南京的电文终于得到了回应。一份由齐燮元亲笔签署的回函，被郑重地呈递到了委员长曾琦的案头。信中的措辞，充满了出人意料的热情与谦恭。\n\n齐燮元在信中首先强调他绝不会忘记故帅孙传芳与青年党之间那段宝贵的历史友谊。他继而坦言，自己个人对青年党的主张与成就，抱持着极高的敬意，并盛赞我党在四川所取得的、作为一支真正独立自主政党的辉煌成功。更为关键的是，他明确表示自己高度认同我党所倡导的国家主义理念，并声称“在其中看到了中国未来的希望”。\n\n基于以上种种，信的结尾，他做出了最终的承诺：为了让东南百姓免遭战火涂炭，他愿意接受我方提出的谈判条件，以和平的方式，实现国家的统一。这无疑是一个巨大的、不费一枪一弹的外交胜利。然而，在这份几乎可以说是“过于完美”的回信面前，一种冷静的、审慎的警惕，也在高层之间悄然弥漫。这位新晋的东南领袖，背后究竟隐藏着怎样的真实意图？我们必须对此保留最高级别的戒心。"
 NKRsichuan.457.a: "必须小心留意..."
 NKRsichuan.458.t: "[FROM.GetNameDefCap]拒绝我方条约！"
 NKRsichuan.458.d: "那封发往南京的电文，终于得到了回应。一份由齐燮元亲笔签署的回函，被郑重地呈递到了委员长曾琦的案头。信中的措辞，充满了毫不掩饰的敌意与傲慢，彻底撕碎了所有关于和平的幻想。\n\n齐燮元在信中明确表示，孙传芳，以及他与青年党之间的任何旧日情谊，都已是过时的历史遗物与他领导的新政权，没有任何关联。他继而坦言，自己一贯对青年党的主张抱持着强烈的排斥，并斥责我党在刘湘死后获取四川治权的行为，是“趁火打劫式的权力篡夺”，声称此等非法行径，“必遭天谴与反噬”。\n\n信的结尾，他给出了最终的也是唯一的答复：倘若青年党执意要将国家主义的旗帜插遍全国，那么双方便无任何谈判的余地，战场上兵戎相见，将是唯一的也是迟早会到来的结局。\n\n这封回信也是意料之中的。现在，所有的外交努力都已告终结。战争的机器必须开始转动了。"
 NKRsichuan.458.a: "军阀本性！"
 NKRsichuan.459.t: "成都的消息"
 NKRsichuan.459.d: "一封来自成都的加密电报，被迅速呈递到了总司令陈调元的案头。信函的落款，是那个在四川迅速崛起的、曾与故帅孙传芳有过一段旧交的中国青年党。电文的措辞，礼貌而又直接。\n\n对方首先陈述了其在四川业已巩固的执政地位，随即便毫不掩饰地，宣告了其寻求全国统一的最终目标。然而，电文也提及了双方在历史上曾存在的那段特殊联系，并以此为由，正式提出了一项举行和平统一谈判的建议。陈调元将电文反复看了数遍，一种复杂的、五味杂陈的感觉涌上心头。\n\n他深知自己目前的窘境：在国际上，没有任何一个政权愿意为他这个根基未稳的新军阀提供实质性支持；在国内，其他各路势力也对他充满了敌意与戒备。他已然是一座政治上的孤岛。\n\n从纯粹理性的角度来看，青年党的这份提议，无异于一根救命的稻草。然而，一种源自旧式军人骨子里对耍笔杆子的文人根深蒂固的偏见与不信任，却又让他迟迟无法下定决心。\n\n是向残酷的现实低头，还是坚守一名武人的最后尊严？这个选择，将决定东南的未来。"
 NKRsichuan.459.a: "青年党和我们的议程一致。"
 NKRsichuan.459.b: "一群臭书生还指挥到我头上来了？"
 NKRsichuan.460.t: "[FROM.GetNameDefCap]接受我方条约！"
 NKRsichuan.460.d: "那封发往南京的电文，终于得到了回应。一份由陈调元亲笔签署的回函，被郑重地呈递到了委员长曾琦的案头。信中的措辞，礼貌周全，但字里行间，却透露出一股难以掩饰的现实主义色彩。\n\n陈调元在信中首先提及，他不会忘记故帅孙传芳与青年党之间那段宝贵的历史友谊。他继而坦言，自己对青年党在四川所取得的成就表示由衷的敬佩，并笼统地表示认同我党所倡导的国家主义大方向。\n\n在信函的后半部分，他毫不避讳地道出了自己做出决定的真实动机：为了避免陷入“四面楚歌、左右为敌”的绝境，也为了让东南百姓免遭战火的再次涂炭，他愿意接受我方提出的谈判条件，以和平的方式实现国家的统一。\n\n这当然是一个重大的外交胜利。我们心知肚明，这位新军阀之所以做出如此“明智”的选择，并非是出于对我们理念的真心认同，而仅仅是因为在当前的政治棋盘上，投向我们已是他避免满盘皆输的唯一剩下的一步棋。"
 NKRsichuan.460.a: "陈长官做出了正确的抉择。"
 NKRsichuan.461.t: "[FROM.GetNameDefCap]拒绝我方条约！"
 NKRsichuan.461.d: "那封发往南京的电文终于得到了回应。一份由陈调元亲笔签署的回函，被郑重地呈递到了委员长曾琦的案头。信中的措辞，充满了旧式军阀特有的、毫不掩饰的轻蔑与傲慢，彻底关上了所有谈判的大门。\n\n陈调元在信中明确表示，孙传芳，以及他与青年党之间的任何旧日情谊都已是过时的历史遗物，与他领导的新政权，没有任何关联。他继而坦言自己一贯对青年党抱持着强烈的排斥，并讥讽我党不过是一群“只会纸上谈兵的书生”，妄图依靠那套虚无缥缈的理论去实现国家统一，无异于痴人说梦。\n\n信的结尾，他给出了最终的也是唯一的答复：倘若青年党执意要将那套书生治国的方略推向全国，那么双方便无任何谈判的余地，战场上兵戎相见将是唯一的也是迟早会到来的结局。\n\n我们原本判断在内外交困的巨大压力下，陈调元除了接受我们的条件外别无选择。但他如今这般决绝的姿态不禁让我们产生了一个新的疑问：他难道是准备投向陈炯明的阵营，去寻求新的靠山吗？"
 NKRsichuan.461.a: "军阀本性！"
 NKRsichuan.462.t: "联省大联合？"
 NKRsichuan.462.d: "在当下的政治棋盘上，倘若要寻找一个在理论层面，与我党存在和平统一可能性的政治实体，那么盘踞南方的联省自治派无疑是一个无法忽视的选项。\n\n由陈炯明所领导的这个政权，虽然在具体的施政路径上与我们大相径庭，但在一个最为根本的政治理念上，却与我们共享着相当程度的交集——那便是对民主共和宪政的共同追求。\n\n更为重要的是，在我党内部，本就存在着支持联省自治作为一种建国模式的思潮。这种内部的思想基础为双方的接触提供了一条天然的桥梁。\n\n因此，一个充满理想主义色彩、但也并非毫无现实基础的方案被摆上了桌面：我们能否转而以重建共和为最大公约数，去与陈炯明展开一场真诚的、旨在实现和平统一的政治谈判？这无疑是一个值得我们去审慎尝试的选择。"
 NKRsichuan.462.a: "不失为可选项。"
 NKRsichuan.463.t: "联省大联合？"
 NKRsichuan.463.d: "一封来自成都的电文，被郑重地呈递到了陈炯明的案头。信函的落款，是那个同样以民主共和为旗帜的、在四川迅速崛起的中国青年党。电文的措辞，充满了理论上的亲和力与政治上的坦诚。\n\n对方首先陈述了其在四川业已巩固的执政地位，随即便毫不掩饰地，宣告了其寻求全国统一的最终目标。然而，电文的核心，在于其反复强调双方共同的理想，并以此为基础，正式提出了一项举行和平统一谈判的建议。陈炯明将电文反复看了数遍，一种复杂的、既感共鸣又存警惕的心情油然而生。\n\n他清楚，仅凭南方一隅之力，想要完成再造共和、重开北伐的大业，无异于天方夜谭。从情感与战略的角度出发，与同样信奉民主的青年党合作，无疑是一个极具吸引力的选项。\n\n然而，一种更为冷静的理性，却在不断地提醒着他：那群高喊着“国家主义”的青年党人，其内在的组织结构与行事逻辑，与他所构想的、真正分权的联邦主义，存在着根本性的差异。\n\n是该为了共同的敌人而暂时搁置理念的分歧，还是该为了理念的纯粹而放弃一个宝贵的战略盟友？这个选择，考验的不仅是他的政治智慧，更是他的理想本身。"
 NKRsichuan.463.a: "北伐大计必须共和派联合起来。"
 NKRsichuan.463.b: "我看他们归根结底就是一群独裁者！"
 NKRsichuan.464.t: "[FROM.GetNameDefCap]接受我方条约！"
 NKRsichuan.464.d: "那封发往广州的电文终于得到了回应。一份由陈炯明亲笔签署的回函，被郑重地呈递到了委员长曾琦的案头。信中的措辞充满了理论上的共鸣与政治上的坦诚，宣告了一个伟大同盟的诞生。\n\n陈炯明在信中首先提及他永远不会忘记昔日革命功败垂成的惨痛教训。基于此，他庄严宣告联省自治派愿意为了那个共同的共和理想暂时搁置与青年党在具体模式上的分歧，携手并肩共同对抗盘踞于北方的反动政权。他以一种极具政治智慧的笔触，将联省的联邦主义与我党的国家主义并称为殊途同归的“救国正道”。\n\n信的结尾，他做出了最终的承诺：为了实现那个再造共和的共同目标，他愿意接受我方提出的谈判条件。\n\n这无疑是一个具有划时代意义的、伟大的外交胜利。自辛亥以来便纷争不断的中国共和派力量终于在共同的敌人面前，实现了历史性的联合。一场旨在再造中华的北伐大业已然箭在弦上。"
 NKRsichuan.464.a: "共和派联合起来！"
 NKRsichuan.465.t: "[FROM.GetNameDefCap]拒绝我方条约！"
 NKRsichuan.465.d: "那封发往广州的电文终于得到了回应。一份由陈炯明亲笔签署的回函，被郑重地呈递到了委员长曾琦的案头。信中的措辞充满了理论上的傲慢与政治上的决绝，宣告了一次本可避免的、悲剧性的分裂。\n\n陈炯明在信中明确表示，他宁可凭借南方一隅的微弱力量，去进行一场希望渺茫的独立北伐，也绝不愿与青年党这群他口中的“潜在独裁者”同流合污。他以一种不容置辩的口吻判定我党的国家主义理念已完全背离了民主共和的本质，不过是一种“披着共和外衣的新式专制”。他甚至断言，倘若让青年党以其方式统一并治理中国将是“一场比帝制复辟更可怕的灾难”。\n\n信的结尾，他给出了最终的、也是唯一的答复：倘若青年党执意要将那套“国家至上”的方略推向全国，那么双方便无任何谈判的余地。两股势力之间兵戎相见将是不可避免的宿命。\n\n本已孱弱的中国共和派力量在共同的敌人面前非但没能团结，反而陷入了更深也更难以调和的分裂。"
 NKRsichuan.465.a: "军阀本性！"
 NKRsichuan.466.t: "北京已入我手"
 NKRsichuan.466.d: "历经数月的浴血奋战，随着最后一缕硝烟在北京城头散尽，再造共和的北伐伟业，终于迎来了最辉煌的胜利。\n\n那个长期受外邦扶植、苟延残喘于北方的清室伪朝在青年党革命军的强大攻势下迎来了其无可挽回的终局。当中国青年党的旗帜在那座象征着旧日权力的府邸顶端，迎着猎猎寒风庄严展开时，一个任由列强肆意干涉我中华内政的屈辱时代便被宣告了彻底的终结。\n\n这不仅是一场军事上的胜利，更是国家主义理念在这片古老土地上一次最彻底、最辉煌的胜利。它雄辩地证明了一个统一、自主、强大的中国，并非遥不可及的梦想。\n\n然而，所有人都清醒地意识到，北伐的结束仅仅是一个更为宏大序章的完成。接下来，那项更为艰巨、也更为重要的国家重建工作才刚刚开始。"
 NKRsichuan.466.a: "我们必须策划接下来的目标。"
 NKRsichuan.466.tt: "§a党的新一届大会准备召开，你可以选择国策§L历史之波，青年之胜§!了§!"
 SZC_YCP_can_10th_congress: "§a我们已经拿下了北京！§!"
 NKRsichuan.467.t: "青年党第十次代表大会召开"
 NKRsichuan.467.d: "随着清政府的最终覆灭，全民政府作为全中国唯一合法政府的地位已然无可撼动。现在，是时候通过一场全新的大会，来为这个统一的国家，规划未来的蓝图了。\n\n然而，当各派系的代表们怀揣着各自迥异的心思缓步走进第十次全国代表大会的会场时，所有人都敏锐地察觉到空气中的气氛，已与九大那种同仇敌忾、团结一致的氛围截然不同。此刻，弥漫在会场中的，是一种因权力分割而产生的心照不宣的紧张与猜忌。\n\n行社成员们志在必得。他们手握北伐首功，意图借此东风建立一个更为集权、更具效率的中央政府，以彻底贯彻其国家主义的改造方略。\n\n神社群体则扮演着制衡者的角色。他们忧心于“行社”日益膨胀的权力，高举“党内民主”的旗帜要求在新政府的权力架构中，为地方与社会团体，保留下足够的话语权。\n\n中社则依旧是理想主义的代言人。他们大声疾呼要求立刻兑现当初的宪政承诺，启动多党制改革，将国家引入真正的民主轨道。而那些更为激进的少壮派系则在角落里蠢蠢欲动，试图在这场巨头们的博弈中，为自己撕扯下更有分量的权力版图。青年党第十次大会从一开始，便注定不会是一场团结的大会。它是一场残酷的、以国家未来为赌注的、妥协与斗争并存的政治盛宴。"
 NKRsichuan.467.a: "大家请有秩序地入场..."
 NKRsichuan.468.t: "从地方党到全国党"
 NKRsichuan.468.d: "尽管在踏入会场的那一刻每一位代表的心中都怀揣着截然不同的派系诉求，但在一个最根本、最宏大的问题上他们却共享着一种无可争议的、深刻的共识：\n\n青年党已经胜利了。他们不再是一个偏安一隅的地方性政治力量，而是通过一场艰苦卓绝的北伐，赢得了整个国家的执政权。他们便是今日中国最具正统性的合法政府。这份由全体党员共同奋斗而来的巨大荣耀，是此刻将所有分歧暂时粘合起来的、最强大的黏合剂。\n\n然而，胜利的喜悦总是短暂的。紧随其后的是一个更为严峻、也更为沉重的现实考验：如何巩固这份来之不易的革命果实？\n\n如何在统一的废墟之上，建立一个真正强大而稳定的新国家？如何驾驭这个庞大、复杂、且内部矛盾重重的执政机器，使其不至于重蹈历史上无数胜利者迅速腐化堕落的覆辙？\n\n这个问题压在了每一个与会者的心头。"
 NKRsichuan.468.a: "考验仍在。"
 NKRsichuan.469.t: "联省自治的目标"
 NKRsichuan.469.d: "长期以来，外界常将国家主义者等同于极端的中央集权支持者，但本次大会通过的决议案明确了联省自治作为未来宪政基石的地位。这一构想的核心逻辑在于：一个强大国家的建立并非依赖于中央对地方权力的剥夺，而应建立在各省有序自治、由下而上构建的法治契约之上。青年党领袖们认为，集权由于缺乏地方民意的缓冲，极易导致基层行政的枯竭与独裁者的产生。因此，通过立法确认各省在教育、民生与地方警察权上的自主地位，是防止国家重回军阀混战或滑向极权主义的必要行政制衡。\n\n通过建立省宪与地方议会，政府试图在基层培植出一套具备自我管理能力的公民社会，从而为中央腾挪出精力去处理国防、外交与跨省经济统筹。这种基于地方自决的模式，有效地缓解了各省对川系背景政府的疑虑，为全国范围内的行政整合提供了软着陆的可能。代表们普遍认同，唯有让权力下沉，地方才能获得真实的政治参与感，进而将分散的地方认同转化为对统一民族国家的终极效忠。"
 NKRsichuan.469.a: "我们认可！"
 NKRsichuan.470.t: "节制资本"
 NKRsichuan.470.d: "一场短暂的中场休息，总算为那场关于中央与地方权力的激烈辩论强行画上了一个休止符。而当会议重新开始时，议题则转向了另一个同样深刻却也更为微妙的领域：如何对待资本？\n\n不可否认，在青年党的思想基因中，始终流淌着一股源自自由主义的血脉。对于自由市场所能激发出的巨大活力，党内绝大多数成员都抱持着肯定的态度。\n\n然而，也正是在这个问题上，他们与那些信奉原教旨主义的古典自由派划下了一道清晰的界限。与会的代表们，无论其在其他议题上立场如何对立，在一点上却罕见地达成了高度的共识：资本必须受到节制。\n\n他们坚信，倘若放任资本进行无限制的、野蛮的扩张，其最终结果必然是国家的命脉被少数寡头所侵蚀与绑架，整个社会都将沦为其逐利游戏的牺牲品。\n\n因此，一个强大而清醒的、能够为资本划定边界的国家政权，不仅是必要的，更是神圣不可或缺的。在这一点上，会场内再无异议。"
 NKRsichuan.470.a: "国性不能被资本侵蚀！"
 NKRsichuan.471.t: "重申神圣联合"
 NKRsichuan.471.d: "就在各位代表依旧沉浸于理论辩论的余波之中时，委员长曾琦以一次出人意料的强有力的演讲为所有的自由讨论画上了一个不容置喙的句号。他再一次在本次大会上重申了“神圣联合”这一核心概念。他明确指出，在未来的工作中，将这一理念落到实处，将是全党上下最核心的任务。\n\n随后，他提醒所有代表，将目光投向议事堂特设的旁听席。那里静静地坐着一批特殊的客人——那是他亲自邀请前来的其他民主党派的代表。\n\n“我们曾向全国承诺将敞开政治生活的大门，欢迎友党的参与。”曾琦的声音在寂静的会场中回响，每一个字都掷地有声，“现在，我们正在兑现这份承诺。”这个戏剧性的安排，瞬间让所有关于“是否联合”、“如何联合”的空洞辩论都显得苍白无力。\n\n最后，他以一种近乎训示的口吻为大会定下了最终的基调：“从今天起，我们大家必须集中一条心，为我们的理想而奋斗！”"
 NKRsichuan.471.a: "我们大家必须结成一条心！"
 NKRsichuan.472.t: "新国旗"
 NKRsichuan.472.d: "在以雷霆手段强行统一了全党的政治路线之后，曾琦委员长随即将一个万众期待的议题抛上了台面：新民国国旗的设计方案。\n\n他向代表们解释道，早在攻克北京之前，一个由党内专家组成的国旗研讨会，便已开始了紧张的工作。他们面临着一个两难的抉择：若直接沿用党旗，则显得气量狭隘，缺乏国家层面的包容性，是走了国民党以党代国的老路；若继续使用五色旗，又难免会与已被扫进历史垃圾堆的腐败军阀产生不必要的联想；若是铁血十八星旗则又显得过于大汉族主义，无法确立全中华民族的认同感。最终，一个融合了设计者留法经历与东方哲思的创造性的方案脱颖而出。\n\n这个方案以旧有的五色旗为基础，进行了大胆的改造：将象征着革命与牺牲的红色移至旗帜的最左侧；最后在这片红色块之上加入了一个源自罗马的束棒徽记，并巧妙地将“自由、平等、博爱”这六个汉字铭刻其上。\n\n这一设计方案，在会场内引发了普遍的赞赏。然而，一些更为保守的代表还是忍不住发出了质疑的低语。\n\n尽管存在着这些许的不和谐音，但这个充满了西学东渐色彩的新国旗方案最终还是得到了通过。"
 NKRsichuan.472.a: "我们将继承1789大革命的衣钵！"
 NKRsichuan.473.t: "委员长崇拜？"
 NKRsichuan.473.d: "就在曾琦结束了那番充满权威的讲话准备走下讲台之时，一个预料之外却又在情理之中的场景轰然爆发。台下行社成员聚集的区域，如同被点燃的干柴瞬间掀起了一股狂热的浪潮。他们自发地起立高呼着赞美委员长的口号，并以一种近乎逼宫的姿态向与会代表发出呼吁，要求立即进行现场投票，以全党决议的形式彻底确立曾琦同志至高无上的、无可动摇的领袖地位。\n\n这股突如其来的呼声，让会场内其他派系的代表都感到了明显的不安与警惕。曾琦本人自然不能对此置若罔闻。他抬起手示意众人安静，并以一种略带责备的口吻呼吁那些情绪激动的党员保持冷静，强调“团结”才是当前压倒一切的大局。在他的亲自安抚之下，这股声势浩大的浪潮总算是暂时平息了下去。\n\n然而，尽管公开的呼喊已经停止，但在“行社”成员之间，那种夹杂着崇拜与狂热的窃窃私语却并未就此消失。一种渴望将曾琦推上神坛的个人崇拜心理，正在他们之中如同病毒般迅速地传播开来。"
 NKRsichuan.473.a: "大家冷静下来..."
 NKRsichuan.474.t: "劾曾案"
 NKRsichuan.474.d: "尽管在曾琦的亲自干预下，那股来自“行社”令人不安的个人崇拜声浪暂时平息，但它所点燃的导火索却已无法被熄灭。\n\n“国魂社”社长姜蕴刚再也无法按捺。他猛地从座位上站起，如同一头被激怒的雄狮发出了石破天惊般的怒吼。他直指主席台上的曾琦，用一种充满了鄙夷与愤怒的语调对其进行了最严厉的控诉：“一个彻头彻尾的独裁者和我们发誓要打倒的旧勋贵有什么区别！你们这些摇旗呐喊的我看便都是助纣为虐、为虎作伥的帮凶！”\n\n他环视全场，发出了最决绝的呼吁：“我提议，依据党章，立即启动对曾琦的弹劾程序！我们中国青年党，绝不能容忍此等野心家，继续玷污我们国家主义的神圣旗帜！”这番堪称政治自杀式的暴论，瞬间在会场内引爆了一片哗然。\n\n而主席台上的曾琦在最初的错愕之后，脸色变得铁青。他显然被这突如其来、毫不留情的当面指控彻底激怒了。"
 NKRsichuan.474.a: "这根本没有经过党的一致同意！"
 NKRsichuan.474.tt: "§R神社与行社的权力之争即将迎来终结！§!"
 NKRsichuan.475.t: "计票之时"
 NKRsichuan.475.d: "曾琦那句苍白而又失态的回应非但没能浇灭姜蕴刚点燃的导火索，反而将整个炸药桶彻底引爆。\n\n此时所有人都心知肚明：党内各派系之间那道早已存在并且逐渐加深的裂痕已经再也无法用任何“团结”的口号来粉饰太平了。矛盾已然公开化。\n\n委员长曾琦这位老练的政治家，在最初的愤怒过后迅速做出了一个惊人的决断。他意识到，与其在无休止的猜忌与暗斗中耗尽党的生命力，不如就在此刻、就在此地借由这个狂人所发起的挑战，进行一场最终的、决定党未来命运的摊牌。\n\n于是，在经过一次短暂到令人窒息的休会之后，他以大会主席的身份，同意了姜蕴刚的动议。一场仓促准备、气氛肃杀、几乎可以说是草率的弹劾程序，就这样在所有人的注视下正式开始了。"
 NKRsichuan.475.a: "一票，又一票。"
 NKRsichuan.476.t: "曾琦凯旋"
 NKRsichuan.476.d: "那场仓促而草率的弹劾表决，终于在一种几乎令人窒息的气氛中走到了尽头。当最后一张承载着派系意志与个人抉择的选票被投入票箱后，一场同样紧张的计票程序，在众目睽睽之下迅速展开。即便是主动同意开启这场豪赌的曾琦此刻也难免手心冒汗，他无法确定，自己在这场突如其来的权力风暴中，是否会一败涂地。\n\n最终，计票结果被公布。大会主席以一种毫无感情的语气宣布：弹劾案未获通过。曾琦将继续担任中国青年党中央执行委员会委员长。\n\n“行社”成员的阵营中瞬间爆发出了一阵压抑不住的、充满了胜利喜悦的欢呼。而以“神社”为首的反对派们则只能在沉默中，无奈地接受了这个苦涩的但又必须承认的现实。然而，事情似乎并未就此结束。\n\n那群刚刚赢得了这场保卫战的“行社”成员脸上洋溢的，并非是劫后余生的庆幸，而是一种更为激进的、跃跃欲试的兴奋。他们交换着彼此的眼神，在座位上蠢蠢欲动，仿佛并不满足于仅仅是一次“防御性的胜利”。"
 NKRsichuan.476.a: "曾琦选择静观事态发展。"
 NKRsichuan.476.b: "曾琦清了清嗓子..."
 NKRsichuan.477.t: "党章修改通过！"
 NKRsichuan.477.d: "就在弹劾案失败的阴影依旧笼罩在反对派头顶之时，委员长曾琦立刻发动了一场迅雷不及掩耳的政治追击\n\n他当即宣布，大会的下一项议程便是对党章进行紧急修订。一份早已准备好的修改草案，被迅速分发到了每一位代表的手中。其内容令所有非“行社”成员的代表，都感到了彻骨的寒意：\n\n草案首先将“神圣联合”这一曾琦的个人理念正式写入总纲，提升为全党的指导思想。紧接着，更为关键的一条被提出：草案明确指出，曾琦委员长关于国家主义的系列阐述是“理论与实践相结合的最高成果”，并据此，正式授予其两个前所未有的、至高无上的称号——“全党的伟大领袖”，以及“国家主义运动的伟大导师”。这显然已不再是简单的党章修订。\n\n在刚刚经历了一场惨败、士气低落的反对派的沉默中，在“行社”成员那山呼海啸般的拥护声浪里，这份充满了浓厚个人崇拜色彩的党章修改草案，以压倒性的票数一致获得通过。"
 NKRsichuan.477.a: "党的转向..."
 NKRsichuan.477.tt: "§L子意识形态将转为§P革命国家主义§!。§!"
 NKRsichuan.478.t: "曾琦驳回党章修改"
 NKRsichuan.478.d: "就在弹劾案失败的喧嚣刚刚尘埃落定之时，一份由“行社”核心成员联名提交的、关于修改党章的紧急议程被递交到了大会主席团。这份草案试图将曾琦的个人理念提升为全党指导思想，并授予其“伟大领袖”与“伟大导师”的至高称号，从而将这次胜利彻底制度化。\n\n然而出乎所有人的意料，第一个站出来否决这场加冕仪式的正是曾琦本人。他非但没有接受这份为他量身定做的黄袍，反而以一种异常严肃的口吻驳回了这项议程。随之，他发表了一场足以载入党史的关于青年党本质的深刻演说。\n\n他警告所有同志决不能因为一场内部斗争的胜利，便沾沾自喜从而滑向个人崇拜的危险歧途。“我们青年党，之所以能走到今天，”他的声音在会场内回响，“靠的不是某一个人的英明神武，而是我们共同信奉的关于国家主义与民主共和的伟大理想！倘若我们忘记了这一点，那我们与那些独裁者们又有何异？”\n\n这番掷地有声的、以实际行动捍卫党内民主原则的表态瞬间赢得了会场内除极少数极端分子外，所有代表发自内心的、雷鸣般的掌声与敬意。"
 NKRsichuan.478.a: "慕韩先生真是高风亮节！"
 NKRsichuan.478.tt: "§L主意识形态将转为§a威权民主主义§!。§!"
 NKRsichuan.479.t: "青年党十大顺利闭幕"
 NKRsichuan.479.d: "随着最后一项议程的结束，那场充满了激烈交锋与戏剧性转折的中国青年党第十次全国代表大会，终于落下了帷幕。最终的结果，毫无悬念。\n\n以委员长曾琦为核心的“行社”派系，在这场关乎党未来命运的派系斗争中，取得了决定性的无可争议的胜利。弹劾案的失败，不仅保住了曾琦本人的领袖地位，更彻底巩固了其所代表的那条更为务实与强硬的政治路线。\n\n现在，所有的内部纷争与路线摇摆，都已暂告一段落。一个以曾琦的个人意志为主导的，更为统一、也更具行动力的领导核心已经形成——曾琦也在欢呼中就职北京全民政府的临时执政\n\n整个中国，都将在他的带领下步入一个全新的、由最正统的国家主义理念所塑造的历史阶段。"
 NKRsichuan.479.a: "是时候转移我们的重心了。"
 NKRsichuan.480.t: "反对派得胜"
 NKRsichuan.480.d: "那场仓促而草率的弹劾表决终于在一种令人窒息的、沉闷到极点的气氛中走到了尽头。当最后一张承载着派系意志与个人抉择的选票被投入票箱后，一场同样紧张的计票程序在众目睽睽之下迅速展开。即便是主动同意开启这场豪赌的曾琦此刻也难免手心冒汗，他无法确定，自己在这场突如其来的权力风暴中是否会一败涂地。\n\n最终，计票结果被公布。大会主席以一种毫无感情的语气宣布：弹劾案正式通过。\n\n这个冰冷的结果狠狠地击中了曾琦。尽管他早已为最坏的情况做过无数次的心理预演，但当失败的现实真正降临的那一刻，那种被整个世界所抛弃的失落感还是让他难以承受。\n\n在经过了短暂而又无比漫长的内心挣扎之后，他缓缓地站起身，以一种近乎麻木的平静接受了这个无可挽回的结局。现在，他必须卸下所有职务。\n\n而在台下“神社”的阵营中已经爆发出了一阵压抑而又难掩兴奋的骚动。所有人的目光，都已齐刷刷地，投向了那个即将取而代之的新的权力核心，李璜。"
 NKRsichuan.480.a: "恭喜李璜先生！"
 NKRsichuan.481.t: "新领导班子"
 NKRsichuan.481.d: "在“神社”成员雷鸣般的的掌声簇拥下，李璜缓步登上了那个刚刚易主的讲台。他以一种无可争议的胜利者姿态发表了他的演说。他庄严宣告，新一届的党中央将致力于彻底清除那些带有集权色彩的思想遗毒，并领导全党真正回归到民主共和的正确轨道上来。\n\n随之，他话锋一转，开始对这场胜利的缔造者们进行感谢。他坦言，尽管“神社”是这场“倒曾”运动的中坚力量，但如果没有其他派系在关键时刻的鼎力支持，胜利是绝无可能的。他特别向左舜生及其领导的“中社”致意，称赞他们在最紧要的关头以其对民主原则的坚定守护，为弹劾的成功投下了至关重要的一票。作为回报，在随后公布的新一届中央领导层名单中左舜生毫无悬念地继续留任其要职。\n\n一场成功的政治洗牌之后，新的权力格局已然奠定。"
 NKRsichuan.481.a: "仲平先生将继续担任现有的职务！"
 NKRsichuan.482.t: "国魂社的欢呼"
 NKRsichuan.482.d: "在这场推翻曾琦的政治风暴中，倘若说“神社”是运筹帷幄的主力军，那么点燃了第一把火，并以堂吉诃德式冲锋撕开缺口的无疑是姜蕴刚和他领导的“国魂社”。\n\n随着李璜正式确立其党内最高领袖的地位，“倒曾第一功臣”的巨大光环也随之降临到了姜蕴刚的头上。这位曾经被许多党员认为鲁莽的政治狂人如今在一夜之间被塑造成了一位敢于向独裁者发起挑战的、大无畏的英雄。\n\n在“国魂社”内部，成员们为他们的社长所赢得的赫赫声威而振臂高呼，庆祝活动彻夜未息。而姜蕴刚本人也清晰地感受到了自己政治影响力的爆炸性增长。\n\n现在，已没有人再将“国魂社”，仅仅视为“神社”的一个边缘附属团体。凭借着这份首功，它已然脱胎换骨，一跃成为党内一股举足轻重的任何人都无法再忽视的独立政治力量。"
 NKRsichuan.482.a: "一股不容小觑的势力。"
 NKRsichuan.483.t: "青年党十大顺利闭幕"
 NKRsichuan.483.d: "随着最后一项议程的结束，那场充满了激烈交锋与戏剧性转折的中国青年党第十次全国代表大会终于落下了帷幕。最终的结果是一场彻底的权力洗牌。\n\n李璜，这位“神社”领袖，成功地联合了党内所有的反曾势力，在那场决定命运的弹劾案中，取得了决定性的、无可争议的胜利。\n\n现在，所有的内部纷争与路线摇摆，都已暂告一段落。一个以李璜-左舜生主导的、更为温和、妥协粹色彩的领导核心，已经形成：李璜也在欢呼声中就职北京全民政府临时执政。\n\n整个中国，都将在他的带领下，步入一个更倾向于妥协与协商也更注重宪政与民意的历史阶段。"
 NKRsichuan.483.a: "是时候转移我们的重心了。"
 NKRsichuan.484.t: "尴尬的结果"
 NKRsichuan.484.d: "那场仓促而草率的弹劾表决终于在一种令人窒息的、沉闷到极点的气氛中走到了尽头。当最后一张承载着派系意志与个人抉择的选票被投入票箱后，一场同样紧张的计票程序在众目睽睽之下迅速展开。即便是主动同意开启这场豪赌的曾琦，此刻也难免手心冒汗，他无法确定自己在这场突如其来的权力风暴中是否会一败涂地。\n\n最终，计票结果被公布——其结果令包括曾琦在内的、在场的所有人，都陷入了彻底的错愕。支持与反对的票数竟以一种近乎荒诞的巧合，达到了惊人的均势。双方的得票都仅仅是刚刚越过了总票数的半数线。\n\n这个前所未有的结果瞬间让整个弹劾程序丧失了其本应具备的一切严肃性与合法性。无论宣布弹劾通过还是宣布弹劾失败都无法令任何一方信服。\n\n会场瞬间陷入了一片彻底的混乱。代表们自发地起立，为了这个尴尬到极点的结果爆发出了比之前任何一次辩论都更为激烈的争吵。一场旨在解决危机的表决，最终却制造了一场更大的危机。"
 NKRsichuan.484.a: "天哪...我们必须想办法应对这个结果。"
 NKRsichuan.485.t: "少壮派浮出水面"
 NKRsichuan.485.d: "就在会场因荒诞的投票结果而陷入一片混乱，挺曾派与反曾派吵得不可开交之时，一个长期被主流所忽视的声音突然介入了这场争吵。\n\n夏涛声，那位长期领导着党内非主流少壮派组织“朝曦社”的年轻人，站了起来。他没有站队任何一方，而是以一种近乎审判的口吻，向党中央发起了挑战。“今日之僵局，”他朗声说道，“恰恰证明了无论是哪一派的元老，都已经失去了服众的能力与威信！”随之，他建议所有身处高位的党内元老应集体引退，将领导权完整地移交给以朝曦社为核心的新生代！“让年轻人来领导，”他宣告道，“让我们来为这个僵死的局面寻找一条全新的出路！”\n\n这个提议在会场内引爆了彻底的震惊。无论是曾琦、李璜还是左舜生，都对这群少壮派的政治野心，感到了难以置信。他们反驳道，这群毫无执政经验的年轻人，如何能担当得起治理一个国家的重任？\n\n然而，当最初的震惊与愤怒褪去后，他们悲哀地发现，在当前这个两败俱伤、谁也无法压倒谁的僵局之下，将权力移交给一个看似中立的第三方或许还真的是唯一一个折衷的办法。\n\n最终，大会宣布暂时休会，以紧急磋商这一颠覆性的提案。"
 NKRsichuan.485.a: "我们需要思考一下。"
 NKRsichuan.486.t: "妥协方案得到认可"
 NKRsichuan.486.d: "对于党内的元老们而言，这无疑是一次充满了屈辱与无奈的漫长煎熬。最终，他们从紧闭的会议室中走出，带来了一个足以震惊全国的决定：他们接受了夏涛声的提议。\n\n大会主席团以一种疲惫而又沉重的口吻向全体代表宣布：本届中央委员会的所有元老成员，将在大会闭幕后集体退出党的最高领导层，暂时不再参与日常的政治运作。而治理这个国家的千钧重担，将正式移交到了以夏涛声及其“朝曦社”为核心的的年轻人肩上。\n\n这个几乎可以说是荒诞的决定在会场内引发了一阵压抑的骚动。绝大多数代表，都只能以一种近乎麻木的无奈心情被动地接受了这个为了避免党彻底分裂而不得不付出的惨痛代价。\n\n而在会场的另一端，“朝曦社”的阵营中，早已爆发出了一阵压抑不住的、充满了狂喜与难以置信的欢呼。一场元老间的内斗最终却意外地为这群第三势力，铺就了一条通往权力之巅的意外捷径。"
 NKRsichuan.486.a: "只有这个办法了。"
 NKRsichuan.487.t: "青年党十大闭幕"
 NKRsichuan.487.d: "随着最后一项决议被勉强通过，那场本应为国家未来定调的中国青年党第十次大会终于在一片尴尬与混乱之中，草草落下了帷幕。\n\n最终的结果出乎了所有人的余料，一群党内的奇葩少壮派，在一场元老间的两败俱伤中意外地捡拾了权力的桂冠。会场内，夏涛声和他“朝曦社”的同志们，正毫无顾忌地沉浸在他们那如同梦幻般的、不可思议的胜利喜悦之中。而在他们周围是绝大多数代表们那难以掩饰的，混杂着错愕与茫然的尴尬神情。\n\n更为糟糕的是，这场被寄予厚望的大会最终竟以如此闹剧般的方式收场，其全过程，都被那些受邀前来旁听的其他党派代表，尽收眼底。据说在他们私下的交谈中，充满了毫不掩饰的嘲讽与鄙夷。这群曾信誓旦旦要“再造中华”的书生们，最终所展现出的不过是一场分赃不均、两败俱伤，最终让一群黄口小儿上位的政治丑剧。如今，于复先作为名义上的党首出任委员长，夏涛声则一边作为党的内务部长履职，一边就职北京全民政府的临时执政。\n\n“倘若国家就交到这样一群人手里，”一位旁听的民主人士在离场时低声感叹道，“那这个国家的前途恐怕是真的渺茫了。”"
 NKRsichuan.487.a: "不管怎样，我们现在得转移重心。"
 NKRsichuan.488.t: "出乎意料的橄榄枝"
 NKRsichuan.488.d: "随着青年党克复北京，树立作为全国政府的权威后，许多旧有参与北洋政府的独立政党纷纷表达支持之意，宣称有意加入全民政府的神圣联合，希冀在新秩序中谋得一席之地。\n\n然而，在这股潮流中出现了一个引人注目的异数：张国焘。这个向来和中央工团党组织有着诸多隔阂的工团分子如今率领中国工团党华北党支部与一些国民党成员宣布脱离中央自建国家工团党，并且向我们递来橄榄枝，希望能敞开合作的大门。\n\n这份提议令各方为之错愕——众所周知，青年党在阿尔及尔的游学中刻下了不小的反工团主义烙印，就连党内最左倾的自由派也不认同和社会主义者同行，张国焘却能主动出逃，试图让水火不容的两个意识形态合作起来。除了投机主义之外，我们几乎找不出任何理由来解释他为什么要这么做。党内不少人宣称应当直接公然拒斥这群赤党，但更为认可的方案是不对此做出答复，从而坐观赤党的崩溃。\n\n最终，党内采纳了最为主流的意见，任由赤党们在报纸上互相口诛笔伐。有人可能会觉得给他留几个席位也不是问题，但那岂不是给了赤党从内部侵蚀的机会吗？"
 NKRsichuan.488.a: "想要同我们合作的...赤色分子？"
 NKRsichuan.489.t: "社会化经济"
 NKRsichuan.489.d: "随着全国经济重建工作的全面展开，一项名为“社会化经济”的宏大构想被正式确立为指导国家复兴的基本国策。\n\n该思想体系的核心，首先在于对所有事关国计民生的关键产业——如重工业、交通与能源等——实行大规模国有化，以确保国家的经济命脉被牢牢掌握在公权力手中。与之相配套的是建立一个拥有最高决策权的、强有力的统制机构，负责统一调配全国资源领导并监督各项经济改革的实施。而在社会层面，该方针则致力于推行一套全面的、旨在为全体国民谋求福祉的社会保障政策，确保经济发展的红利能够惠及每一个人。\n\n党内已形成高度共识：在这套理论的指引之下，一个独立、富强且公平的新中国必将从战争的废墟中，稳步地被建立起来。"
 NKRsichuan.489.a: "社会化经济是未来的方向。"
 NKRsichuan.490.t: "工会的未来"
 NKRsichuan.490.d: "如何解决棘手的工会问题并将其纳入国家重建的轨道，已成为近期党内高层辩论的焦点。在当前的讨论中，三种截然不同的方案，正在激烈地交锋：\n\n党内原教旨主义者为主的党员坚信，工会的存在是必要的，但其领导权必须被牢牢掌握在“可靠”的人手中。他们主张，应当承认工会的合法地位，并赋予其受法律保护的各项权益。但与此同时，必须通过最严厉的政治审查，将所有极端左翼势力彻底清除出去，以杜绝任何潜在的颠覆风险。\n\n另一部分人则认为，任何形式的“独立”工会都潜藏着不可控的风险。他们提议，应由国家出面，直接组建一个统一的全国总工会。在他们看来，只有将工会彻底纳入国家行政体系才能确保其永远服务于国家整体利益。\n\n还有一批更为务实的党员，提出了一个大胆而又危险的建议。他们认为，可以重新考虑来自张国焘的合作提议。他们论证道，与其花费巨大的精力去从零开始建立一套工运体系，不如授权并利用张国焘这批“投诚”的工运老手，让他们去组织和管理工会，从而将一股潜在的破坏性力量转化为一种可控的建设性工具。这个方案无疑充满了风险，但也同样充满了诱惑。"
 NKRsichuan.490.a: "谁能允许我们禁锢工人的自由？"
 NKRsichuan.490.b: "只有将其置于国有才能保证不受到社会主义侵蚀。"
 NKRsichuan.490.c: "与张国焘的合作值得一试。"
 NKRsichuan.491.t: "张国焘同意合作"
 NKRsichuan.491.d: "党中央做出了一项惊人的决定：与张国焘进行合作。\n\n由我党数位核心元老组成的代表团，与张国焘及其国家工团党的领导层第一次坐到了同一张谈判桌前。\n\n我方代表开门见山，直截了当地提出了合作意向：青年党愿意暂时搁置意识形态上的深刻分歧，授权并支持由张国焘的组织，来负责全国范围内的工会组建与管理工作。\n\n对于这份从天而降的橄榄枝，张国焘一方自然是毫不犹豫地欣然接受。会议在一种刻意营造出的“团结”与“互信”的氛围中，圆满落幕。\n\n然而当这个决定在党内小范围传达时，立刻激起了强烈的质疑与忧虑。许多同志私下里议论纷纷，认为这无异于一场引狼入室的政治豪赌。谁能保证这个曾经背叛过自己同志的投机分子，在羽翼丰满之后，不会再一次调转枪口将利刃刺向今日的盟友？"
 NKRsichuan.491.a: "与虎谋皮？"
 NKRsichuan.492.t: "中央经济改革办成立"
 NKRsichuan.492.d: "在“社会化经济”这一基本国策的指导之下，为了确保全国经济重建工作能够在一个统一、高效、专业的框架内稳步推进，一项重大的机构改革，于今日正式完成。\n\n经中央执行委员会决议通过，一个拥有最高经济决策与协调权力的核心机构中央经济改革办宣告成立。该机构将直接对委员长负责，统筹全国范围内的产业规划、资源调配与政策实施。经慎重研究决定，党内公认最具经济学识与实践经验的元老陈启天同志将出任该办公室首任主任。\n\n党中央坚信，以陈启天同志卓越的才干与深厚的理论功底足以胜任此项重任。在他的领导之下，一个强有力的经济中枢已经建立，我国的经济重建事业必将走上一条更为科学、也更为坚实的道路，最终取得圆满的成功。"
 NKRsichuan.492.a: "我们相信旡生兄的才干！"
 NKRsichuan.493.t: "俾斯麦的愿景"
 NKRsichuan.493.d: "国内局势虽然暂时平稳，但革命的火种依然未曾熄灭。尤其是在工人阶级和贫民窟中的民众当中，不满情绪不断积聚，许多人认为现有体制并未给他们带来实质性的改变。\n\n在这样的局面下，政府领导层深知单靠军事力量和政治斗争无法彻底解决问题。历史给予我们重要的教训，德国铁血宰相俾斯麦通过实施社会政策，成功避免了左翼革命势力的崛起，不仅在经济上提供了稳定，也为国家赢得了工人阶级的支持，使革命的火苗未能蔓延至整个国家。\n\n正因如此，新的北京政府决定借鉴这一历史经验，通过一系列社会政策来缓解国内矛盾，稳固政权。政府将实施包括失业保险、养老金、工人待遇保障等在内的社会保障体系，从根本上提升底层民众的生活水平。此外，改革还包括改善工人和农民的劳动条件、推进基础教育的普及、提高基层医疗服务等内容，通过系统的社会政策，减少社会的不满和分裂。\n\n对于中国这么一个贫苦的农业国而言，这一切显得极为困难。但归根结底，只有通过这些切实的改革，消除工人阶级中的革命情绪，避免他们因生活困苦而被极端势力利用，才能从根本上防止工团主义境外势力操纵我国内政，确保青年党治下的新政府在这片动荡的土地上站稳脚跟。\n\n自然，我们现在的经济情况没法完全支撑起来如此大的负担，但一切总是向着那个方向慢慢前进的，对吧？"
 NKRsichuan.493.a: "社会政策不再空谈！"
 NKRsichuan.494.t: "医疗下乡"
 NKRsichuan.494.d: "疾病长期笼罩着这个国家的绝大多数人口。在旧时代，即便是那些在现代医学看来微不足道的轻微病症也往往会因为缺乏及时、科学的救治，而演变为伴随一生的沉重疾患，甚至直接导致死亡。\n\n这种情况，在广袤而闭塞的农村地区，尤为触目惊心。一份由卫生部门提交的初步调查报告显示，被城市居民视为寻常小恙的普通风寒发热，在许多偏远乡镇的致死率，高得令人难以置信。党中央清醒地认识到，一个国民的身体健康都无法得到基本保障的国家，其所谓的“强大”，不过是建立在沙滩之上的脆弱楼阁。\n\n因此，一场旨在将现代医疗资源输送到基层的医疗下乡运动被正式确立为一项重要政策。所有人都明白，想要在这样一个幅员辽阔、交通不便、且传统观念根深蒂固的国家实现这一宏伟目标，其前方必将是一条充满了艰难险阻的漫漫长路。"
 NKRsichuan.494.a: "道阻且长啊。"
 NKRsichuan.495.t: "中科院成立"
 NKRsichuan.495.d: "在党中央的直接推动与支持下，一项旨在为民国科技事业奠定最高基石的提案被正式提请国会审议。经全体代表一致表决通过，一个将引领国家未来科技走向的、具有划时代意义的学术机构——中国科学院——宣告成立。\n\n根据法案规定，中国科学院将作为我国科学技术领域的最高学术殿堂，同时也是全国自然科学与高新技术的综合研究与发展中心。它将被赋予最优越的资源、最顶尖的人才以及最充分的学术自由，其最重要的使命便是为国家的长远发展锻造出最锋利的科技之剑。\n\n党内元老多为学者出身。我们比任何人都更深刻地理解在当今这个世界，科学技术，已不再是单纯的知识，而是决定一个国家、一个民族最终命运的根本力量。我们坚信中国科学院的成立，必将为民国的伟大复兴，提供源源不断的智慧动能。"
 NKRsichuan.495.a: "我们的未来离不开科学技术的发展！"
 NKRsichuan.496.t: "党、政府、国家"
 NKRsichuan.496.d: "随着政权的巩固与疆域的扩张，一个关于党自身前途的、根本性的问题，日益清晰地摆在了所有核心成员的面前。所有人都清醒地意识到，青年党，倘若依旧固守其早期那种“秘密结社”式的、精英主义的发展模式，那么它将永远无法真正成长为一个能够领导并动员整个国家的现代执政党。\n\n我们必须打破旧有的藩篱，将目光投向更广阔的群众基础，将党的组织延伸到这个国家的每一个角落。然而，这个看似必然的转型却也带来了一个同样深刻、也同样令人不安的悖论：\n\n倘若我们敞开大门，大规模地吸纳新成员，那么，我们又该如何保证党的纯洁性与战斗力？我们早期的同志，无一不是经过了最严苛的政治审查、怀揣着最崇高的救国理想的精英。而未来的青年党在数量急剧膨胀之后，是否还能维持住这份宝贵的“革命初心”？它是否会不可避免地，被庸常的官僚主义与投机分子所稀释、所腐蚀？"
 NKRsichuan.496.a: "党的纯净性还能保障吗？"
 NKRsichuan.497.t: "妇女权利？"
 NKRsichuan.497.d: "随着国家的基本统一与社会秩序的重建，由喻孝权及谭惕吾所倡导的女权运动也随之进入了一个全新的阶段。她们的诉求不再仅仅停留在启蒙与宣传的层面，而是开始明确地要求将妇女的各项合法权利，以法律的形式加以确认与保障。她们雄辩地论证道：女性不仅应享有与男性同等的权利，也完全有能力承担起同等的社会责任。\n\n这场旨在实现真正意义上“男女平权”的运动，其声势日益浩大，已成为一个执政党必须做出明确回应的重大社会议题。围绕这个问题，党内的决策层迅速分化为两种截然不同的声音：\n\n稳健的党员认为，在当前百废待兴、各项改革千头万绪的情况下，对于妇女权利问题，应采取一种谨慎的、逐步推进的态度。可以首先在教育、就业等领域，给予支持，至于更为敏感的政治权利与家庭地位问题则可以留待日后社会发展更为成熟时，再行解决。\n\n与之相反，激进的党员则坚称妇女解放问题是衡量一个社会文明程度的根本标尺，不存在“慢慢来”的选项。他们警告说，倘若占国家半数人口的妇女依旧被束缚在不平等的枷锁之中，那么我们所宣称的一切关于“社会公平”的承诺都将沦为一句空洞的谎言。"
 NKRsichuan.497.a: "妇女无权则平等无望！"
 NKRsichuan.497.b: "我们将循序渐进，而非执着于空谈乱想。"
 NKRsichuan.498.t: "选举权问题"
 NKRsichuan.498.d: "随着国家重建工作的逐步深入，一个更为根本性的、触及共和国法统基石的问题被正式提上了议事日程：究竟谁，才有资格成为这个国家的“公民”？\n\n争论的焦点集中在了那部诞生于旧时代的宪法之上。从历史的角度来看，这部宪法无疑是具有里程碑意义的。它第一次将“选举权”这个现代民主共和制度的核心概念以法律的形式，引入了这片古老的土地。\n\n然而以今日之眼光审视，其内在的局限性也同样显而易见。它明确规定，唯有“成年之男性国民”方能享有此项神圣权利。这不仅从根本上将占国家半数人口的女性，排除在了政治生活之外；更为苛刻的是它还附带着一系列关于财产与纳税的限制，实质上又将绝大多数贫苦百姓关在了民主的大门之外。\n\n现在，一场旨在让民主真正在这片土地上落地生根的、关于普选权的大辩论的帷幕已然被正式拉开。"
 NKRsichuan.498.a: "普选权的实施才能保证民主。"
 NKRsichuan.498.b: "旧有的财产限制应该降低，并且允许女性进行选举。"
 NKRsichuan.498.c: "我们将保留旧宪法的这一部分。"
 NKRsichuan.499.t: "左翼政党的命运"
 NKRsichuan.499.d: "在国家主义的旗帜之下，那些曾经的左翼势力将何去何从？这个问题，是新民国在确立其内部政治秩序时所必须面对的一道必答题。青年党自诞生之日起，便与那些激进的阶级斗争理论保持着一种水火不容的敌意。如今，大权在握，如何处置这些昔日的对手考验着我们的政治智慧。经过高层会议的审慎讨论，一项区别对待、分而治之的总体方针被确立了下来：\n\n对于国民党，出于对国父孙中山先生的历史尊重，以及对其党内温和派的团结需要，其存在可以被“基本接受”。但其活动范围与政治影响力必须受到严格的法律限制，以确保其无法对国家主义的主流意识形态构成实质性挑战。\n\n而对于那些更为激进的、毫不掩饰其颠覆意图的工团主义分子，问题则变得更为棘手。尤其是那个投机而来的张国焘及其“国家工团党”，我们又该如何处置？"
 NKRsichuan.499.a: "接纳张国焘的势力又有何不可？"
 NKRsichuan.499.a.tt: "§a因为我们与张国焘在工会问题上合作，故该选项可用！§!。"
 NKRsichuan.499.b: "睁一只眼闭一只眼吧。"
 NKRsichuan.499.c: "工团主义一日不除，中国一日不得安宁！"
 NKRsichuan.500.t: "国家工团党加入政府！"
 NKRsichuan.500.d: "在一系列紧张而冗长的谈判之后，出人意料的结果出炉了。张国焘领导下的国家工团党，原本被许多人视作潜在的危险分子如今却在北京政府的议事厅里获得了一席之地。\n\n早在前些时候，张国焘就主动切割了旧有的赤色工团主义路线，并且通过新的国家工团党组织向青年党当局示好。后来北京政府对于工会的放松管制也有他们的参与。\n\n当消息传出时，无论是青年党的保守派元老，旧北洋官僚，亦或是那些被张国焘背叛的赤色革命派，都为之哗然。青年党对国家工团党的合法性的承认不仅意味着一个潜在对手的整合，更象征着青年党在政治灵活性与现实考量上的一次重大转向。\n\n尽管合作的未来仍旧充满不确定性，但至少在此刻，北京的空气中弥漫着一种新的独特可能性。"
 NKRsichuan.500.a: "欢迎我们的“新同志”..."
 NKRsichuan.500.tt: "§m工团主义§!将加入联盟。"
 NKRsichuan.501.t: "联省制目标"
 NKRsichuan.501.d: "对于联省自治理论，我们青年党人向来抱持着一种复杂而矛盾的态度。\n\n一方面，作为一支在思想内核中，始终保留着自由主义血脉的政党，我们天然地对尊重地方自主、鼓励多元共存的政治构想怀有相当程度的支持。但另一方面，中国今日的现状又时刻警醒着我们，任何形式的过度分权都潜藏着导致国家重新陷入分裂与内耗的巨大风险。\n\n现在，当我们真正执掌全国权柄之后，这个理论上的两难便转化为了一个迫在眉睫的现实问题。党内的讨论迅速分化为两种截然不同的建国路径：\n\n党内思想更为自由主义的党员坚信，倘若地方没有被宪法所保障的、相当程度的自主权力，民主便会沦为中央遥控下的政治表演，普通民众将彻底失去有效发声的渠道。因此我们必须勇敢地、真诚地，践行真正的联省自治。\n\n而秉持实用主义的党员则提出了一套更具政治手腕的折衷方案——我们可以建立一套名义上的联省制，实质上的中央集权制。在形式上，充分尊重各省的地位；但在内里则通过对财政、军事与人事等核心权力的牢牢掌控确保中央政府的绝对权威。"
 NKRsichuan.501.a: "省若无权，谁能为民众发声？"
 NKRsichuan.501.b: "假联邦的方案很是不错。"
 NKRsichuan.502.t: "宪法出台"
 NKRsichuan.502.d: "国会正式通过了新宪法草案。这部宪法的核心逻辑在于对主权在民原则的极致追求，试图通过法律手段将每一个国民都塑造为具备完整政治人格的决策主体。法案不仅确立了无差别的普选权，更引入了广泛的直接民主机制，赋予公民对重大议案的复决权与对失职官员的罢免权。这种行政设计的本质是试图彻底瓦解旧时代残留的官僚本位思想，通过将权力彻底下沉，来激活中国社会长久以来被压制的政治活力。在权利保障层面，宪法以成文法形式确立了近乎绝对的个人自由，任何政府行为若无明确的法律授权均被视为违宪，这在实质上将行政权关进了制度的铁笼。\n\n在国家结构的划分上，该宪法确立了极其前卫的联邦制架构。各省议会获得了关于地方法律、财政分配与教育政策的裁量权，中央政府的职能则被相应限定。尽管行政效率可能因各方利益的博弈而面临阶段性放缓，但与会代表们认为，这种透明且广泛的政治参与是建立现代国民认同的唯一路径。随着宪法的通过，中国正尝试跳过威权过渡期，直接确立一套高度透明、由法律程序主导的平民共和体制。全民政府正通过这种极具魄力的制度让渡，向世界展示其构建东方法治标杆的政治雄心。"
 NKRsichuan.502.a: "民主中国的一大步。"
 NKRsichuan.503.t: "宪法出台"
 NKRsichuan.503.d: "国会表决通过的宪法文本呈现出一种成熟、稳健的现代民主治理特征。这部宪法并未走向激进的去中心化，而是致力于在民权保障与行政效能之间建立一套精密的平衡机制。其核心精神在于确立代议制民主的最高权威，通过民选议会对内阁政府实施严密的立法监督，同时保留了一个具备行政活力的总统职位来应对突发性国家危机。这种设计旨在为中国的现代化进程提供一个稳定且可预测的法理环境，防止由于政治参与的过度发散而导致的社会失序。宪法明确了选票作为政治参与的核心渠道，通过制度化的政党竞争来整合社会各阶层的利益诉求，确立了温和、理性、法治的政治生活准则。\n\n国家行政机器的运作被赋予了极高的专业性要求，通过设立独立的公务员选拔体系与审计机构，实现了行政权的职业化转型。地方省份在维持高度自治权的同时，必须在宪法划定的国家统一框架内运行，中央政府保留了对宏观经济布局与全国性法律实施的协调权。这种层级清晰、职能明确的治理模式，使得新宪法成为了一本高效的国家管理手册。这部宪法的通过，标志着中国已成功构建起一套逻辑自洽的民主共和框架，预示着一个由制度领航、强调程序正义的平稳增长期即将开启。"
 NKRsichuan.503.a: "青年中国的一大步。"
 NKRsichuan.504.t: "宪法出台"
 NKRsichuan.504.d: "国会最终追认的宪法草案确立了一种带有深厚国家主义色彩的民主体制。这部宪法的基点在于：一个强大、稳定且具备统合能力的国家是实现民权与复兴的终极前提。法案在保障公民基本政治权利的基础上，赋予了行政首脑在维护国家统一与社会秩序方面的广泛裁量权，旨在确保国家意志能够穿透地方利益的藩篱，实现高效的社会动员。这种模式并非对民主的否定，而是对民主实现路径的一种秩序化修正。它主张通过强有力的制度约束，将政治竞争引导向对国家整体利益的贡献，而非派系间的零和博弈。\n\n在国家架构的设计中，该宪法强化了中央政府对各省核心行政事务的最终指导权，以此来彻底消解长期困扰中国的割据隐患。教育与经济被列为国家战略重点，由统一制定的中长期规划进行引导，确保国家资源能集中投入到技术突破与基础民生领域。代表们认为，在外部竞争日益激烈的国际环境下，这种举国一致的民主模式是中华民族立足于世界民族之林的最佳防线。随着宪法的正式生效，民国的政治生活已从发散的派系争斗转向了对国家目标的共同聚焦，标志着一个以国家利益为最高准则、在法治保障下稳步推进复兴进程的稳健时代正式揭幕。"
 NKRsichuan.504.a: "复兴中国的一大步。"
 NKRsichuan.505.t: "君子当行！"
 NKRsichuan.505.d: "那场充满了戏剧性反转与权力博弈的青年党第十次大会终于落下了帷幕。最终的结果是一场正统派的全面胜利。\n\n委员长曾琦，这位长期以来被视为党内国家主义理念最坚定、最纯粹的捍卫者，成功地经受住了一切挑战与冲击，彻底稳固了其无可动摇的领袖地位。他所领导的“行社”派系也随之成为了党内无可争议的权力核心。现在，所有的内部纷争与路线摇摆都已随着大会的闭幕而暂告一段落。\n\n曾琦终于获得了一个稳定的、强大的、足以贯彻其个人意志的政治环境。他将开始着手以他那套最正统的国家主义理论对这个百废待兴的国家进行一场深刻而彻底的系统性重塑。这位正统派的领袖，即将迈出他坚实而有力的第一步。"
 NKRsichuan.505.a: "行动就在今日！"
 NKRsichuan.506.t: "20世纪之士大夫"
 NKRsichuan.506.d: "在青年党第十次大会之后，由委员长曾琦亲自主持的新一届中央委员会的首次全体会议上，他发表了一番出乎所有人意料的充满了古典主义色彩的训示。他没有重谈那些早已深入人心的“神圣联合”或“全民革命”的论调，而是将话题引向了那个似乎早已被遗忘的、古老的词汇——士大夫。\n\n“同志们，”他以一种近乎师长的口吻向在座的最新的核心党员们说道，“我们必须回望我们的传统。在古代，我们有‘士大夫’。他们是那个时代的读书人，但他们读书的目的，不是为了个人的功名富贵，而是为了‘治国平天下’。这便是所谓的‘士大夫精神’——一种以天下为己任的责任感，一种舍我其谁的担当。”他环视全场，语气变得激昂：\n\n“今天，在这二十世纪的共和国里，我们青年党人便要做这个时代新型的士大夫！我们要继承这份古老的精神遗产，并为其注入国家主义的崭新灵魂。我们要以科学的头脑去思考，以革命的手段去行动，为我们共同的理想奋斗终身！”"
 NKRsichuan.506.a: "吾辈皆当作士大夫！"
 NKRsichuan.507.t: "国家主义再合流"
 NKRsichuan.507.d: "在政权逐步稳固党内权力核心后，曾琦正式启动了一项旨在垄断国家主义阐释权的战略计划。他的目标锁定在了那些曾隶属于研究系、如今大多集结在中国国家社会党旗帜下的政坛宿老与知识分子。\n\n在这场精心策划的政治游说中，曾琦不再强调派系边界，而是不断追溯梁启超先生关于“少年中国”与“强国主义”的原始训诫。他向这些散落在政府各部及学术机构的研究系成员传达了一个信号：在当前的行政现实下，唯有掌握实权且纲领强韧的青年党，才是实现任公先生“国家至上”遗志的唯一现实载体。\n\n曾琦在多次非正式会晤中表现出了极高的政治礼遇，承诺将为回归的研究系精英提供行政院内的技术官僚席位与智囊头衔。随着一批研究系名士开始公开表态支持曾琦的统整意志论，国社党力量正经历着一场深刻的再结盟。"
 NKRsichuan.507.a: "同志再回首。"
 NKRsichuan.508.t: "革命的正统国家主义"
 NKRsichuan.508.d: "“同志们，”曾琦以一种不容置辩的近乎导师的口吻说道，“为了确保我们伟大的革命事业，不再受到任何无谓的内部纷争所干扰，我们必须将思想统一到一条唯一正确的道路上来。”\n\n随之他话锋一转，提及了一个在东方语境中略显禁忌的名字——马基雅维利。“数百年前，伟大的佛罗伦萨思想家便已教导我们：为了缔造一个强大而统一的国家，一个英明的统治核心，必须学会在必要之时同时扮演狮子的凶猛与狐狸的狡猾。它必须明白，仁慈与残忍，诚实与欺诈，都不过是服务于最高国家利益的工具。”\n\n他的目光扫过全场，声音变得愈发冰冷而坚定：“因此，我们党的领导集体就必须成为这个国家理性的化身！我们必须带领全党全国人民完成这场最终的革命！”\n\n这番充满了冷酷现实主义的权力宣言在与会者心中引起了深刻的共鸣。台下响起了一阵雷鸣般的、充满了敬畏与决心的掌声。"
 NKRsichuan.508.a: "革命者，克里斯玛也"
 NKRsichuan.509.t: "新思潮崛起"
 NKRsichuan.509.d: "随着曾琦与其“行社”派系在党内建立起绝对的统治地位，一场深刻的政治洗牌在无声中迅速完成。曾经能够与之分庭抗礼，由李璜所领导的“神社”，及其更为激进的附属组织“国魂社”，其政治影响力正以肉眼可见的速度式微。而那个曾第一个跳出来发起弹劾的跳梁小丑姜蕴刚，更是早已被汹涌的政治浪潮所吞没，彻底淡出了公众的视野。\n\n旧的反对派既已凋零，新的拥护者便应运而生。一股以雷海宗等人为核心的新生知识分子团体——“战国策派”——开始迅速崛起，并登上了主流的政治舞台。\n\n他们以其创办的半月刊《战国策》为主要阵地，以一种看似深刻、实则迎合的姿态，对衰弱的传统文化与民族劣根性展开了猛烈的批判。而他指出的道路则与当权者的意志完美契合：呼唤冷酷无情的民族竞存精神，并毫不掩饰地提倡对英雄领袖的无限崇拜。"
 NKRsichuan.509.a: "值得关注。"
 NKRsichuan.510.t: "战国策派支持唯一元首"
 NKRsichuan.510.d: "“战国策派”所掀起的那股新思潮很快便从纯粹的理论探讨演变为了一场直接的政治行动。雷海宗等人作为这股思潮的旗手，开始公开为曾琦日益集中的个人权威进行有力而最急切的辩护。\n\n在一系列极具影响力的公开演讲与报刊文章中，他们反复强调：尽管国内暂时实现了统一，但今日之中国，依旧深陷于“内有分裂余毒未清，外有列强虎视眈眈”的严峻危局之中。基于此，他们顺理成章地，提出了其最核心的政治诉求：\n\n为了带领这个国家，安然渡过这段非常时期，一个拥有绝对权威的、强有力的最高元首是不可或缺的。因此他们强烈要求，必须立即通过立法程序正式确立曾琦至高无上的“国家元首”地位。他们指出这不仅是现实的需要，更是一种历史的必然。"
 NKRsichuan.510.a: "乐见其成。"
 NKRsichuan.510.b: "我们可以推进他们的议程。"
 NKRsichuan.511.t: "阻断赤潮"
 NKRsichuan.511.d: "我们绝不能忘记赤色分子的威胁，如同一柄时刻悬于我们头顶的达摩克利斯之剑，我们一刻也不能忽视。我们必须时刻牢记，自建党之日起，我们便与那些鼓吹阶级斗争，试图颠覆国家根基的左翼分子，势不两立。这份初心，是我们的立党之本，是我们存在的根本意义，绝不能有丝毫的动摇。\n\n如今，我们已掌握了国家的权柄。我们的责任，便不再仅仅是自身的存亡，而是要为整个中华文明，乃至整个东亚大陆，筑起一道坚不可摧的红色防波堤。我们必须采取一切必要的手段，严防死守，绝不容许危险的工团主义及其他左翼思潮，侵蚀我们国家肌体的任何一个细胞。高举国家主义的唯一纯正旗帜，保持我们思想与组织的绝对纯洁性。"
 NKRsichuan.511.a: "工团主义休想侵蚀大亚细亚！"
 NKRsichuan.512.t: "论国家主义革命"
 NKRsichuan.512.d: "在一场面向全党的会议上，曾琦发表了纲领性的演讲——《论国家主义革命》。他以自信的姿态首先回顾并批判了过往的革命。“许多社会主义革命的虚妄，”他断言道，“之所以失败，皆因其未能抓住政治的根本——那便是国家的永恒与权力的本质。”“同志们，”他的声音在寂静的会场中回响，“我们必须摒弃一切天真的幻想！国家，并非建立在道德说教之上！”\n\n“因此，我们所进行的‘国家主义革命’，其核心便是在于锻造一个强大的、能够超越一切阶级与党派私利的国家意志。而这个意志，则由一个能够深刻理解权力运作规律、并敢于运用一切必要手段来维护国家利益的、坚强的领导来体现！”“在座的各位，”他的目光扫过全场，“便是这个国家的中坚！我们唯一的道德便是国家的强大！我们唯一的信仰便是国家的永恒！”"
 NKRsichuan.512.a: "救亡图存的当代理论纲领！"
 NKRsichuan.513.t: "最伟大的元首"
 NKRsichuan.513.d: "随着官方宣传机器的全面开动，一场围绕着委员长曾琦的前所未有的个人崇拜浪潮正以一种不可阻挡的态势席卷全国。如今，领袖的形象已无所不在。\n\n在城市最繁华的十字路口，巨大的宣传画上是他那目光坚毅、眺望远方的侧影；在乡镇最偏远的学堂里，孩童们每日晨读的第一课便是诵读他那被简化为格言的语录。报纸的头版永远刊登着他最新的指示；电台的广播里反复播放着为他谱写的颂歌。工厂的车间墙壁上，田间的宣传栏里，他的肖像与“国家至上”的标语并排悬挂，仿佛他本人正时刻注视着每一个人的工作与生活。\n\n“紧密团结在曾委员长周围”，已不再是一句单纯的政治口号，而已然演变为一种近乎宗教般的社会信条、一种衡量个体忠诚与否的唯一标准。\n\n曾琦已从一个政党的领袖被成功地塑造成了整个国家、整个民族的化身与救星。"
 NKRsichuan.513.a: "向委员长致敬！"
 NKRsichuan.514.t: "民主的国家主义"
 NKRsichuan.514.d: "就在第十次大会确立了曾琦无可争议的领导地位，党内开始出现一些将其个人与党乃至国家进行捆绑的宣传苗头之时，委员长本人却以一种异常敏锐和果决的态度，亲手掐灭了这股危险的火花。他并未享受胜利所带来的个人威望提升，反而以最快的速度向全党发表了一篇题为《论民主与国家主义的辩证统一》的、具有深刻预见性的纲领性文章。\n\n“同志们，”他以一种异常冷静和审慎的口吻说道，“我注意到，在最近的宣传工作中，出现了一些将党的胜利，过度归功于某个个人的倾向。我必须在此时就明确地指出，这是错误而危险的！是与我们国家主义的根本原则背道而驰的！”\n\n他雄辩地论证道：“我们所信仰的国家主义，其最终服务的对象，是国家这个永恒的、由全体国民所构成的神圣共同体，而非任何一个会犯错、会凋零的人！”“一个强大的领导核心固然是必要的，但倘若这个核心试图将自身凌驾于党和国家的制度之上，那么它最终也必将走向腐化与毁灭！因此，我要求全党必须时刻保持清醒。我们要将工作的重心永远放回到制度的建设与民主的实践上来。我们要建立的是一个强大统一的、同时也是民主法治的现代国家！”"
 NKRsichuan.514.a: "一小步，一大步。"
 NKRsichuan.515.t: "拯救国家主义革命"
 NKRsichuan.515.d: "那场充满了戏剧性反转与权力博弈的第十次全国代表大会终于落下了帷幕。最终的结果，是一场保守派的全面胜利。\n\n李璜，这位新任的领袖在他上任后的首次党内通告中为这场惊心动魄的权力更迭做出了最终的定性。他强调刚刚结束的第十次大会并非一次寻常的权力交接，而是一场“在生死存亡的关头，拯救了党的灵魂”的关键斗争。\n\n他指出，正是这次大会以其最终的决议阻止了中国青年党滑向个人独裁的深渊，避免了其沦为某个野心家实现个人崇拜工具的悲惨命运。“我们，”他宣告道，“必须永远坚守国家主义最纯正、最根本的宗旨，而不是在某个个人所杜撰的、充满狂言呓语的理论中迷失方向。”\n\n一个更为稳健、更注重党内民主、也更警惕个人权威的新时代已然开启。"
 NKRsichuan.515.a: "前进！"
 NKRsichuan.516.t: "保甲制的革新"
 NKRsichuan.516.d: "在李璜所主导的新一届政府中，一项旨在彻底革新国家基层社会管理体系的法令被正式颁布。其核心是一种被命名为“联战法”的极具创造性的全新户籍制度。\n\n这项制度的灵感直接来源于在中国历史上沿用了数千年之久的“保甲制”。然而，这并非一次简单的复古。新法令的设计者们剔除了旧有保甲制中那些不适应现代社会带有浓厚封建色彩的糟粕。取而代之的，是融入了现代人口统计学、社会学与警务管理思想的一系列新规。\n\n其运作方式，被赋予了全新的、现代化的内涵——从详尽的户口登记，到流动人口管理，再到与地方警政系统的直接联动，一切都被设计得更为高效、也更为严密。\n\n通过这项制度，李璜政府试图将一种源自古代的强大社会控制能力与一个现代国家机器的行政效率完美地结合在一起。"
 NKRsichuan.516.a: "李先生真知灼见！"
 NKRsichuan.517.t: "青年铁血军"
 NKRsichuan.517.d: "南京近郊的一处军营，今日迎来了民国的新任领袖李璜。他首先在军官们的陪同下，亲切慰问了正在操练的将士们，并向他们为保家卫国所付出的辛劳表示致意。随后，在一场面向全营官兵的露天集会上，李璜发表了一次重要的军队训示，题为《铸造新生的青年铁血军》。\n\n在他的演讲中，他并未过多着墨于当下的军事技术或战略，而是将所有人的思绪带回到了烽火连天的岁月。他以一种充满敬意的口吻深情回顾了武昌城头打响第一枪的那些革命先辈，并盛赞了他们置个人生死于度外、唯有国家民族的“铁血精神”。“今日，站在这里的你们，”他以一种充满期盼的声音向台下的年轻士兵们说道，“便要继承这份宝贵的精神遗产！你们，便要做这个新时代的、拥有铁的纪律与血的忠诚的新军人！”\n\n这番将当代军人与辛亥元勋直接联系起来的、充满了历史传承感的演讲，极大地激发了在场所有官兵的荣誉感与使命感。演讲，最终在雷鸣般的、经久不息的热烈掌声中，落下了帷幕。"
 NKRsichuan.517.a: "青年铁血军万岁！"
 NKRsichuan.517.b: "大众社会上都应该加以推广！"
 NKRsichuan.518.t: "论国际主义和国家主义"
 NKRsichuan.518.d: "国家主义与国际主义，这两个仅有一字之差的政治术语究竟意味着什么？对于刚刚从战乱中走出的普通民众而言，其间的区别无疑是模糊不清的。针对这一问题，一篇匿名发表的题为《论国家之本位与世界之幻梦》的重要政论文章，于近日，在全国各大主流报刊的头版，占据了最显要的位置。\n\n文章以一种深入浅出的笔触对这两个概念进行了泾渭分明的剖析与界定。\n\n它首先雄辩地论证道：国家主义，其根基在于祖国和民族最纯粹、最深沉的热爱。它要求每一个国民，都将国家的利益与存亡，置于一切个人、阶级乃至其他任何外部利益之上。它是爱国精神在政治理论上的最高体现。\n\n紧接着笔锋一转，文章对国际主义，进行了毫不留情的批判。它将其描绘为一种虚无缥缈的、脱离现实的政治幻想，一种试图用空洞的“世界公民”概念，来消解国民对自己祖国神圣忠诚的危险思潮。文章更进一步地暗示，所谓的“国际主义”，往往不过是某些强大国家，用以干涉他国内政、为其自身利益服务的一句空话。"
 NKRsichuan.518.a: "正是如此！"
 NKRsichuan.518.b: "我们必须摧毁国际主义！"
 NKRsichuan.519.t: "李张会"
 NKRsichuan.519.d: "为了拓展其执政基础并试图整合国内的政治力量，李璜迈出了主动寻求党外合作的第一步。他的目标是那个在当今中国，另一个以“国家主义”为旗帜，由张君劢所领导的中国国家社会党。然而，所有人都心知肚明，尽管共享着同一个“国家主义”的名号，但双方在具体的政治哲学与实现路径上都有着相当差距。\n\n尽管如此，李璜还是在一个暮色沉沉的傍晚，亲自登门拜访了张君劢的寓所。\n\n在书房内，李璜摒弃了一切外交辞令开诚布公地表明了来意：他代表青年党，正式邀请国家社会党加入联合政府，共同参与这个新生国家的治理。面对这份突如其来的邀请，张君劢从始至终都未发一言。他只是静静地，听完了李璜所有的陈述，然后，便陷入了更为深沉的、令人感到不安的沉默之中。没有许诺，也没有拒绝。"
 NKRsichuan.519.a: "怎么样呢？"
 NKRsichuan.520.t: "决裂"
 NKRsichuan.520.d: "对于国社党而言，现行宪法在实质上未能证明青年党对开放的诚意，反而处处透露出对行政权力的过度迷恋。\n\n国社党在正式答复中明确指出，既然宪法未能确立公民权利对国家意志的优位性，那么两党之间关于合作的政治前提便已不复存在。张君劢拒绝将国社党的政治信用投入到一个缺乏权力制衡的行政黑箱中。他认为，青年党目前的统治逻辑依然停留在旧式的集权惯性里，试图利用宪法外壳来巩固其派系专制，而非建立真正的代议制共和。国社党宣布将以独立在野党的身份参与后续监督，拒绝在没有实质民主保障的政府中充当行政装潢。"
 NKRsichuan.520.a: "令人遗憾。"
 NKRsichuan.521.t: "青年党-国社党联合"
 NKRsichuan.521.d: "在张君劢看来，尽管现行宪法并非完美的民主蓝图，但它确实证明了青年党在向宪政体制回归。这种在秩序与民权之间达成的有限平衡，最终说服了国社党内部的稳健派，使其倾向于接受联合执政的方案。\n\n国社党正式宣布加入联合政府，标志着全民政权已成功通过制度化手段完成了对技术官僚阶层的政治赎买。张君劢认为，在宪法已经确立了基本博弈规则的前提下，进入内阁进行建设性参与，比在体制外进行无力的抗议更符合国家复兴的利益。他计划利用国社党在法律与经济领域的专业素养，将青年党的行政动员能力引导向更加理性、法治的轨道。"
 NKRsichuan.521.a: "真不错！"
 NKRsichuan.522.t: "国社党支持中社"
 NKRsichuan.522.d: "在极其优越的宪政环境下，国社党表现出了前所未有的合作热情，宣布将毫无保留地投入到新共和国的建设中去。\n\n然而，国社党的这份热情带有极其鲜明的派系倾向。张君劢在公开场合不断强调，国社党是基于对宪法中自由主义价值的认同而选择结盟，这种认同直接指向了青年党内的进步力量。左舜生及其自由主义同僚在国社党的全力支持下，正逐渐掌握政权的政策定义权。对于张君劢而言，这正是他梦寐以求的政治格局，他正通过支持青年党内的自由派，来确保中国永远告别集权政治的诱惑，将国家的未来彻底锁定在民主与进步的轨道上。"
 NKRsichuan.522.a: "这..."
 NKRsichuan.523.t: "宪政大联盟"
 NKRsichuan.523.d: "在新宪法的框架之下，经过长时间的幕后磋商与政治博弈，一个以青年党为核心、吸纳了国社党及其他温和党派参与的“宪政联盟”，终于初具雏形。对于社会各界而言，这无疑是一个值得庆贺的局面。舆论普遍认为这标志着一种包容多元的政治制度正在这片饱经专制之苦的土地上进行着一次伟大的实践。\n\n然而，在这片和谐的表象之下，联盟的两位主要缔造者——李璜与左舜生——对其未来的构想却存在着一定区别。\n\n在李璜看来，这个联盟是一次开明执政框架下的补充。其本质是允许其他党派为执政党提供完善的建议与批评从而纠正轨道。\n\n而对于“中社”领袖左舜生而言，这却仅仅是漫长征途的第一步。他坚信，这个联盟的诞生预示着中国最终将不可逆转地走向一个真正的、权力可以和平轮替的多党竞争民主制。这是一次根本性的变革。总之，先为宪政而欢呼吧。"
 NKRsichuan.523.a: "宪政！宪政！"
 NKRsichuan.524.t: "未竟之事"
 NKRsichuan.524.d: "曾几何时，以《新青年》为号角，以北大为营盘，一场由先驱们所点燃的新文化运动如同一道划破漫漫长夜的闪电深刻地启迪了一整代的中国青年。然而，伴随着北伐的功败，伴随着列强铁蹄的再度加深与军阀混战的无尽轮回，这片土地再一次被拖入了更深沉的黑暗。那一度高涨的启蒙浪潮也随之悲壮地退入了历史的低谷。\n\n但理想的火焰或许会暂时黯淡，却绝不会就此熄灭。现在，一个全新的时代已然开启。我们这一代人肩负着一个无可推卸的历史责任，绝不能让先驱们用血与泪换来的精神遗产在我们手中付诸东流。\n\n因此我们必须再一次，以最大的声量呼唤阔别已久的“德先生”与“赛先生”回归。我们所要发起的将是一场“新新文化运动”。它将继承一一·四的精神内核，并为其注入这个时代全新的力量与智慧，以期最终完成那项引入现代文明的未竟之业。"
 NKRsichuan.524.a: "科学！民主！"
 NKRsichuan.525.t: "人民至上"
 NKRsichuan.525.d: "在一场旨在统一全党思想和明确执政方向的党内高层会议上，左舜生发表了一场关于“人民主权”的纲领性的重要演说。他的讲话并未涉及任何复杂的理论或宏大的叙事，而是直指一个最根本最核心的政治伦理问题。\n\n“同志们，”他以一种平实而又无比郑重的口吻说道，“我们必须时刻牢记：追求幸福，是人民的权利；造福人民，是党和政府的责任。”他进一步阐释道，民国的最高主权永远归属于其全体人民。我们党和政府所拥有的一切权力都是来自于人民的授予，其唯一合法的目的便是为了服务于人民的福祉。“我们必须时刻警惕，”他严厉地警告道，“绝不能陷入那种将权力视为官僚私产的致命的错误思想之中！”\n\n在演讲的最后，他以一句充满了自由主义与民粹色彩的响亮口号，为新政府的执政哲学做出了最终的定调：“尊重人民首创，让人民群众大胆探索自己的幸福道路！”"
 NKRsichuan.525.a: "人民万岁！"
 NKRsichuan.525.b: "不仅如此，我们必须破除幸福生活是恩赐的谬论！"
 NKRsichuan.526.t: "书生的革命"
 NKRsichuan.526.d: "我们必须时刻清醒地，认知我们自身的本质。我们青年党人归根结底是一个由学者所构成的政治团体。这并非我们的弱点，恰恰相反，这正是我们区别于国内其他一切政治力量的、最根本的优势所在。既然如此，我们所展现出的革命姿态就必须与那些赳赳武夫或街头鼓动家截然不同。\n\n我们绝不能忘记“我们从哪里来”这个根本性的初心问题。我们的力量源自于我们在书斋中、在实验室里，所磨砺出的那种严谨的、理性的、追根究底的学术精神。因此，在今日的治国理政之中，我们便要将这种学者式的思维毫无保留地贯彻到国家的每一个角落。\n\n时刻牢记我们的书生本色，将理性的光辉照亮革命的道路——唯有如此，我们才能最终抵达那个我们所共同期盼的、建立在智慧与秩序之上的理想国度。"
 NKRsichuan.526.a: "一心一德！"
 NKRsichuan.526.b: "不忘初心！"
 NKRsichuan.527.t: "现代社会，现代视野"
 NKRsichuan.527.d: "我们必须向全体国民敲响时代的警钟：一个全新的世界，已然降临。我们正身处于一个百年未有之大变局的中心。一切旧有的、陈腐的、与这个时代格格不入的传统观念都必须被毫不留情地、彻底地，摒弃在历史的故纸堆中。我们的目光必须从对过往的回望，转向对未来的远眺。\n\n因此，我们宣告：从即刻起整个国家的工作重心，必须全面地、不可逆转地转移到现代化这一核心议程上来。\n\n我们要在政治上建立一个高效、廉洁、法治的现代政府；在经济上拥抱工业化与市场化的浪潮；在科技上追赶并超越世界的最前沿。我们的最终目标，便是将这个古老的国度从内到外、从精神到物质彻底重塑为一个充满活力、与时俱进的现代社会。\n\n这需要我们每一个国民都将科学的精神和理性的思维作为自己行动的最高准则。"
 NKRsichuan.527.a: "与时俱进！"
 NKRsichuan.527.b: "与德先生共进！"
 NKRsichuan.528.t: "手足无措的少壮派"
 NKRsichuan.528.d: "那场充满了戏剧性反转与权力博弈的第十次全国代表大会终于以一个出乎所有人意料、甚至可以说是近乎荒诞的结果，落下了帷幕。最终的胜利者，既非曾琦，亦非李璜。\n\n在一场致命的元老内斗导致两败俱伤之后，为了避免党的彻底分裂，一个充满了无奈与妥协的决定被做出：党内元老集体暂退权力核心，将国家的最高治权暂时移交予夏涛声及其“朝曦社”所领导的少壮派。这场胜利从一开始便被一片浓重的质疑声所笼罩。\n\n对于国内外的政治观察家们而言，这个结果简直令人难以置信。所有人都怀揣着同一个巨大的疑问：这群在政治上尚显稚嫩,除了满腔热血与一些不切实际的理论之外，几乎毫无执政经验的年轻人，真的有能力，去驾驭这个刚刚统一、百废待兴的庞大国家吗？\n\n一场由“青年”统治“中国”的政治实验，就这样在一片普遍的疑虑之中仓促地开始了。"
 NKRsichuan.528.a: "万事不易..."
 NKRsichuan.529.t: "国家主义经济学"
 NKRsichuan.529.d: "自少壮派仓促上台以来，关于如何规划国家未来经济走向的激烈辩论，便从未停止。出乎许多人的意料，在这群以“革新”为标签的年轻执政者内部，一种强烈的、回归旧有模式的保守主义倾向却迅速占据了上风。\n\n在最近的数次高级别经济工作会议上，一种观点被反复地而又愈发坚定地提出：“我们应当继续沿用业已经受过严酷实践检验的国家主义经济学说来指导我们今日的全国性建设工作。”其背后的逻辑，简单、直接，且具有一种不容忽视的重要性。"
 NKRsichuan.529.a: "为什么要去变一个能用的东西？"
 NKRsichuan.530.t: "加速发展战略"
 NKRsichuan.530.d: "为了将那个写在纸上的现代化蓝图尽快地转化为钢铁轰鸣的现实，党中央做出了一项堪称豪赌的重大战略决策：我们必须不惜一切代价以最快的速度，实现国家工业体系的全面机械化。\n\n高层清醒地认识到，仅凭国内目前孱弱的工业基础，想要按部就班地完成这一历史性任务将耗费数代人的漫长时间。而时不我待，我们等不起。因此，一条“以市场换技术”的捷径，被确立为最高政策。\n\n政府将动用国家外汇储备，以前所未有的规模，从西方工业强国，大规模地采购、引进最先进的工业母机与生产线。\n\n这无疑是一条充满希望、也同样布满未知风险的道路。但为了追赶那已延误了百年的时光，我们愿意付出任何代价。"
 NKRsichuan.530.a: "我们必须努力发展经济以求政治稳定！"
 NKRsichuan.531.t: "平常一天"
 NKRsichuan.531.d: "北京城，这座见惯了龙旗变换、王朝兴替的古老都城再一次迎来了它的新主人。然而，这一次的权力更迭似乎并未给这座城市的日常生活带来太多的波澜。\n\n在一个寻常的清晨，前门外的一家老字号茶馆里，几个身着平常的年轻人正占据着临窗的一角。他们磕着瓜子，呷着清茶，桌上散乱地摊着几份文件。从他们低声的交谈中可以辨认出诸如“支部”、“决议”、“下阶段工作”之类的词汇。他们是青年党北京市党部的成员。而这里，便是他们今日用以处理日常公务的、一处非正式的“会场”。\n\n没有戒备森严的官署，也没有前呼后拥的仪仗。新政权的运作似乎就以这样一种波澜不惊的、近乎融入市井的方式悄然进行着。茶馆外，车水马龙，叫卖声此起彼伏。\n\n而东边的天际线上，那轮照耀了这座古都数百年的朝阳正一如既往地，缓缓升起。"
 NKRsichuan.531.a: "至少没出大茬子。"
 NKRsichuan.532.t: "新领导班子"
 NKRsichuan.532.d: "在少壮派政府的主导下，“干部年轻化”的进程被以前所未有的速度加以推进。一大批年富力强的青年党员被迅速提拔至各级政府的关键岗位，为整个官僚体系注入了急需的活力。从表面上看，这是一项积极且成果显著的改革。\n\n然而，在近期的人事任免档案审查中，我们发现了一个微妙的且无法忽视的共同点：在这些获得破格提拔的“政治新星”之中，有相当一部分人，其履历都显示他们或曾是、或至今仍是“朝曦社”的成员，或与其核心骨干存在着千丝万缕的私人联系。这不禁在党内引发了一丝难以言明的疑虑。\n\n夏涛声政府，是否正在利用手中的人事任命权不动声色地将整个国家的行政机器都逐步替换为忠于其个人与派系的班底？一个以“朝曦社”为绝对主导的、排斥异己的集权体系，是否正在悄然形成？"
 NKRsichuan.532.a: "这就是政治？"
 NKRsichuan.533.t: "执政之党"
 NKRsichuan.533.d: "自少壮派上台以来，来自那些小党的批评与指摘，便从未有过片刻的停歇。他们或是攻击这群年轻执政者缺乏经验，或是质疑其治国理念过于“天真”与“激进”。这些连篇累牍的负面舆论，不可避免地在青年党内部引发了相当程度的不满与抱怨。\n\n在一次旨在安抚党内情绪的内部会议上，内务部长夏涛声以一个生动而又冰冷的比喻为全党的态度做出了最终的定调。“同志们，”他平静地说道，“近来，我听到了许多关于外部批评的怨言。我只想告诉你们我们完全不必为此而感到过分的烦恼。”"
 NKRsichuan.533.a: "雄狮。"
 NKRsichuan.534.t: "会谈"
 NKRsichuan.534.d: "为了防止这个根基未稳的新生政府陷入政治孤立的危险境地，夏涛声清醒地意识到寻求党外势力的合作与支持已是一项刻不容缓的要务。\n\n他的第一个目标自然是那个同样高举“国家主义”旗帜的、由张君劢所领导的中国国家社会党。与他们联合无疑能极大地巩固国家主义阵营的整体力量。\n\n然而，一个更为棘手也更具争议性的问题，同时在他的脑海中盘旋：那个由张国焘所领导的、成分复杂、动机可疑的“国家工团党”又该如何处置？从纯粹理性的实用主义角度出发，将这股掌握着部分工运力量的势力也一并拉拢过来无疑能为新政府增添一枚重要的、用于平衡社会关系的筹码。但这也同样意味着要与一群意识形态上的死敌进行一次危险的“魔鬼交易”，其潜在的政治风险难以估量。\n\n这位年轻的领袖陷入了一场深刻的内心挣扎。"
 NKRsichuan.534.a: "其实我看，也没有这个必要吧？"
 NKRsichuan.534.b: "邀请国社党参与深度合作有利于政权稳定。"
 NKRsichuan.534.c: "除了国社党，我还想亲自和国家工团党的张国焘先生面谈..."
 NKRsichuan.535.t: "国社党支持青年党政权"
 NKRsichuan.535.d: "尽管内心深处依旧对这次会面的结果存有一丝疑虑，但夏涛声最终还是亲自登门拜访了那位同样信奉国家主义的政坛前辈张君劢。\n\n在张君劢的寓所书房内，这位年轻的领袖以一种近乎学生般的坦诚与谦恭开诚布公地表明了来意：他代表新生的少壮派政府，恳请国家社会党，能够为其提供宝贵的政治支持共同稳定这个百废待兴的国家。他倾尽自己所有的口才与热情，向这位前辈系统阐述了自己那套虽显稚嫩、却也充满活力的治国蓝图。\n\n张君劢静静地听完了这一切。这位历经风雨的长者，并未纠缠于两党之间那些早已存在的理论分歧。相反，从夏涛声那略带激进的言辞中，他似乎看到了一种久违的、属于年轻一代的、无所畏惧的锐气。\n\n“尽管我们之间，存在着不少分歧，”他说道，“但我个人很乐意见到一股真正的新生力量登上这个国家的政治舞台。国家社会党将给予你们必要的支持。”\n\n一场重要的政治结盟就在这样一种充满了“前辈”对“后进”的欣赏与期许的、成功的氛围中尘埃落定。"
 NKRsichuan.535.a: "感谢！"
 NKRsichuan.536.t: "阴影中的交易"
 NKRsichuan.536.d: "朝曦社的上台显然是一个妥协的结果，但对于夏涛声而言，他真的甘居历史的注脚吗？如果一切顺利，党内的元老会重新出来执掌大权，而他却只能得到荣誉性的认可...\n\n近些时候，国家工团党与中国青年党之间的合作已经成为了现实，对于夏涛声而言，这一出人意料的盟友似乎就是此刻的救命稻草。张国焘一向视权力为己任，他的国家工团党需要在青年党内有一个强有力的盟友，而夏涛声恰好处于这个过渡期的关键位置。\n\n他立即写了一封信，详细列出了请求支持的理由，并强调了二者之间可能的战略合作，特别是一些绝密的情报相关。\n\n几天后，张国焘的回信如期而至。信中没有过多的客套话，直接给出了两个明确的选项："
 NKRsichuan.536.a: "“夏公，我们会支持你的。”"
 NKRsichuan.536.b: "“夏公，抱歉，但我们不会阻碍你。”"
 NKRsichuan.537.t: "新法家"
 NKRsichuan.537.d: "陈启天先生频繁出入于党内集会与各界学术讲坛，孜孜不倦地宣讲他那套独特的“新法家”理论。在他看来，现代中国正处于一个前所未有的“新战国时代”——在这个时代，国际关系本质上是列强之间各求发展、互相竞争的生存博弈，其残酷程度与两千年前并无二致。\n\n陈启天向党员们痛陈，国家思想发达则盛，思想薄弱则亡。为了在这种“强国务求兼并，弱国务求力守”的环境中生存，他主张重新发掘先秦法家的智慧。他推崇商鞅的军国主义与重农主义，认为这是富国强兵的根基；他也激赏张居正综核名实的手段，认为整饬吏治必须依靠信赏必罚的严明法度。\n\n然而，陈启天的理论并非简单的复古。他在讲座中反复强调，他的新法家与旧法家的最大区别在于对内政的定位。他认为旧法家服务于君主专制，而新法家则必须顺应现代潮流，实行民主宪政。他提出，法治应该是公治而非私治，国家应该是一套精密运转的法律机器，通过财政公开、用人公开来实现高效治理。\n\n陈启天的这番教诲，在社会各界引发了广泛的讨论。陈启天始终坚持，只有先求得生存，才能谈及更高级的文明。这种融合了铁血传统与近代宪政的构想，正逐渐成为党内制定长期国策的重要参考。"
 NKRsichuan.537.a: "真知灼见啊！"
 NKRsichuan.538.t: "从1919.11.4到[Getdate]"
 NKRsichuan.538.d: "我们绝不能忘记，在所有关于“国家”、“革命”与“秩序”的宏大叙事之下，中国青年党最本真、也是永不褪色的底色，依旧是一个由一群曾对民主抱持着最纯粹理想的青年学者所共同缔造的政党。正是这份深植于灵魂深处的信念支撑着我们，挺过了那些最黑暗、最孤立无援的艰难岁月；也正是这份信念指引着我们，最终抵达了今日胜利的彼岸。\n\n我们更不能忘记，那风雷激荡的1919。正是那场从红楼与街头爆发出的、声势浩大的“一一·四运动”第一次将“德先生”与“赛先生”这两位尊贵的客人迎入了这个古老国度的门槛。今天，当我们手握权柄肩负起重塑这个国家的重任之时，我们必须再一次以最大的声量重申我们的起点，呼唤我们的初心。\n\n我们，将再一次高呼民主！"
 NKRsichuan.538.a: "我们不会忘记民主事业！"
 NKRsichuan.539.t: "顺利交接"
 NKRsichuan.539.d: "在经历了数月的观察与考验之后，党内外已形成普遍共识：由夏涛声及其“朝曦社”临危受命组建的少壮派政府，其执政表现，远超所有人的预期。\n\n他们不仅坚定地固守了党在第十次大会上所确立的基本路线；更为关键的是他们以一种出人意料的成熟手腕，成功地平息了因“行社”与“神社”激烈对峙而引发的党内混乱，维系了组织的统一与稳定。可以说，他们完美地，完成了一次“看守内阁”的历史使命。\n\n现在，随着局势的彻底平稳，党也即将回归其正常的运作轨道。在一份由夏涛声主动提交，并获中央委员会一致通过的决议中，少壮派政府宣布将集体卸任，将最高治权正式移交给德高望重的党内元老陈启天。\n\n在权力交接仪式上，这位即将履新的领导者毫不吝啬地向这群年轻人致以了最诚挚的赞扬与感谢。“你们，”他说道，“在党最危急的时刻，勇敢地承担起了千钧重担。历史将铭记你们的功绩。”"
 NKRsichuan.539.a: "感谢你，子涛兄。"
 NKRsichuan.540.t: "领导层更迭"
 NKRsichuan.540.d: "在经过了一段时期的观察与考验之后，党中央对夏涛声少壮派政府的执政表现，给出了一个谨慎而复杂的最终评价：基本成功。\n\n不可否认，他们坚定地固守了党在第十次大会上所确立的基本路线；并且他们以一种出人意料的成熟手腕，成功地平息了因“行社”与“神社”激烈对峙而引发的党内混乱，维系了组织的统一与稳定。\n\n然而，在这份功绩的背后，一些令人不安的苗头也同样无法被忽视。夏涛声本人，在执政期间，利用人事任命权不动声色地培植了一批忠于其个人的势力；其推行的某些政策，也明显夹带着属于“朝曦社”这个小团体的“私货”。但总而言之，他们作为“看守内阁”的历史使命已经完成。\n\n在权力交接仪式上，即将履新的元老陈启天，在简短地肯定了这群年轻人的功绩之后，以一种意味深长且不容置辩的口吻，向全党宣告：“从今日起，中国青年党将重新回到其应有的、正确的轨道上来。”"
 NKRsichuan.540.a: "路线回归。"
 NKRsichuan.541.t: "丢人现眼"
 NKRsichuan.541.d: "在经过了一段堪称混乱的执政时期之后，党内外已形成一个清楚的共识：那场将国家最高权力轻率地交予夏涛声及其“朝曦社”的政治实验已经以彻底的失败而告终。这群年轻的执政者，在掌握了最高权力之后便立刻开始推行一系列异想天开的激进政策。这些充满了理想主义色彩却又完全脱离现实的法令深刻地暴露了他们那“纸上谈兵”的致命本质，完全与第十次大会所确立的基本路线背道而驰。\n\n最终，在党内外如潮水般汹涌的骂声与指责声中，这群曾被寄予了过渡厚望的少壮派灰头土脸地黯然下台。\n\n现在，收拾这个烂摊子的千钧重担，落到了党内元老陈启天的肩上。他所接手的不再是一个充满希望的新生政权，而是一个因错误的政策而濒临混乱、因失败的实验而士气低落的、亟待拨乱反正的危局。他的第一项最艰巨的任务，便是要将这艘几乎要偏离航道的国家巨轮重新拉回到正确的轨道上来。"
 NKRsichuan.541.a: "唉，真是一滩烂泥..."
 NKRsichuan.542.t: "对谈"
 NKRsichuan.542.d: "夏涛声比任何人都清楚，他此刻所拥有的最高权力不过是元老们为了避免党内分裂而暂时寄存在他手上的一件抵押品。这份权力随时都可能被收回。想要真正坐稳这个位子，就必须发动一场冒险，一场将“暂时”变为“永久”的政治豪赌。\n\n在一个戒备森严的深夜，他独自一人来到了张国焘的寓所。一场将决定国家未来命运，关于政治利益交换的对谈，就此展开。夏涛声没有进行任何试探或寒暄，他直截了当地向这位领袖下达了最后的通牒。\n\n他明确表示，自己即将发动一场政变以彻底巩固其领导地位。而国家工团党，必须毫无保留地动用其全部力量，包括但不限于其黄色工会民兵来支持这次行动。\n\n在离开之前，他望着窗外沉沉的夜色以一种近乎自语、却又足以让对方听清的音量说出了那句如同谶言般的话语："
 NKRsichuan.542.a: "骰子已经掷下..."
 NKRsichuan.543.t: "最长的一天"
 NKRsichuan.543.d: "那本是一场按部就班的权力交接大会。所有人都以为会议的议程将是总结夏涛声临时政府的执政得失，并正式欢迎元老陈启天回归权力的中枢。夏涛声如众人所预期的那样缓步走上了讲台。他以一种平稳的语调，开始进行他的执政总结报告。然而，随着报告的进行，一种微妙的反常气息开始在会场内弥漫。\n\n当他列数完临时政府的各项“功绩”之后，他并未如流程所安排的那样宣布引退。相反，他话锋陡然一转，以一种近乎宣告和不容置辩的口吻，直截了当地表明：为了“维系政策的连贯性”与“国家的长久稳定”，他和他所领导的少壮派政府，将不会卸任。不仅如此，他们还将承担起更为全面与长期的领导责任。\n\n那一刻，台下的党员们才惊恐地发现，一切都已太迟。在执政时期里，借助张国焘的暗中支持以及“朝曦社”势力的急剧扩张，一场悄无声息的权力渗透早已完成。会场内外关键的岗位都已被忠于夏涛声的力量所接管。"
 NKRsichuan.543.a: "本性。"
 NKRsichuan.544.t: "大会"
 NKRsichuan.544.d: "会场内的气氛，诡异到了极点。一边是“朝曦社”成员们抑制不住的充满了胜利喜悦的谈笑风生；而另一边，则是那些被迫前来“观礼”的来自其他派系的代表们那一张张神情紧张、噤若寒蝉的面孔。在某种不祥的预感之中，一个几乎未被察觉的细节发生了，一名身份不明的与会者似乎在安检的疏漏之下带着一件致命的武器悄然混入了人群。\n\n当夏涛声开始他那场宣告新时代来临的就职演说时，灾难降临了。就在他的演讲抵达最高潮声调最为激昂的那一刻，一声清脆而又致命的枪响骤然打破了会场内的宁静。人群瞬间陷入了极度的恐慌与混乱。尖叫声、桌椅翻倒声，与安保人员声嘶力竭的吼叫声混杂在一起。所有目光都下意识地聚焦到了那个刚刚还不可一世的身影之上。\n\n时间仿佛在这一刻凝固了。"
 NKRsichuan.544.a: "谢天谢地，只是擦弹！"
 NKRsichuan.544.b: "夏涛声血流不止！"
 NKRsichuan.545.t: "朝曦已至"
 NKRsichuan.545.d: "枪声的回响尚未散尽，会场内依旧是一片哭喊与尖叫交织的混乱。安保人员如同离弦之箭冲上讲台，试图用自己的身体护住那个生死未卜的身影。就在所有人以为大势已去之时，一个奇迹般的场面发生了。在一片狼藉之中，夏涛声缓缓地从地上站了起来。\n\n他在演讲时大幅度摇头晃脑的习惯以及一系列夸张的肢体动作在最关键的时刻救了他一命。那颗本应致命的子弹仅仅是擦破了他的右耳。鲜血顺着他的脸颊流下，但他似乎浑然不觉。\n\n他推开身边试图将他带离现场的安保人员，重新走回到讲台的中央举起拳头，脸上带着一种混杂着愤怒、蔑视与劫后余生的笑容。他以一种比之前任何时候都更为高亢、更为洪亮、充满了挑衅意味的声音继续着他那被枪声打断的演讲。\n\n整个会场都被这幅充满了原始生命力与戏剧性张力的画面彻底震慑住了。所有人都心知肚明，从此刻起，夏涛声的领袖地位已不再源于非法行径。它已然被这次失败的暗杀淬炼成了一段不可动摇的传奇。"
 NKRsichuan.545.a: "我的使命才刚开始。"
 NKRsichuan.546.t: "混乱即阶梯"
 NKRsichuan.546.d: "枪声的回响在死一般寂静的会场内，显得格外漫长。所有的呼喊与救援，都已变得毫无意义。子弹精准地击穿了夏涛声的颈部。在众人惊恐的注视下，这位刚刚还意气风发的年轻领袖在抽搐了几下之后，便彻底静止在了那片迅速扩大的血泊之中。一个巨大的权力真空，瞬间出现。\n\n就在整个大会都沉浸在一片混杂着悲痛、恐惧与茫然的混乱之中时，张国焘的身影却异常镇定地在门口出现，在准军事组织的簇拥下缓步走上了那个刚刚见证了一场谋杀的讲台。他以一种近乎冷漠的口吻示意医护人员与安保人员尽快处理好现场。\n\n随之他转向台下那些依旧处于震惊之中的代表们，以一种胜利者姿态发表了他那简短而又致命的宣言：他宣称为了“避免国家陷入无政府状态”，他将继承夏涛声的遗志继续领导这个国家——只不过是在国家工团党的旗帜之下。\n\n台下所有的人都从他那平静而又充满算计的眼神中瞬间明白了这场刺杀背后的一切。他们万万没有想到这个臭名昭著的政治投机分子再一次以最血腥无耻的方式背刺了自己的盟友。"
 NKRsichuan.546.a: "国家工团党的胜利？天哪..."
 NKRsichuan.547.t: "新法家双巨头"
 NKRsichuan.547.d: "随着权力交接的顺利完成，陈启天不仅自身稳固地坐上了权力的中枢，更将另一位同样德高望重的党内元老常燕生带入了这个新生政权的核心。一个全新的领导格局已然形成。\n\n对于陈启天那套被命名为“新法家”的治国理念，党内许多人尚存误解。然而，其核心并非要复活古代君主的专制之术，而是要为现代民主政治锻造一副坚不可摧的法治骨架。他坚信在当今这个“新战国”时代，唯有借鉴旧法家那套最有效的国家建设手段并为其注入科学、民主的现代灵魂，才能最终建立一个强大的、能够屹立于世界民族之林的现代国家。\n\n而他的搭档常燕生则为这个政权带来了另一块更为深刻的理论基石——“生物史观”。他将国家，视为一个如同人体般的精密有机体，其内部各阶层、各部分都休戚相关、密不可分。而在外部则将达尔文的竞争法则从个体提升到了国家与民族的集团层面。\n\n陈启天的“法”，将为这个国家有机体提供最高效的运作规则；而常燕生的“道”，则将为这场国际间的生存竞争提供最清醒的战略认知。所有人都预感到，在这两位理论大师的共同引导下，中国即将踏上一条独特的国家社会主义道路。"
 NKRsichuan.547.a: "真是两位智者！"
 NKRsichuan.548.t: "新战国时代已至！"
 NKRsichuan.548.d: "在新一届党代会的开幕式上，陈启天没有进行常规的施政报告，而是向全体代表发表了一场关于当今世界格局的、极具历史穿透力的宏大分析。\n\n“同志们，”他以一种历史学家的深邃口吻说道，“各位观察今日之世界，列强并立，纵横捭阖。这与历史上那个群雄并起、七国争霸的战国时代，又有何异？”他进一步论证道，当今世界上的每一个国家都在厉行改革、厉兵秣马，其最终目的无非都是要实现那个古老而又永恒的目标——富国强兵。\n\n“在这场前所未有的天下大争之世，”他的声音变得激昂，“我们想要立于不败之地乃至最终脱颖而出，就必须寻得一条独属于我们自己的道路。这条道路，便是要将我们先秦法家那套严酷高效的治国之术与当今西洋先进强大的科学文明进行最彻底的融合！”\n\n他挥舞着手臂，仿佛眼前展现出了一幅波澜壮阔的历史画卷：“唯有如此，我们才能真正具备与天下诸侯逐鹿中原的资格！唯有如此，我们才能实现‘履至尊而制六合’的伟大理想！才能拥有‘执敲扑而鞭笞天下’的无上权威！”"
 NKRsichuan.548.a: "正是如此！"
 NKRsichuan.549.t: "超然政府"
 NKRsichuan.549.d: "对于陈启天所大力推行的那套“新法家”思想，一些批评者认为这不过是一场拙劣的复古主义表演，其本质无非是将早已腐朽的古代专制思想重新包装，以服务于其个人独裁的野心。\n\n然而，这种简单化的批判显然未能触及陈启天本人政治哲学的核心。作为一位同样深受近代西方思想熏陶的学者，他对“民主宪政”，有着一套截然不同也更为独特的理解。在他看来，一个真正能够为国家谋求长远利益的宪政体制其基石必须是一个在政治上保持绝对中立与超然地位的、由精英官僚所组成的文官政府。\n\n他坚信只有当国家的日常行政运作能够彻底摆脱那些因不同党派、不同意识形态的无休止纷争所造成的内耗与掣肘，政府才能实现其最高效的运转。在这种模式下，各级官员所效忠的将不再是某个特定的政党或领袖，而是国家本身，以及那套由法律所规定神圣不可侵犯的行政程序。\n\n这便是陈启天所构想的、一个超越了党派政治的、纯粹以效率与理性为最高准则的理想国。"
 NKRsichuan.549.a: "唯有如此才能保政治之清朗！"
 NKRsichuan.550.t: "思想大革命"
 NKRsichuan.550.d: "为了彻底涤除那些在陈启天看来已无法应对“新战国”挑战的旧有思想，一场由高层亲自发动的、旨在重塑国民精神的“思想革命”，在全国范围内，以一种雷霆万钧之势，轰轰烈烈地展开了。\n\n在这场运动的官方宣传口径中，儒家那套过于保守、无法适应激烈竞争的“德治”思想与道家那套消极避世的“无为”哲学都被视为阻碍中国现代化的“精神枷锁”。陈启天在一次公开讲话中指出：“我们今日所面临的挑战，是儒家文化诞生以来所未有之变局！我们必须进行一场深刻的文化改造，将旧法家的精粹与近代西洋的科学、民主精神相结合才能迎来真正属于我们的思想回归！”"
 NKRsichuan.550.a: "中国的起死回生，便是法家大一统的复兴！"
 NKRsichuan.551.t: "国际的国家社会主义"
 NKRsichuan.551.d: "在陈启天与常燕生所主导的新一届领导核心中，针对“国家主义”这一根本理念，一个全新的颠覆性的阐释被正式提了出来。\n\n在他们看来，过去所理解的国家主义，无论其内部存在何种分歧，其本质都带有一种不可避免的、专注于本国利益的“孤立主义”倾向。而陈、常二人则认为，这是一种对国家主义的狭隘理解。\n\n他们指出一个真正强大的国家绝不能将自己孤立于世界民族之林外。恰恰相反，只有积极主动地参与到国际事务之中一个国家的价值与力量才能得到最终的体现。\n\n即为——“国家社会主义”。\n\n这一理论的终极目标，并非仅仅是实现本国的富强。它致力于在国际的舞台上推动并实现所有国家、所有民族之间的真正平等。他们坚信只有当强权被遏制、霸权被终结，一个公正的国际新秩序得以建立之时，本国的长久安全与繁荣，才能得到最根本的保障。"
 NKRsichuan.551.a: "迈向全世界！"
 NKRsichuan.552.t: "霸道"
 NKRsichuan.552.d: "何为“霸道”？陈启天，这位以史学名世的最高领袖，给出了一个全新回答。\n\n“同志们，我们常谈王霸之辨。《孟子》云：‘以力假仁者霸，以德行仁者王。’千百年来，儒生们对此喋喋不休，尊王而贱霸。然而，他们却忽略了，‘霸’，同样可以服务于‘仁’。在今日这个虎狼环伺的‘新战国’之世，一个国家若无称霸世界的力量，又何谈去推行那‘世界平等’的王道理想？”\n\n他继而论证道当今中国所付出的一切血汗与牺牲，其最终目的便是要走上一条全新的“霸道”之路，一条以强大的国家实力为后盾，以追求世界各民族间平等为最终目标的、服务于国家社会主义理想的“新霸道”。“试看青史之上，”他以历史为鉴，“无论是齐桓公的‘尊王攘夷’，还是秦国的‘富国强兵’，其成功的根本都在于拥有无可辩驳的实力！”\n\n在演讲的最后，他以一句对法家先驱商鞅思想的现代化改造为这场论述画上了一个不容置喙的句号：\n\n“商鞅言‘民弱国强’，那是服务于君主一人。而我们今日之‘国强’，其最终目的，是为了让每一个国民，都能在国际上，堂堂正正地站起来！”"
 NKRsichuan.552.a: "天下大势，分久必合，合久必分！"
 NKRsichuan.553.t: "造就我自己的命运"
 NKRsichuan.553.d: "夏涛声终于登上了权力的顶峰。然而，随之而来的并非大权在握的安稳，而是一场更为深刻的内心风暴。现在，整个国家的命运都悬于他一人之手。而两条截然不同的道路，正清晰地展现在他的面前：\n\n一条，是沿着他加入青年党以来所逐渐接受的通往现代民主与宪政国家的大道。\n\n而另一条，则是回归他青年时代那最纯粹的初心——那条通往一个彻底消灭了国家权威与一切压迫的，属于安那其主义者，充满了荆棘与烈火的崎岖小径。\n\n夏涛声从来都是一个充满了内在矛盾的集合体。青年党的组织纪律教会了他权力的运作与政治的现实；但那段早年的安那其生涯却早已在他的灵魂深处烙下了一枚永不磨灭的印记。现在，当所有的外部束缚都已解除，当他本人即成为最高权威之时，那个昔日的无政府主义青年是否会从这位民国新领袖的躯壳中重新醒来？"
 NKRsichuan.553.a: "耐人寻味。"
 NKRsichuan.554.t: "年轻的革命家"
 NKRsichuan.554.d: "连日来，夏涛声深受那场关于国家未来道路的内心斗争所煎熬。他将自己关在书斋内，唯有尼古丁的烟雾与酒精的辛辣，能为他带来片刻的麻痹。在一片缭绕的烟雾中，他缓缓地闭上了双眼。现实的重压在这一刻褪去。他的思绪穿越了时空的阻隔，回到了那个早已远去的青春年代。\n\n那时的他，还只是一个怀揣着满腔救国热血的中学生。也正是在那时，他第一次，接触到了那个如同禁果般充满诱惑与危险的思想，并毅然加入了名为“安社”的无政府主义团体。他想起了，那些在校内外秘密集会、散发传单的充满了激情与危险的日子；想起了在伊尔库茨克大骂赤匪随后被张国焘拉走的日子。那段经历早已在他的灵魂深处，刻下了一枚永不磨灭的烙印。记忆的闸门一旦打开便再也无法关上。\n\n当夏涛声再次缓缓睁开双眼时，所有的迷茫与犹豫，都已从他的眼神中褪去，取而代之的是一种淬炼过的坚定。一个声音在他的心中，无声而又无比清晰地响起："
 NKRsichuan.554.a: "无政府主义革命，就一定要实现！"
 NKRsichuan.555.t: "思想者的疯狂"
 NKRsichuan.555.d: "在那场旷日持久的内心风暴之后，夏涛声终于做出了他的最终抉择。他选择背弃那条通往常规范式民主的平坦大道，转而回归那颗早已被现实政治所层层包裹的安那其初心。\n\n这位年轻的领袖以一种在外人看来近乎癫狂的姿态，进行了一场骇人听闻的政治革命：他试图将两个在思想光谱上水火不容的概念国家主义与无政府主义捏合在了一起。\n\n没有人能想象这两个如同正物质与反物质般的存在究竟将如何共存于一个理论体系之内。是先以国家的铁腕去扫清一切通往“无政府”道路的障碍？还是以“无政府”的绝对自由去作为实现“国家至上”的终极献祭？\n\n所有人都预感到一场由这位年轻领袖发起的足以颠覆一切现有政治常识的思想风暴即将来临。"
 NKRsichuan.555.a: "啥？！"
 NKRsichuan.556.t: "朝曦社-世界社合作"
 NKRsichuan.556.d: "为了给那场在外人看来近乎疯狂的政治实验寻找一支必要的党外盟军，夏涛声将目光投向了在中国现今安那其旗帜的旗手世界社。然而当双方的代表坐到谈判桌前时，一幕充满了戏剧性的场景便随之上演。\n\n在世界社的眼中，夏涛声所谓的思想是一种离经叛道的异端学说。他们认为，倘若剥离掉那些安那其的术语外衣，其内核不过是青年党内那些激进自由派又一次哗众取宠的新发明。但考虑到他毕竟还算是“广义上的”同路人，并且手握大权，这份联合还能勉强接受。\n\n而在夏涛声看来，对面这群世界社的成员则是一群固步自封的“安那其原教旨主义者”。他们的思想早已脱离了中国的现实土壤，充满了过时的幼稚病。但考虑到他们依旧在部分知识分子与工人中，拥有不可替代的影响力，这份联合倒也值得暂时放下身段。\n\n就这样在一片心照不宣的氛围之中，一个基于纯粹现实利益考量的的联盟达成了。"
 NKRsichuan.556.a: "无治主义万岁！"
 NKRsichuan.557.t: "无治国家主义成真"
 NKRsichuan.557.d: "在成功地将世界社，拉入其统一战线之后，夏涛声终于感到时机已经成熟。在一场面向全党高级干部的理论学习大会上，他向所有人揭示了他那套极具颠覆性的政治哲学。他将其命名为“无治国家主义”。\n\n“同志们，”他以一种理论开创者的自信口吻说道，“我必须首先澄清我们所要走的道路既非你们刻板印象中的无政府主义，也非我们党过去所信奉的传统国家主义。它是一种全新的意识形态。”他继而论证道，他完全认同国家主义所追求的现实纲领；但同时他也从未忘却无政府主义者们关于未来的美好社会理想。\n\n他宣告道，“我所要做的，便是将二者，进行一次历史性结合！”在他看来，在当前这个国家内忧外患尚存之时，一个由国家主义所武装的国家机器是绝对必要的。“但是，”他话锋一转，指向了更为遥远的未来，“当真正的、永恒的和平降临于世，当所有的外部威胁都被消除之后，一个前人所无法想象的，既拥有国家般的秩序与繁荣、又充满了个人自由的崭新社会，将在这片土地上，降临于世。”"
 NKRsichuan.557.a: "待到中华统一，便能更进一步..."
 NKRsichuan.558.t: "改变"
 NKRsichuan.558.d: "连日来，夏涛声深受那场关于国家未来道路内心斗争所煎熬。他将自己关在书斋内，唯有尼古丁的烟雾与酒精的辛辣能为他带来片刻的麻痹。在一片缭绕的烟雾中，他缓缓地闭上了双眼。现实的重压在这一刻褪去。他的思绪穿越了时空的阻隔，回到了曾经他在上海的峥嵘岁月。\n\n他想起了他是如何肩负着党的使命孤身在龙蛇混杂的环境中艰难地恢复党务，并最终将那些同样心怀不满的少壮派同志凝聚成“朝曦社”这股不可忽视的力量。他意识到正是在现实政治的泥沼中摸爬滚打的日子里，他早已不再是仅凭一腔热血行事的青年。民主共和的理念已然内化为一套更为复杂且现实的治国方略。\n\n当夏涛声再次缓缓睁开双眼时，所有的迷茫与犹豫都已从他的眼神中褪去，取而代之的是一种成熟而略带疲惫的坚定。一个声音，在他的心中无声而又无比清晰地响起："
 NKRsichuan.558.a: "时代变了。"
 NKRsichuan.559.t: "《自由中国》"
 NKRsichuan.559.d: "近日，一份名为《自由中国》的全新政论杂志悄然现身于上海的各大报摊与书局。该刊物旗帜鲜明，旨在向国人系统性地引介西方的自由主义思潮，其内容涵盖政治、经济与文化等多个领域，学术功底颇为扎实。\n\n然而，在一个由青年党掌控着国家权柄的时代，这份刊物竟连篇累牍地对执政党及其核心理念进行着毫不留情的口诛笔伐，其用词之激烈，其批判之尖锐，可谓是将其骂了个狗血喷头。\n\n它为何能够安然无恙地出版发行？其背后究竟是哪方势力的支持，亦或是这本身就是一场由更高层所默许的、有着某种特殊政治目的的表演？"
 NKRsichuan.559.a: "发生什么事了？"
 NKRsichuan.560.t: "从未见过的挚友"
 NKRsichuan.560.d: "在决定拥抱民主自由后，夏涛声做出了一件令所有下属都感到颇为费解的决定。\n\n他迫切地想要立刻见到当今国内思想界象征着自由主义精神的两位泰斗——雷震与胡适。就连夏涛声自己都觉得这个念头来得有些莫名其妙。他与这二位先生素未谋面，毫无私交。仅仅是出于长久以来的仰慕就要安排一场最高级别的会晤吗？他没有给自己过多的时间去思考动机。一封由充满了诚挚敬意的邀请函被迅速地送到了两位学者的手上。\n\n当雷震与胡适的身影，终于出现在他会客厅门口的那一刻，一个让所有在场人员都始料未及的场面发生了。这位在政治舞台上以强硬与冷静著称的年轻领袖，竟如同一个青年学生般猛地从沙发上一跃而起，并快步上前紧紧地握住了他们的手。\n\n这突如其来的情感迸发，让雷震与胡适都感到万分的困惑与不解。出于礼节，其中一人小心翼翼地，轻声问道：“夏先生，请问您这是……？”夏涛声用力地摇了摇头，仿佛是要将某种积郁已久的情感甩掉。"
 NKRsichuan.560.a: "没什么，我们继续吧？"
 NKRsichuan.561.t: "中国青年党的终结"
 NKRsichuan.561.d: "与雷震、胡适的数次长谈似乎彻底重塑了夏涛声的整个精神世界。一种更为纯粹的自由主义信念已然取代了他过往的一切思想包袱。最终，在一个令全国为之震惊的夜晚，他向全体国民发表了他简短却又沉重的历史性讲话：\n\n“……同胞们。鉴于目前业已形成的局势，我将终止自己作为中国青年党最高领袖的全部活动。”“我之所以做出这个决定，是出于原则性的考虑。我坚信，我们这个社会正走在一条通往真正自由与民主的、不可逆转的道路之上。而一个带有强烈革命色彩与纪律约束的政党，其历史使命已经光荣地完成了。继续维持这样一个庞大的组织已不再适应我们国家发展的崭新阶段。”“命运，就是这样安排的。曾几何时，为了将这个国家从分裂与混乱中拯救出来，一个强大的、统一的领导核心是必要的。但现在，当和平与秩序的根基已经奠定，我们便应当勇敢地迈出下一步——那便是将所有的权力，毫无保留地，归还于一个自由的、多元的、由全体公民所构成的社会本身。”“……我想衷心感谢那些近年来与我一起坚持正义而美好的事业的人们。我国各族人民迟早会生活在一个繁荣而民主的社会里。”\n\n随着这句平静的结束语，一个曾在中国政坛上叱咤风云的强大政党，就这样，被它的最高领袖，亲手画上了句号。"
 NKRsichuan.561.a: "再见了，青年党..."
 NKRsichuan.562.t: "野心家的完胜"
 NKRsichuan.562.d: "过程或许充满了令人不齿的阴谋；道路或许铺满了昔日盟友的鲜血。然而，历史向来只由胜利者书写。\n\n无论那些失败者们如何在阴暗的角落里诅咒、在流亡的报刊上指摘，一个冰冷而无可争议的现实，已然呈现在所有人的面前：张国焘已成为这片土地上，唯一的、绝对的最高主宰。而那个一度被斥为“叛徒俱乐部”、深受各方鄙夷的国家工团党如今也已摇身一变成为了这个新生政权的执政核心。\n\n据说，在一次内部会议上，当有人向他提及那些依旧坚持着原教旨工团主义理想的昔日同志们正在如何痛骂他时，张国焘只以一种近乎轻蔑的、充满了冷酷现实主义的口吻，为他们送上了最后的墓志铭。\n\n历史从不垂青于那些只懂得空谈的梦想家。抱着这样一种信念，张国焘缓缓地走向了那座由无数人的鲜血、愚蠢与野心共同为他铸就而成的权力王座。"
 NKRsichuan.562.a: "张主席万岁！"
 NKRsichuan.563.t: "左翼合流"
 NKRsichuan.563.d: "暴力与阴谋诚然是夺取权力的最快捷径。但想要将这份权力长久地维持下去仅靠恐惧是远远不够的。一个稳固的政权必须建立在一个更为广泛的社会基础之上。因此，在彻底巩固了其最高地位之后，张国焘决定，将目光重新投向广大的左翼知识分子与活动家群体。\n\n他敏锐地观察到在这个庞大的群体之中除了那些依旧沉浸于原教旨理论、死不悔改的顽固分子之外，还存在着大量渴望在政治上有所作为的“可争取对象”。于是，一项旨在“团结多数、孤立少数”的政治统战工作被正式提上了议程。\n\n通过各种官方与半官方的渠道，新政权向这批人发出了一个清晰而又极具诱惑力的信号：\n\n我们欢迎所有愿意与新政府进行合作的左翼人士。意识形态的分歧可以暂时搁置。只要选择与我们站在一起，共同致力于这个国家的建设，无论是崇高的社会声望还是实质性的政治权力都将如愿以偿。"
 NKRsichuan.563.a: "效忠换来权势。"
 NKRsichuan.564.t: "统一国家社会主义"
 NKRsichuan.564.d: "在当今中国复杂的左翼政治光谱之上，“国家社会主义”思潮，无疑是一股不容忽视的重要力量。倘若能将这股力量转化为现实的盟友，那么新政权的执政基础必将得到显著的增强。\n\n我方代表分别与江亢虎的中国社会党以及由张君劢所领导的中国国家社会党进行了数轮坦诚而深入的会谈。我们向他们清晰地表明：在当前这个致力于国家重建的“非常时期”，意识形态上那些细枝末节的理论分歧都应暂时让位于“稳定压倒一切”的最高现实。\n\n这场出人意料的、跨越了意识形态鸿沟的邀请最终被证明是富有成效的。在经过了审慎的内部商讨之后，这两大在野党派最终都同意了与我们进行合作的提议。一个以国家工团党为主导、吸纳了国内几乎所有主流非工团左翼力量的一个统一战线就这样在一片务实氛围中宣告成立。"
 NKRsichuan.564.a: "阵线愈发强大。"
 NKRsichuan.565.t: "继续朝曦社合作"
 NKRsichuan.565.d: "尽管青年党如今已陷入群龙无首的状态，但其作为一个组织的庞大体量与潜在能量依旧是一股不容忽视的政治力量。我们清醒地认识到倘若放任其自行整合，那么，这股力量必将成为我们新政权最危险的敌人。因此，必须先下手为强。\n\n我们的策略并非是全面的打压，而是精准的分化与拉拢。而我们的最重要的目标便是那个在刺杀事件后依旧在青年党内部保有最大组织与人望的“朝曦社”。通过数轮秘密的、软硬兼施的谈判，我们向这群昔日的“受害者”提出了一个充满了残酷现实主义逻辑的建议：\n\n你们可以选择与我们为敌，并最终被彻底消灭；或者选择与我们合作，成为我们用来安抚与控制整个青年党的重要工具，并以此在新秩序中谋得一席之地。在冷冰冰的现实利益面前，所谓的“仇恨”与“理想”，都显得苍白无力。"
 NKRsichuan.565.a: "有趣。"
 NKRsichuan.566.t: "百万雄师"
 NKRsichuan.566.d: "自张国焘巩固其最高权力以来，那些曾为他夺取江山立下汗马功劳的“亲信”们，便开始迅速地将理论上的权威转化为地方上的绝对控制权。\n\n其中最具代表性的便是素有“无畏上将”之称的陈再道。\n\n凭借着与最高领袖的私人关系，他被正式任命为武汉卫戍区总司令。而伴随他一同走马上任的，还有一支由他亲手组建的暴力组织——一支在名义上隶属于地方党部，但实际上只听命于个人，号称“百万雄师”的武装纠察队。这支队伍很快便成为了武汉地区所有异见的终极噩梦。他们的任务只有一个：清除一切对新政权，尤其是对国家工团党以及张国焘本人的任何形式挑战。而他们执行任务的方式则更为简单直接，凡是被认定为“反动派”的个人或团体都将遭到他们毫不留情的暴力镇压。\n\n由于得到了陈再道本人的公开纵容，这支“雄师”在武汉三镇的行事已然到了横行无忌的地步。“杀光一切反对派”——这句据说源自其内部的口号，正在以一种最血腥的方式，被付诸实践。"
 NKRsichuan.566.a: "杀！"
 NKRsichuan.567.t: "去他妈的！"
 NKRsichuan.567.d: "夜深人静，张国焘独自一人站在他那间宽敞到近乎空旷的办公室里。桌上摊着一份关于工团党中央最新动态的情报简报。他草草地扫了一眼，上面依旧是那些关于“理论纯洁性”的、毫无意义的内部争吵以及对于他本人“背叛革命”的、苍白无力的道德谴责。\n\n他将那份文件揉成一团，随手扔进了火焰之中。望着那跳动的火光，一种混合着无上权力感与极度轻蔑的狂喜终于冲破了他平日里那副冷静务实的面具。他缓缓地对着那片虚无的、代表着昔日对手的黑暗露出了一个狰狞的笑容，用一种只有自己才能听见的、充满了恶毒快意的声音低声咒骂道："
 NKRsichuan.567.a: "操你妈的！"
 NKRsichuan.568.t: "让贤"
 NKRsichuan.568.d: "随着时间的推移，一种肉眼可见的思想转向正在青年党的内部悄然发生。在左舜生及其“中社”持续不断的影响之下，党内的话语体系正不可逆转地从更为传统的国家主义向更为自由的方向缓慢而坚定地漂移。时至今日，左舜生的思想已然实质性地主导了党内的舆论与理论走向。\n\n面对这一局面，李璜清醒地认识到属于他的政治使命或许已经走到了尽头。强行逆转这股思想的潮流不仅徒劳无功，反而只会给党带来不必要的分裂与内耗。于是，在与左舜生进行过诚恳的闭门会谈之后，一项震惊全党的决议被公之于众：\n\n李璜决定主动辞去其所有领导职务，让贤于左舜生同志。在官方的公告中，李璜表示他衷心希望左舜生同志能够以其卓越的智慧与深远的见识带领全党全国去探索并实现那条更为自由、也更为民主的国家主义革命道路。\n\n一场潜在的权力斗争就这样以一种充满了政治智慧与高风亮节的和平方式宣告结束。"
 NKRsichuan.568.a: "自由，宪政，民主！"
 NKRsichuan.569.t: "年轻的民主"
 NKRsichuan.569.d: "随着李璜及其“神社”在党内领导地位的彻底稳固，民国的未来走向，也随之被清晰地确立了下来。毫无疑问，在其核心的政治信念中，李璜是一位坚定的民主主义者。他相信民主是这个国家最终必然要抵达的理想彼岸。\n\n然而，他也同样清醒地认识到在经历了百年的动荡之后，今日之中国在心智上尚处于脆弱而懵懂的“青年期”。想要将那套复杂而精妙的民主理念直接根植于这片土壤，其结果将是一场混乱的灾难。他认为，在当前这个特殊的阶段，国家需要一只强有力的“引导之手”。这只手将由以青年党为核心的、最具远见与责任感的政治人才来掌控。它的任务并非是要取代人民的自由意志，而是要耐心坚定地教导人民如何去思考、去选择，去承担一个现代公民所应负起的责任。在这只手的引导之下，一个年轻的共和国正步履蹒跚、但又充满希望地渐渐成长。"
 NKRsichuan.569.a: "造梦之旅。"
 NKRsichuan.570.t: "造梦之终"
 NKRsichuan.570.d: "在姜蕴刚及其“国魂社”看来，李璜政府所推行的那一系列充满了自由与进步色彩的政策无异于一种自毁长城的软弱与妥协。他们坚信这个过于温和的领导层已不再配得上领导这个本应充满战斗精神的政党。\n\n于是，一场旨在“拨乱反正”的宫廷政变，在北京悄然上演。姜蕴刚以“商谈紧急国是”为由，将李璜恭敬地请进了一间偏僻的议事厅内。起初，会谈的氛围尚且正常。但就在二人聊至某个关键议题之时，议事厅两侧的暗门突然被同时推开。数名身材魁梧的国魂社成员悄无声息地从阴影中走出，迅速占据了房间的所有出口，他们的手始终按在腰间的枪柄之上。\n\n一份早已拟好的辞职声明，被轻轻地放在了惊魂未定的李璜面前的桌子上。声明的内容很简单：因“健康原因”，自愿辞去所有职务，并一致推举姜蕴刚同志接任职务。\n\n看着李璜那张瞬间变得煞白、写满了震惊与愤怒的脸，姜蕴刚缓缓地，从座位上站起。他走用夹杂着虚伪敬意与冰冷威胁的口吻轻声说道："
 NKRsichuan.570.a: "签了吧，幼椿兄。"
 NKRsichuan.571.t: "终局"
 NKRsichuan.571.d: "随着李璜那份充满无奈的辞职演说通过广播传遍全国，姜蕴刚和他领导的“国魂社”终于如愿以偿地登上了权力的顶峰。不久之后，在新一届党代会上，这位新任领袖向全党宣告了系统地阐述了他那套充满了狂热与哲学思辨的治国理念。\n\n““同志们，”他以一种近乎诗人的激情与哲学家的冷酷开启了他的演讲，“今日之中国，诚然，是‘弱’。但我们绝不能为此而感到羞耻。《道德经》有云：‘反者道之动，弱者道之用！’正是因为我们的弱，才孕育着最强大的变革力量！”他继而论证道，人类的进化，正是因为肉体的孱弱，才被迫创造出了工具；社会的进步，也正是在一部写满了错误的血汗史中，不断地突破错误。\n\n“因此，在这个属于‘弱者’的、充满了悲怆与诗意的伟大时代，我们所要发起的，将是一场属于我们中华民族自己的‘狂飙运动’！”他号召所有艺术家、文学家、乃至历史学家都应当勇敢地站出来，以尼采式的“超人意志”，去拥抱这个“诗的大时代”，去创造出足以唤醒民族灵魂的伟大作品。\n\n“我们的最终目标，”他以一种不容置疑的口吻总结道，“便是要通过一场彻底的民族精神重塑，去消除一切内部的隔阂，实现一个绝对统一的强大国家！”"
 NKRsichuan.571.a: "狂飙启程！"
 NKRsichuan.572.t: "狂飙运动"
 NKRsichuan.572.d: "“狂飙运动”（Sturm und Drang）这个名词，对于任何一位曾对德意志思想史有过涉猎的中国知识分子而言都绝不陌生。人们会联想到那个属于歌德与席勒的青年时代，那场充满了非理性激情、崇尚天才、反抗一切旧有束缚的文学革命。然而，今日由姜蕴刚所倡导的、属于中国的“狂飙运动”，却绝非一次对西方经验的简单模仿。它，是一套植根于历史与哲学土壤的更具东方智慧的全新体系。\n\n姜蕴刚的理论，建立在独特的悖论之上：人类的社会，恰恰是在一部写满了错误的血汗史中通过不断地更正错误，才得以蹒跚进步的。因此，这场“狂飙运动”所要拥抱的并非是某种虚幻的理性蓝图，而是现实本身。它要求我们从那些最悲壮的历史时刻，去发掘并歌颂那种属于“弱者”的、充满“诗意”的抗争精神。\n\n然而，这场运动的最终目的却并非是要将整个民族，永久地禁锢在充满紧张与伤害的斗争状态之中。它所追求的是一种在认清了现实的残酷之后，所生发出的、一种近于自然的、圆熟通达的“慧境”。倘若要寻找一个相似的意象，那或许，便是陶渊明笔下的“桃花源”。\n\n这便是“狂飙运动”的全部真谛：以最激进的姿态，去拥抱最残酷的现实，并最终抵达一种最高远的、属于精神自由的彼岸。"
 NKRsichuan.572.a: "前进！"
 NKRsichuan.573.t: "历史的唤起"
 NKRsichuan.573.d: "“同志们，我们应当如何理解历史的进程？”在又一次党内大会上，委员长姜蕴刚没有谈论任何具体的政策，而是向在座的党员们提出了一个关于历史哲学的宏大问题。\n\n“许多人认为，历史，是由强者书写的线性进步。但我认为恰恰相反。”他以一种颠覆性的口吻说道，“人类社会的真正进步，其最深刻的动力，往往源自于‘弱’，源自于‘错误’。”他继而论证道，纵观整个人类进化史，正是因为远古的先民，在体魄上弱于那些凶猛的野兽，才被迫发明了工具，开启了文明的曙光。同样，人类社会的发展史，便是一部在血与火的错误中，不断地进行痛苦的自我纠正，从而蹒跚前行的历史。\n\n“亢龙有悔，盈不可久。过于强大的事物，往往潜藏着僵化与衰亡的种子。”他将话锋，最终引向了当下的中国。\n\n“我们中华民族，在过去的数百年里，无疑是衰弱的。我们犯下了无数的错误，遭受了无尽的苦难。然而，”他的声音陡然拔高，充满了不容置疑的信念，“根据历史的辩证法则，这恰恰意味着，一股前所未有的、最强大的革新能量，正在我们的内部积聚、奔腾！”\n\n“现在，便是这股能量，彻底迸发的时刻！我们，将从最深的衰弱中，走向最彻底的图强！”"
 NKRsichuan.573.a: "中国一度衰弱，是时候唤起了！"
 NKRsichuan.574.t: "超人哲学"
 NKRsichuan.574.d: "在一次面向党内青年干部的理论研讨会上，姜蕴刚引入了一个振聋发聩的西方哲学概念——尼采的“超人”（Übermensch）。“尼采告诉我们，”他解释道，“超人，并非是指那些天生的强者，而是指那些敢于直面人类自身的软弱与虚无，并凭借自身的强大意志，去重估一切价值、去创造崭新未来的精神贵族！”\n\n他随即将这一理念，与中国的现实，进行了无缝的嫁接。“这与《老子》所说的‘弱者道之用’，难道不是异曲同工吗？我们中华民族，正因为在近代史的错误与苦难中，体味到了最深刻的‘弱’，才最有资格、也最有必要，去孕育出属于我们自己的‘超人’！”他宣告，今日之中国所需要的“超人”，并非是某个凌驾于众人之上的独裁者，而是一种集体的、民族的超人精神——一种敢于承认并拥抱我们过去的错误、并从中汲取最强大力量的、向死而生的决绝意志。\n\n“我们，便要做这样的超人！”他向台下的年轻人呼吁道，“我们要在废墟之上，奏响最壮丽的狂飙乐章！”"
 NKRsichuan.574.a: "我们现在正需要这样的超人。"
 NKRsichuan.575.t: "政治、经济、文化"
 NKRsichuan.575.d: "在新一届中央委员会的首次全体会议上，姜蕴刚以一种异常冷静和深刻的口吻向所有人提出了一个关于国家建设的理论框架。\n\n他指出，一个真正统一、独立、强大的现代国家必须完成三大单元的构建：政治单元、经济单元与文化单元。而我们当下的中国，在这三个方面，都存在着致命的缺陷。\n\n“其一，政治单元之残缺。”他痛陈道，“千百年来，我中国之政治，实为内地与边区之二元结构！内地行郡县，边区存部落；内地随朝代更迭而一统，边区则各行其是，时降时叛。一个连国防都无法统一、任由外人铁路长驱直入的国家，何谈统一独立？”\n\n“其二，经济单元之闭塞。”他继而论证道，“中国欲富强，唯有工业化一途。而工业化所需之资源、市场与纵深，舍广袤之边区，何处可寻？若不立即着手开发边疆，国家之自立，终将沦为空谈！”\n\n“其三，文化单元之撕裂。”他最后总结道，“内地文盲遍地，政令难以下达，民族意识涣散；而边区语言各异，文字不通，视入学如当差，与内地文化隔阂之深，有如天堑！一个内部无法以共同语言、共同文字、共同认同进行交流的国家，又何谈真正的‘中华民族’？”\n\n“因此，”他以一种不容置疑的口吻，定下了未来数十年的核心任务，“完成这三大单元的构建，将是我们这一代人，无可推卸的历史使命！”"
 NKRsichuan.575.a: "唯有如此才能建成国魂！"
 NKRsichuan.576.t: "中华国魂"
 NKRsichuan.576.d: "“朋友们，你们是否曾思考过，我们正身处于一个怎样的时代？”在一场面向全国青年艺术家与学者的集会上，姜蕴刚没有谈论任何政治或军事，而是以一种近乎诗人的激情向所有人提出了一个关于时代精神的宏大问题。“在我看来，”他缓缓地说道，声音中充满了历史的沧桑感，“我们今日正处在一个‘诗意’的大时代！”\n\n他继而解释道，所谓的“诗”，其本质，便是在巨大的情感激荡之下，所迸发出的、超越言语的咏叹与舞蹈。“试看今日之中国，”他的声音变得激昂，“我们刚刚从百年的屈辱与抗争中走出，我们的灵魂，充满了创伤，也充满了希望；我们的前路，布满了荆棘，也布满了荣光！这难道不正是最能激发伟大情感、最能催生不朽史诗的、一个充满了悲怆与壮美的‘诗的时代’吗？”“因此，”他向台下那些年轻而又略带困惑的面孔，发出了最热切的呼吁，“我号召这个时代的文学家、画家、音乐家乃至历史学家们，都勇敢地站出来，去拥抱这个千载难逢的诗意时代！”\n\n“去用你们的笔，你们的色彩，你们的音符，去书写我们民族的苦难与抗争！去描绘我们未来的光明与梦想！去共同铸造一个足以与这个伟大时代相匹配的、我们中华民族自己的‘诗意国魂’！”"
 NKRsichuan.576.a: "我们应该走出来，把握这个诗意的大时代！"
 NKRsichuan.577.t: "玄想之世"
 NKRsichuan.577.d: "据说，在一次仅有极少数党员参与的深夜谈话中，姜蕴刚向他们揭示了他那套庞大思想体系最终的、也是最深邃的奥秘。\n\n“你们必须明白，我们所做的一切，我们所发起的狂飙运动，我们所歌颂的诗意时代，我们从错误与衰弱中所汲取的力量——其最终的目的，并非仅仅是建立一个强大的、凡俗的国家。”他的眼神仿佛望向了某个更为高远的维度。\n\n“我们的最终目的，是要引领整个民族，共同进入一个全新的存在境界——一个我称之为‘玄想之世’的境界。”“在这个境界里，”他以一种近乎梦呓般的声音说道，“我们将超越那些凡俗的、关于得失、成败、苦乐的二元对立。我们将学会，从历史的错误中，品味出进步的韵律；从民族的苦难中，欣赏到悲壮的诗篇。我们将把整个国家的建设，都视为一场伟大的、充满了内在和谐与冲突美感的集体创作。”“届时，你们将最终领悟到那个终极的真理：世界即为艺术！”\n\n他以一种如同神谕般的、不容置辩的语气，宣告了他思想的最终结论："
 NKRsichuan.577.a: "艺术即为世界！"
 NKRsichuan.578.t: "国家主义，救亡图存"
 NKRsichuan.578.d: "随着最后一缕硝烟在前线上空彻底散尽，那场旨在终结百年分裂、再造统一中国的伟大革命战争终于落下了帷幕。现在，已无可争议。这个古老而又年轻的国度将由委员长曾琦以及他所领导的“行社”派同志们——这批被公认为“正统国家主义”理念最纯粹的继承者与实践者——共同掌舵，驶向一片更为波澜壮阔、也更为遥远的未知彼岸。\n\n革命的胜利，其意义远不止于军事层面。它更是一次响亮的、最终的宣告：国家主义的革命，在中国已然取得了最彻底、最辉煌的胜利。而中国青年党，也随之从一个偏安一隅的地方性执政团体正式成为了整个中央之国的、无可争议的唯一主宰。\n\n一个充满了纷争与动荡的时代已然终结。而一个全新的，以秩序、力量与国家意志为最高准则的时代才刚刚奏响。"
 NKRsichuan.578.a: "革命大获全胜！"
 NKRsichuan.579.t: "中华的萨文科夫"
 NKRsichuan.579.d: "随着全国统一大业的最终完成，曾琦凭借其在战争期间所建立起的赫赫功勋与无可动摇的党内威望，已然正式确立了他作为这个新生国家最高统治者的地位。在许多西方观察家看来，他便如同俄国的萨文科夫一般成为了那种凭借个人魅力与铁腕手段、凌驾于一切常规政治程序之上的、无可争议的领袖。毫无疑问，在他的绝对领导之下，中国即将进入一个由其个人意志所深刻塑造的全新时代。他将作为这个国家唯一的、至高无上的“元首”，指引其未来的航向。\n\n然而，倘若就此简单地，将他与萨文科夫，或是其他欧洲的专制独裁者诸如墨索里尼等人划上等号，那或许也是一种过于草率的判断。与那些纯粹依赖暴力、宣传与个人崇拜来维持统治的传统强人不同，曾琦的权力似乎还建立在另一块更理论化的基石之上。他所追求的似乎并不仅仅是个人权力的无限膨胀，而是一种更为宏大的政治实验。\n\n他究竟是另一位传统的独裁者，还是某种更为独特的“哲人王”？这个问题，或许只有时间能给出最终的答案。"
 NKRsichuan.579.a: "元首万岁！"
 NKRsichuan.580.t: "内除国贼"
 NKRsichuan.580.d: "我们必须对当前的国内形势有一个清醒的、毫无幻想的认识。\n\n毫无疑问，倘若要论及对我们的新生政权和国家主义伟大事业的最大潜在威胁，那么答案只有一个——那便是那些尚未被彻底清除干净的、潜伏于社会肌体之内的左翼分子。这群祸国殃民的“国贼”，虽然在表面上暂时蛰伏，看似无害。但我们必须时刻牢记，他们那套鼓吹阶级斗争、旨在颠覆一切现有秩序的邪恶理论如同一种致命的病毒，随时都可能死灰复燃。我们绝不能容忍，我们用鲜血与牺牲换来的革命果实，最终被这群蛀虫从内部悄然蛀空。\n\n党中央已经准备启动相关程序，对这股反动势力采取最终的措施。这将是一场不可避免的、为了保卫国家纯洁性而必须进行的政治肃清运动。"
 NKRsichuan.580.a: "叛徒！"
 NKRsichuan.581.t: "屈原的遗产"
 NKRsichuan.581.d: "作为国家主义理念最忠实的信徒，我们青年党人自当是今日中国大地上最纯粹也是最热忱的爱国者。然而，仅仅我们自身的爱国是远远不够的。我们必须通过一场深刻的国民教育，将这份神圣的情感根植于每一个国民的灵魂深处。\n\n那么，这场教育，又当从何处溯源？纵观数千年历史长河，爱国之士，灿若繁星。但倘若要追问，这股源远流长、百折不挠的爱国精神最初的源头在何处？答案便只能指向处于先秦时代一个孤独而伟大的身影——屈原。\n\n是他在举世皆浊之时，发出了“亦余心之所善兮，虽九死其犹未悔”的决绝誓言；是他在故国沦丧之际，写下了“鸟飞返故乡兮，狐死必首丘”的泣血悲歌。他的诗篇便是我们民族爱国主义精神的滥觞，是他第一次将个人的命运，与国家的兴亡，如此密不可分地、以一种近乎悲剧的崇高感，永远地联系在了一起。\n\n因此我们宣告：在未来的国民教育中，我们必须要向这位伟大的先贤，致以最崇高的敬意！要让每一个中国人都能从他的诗篇中，学会何为忠诚，何为担当，何为一个真正的爱国者！"
 NKRsichuan.581.a: "伟大的诗人，千古的榜样！"
 NKRsichuan.582.t: "扩大委员长权力"
 NKRsichuan.582.d: "近日，在一次党内高层的闭门会议上，一个长期以来被刻意回避的、极为敏感的议题被小心翼翼地，提了出来：委员长曾琦同志目前所拥有的权力是否已经过于集中？我们是否应当考虑，对其进行一定程度的制度性限制？\n\n然而，这股试图为最高权力戴上枷锁的微弱逆流几乎是在出现的瞬间，便被一股更为强大的主流声浪，所彻底淹没。\n\n更多的与会者纷纷提出了一个截然相反的论点。他们坚称当前的问题根本不在于委员长的权力“过于强大”，而恰恰在于，它“还不够强大”！“在国家尚未完全走出危机、大业尚有诸多挑战的当下，”一位核心党员如此论证道，“任何对领袖权威的削弱与掣肘，都是对革命事业最不负责任的背叛！”\n\n最终，会议以一种压倒性的共识告终：不仅不能限制委员长的权力，反而必须要想尽一切办法，继续扩大并巩固其权力范围。唯有如此，全党全国才能在曾琦同志英明、果决的唯一领导之下，排除一切干扰继续阔步前行。"
 NKRsichuan.582.a: "也罢。"
 NKRsichuan.583.t: "哲人团"
 NKRsichuan.583.d: "一项由委员长曾琦亲自下令的人事遴选工作已悄然完成。\n\n来自党内党外、遍布全国各地学术界的、一批被认为拥有最高智慧的大家都收到了由领袖本人亲笔署名的邀请函。他们被秘密地聚集到了京郊一处戒备森严的专属院所之内。在这里，一个全新的、直属于委员长本人的神秘机构被宣告成立。这个机构，没有正式的官方名称，其成员在内部被简单地，尊称为“哲人”（The Philosophers）。他们的任务只有一个：\n\n作为这个国家最顶尖的智慧存在，他们将围绕在领袖的周围，为其所有的政治决策提供最深刻的哲学依据与理论包装。他们将负责创造、阐释并推行一系列全新的意识形态与思想理念，以一种更为精妙的方式去塑造并引导整个国民的精神世界。\n\n其最终目的便是要确保这个国家将永远地被置于一个由最纯粹智慧所引导的“哲人王”的、永恒的统治之下。"
 NKRsichuan.583.a: "必须这么做。"
 NKRsichuan.584.t: "永恒的革命家"
 NKRsichuan.584.d: "在许多外部和乃至党内的一些批评者眼中，今日之曾琦与其治下的民国，似乎已然完全背离了青年党最初所信奉的那些信条。他们低声议论称他不过是一个打着国家主义旗号、行专制独裁之实的野心家。\n\n然而，对于这些指摘，曾琦本人抱持着一种近乎轻蔑的态度。在他自己看来，这一切的非议不过是那些庸人们的无稽之谈，是企图玷污其伟大事业的卑劣污水。他作为那场残酷的党内路线斗争最终的胜利者，对“正统国家主义”思想最纯粹、最坚定的守护者，其信仰之虔诚远超任何一个批评者。他从未背叛过当年那个立志救国的青年。恰恰相反，今日他所采取的一切看似“独裁”的铁腕手段，无论是集中权力，还是压制异见，都并非是为了满足个人的私欲。这都仅仅是为了能以最高效的方式去最终实现那个他从始至终都未曾片刻或忘的神圣使命。"
 NKRsichuan.584.a: "自始至终。"
 NKRsichuan.585.t: "多党参政"
 NKRsichuan.585.d: "为了进一步促进共和国民主事业的发展，并回应外界对于本党执政模式的一些误读，中国青年党中央执行委员会于近日，做出了一项具有里程碑意义的重大政治决议。根据该决议，青年党将正式邀请国内所有遵守宪法，致力于国家建设的合法民主党派进入国会与政府机构，进行实质性的参政。\n\n这项举措旨在建立一个更为广泛且包容的政治协商平台。来自不同党派的代表将不仅拥有对政府各项政策进行监督、批评与建议的权力，其优秀的人才亦有机会被吸纳进入各级政府，担任重要的行政职务。党中央相信通过这一开放性的举措，将向全国乃至全世界清晰地证明：\n\n中国青年党，绝非某些舆论所描绘的意图搞“一党专政”的独裁式政党。我们所致力于构建的是一个在强有力的国家主义核心领导之下、充满活力与合作精神的、多元化的现代民主国家。"
 NKRsichuan.585.a: "民主的好处。"
 NKRsichuan.586.t: "自由的回响"
 NKRsichuan.586.d: "夜深人静，当褪去了一切属于领袖的光环之后，曾琦时常会独自一人进行一场无声的、对自己灵魂的审问。他不断地向镜中那个日益显得疲惫而陌生的自己。\n\n他知道在许多人眼中，他早已被现实政治的泥沼打磨成了一个善于妥协、精于算计、甚至略显冷酷的政客。然而他自己内心深处最清楚——那颗曾几何时，在法兰西的阳光下、在自由主义思潮的浸润中，第一次被点燃的、为了个体自由与尊严而跳动的赤诚之心，至今依旧在他的胸腔之内，顽强地跳动着。或许现实的残酷，的确迫使他戴上了无数张坚硬的面具；或许权力的运作，的确让他学会了许多违心的手腕。但究其根本在那层层包裹的核心深处，他依旧是当年那个纯粹的自由主义者。\n\n他所做的一切妥协，都不过是为了在抵达那个最终的、光明的彼岸之前所必须付出的、痛苦的代价。"
 NKRsichuan.586.a: "我没有背叛。"
 NKRsichuan.587.t: "东方烧炭党人"
 NKRsichuan.587.d: "中国青年党作为历史的产物，源于一群具有强烈民族意识和革命精神的年轻人。少年中国学会的创办，深受少年意大利的影响，这一运动不仅仅是文化的复兴，更是一次政治和社会的革新。回顾历史，中国青年党的诞生和意大利的激进运动之间有着深刻的相似之处。从激进的思想到对国家体制的挑战，青年党所经历的历史轨迹与意大利的“烧炭党”运动惊人地相似。\n\n尽管如此，许多人总是喜欢将中国青年党与其他历史上的激进派别相比较，尤其是将青年土耳其的做法与我们相提并论。我们坚信这是一种错误的偏见——我们所追求的目标和方法，完全不同于那些带有极端色彩的做法。我们的目标是为国家的统一与繁荣铺路，而非制造内乱。\n\n如今，经过无数的努力，中国已经实现了统一，政治体系逐步完善，民主建设也在不断推进。这一切都证明了中国青年党作为中国革命的先锋力量，所作出的历史性贡献。我们不仅仅是传统的民族复兴的践行者，我们也带着坚定的信念，创造了属于东方的奇迹，就像是东方的“烧炭党人”——充满激情与理想主义，勇敢地挑战旧有的秩序，带领着我们的国家走向更加辉煌的未来。"
 NKRsichuan.587.a: "两个梦想，一个结果。"
 NKRsichuan.587.tt: "§M意大利如今陷入了§R赤色激进主义§!，我们必须去拯救我们理念的发源地！§!"
 NKRsichuan.588.t: "文艺之春"
 NKRsichuan.588.d: "尽管那股旨在肃清赤色分子影响的政治浪潮依旧在全国各地的社会生活中延续。然而，一个来自最高层的转向信号却开始为这片冰封已久的思想原野，带来了一丝初春的暖意。\n\n委员长曾琦，亲自决策并部署了一场以文艺界为突破口的“解冻运动”。在一次面向全国文化界代表的讲话中，他明确表示：“我们所致力于建设的，是一个真正自由民主的共和国。而在一个这样的国度里，思想的活力源自于各种不同声音的交锋与共存，这其中也应当包括那些我们曾经视为‘洪水猛兽’的左翼思想。”\n\n他宣告，从即日起将逐步放宽对文艺创作领域的政治审查。只要不直接挑战国家统一与宪法根基，哪怕是带有批判性的艺术探索都应被允许鼓励。\n\n这场由党中央亲自发起的自由化运动，如同一股和煦的春风开始悄然吹散那片长期笼罩在知识分子心头的紧张阴云，一种更为宽松与多元的文化氛围正逐渐回归。"
 NKRsichuan.588.a: "我们终究不能束缚我们自己的人民！"
 NKRsichuan.589.t: "我们的法兰西岁月"
 NKRsichuan.589.d: "在一个难得没有公务缠身的午后，曾琦做出了一个略带怀旧色彩的安排。他召集了几位当年曾与他一道远赴法兰西求学的故交旧友，在京郊一处僻静的庭院内小聚叙旧。官衔与俗务在这一刻都被暂时搁置。空气中弥漫着一种重拾青春的、轻松而融洽的氛围。他们追忆着塞纳河畔的岁月，追忆着那些在巴黎的阁楼里，为了一个名为“国家主义”的遥远理想，而彻夜激辩的年轻身影。\n\n当席间的谈话不可避免地触及到回国投身革命以来所遭遇的种种挫折与磨难时，曾琦的神情变得无比凝重。他顿了顿，仿佛是为了回应那些曾经与未来的、所有的质疑与打击。忍耐，不是说就认输了！就是要想得开、挺得住！"
 NKRsichuan.589.a: "我从来不怕泼冷水！"
 NKRsichuan.590.t: "国家主义教育 其一"
 NKRsichuan.590.d: "为了将国家主义的理念更深、更广地，根植于国民的内心，一场自上而下的思想教育运动正在全国范围内如火如荼地展开。北京大学的一名新生今日便与其他同学一道，被召集到了学校的大礼堂，聆听一场由校内某位资深国学教授主讲的、关于“国家主义精神溯源”的专题讲座。\n\n起初，她还对此抱有相当的期待。然而，随着台上那位老教授开始他那慢条斯理的长篇大论，眉头却越皱越紧。她不明白，为何一个诞生于二十世纪的政治概念会被强行地与那些尘封已久的儒家经典联系在一起。老教授口中反复引用的，是“《大学》有云：格物、致知、诚意、正心、修身、齐家、治国、平天下”，并以此论证所谓的“国家主义”，不过是古代先贤“治国平天下”理想的现代翻版。\n\n听着这一套套看似高深、实则牵强的比附，她只感到一阵阵的困惑与隔阂。在她看来，这两种思想无论是在精神气质还是在理论内核上都相去甚远。最终，在一片昏昏欲睡的氛围中，她放弃了理解的努力。"
 NKRsichuan.590.a: "或许，这便是他所能理解的国家主义了吧。"
 NKRsichuan.591.t: "国家主义教育 其二"
 NKRsichuan.591.d: "就在她几乎要被那套关于“国家主义儒家化”的冗长而牵强的论述催眠之时，台上的老教授却突然话锋一转，将话题以一种同样生硬的方式，扯到了“自由主义”的身上。这个突如其来的、近乎一百八十度的大转弯，让本已昏昏欲睡的学生瞬间清醒了过来，并感到一阵啼笑皆非的荒诞感。\n\n她觉得好笑：这位刚刚还在引经据典、为封建时代的传统伦理大唱赞歌的老先生，怎么一转眼又开始满口“自由”“民主”这些最时髦的现代词汇了？只听老教授以一种同样不容置疑的口吻，向台下的学生们强调：“同学们，我们还必须清醒地认识到，国家主义的最终底色，依旧是自由主义！这一点，我们决不能忘记！”\n\n当这场在她看来充满了戏剧性与内在矛盾的讲座终于宣告结束时，她在笔记本的最后又补上了一句无奈的感慨：\n\n看来，要想让国家主义真正国家化，远离政治干涉，还真是无比艰巨啊。"
 NKRsichuan.591.a: "令人感叹。"
 NKRsichuan.592.t: "铲除极端势力"
 NKRsichuan.592.d: "为了维护民国来之不易的和平与稳定，并彻底根除一切可能导致社会重新陷入动荡的潜在威胁，党中央于近日做出了一项严厉的、不容置疑的决定：一场旨在肃清极端主义势力的政治净化运动将在全国范围内立即展开。\n\n此次运动的目标清晰而明确：无论是盘踞于左翼阵营，依旧在暗中鼓吹暴力革命与阶级斗争的极端激进分子；还是隐藏在右翼团体之中，妄图以极端民族主义来绑架国家意志的极端保守分子。凡是信奉并试图传播任何形式的、旨在颠覆现有宪政秩序的极端主义思想的个人或团体都将被视为国家的公敌，都将遭到法律与专政铁拳的、最严厉的惩处。任何逾越边界的企图都将被毫不留情地予以粉碎。"
 NKRsichuan.592.a: "极端主义在中国没有立足之地！"
 NKRsichuan.593.t: "全民革命的世纪"
 NKRsichuan.593.d: "“同志们，我们必须将我们的视野，从中国投向整个世界。”在一次旨党内会议上，曾琦以一种宏大的口吻，开启了他的演讲。“我们必须清醒地认识到，未来的世界，必将是一个属于‘全民革命’的新世纪！”\n\n他继而论证道，无论是基于阶级斗争还是议会选举的革命模式都已无法应对当今世界复杂的挑战。唯有能够超越阶级、超越党派，将整个民族的所有力量都凝聚在一个神圣的国家目标之下的“全民革命”才是通往未来的唯一正确道路。\n\n“而我们，”他的声音陡然拔高，充满了不容置疑的骄傲与自信，“我们青年党所领导并已取得伟大胜利的这场革命，便已经率先地为全世界点亮了这盏指路的明灯！”他环视全场，以一种开拓者的姿态做出了最终的宣告：\n\n“我们的胜利已经无可辩驳地，向全世界证明了这条道路的唯一正确性！我们，便是敢为人先的探路者！”话音落下，台下爆发出了一阵雷鸣般的、充满了民族自豪感与理论自信的、经久不息的掌声。"
 NKRsichuan.593.a: "我们是这个时代的先行者！"
 NKRsichuan.594.t: "向往和平"
 NKRsichuan.594.d: "随着中国的迅速崛起，一种混杂着敬畏与忧虑的情绪开始在国际社会的观察家之间悄然蔓延。一个现实问题被摆上了台面：这个新生的共和国是否会不可避免地，重蹈历史上所有新兴强权的覆辙，走上一条对外扩张与侵略的道路？\n\n为了回应这种日益增长的国际疑虑，官方机关报刊于近日发表了一篇旨在阐明其根本外交国策的主题文章。它以一种庄严的口吻向全世界做出了郑重的承诺。\n\n它首先指出，中华民族在近代百年中所遭受的、因外来侵略而带来的深重苦难早已在其集体记忆中，烙下了一枚永不磨灭的印记。己所不欲，勿施于人。一个曾饱尝其苦的民族绝不会再将同样的痛苦，施加于任何其他国家。文章继而从更为深厚的历史文化层面进行论证，强调“和平”与“睦邻”，自古以来，便是根植于中华文明最深处的、核心的价值理念。\n\n通过这次官方的表态，北京正试图向全世界传递一个清晰无比的信号：中国将会走和平崛起的道路。"
 NKRsichuan.594.a: "这是我们的民族性！"
 NKRsichuan.595.t: "军国主义之终"
 NKRsichuan.595.d: "近期，在一些更为激进的党员之中，一股危险的思潮正悄然抬头。他们公开提出，为了尽快实现富国强兵的最高目标，我们应当毫不犹豫地学习并引进军国主义发展模式。\n\n这个提议立刻在党内激起了强烈的、几乎可以说是愤怒的批判浪潮。在一次公开的理论辩论会上，更多的同志站了出来对此进行了毫不留情的驳斥。他们首先指出今日之德意志之所以会深陷于政治困境之中，其始作俑者，正是俾斯麦当年所埋下的那颗军国主义的苦果。一套已被其母国自身证明存在着致命缺陷的理论，我们又岂能将其盲目引进？\n\n紧接着，批判的声音转向了民族性的层面。“我们必须清醒地认识到，”一位党内元老如此发言道，“中华民族，在其数千年的历史根基与文化血脉之中，便与那种将武力与征伐的军国主义，格格不入！”最终，在曾琦的支持下，辩论以一种压倒性的共识告终：中国，不会，也绝不可能，走上军国主义的邪路。我们，将以一种独属于我们自己的方式，去实现我们的强大。"
 NKRsichuan.595.a: "坚决反对军国主义！"
 NKRsichuan.596.t: "国家主义青年团"
 NKRsichuan.596.d: "为了确保国家主义的伟大事业能够后继有人，党清醒地意识到必须建立一个能够深入到最年轻一代国民，充满活力的先锋组织。基于这一战略远见，一项旨在培养“青年党接班人”的宏大工程被正式提上议程。\n\n这些佩戴着象征着忠诚与希望的、统一样式袖章的少年少女如同一轮轮新生的朝阳，为这个古老的国度注入了前所未有的青春与活力。他们将在这里系统地学习国家主义的理论，培养坚强的意志品质，锻炼强健的体魄。\n\n党与国家，将最深切也最殷殷的厚望，寄托在了他们的身上。所有人都明白，今日之少年，便是明日民国的脊梁。"
 NKRsichuan.596.a: "未来。  "
 NKRsichuan.597.t: "新中国的国父"
 NKRsichuan.597.d: "当北京城的第一缕朝阳再一次为这座古老的都城披上金色的薄纱时，曾琦，这位早已被整个国家与时代所公认，当代最伟大的“哲人王”与“在世马基雅维利”便已然开始了其新一日为共和国厘定航向的伏案工作。时至今日，他所毕生坚信并为之奋斗的关于“革命的正统国家主义”的宏伟理想已不再是纸面上的蓝图，而已然化作了这个国家中每一根跃动的血脉。他已然成为了这个新生中国无可争议的国父。\n\n如今，在这个国家的任何一个角落，无论是城市最繁华的街巷，还是乡村最偏远的田垄，他的肖像都以一种近乎神圣的姿态，注视着这片土地；他那充满智慧与决断的指导性话语则被镌刻成永恒的箴言，成为了衡量一切是非对错的唯一准则。全党全国都已将他的个人意志，奉为自身行动的最高圭臬。\n\n曾琦这个名字，早已超越了一个凡人的范畴。他已然成为了这个时代的化身，成为了这个民族精神的最高凝聚。而他本人也必将作为这个时代最耀眼的伟大存在，被当世以及未来的千秋万代所永远铭记。"
 NKRsichuan.597.a: "我们永远铭记。"
 NKRsichuan.598.t: "革命之花绽放"
 NKRsichuan.598.d: "又一次，曾琦独自一人，走进了成都郊外的那座、充满了哲思与隐喻的秘园。与上一次来访时，试图从园中万象里寻求治国之道的心境截然不同，今日的他，更像是一位欣慰的园丁，前来检视自己亲手播下的种子。\n\n他依旧伴随着耀眼的日光，迈入园中。那于刹那之间悍然盛放的小苍兰，与那转瞬之间便已如永恒般怒放的非洲菊，在他眼中，已不再是某种神秘力量的展现。这一次，他从中看到的，是一种经过了漫长的压抑与等待之后，所迸发出的无比强大的生命意志。\n\n他漫步于这片依旧违背了时序的花海之中，感受着每一朵花那高声歌唱般的姿态。他不再思考如何去驾驭或利用这股力量，而是发自内心地为这股力量本身的存在，而感到由衷的喜悦。他不再去追问，当天之将坠、海之将竭时，自己该如何去扮演那个绝对公允的仲裁者。因为他知道，真正健康的生态内部，自会有一种谐和统一的秩序。他也不再感到孤独，不再认为唯有最初揭开帷幕的他，被囚禁于这舞台的中央。因为他看到，园中的每一朵花，都是这出伟大戏剧的主角。\n\n这一次，他终于彻底领悟了“现象之花”那最后的秘密：\n\n一朵真正自由的花，其绽放从不为取悦任何人，亦无需任何人的引导。他转身离开了这座花园。他知道，在那片更为广阔的、名为中国的土地上，一朵更为绚烂的名为“自由民主”的革命之花已然绽放。"
 NKRsichuan.598.a: "自由大同之梦。"
 NKRsichuan.599.t: "新生的意大利"
 NKRsichuan.599.d: "随着亚平宁半岛上最后一丝有组织的抵抗被彻底肃清，我们所面临的首要挑战，已从军事征服，转变为更为复杂的政治重建。为了在这片饱经战乱的土地上，建立一个稳定且亲善的新秩序，我们必须寻找到一位既能团结意大利民心、又能为我们的干预提供合法性外衣的本土领袖。\n\n经过慎重的筛选与接触，一个承载着无与伦比的历史分量的名字，进入了我们的视野——佩皮诺·加里波第，或者说朱塞佩·加里波第二世，那位被历史尊称为“意大利统一之宝剑”的朱塞佩·加里波第的孙子。\n\n在一系列坦诚而富有成效的会谈之后，佩皮诺先生已正式承诺，将与我国政府进行全面合作，共同致力于意大利的战后重建工作。作为其政治行动的纲领，他将重新举起其父那面曾点燃了整个半岛革命烈火的传奇旗帜，宣告“青年意大利”运动的正式回归。一个由他领导的新生政府，将在我们的指导与支持下，宣告成立。\n\n一个由东方之手所引导的、全新的意大利复兴运动，即将在地中海的心脏地带，拉开序幕。"
 NKRsichuan.599.a: "意大利新生，如中华一般。"
 NKRsichuan.599.tt: "§m青年意大利将重返意大利政治舞台！§!"
 NKRsichuan.600.t: "青年民主的演化"
 NKRsichuan.600.d: "当李璜再一次如往常一般步入其位于权力中枢的办公室时，他所承载的身份已然发生了根本性的转变。在那个战火纷飞致力于推翻旧秩序的革命年代，他被同志们与追随者，誉为引导方向和扫除障碍的“民主之手”。\n\n而现在，当统一的钟声已经敲响，当共和国的版图已然完整，一个全新的、更为沉重也更具历史分量的称谓开始在党内外悄然流传，并最终为他本人所默认——民主护国公。这个充满了古典意味与现代精神的称号定义了他和他所领导的这个政权在后革命时代的核心使命：革命的阶段已经结束，守护的时代已然来临。\n\n从这一刻起，他的首要任务将不再是破坏一个旧世界，而是要倾尽全力去守护这个来之不易的新生民主政体，使其免遭任何来自内部或外部的、混乱与颠覆的威胁。在他的监护之下，一个秩序井然的民主时代将在中国的大地上被坚定地建立起来。"
 NKRsichuan.600.a: "新秩序。"
 NKRsichuan.601.t: "国家存在论"
 NKRsichuan.601.d: "《国家存在论》，这部熔炼了李璜毕生政治哲学思索的煌煌巨著近日已由中央党部出版社再次正式印行，并被指定为全党未来长期的核心学习材料。\n\n在这部奠基性的著作中，李璜以一种体系化的逻辑明确反对“民族即国家”的观点。他指出，民族多以血缘、语言、文化习俗为纽带，无固定领土，且单一民族可分化为多个国家，多个民族也可组成统一国家。而国家的核心是“一定领土、主权与共同意志的结合”，民族只是国家构成的可能要素之一，而非唯一前提，因而“以民族救国家”的认知便是根本错误的，国家的政治属性是优先于民族文化属性的。\n\n在今天，世界仍处于“强权竞争”格局，列强侵略、殖民压迫普遍存在。“国际主义”、“无政府主义”等思潮脱离现实——在无公正国际秩序的背景下，国家是弱国抵御外部压迫的“唯一依靠”；若放弃国家形态，国民将沦为“无保护的个体”，难以在世界竞争中生存。他强调，“只要世界强权未消亡，国家就有存在的绝对价值”。\n\n总而言之，这部著作以一种前所未有的理论深度将国家主义的政治、道德、文化与国际维度完美地融为了一炉，为新共和国的法统提供了最坚实的理论基石。"
 NKRsichuan.601.a: "国家便是一切！"
 NKRsichuan.601.tt: "§L张君劢可别天天管自己的党叫什么National Socialist了...§!"
 NKRsichuan.602.t: "联省之心"
 NKRsichuan.602.d: "关于我们即将在全国范围内正式推行的联省自治制度，近期以来出现了一些疑惑乃至误解的声音。为此，我们有必要进行一次根本性的阐释。李璜在此前的多次讲话中已反复强调：中国青年党，从来就不是联省制度的反对者；恰恰相反，我们一直是其最坚定、也最理性的支持者。一些人错误地，将“国家主义”与“绝对中央集权”划上了等号。这是一种极其肤浅的理解。\n\n我们所致力于构建的是一种国家主义的民主。而这种民主的生命力恰恰源自于一个自下而上的反馈机制。倘若地方的民众无法通过他们自己选出的、能够真正代表其独特利益与诉求的地方代表来向中央表达其真实的意愿；倘若所有的决策都仅仅是由一个遥远的、不接地气的中央政府单方面做出，那么所谓的“民主”便会沦为一句空洞的谎言。\n\n因此，一能够确保各地声音都能被充分听取的联省制度不仅不是对国家主义的削弱，反而是实现我们最初那个关于“全民政治”的必不可少的制度保障。"
 NKRsichuan.602.a: "正是如此。"
 NKRsichuan.603.t: "爱国者们"
 NKRsichuan.603.d: "党中央近日正式颁布了关于建立爱国阵线的组织大纲。通过组建涵盖各民主政党的统一战线，政府试图在法理层面确立一套兼容并包的议事机制，邀请国社党、致公党以及社会贤达进入决策协商程序，从而为新生的共和国提供更广泛的智识支撑。\n\n与外界关于权力稀释的担忧不同，青年党内部将此举视为提升国家动员韧性的必然选择。为了配合这一民主化进程，党务系统同步启动了建党以来最严格的质量自肃工程。青年党显著提高了自身的入党门槛与干部考核标准，但这并非为了排斥竞争，而是为了确保作为执政骨干的青年党员能够从革命斗士进化为高素质的职业文官，从而在多党协作的复杂环境中依然能发挥智识上的引领作用。这一实验的开启，预示着中国将告别由于政治空间狭窄而导致的社会动荡，转而利用制度的容量来吸纳并转化一切可用的建设性能量。"
 NKRsichuan.603.a: "爱国者们理应发声。"
 NKRsichuan.604.t: "正式解禁左翼政党"
 NKRsichuan.604.d: "为了向全国人民清晰地展现本届政府致力于构建一个自由多元的民主国家的坚定决心，一项前所未有的、具有划时代意义的决策于今日被正式公布。长期以来，基于历史原因与意识形态的对立，国内的左翼政党始终处于一个受到严格限制乃至打压的非正常状态。\n\n如今这种情况将不复存在。根据国民大会通过的最新法案，针对左翼政党的一切特殊限制措施，将自即日起被全面解除。从今往后他们将与其他所有合法的民主党派一样，享有宪法所赋予的、平等的政治权利，包括自由组党、公开宣传、参与各级选举以及在国会中进行合法政治活动的全部权利。\n\n当然，这一切的前提是他们必须与其他所有政治实体一样，严格遵守共和国的宪法与法律，在现有的民主框架之内进行和平的政治竞争。一个更为广阔的政治舞台已然开启。"
 NKRsichuan.604.a: "我们允许你们发声，前提是你们遵守法律。"
 NKRsichuan.605.t: "李汪会谈"
 NKRsichuan.605.d: "尽管在新的政治秩序之下，中国国民党早已不复昔日的辉煌。但其现任的主席汪精卫，这位永远懂得如何在新旧时代之间寻找生存空间的政客依旧在努力地为他那艘近乎沉没的大船寻找着新的航向。为此，他主动寻求并获得了一次与委员长李璜进行私人会谈的机会。\n\n在会谈中，汪精卫以一种极为谦逊的姿态向这位新国家的掌舵者提出了一个颇具创造性的构想：他以及所领导的国民党愿意放弃一切不切实际的“执政幻想”，转而致力于将自身改造为一个忠于宪法的“官方反对党”，以此来换取在新共和国框架下的、完全公开合法的活动空间。对于这份主动递上的投名状，李璜自然是欣然接纳。\n\n据说，为了庆祝这次“富有建设性的会谈”所取得的圆满成功，汪精卫当场便提议要开一瓶上好的法国红酒，并配上精致的西式蛋糕，以一种现代文明的方式来纪念这个历史性的时刻。就这样，一场关乎两大宿敌政党未来命运的重大政治交易便在这样一种充满了微妙的仪式感的氛围中尘埃落定。"
 NKRsichuan.605.a: "合作愉快，汪主席。"
 NKRsichuan.606.t: "实现真正的自由"
 NKRsichuan.606.d: "是的，我们必须承认，中国青年党自其诞生的第一天起便在意识形态上与左翼思潮处于不可调和的对立面。这一点，在过去、现在、乃至可见的未来，都不会有任何改变。然而，倘若有人因此便将我们近期所推行的“解禁左翼”政策简单地误读为一种故作姿态的表面工作，那便更是大错特错了。因为，在所有的意识形态对立之上还存在着一个我们青年党人所必须无条件坚守的最高原则——那便是对基本人权的尊重。\n\n我们反对他们的思想，我们批判他们的理论，我们将在政治的角斗场上与他们进行最激烈的斗争。但是，我们捍卫他们作为一个人、一个共和国公民所应享有的不可被剥夺的基本权利。这便是我们为何必须要真正地赋予他们言论自由与结社自由的根本原因。\n\n因为倘若我们为了打压政敌，便可以随意地去践踏这些我们曾誓言要用生命去捍卫的原则，那么我们与那些我们所反对的独裁者又有何异？"
 NKRsichuan.606.a: "不要看言辞，要看行动。"
 NKRsichuan.607.t: "北京之春"
 NKRsichuan.607.d: "在官方解禁政策的春风之下，一档全新的时政评论类广播节目于近日正式开播，并迅速引发了全国范围内的广泛关注。这档名为《中国之路》的节目其主讲人是来自国立复旦大学的著名政治学者张教授。\n\n与传统政论节目那种严肃刻板的风格截然不同，他以其特有的诙谐风趣且极富感染力的语言，对民国成立以来的一系列自由化政策进行了系统性的解读。他盛赞青年党高层在处理复杂国情时所展现出的“东方智慧”式的远见卓识。\n\n在最近一期节目中，他更是将民国的“言论自由”与某些西方大国的实践进行了颇具启发性的对比。他论证道，西方的所谓“自由”往往是一种混乱无序的、最终只会导致社会撕裂的“绝对自由”。而我们所实践的，则是一种更有智慧的、在国家整体利益框架之下的“有序自由”。\n\n“他们给了你一张可以随意涂鸦的空头支票，”张教授以一个生动的比喻总结道，“而我们则给了你一支能够真正参与描绘国家未来的笔。”"
 NKRsichuan.607.a: "谈，都可以谈，没什么不能谈的。"
 NKRsichuan.608.t: "重构联合阵线"
 NKRsichuan.608.d: "在全面解禁这一宏观政策的指导之下，一套更为精细、更具差异化的多党合作与竞争框架于近日被正式确立了下来。其核心是摒弃过去那种“一刀切”式的强制监管，转而根据不同政党的意识形态属性与政治潜力采取不同的应对策略。\n\n对于那些在政治理念上与我们存在着较大但并非根本性分歧的温和民主党派，我们将严格遵守宪法承诺允许他们进行一切合法的、常规性的政治活动，将其视为民国政治生态中必要的、有益的组成部分。\n\n而对于另外一些特殊的、可以被视为“潜在盟友”的政治实体，尤其是像张君劢的国家社会党与罗隆基的新月党，在其思想内核中同样带有浓厚国家主义与精英治国色彩的政党——我们将采取一种更为主动、也更为积极的姿态。\n\n我们将不仅仅是允许他们的存在，更是要主动地邀请并吸纳他们成为更为广泛的“爱国统一战线”的重要的组成部分。"
 NKRsichuan.608.a: "我们共同追随梁启超的梦想。"
 NKRsichuan.609.t: "一省之宪"
 NKRsichuan.609.d: "“国有国宪，省有省宪”，这句曾被联省自治先驱们反复咏叹的政治理想，如今，即将从理论的蓝图正式走向坚实的法律现实。在国家宪法所确立的联省自治大框架之下，一项旨在为国内各个省份量身定制其根本大法的立法工程于近日被正式提上了最高议事日程。\n\n中央政府清醒地认识到，中华之广袤远非一套单一的法律条文所能完全涵盖。从白山黑水的东北，到烟瘴湿热的南粤；从商贸繁荣的吴越，到民风彪悍的三晋，每一个省份都有其独特的历史沿革、经济形态与社会文化。因此，即将展开的“省宪”制定工作，其核心指导原则便是因地制宜，量体裁衣。我们将授权并指导各省的议会与政府在不违背根本原则的前提之下充分结合本地的实际情况与民众意愿，去自主地探讨并确立最适合其自身的政治架构、行政区划与发展方略。\n\n这将是一次真正意义上的民主立法实践。这一过程既能保证国家统一、又能充分释放地方活力。"
 NKRsichuan.609.a: "来自人民，代表人民。"
 NKRsichuan.610.t: "从战斗到建设"
 NKRsichuan.610.d: "在经历了一段漫长到足以耗尽一代人青春的，充满了牺牲与苦难的战争岁月之后，那面曾一度破碎的山河终于在我们的手中，被重新熔铸为一整块完整而坚实的版图。现在，一个更为艰巨的历史使命正摆在我们每一个人的面前。\n\n我们必须清醒地认识到，战争所带来的创伤远未痊愈。田地需要复耕，工厂需要重建，流离失所的民众，需要一个安稳的家园。这个伟大的国家在经历了如此剧烈的阵痛之后，亟需一段宝贵的休养生息。\n\n因此，我们在此向全国宣告，从即日起，国家的中心工作将从武装斗争全面转移到经济建设上来。我们将放下手中的剑，重新拿起田间的犁。我们将把那些曾用于制造枪炮的钢铁，转而用于铺设连通南北的铁轨。我们将把无数青壮年的热血与智慧，从硝烟弥漫的战场，重新引导回机器轰鸣的工厂与书声琅琅的学堂。\n\n战斗的时代已经结束，建设的时代于此刻正式开启。"
 NKRsichuan.610.a: "这才是重头戏啊。"
 NKRsichuan.611.t: "社会之土地"
 NKRsichuan.611.d: "我们必须时刻保持一种最清醒的认知，这个拥有四万万人口的伟大国家真正的根基并非建立在城市的亭台楼阁之上，而是深植于由亿万农民世代耕耘的田间地头。倘若这占国家绝大多数人口的群体最基本的生存与发展的权利都无法得到切实的保障；倘若他们依旧被束缚在一种不公的土地制度之中，那么我们所进行的一切关宏大改革都将不可避免地走上一条脱离群众的邪路。\n\n因此，我们决定进行一场旨在彻底重塑国家土地所有权制度的土地改革运动，将自即日起在全国范围内正式展开。我们将以国家的名义重新丈量每一寸国土，并依据一套公平、公正、公开的原则将土地重新分配到每一个真正以其为生的农户手中。我们要让“耕者有其田”——这个回响了千百年的古老梦想，在我们的手中最终变为一个坚实的、受法律保护的、不可动摇的现实。"
 NKRsichuan.611.a: "公平。"
 NKRsichuan.612.t: "桥梁设计师"
 NKRsichuan.612.d: "我们所继承的是一个幅员辽阔，但却在地理与心理上都处于严重割裂状态的国家。一道道天堑般的江河，一座座连绵不绝的山脉，无情地将这片土地分割成了一个个彼此隔绝的单元。倘若没有一套行之有效的能够将这些孤岛连接起来的物理网络，那么我们所追求的一切宏大目标，无论是人口的自由流动，还是经济的全国性整合，抑或是文化的交流与认同，都将无从谈起，最终沦为空中楼阁。\n\n因此，政府做出了一项具有根本性的战略决策，一场以打破地理阻隔、重塑国家肌理为核心的、全国范围内的大规模基础设施建设将作为未来一切发展的重中之重。而这项宏大工程的灵魂与象征便是桥梁。\n\n我们将要在那些曾经阻断了往来的大江大河之上，架起一座又一座坚固的桥梁。这不仅是在连接此岸与彼岸的土地，更是在连接人心与人心，是在为血脉相连的中华民族构建其最坚实的物理与精神纽带。"
 NKRsichuan.612.a: "跨越全中国。"
 NKRsichuan.613.t: "工人权利就是人类权利"
 NKRsichuan.613.d: "保障工人的基本权益便是从根本上保障国家政权的稳定。基于这一核心认知，一部旨在彻底重塑劳资关系的、全新的劳工法于近日被正式颁布实施。\n\n在这部法案出台之前，许多左翼观察家都对此抱持着一种根深蒂固的怀疑态度。他们普遍认为，一个以国家主义为底色的政党，其所谓的“劳工政策”充其量不过是一种为了维稳而进行的象征性的安抚。\n\n然而，当法案的正式文本公之于众时，其内容的详尽与进步却令所有最苛刻的批评者，都感到万分的意外。这部劳工法不仅将那些早已被国际劳工界视为标准的关于最低工资与工时限制的条款，都毫无折扣地悉数纳入；更为关键的是，它还附加了一系列在当今世界范围内都堪称极具前瞻性的、关于工人福利、职业安全与集体谈判权的保障条款。\n\n我们以此次立法向全国清晰地证明，在我们看来保障工人的权利，并非是一种权宜之计的政治施舍。它是我们所信奉的关于“尊重并保障每一个公民基本人权”的，更为宏大与神圣的理念之中一个不可或缺的重要组成部分。"
 NKRsichuan.613.a: "人权，国权。"
 NKRsichuan.614.t: "国防第一"
 NKRsichuan.614.d: "建立一支足以捍卫国家主权与领土完整的、现代化的武装力量是全体国民在历经了百年屈辱之后，所形成的最深刻、也最坚定的共识。基于这一共识，我们将着手对共和国的军队进行一场根本性的从思想到制度的全面改革。\n\n我们所要锻造的将是一支与其历史上任何一支强权军队都有着本质区别的新生力量。这支军队的唯一神圣义务便是保家卫国。它的枪口，将永远指向那些胆敢侵犯我们家园的敌人，而绝不会像历史上那些早已被唾弃的帝国主义强权一般被用于恃强凌弱、侵略他国的罪恶勾当。中国不会也绝不可能再走上那条早已被证明是通往毁灭的霸权之路。\n\n我们坚信，军人的天职是单纯而又崇高的。他们之所以穿上这身戎装，并非是为了个人的功名利禄，更不是为了满足某些野心家的扩张欲望。他们生来便是为了守护。"
 NKRsichuan.614.a: "保家卫国是我们的第一要务！"
 NKRsichuan.615.t: "新宪政常道"
 NKRsichuan.615.d: "又一个春天降临在了北京这座古老的都城。当和煦的春风吹拂过议事厅的窗棂，吹拂过大学的草坪，也吹拂过街巷间那些新旧交融的砖瓦之时，李璜从这些看似寻常的景象中，感受到了一种深刻的、发自内心的欣慰。他看到，一个他曾梦寐以求的社会正在这片土地上茁壮成长。\n\n在这里，他能听到不同派别的政治活动家们，在报刊上进行着激烈却又文明的思想交锋；他能看到，校园里的青年学生们，正以一种无所畏惧的姿态，探索着知识与真理的边界；他更能看到，古老的传统与新生的文化，并非相互排斥，而是在一种宽容的氛围中，和谐共存。总而言之，今日之中国正浸润在一股前所未有的自由风潮之中。而更为可贵的，是几乎每一个人都发自内心地将那套复杂的宪政常道视为自己生活中必须共同遵守的行为准则。对于李璜而言，这便是他所能想象到的最好的回报了。\n\n忽然，一阵不知从何处飘来的浓郁玫瑰花香，钻入了他的鼻腔。他的思绪被勾回到了那个遥远的1923年冬日。他又仿佛看到了那个身处巴黎玫瑰城，在共和街的寓所里，与同志们一道为了一个名为“国家主义”的遥远梦想而彻夜激辩的热血青年。"
 NKRsichuan.615.a: "民主模范。"
 NKRsichuan.616.t: "迈向全世界"
 NKRsichuan.616.d: "“同志们，我们的视野，绝不能仅仅局限于中国的国境之内。”在新一届的党代会上，李璜以一种前所未有的姿态为共和国的未来确立了一个全新也更为宏大的战略目标。\n\n“我们不必妄自菲薄！”他以一种高亢的语调宣告道，“我们应当自豪地承认：今日之中国便是整个东亚地区，最强大也最民主的灯塔！”他巧妙地将内部的限制解释为一种外部的必然。“我们之所以，在国内必须保持高度的警惕与必要的管制，”他话锋一转，“正是因为，在我们的周边，依旧充斥着太多反民主的、随时可能威胁到我们这份来之不易的成果的不安定因素！”\n\n“因此，”他停顿了一下，然后以一种庄严的口吻向全党下达了更为宏大的历史使命：\n\n“为了守护我们自身的民主，为了捍卫整个东亚的文明。作为这片大陆上唯一的文明之国，我们有责任去发动一场‘民主十字军’！我们不仅要保卫自身的民主，更要主动出击，去扫清那些威胁地区和平的专制毒瘤，去保卫整个东亚的文明与安宁！”"
 NKRsichuan.616.a: "捍卫东亚。"
 NKRsichuan.617.t: "书生的自由"
 NKRsichuan.617.d: "中国，终告一统。而伴随着这份胜利的，是左舜生本人，将正式地以最高领袖的身份，开始领导这个百废待兴的崭新国家。\n\n与党内其他派别的同志们那套更侧重于“国家”“秩序”与“力量”的宏大叙事截然不同，左舜生和他所领导的“中社”自始至终都在反复地叩问着一个更为根本的问题：倘若我们所缔造的这个新国家最终却依旧要以牺牲个体的自由和压制思想的多元为代价；倘若统一的结果不过是建立起一座更为高效精密的专制牢笼，那么我们与那些我们所亲手推翻的旧日政权，又有何本质的区别？\n\n这个问题既是他对过去的叩问,也将是他未来全部施政的、唯一的、也是最终的出发点。"
 NKRsichuan.617.a: "没有自由民主，谈何现代国家？"
 NKRsichuan.618.t: "科学世纪-1"
 NKRsichuan.618.d: "余见莲与梅莉恩是两位就读于国立清华大学的普通学生。出于对新兴科技与未知现象的共同爱好，她们自发组建了名为“秘封俱乐部”的社团，致力于探索这个日新月异的世界。今日，她们正乘坐着最新式的“广陵号”特快列车，自首都始发，向着天津的港口飞驰。这趟列车，是左舜生政府“科技立国”方针下的杰作。车厢内部没有传统的狭小车窗，取而代之的是一整面被称作“万景幕”的弧形玻璃。通过先进的投影与光学折射技术，它能够将沿途的真实风景，以一种经过“美化”与“过滤”的姿态，呈现在乘客眼前。\n\n此刻，“万景幕”上，正展现着一幅壮丽的华北平原春日图景。梅莉恩背对着行进方向，左手边，是碧波万顷的渤海之滨；右手侧，则是广袤无垠的田野与松林。视野之中，没有任何煞风景的工厂烟囱、电线杆或是贫瘠的村落。一切，都如同一幅被精心绘制过的山水画。\n\n“这‘广陵号’，速度快，座位也宽敞，确实是方便。”梅莉恩百无聊赖地，用手指轻敲着玻璃“但终日只能看着这些被修饰过的‘完美’景色，也着实有些无趣了呢。”\n\n“可这总比过去那些烟熏火燎的慢车要好得多吧？”余见莲从书中抬起头，“这不就像是坐在一个移动的画廊里吗？”\n\n“画廊里的景色也许更美。但即便是那样，我还是想看到那个哪怕是不那么完美的真实世界。”梅莉恩叹了口气，“早知道，我们就该去坐那趟能经过各个小站的‘老京奉线’。”\n\n“又说胡话了，”余见莲笑道，“现在还坐那种车的，除了最穷苦的乡下人，恐怕就只有那些追求所谓‘真实体验’的艺术家了吧。”\n\n“那我就是艺术家啦。”梅莉恩将头，轻轻地靠在那面映照着虚假美景的“万景幕”上，闭上了双眼。"
 NKRsichuan.618.a: "窗外的世界，依旧完美如画，疾驰不息。"
 NKRsichuan.619.t: "科学世纪-2"
 NKRsichuan.619.d: "“好了，这样一来，我们关于‘新型无线电波段对城市生态影响’的观测数据，就基本整理完成了。”余见莲合上了她那本写得密密麻麻的笔记本。“剩下的，就只有你的那部分了，”她转向一旁正在发呆的梅莉恩，“关于‘现代化进程对城市人文景观的潜在冲击’的思考报告。”\n\n“哎呀，暴露了吗？”少女吐了吐舌头。在“科学精神至上”的国策推动下，整个社会都陷入了一种对“数据”与“实证”的狂热崇拜之中。报纸上连篇累牍地刊登着最新的工厂产量与铁路里程。知识，仿佛变成了一种可以被无限复制的商品。然而，当海量的信息能被轻易获取时，“量”的价值便开始消退，取而代之被赋予全新价值的，是“质”——那些独一无二的深刻洞见。\n\n“当初是谁提议，说要两个人一起，写一本记录我们俱乐部见闻的书来着？”余见莲打趣道。\n\n“是我啦，”梅莉恩承认道，“可是，要把那些‘感觉’到的东西，用文字写下来，实在是太累了。”\n\n“正因为辛苦，才有其价值啊。”余见莲扶了扶眼镜，露出了一贯的认真神情，“在所有人都只相信冰冷数字的时代里，你那种能够敏锐地捕捉到城市‘灵魂’变化的直觉，恐怕比一整个社会调查小组的报告都要珍贵。”\n\n自古以来，总有那么一些人，能感受到常人所无法体察的时代脉搏。在过去，他们是诗人或哲人，但在新时代，他们常常被讥讽为“多愁善感”的空谈家。“可是你想想，”余见莲继续说道，“那些伟大的社会学家们所提出的宏大理论，在最初，难道不也同样，曾被视作一种缺乏数据支撑的‘玄想’吗？如果他们的理论如今能被奉为圭臬，那么，你所洞察到的那些‘人文的失落’，又为何不能呢？”在余见莲看来，梅莉恩正是一位能够让那些日益陷入数据崇拜的“科学主义者”们，重新保持谦卑与敬畏的、真正的“博物学家”。\n\n“好吧，如果你觉得写东西太麻烦，”莲子拿起了笔，“那你现在就讲给我听。我来，替你记录下那本属于我们的《燕石博物志》。”"
 NKRsichuan.619.a: "金属和纸张的摩擦声回响着。"
 NKRsichuan.620.t: "科学世纪-3"
 NKRsichuan.620.d: "“欢迎光临。”阴暗的酒馆里，老板头也不抬地说道。在左舜生政府的治下，整个社会都沉浸在一种对“科学”与“进步”的狂热之中。然而，在这种表面的光鲜之下，一股思想的暗流，也正在城市的地下悄然汇集。“旧亚当酒馆”，便是这股暗流最著名的漩涡之一。\n\n据余见莲打探到的情报，这里每晚都会聚集起一批对官方“唯数据论”感到不满的特殊人物，其中不乏诗人、艺术家、失意的哲学家、以及持不同政见的学者。他们在这里，分享各自独特的观察与思考。“小莲，你把我带到这种阴沉沉的店里，就是为了参加这种‘牢骚大会’吗？”梅莉恩小声抱怨道。\n\n“这可是‘秘封俱乐部’绝佳的课外活动，”余见莲兴奋地低语，“我们的《燕石博物志》，据说在这里的客人之间，可是相当出名呢。”事实也确实如此。她们那本探讨“现代化进程中人文精神失落”的小册子，几乎是这里每一位客人的必读物。\n\n“那么，今天第一次来的这位小姐，”一位留着山羊胡的老者转向梅莉恩，“你，又有什么不可思议的体验，愿意与我们分享呢？”\n\n梅莉恩深吸一口气，开始讲述她那套关于城市“边界感”正在消失，人的“感知”正在被机器所同化的、充满诗意与忧思的理论。\n\n然而，在场的空气，却有些微妙的沉重。“小姐，你所说的这些，都只是《燕石博物志》里的观点。”一位自称“迟先生”的男子一针见血地指出，“在这里，我们想听到的，是你自己独一无二的体验。”\n\n“十分抱歉，”余见莲站起身，从手提包里拿出了一叠照片，“她只是想测试一下各位。实际上，她最近正在进行一项新的研究——关于‘现代建筑如何通过光影与线条，来重塑人的潜意识’。这些照片，便是她研究的一部分。”余见莲将那些拍摄了城市中各种奇特光影与建筑细节的照片，传给了在场的听众。那些抽象的、令人不安的构图，瞬间引发了所有人的共鸣。在那一刻，梅莉恩所做的，并非是简单地重复书本上的理论，而是将自己那份独特的、属于艺术家的敏锐感知，物化为了可以被他人共同体验的证据。\n\n一场关于“科学”的反思，以及关于“人性”的探讨，在这间小小的地下酒馆里，悄然达到了高潮。"
 NKRsichuan.620.a: "今日。"
 NKRsichuan.621.t: "科学、技术、现代"
 NKRsichuan.621.d: "实现科技的现代化这一理念自左舜生执掌党务之日起便已被确立为我们一切行动的最高指导方针。而现在，当我们终于执掌全国权柄之后，这项方针将不再仅仅是一项党内的政策，而将正式地升格为国家层面的根本国策。\n\n我们必须向全体国民反复地、也是最清晰地阐明一个道理。我们今日之所以要不惜一切代价地去追求现代化并不仅仅是因为这是时代的潮流所向，更是因为这是自鸦片战争以来无数仁人志士抛洒热血苦苦求索了一百余年的救亡图存之梦的最终答案！因此从今往后，我们的一切工作，都必须围绕着这个核心而展开；我们的一切资源，都必须向这个目标所倾斜。"
 NKRsichuan.621.a: "一切为了现代化，现代化便是一切。"
 NKRsichuan.622.t: "中国自己的现代化"
 NKRsichuan.622.d: "我们今日所讲的现代化，其内涵绝不能仅仅局限于工厂的烟囱与实验室的瓶罐。倘若我们的改革，最终只是满足于对西方坚船利炮、奇技淫巧的拙劣模仿，而不去触及关乎制度与思想的根本层面，那么，我们与当年那场早已被证明是失败了的“洋务运动”，又有何本质的区别？因此，我们必须在此为我们所要走的道路下一个清晰的定义。\n\n我们所要实现的，是一种全面彻底的中国式现代化。它不仅包括了科技的日新月异，更要求我们在文化上，进行一场深刻的自我革新；在艺术上，创造出足以与这个伟大时代相匹配的崭新形式；在经济上，建立一套既高效又公平的现代体系；在政治上，构建一个真正以民主与法治为基石的现代国家。这五大领域，如同支撑一座宏伟大厦的五根支柱，缺一不可。\n\n我们所要走的这条现代化道路必将是一条独一无二的道路。它将深刻地融合我们独特的国情、我们悠久的历史、以及我们在这场伟大革命中所积累的宝贵实践，最终开辟出一条独属于我们中华民族自己的特色路线。"
 NKRsichuan.622.a: "发扬中国式现代化！"
 NKRsichuan.623.t: "赛先生的遗产"
 NKRsichuan.623.d: "“科学技术是第一生产力”——这并非一句空洞的口号，而是被中外数千年兴衰治乱的历史，所反复印证的一条颠扑不破的绝对真理。\n\n倘若我们不曾从一开始将对科学与理性的尊崇置于我们信仰的核心；倘若我们不曾以科学的方法去分析问题，那么我们中国青年党便绝不可能从昔日那个弱小的团体成长为今日这个执掌着整个国家命运的执政核心。我们的胜利，从根本上说便是科学的胜利。\n\n回望历史，本世纪初，正是那本伟大的《新青年》杂志，第一次，将“赛先生”的旗帜高高举起，为这个沉睡的国度带来了宝贵的启蒙之光。再向前追溯，我们那个曾在世界之巅闪耀了千年的古代文明，其辉煌不也同样是建立在灿烂的科学发明与技术创造的基石之上吗？\n\n因此，我们今日所要做的并非是引进某种陌生的事物。我们，不过是在经历了一段因愚昧与守旧而导致的黑暗时期之后，重新迎接那位曾为我们带来无上荣光的“赛先生”的光荣回归！"
 NKRsichuan.623.a: "赛先生必将回到中国！"
 NKRsichuan.624.t: "机械化农业大普及..."
 NKRsichuan.624.d: "我们必须以最清醒的态度直面一个根本性的现实：农业，在今日之中国，依旧是支撑着这个国家运转最基础的产业。倘若我们不能以最快的速度将这个国家的绝大多数人口，从传统生产方式中解放出来；倘若农业的落后，最终拖累了整个国家的现代化进程，那么，其所带来的灾难性后果将是我们这个新生政权所绝对无法承担的。\n\n因此，我们在此向全国庄严宣告，一场旨在彻底革新我国农业生产方式的现代化进程将自即日起被提升至最高国家战略的地位。更为关键的是，这场变革绝不能仅仅局限于少数几个资源优越的样板省份。它必须是一场社会化的被无差别地推向全国每个角落的深刻革命。\n\n从东北的黑土地，到江南的鱼米之乡，再到西南的丘陵梯田。现代化的种子，必须被播撒在共和国的每一寸耕地之上。这不仅是经济问题，更是关乎国家长治久安的根本战略问题。"
 NKRsichuan.624.a: "...农业社会化亦迫在眉睫！"
 NKRsichuan.625.t: "民有、民治、民享"
 NKRsichuan.625.d: "“民有、民治、民享”——这句源自葛底斯堡的著名箴言，经由孙中山的阐发，最终，成为了国民党那套“三民主义”理论的最高基石。\n\n我们中国青年党在政治立场上与国民党向来泾渭分明。但是，意识形态上的对立，绝不能蒙蔽我们对真理本身的判断。我们必须坦诚地、也是自信地承认“民有、民治、民享”这三大原则本身恰恰是我们任何一个致力于建立现代民主共和国的政党所必须接纳践行的根本目标。\n\n然而，我们所要做的绝非是简单的口号模仿。我们都知道，这些崇高的原则在过去是如何被某些政客当作粉饰官僚统治与党派独大的借口 的。因而我们，将赋予它们以全新的生命。\n\n我们必须将这三大原则，彻底地内化于心、外化于行。我们必须在其之上建立起一套坚不可摧的宪政框架。"
 NKRsichuan.625.a: "宪政的真谛。"
 NKRsichuan.626.t: "反驳狂言"
 NKRsichuan.626.d: "近来，一股不知从何而起的污浊逆流正试图在社会舆论场上，对“自由主义者”这一群体进行恶毒的污名化攻击。一时间，“空谈误国”、“崇洋媚外”乃至“潜在卖国贼”之类的帽子，被肆意地扣在了那些仅仅是信奉个体权利与宪政价值的同胞头上。面对这种无知且充满了恶意的诽谤，我们不能坐视不理。为此，青年党机关报今日，特刊发此文，以正视听。\n\n那些宵小之徒指责自由主义与爱国主义，水火不容。这是一种何等荒谬可笑的论调。翻开世界近代史的第一页，那场撼动了整个旧大陆的法兰西大革命，其最坚定的推动者正是那些深受卢梭与伏尔泰思想浸润的自由主义者。难道，攻占巴士底狱的巴黎市民不是爱国者吗？难道，在瓦尔密的前线，高唱着《马赛曲》，击退普鲁士干涉军的，由“一个国家、一个民族”的信念所武装起来的法兰西公民不是爱国者吗？\n\n历史早已雄辩地证明：一个真正的自由主义者，必然是一个最热忱的爱国者。"
 NKRsichuan.626.a: "自由主义者爱国早有先例！"
 NKRsichuan.627.t: "法治至上"
 NKRsichuan.627.d: "任何一个试图为自己冠以“现代”之名的国家倘若缺失了法治这一根本要素，其所谓的现代性便不过是一句虚假的空谈。\n\n我们必须清晰地认识到，法治，是区分现代国家与前现代邦国的核心标志。回顾西方的历史，从古罗马那套严密的法典体系，到大宪章对王权的首次限制，再到启蒙思想家们对“法律面前人人平等”原则的庄严宣告，一部西方的文明史，在某种意义上，便是一部法治精神不断战胜并取代人治传统的历史。正是这套能够约束一切权力、并为所有公民提供稳定预期的法律体系，才最终为现代社会的繁荣与个体的自由，奠定了最坚实的基石。\n\n因此，我们必须将“现代性”与“法治”这两个概念进行最紧密的联结。将中国，建设成为一个真正的法治社会。这不仅仅是我们党的一项政策，更应当被确立为这个国家至高无上的宏伟目标。一切的权力最终都必须也必然要被关进法律的笼子。"
 NKRsichuan.627.a: "现代性由法律铸就。"
 NKRsichuan.628.t: "何为人道主义？"
 NKRsichuan.628.d: "在左舜生所主导的党务与国务工作中，“人权”这一概念，被提升到了作为一切政策最终衡量标准的地位。什么是人道主义？这个问题，古今中外的无数先贤早已给出了他们的答案。其核心，无非便是承认并尊重每一个“人”所与生俱来的不可被剥夺的尊严与价值。倘若一个社会彻底抛弃了这份对人性的基本敬畏，那么我们与野蛮的禽兽又有何本质的区别？\n\n我们必须向全国民众尤其是向我们党内的同志们，清晰地阐明一个根本性的原则。是的，我们反对左翼势力，我们将在思想的战场上、在政治的竞技中，与他们进行斗争。但是，我们的一切斗争，都必须被严格地，限制在文明与法律的框架之内。\n\n因为，我们所真正鄙夷并誓言要与之战斗到底的，并非是某种特定的思想，而是所有那些为了达成其政治目的便可以毫不犹豫地诉诸于暴力的丧失了基本人性的行为本身。这便是我们与所有极端主义者之间不可逾越的底线。"
 NKRsichuan.628.a: "人权至上！"
 NKRsichuan.629.t: "棍棒政治的终结"
 NKRsichuan.629.d: "回顾前尘，自袁世凯以降的北洋时代，其政治运作的底层逻辑始终未能摆脱一种粗暴的惯性。在那个时代，当权者们更倾向于将暴力视为解决一切政治异见的最直接也最有效的手段。对于那些持有不同政见的人士，监禁、酷刑乃至肉体上的消灭都曾是他们默许的常用工具。这种被精准地概括为“棍棒政治”的落后模式，为民国的早期历史留下了太多黑暗与血腥的伤疤。\n\n如今，在左舜生的直接领导与坚定推动之下，我们致力于从根本上与这种野蛮的政治传统进行最彻底的决裂。一系列旨在保障公民权利、废除酷刑、并确保司法程序公正独立的法令已被颁布并开始严格执行。政治问题必须也必然，在法律的框架之内通过辩论、协商与表决来解决。\n\n我们向所有国民承诺：那个可以用“棍棒”来压制不同声音的时代已经一去不复返了。取而代之的，将是一个以文明、理性和人道主义为基石的、解决社会纷争的全新模式。一个真正配得上“现代”之名的共和国，其根基正在于此。"
 NKRsichuan.629.a: "公理的必然。"
 NKRsichuan.630.t: "牢骚"
 NKRsichuan.630.d: "随着新政权保障言论与结社自由的政策逐渐深入，一个令许多人感到不安的副产品开始在社会上显现。沉寂已久的左翼势力正以前所未有的速度重新恢复着他们的组织与活力。他们那套熟悉的充满了阶级斗争话语的宣传模式再一次出现在了工厂的传单与街头的集会之中，并成功地为他们自己赢得了新一批年轻而狂热的信徒。这一切，自然都得益于新宪法对政治自由的庄严保障。\n\n然而，对于民国的警察们而言，这种变化却带来了一种难以言说的职业性反感。在许多一线警官的眼中，这群人并非是什么合法的“政治团体”，而是一批潜在的“社会秩序破坏者”。一种源自旧时代职业惯性的声音，时常会在警局内部的闲谈中响起：倘若不给这帮家伙一点厉害瞧瞧，让他们尝尝皮肉之苦，他们是绝不会懂得收敛的。但是，也仅仅是牢骚而已。\n\n每一位警官都心知肚明，在新的法律体系之下，时代毕竟是不同了。如今，任何胆敢将这种想法付诸实践的执法者，其最终的下场，只有被毫不留情地剥下他头顶的那枚警徽，并接受法律最公正的审判。"
 NKRsichuan.630.a: "真手痒..."
 NKRsichuan.631.t: "红色帝国主义"
 NKRsichuan.631.d: "我们必须以最警惕的目光审视当今国际舞台上那个以法兰西公社与不列颠联盟为核心的第三国际。这群工团主义者正以一种救世主般的姿态，向全世界兜售着他们那套看似颇具道义感召力的说辞。然而，在其华丽的言辞与其实际的行动之间却存在着一道无法弥合的巨大鸿沟。\n\n他们一边高喊着，要“尊重各国工人阶级的自主选择”；另一边，却又毫不犹豫地，通过渗透、颠覆与直接的军事干预，将他们自己的意识形态强加于别国的内政之上，在那些不幸被其染指的土地上制造着一场又一场血腥的“红色恐怖”。\n\n我们不禁要质问：这种以“解放”为名，行“控制”之实的霸权行径，与那些早已被他们自己所唾弃的旧时代帝国主义又有何本质的区别？那不过是为古老的强权政治披上了一件时髦的、工团主义的红色外衣罢了。\n\n而我们自诞生之日起便将反对一切非人道、非公理的强权，作为我们立国的外交基石。我们在此向全世界旗帜鲜明地宣告，我们将与这种“红色帝国主义”斗争到底。"
 NKRsichuan.631.a: "正是如此，我们坚决反对他们！"
 NKRsichuan.632.t: "革命的政治正确"
 NKRsichuan.632.d: "“同志们，现在，我们是时候来讨论一个非常现实、也非常根本的问题了。”在新一届的党务工作会议上，左舜生以这样一句意味深长的话语开启了他的主题发言。他首先简短地回顾了青年党自草创以来，那段充满了鲜血与牺牲的革命历程。随之，他话锋陡然一转，直指那个在过去数十年里几乎已成为一种“政治正确”的词汇。\n\n“这几十年来，在我们的语境之中，似乎形成了一种思维定势，”他缓缓地说道，每一个字都经过了深思熟虑，“那便是革命，总是好的；不革命，便是坏的。仿佛‘革命’本身，便是衡量一切是非对错的唯一标准。”“我今天，便要在这里，为这个词，下一个新的定义。”“革命，是一个民族和一个国家，被逼到绝境之时，才不得不采取的一种手段。”\n\n“而如今，”他的声音变得无比清晰而坚定，“我们那场‘全民革命’，已经取得了最终的胜利。”尽管左舜生并未将话说得更透，但在座的所有党员都已然心领神会。\n\n那个充满了激情的革命时代已经结束了。在未来的日子里，这个词将逐渐地从官方的话语体系中淡出视野。"
 NKRsichuan.632.a: "革命的使命也自然结束了。"
 NKRsichuan.633.t: "畅所欲言？"
 NKRsichuan.633.d: "自从政府以法律的形式真正保障了国民的言论自由以来，整个国家的舆论场，便以前所未有的速度变得喧嚣而多元起来。\n\n其中最引人注目的，无疑是那些曾一度被官方所压制的左翼声音。他们的报刊和集会以及独特的理论话语再一次开始在城市的各个角落活跃。不可否认，我们正身处于一个真正能够畅所欲言的时代。几乎每一个人，都可以在不逾越法律红线的前提下，自由地阐述并传播其个人的政治观点。\n\n当然，这种自由也并非一曲和谐的牧歌。在社会的另一端一种对左翼分子根深蒂固的敌意与不信任也同样在自由的空气中得到了毫无保留的释放。在许多茶馆与报刊的评论版上，时常可以看到诸如“他们不过是收了第三国际的钱，才来中国兜售这些祸国殃民的歪理邪说”之类的激烈言论。然而，这不也同样是言论自由最真实生动的体现吗？一个健康的社会，本就不可能只有一种声音。\n\n总之，尽管充满了各种各样刺耳的杂音，但我们依旧可以满怀信心地说：一切，都在朝着一个更好的方向前进。"
 NKRsichuan.633.a: "对吧？"
 NKRsichuan.634.t: "民主道德观"
 NKRsichuan.634.d: "如何将现代的民主道德观，根植于这片已被儒家传统浸润了数千年之久的思想土壤之中？\n\n所有人都承认，这无疑是所有改革议程中最为艰巨且漫长的一项任务。倘若说，经济或军事领域的改革尚可在数年之内，见到显著的成效；那么，思想领域的移风易俗，则必然经过旷日持久的几代人努力才有可能最终奏效。\n\n左舜生本人，对此有着极为深刻的独特见解。他从不讳言，自己同样深受传统价值观的熏陶。他公开表示，自己崇尚并践行着中华文化中关于“孝道”的古老美德。“但是，”他在一次内部讨论中，话锋一转，点明了其思想的核心，“我所理解的‘孝’，源自于发自内心的情感与尊重。而我所厌恶的，是任何形式的、将个人理念，强行施加于他人头脑之上的思想暴力。这是不自由的，因而是不道德的。”\n\n而他所致力于推动的这场深刻的思想领域改造，也必将，以这种哲学为最高指导原则。我们所要进行的，将不是一场疾风骤雨式的思想清洗，而是一场通过教育与说理来进行的“精神滴灌”。我们相信真正的变革，无法被强加，只能被启发。"
 NKRsichuan.634.a: "不再被束缚。"
 NKRsichuan.635.t: "解决中国问题的良方"
 NKRsichuan.635.d: "倘若要为今日之中国，所面临的一切沉疴与痼疾寻找到一条能够根治病源的解决之道，那么，左舜生给出的答案便是建立并实行一套健康的、竞争性的多党制度。我们必须以一种最无畏的勇气去回溯并诊断我们这个国家，自本世纪初以来所走过的全部弯路。\n\n我们看到，任何形式的威权统治其最终都不可避免地，陷入了同一种因权力不受制约而导致的、致命的泥潭。那便是思想的僵化、官僚的腐化、以及对民意的傲慢与漠视。究其根本，这一切的遗毒都源自于同一一党独大这个病根。而想要彻底铲除这颗毒瘤，想要让这个国家重新获得自我革新、自我纠错的健康肌能，那么，除了引入真正的政治竞争之外，可谓是别无他法。\n\n因此，推动并建成一套健康完善且充满活力的多党竞争制度已不再是一个遥远的选项。它已是迫在眉睫，是我们拯救这个国家并确保其长治久安的药方。"
 NKRsichuan.635.a: "唯有此法！"
 NKRsichuan.636.t: "旧有帝国观的终结"
 NKRsichuan.636.d: "尽管在形式上早已推翻了帝制，建立起了共和。但在许多国人的灵魂深处，那个绵延了千余年的庞大帝国，其幽灵却从未真正散去。一种根深蒂固的“帝国观念”，依旧在下意识地支配着人们的认知与想象。\n\n无论多么现代的政治术语被引进，国人似乎总能熟练地将其翻译回那套他们所最熟悉的“君君臣臣”旧有语言体系之中：他们看到一个拥有终身职位的领袖，便会不由自主地将其联想为“太祖高皇”；他们听到恭读领袖遗嘱，便会下意识地将其等同于“钦奉上谕”；他们听到所谓的“一党专政”，便会自然而然地将其理解为一种不过是换了名号的“君主专制”。他们将“党高于国”的口号，直接等价于“朕即国家”的古老宣示；将“反革命”的罪名视为“大逆不道”的现代翻版。这种思维上的惰性与顽固是建立一个真正自由的共和国的、最深刻、也最隐蔽的内在障碍。\n\n因此，我们必须亲自为这个纠缠了民族数千年的历史梦魇画上一个最彻底的句号。通过一场深刻的思想启蒙，每一个国民都将真正地明白，我们今日所要建立的，绝非是又一个改头换面的新帝国。我们所要拥抱的，是一个真正属于每一个公民的崭新民国。"
 NKRsichuan.636.a: "历史的终结。"
 NKRsichuan.637.t: "法"
 NKRsichuan.637.d: "在新法家的思想武装之下，青年党以一种近乎秋风扫落叶的迅疾之势横扫了国内残余的一切割据势力，最终完成了那项看似不可能的全国统一大业。现在，这个饱经战乱的古老国度即将迎来一个全新的时代。\n\n这个时代，将由那位被许多人称为“今日韩非子”的理论家与实践家陈启天所亲手开启。而那套曾被历史尘封了千年的法家思想，也将在他的手中，获得一次脱胎换骨的重生。然而，这绝非是一场简单的复古。\n\n陈启天所要复兴的并非是旧法家那套服务于君主一人的专制之术。他所要做的，恰恰是“借旧法家之利器，以创建民主之政治学”。\n\n他将以法家的手段，去建立一个法律面前人人平等的现代法治社会；他将以法家最务实的精神，去推动一场旨在富国强兵的、全面的工业化与科学化革命。而这一切都将服务于一个更为崇高的终极理想——那便是，建立一个真正能够实现“民治、民有、民享”的、强大的现代民族国家，并最终在当今这个“新战国”一般的世界上去推动并实现万民的真正平等。"
 NKRsichuan.637.a: "法，国之大事也。"
 NKRsichuan.638.t: "一代首辅"
 NKRsichuan.638.d: "为了给今日之改革，寻求最深刻的历史回响与精神共鸣，我们必须将目光投向那段早已被后世腐儒们的陈词滥调所刻意模糊与歪曲的历史深处。我们必须重新拾起那位伟大的万历首辅张居正的政治遗产。\n\n回顾江陵先生之一生，其所作所为何处有半分儒家“温良恭俭让”的迂腐气息？他以雷霆手段，整顿吏治，严明考成，将“法不阿贵”的原则，贯彻到了大明的每一个角落；他力排众议，清丈天下田亩，推行“一条鞭法”，其核心无非便是法家那套“富国强兵”的根本逻辑！\n\n然而，数百年来，那些无能的、空谈心性的腐儒们却胆怯地为这位伟大的改革家戴上了一顶“循吏”、“权臣”的污名化帽子，并虚伪地将其强行纳入他们那套早已僵死的儒家道统之内。现在，是时候撕下这层虚伪的面具了。我们必须为这位伟大的先贤恢复其真实的面目——他，不是什么儒家之臣，而是一位彻头彻尾的伟大法家实践者！\n\n因此，我们今日，便要喊出一个足以颠覆旧史学的响亮口号：打倒孔家店，救出张居正！"
 NKRsichuan.638.a: "撕破儒学面纱，救出法家的张居正！"
 NKRsichuan.639.t: "律法之国"
 NKRsichuan.639.d: "“同志们，我们所要致力于构建的新中国，究竟将是一个怎样的国家？”在新一届的党内工作会议上，陈启天以这样一个根本性的问题开启了他的纲领性讲话。“它，将是一个人人严格遵守法律的法治之国。”\n\n他继而强调，为了达成这一目标我们必须勇敢地，迎接先贤法家思想的伟大回归。“但是，”他话锋一转，为这场“回归”划下了一条清晰的界限，“我们所要实现的，是一种‘依法良治’，而绝非是简单照搬旧法家那套严苛酷烈的律法条文。”他坦言，在国家重建的初期，为了整肃纲纪、扫清沉疴，一些看似严苛的过渡性政策或许是不可避免的。\n\n“然而，我们的一切手段，其最终目的，都绝非是为了恐吓或奴役人民。其唯一的的目的，是在全体国民的心中，重新建立起一种对法律，发自内心的敬畏与信仰。我们要让每一个公民，都将‘守法’，视为一种理所当然的现代美德；将‘尊法’，视为一种不可动摇的公民义务。”"
 NKRsichuan.639.a: "法，必须被遵守。"
 NKRsichuan.640.t: "技官治理"
 NKRsichuan.640.d: "陈启天坚信，一个现代国家的治理之复杂性与专业性早已远超任何依赖于道德说教或个人经验的“人治”模式所能应对的范畴。倘若要让这部庞大的国家机器，能够以一种最高效精确、也最符合现实规律的方式有条不紊地运转，那么，其方向盘就必须牢牢地掌握在那些真正懂得驾驶技术的人手中。\n\n因此，一项旨在彻底重塑政府人事与组织结构的根本性原则，被正式确立了下来：专业的人，做专业的事。\n\n我们将致力于建立一个以技术官僚为核心的现代治理体系。从今往后，在经济、工业、农业、科技、乃至城市规划等所有涉及国计民生的关键领域，其最高负责人的遴选标准，将不再仅仅是其政治立场或党内资历，而首要的是其在该领域内所拥有无可辩驳的专业知识与实践经验。我们相信，只有当这个国家的每一个关键岗位上，都坐着一位真正的专家时，我们的建设事业才能最大限度地避免那些因外行领导内行造成的弯路与代价。"
 NKRsichuan.640.a: "专家们最懂。"
 NKRsichuan.641.t: "大回旋"
 NKRsichuan.641.d: "为了将被颠倒的历史，重新颠倒过来；为了将被荼毒了国民精神两千余年的思想枷锁彻底砸烂。一场由党和国家最高层亲自发动并领导的的“批孔运动”，于近日在全国各地以雷霆万钧之势轰轰烈烈地展开了！\n\n我们必须向全国人民一针见血地指出最根本的真理：今日之中国，之所以积贫积弱、之所以思想僵化、之所以国民精神萎靡不振，这一切的问题，其万恶之总根源，便在于那个早已腐朽不堪却又阴魂不散的孔家店！那个所谓的“孔圣人”不过是历代封建统治阶级用以麻痹人民、维护其反动统治的头号帮凶！他所鼓吹的那套“克己复礼”“君君臣臣”，不过是一套旨在扼杀一切变革与进步精神的反动说教！\n\n因此，想要拯救中国，想要让我们的国家真正走向富强，唯一的解决方法便是批孔尊法！不把孔家店批倒批臭，新中国就站不起来！不把法家的革命思想树起来，国家主义的伟大事业，就无法取得最终的胜利！"
 NKRsichuan.641.a: "中国今日之弊病，无一不是孔教所致！"
 NKRsichuan.642.t: "廉政公署"
 NKRsichuan.642.d: "近日，一则关于高级别官员落马的简短新闻登上了各大主流报刊的头条，其背后未被披露的抓捕细节则更为引人深思。\n\n根据我们收到的可靠线报，公署的特别行动小组于前日深夜对涉嫌严重违纪的某陈姓高级官员实施了突击抓捕。行动地点并非其官邸或办公室，而是位于京郊的一家据称由外商经营的高级会所。当行动人员破门而入时，目标人物正与一名身份不明且具有明显欧洲人特征的女性同处一室。据现场人员报告，二人被发现时均衣衫不整。我们的干员以无可争议的专业素养在第一时间便控制了现场，并将该名官员就地逮捕。\n\n在被押解的过程中，该官员一度情绪激动，反复叫嚷着此举侵犯了其“个人隐私”。法律终将给予他最为公正的审判。"
 NKRsichuan.642.a: "这这这...这是我法语老师啊！"
 NKRsichuan.643.t: "我操你妈！"
 NKRsichuan.643.d: "“你妈卖批的老杂种！中央的政令下来了，你算个锤子，还敢不执行？！”这句冲天的骂娘声，回荡在川东一个偏远山村的上空。说这话的，是中央派下来负责在此地推行强制土地改革的工作队队长。而他手指头几乎要戳到的，正是当地横行乡里数十年的大地主熊驰。\n\n自国家颁布土改法令以来，工作队便进驻此地试图和平地推进田亩的重新丈量与分配。然而，这块“硬骨头”，却仗着自己族大人众、家底雄厚，对工作队的一切要求都百般阻挠，甚至公然叫板：“你们算个锤子？老子在这坝子上几十年，还从来没虚过哪个！”眼见讲道理已然无用，工作队的队长，终于彻底撕下了“文明”的面具。\n\n他转身向着身后那群被熊家欺压了几代人、早已怒火中烧的佃农们大手一挥，发出了最直接的命令：“狗日的！给老子打！打死这个龟儿子！看他妈批的到底服不服！”\n\n一声令下，积压了数十年的仇恨瞬间爆发。数十个手持锄头扁担的汉子如同一股黑色的潮水，一拥而上。院坝里，顿时乱作了一团。"
 NKRsichuan.643.a: "老子打死你个龟儿子的！"
 NKRsichuan.644.t: "为了人民"
 NKRsichuan.644.d: "近来，我们注意到，社会上仍有部分民众对我们当前所推行的“新法家”思想，存在着相当大的误解。他们错误地，将我们与历史上那些服务于君主专制的“旧法家”，混为一谈，认为我们的一切举措都不过是通往个人独裁的序曲。\n\n对此，我们必须在此进行一次最根本的澄清。是的，我们研究旧法家，我们借鉴其富国强兵的雷霆手段。但是，我们之所以要去“彻底明了君主的政治学”，其唯一的目的恰恰是为了能够确切地创建起民主的政治学。旧法家，其一切理论都服务于君主一人；而我们的新法家，其一切实践都将服务于全体国民！\n\n我们所要做的，是将旧法家思想中关于效率与秩序的精粹，与近代西洋文化中关于科学、工业、法治与民主的精神，进行一次伟大的历史性融合。\n\n我们的最终目的，并非是要复活某个古代的帝国，而是要建立一个强大的现代国家。一个能够在当今这个“新战国”一般的世界上屹立不倒，并最终去推动伟大的国家主义理想国！"
 NKRsichuan.644.a: "这便是我们的区别。"
 NKRsichuan.645.t: "变法之人"
 NKRsichuan.645.d: "倘若我们要为今日“新法家”改革，追溯其最古老的精神源头，那么，我们的目光将不可避免地要穿越两千年的历史迷雾，最终，聚焦于那位孤独而伟大的先秦变法者——商鞅。\n\n是他第一次以一种无可辩驳的理性，将“法”置于了一切人情与特权之上，喊出了“法不阿贵”的千古强音；是他以“废井田、开阡陌”的雷霆手段，极大地解放了国家的生产力；是他以“奖励耕战”为唯一国策，将整个秦国，从一个偏居西隅的弱小邦国，锻造成了一部战无不胜、攻无不克的强大战争机器。他身上所体现出的为了“富国强兵”这一最高目标，而不惜切代价、不畏一切阻力的彻底革命精神，与我们今日之事业何其相似！\n\n诚然，商君的个人结局，是悲剧性的。在变法大成之后，他最终却因触动了旧贵族的利益，而在宫廷的倾轧与斗争之中，落得了车裂身亡的凄惨下场。但是，我们必须承认：个人的荣辱生死，在一个更为宏大的历史尺度面前，是微不足道的。没有他当年那场彻底的变法革新，便绝不可能有后来那个横扫六合的大秦帝国的赫赫霸业。\n\n商君虽死，其法未亡！今日，我们便是他最忠实的继承人。"
 NKRsichuan.645.a: "人可能有污点，但他的革命性永世传颂！"
 NKRsichuan.646.t: "秦的尚武观"
 NKRsichuan.646.d: "《荀子》有云：“齐人技击，不可遇敌；魏氏之武卒，不可以直攻；秦人，带甲百万。”而在民间，一句“赳赳老秦，共赴国难”，更是将其独特的民族性格，描摹得淋漓尽致。我们不禁要问：在那个群雄并起的璀璨时代，为何最终是偏居西隅的秦人，而非其他任何一个更为富庶、更为文明的诸侯，完成了那项前无古人的统一大业？\n\n答案，便在于其精神内核的根本不同。当富庶的齐人，尚沉湎于“即墨之饶，临菑之伎”，满足于工商之利与偏安一隅的安乐；当浪漫的楚人，依旧陶醉于“巫风淫祀，楚声曼妙”，将其民族的精力，耗散于无尽的玄想与艺术之中。唯有秦人，在严酷的生存环境与持续的外部威胁之下，锻造出了一种最为质朴也最为坚韧的集体性格：那便是一种将耕战视为天职、将为国赴死视为最高荣耀的、彻底的尚武精神。\n\n正是因为这种精神，他们才能最彻底地，接受并拥抱了商君严酷而高效的变法革新。也正是因为这种精神，他们才能凝聚起足以“席卷天下，包举宇内”的强大力量。"
 NKRsichuan.646.a: "正是如此，他们才统一了六国，走出了战国时代！"
 NKRsichuan.647.t: "节义、牺牲"
 NKRsichuan.647.d: "我们追求在战争中的最高效率，我们崇尚足以一战定乾坤的雷霆手段。但是，我们必须时刻保持一种最清醒的警惕：我们绝不能因此，便摒弃了那条作为“人”的道德底线。倘若在战争之中，我们彻底抛弃了对生命的基本敬畏，将杀戮本身当作了目的而非手段；倘若我们的军队，最终蜕变为一台台眼中只有“目标”、而无“人性”的无情杀人机器——那么，即便我们赢得了所有的战争，我们也将输掉我们为之奋斗的一切。\n\n不要以为，这仅仅是儒家那些迂腐的说教。即便是我们所尊崇的法家先驱们，在其兵法理论之中，也同样对战争的残酷性，抱持着一种深刻审慎的态度。兵家亚圣吴起曾言：“夫战胜易，守胜难。”这便是在告诫我们，单纯的武力征服并不能带来长久的安宁。而法家集大成者韩非子更是深刻地指出：“恃险与马，不足以为固也；恃德与刑，然后可与有为也。”这便是在提醒我们，唯有将强大的军事力量与正义的政治目标相结合，胜利才有其真正的价值。\n\n诚如先人所言：“兵者，不祥之器，非君子之器，不得已而用之。”我们必须将此言铭刻于心。"
 NKRsichuan.647.a: "战，人。"
 NKRsichuan.648.t: "孙子兵法"
 NKRsichuan.648.d: "为了为民国新生的国防军，确立一套既植根于我民族最深厚的军事智慧又足以应对现代战争复杂挑战的指导原则，近日，政府下发了一份纲领性的文件。这份文件的核心并非任何新创的理论，而是节选自我中华千古兵学圣典《孙子兵法》中的若干核心章节。\n\n文件开宗明义，便以《谋攻篇》中的至高原则，为我军一切军事行动的最终目的做出了定调：“是故百战百胜，非善之善者也；不战而屈人之兵，善之善者也。上兵伐谋，其次伐交，其次伐兵，其下攻城。”这便是告诫我们，战争永远是最后的手段；以最小的代价，获取最大的国家利益，方为用兵之大道。\n\n文件继而引用《作战篇》与《虚实篇》中的警句，为我军的战略战术，指明了方向：“兵贵胜，不贵久。故兵闻拙速，未睹巧之久也。”“故善战者，致人而不致于人。兵无常势，水无常形，能因敌变化而取胜者，谓之神。”这便是要求我们必须时刻保持最高的效率与最灵活的机变，永远掌握战场的主动权。\n\n毫无疑问，《孙子兵法》将被作为未来我军各级指挥官的必修课，其精神内核将融入到我们军事思想的每一个细胞之中。"
 NKRsichuan.648.a: "兵者，国之大事，死生之地，存亡之道，不可不察也。"
 NKRsichuan.649.t: "真政治"
 NKRsichuan.649.d: "我们所致力于建立的，究竟是一种怎样的政治制度？我们必须在此，为我们的理想下一个最清晰的定义：我们所要实现的是一种真正意义上的民主共和。而这一制度的绝对核心便是民主宪政。\n\n那么，民主宪政，其根基又在何处？我们认为其唯一的合法性来源便是人民主权。是全体国民将他们与生俱来的部分权利授予我们，我们才得以在此治理这个国家。舍此，则一切权力皆为僭越。而一个源自于人民的政权，其行事也必将以服务于人民，作为其最高的道德圭臬。其最终的目的，绝非是为了维护某个阶级、某个政党、或某个领袖的私利，而仅仅是为了替最广大的人民谋求最大最长远的幸福。\n\n因此，我们所提倡、并誓将用一生去为之奋斗的“真政治”，便是这种源于人民主权、以谋求人民幸福为最终道德、并以民主宪政为唯一实现形式的政治。"
 NKRsichuan.649.a: "宪政才是当今世界的真政治！"
 NKRsichuan.650.t: "超越党派分歧"
 NKRsichuan.650.d: "想要让这部庞大的国家机器，能够真正实现高效公正的运转，那么，我们就必须首先，破除一个长期以来，严重侵蚀其内部肌体的顽固毒瘤。那便是公务员系统内的党派政治。\n\n陈启天坚信，在一个健康的现代国家之中，公务员其身份应当是纯粹专业的，是服务于全体国民的“国家公器”，而绝不应是某个特定政党安插于行政体系内的“代理人”。倘若公务员在执行公务时首先考虑的是其个人所属党派的利益，而非国家的法律与民众的福祉；倘若政府的各个部门都因其主管的党派背景不同，而相互掣肘、彼此攻讦，那么其最终的结果，必然是行政效率的彻底瘫痪与政府公信力的荡然无存。\n\n反之，倘若我们能成功地将党派的纷争彻底地从公务员的日常工作中剥离出去，那么，一个理想的政治生态便将得以建立。在这种生态中，政党将回归其本位，自由地在议会中代表并反映各自所联系的民意；而公务员，则将成为一支政治上绝对中立且专业的执行力量，如同一剂高效的润滑油确保由民意所最终决定的国家大政方针，能够被精准无误地付诸实践。"
 NKRsichuan.650.a: "健全国家想必都当如此。"
 NKRsichuan.651.t: "个人主义的弊端与国家主义的必胜"
 NKRsichuan.651.d: "倘若要为那场决定了中国命运的伟大革命下一个最精准的定义，那么答案只有一个：这是国家主义的胜利。\n\n这场胜利远不止于一个政党的崛起，或是一个政权的更迭。它更是一在实践层面上的庄严宣告，国家主义，这个曾一度被无数人讥讽为“不切实际的幻想”的理念已然在这片古老的土地上化作了钢铁般坚硬的现实。与此同时，它也同样宣告了另一套源自西方的、曾一度被奉为圭臬的思想，以“个人”为绝对本位的个人主义在中国彻底的破产。、\n\n我们只需将目光投向那片看似繁荣实则乱象丛生的西方世界。从无休止的党派攻讦，到社会共识的彻底撕裂；从资本的无序扩张，到广大民众在所谓的“自由”之下，所遭受的、更为隐蔽的剥削与压迫。这一切流弊的最终根源无不指向那个被他们奉为神明的“个人主义”。\n\n正是因为我们看清了这条道路最终通往的，不过是一个虚假的、充满了内在矛盾的幻象，我们选择了国家主义。"
 NKRsichuan.651.a: "西方资本主义欺压百姓的现状，正是个人主义所致！"
 NKRsichuan.652.t: "行会社会主义"
 NKRsichuan.652.d: "近日，一种由陈启天与常燕生同志在深入研究了西方社会主义思想史之后，所共同提炼出的一套全新的经济与社会组织构想，被正式地呈现在了国人的面前。他们，将其命名为——“行会社会主义”。\n\n这种主义的思想根源可追溯至英国的“基尔特”传统。其核心主张既非国家对一切生产资料的直接控制，亦非工人对工厂的暴力夺取。它所设想的是一种基于“契约”与“自治”的模式：即由各个行业的全体从业者共同组成民主自治的“行会”。再由这些“行会”，以“与全体公众所达成的社会契约”的形式，来负责管理并运营其各自所属的产业。在这种模式下，每一个行业的声音与诉求都能通过其民主产生的代表得到最直接充分的表达与体现。诚然，这套体系，在表面上与工团主义确有几分相似之处。但其根本区别在于，“行会”所代表的，并非是某一阶级的特殊利益，而是全社会的公共利益。\n\n在这两位睿智的理论家看来，这或许才是一条真正适合中国国情的独特社会主义道路。"
 NKRsichuan.652.a: "真正可行的社会主义道路。"
 NKRsichuan.653.t: "民主之强人"
 NKRsichuan.653.d: "作为坚定的国家主义者，我们毫无疑问地从根本上反对任何形式的君主专制与个人独裁。而将一个以宪政与民主为基石的共和国，作为我们自身所追求的崇高目标，这一点也从未改变。\n\n然而，我们同样也清醒地认识到，在一个民心尚未完全凝聚的国度里，仅仅依靠冰冷的法律条文与繁复的议会程序是远远不够的。这个时代，需要一个象征，一个能够凝聚共识、指引方向、超越党派纷争的、拥有非凡个人魅力的“克理斯玛”型领袖。但我们所呼唤的，绝非是一位凌驾于法律之上的独裁者。我们所需要的，是一位尊重民主、且其一切强力手段都最终服务于民主建设的强人。他将以其个人的远见与威望去弥合分歧，去推动那些虽有益于国家长远、却可能在短期内遭遇阻力的艰难改革。他将是民主制度最坚定的“监护人”与“引路人”。陈启天正是这个时代所需要的这样一位人物。\n\n我们坚信，在他的强力引导之下，一个以“新法家”精神为骨架，既有秩序又不失活力的新中国必将稳健地走向更为光明的未来。"
 NKRsichuan.653.a: "强人政治。"
 NKRsichuan.654.t: "新战国时代的巨船"
 NKRsichuan.654.d: "随着最后一项改革法案的最终落定，一个前所未有的政治与社会形态已然在这片古老的土地上被牢固地建立了起来。在陈启天这位被誉为“今日韩非子”的伟大舵手的引导之下，一个以“新法家”的严明法度为骨架、以“国家主义”的公平理想为血肉、并由一位拥有超凡魅力的领袖所统率的强大国家已经屹立于世界的东方。\n\n旧时代的沉疴已被彻底涤除；内部的纷争也已尽数弥合。现在，这个经过了脱胎换骨般改造的中国终于可以抬起头，将它那冷静而又锐利的目光，投向那片更为广阔也更为波谲云诡的国际舞台。那个列强并立，竞争无情的“新战国时代”，其帷幕早已拉开。\n\n但我们已不再是那个任人宰割孱弱看客。我们已经做好了全部的准备。\n\n我们将以“新法家”的坚实理论为甲胄，以现代化的强大工业为利剑，坦然地步入这个属于强者的世界，去迎接一切即将到来的挑战，去争取我们所应得的荣耀与地位。"
 NKRsichuan.654.a: "向前！"
 NKRsichuan.655.t: "东方——国家社会主义之春"
 NKRsichuan.655.d: "历史的辩证法往往会呈现出最出人意料的走向。那套最初以“新法家”这一古老而强硬名号问世的治国蓝图在经历了深刻的国内实践与理论演进之后，其内在关于“民有、民治、民享”的理想主义内核最终战胜了严酷的手段表象。时至今日，它已然演变为一种充满了东方智慧的社会民主主义新形态。\n\n伴随着这场深刻的内部思想嬗变，共和国对于自身在世界舞台上所应扮演角色的认知也随之发生了根本性的转变。倘若说过去的我们其一切奋斗，尚且是为了自身的生存与强大；那么，今日之中国在完成了内部的整合与建设之后，将开始为其自身肩负起一种更为崇高的世界性使命。\n\n我们看到这个世界上依旧充斥着强权、霸凌与不公。因此，中国将高举起“国际国家社会主义”的伟大旗帜，登上世界舞台。我们将不再仅仅满足于独善其身。我们将为所有仍在压迫下挣扎的民族而发声，为建立一个真正平等的国际新秩序而斗争，为那个人类关于世界永久和平的梦想，而奉献我们全部的力量。"
 NKRsichuan.655.a: "迈向和平的世界联邦！"
 NKRsichuan.656.t: "狂飙！永恒的狂飙！"
 NKRsichuan.656.d: "中国的统一已然达成。但我们所继承的，是一个怎样的国家？一片精神的废墟。一个在百年屈辱中丧失了灵魂、充满了病态与衰弱的垂死文明。\n\n然而，姜蕴刚有言：这并非绝望的终点，而恰恰是伟大复兴的起点。因为历史的辩证法早已昭示，最强大的力量，往往孕育于最深刻的衰弱之中。人类的文明本就是一部在血与火的错误里，不断进行痛苦自我超越的悲壮史诗。\n\n因此，旧时代的结束并非意味着安逸享乐的开始。恰恰相反，一场更为深刻、更为内在的伟大革命——一场属于我们中华民族自己的“狂飙运动”——于此刻，才刚刚拉开其真正的序幕！我们将不再回避我们灵魂深处的创伤与黑暗。我们将拥抱这份“弱”，我们将歌颂这份“诗意”的悲怆。我们将以尼采式的决绝意志去重估一切旧有的价值，去砸烂一切精神的枷锁。\n\n在这个伟大的时代，每一个国民都将被锻造成敢于直面深渊、并从深渊中汲取力量的超人。一个以艺术为灵魂、以意志为骨架的民族共同体将从这片废墟之上浴火重生。"
 NKRsichuan.656.a: "突进！"
 NKRsichuan.657.t: "笨蛋！问题在于经济"
 NKRsichuan.657.d: "国家虽已统一，但其经济却依旧处于一种积重难返的病态之中。\n\n究其根源，其一在于近代以来我们在技术与制度层面的全面落后，未能及时跟上世界工业化的脚步。而其二则是一个长期被忽视的内在结构性缺陷。数千年来，我们始终满足于对内地这片“膏腴之地”的精耕细作，而将那片广袤的边疆地区视为化外之地，长期处于一种管理上的忽略与经济上的弃置状态。这不仅造成了边疆资源的巨大浪费，更使其沦为了外国势力可以肆意渗透与掠夺的经济殖民地。一条铁路，一口矿井，便足以让异国资本如利刃般刺入我国的腹地。\n\n因此，我们必须相信，欲使中国重生，必先将目光投向边疆。一场以开发边疆、整合全国资源、最终建立一个完整而强大的国家经济单元为目标的伟大进军，必须立刻开始。这不仅是实现国家工业化的唯一可行路径，更是保障我们民族长久生存与独立的战略抉择。"
 NKRsichuan.657.a: "请大家把目光转移到边区上！"
 NKRsichuan.658.t: "资源利用"
 NKRsichuan.658.d: "在我们脚下这片广袤国土的西部与北部，在那片长期被我们所忽视的辽阔边疆之上，正沉睡着一个足以令世界为之侧目的巨大宝藏。无尽的矿脉，奔腾的河流，肥沃的处女地，以及尚未被探明的、难以估量的巨大资源。这一切都是上天赐予我们最宝贵的财富。\n\n然而这份财富，倘若仅仅是让它沉睡于地下，那便与贫瘠的荒漠毫无二致。更为可悲的是，在我们过去孱弱的岁月里，这些本应属于我们子孙后代的宝贵资源正日复一日地被那些虎视眈眈的外国势力以各种名目无情地窃取与利用。\n\n因此，我们在此向全国所有热血青年发出一声最响亮的号召：到边疆去！到那片充满着机遇与挑战的广阔天地去！用我们的智慧与汗水去唤醒那些沉睡的宝藏，去将其转化为驱动国家工业化车轮飞速运转的强大动力！\n\n将边疆的资源，最大限度地掌握在我们自己手中。这是实现国家富强的必由之路，也是我们这一代人无可推卸的神圣使命！"
 NKRsichuan.658.a: "大胆去闯荡。"
 NKRsichuan.659.t: "土地技术跃进"
 NKRsichuan.659.d: "伴随着全国土地改革的深入推进，以及农业现代化进程的逐步展开，一个足以改变中国社会结构的历史性变化正在悄然发生。数以百万计的劳动力正从那片曾束缚了他们祖祖辈辈数千年的土地上被解放了出来。他们成为了新时代的第一批“自由人”，也成为了国家未来工业化进程中最宝贵的人力资源。\n\n现在，我们必须为这股崭新的人口洪流指明一个正确的方向。这个方向，便是西部，便是那片亟待开发的辽阔边疆。因此，我们在此向所有从土地的束缚中解放出来，渴望在新时代中寻找自身价值的有志青年发出一声最庄严的号召。不要再留恋于那片虽显安逸却已不再需要过多劳动力的故土。一个更为广阔的新天地，正在等待着你们。\n\n到边疆去！将你们的青春与热血，投入到那场伟大的西部建设事业之中。这不仅是为了个人的前途与机遇，更是为了承担起一份无可替代的历史与民族责任。"
 NKRsichuan.659.a: "西部等待着我们！"
 NKRsichuan.660.t: "设立建设兵团"
 NKRsichuan.660.d: "为了确保规模空前的边疆大开发战略，能够在一个高度有组织、有纪律、且具备强大自我维持能力的框架内得到最有效的实施，一项借鉴了古老智慧并被赋予了全新现代内涵的重大制度创新于近日被正式确立。中央决定在边疆的关键区域组建并派驻“生产建设兵团”。\n\n这一组织，将是一种军、政、民、企高度合一的特殊社会实体。其将以复员军人与志愿青年为主体，实行半军事化的统一管理。在和平时期，他们是手持锄头与工具的生产者，负责开垦荒地、兴修水利、建设城镇与工厂，成为边疆开发的先锋队与主力军。然而，一旦国家安全受到威胁，他们便能立刻放下手中的工具，拿起武器，就地转化为一支训练有素、熟悉地形、保家卫国的强大戍边力量。\n\n兵团，将在其驻防的区域内拥有独立的行政与司法管理权限，负责对所有新迁入的移民进行全面的组织、管理与服务。通过这一制度，我们试图将“屯垦”与“戍边”这两个古老的战略概念进行一次现代化融合。生产建设兵团，将如同一颗颗被钉入边疆腹地的坚固钢钉。"
 NKRsichuan.660.a: "好！"
 NKRsichuan.661.t: "技术革新"
 NKRsichuan.661.d: "为了将宏伟的工业化蓝图尽快地从纸面转化为工厂车间的钢铁轰鸣，一场以“加速”为核心的大规模引进计划，正在全国范围内如火如荼地展开。\n\n其一，是机器的引进。载满着崭新工业母机与成套生产线的远洋货轮正源源不断地，驶入共和国东方的港口。这些来自西方工业强国代表着当今世界最前沿技术的精密设备将如同新鲜的血液被直接注入到我们那尚显稚嫩的工业动脉之中，为其带来一次脱胎换骨式的升级。\n\n其二，是人才的引进。政府正不惜一切代价向那些如今已在各自专业领域内学有所成的科学家与工程师们发出最诚挚的邀请。我们不仅为他们提供最优越的科研条件，更赋予他们前所未有的决策权与自主权。这些满载着新知识新理念的“大脑”，将与那些刚刚运抵的“钢铁”，完美地结合在一起。\n\n一个由最先进的机器与最顶尖的人才所共同驱动，属于中国的工业化高速时代，其引擎已然被正式点燃。"
 NKRsichuan.661.a: "技术的世纪。"
 NKRsichuan.662.t: "民主？专制？"
 NKRsichuan.662.d: "民主与专制，在党内绝大多数同志的认知体系中，这两个词汇，代表着一组绝对两极。我们所进行的一切斗争，似乎便是为了用前者去彻底取代后者。然而，在姜蕴刚看来，这种简单的二元对立，不过是一种流于表面的肤浅认知。\n\n在深受尼采哲学影响的思想体系中，任何一种政治形态，唯一的评判标准只有一个：它是否有利于“生命”本身的强健、提升与自我超越？\n\n尼采曾言：“何为善？一切能增强我们自身力量感、权力意志与权力本身的东西，皆为善。”姜蕴刚便是将这一哲学箴言应用到了国家政治的领域。在他看来，倘若所谓的“民主”最终只是沦为庸众的狂欢，导致整个民族精神的平庸化与衰退；而一种所谓的“专制”，倘若它能由最优秀的“超人”精英所主导，并最终将整个民族带向一个更高、更强、更具创造力的存在形态。那么我们又该如何去简单地用“善”与“恶”来为它们贴上标签？因此他所追求的并非是某种特定僵化的政治形式。\n\n他们所追求的是一种能够最大限度地，释放民族“权力意志”的、最理想的统治模式。至于这种模式最终将被冠以何种名号，已然不再重要。"
 NKRsichuan.662.a: "并无实在区别！"
 NKRsichuan.663.t: "中央集权的必然性"
 NKRsichuan.663.d: "我们注意到，在党内乃至整个社会上依旧存在着相当一部分同志对“联省自治”这一政治构想抱持着相当程度的同情与支持。他们认为在中国实行一种充分放权的联省制方为最理想的国体。然而理想终究要回归现实。而我们今日之中国，最深刻的现实又是什么？那便是，我们所要治理的是一个幅员无比辽阔、内部差异巨大且刚刚从百年分裂的噩梦中惊醒的国家。\n\n在这样一种特殊的国情之下，倘若我们不能建立起一个拥有足够权威、能够确保政令畅通、并有能力集中全国资源以应对内外危机的强有力的中央政府，那么所谓的“地方自治”将极有可能在最短的时间内重新演变为新一轮的“地方割据”。\n\n我们，不能也绝不敢，去冒这个足以让国家再次陷入万劫不复深渊的巨大风险。因此，我们选择实行中央集权，这并非是出于对某种特定政治理论的偏好。仅仅是因为，它是保障这个国家能够继续生存下去的现实需求；是我们在吸取了百年教训之后所做出的一种必然选择。"
 NKRsichuan.663.a: "经得起历史考验的正确道路。"
 NKRsichuan.664.t: "开门！"
 NKRsichuan.664.d: "近期我们监控到在社会上出现了一股针对中央政府改革措施的、有组织的批判声浪。部分别有用心之徒，以“背离初心”“走上邪路”等煽动性言辞恶意攻击党和国家的根本大政方针，试图在民众中制造思想混乱与对立情绪。\n\n我们必须清醒地认识到，在当前这个国家根基未稳以及各项改革正处于攻坚克难的关键时期，任何试图动摇中央权威、破坏国家团结的言论都绝非是无害的“学术讨论”。那是一种实质性的、足以危害国家安全的政治破坏行为。\n\n对此，我们绝不能再继续坐视不管，姑息养奸。中央已做出决议授权相关部门采取必要果断的强硬措施。自即日起，所有继续公开散布此类“政治谣言”、并拒绝悔改的个人或团体都将以“危害国家统一、妄议根本大政”之罪名，被依法予以逮捕。"
 NKRsichuan.664.a: "国家意志不容挑战。"
 NKRsichuan.665.t: "老子所言"
 NKRsichuan.665.d: "老子有言：“上德不德，是以有德；下德不失德，是以无德。”又言：“亢龙有悔。”千百年来，无数的注经家们，将这些玄奥的词句，解读为一种劝人谦退和守雌戒盈的消极智慧。\n\n然而我们今日，便要为这些古老的箴言赋予一种全新的解读！“亢龙有悔”，其真正的含义，并非仅仅是说巨龙飞得过高便会招致悔恨。它所揭示的是一种宇宙间最深刻的辩证法则——任何事物，当其发展到极致之后都必然会向其反面转化。试看中华民族在近代百年之中所遭受的屈辱难道还不够深重吗？我们所保持的“隐忍”与“谦退”难道还不够长久吗？我们，早已是那条潜伏于深渊之底、将“弱”的姿态保持到了极致的巨龙。\n\n而现在，根据“反者道之动”的永恒定律，那个转化的临界点已然到来！过往的一切屈辱，都将化为我们今日一飞冲天的无尽燃料！那条隐忍已久的东方巨龙自此将不再有任何的迟疑与悔恨。\n\n它要一跃而上，重返九天之上的最高位置！"
 NKRsichuan.665.a: "飞龙在天！"
 NKRsichuan.666.t: "历史的教训"
 NKRsichuan.666.d: "历史是一面最公正也最无情的镜子。它以无数王朝的兴衰更替、无数文明的枯荣存亡向我们清晰地展示了何为通往强盛的康庄大道，何为引向覆灭的致命歧途。而人类的智慧，正是在这种不断地审视历史、反思错误、并竭力避免重蹈覆辙的痛苦过程之中得以螺旋上升的。\n\n那么，历史究竟给予了我们这些当代的治国者，怎样一条最深刻的教训？那便是一个国家，倘若其所谓的“强大”仅仅是建立在少数统治精英的穷奢极欲与冰冷的战争机器之上，而构成国家根基的民众却深陷于贫困、疾病与无望之中，那么这样一种“强大”不过是一座外表华丽内里却早已被蛀空的沙上之塔，其最终的崩塌将是无可避免的宿命。\n\n为了避免重蹈这贯穿了整个历史的覆辙，我们必须将一项原则确立为所有国家政策的最终的出发点与落脚点，一切的发展都必须为了增进全体人民的福祉。我们必须加快社会福利体系的建设，必须确保经济发展的成果能够真正地惠及到这个国家的每一个公民。"
 NKRsichuan.666.a: "为了人民的福祉！"
 NKRsichuan.667.t: "屈辱史"
 NKRsichuan.667.d: "回顾近代以来所走过的那段血泪之路，我们看到的是一幅充满了屈辱与苦难的、几乎令人不忍卒读的漫长画卷。内有忧，外有患，国运几乎沦丧于万劫不复之深渊。\n\n然而，一个更值得我们深思的问题是，为何在经历了如此深重的苦难之后，我们却终究没有沉沦？答案便在于我们这个民族，那根植于血脉与文化最深处的、一种独特而强大的精神韧性。\n\n《道德经》有云：“天下莫柔弱于水，而攻坚强者莫之能胜。”《易经》亦言：“天行健，君子以自强不息。”正是这种看似柔弱实则坚韧的“忍耐”精神，让我们在最黑暗的岁月里，没有选择崩溃，而是选择了承受；没有选择绝望，而是选择了一种近乎悲壮的“苦中作乐”。我们于苦难之中，积蓄力量；于屈辱之中，磨砺意志。\n\n因此，我们今日所取得的一切成就，都并非是某种偶然的侥幸。它恰恰是那份在漫长黑夜中所坚守的“忍”，最终在历史的辩证法则之下所结出的甘甜果实。"
 NKRsichuan.667.a: "没有乐，怎么能坚忍？"
 NKRsichuan.668.t: "桃花源记"
 NKRsichuan.668.d: "东晋的文学家陶渊明曾在他那篇不朽的名作《桃花源记》之中，为我们描绘过一个令后世无数人魂牵梦萦的理想社会。那里“土地平旷，屋舍俨然，有良田美池桑竹之属。阡陌交通，鸡犬相闻。”人们“黄发垂髫，并怡然自乐。”千百年来，无数人将此，仅仅视为一个避世文人不可能实现的田园幻梦。\n\n然而，我们今日便要在此为这个古老的梦想，赋予一个全新的现实意义。陶渊明笔下的武陵人，之所以能够寻得那片和平之乡，其前提，是因为他们“先世避秦时乱”。这，便是在告诉我们一个最深刻的道理——真正的安宁与和谐，其诞生的土壤，恰恰是那最为残酷的动乱与斗争！这与我们“狂飙运动”的哲学难道不是异曲同工吗？\n\n我们今日所进行的斗争与变革，我们所拥抱的一切现实的残酷与不完美，其最终的目的并非是为了斗争本身。恰恰相反，我们所做的一切都不过是为了最终能够抵达我们自己的那个“桃花源”。这才是我们这场伟大革命所要抵达的唯一终点。"
 NKRsichuan.668.a: "为理想乡而战！"
 NKRsichuan.669.t: "未开智的蛮人"
 NKRsichuan.669.d: "我们必须清醒地重新确立一个根本性的认知：我们中华民族作为这片东亚大陆数千年来无可争议的文明高地，在精神内核与行为准则上与周边的某些邻邦存在着本质性的区别。\n\n以东邻之日本为例。其近代以来的一切行径，都赤裸裸地展现出一种只知崇尚单纯武力，以侵略与掠夺为荣的原始蛮性。他们将丛林法则奉为国际关系的唯一圭臬。这与我们这个以“仁”“义”“礼”为立国之本的文明民族形成了最鲜明的对比。\n\n因此，我们未来的国家战略，其核心便不仅仅是自身的富国强兵。我们更肩负着一种更为崇高也更为沉重的历史使命。我们必须高举起“文明开化”的伟大旗帜。\n\n我们不仅要让文明的光辉，照亮自身的每一个角落；更要以一种主动自信的姿态将我们这套更为人道的文化与价值观传播到更广阔的区域，去驱散那些依旧笼罩在周边地区上空野蛮与蒙昧的阴云。"
 NKRsichuan.669.a: "对抗野蛮！"
 NKRsichuan.670.t: "赴战"
 NKRsichuan.670.d: "关于战争，只须牢记一条也是唯一的根本原则：我们的战争只有一个目的，那便是胜利。\n\n为此，军队可以使用一切必要的手段去摧毁敌人的抵抗意志，去瓦解其社会结构，去从肉体与精神上彻底消灭一切胆敢阻碍我们前进的敌人。我们不求和平，只求胜利。\n\n倘若焦土，可以换取胜利，那便燃起焦土。\n\n倘若恐怖，可以加速胜利，那便散播恐怖。\n\n军队的任务，不是去赢得对手的尊敬，而是要让他们，以及他们的子孙后代，都对我们，感到一种发自骨髓的永恒恐惧，直到最后的胜利，降临为止。"
 NKRsichuan.670.a: "唯有胜利！"
 NKRsichuan.671.t: "统合大业"
 NKRsichuan.671.d: "为何自古以来“边患”二字，便如同一道永不愈合的伤口反复撕裂着我中华民族的肌体？为何那些看似强大的王朝，其最终的崩溃往往都始于边疆的失控？只需翻开那本厚重的历史卷宗便能轻易地找到答案。\n\n无论是晋末的“五胡乱华”，还是唐中叶的“安史之乱”，抑或是宋室的“靖康之耻”，乃至明末的“满清入关”。所有这些让我们齿冷心寒的民族灾难都指向了同一个根本原因：那些所谓的“内附”或“归化”的异族从未在精神与文化上，真正地被统合同化成为中华民族不可分割的一部分。他们始终未能认识到自己是中华民族牢不可分的一份子。\n\n因此，历史以其最残酷的方式向我们昭示了一条惨痛的教训。任何仅仅停留在羁縻与安抚层面的怀柔政策都不过是饮鸩止渴。我们所要进行的，将是一项彻底的伟大事业，那便是要通过全面的文化与教育手段去重塑并巩固一个统一的民族认同。唯有大中华的统合方可带来永恒的安宁。"
 NKRsichuan.671.a: "我们的事业。"
 NKRsichuan.672.t: "中华民族"
 NKRsichuan.672.d: "为了从根本上解决困扰国家数千年之久的边疆与民族问题，为了增进一种牢不可破的国家认同，一场旨在重塑国民身份认知的新式中华民族教育将自即日起在全国范围内推行。\n\n之所以称其为“新式”，是因为它将与旧时代的一切民族观念进行一次最彻底的决裂。我们将正式地摒弃那个曾一度被奉为圭臬，但在实践中却被证明是造成了更大分裂的的“五族共和”观念。我们必须清醒地认识到正是这种过于强调“五族”各自差异性的旧有理论才最终成为了阻碍边疆各少数民族真正融入国家主体，形成统一认同的最大思想障碍。\n\n因此，在新的教育体系之中，将只存在一个唯一的民族概念——那便是“中华民族”。无论其血缘、其信仰、其语言习俗为何，凡是生活在这片国土之上的所有公民，其最终的身份认同都将是“中华民族”的一员。唯有将所有细小的溪流都彻底地汇入到“中华民族”这条唯一浩瀚的江河之中，我们才能最终完成这项神圣而艰巨的民族同化伟业。"
 NKRsichuan.672.a: "一个国家，一个民族！"
 NKRsichuan.673.t: "何为边疆？"
 NKRsichuan.673.d: "自古以来，边疆问题便如同一个幽灵始终缠绕着我们这个国家的命运。而所有关于“边患”的历史悲剧，其根源都始于这个概念本身的存在。\n\n因为“边疆”这一概念的存在其本身便是一种危险错误的二元划分。它在无形之中默认了我们的国土可以被区分为“核心”与“外围”；默认了存在着一片可以被蚕食渗透、可以在国家危难时被当作“缓冲”乃至“弃子”的“边缘地带”。这正是我们数千年来边防不宁、国门洞开的思想根源。\n\n因此，我们今日便要在此提出一个足以颠覆所有传统地缘政治观念的、最为彻底的解决方案。“边疆”作为一个地理与政治概念必须被彻底地从我们的战略词典中予以消灭。我们所要进行的将不仅仅是简单的“开发边疆”。我们的最终目标，是要通过大规模的移民和全面基础设施建设，以及最彻底的文化与行政整合将我们现有一切名义上的“边疆”都毫无差别地改造为内地。\n\n当我们的国家再无内外之分、再无核心与边缘之别，当每一寸国土都成为我们不可分割的有机组成部分时，那个困扰了我们数千年的“边疆问题”便将不复存在。"
 NKRsichuan.673.a: "必须消除现有的边疆性。"
 NKRsichuan.674.t: "合为一体"
 NKRsichuan.674.d: "随着一系列强有力措施在全国范围内推行，那个曾如同梦魇般困扰了中华历代王朝数千年之久的边疆与民族问题，终于在我们的手中得到了解决。从此以后，在这片广袤的国土之上，将再无所谓的“边民”与“内地人”之分，更无所谓的“多数”与“少数”之别。所有人都将统一在“中华民族”这一唯一至高无上的旗帜之下。\n\n他们各自独特且带有强烈地域性色彩的文化、语言与习俗也将如同百川归海一般，不可逆转地融入到中华文明的主流江河之中，成为其一个全新有机的组成部分。诚然，在这个熔铸过程之中，必然会有一些旧有琐碎的东西被舍弃；也必然，会伴随着一些短暂的不适。\n\n但最终，当一切尘埃落定之后，这片土地上的每一个公民都将以一个全新的、也是最终的身份，去面对这个世界——那便是，一个伟大的、统一的、不可分割的中华民族的、光荣的一份子。"
 NKRsichuan.674.a: "有些消失，有些长存。"
 NKRsichuan.675.t: "弱肉强食的新诠释"
 NKRsichuan.675.d: "“弱肉强食，适者生存”世人常将此言，奉为一套亘古不变的丛林法则。他们似乎认为，“弱”便天然地等同于被淘汰的命运。然而，姜蕴刚却指出，这是一种何等肤浅的理解！\n\n他一针见血地道出了一个更为深刻的真理：“弱”，恰恰是通往“强”的起点！\n\n他反问道：试看人类之始祖，当其赤身裸体、孑然立于太古荒原之上时，与那些力大利爪的猛兽相比，何其孱弱？然而，正是这份“弱”，才逼迫着他们，去思考协作，去发明工具，并最终凭借着智慧的力量，成为了这个星球无可争议的主宰。\n\n而中华民族的历史，不也同样，是一部在最深的“弱”中，孕育出最强之“强”的壮丽史诗吗？无论是汉初于白登之围的屈辱后，奋发图强，终有封狼居胥之伟业；还是南宋在半壁江山的残破中，坚韧抵抗，最终催生出崖山泣血之悲歌。我们从未在真正的“弱”面前屈服过。\n\n“因此，”他总结道，“在这一个根本点上，无论是西方的达尔文，还是我们东方的先贤老子，都抵达了同一个伟大的共识。”\n\n达尔文告诉我们，生存斗争并非永远属于最强壮的物种，而是属于最善于适应变化的物种。\n\n而老子，则以其更为深邃的东方智慧一言以蔽之：“天下莫柔弱于水，而攻坚强者莫之能胜。弱之胜强，柔之胜刚，天下莫不知，莫能行。”"
 NKRsichuan.675.a: "如是，复兴。"
 NKRsichuan.676.t: "公理之哲学"
 NKRsichuan.676.d: "最终，历史选择了那条最为激越也最具挑战性的道路。姜蕴刚以及他那套融合了东方辩证智慧与西方权力意志的独特社会哲学已然成为了这个国家唯一被信奉的绝对真理。\n\n那场由他亲手点燃旨在重塑民族灵魂的“狂飙运动”，在荡涤了一切旧有的腐朽与温情之后，将整个国家都锻造成了一部充满了青春期般野蛮力量，意志高度统一的巨大机器。如今，在西方的观察家眼中，这位神秘而强大的东方领袖已被冠以了一个极具分量的称号——“东方的斯宾格勒”。\n\n正如那位德意志的历史哲人，曾预言了西方文明不可避免的“冬季”一般；姜蕴刚则以其“弱者道之用”的独特理论，为这个古老的东方文明昭示了一条从最深的“衰弱”中浴火重生，重返“春季”的唯一道路。\n\n现在，这位被时代所选中的舵手正亲自带领着中国这艘刚刚挣脱了历史冰封的巨轮，以一种无可阻挡的狂飙之姿向着那片充满了未知风暴与壮丽景色的遥远命运深海决然驶去。"
 NKRsichuan.676.a: "哲学至上。"
 NKRsichuan.677.t: "保守革命的遗产"
 NKRsichuan.677.d: "随着军队的旗帜最终飘扬在柏林的勃兰登堡门之上，曾一度主宰了整个欧陆命运的德意志被正式地画上了句号。然而我们的胜利绝非仅仅是军事上的征服。一场更为深刻的的改造也随之在这片土地上拉开了序幕。\n\n在北京的支持引导下，一位在思想内核上，与我们存在着惊人共鸣的德国思想家被推举为了新政府的领袖。他便是恩斯特·荣格。\n\n这位曾亲身经历过“钢铁风暴”洗礼的战争哲人同样对那种软弱的和平主义抱持着最深刻的鄙夷。他同样相信，唯有在直面痛苦、危险与死亡的“极限体验”之中，一个民族、一个个体，才能真正地，锻造出其高贵的品格与英雄的气质。他的思想与姜蕴刚那套“从错误与苦难中汲取力量”的狂飙哲学，可谓是异曲同工，殊途同归。\n\n现在，在这位新领袖的引导下，一个古老而又崭新的政治实体将从旧帝国的废墟之上破土而出。曾一度消散在历史迷雾之中的“神圣罗马帝国”，其名号，将被重新启用。但这一次其背后所承载的将不再是封建君主的权杖与教皇的三重冠。取而代之的，将是一种同样信奉着意志、力量与超越精神，与“狂飙国家主义”遥相呼应的崭新国魂。\n\n“神圣罗马民国”于此刻正式诞生。"
 NKRsichuan.677.a: "骑士精神再现。"
 NKRsichuan.677.tt: "§m保守革命在中国引导下于德国大获全胜！§!"
 NKRsichuan.678.t: "破蛹而出"
 NKRsichuan.678.d: "随着革命的最终胜利，那个属于战争与革命的“非常时期”已然宣告结束。对于夏涛声这位在一系列令人目不暇接的政治风暴中最终脱颖而出的年轻领袖而言，统一并非目的，而是一个可以让他施展其真正抱负新起点。\n\n在一场面向全国播出的演说中，他没有过多地去回顾那场刚刚结束的战争。相反，他以一种近乎急切与过去进行彻底切割的姿态向全体国民阐述了他的“新思维”。他宣告自即日起，国家将开启一场深刻全面的自由化与市场化改革。\n\n“我们必须承认，”他以一种罕见的坦诚说道，“在过去的岁月里，我们那套过于僵化，由国家主导一切的管制体系已经严重地束缚了我们这个民族最宝贵的创造活力。”因此，他承诺，将以最大的决心与魄力去砸碎那些禁锢着市场与个人的旧有枷锁。\n\n一场以“大规模私有化”为核心的经济手术，即将展开。过去由国家垄断的诸多领域，将被勇敢地向民间资本与个人创造力彻底敞开。"
 NKRsichuan.678.a: "在自由主义的理想下，我们将重建中国！"
 NKRsichuan.679.t: "民主先锋"
 NKRsichuan.679.d: "旧日本帝国主义的旗帜最终落下，中国终于赢来了胜利。一个主权完整的崭新国家再一次屹立于世界东方。缔造这场伟业的最高领袖夏涛声的个人威望也随之达到了光辉的顶峰。现在全国的目光都聚焦于这位年轻领袖身上，尤其是那些始终期盼自由与开放的知识分子。他们怀着一种近乎屏息的期待注视着这位国家舵手。他们看到一个千载难逢的历史机遇已然降临。\n\n战争的威胁已经消除，领袖的权威无人可以挑战。再也没有任何外部借口或内部阻力能够阻碍一场更深刻也更彻底的伟大变革。在舆论笔下，夏涛声被描绘成一位站在历史十字路口的巨人。他既是终结百年外患的护国之剑，也必将成为开启一个全新自由时代的破冰之人。\n\n整个国家的知识界都在默默期盼。他们期盼夏涛声能不负众望，以其手中无可匹敌的巨大威望勇敢开启那场最终的自由化改革。"
 NKRsichuan.679.a: "他将不负众望。"
 NKRsichuan.680.t: "重病须用猛药"
 NKRsichuan.680.d: "夏涛声清楚地认识到这个国家庞大的经济已病入膏肓。其病根深植于过往那种致命的自负。他坚信任何由中央进行精密规划的企图都不过是一种智力上的僭越，最终只会导向普遍的贫困与奴役。\n\n真正的繁荣只能源自千百万个体在自由市场中的自发互动。这种互动复杂而有序，宛若星辰。因此，想要根除沉疴，便唯有下此猛药。在领袖意志的强力推动下，国会迅速通过了一系列堪称激进的法案。一场史无前例的大规模私有化改革就此轰然展开。其核心词只有一个：“放手”。这场改革速度之快，近乎于一场“休克疗法”。\n\n从庞大的国有工厂到城市基础设施，从国营矿山到垄断商业网络，所有这些曾被视为“国家命脉”的庞大资产，如今都被果断推向了公开市场。它们将被拍卖出售，交还给那些真正懂得如何使其增值的无数企业家与投资者。政府的角色将不再是棋手。它只负责制定最简单的规则，并确保无人作弊，做一个公正的裁判。\n\n一场伟大的经济实验已然开始。"
 NKRsichuan.680.a: "卖！卖！卖！"
 NKRsichuan.681.t: "土地改革？"
 NKRsichuan.681.d: "“耕者有其田”——这个古老梦想，深刻烙印在亿万中国农民的灵魂深处。他们期盼一场均分土地的古老变革，将土地作为生存保障。然而，夏涛声政府给予他们的是一套截然不同的现代经济逻辑。\n\n新颁布的土地改革法案，核心并非“分配”，而是“确权”与“流通”。政府不直接干预土地归属。它以最快速度将每寸耕地的所有权明确落实到当前耕作者或所有者手中，并颁布不可动摇的法律文书以完成私有化。紧随其后的是更为关键的一步：土地将被允许作为纯粹商品在市场上自由买卖、抵押、流转。\n\n政府坚信，任何试图用行政命令维持“小农经济田园牧歌”的企图都不过是阻碍农业进步的温情主义。唯有通过残酷但高效的市场竞争才能让土地这种最宝贵的生产资料，自发流向那些最有效率、最具创新精神的经营者手中。"
 NKRsichuan.681.a: "......啊？？？"
 NKRsichuan.682.t: "宏伟计划"
 NKRsichuan.682.d: "近代以来，中国饱受内忧外患。如今政权虽已统一，但如何让这个积弊已久的国家重回正轨？夏涛声政府为此开出了一剂史无前例的猛烈药方。一项宏伟而激进的经济改革计划于近日被正式公布。这项计划的核心在于以最快的速度彻底斩断与旧有经济模式的一切联系。\n\n其主要措施清晰而决绝：政府将大幅紧缩财政开支，停止对亏损国企的一切补贴。过往由国家严格管制的绝大多数商品价格将被一夜之间全面放开，交由市场自行决定。对外贸易的壁垒将被拆除，国内市场将向世界全面自由化。一场规模空前的私有化浪潮将席卷全国，国家将出售其拥有的大部分资产。同时，为了刺激出口并与国际接轨，本国货币也将实行大幅贬值。\n\n新政府坚信，尽管这剂猛药在短期内必将引发剧烈的阵痛。但唯有如此，才能彻底摧毁那个僵死的旧体系，并为一个真正自由繁荣的新经济秩序的诞生扫清全部的障碍。"
 NKRsichuan.682.a: "于是，人们称其为休克疗法。"
 NKRsichuan.683.t: "电视节目"
 NKRsichuan.683.d: "夏涛声政府推行的全面自由化政策不仅重塑了经济，也为中国打开了一扇通往世界的窗口。新式的西方科技与媒体形态正以前所未有的速度涌入这个古老的国度。在北京上海等大都市的少数时髦场所，一种名为“电视机”的新奇设备已开始播放来自国际的新闻画面。\n\n近日，一则新闻片段引起了高层的特别关注。画面中，一位享誉世界的奥地利经济学大师在接受采访时对夏涛声及其领导的中国民主党正在中国推行的激进改革给予了毫不吝惜的赞美。他称赞这场改革，是一次“教科书般勇敢的实践”。他更将这批年轻的中国改革者誉为“亚洲自由的先锋”。\n\n对于这份来分量极重的国际评价，我们欣然接受。这清晰地证明我们这场伟大的社会实验，已经成功吸引了全世界最敏锐目光的注视。我们的道路得到了理论奠基者的高度认可。"
 NKRsichuan.683.a: "国际赞誉！"
 NKRsichuan.684.t: "畅所欲言"
 NKRsichuan.684.d: "自由化，其最直接的体现便是言论的全面解禁。一个前所未有开放的舆论环境终于降临在这片曾长期处于压抑之下的土地。社会各界的声音，无论温和或激进都被允许自由地表达。然而，自由的到来也必然伴随着混乱。\n\n一股强烈的反左翼思潮，在民间舆论场上迅速兴起。那些过去被压制的左派分子，如今虽然获得了发声的权利却也立刻遭到了来自民间更为猛烈的口诛笔伐。他们激进的思想被普遍视为洪水猛兽，受到广泛指摘。\n\n与此同时，一个更为复杂的局面出现了。曾一度被抛弃的旧青年党残余势力也利用这股自由的东风，重新集结起来。他们开始在报刊上，公然地、系统性地攻击现政府与民主党所主导的一切激进改革。\n\n这一切，都在新政府的可预见范围之内。有赞美，便有攻讦；有拥护，便有反对。"
 NKRsichuan.684.a: "这或许便是自由所必须付出的代价。"
 NKRsichuan.685.t: "怪异思想抬头"
 NKRsichuan.685.d: "思想的全面解禁，在催生了严肃政治讨论的同时也不可避免地为一些光怪陆离的怪异思潮提供了疯长的土壤。\n\n近期，社会上出现了种种令人匪夷所思的现象。有人宣扬可以通过“食气”辟谷，有人组建了崇拜外星来客的秘密社团，一时间，沉渣泛起，泥沙俱下。特别是在思想最为活跃的上海，一个名为“中华3K党”的神秘组织以一种惊人的速度迅速崛起，并成功俘获了大批狂热的追随者。其名号与仪式都拙劣地模仿着大洋彼岸某个臭名昭著的极端团体。\n\n这一异常现象引起了警方的高度警惕。在经过周密的调查与部署之后，市政警察局于近日，对该组织的多处据点进行了决定性的突击查抄。然而调查的结果却比预想的更为荒诞。警方发现，这个所谓的“中华3K党”，其内核根本与任何政治理念都毫无关系。它不过是一个组织严密的、以民族主义为幌子的巨型诈骗与传销网络。其头目通过贩卖毫无价值的“圣物”与层层发展的下线骗取了巨额的钱财。"
 NKRsichuan.685.a: "额...也行吧。"
 NKRsichuan.686.t: "展现友好"
 NKRsichuan.686.d: "为了全面彻底地拥抱世界市场，我们必须首先对自己进行一场深刻的思想革命。那些诞生于革命时期充满了对抗色彩的旧有立场已不再适应这个全新的时代。我们必须果断抛弃它们。\n\n无论是过去那种激烈的反租界姿态，还是那套将一切外部势力都视为敌人的反帝国主义话语都必须被一种全新的的外交哲学所取代。从今往后，我们将向整个世界展现出一副截然不同的新面孔。我们将以最友好坦诚的态度面向所有国家，面向所有愿意与我们进行贸易与合作的伙伴。\n\n我们这样做，是为了财富，为了让这个国家尽快地富裕起来。但我们同样坚信，一个开放的、繁荣的、与世界经济深度融合的中国其本身便是对世界和平最坚实、也最有力的保障。\n\n这不仅是经济的需要，更是我们为了实现一个更美好世界所必须承担的责任。"
 NKRsichuan.686.a: "这是为了世界和平的崇高理想。"
 NKRsichuan.687.t: "自由派联合"
 NKRsichuan.687.d: "为了巩固并扩大民主党的执政基础，我们必须清醒认识到单凭一党之力无法承担引导国家完成现代化转型的全部重任。我们必须主动寻求国内其他自由势力支持，建立最广泛的联盟。\n\n在当前的政治光谱中，一股新兴力量已然进入我们的视野。这股力量就是新近崛起的民进党。他们的组织日益壮大，其影响力足以与我们平等合作。更为关键的是，我们与他们在推动国家全面自由化这一根本目标上拥有共同语言，共享共同信念。我们都相信开放的市场、自由的社会、受宪法约束的政府，是国家走向繁荣的唯一正道。在当前的政治格局下，自由主义阵营的任何内耗都只会削弱我们共同的事业，为那些觊觎权力的保守派与极端派提供可乘之机。自由的力量此刻比任何时候都更需要团结。\n\n因此，我们在此向民进党中央以及全国所有信奉并践行自由理念的同志们，发出最诚挚也最紧迫的号召。让我们暂时放下具体政策路径的细微分歧。让我们共同组建一个广泛而坚实的“自由统一战线”。让我们联合起来，以一股更强大协调的力量，去共同迎接并塑造这个属于自由主义的新时代。"
 NKRsichuan.687.a: "我们有着共同的目标。"
 NKRsichuan.688.t: "快餐店"
 NKRsichuan.688.d: "在政府那套全面拥抱世界的开放政策鼓励下，一股来自大洋彼岸的新浪潮，以一种出人意料的、裹挟着浓郁香气的形式，登陆了上海。全国首家“肯塔基家乡鸡”，在沪上最繁华的地段，正式开张营业。\n\n这家来自美利坚的连锁快餐店，为国人带来了一种全新的饮食体验。其招牌菜品——“上校秘方吮指原味鸡”——以其酥脆的外皮与鲜嫩多汁的口感，迅速征服了无数食客的味蕾。与之搭配的，还有“香甜栗米棒”、“奶油鸡蓉土豆泥”，以及那杯盛在纸杯中、被称作“可口可乐”的、充满了奇妙气泡的快乐甜水。\n\n尽管其售价对于普通市民而言堪称昂贵，且“以手取食”的用餐方式也与国人的传统习惯大相径庭，但这并未阻挡住人们汹涌的好奇心。自开业之日起，那家店门口便终日排着长龙，队伍中既有追赶时髦的年轻人，也有带着孩子前来“开洋荤”的富裕家庭。\n\n这家“肯塔基家乡鸡”，已不仅仅是一间餐厅，它更像是一个小小的窗口，一个象征着新政府开放姿态的文化符号，让普通民众得以亲身窥见那个遥远、新奇而又充满活力的西方世界的一角。"
 NKRsichuan.688.a: "给我来个疯狂星期四套餐！什么，怎么没有？！"
 NKRsichuan.689.t: "例行国会"
 NKRsichuan.689.d: "例行国会在一种平静而有序的气氛中如期举行。总统夏涛声刚刚结束了他关于近期政府工作的总结报告，准备走下讲台。就在此时，一个完全出乎所有人意料的场面发生了。\n\n在议员席的某个角落，一群人突然集体起立。其中为首的一位，以一种异常洪亮而充满敌意的声音，向主席台发起了直接的挑战。他公开指控夏涛声总统，在近期推行的某项改革中存在严重的违宪行为。他更进一步，以此为由，正式向大会提请立即启动对总统的弹劾程序。\n\n整个会场顿时陷入了一片混乱。支持与反对的声浪，从各个角落同时爆发，彼此交织，迅速演变为一场失控的争吵。代表们纷纷离席，三五成群地激烈讨论着，试图弄清这背后究竟发生了什么。\n\n就连处于风暴中心的夏涛声本人，面对这突如其来的、近乎是凭空而降的致命指控，一时间，也显得有些不知所措。他站在讲台之上，眉头紧锁，静静地看着下方那片已然沸腾的骚动。"
 NKRsichuan.689.a: "怎么回事！"
 NKRsichuan.690.t: "罪状"
 NKRsichuan.690.d: "在最初的混乱稍稍平息之后，那位发起弹劾的议员从怀中拿出了一份早已准备好的文件。他清了清嗓子，随即以一种充满了悲愤与控诉的语调，向整个会场，高声宣读起夏涛声总统的“罪状”。\n\n他痛斥，那场全面自由化改革根本不是什么救国良方，而是一场彻头彻尾的国家灾难。他的陈述没有引用任何宏大的理论。他只是将自己亲眼所见的那些来自社会底层的惨痛现实，一桩桩一件件地呈现在了所有养尊处优的代表面前。\n\n他讲述了因国企大规模倒闭而流离失所的失业工人；他描绘了在土地商品化浪潮中失去最后保障，涌入城市的破产农民；他控诉了在价格全面放开后普通民众连最基本的食物与药品都难以负担的绝望境地。“富者田连阡陌，穷者无立锥之地！”他用一句古老的悲鸣为今日的现实做出了注脚，“我们所得到的，并非是一个普遍繁荣的新中国，而是一个贫富差距悬殊到令人发指的两极化社会！”“纸醉金迷与饿殍遍地，同时上演。这便是我们改革的成果吗？”\n\n这番充满了血与泪的控诉，让在场的许多代表都感到了触目惊心的震撼。而主席台上的夏涛声，在听到这些将他所有功绩都描绘为罪恶的言辞之后，脸色变得铁青，一股难以抑制的怒火从心底里喷涌而出。"
 NKRsichuan.690.a: "他们竟敢这样？！"
 NKRsichuan.691.t: "弹劾投票"
 NKRsichuan.691.d: "那番来自底层的血泪控诉的冲击力是巨大的。在一种异常凝重的氛围中弹劾程序被即刻启动。代表们手持选票，神情复杂，准备做出他们那将决定国家命运的最终抉择。就在投票即将开始前的最后一刻，一直沉默不语的夏涛声突然重新走到了讲台的中央。\n\n所有人都以为他将进行一场愤怒的辩护。然而，他却以一种出人意料的、极为谦卑的姿态向全体代表深深地鞠了一躬。他承认，在改革的进程中，由于操之过急，的确出现了一些他未能预见到的、令人痛心的负面后果。他坦言自己对于底层民众所承受的痛苦，负有不可推卸的领导责任。他为自己的执政失误，进行了公开的道歉。他庄严承诺，倘若能够渡过此次危机，他必将深刻反思，立即调整政策，并保证绝不会让类似的悲剧重演。\n\n这次精准而及时的“战术性让步”，其效果是显著的。它成功地安抚了许多本已处于摇摆状态的中间派代表。最终，当计票结果被公布时，所有人都屏住了呼吸。弹劾案以极其微弱的几票之差未能达到法定的通过门槛。\n\n夏涛声保住了他的总统之位。听闻结果的那一刻，他紧绷的身体终于有了一丝难以察觉的松弛。心中那块悬了数小时的巨石，总算是落了地。"
 NKRsichuan.691.a: "好险..."
 NKRsichuan.692.t: "总统令-解散国会"
 NKRsichuan.692.d: "那场惊心动魄的弹劾风波，虽然最终有惊无险地保住了夏涛声的总统之位。但他显然无意就此罢休。一种混杂着羞辱与后怕的愤怒驱使着他立刻发动了一场毫不留情的政治反击。\n\n他首先下令成立一个由总统直辖的特别调查组，要求彻查那名“狂徒”议员背后，是否存在着“颠覆政府”的政治阴谋。紧接着，更为惊人的一步来临了。夏涛声以“国会已被少数野心家所绑架，无法正常履职”为由，悍然发布了一项总统令——即刻解散本届国民大会，并将在未来重选。这则无异于“政治宣战”的命令一经公布，立刻在国会内部引爆了一场比上一次更为剧烈的轩然大波。\n\n这一次站出来反对的，不再是某一位或某一派的议员。绝大多数的国会代表，无论其之前的政治立场如何都对这种赤裸裸的违宪行为感到了极度的愤怒与警惕。他们再一次联合起来，公开指责夏涛声总统已彻底背弃了其对宪法的誓言，正在将国家拖向个人独裁的危险深渊。\n\n他们向全国民众发出了保卫国会、保卫共和的紧急呼吁。并再一次向这位刚刚侥幸逃过一劫的总统发起了第二次的弹劾动议。"
 NKRsichuan.692.a: "你就等着吧。"
 NKRsichuan.693.t: "电话"
 NKRsichuan.693.d: "国会那近乎一致的反叛彻底耗尽了夏涛声最后的耐心。他已无法再容忍，这群在他眼中冥顽不化的议员继续对其施政指手画脚；更无法容忍，他们再一次试图用“弹劾”这一合法程序来颠覆他的权力。\n\n既然文明的规则已被打破，那么剩下的选择便只有一个了。他拿起了那部连接着军队指挥系统的保密电话。他决定动用最强硬的手段。\n\n电话，被直接接通到了北京警备司令部。线路那头传来了总统本人那因愤怒而略显嘶哑却又无比清晰的声音。他简短地下达了“准备行动”的命令，并随之提出了充满了试探与压力的最终诘问：\n\n“你们，是否值得我信任？”\n\n听筒里传来了一阵短暂的、令人心悸的沉默。随之而响起的，是警备司令那坚决果断的回答："
 NKRsichuan.693.a: "“夏总统，我们一定支持您的行动。”"
 NKRsichuan.694.t: "一声炮响"
 NKRsichuan.694.d: "电话那头那个肯定的回答让夏涛声终于卸下了心中最后一块巨石。他也同样清楚，开弓便再无回头箭。一场不可逆转的行动即将开始。命令被迅速地传达了下去。\n\n夜幕降临，首都警备部队的军车如同黑色的铁甲洪流悄无声息地从各自的营地中驶出，扑向了这座城市的心脏。他们的第一个目标便是灯火通明的国会议事堂。在一阵短暂的抵抗之后，大门被轰然撞开。全副武装的士兵涌入了那座曾象征着民主与法治的殿堂。与此同时，另一场更为分散也更为精准的抓捕行动正在全城的各个角落同时上演。一队队士兵，闯入了那些主要反对派议员的家中，将这些尚在睡梦中或惊恐中的“乱臣贼子”连同他们的家人一并带走。黎明之前，一切都已尘埃落定。所有被捕的议员，都被统一关押进了军方监狱，等待着关于“颠覆国家”罪名的审问。\n\n次日清晨，夏涛声通过国家广播向一片死寂的全国发布了一份简短的声明。他宣布，鉴于“国家安全面临严重威胁”，原定的国会重选将自即日起被无限期推迟。他心中无比清楚：从这一刻起，再也没有任何合法的力量，能够对他那至高无上的权力，构成哪怕一丝一毫的撼动了。"
 NKRsichuan.694.a: "铁拳出动。"
 NKRsichuan.695.t: "至高权力"
 NKRsichuan.695.d: "在一片经过精心编排充满了“拥护”与“效忠”氛围的集会中，新一届的国会正式召开了。其成员皆是在那场风暴过后经过了严格政治审查的“可靠人士”。夏涛声总统在开幕式上发表了一场义正辞严的演讲。他以一种胜利者的姿态，痛斥上一届国会的“倒行逆施”，并将那些曾试图弹劾他的议员们统一地定性为“与境外势力勾结的叛国分子”。\n\n随之，一部由总统府亲自起草的宪法修正案被提交大会进行“审议”。其结果毫无悬念全票通过。其核心内容，在于近乎是无限地扩大了总统的行政权力。新宪法授予总统颁布紧急状态令、直接解散国会、并以总统令推行一切必要改革，几乎不受任何制约的至高权威。\n\n而在大会闭幕前，另一则重磅的人事变动也被公之于众。调查报告指出那场弹劾风波的幕后主使竟是时任总理的雷震。他随即被宣布免去一切职务，并接受进一步的审查。取而代之出任新一届政府总理的，是另一位更为温和、也更具国际声望的自由主义大师——胡适。\n\n现在这个国家，将在夏涛声这位手握绝对权力的“超级总统”与胡适这位象征着自由主义门面的“温和总理”的共同带领下驶向一个崭新的时代。"
 NKRsichuan.695.a: "必行之举。"
 NKRsichuan.695.tt: "§M我们的意识形态将会转为§m庇护主义§!！§!"
 NKRsichuan.696.t: "我们时代的自由"
 NKRsichuan.696.d: "我警告你嗷别想着拿控制台开这个事件"
 NKRsichuan.696.a: "真的"
 NKRsichuan.697.t: "不可能的胜利"
 NKRsichuan.697.d: "在所有正常人的政治常识里，无政府主义与国家主义无异于水火，是一对绝对不可调和的反义词。前者追求彻底消灭权威与边界，后者则视国家为至高无上的神圣实体。无人曾设想将二者结合，更遑论付诸实践。\n\n然而历史总是充满悖论。夏涛声这位年轻领袖却在现实政治舞台上真正完成了这一看似不可能的成就。在胜利的硝烟中，由他亲手缔造的奇异政权如今已然完成对整个中国的统一。这个理论上的怪胎如今已化作一个庞大真实的国家机器。\n\n它试图用最强大的国家权力去消灭国家本身，用最严酷的纪律去追求绝对自由。它宣称国家只是通往无政府彼岸的摆渡船，但为了抵达那个没有压迫的未来，它现在必须拥有比任何旧帝国都更强大的压迫力。这种充满了逻辑裂痕与内在张力的政治实验让所有的观察家都感到困惑与不安。它究竟会将这个古老国度带向何方？是一场通往终极自由的伟大实验，还是一次注定崩溃的荒诞闹剧？\n\n全世界都在拭目以待。"
 NKRsichuan.697.a: "向前向前向前！"
 NKRsichuan.697_tt: "§M我们的意识形态将会转为§c无治国家主义§!！§!"
 NKRsichuan.698.t: "社会结构"
 NKRsichuan.698.d: "夏涛声比任何人都清楚，眼前的统一不过是一个形式上的开端。\n\n尽管战火已熄，但那个真正属于无治主义的理想社会距离这片土地依旧遥不可及。战争期间铺天盖地的宣传攻势虽然在口号上唤醒了一部分民众，但并没有触动这个国家深层的社会。旧有的阶级结构依然稳固，千百年来形成的等级观念依旧根深蒂固。乡村里宗族势力盘根错节，城市中官僚习气死灰复燃。这一切都与心目中的理想国度相去甚远。\n\n我们所掌握的国家机器，目前仍是一个不得不利用的旧工具。夏涛声告诫全党，必须清醒认识到从现实出发，抵达理想彼岸，中间横亘着一道巨大的鸿沟。填平这道鸿沟需要一场更为艰巨更为漫长的社会革命。\n\n我们也只能在心中默默祈祷，这条充满悖论的道路，最终真的能通向那个许诺中的自由未来。"
 NKRsichuan.698.a: "尚待我们解决。"
 NKRsichuan.699.t: "农业合作化"
 NKRsichuan.699.d: "要想在这片古老土地上真正实现无治主义，必须从那个延续千年的农业系统下手。\n\n千百年来，中国乡村被禁锢在一套以血缘宗族为纽带、以小农经济为基础的僵化体制中。地主与士绅不仅垄断了土地，更垄断了基层的政治与道德解释权。这种结构是孕育专制的温床，也是通往自由的最大障碍。\n\n为此，一场规模空前的“农业合作化”运动正式启动。我们要建立一种全新的基于自愿联合与互助协作的生产关系，彻底打破旧有的依附与剥削。为了减少阻力，让这一激进理念更容易被保守的农民接受，夏涛声巧妙地将其进行了一次本土化包装。他将无政府主义的“互助”概念与儒家传统中“守望相助、出入相友”的大同理想嫁接在一起。\n\n在这套中西合璧、新旧杂糅的话语体系下，一场旨在颠覆千年传统的变革正在看似温和的外衣下悄然展开。"
 NKRsichuan.699.a: "还行吧。"
 NKRsichuan.700.t: "去中心化经济体制"
 NKRsichuan.700.d: "要彻底改造社会，必须首先革新国家的经济体制。我们所倡导的，是一套完全背离旧有国家垄断逻辑，彻底的去中心化经济体制。\n\n在无政府主义理论的指引下，我们将逐步瓦解庞大低效的中央计划体系。未来的经济单元将不再是听命于官僚的国有企业，而是无数个由劳动者自主管理、自由联合的生产协作社。生产资料的所有权将回归社会本身而非被国家机器垄断。每一个协作社都将拥有绝对的自治权，它们依据自身需求与市场信号进行生产并通过一个庞大复杂的横向契约网络，实现资源的交换与流通。\n\n没有上级指令，没有层层盘剥。我们将用“自由契约”取代“行政命令”，用“互助合作”取代“恶性竞争”。\n\n这是一场对经济权力的彻底下放。我们坚信只有当劳动者真正掌握了自己的生产与分配，一种没有剥削充满活力的经济民主，才能在这片土地上真正生根发芽。"
 NKRsichuan.700.a: "大步向未来。"
 NKRsichuan.701.t: "优秀传统文化"
 NKRsichuan.701.d: "社会上许多人质疑，在这样一个有着两千多年封建专制传统的国家推行无政府主义无异于痴人说梦。他们断言，这片土地没有自由思想生存的土壤。\n\n对此，夏涛声亲自撰文予以回击。他指出，恰恰相反，中国才是世界上最容易走向无政府主义的国度。他论证道，我们文明的最深处始终流淌着向往自由与无治的血液。\n\n试看老子所言：“太上，不知有之……功成事遂，百姓皆谓我自然。”这难道不是对一个没有强制权威、顺应自然秩序的理想社会的最高描绘？再看孔子所向往的大同之世：“大道之行也，天下为公……不独亲其亲，不独子其子。”这种超越家庭与私有制、基于道德自觉的互助社会难道不正是安那其主义者梦寐以求的彼岸？\n\n这些伟大的思想内核只是被历代封建君主为了维护其反动统治，恶意歪曲成了压迫人民的工具。今天，我们要做的不过是拂去历史的尘埃，让古老东方的无治智慧，重新焕发出革命的光芒。"
 NKRsichuan.701.a: "天下为公！"
 NKRsichuan.702.t: "何谓大同真爱？"
 NKRsichuan.702.d: "我们所追求的“大同真爱”，究竟为何物？它绝非虚无缥缈的幻想，而是深植于中华文明根脉中、先贤千百年来孜孜以求的最高社会理想。\n\n《礼记》有云：“使老有所终，壮有所用，幼有所长，矜、寡、孤、独、废疾者皆有所养。”这不仅是一幅关于社会保障的蓝图，更是一种超越血缘、阶级乃至国界的伟大博爱。它要求我们视天下为一家，正如张载所言：“民吾同胞，物吾与也。”这种博爱并非建立在强权与法律之上，而是源自人内心深处的道德自觉与互助本能。这与无政府主义所倡导的“互助论”有着惊人的内在契合。我们要建立的社会是一个没有剥削、没有压迫、人人皆兄弟的和谐共同体。\n\n因此，我们可以骄傲地向世界宣告：我们今日所进行的一切革命与建设事业其意义绝不仅限于这片古老土地的复兴。我们肩负着更为崇高、更为普世的使命。\n\n在这个被帝国主义与资本主义撕裂的世界里，我们要探索出一条通往终极和谐的道路。我们的目标超越了狭隘的民族主义。我们要实现的，不仅是中国人民的福祉，更是全人类共同的安乐事业！这是一场属于全人类通往真正自由与爱的伟大长征。"
 NKRsichuan.702.a: "全人类的安乐！"
 NKRsichuan.703.t: "突破传统学究"
 NKRsichuan.703.d: "传统政治学告诉我们，无政府主义与国家主义是一对不可调和的宿敌。前者追求消灭国家，后者追求强化国家。这种根深蒂固的二元对立观念，长期禁锢着我们的思想。\n\n但夏涛声指出，国家主义与无治主义，从来都不是冲突的。关键在于我们如何理解“国家”的本质与使命。\n\n在他那套独特的理论体系中，国家不再是阶级压迫的暴力机器，而是一个超越阶级，中立而强大的统合工具。它是实现最终无治理想的必经之路，是通往彼岸的唯一桥梁。我们需要一个强大的国家来扫清旧时代的封建残余，来抵御外部强权的干涉，来强制推行那些旨在消除特权与不平等的社会改革。只有当国家通过其自身的强大，彻底消灭了所有导致人类不自由的客观条件之后，它自身才会完成历史使命最终走向消亡。\n\n以国家主义之手段达无治主义之目的。这便是我们这场伟大实验的核心辩证法。"
 NKRsichuan.703.a: "此乃真谛！"
 NKRsichuan.704.t: "第二次安国合作"
 NKRsichuan.704.d: "安国合作曾是一个被不少无政府主义者接纳的概念——这代表着分散的无政府主义者们同中国革命的最大希望，中国国民党进行相互合作，共同推进共和的国民革命，铲除那些反革命的颠覆者。在国民党分裂为巴黎-莫斯科两个中央后，安国合作依旧广泛存在着：不管是追随巴黎改组会的世界社还是更倾向于莫斯科中央的一些成员都依旧以安国合作作为自己的行事依据。\n\n如今，随着夏涛声与朝曦社领导青年党转向无治主义，并且同世界社重新联系，安国合作这个概念的复兴也被提上了日程。令人忍俊不禁的是，如今安国合作中的“安”正是曾经一心打算同国民党合作，却因其左转而几近断绝关系，还主张国家主义（显然与主流无政府主义叙事格格不搭）的中国青年党。\n\n虽然人们大多都对其不抱希望，但事实是许多国民党成员都相当支持现今的第二次安国合作，就例如四大元老与世界社的其他成员。不过除此之外，还有一位不速之客：汪精卫，改组会的名誉领袖，前国民党左派一致认可的党主席，也打算加入我们的事业。其实如果把时间往前追溯就会知道这并不是什么怪事——汪精卫与世界社成员一直私交颇好，也经常加入他们的聚会活动。如果他能为我们的安国合作添砖加瓦，那又为何不可呢？"
 NKRsichuan.704.a: "太好了！"
 NKRsichuan.705.t: "今日社会之弊病"
 NKRsichuan.705.d: "环视今日中国，我们必须承认一个严峻的现实。尽管我们已经推行了一系列旨在解放社会的激进举措，尽管旧有的压迫结构正在瓦解，但距离那个真正完全自由的理想目标依旧相去甚远。\n\n我们的社会依然残留着太多旧时代的等级观念；我们的经济依然未能完全摆脱官僚体系的束缚；我们的人民依然习惯于等待上级的命令而非主动的互助。一句话：我们还不够安那其。\n\n革命不能半途而废。为了抵达那个没有支配与服从的彼岸，我们必须进行一场更为彻底、更为深刻的改组。我们要进一步下放权力，要彻底打破行政与社会的边界，要让自治的细胞在每一个社区、每一个工厂里疯狂生长。\n\n这是一场向着终极自由的冲刺。任何犹豫与停滞都是对革命初心的背叛。"
 NKRsichuan.705.a: "必须改组！"
 NKRsichuan.706.t: "中国革命"
 NKRsichuan.706.d: "翻开世界革命史的卷宗，我们会发现一个清晰的历史规律：无政府主义革命与共和革命，从来都是结伴而行的孪生火焰，二者从未相互孤立。\n\n试看那场撼动旧世界的法兰西大革命。当巴黎市民攻占巴士底狱，高喊“自由、平等、博爱”的共和口号时，那些最为激进的“忿激派”与“平等派”已经在街垒中孕育出了早期无政府主义的雏形。共和摧毁了君权，而无治则试图进一步摧毁神权与财权。\n\n而在中国，这种共生现象尤为明显。从辛亥年前后，那些怀揣炸弹刺杀满清权贵的烈士中，既有坚定的共和党人，也有狂热的安那其主义者。刘师复在广州建立“晦鸣学舍”，李石曾在巴黎创办《新世纪》，他们都是共和革命最坚定的盟友与先锋。这段光荣的历史传统绝不能被遗忘。我们必须宣扬这种革命的内在联系。\n\n今天，我们所进行的无治国家主义革命正是这一历史逻辑的最高延续。我们将高举两面旗帜，让无治革命与共和革命在这片古老的土地上昂首并进，共同焚烧一切旧世界的枷锁！"
 NKRsichuan.706.a: "中国革命就是世界革命！"
 NKRsichuan.707.t: "威权主义之恶"
 NKRsichuan.707.d: "如今的中国绝不容许那些激进的威权工团主义者生存。\n\n这群人信奉索雷尔那套充满暴力崇拜的歪理邪说。在革命初期，他们或许曾伪装成与我们并肩战斗的同志，混迹于革命队伍之中。然而，随着局势明朗，他们那贪婪且危险的本质已暴露无遗。他们口中高喊解放实则渴望控制。他们所追求的并非工人的自由联合，而是一个由铁腕工团领袖主宰的、等级森严的极权机器。他们是披着革命外衣的潜在独裁者，是自由最大的敌人。\n\n为此，我们必须在全国上下发起一场旗帜鲜明的反对运动。\n\n我们要撕下他们伪善的面具，向人民揭露他们真正的恶。我们要让每一个劳动者都看清，跟随这群人通向的绝非解放的乐园，而是另一座更隐蔽更残酷的奴役牢笼。"
 NKRsichuan.707.a: "我们必须反对这些披着无治主义皮的暴君！"
 NKRsichuan.708.t: "大罢免"
 NKRsichuan.708.d: "那群盘踞在党内高位的老东西，已成为革命最大的绊脚石。\n\n他们表面上对新政权唯唯诺诺装出一副人畜无害的模样。但在心底里，他们对我们推行的无治主义抱持着根深蒂固的敌意与鄙夷。他们与夏涛声及新一代领导核心貌合神离，时刻准备着在暗处捅刀，妄图将国家拉回那个陈旧的旧秩序。这种虚伪的共存已无法持续。为了保持革命队伍的绝对纯洁，为了确保无治理想不再受阻，我们不得不痛下决心。\n\n一场规模空前的大罢免即将开始。我们将毫不留情地将这群尸位素餐的元老连同他们那些盘根错节的流毒彻底从党清除出去。\n\n革命不需要骑墙派，更不需要潜伏的敌人。"
 NKRsichuan.708.a: "就该如此。"
 NKRsichuan.709.t: "朝曦"
 NKRsichuan.709.d: "历经风雨，如今的中国正稳步运行在夏涛声所精心规划的那条独特道路之上。这不仅是一个强大的国家更是一个庞大的实验场。在这里，国家主义的铁腕与无治主义的理想，以一种奇妙而又充满张力的方式共存。\n\n诚然，即便是作为领航者的夏涛声本人，或许也无法完全看清这条道路的尽头究竟通向何方。前方依然迷雾重重，充满了未知的挑战与变数。这个充满悖论的体制能否长久维持？那个承诺中的无治乌托邦是否真的会降临？\n\n无人知晓确切答案。\n\n但有一点可以肯定：在这片古老的东方大地上，旧时代的漫长黑夜已然终结。正如那个曾经名不见经传的青年团体所寓意的那样，一抹属于新时代的、充满无限可能的朝曦，如今已清晰地出现在了遥远的地平线上。\n\n光芒初现，未来已至。"
 NKRsichuan.709.a: "胜利在即！"
 NKRsichuan.710.t: "日出"
 NKRsichuan.710.d: "随着统一大业完成，张国焘终于登上了权力的最高峰。他所高举的旗帜虽名为“工团主义”，但其色调却与人们熟知的那抹鲜红大相径庭。\n\n这是一种带有强烈民族主义与阶级调和色彩的“黄色工团主义”。它提倡用协商取代罢工，用“祖国、家庭、劳动”的保守口号取代阶级斗争的激进纲领。它将矛头从内部的雇主转向外部的敌人，试图用民族情绪来弥合阶级裂痕。本质上，这是一种反革命的、右倾的“反马克思主义”社会主义。它视罢工为破坏，视红派为死敌，甚至不惜与资本家暗通款曲。\n\n如今，这朵意识形态领域的奇葩竟真的在中国这片复杂的土壤上扎下了根，并掌握了国家机器。中国将在这位野心家的带领下通往何方？是一个阶级合作的稳定帝国，还是一个服务于权贵与资本的威权怪胎？"
 NKRsichuan.710.a: "黄色的胜利。"
 NKRsichuan.711.t: "清洗"
 NKRsichuan.711.d: "尽管张国焘已掌握最高权力，但社会上那些自诩清高的中左派人士仍不识时务地对他颇有微词。他们私下议论斥责新政权背叛了革命，是一群彻头彻尾的反动派。\n\n对此，张国焘的回应简单而粗暴。“说我们是反动派？简直可笑至极！”他在一次内部会议上拍案而起，“也不睁开眼睛看看，现在这个天下，到底是谁说了算！”\n\n“我看你们这群抱着过时教条不放的老顽固，才是真正的反动派！是阻碍国家统一与稳定的绊脚石！”\n\n没有审判，没有辩护。这群敢于非议领袖的知识分子与异见者被一律打上“反动”的标签发配大牢。"
 NKRsichuan.711.a: "打死这群狗日的！"
 NKRsichuan.712.t: "新政治学"
 NKRsichuan.712.d: "随着国家统一大业的完成，张国焘意识到，为了确保政权长治久安，必须对国民的精神世界进行一次彻底的格式化。\n\n于是，一项旨在重构全民意识形态的政治运动如水银泻地般在全国范围内迅速铺开。从象牙塔里皓首穷经的教授，到小学课堂里刚刚识字的孩童，无人能置身事外。工厂、机关、学校乃至街道，都被纳入了这个庞大的宣教网络之中。\n\n他们被强制要求学习带有浓厚国家主义色彩的“工团主义”。这套理论巧妙地偷换了概念。它保留了工团主义的外壳却抽去了其阶级斗争的灵魂，代之以“国家至上”与“阶级合作”的内核。它不再教导工人如何反抗资本而是教导他们如何为了“祖国的强大”而安分守己地劳动。\n\n尽管许多深受传统左翼思想熏陶的知识分子，对这种“变味”的主义感到本能的反感与生理上的不适。但在强大的国家机器面前，任何公开的质疑都意味着巨大的风险。"
 NKRsichuan.712.a: "他们别无选择，只能在沉默中接受这场精神洗礼。"
 NKRsichuan.713.t: "实用原则"
 NKRsichuan.713.d: "面对近期各级干部在实际工作中反馈的种种困难与阻力，张国焘在中央工作会议上发表了一番极具个人风格的讲话。他没有引用任何经典，也没有纠缠于繁琐的理论教条。相反，他以一种近乎粗暴的直率向全党发出了“解放思想”的动员令。\n\n“同志们，我们搞革命、搞建设，不能总被那些旧框框束缚住手脚！”他敲着桌子，大声疾呼，“做事要大方一点，胆子要大一点，步子要迈得快一点！只要是有利于国家强大、有利于巩固政权的事，就要勇敢地放手去干！”他鼓励干部们要敢于试错，敢于突破传统禁区，要在困难重重的现实中“杀出一条血路来”。\n\n在讲话的最后，为了形象地阐释这种只问结果、不问手段的极端实用主义哲学，他引用了一句诙谐却寓意深刻的乡间谚语：“管它黄猫黑猫，只要能捉住老鼠，就是好猫！同样道理，管它什么主义什么手段，只要能把工作处理好，把国家建设好，那就是好政策！”"
 NKRsichuan.713.a: "起码挺热闹。"
 NKRsichuan.714.t: "革命司令部"
 NKRsichuan.714.d: "为了进一步巩固张国焘至高无上的个人权威，并打造一支绝对忠诚的政治近卫军，经中央特别工作小组审议通过，一个名为“国家工团主义革命司令部”的全新机构正式宣告成立。\n\n这个机构的核心力量是从全国各地选拔出来的、狂热忠诚于领袖个人的青年——他们被赋予了一个响亮的名字：“黄卫队”。这支黄卫队是一支有着严密纪律的保守力量。他们的使命不是去砸烂旧世界，而是用拳头和棍棒去维护张主席所建立的新秩序，去粉碎一切潜在的反对声音。\n\n近日，天安门广场上举行了一场声势浩大的接见仪式。张国焘罕见地穿上了一身笔挺的灰军装登上了城楼。当他向广场上那片黄色的海洋挥手致意时，成千上万名黄卫队整齐划一地举起右臂，用一种令人胆寒，干练而冷酷的声音发出了他们唯一的誓言："
 NKRsichuan.714.a: "杀！！！"
 NKRsichuan.715.t: "打倒旧世界"
 NKRsichuan.715.d: "在近期召开的中央全会上，张国焘发表了一篇旨在进行全国总动员的纲领性讲话。\n\n他以一种历史创造者的自信姿态向全党宣告：“同志们，我们这群人，不仅善于破坏一个腐朽的旧世界，我们更善于建设一个崭新强大的新世界！”他呼吁全党全国人民要“加油干”。要以一种革命者的决绝去打倒那些旧时代的残留势力，去全身心地投身于这场轰轰烈烈的国家建设浪潮之中。台下，雷鸣般的掌声与欢呼声此起彼伏经久不息。\n\n然而，在这片狂热的表象之下，明眼人都心知肚明：那些所谓的“旧世界残留”不过是异己分子的代名词；而所谓的“新秩序”本质依旧是服务于军事强人与权贵集团的威权体系。革命的口号仅仅是掩盖其统治实质的遮羞布。\n\n最终，大会在张国焘本人那声高亢的“国家工团主义万岁”的呐喊中胜利闭幕。"
 NKRsichuan.715.a: "建立新世界！"
 NKRsichuan.716.t: "红包拿来"
 NKRsichuan.716.d: "张国焘之所以能稳坐主席宝座指点江山，离不开那群一路跟随他出生入死的军界强人。\n\n他从未忘记这些老兄弟。是夜，总统官邸内灯火通明。张国焘设下私宴，召集了他的核心班底。出席名单可谓群星闪耀：陈再道、许世友、陈锡联、王树声、韩先楚……每一个名字，都代表着一支令人生畏的武装力量。\n\n酒过三巡，气氛渐热。张国焘举起酒杯，向众人做出了一个实实在在的承诺。“兄弟们跟着我受苦了，”他面带红光，大手一挥，“从今天起，大家每个月的‘特殊津贴’，直接翻倍！”不仅如此，他还暗示未来会通过各种制度上的“灵活操作”，为这群功臣输送更多的利益。无论是军费划拨还是地方产业，都将有他们的一杯羹。\n\n众人闻言，无不喜笑颜开。在这张摆满了美酒佳肴的桌上，没有什么主义，也没有什么国家。只有最原始的义气，最赤裸的利益，以及那把酒言欢、好不痛快的笑声，回荡在这个国家权力最核心的深夜里。"
 NKRsichuan.716.a: "张总统确实没忘了我们啊，哈哈。"
 NKRsichuan.717.t: "二张会"
 NKRsichuan.717.d: "高处不胜寒。尽管张国焘已身居总统高位，但他内心深处始终对那群曾经出生入死的“老兄弟”抱有深深的忌惮。造反时，大家目标一致；掌权后，分蛋糕便成了生死攸关的难题。军方的势力膨胀，已让他感到芒刺在背。\n\n为了抑制这股不可控的力量，他将目光投向了文官集团。在一个隐秘的场合，他约见了国家社会党领袖张君劢。张国焘开门见山地提出了交易：他愿意动用资源，大力扶持国社党的政治力量，使其在政府中占据更多权力。但作为交换，张君劢必须在议会和舆论场上充当抑制军方势力的马前卒。\n\n面对这个充满风险的提议，张君劢面露难色。他深知卷入这场权力博弈的后果。看着对方犹豫的样子，张国焘并没有生气。他只是身子前倾，用一种看似温和实则冰冷的语气，轻声说道：“君劢兄，我知道你有顾虑。但是……”他停顿了一下，嘴角勾起一抹意味深长的笑容，"
 NKRsichuan.717.a: "...你们国社党也没得选，对吧？"
 NKRsichuan.718.t: "天文台"
 NKRsichuan.718.d: "在张国焘的默许与纵容下，军队的势力如同决堤的洪水迅速渗透进国家生活的每一个角落。作为核心人物的各路将领更是获得了近乎无限的权力。他们开始将这股力量随意地施加于任何他们看不顺眼的地方。\n\n这天，许世友将军带着一队全副武装的士兵气势汹汹地冲上了南京紫金山天文台。这里本是探索宇宙奥秘的清净之地，但在将军眼中却成了藏污纳垢的场所。近日，他收到密报有人正利用天文台为掩护，意图纠集工人学生策划反对军队“正义行动”的抗议活动。\n\n没有搜查令，也没有司法程序。将军大手一挥，行动开始了。名义是“捉拿通敌间谍”。实际上，这是一场无差别的暴力清洗。一百七十多名正在工作的天文台职员、研究员乃至勤杂工被士兵们像赶牲口一样驱赶到空地上，随即遭到了毫不留情的“逮捕”。紧接着，是一顿令人发指的暴打。拳脚与枪托落下，惨叫声在紫金山的松涛中回荡。将军站在一旁冷冷地注视着这一切，直到他认为这些人已经彻底“改过自新”不敢再有半句怨言为止。\n\n这场发生在光天化日之下的暴行最终以受害者们的沉默而告终。"
 NKRsichuan.718.a: "..."
 NKRsichuan.719.t: "一根烟"
 NKRsichuan.719.d: "夜深了，总统官邸的书房内依旧烟雾缭绕。张国焘独自一人坐在办公桌前，眉头紧锁。对于那群军头骄横跋扈的脾气，他比任何人都清楚。这群人是他夺权的功臣，如今却成了他治国最大的隐患。他深知，仅凭张君劢孱弱的国社党根本无法有效遏制住这头日益膨胀的怪兽。\n\n必须寻找新的筹码。他点燃一根烟，看着火光在指尖明灭。一个大胆的念头突然闪过脑海：为什么不找还活着的青年党人帮忙？尽管曾是死敌，但在绝对的权力面前，没有永远的敌人。青年党虽然遭受重创，但其残余的组织网络与影响力依然不可小觑。如果能利用这股力量去牵制军方，或许能收到奇效。\n\n他当即拿起专线电话，联系上了几位在清洗中幸存且表现顺从的青年党中层人员。一番试探与交流后，对方表现出的配合态度让他颇为满意。\n\n挂断电话，他深吸一口烟，缓缓吐出一个完美的烟圈。"
 NKRsichuan.719.a: "但愿如此。"
 NKRsichuan.720.t: "新国会"
 NKRsichuan.720.d: "军方势力的胃口日益膨胀，他们已不再满足于单纯的军事特权，开始觊觎国家最高的立法机构。在与陈再道进行了一番充满暗示与妥协的沟通后，张国焘默许了这一越界行为。\n\n于是，一场号称开启“新人民民主”的新国会特别会议在肃杀的气氛中召开了。代表们一踏入会场便感受到了一种前所未有的压抑。荷枪实弹的卫兵不仅守在门口，甚至直接站到了过道上。尽管自新政权建立以来，他们的日子从未好过，但这般赤裸裸的威慑还是头一遭。\n\n张国焘走上讲台，发表了关于“新人民民主”的宏大阐述。他声称这一制度将极大地深化国家的民主进程，让军民关系更加紧密。然而，所有人都心知肚明，这番冠冕堂皇的说辞背后是国会权力的彻底丧失。所谓的“新国会”今后连做个橡皮图章的资格都没有。它将沦为一个仅能提供“建设性建议”的装饰品，彻底空心化。\n\n看着台下那些噤若寒蝉的面孔，张国焘与坐在前排的陈再道对视一眼，不约而同地微微点头。一切都在按计划进行。"
 NKRsichuan.720.a: "不错。"
 NKRsichuan.721.t: "投票"
 NKRsichuan.721.d: "在成功整合了国社党与青年党残余势力的支持后，张国焘随即宣布召开新一届国民大会。\n\n会议开始前，他在休息室里与张君劢及几位青年党代表进行了短暂而关键的会谈。双方再次确认了彼此的默契与底线。随后，他满怀信心地走上讲台，发表了一篇旨在强调“团结与秩序”的开幕讲话。接下来的议程异常顺利。一系列旨在强化中央集权、削弱地方军阀权力的提案，在文官集团的一致配合下经过象征性的审议全部获得高票通过。坐在主席台上的张国焘，脸上露出了满意的神色。\n\n在他看来，现在的国会正如他所预想的那般达到了最完美的状态。通过精妙的政治操弄，他在骄横的军人与清高的文官之间建立了一种微妙的平衡。而这种平衡的支点正是他手中至高无上的权力。从此以后，任何来自国家工团党的提案都将在这台被重新调试过的国家机器中畅通无阻地转化为法律。"
 NKRsichuan.721.a: "这就是民主。"
 NKRsichuan.722.t: "新卫队"
 NKRsichuan.722.d: "如今的军方，其权势已膨胀到可以公然无视总统与国会的限制。为了将触角延伸至社会的每一个角落，他们决定建立一套完全受自己掌控的独立强力系统。\n\n一个名为“民族卫队”的特务机关在军队内部悄然成立。该机关拥有极高的权限与极度不透明的运作机制。其成员由军方直接从精锐部队与社会各界严格遴选，宣誓只对军方最高指挥部效忠。他们的任务范围极广，从监控异见人士、渗透民间组织，到执行秘密逮捕与审讯无所不包。\n\n这个机构如同一个巨大的黑色幽灵，笼罩在国家的上空。它一经成立便在民间引发了极大的恐慌。人们私下里战战兢兢地将其称为“新时代的锦衣卫”，以此来形容其无孔不入的监视与令人闻风丧胆的手段。"
 NKRsichuan.722.a: "什么是法律？"
 NKRsichuan.723.t: "大山脉"
 NKRsichuan.723.d: "在尝试削弱了军方的嚣张气焰后，张国焘意识到，想要长期维持这种微妙的权力平衡并推动国家机器的高效运转，仅靠传统的官僚体系是远远不够的。他需要一个更纯粹、更智慧、同时也更绝对忠诚的大脑。\n\n于是一项代号为“大山脉”的绝密计划正式启动。在北京西郊一处地图上未被标记的深山之中，一座戒备森严的基地拔地而起。这里汇聚了全国顶尖的科学家、经济学家、社会学家以及各类技术奇才。他们被给予了最优越的生活条件与最充足的科研经费，但同时也失去了与外界的一切联系。\n\n这便是张国焘的“总统顾问团”。\n\n在这里，没有道德的束缚，也没有政治的干扰。这些拥有超凡智慧的大脑唯一的使命就是为总统提供最冷酷最理性的决策方案。\n\n他们是张国焘意志的延伸，是一群藏在深山中用数据与公式操纵国家命运的隐形统治者。"
 NKRsichuan.723.a: "阴影之下。"
 NKRsichuan.724.t: "中央经济改革办的新班子"
 NKRsichuan.724.d: "为了给国家经济建设注入新的动力，一场自上而下的机构重组在张国焘主席的亲自部署与直接指导下迅速完成。中央经济改革办公室迎来了它的新一届领导班子。\n\n新班子的核心理念不再是过去那种简单的国家指令或自由放任，而是一套更为精密复杂的社会组织学说。他们强调经济活动不应是原子化个体的无序竞争，而应是各行业、各阶层在国家统一协调下的有机协作。在这个框架下，企业、工会与政府被整合进一个个垂直管理的行业联合体中。这种结构旨在消除内部摩擦，将所有经济单元都纳入国家整体战略的轨道。\n\n这套带有强烈组织化特征的经济哲学，正成为指导国家未来发展的最高准则。"
 NKRsichuan.724.a: "有机协同。"
 NKRsichuan.725.t: "土地“革命”"
 NKRsichuan.725.d: "当张国焘政府宣布将在全国范围内开展“土地革命”的消息传出时，广袤的农村沸腾了。饱受压迫的农民们以为，那个“打土豪、分田地”的时代终于来临，他们纷纷涌上街头，欢呼雀跃地响应政府号召。\n\n然而，当那些盖着鲜红印章的政策文件真正下达到田间地头时，农民们脸上的笑容逐渐凝固了。他们惊讶地发现，这场所谓的“革命”与他们朴素的期望大相径庭。政府并没有没收地主的土地分给穷人，而是成立了由官方主导的“农业协作会”。\n\n在这个体系下，地主摇身一变成了“农业管理者”，而农民则成了领取固定报酬的“农业工人”。政策的核心不再是消灭剥削，而是强调“农村和谐”与“增产报国”。它要求农民放弃对土地所有权的诉求，转而通过与地主的“协商”来改善待遇。\n\n这哪里是什么革命？分明是一次对旧有秩序的巧妙加固。农民们拿着那些宣扬“阶级合作”的宣传单，心中的困惑与失望如同野草般疯长。"
 NKRsichuan.725.a: "哦操。"
 NKRsichuan.726.t: "黄色法团主义"
 NKRsichuan.726.d: "在备受瞩目的中央经济工作汇报大会上，张国焘向全党抛出了一个极具理论野心的全新概念——“黄色法团主义”。这一思想并非简单的词汇拼接，而是对国家经济运行模式的一次重构。它巧妙地融合了黄色工团主义对秩序与民族的推崇以及法团主义对社会有机体结构的强调。\n\n张国焘指出，传统的阶级斗争理论是撕裂社会的毒药。真正的繁荣应当建立在资本与劳动、管理者与被管理者之间的有机协作之上。在他的构想中，国家将不再是阶级冲突的战场，而是一个巨大的、和谐的“生产法团”。在这个法团中，工会与商会不再是对立的敌手，而是国家躯体上不同的器官，它们必须在统一意志的指挥下，为了“民族复兴”这一共同目标而协同运转。罢工被视为对机体的伤害，恶性竞争被视为内耗。取而代之的是一套由国家仲裁的协商机制。\n\n这套理论宣称它将终结混乱，带来一个阶级合作、利益共享的黄金时代。"
 NKRsichuan.726.a: "黄金年代！"
 NKRsichuan.727.t: "大紧缩"
 NKRsichuan.727.d: "虽然近期的经济数据令人鼓舞，但张国焘在内部会议上多次强调必须清醒认识到国家依旧贫弱的现实。为了集中资源办大事，一项严厉的财政紧缩政策被正式推行。\n\n他指出当前国家正处于爬坡过坎的关键时期，必须坚决砍掉一切“不必要的开支”。首当其冲的便是各级官员与普通党员的薪资津贴。紧随其后的则是那些原定用于改善民生的福利项目。\n\n“我们要发扬吃苦耐劳的传统美德，”他在讲话中严肃地告诫道，“每一分钱都要用在刀刃上，用在国防建设与重工业发展这些关乎国家命脉的领域。”\n\n这番话语虽然冠冕堂皇，但其带来的寒意却实实在在。对于广大基层公务员与普通民众而言，这意味着他们必须在国家复兴的宏大叙事下，再次勒紧裤腰带去承受一段更为漫长的艰辛岁月。"
 NKRsichuan.727.a: "钱要花在刀刃上！"
 NKRsichuan.728.t: "重组国立总工会"
 NKRsichuan.728.d: "为了进一步强化政府对劳工群体的绝对掌控，国立总工会迎来了一场暴风骤雨般的彻底重组。\n\n中央打出了一个极具迷惑性的口号：“打造一个更能反映工人同志真实意愿的新工会”。在这面旗帜下，一场自上而下的清洗开始了。旧有的组织结构被完全打散那些基层骨干被悉数撤换。取而代之的是一套严格遵循行政等级，层层对上负责的官僚体系，以及一批只对党中央唯命是从的“工人贵族”。\n\n现在的总工会成了一个庞大精密的传动装置。它的唯一功能就是将国家的意志毫无阻碍地传导到每一个车间、每一条流水线，确保这支庞大的产业大军始终在既定的轨道上驯服地运转。"
 NKRsichuan.728.a: "啊..."
 NKRsichuan.729.t: "中国模式，东亚模式"
 NKRsichuan.729.d: "清晨的阳光透过窗棂，洒在宽大的办公桌上。张国焘照例开始了他一天的政务，第一件事便是阅读外媒摘要。一份来自西方的权威报刊，其头版一篇题为《东亚工团主义的新模样》的深度报道，引起了他的注意。\n\n文中写道：“……观察家们惊讶地发现，新政权虽然依旧沿用着革命的话语体系，但其内在逻辑已发生了根本性的变异。这不再是传统的红色革命，而是一种融合了民族主义、威权管制与国家资本主义的独特混合体。这种被称为‘中国模式’乃至‘东亚模式’的体制，实质上是一种红皮黄心的产物……”\n\n读到此处，张国焘不禁放声大笑。他并没有因为被揭穿了伪装而恼怒，反而对这位外国学者的洞察力表示了某种带着优越感的赞赏。\n\n“红皮黄心？”他指着那个词，对身边的秘书笑道，“这洋人倒也有趣。不过他搞错了一点——我们本来就是黄皮在身！何须什么红皮来伪装？”"
 NKRsichuan.729.a: "我们屹立于东亚。"
 NKRsichuan.730.t: "不详的动静"
 NKRsichuan.730.d: "结束了一天的繁重公务，张国焘在警卫的簇拥下走出办公楼。然而，今晚的气氛似乎有些不同寻常。从办公室到停车坪的短短路程中，他敏锐地察觉到了几个微妙的变化：平日里熟悉的几名卫戍军官不见了踪影，取而代之的是几张冷峻陌生的面孔；远处的哨位上，岗哨人数似乎比往常增加了一倍，且都处于一种令人不安的高度戒备状态。\n\n当专车穿行于夜色下的街头时，这种不安感愈发强烈。街道上，军车的密度高得反常。一队队荷枪实弹的士兵，并未按照常规路线巡逻，而是有意无意地封锁了几个关键的路口。他们在街头耀武扬威的姿态，不像是在维持治安，倒更像是在进行某种战前的占领演练。\n\n联想到近期军方几次在人事安排上的强硬态度，以及情报部门那几份语焉不详的报告，一个可怕的猜想在张国焘脑海中逐渐成形：军队，正在暗地里策划着什么大事。\n\n车刚一停稳，他便大步流星地冲进书房，一把抓起那部红色的保密电话，声音低沉而急促："
 NKRsichuan.730.a: "给我接陈再道！"
 NKRsichuan.731.t: "政变"
 NKRsichuan.731.d: "电话里没有声音——只有楼下越来越明显的脚步声。张国焘跳出窗户，却发现自己熟悉的警卫都早已消失不见...远方的动静越来越大了，沿着河流潜水说不定还有脱身的可能...\n\n然而，就在他刚刚下水之时，变故陡生。不知何时，一队全副武装的军人突然出现在了岸边。为首的一名将军，指着江中的身影发出了雷霆般的怒吼：“抓住那个游泳的老头！”\n\n话音未落，数十名精壮士兵纷纷跳入水中。张国焘还未反应过来，便已被七手八脚地拖上了岸。还没等他喘口气，雨点般的拳脚便狠狠地落了下来。在一片混乱与剧痛中，他勉强抬起头，定睛一看，那个站在岸边指挥若定的将军，竟是他最信任的亲信——陈再道。\n\n这一刻，他终于明白，这是一场蓄谋已久的军事政变。陈再道大步走上前，居高临下地看着被打倒在地的领袖，眼中没有丝毫敬意，只有赤裸裸的凶光。他拔出手枪，顶住了张国焘的额头。" #游泳这一块
 NKRsichuan.731.a: "尘埃落定。"
 NKRsichuan.732.t: "误会"
 NKRsichuan.732.d: "威震一方、不可一世的“无畏上将”陈再道，今日大抵是来了些兴致，穿上一身常服，打算在繁乱的工作之余散散步，透透气。\n\n这天午后，他像往常一样在曾经他治理下的武汉街头遛弯。突然，一群不知从哪冒出来的年轻小伙，气势汹汹地将他团团围住。\n\n领头的一个小年轻指着他的鼻子，用一口地道的汉腔嚷嚷道：“就是这个老得吧？你莫看错鸟！”另一个歪着头瞅了半天，肯定地点头：“就是他！个斑马的，化成灰老子都认得！”\n\n二话不说，拳头雨点般落了下来。这帮后生下手极重，打得陈再道满地打滚，连连求饶：“莫打鸟！莫打鸟！你们搞错人鸟！”但这群小伙正打得兴起，哪里听得进去。直到把这老头打得只有进气没出气，才有个愣头青挠了挠头，疑惑地说道：“咦？刚才那个在大街上揩油的老流氓，好像不是穿这身衣服吧？我们是不是搞错鸟？”\n\n众人一听，顿时作鸟兽散，只留下半死不活的陈再道躺在地上，哼哼唧唧地叫苦不迭。"
 NKRsichuan.732.a: "哎呦，王八蛋，别打了...啊..."
 NKRsichuan.733.t: "至高元帅"
 NKRsichuan.733.d: "随着最后的不安定因素被彻底扫除，北京权力中枢迎来了最终定型。那层长期笼罩国家机器的温情面纱终于被彻底撕去。一种前所未有的，被称为“中式军政体制”的统治模式，正式宣告确立。\n\n国家工团党的组织触角与国防军的指挥链条在最高层级实现了完全同构。社会被重组为准军事化单位，生产被视为战斗，服从被视为最高美德。\n\n为了匹配这一至高无上的地位，张国焘摒弃了所有旧有的行政头衔。在天安门广场那场万众瞩目的盛大阅兵典礼上，他身着特制的元帅礼服接受了那个独一无二的、象征绝对军事与政治权威的新尊号——至高大元帅。\n\n这一刻标志着中国彻底告别了纷争与议论。从此以后，整个国家化身为一座巨大的军营。四万万国民在元帅唯一意志的驱使下，将以一种令人战栗的纪律与效率，向着未知的命运进军。"
 NKRsichuan.733.a: "张总统命令往下传！"
 NKRsichuan.734.t: "雄狮怒吼"
 NKRsichuan.734.d: "那场发生在江边的血腥政变最终以军方的全面胜利而告终。张国焘的时代落幕了，取而代之的是陈再道这位“无畏上将”的铁血统治。\n\n夺权之后，陈再道毫不掩饰地废除了所有关于文官政治的繁文缛节。那个名为“国家工团党”的外壳被彻底抛弃，取而代之的是一个更为直白、也更为粗暴的名称——中国全军联盟。在这个新政权下，国家不再有复杂的意识形态，也不再有精妙的政治平衡。唯一的法律就是军令，唯一的真理就是暴力。\n\n陈再道以一种纯粹军人的方式统治着这个庞大的国家。他相信只有最冷酷的纪律与最无情的镇压才能维持秩序与统一。城市被实行军事管制，反对者被成批处决。整个国家变成了一座巨大的兵营，每个人都在刺刀的寒光下战战兢兢地生活。\n\n秩序被建立在绝对的暴力之上。虽然这种秩序充满了血腥与压抑，但也展现出一种令人生畏如同野兽般原始而强大的生命力。在这头雄狮的咆哮声中，中国这艘巨轮正在惊涛骇浪中驶向一个未知的方向。"
 NKRsichuan.734.a: "百万之众！"
 NKRsichuan.735.t: "新路线开拓"
 NKRsichuan.735.d: "历经数年的政治博弈与权力洗牌，张国焘终于以一种令人惊叹的政治手腕在危机四伏的局势中杀出了一条血路。\n\n他并没有像外界预言的那样沦为军队的傀儡或被文官集团架空。相反，他成功地在骄二者之间构建起了一种精妙而稳固的平衡。军队被驯服为捍卫政权的利剑，文官被改造为高效运转的齿轮，两者在他的统一指挥下，共同驱动着国家机器轰鸣向前。这标志着一种前所未有的政治实验在中国取得了最终胜利。\n\n张国焘所倡导的“黄色工团主义”不再仅仅停留于纸面上的理论，而是化作了坚实的制度与繁荣的现实。在这个体制下，阶级斗争被国家协调所取代，无序竞争被法团秩序所规范。民族主义的热情与威权政府的效率完美结合，创造出了一种既非传统资本主义、亦非正统社会主义的全新发展模式。\n\n如今的中国已然崛起为世界政治版图上一颗耀眼的新星。它以其独特的黄色光芒向全球宣告着“第三条道路”的可行性与生命力。\n\n张国焘的梦想已成现实。他不仅是一个国家的统治者，更成为了一种新兴意识形态的教父。在他的引领下，这个古老的东方大国正以一种独特而自信的姿态昂首迈向世界舞台的中央。"
 NKRsichuan.735.a: "向世界展示我们的伟大！"
