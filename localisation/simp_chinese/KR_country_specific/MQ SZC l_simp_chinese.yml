 NKRsichuanFP.11.t: "中国加入第三国际！"
 NKRsichuanFP.11.d: "我们加入第三国际的申请通过了，这是一大成功！第三国际很早承认了我党，多年来，还不断提供支持和援助，并拨付经费、帮助我们组织党务。可以说，正是第三国际的帮助，我们亲爱的国家才得以解放，打倒列强除军阀之口号才得以实现，对他们，我们的感激道不尽。我国的革命终于迎来了胜利，现在正是回报第三国际多年来无私奉献的时候，正是支援这场对抗[GER.GetNameDef]资本主义和帝国主义秩序的世界革命的时候。团结起来，英特纳雄耐尔，就一定要实现！我们要永远为全人类的、进步的社会主义而奋斗！"
 NKRsichuanFP.11.a: "我们将携手完成世界革命！"
 NKRsichuanFP.12.t: "我们的申请被拒"
 NKRsichuanFP.12.d: "虽然我们希望与第三国际携手合作，但这不过是一厢情愿，我们申请加入全球革命，却遭到了他们的拒绝。第三国际方面指出我们与正统工团主义之间存有意识形态差异，双方也多有意见分歧，以此为由，正式拒绝了我们加入他们的申请。曾经我们与第三国际的关系有多么密切，如今我们就有多么沮丧，不过这件事告诉了我们许多人一个道理：无论是何种意识形态，西方都仅仅是为了自身利益寻求与中国合作，而并非真正寻求建立平等关系。资本主义也好，社会主义也罢，西方仍然以帝国主义的思维方式为准绳。"
 NKRsichuanFP.12.a: "帝国主义者死性不改。"
