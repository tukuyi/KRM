 SZC_zeng_qi: "曾琦"
 SZC_zeng_qi_desc: "§Y生于：§!§L1892年9月25日；大清帝国、四川省叙州府隆昌县§!\n§Y背景：§!§L曾琦，原名昭琼，字锡璜。因慕韩琦之为人，改名琦，字慕韩，别号愚公，党号移山。1892年，曾琦生于四川隆昌，家世富农，代代皆有科名。1914年到上海，深受青年意大利鼓舞，准备赴欧留学。然受一战阻止，未能如愿，于是进入震旦大学学习法文，与左舜生、李璜同学，再赴日入东京中央大学学习宪法与行政法。\n\n1919年，曾琦等人赴法留学，参与创办了少年中国学会，但因左右分歧最终不欢而散。1923年，中国青年党正式成立，曾琦也在1926年的第一届青年党全国代表大会上被推举为中央执行委员会委员长。\n\n接下来的十余年间，曾琦一直带领青年党在坚持反赤原则的同时推进全民革命与民主政治。但国民党的迅速左转也使其不得不怀复杂的态度重新审视这一先前的旧革命党是否堕落。北伐失败后，曾有人劝曾琦带领中国青年党参与新的北京国会，但也遭到其拒绝。不可否认，在曾琦带领下，中国青年党将保持作为一个激进主义的革命政党存在。§!"
 SZC_zeng_qi_suit_desc: "§Y生于：§!§L1892年9月25日；大清帝国、四川省叙州府隆昌县§!\n§Y背景：§!§L曾琦，原名昭琼，字锡璜。因慕韩琦之为人，改名琦，字慕韩，别号愚公，党号移山。1892年，曾琦生于四川隆昌，家世富农，代代皆有科名。1914年到上海，深受青年意大利鼓舞，准备赴欧留学。然受一战阻止，未能如愿，于是进入震旦大学学习法文，与左舜生、李璜同学，再赴日入东京中央大学学习宪法与行政法。\n\n1919年，曾琦等人赴法留学，参与创办了少年中国学会，但因左右分歧最终不欢而散。1923年，中国青年党正式成立，曾琦也在1926年的第一届青年党全国代表大会上被推举为中央执行委员会委员长。\n\n接下来的十余年间，曾琦一直带领青年党在坚持反赤原则的同时推进全民革命与民主政治。但国民党的迅速左转也使其不得不怀复杂的态度重新审视这一先前的旧革命党是否堕落。北伐失败后，曾有人劝曾琦带领中国青年党参与新的北京国会，但也遭到其拒绝。不可否认，在曾琦带领下，中国青年党将保持作为一个激进主义的革命政党存在。§!"
 SZC_li_huang: "李璜"
 SZC_li_huang_desc: "§Y生于：§!§L1895年；大清帝国、四川省成都府§!\n§Y背景：§!§L李璜，别名幼椿，号学钝，党号八千和伯谦，祖籍陕西省三原府泾阳县，后迁入四川省成都市。1913年入震旦学院，结识曾琦、左舜生等人。1918年先后参与少年中国学会，前往法国留学，又在巴黎大学、蒙塔里尼大学学习，并参与创立了中国青年党。\n\n1924年，李璜随曾琦回国，创办《醒狮周报》，又在武昌大学、北京大学、成都大学等多处任教，还与张君劢有着不错的私交。北伐期间，李璜同样对左翼分子持敌意态度，并且组织了数支武装参与反赤活动。\n\n尽管如此，李璜依旧坚决支持推翻腐化的党治，换以民主的全民政治。北方国会的腐败与赤裸裸的卖国行径则也让他如今更进一步支持曾琦的革命计划，其对左翼的敌意也开始逐渐让步于实用主义。§!"
 SZC_li_huang_suit_desc: "§Y生于：§!§L1895年；大清帝国、四川省成都府§!\n§Y背景：§!§L李璜，别名幼椿，号学钝，党号八千和伯谦，祖籍陕西省三原府泾阳县，后迁入四川省成都市。1913年入震旦学院，结识曾琦、左舜生等人。1918年先后参与少年中国学会，前往法国留学，又在巴黎大学、蒙塔里尼大学学习，并参与创立了中国青年党。\n\n1924年，李璜随曾琦回国，创办《醒狮周报》，又在武昌大学、北京大学、成都大学等多处任教，还与张君劢有着不错的私交。北伐期间，李璜同样对左翼分子持敌意态度，并且组织了数支武装参与反赤活动。\n\n尽管如此，李璜依旧坚决支持推翻腐化的党治，换以民主的全民政治。北方国会的腐败与赤裸裸的卖国行径则也让他如今更进一步支持曾琦的革命计划，其对左翼的敌意也开始逐渐让步于实用主义。§!"
 SZC_zuo_shunsheng: "左舜生"
 SZC_zuo_shunsheng_desc: "§Y生于：§!§L1893年10月13日；大清帝国、湖南省长沙府§!\n§Y背景：§!§L左舜生，谱名学训，别号仲平，党号愕公，笔名黑头、阿斗，1911年入长沙外国语专门学校学习英语和日语，1914年入上海震旦学院学习法语，与同学曾琦和李璜成为挚友。1919年初，经王光祈介绍加入少年中国学会，又因为评议部主任曾琦出国被推举为代理主任，成为了曾琦、王光祈出国后少中学会国内的核心人物。\n\n在曾琦、李璜回国后，他们共同创办了《醒狮周报》，左舜生也在再三邀请下加入了中国青年党。1931年，进入复旦大学于大夏大学授课，并与陈启天等人开始宣传日本威胁与全民族抗战之必然。\n\n作为中国青年党内的坚决反赤人士与作为一个自由主义者，他极力呼号民主、自由，经常批判时局，希望立刻建立健全的多党制民主体制。不过，对于人道主义的一贯支持也使得他极度厌恶棍棒下的独裁政治（哪怕以反共为名，或者说正是以反共为名的独裁）。对科学的向往也是他的特点之一。§!"
 SZC_zuo_shunsheng_suit_desc: "§Y生于：§!§L1893年10月13日；大清帝国、湖南省长沙府§!\n§Y背景：§!§L左舜生，谱名学训，别号仲平，党号愕公，笔名黑头、阿斗，1911年入长沙外国语专门学校学习英语和日语，1914年入上海震旦学院学习法语，与同学曾琦和李璜成为挚友。1919年初，经王光祈介绍加入少年中国学会，又因为评议部主任曾琦出国被推举为代理主任，成为了曾琦、王光祈出国后少中学会国内的核心人物。\n\n在曾琦、李璜回国后，他们共同创办了《醒狮周报》，左舜生也在再三邀请下加入了中国青年党。1931年，进入复旦大学于大夏大学授课，并与陈启天等人开始宣传日本威胁与全民族抗战之必然。\n\n作为中国青年党内的坚决反赤人士与作为一个自由主义者，他极力呼号民主、自由，经常批判时局，希望立刻建立健全的多党制民主体制。不过，对于人道主义的一贯支持也使得他极度厌恶棍棒下的独裁政治（哪怕以反共为名，或者说正是以反共为名的独裁）。对科学的向往也是他的特点之一。§!"
 SZC_chen_qitian: "陈启天"
 SZC_chen_qitian_desc: "§Y生于：§!§L1893年10月18日；大清帝国、湖北省汉阳府黄陂县§!\n§Y背景：§!§L陈启天，字修平，笔名明志、翊林。生于书香世家的陈启天在辛亥革命期间便参加北伐第二军宪兵队，在六个月后退伍返乡。1912年秋便入武昌中华大学政治经济别科，又在1917年入中华大学教授中学部国文。1919年由王光祈介绍，与恽代英、余家菊等一同加入少年中国学会。在1923年的少中学会南京分会中，陈启天便是第一个发表国家主义主张的。这也使得他在1925年加入了青年党。\n\n1926年青年党召开全国第一届代表大会，陈便成功入选中执委并担任训练部主任，并在第二年参加了孙传芳的金陵军官学校主讲国家主义。他与左舜生一样呼吁全民族抗战，但相对而言在政治上更加保守。\n\n作为一个法家研究大家，他曾著有《商鞅评传》、《中国法家概论》、《韩非子校释》等书，自称当世的新法家。陈启天认为当下的世界正在新战国时代，必须要研究透旧法家的君主政治，建立新法家的举国一致民主政治从而保民族立于世界之林。§!"
 SZC_chen_qitian_suit_desc: "§Y生于：§!§L1893年10月18日；大清帝国、湖北省汉阳府黄陂县§!\n§Y背景：§!§L陈启天，字修平，笔名明志、翊林。生于书香世家的陈启天在辛亥革命期间便参加北伐第二军宪兵队，在六个月后退伍返乡。1912年秋便入武昌中华大学政治经济别科，又在1917年入中华大学教授中学部国文。1919年由王光祈介绍，与恽代英、余家菊等一同加入少年中国学会。在1923年的少中学会南京分会中，陈启天便是第一个发表国家主义主张的。这也使得他在1925年加入了青年党。\n\n1926年青年党召开全国第一届代表大会，陈便成功入选中执委并担任训练部主任，并在第二年参加了孙传芳的金陵军官学校主讲国家主义。他与左舜生一样呼吁全民族抗战，但相对而言在政治上更加保守。\n\n作为一个法家研究大家，他曾著有《商鞅评传》、《中国法家概论》、《韩非子校释》等书，自称当世的新法家。陈启天认为当下的世界正在新战国时代，必须要研究透旧法家的君主政治，建立新法家的举国一致民主政治从而保民族立于世界之林。§!"
 SZC_zhang_bolun: "张伯伦"
 SZC_zhang_bolun_desc: "§Y生于：§!§L1903年；大清帝国、四川省重庆府荣昌县§!\n§Y背景：§!§L张伯伦，原名文睽，党号衡之。祖上因李自成举义而由广东移入四川，耕读传家。张伯伦在川东师范学堂成绩优异，故外派留学法国蒙达尼工学院，获工程师学位。在法国留学期间，他参与了四川同乡所创立的中国青年党。\n\n1925年，张伯伦从法国回国，不久后便回到重庆并开始发展四川党务。1926年，张伯伦在重庆第二女子师范学校担任教务主任，期间党务极为活跃，可谓勃勃生机。\n\n主管教务的经验使张伯伦拥有相当的训练经验，经常培养年轻学生入党，也在党内训练部积累了一定风评。同时，他与吴佩孚也有一定私交。§!"
 SZC_wang_shizeng: "王师曾"
 SZC_wang_shizeng_desc: "§Y生于：§!§L1903年1月18日；大清帝国、四川省重庆府涪州§!\n§Y背景：§!§L王师曾，谱名家农，字师曾，号兴中。1918年便入四川省里第四中学，课余时间常读梁启超《饮冰室文集》，受其启迪甚大。1919年，王师曾被推举为全县学生联合会会长，年纪虽小，却能从容指挥。1921年，王师曾至南通就读江苏省立第七中学高中部，又在1923年考入北京中国大学，专攻法律。\n\n次年，因偶然阅读《醒狮周报》，经李璜介绍下与夏涛声等人一同加入中国青年党，还在这几年间负责过一阵子华北党务。1926年，王师曾毕业，遂南下前往金陵军官学校担任政治教官，深得学生爱戴，宣传了数千学生加入青年党团部。1935年，王师曾回川，协助了一些剿匪与地方行政工作。\n\n历任军政部长与政治教官的王师曾尽管对于军事指挥能力有限，但他的政治宣讲水平相当强势。同时，他与夏涛声的友谊也使得他被人们视为朝曦社的成员。§!"
 SZC_xia_taosheng: "夏涛声"
 SZC_xia_taosheng_desc: "§Y生于：§!§L1899年10月14日；大清帝国、安徽省安庆府怀宁县§!\n§Y背景：§!§L夏涛声，原名葵如，字子涛。其幼年丧父，受母亲教育，因其平时成绩优秀，又因积极参与爱国运动，颇受安徽省立第五中学学监高语罕赏识。在校期间，他参与了秘密的无政府主义团体“安社”，还参加了诸如安庆“六二”学潮、北京“六三”学潮等等活动。1921年，夏涛声被推荐前往伊尔库茨克游历并参加“远东人民劳苦会议”，却因在会议上激昂发表反共言论令全场惊愕不已，被要求与黄凌霜等无政府主义者离俄。\n\n在1923年考入北京大学政治系后由于热衷于政治，夏涛声不久便加入中国青年党并肄业，不久成为其少壮骨干。在此期间，他与王师曾成为了挚友。\n\n作为青年党内的少壮派，夏涛声对政治的热衷使他常常展露头角，但也让人们对他的实际能力感到怀疑。§!"
 SZC_xia_taosheng_sweater_desc: "§Y生于：§!§L1899年10月14日；大清帝国、安徽省安庆府怀宁县§!\n§Y背景：§!§L夏涛声，原名葵如，字子涛。其幼年丧父，受母亲教育，因其平时成绩优秀，又因积极参与爱国运动，颇受安徽省立第五中学学监高语罕赏识。在校期间，他参与了秘密的无政府主义团体“安社”，还参加了诸如安庆“六二”学潮、北京“六三”学潮等等活动。1921年，夏涛声被推荐前往伊尔库茨克游历并参加“远东人民劳苦会议”，却因在会议上激昂发表反共言论令全场惊愕不已，被要求与黄凌霜等无政府主义者离俄。\n\n在1923年考入北京大学政治系后由于热衷于政治，夏涛声不久便加入中国青年党并肄业，不久成为其少壮骨干。在此期间，他与王师曾成为了挚友。\n\n作为青年党内的少壮派，夏涛声对政治的热衷使他常常展露头角，但也让人们对他的实际能力感到怀疑。§!"
