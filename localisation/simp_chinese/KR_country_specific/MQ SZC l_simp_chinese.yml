 SZC_xie_chi: "谢持"
 SZC_xie_chi_desc: "§Y生于：§!§L1876年；大清帝国、四川省川南永宁道叙州府富顺县§!\n§Y背景：§!§L谢持，字铭三。他早年深受儒家教育，1899年便补获博士弟子员。但他对清廷腐败深恶痛绝，因揭发地方官贪腐而流亡宜宾。在泸州经纬学院学习期间，他开始接触革命思想并于1907年加入同盟会。在辛亥革命前夕，他曾因筹划起义遭到通缉，甚至与黄复生密谋刺杀袁世凯，虽身陷囹圄却始终未改其志，堪称民国创建过程中的孤胆元老。\n\n作为孙中山的肱骨之臣，谢持曾在中华革命党及广州大元帅府中出任要职。然而，随着1924年国民党“联法容工”政策的推行，谢持的思想发生了剧烈转变。他坚定地认为赤色势力的渗透将毁掉三民主义的根基，因而与邹鲁等人发起了著名的“西山会议”，成为党内右翼的核心领袖。即便因此被开除党籍，他也从未停止过对容共政策的抨击。\n\n在北伐失败后，谢持随其他右派流亡莫斯科。他作为国民党元老的声望依然无人能够忽视。这位性格刚烈、极度厌恶赤色思想的四川人，始终梦想着建立一个纯粹的三民主义政府。§!"
 SZC_fan_piaozhai: "范朴斋"
 SZC_fan_piaozhai_desc: "§Y生于：§!§L1895年；大清帝国、四川省成都府§!\n§Y背景：§!§L范朴斋出身书香世家，幼年即奉祖父范蕊生之命，投师于蜀中名儒吴虞门下学习诗古文辞。因范、吴两家为世交，范朴斋深得吴虞真传，精于文墨，弱冠之年便以才识过人闻名于蜀中。\n\n范朴斋曾一度在政府担任高级官员，但因不满政治现状，最终毅然弃官，转而加入中国民主同盟，投身于中间路线。他长期担任民盟主席张澜的秘书和文件起草人，民盟许多重要的政治宣言与电文皆出自其手，笔力雄健且条理分明，故而在盟内及政坛享有“民盟一支笔”的美誉。\n\n作为张澜的亲信与中间路线的拥护者，范朴斋主张以协商解决国是。他为人直率，推崇刚正无畏的精神，始终在复杂的政治博弈中寻找着救国的第三条道路。§!"
 SZC_fan_piaozhai_improved: "§S范朴斋§!获得§Y民主的忠实学生§!特质。"
 SZC_shen_junru: "沈钧儒"
 SZC_shen_junru_desc: "§Y生于：§!§L1875年1月2日；大清帝国、江苏省苏州府§!\n§Y背景：§!§L沈钧儒是著名的浙江立宪派、民主派和联省派，在中国民主知识分子的全盛时代达到了事业巅峰。他15岁考秀才得中，诗赋列为第一，与于右任一起投身于康有为和梁启超的维新运动，后远赴日本，考察日本明治维新后的快速发展，最终毕业于东京法政大学法政速成科，1908年回国进入浙江省府供职。\n\n沈钧儒与褚辅成等人组建了立宪国民社，对清朝维新派的缓慢改良感到不满，后促成浙江参与辛亥革命。辛亥革命后，他先是当选浙江省议会议员，之后成为统一共和党参议，并于1912年经褚辅成介绍加入同盟会，后来又加入国民党。为了支持反袁世凯运动，他于1917年加入了以张耀曾、李根源为首的政学会，并参与了广州护法军政府。\n\n1920年，沈钧儒开始研读马克思的《资本论》，并于1922年重返直系控制下的国会参议院并参与起草了曹锟宪法。因反对曹锟贿选辞职后，他重返浙江政坛，曾尝试组织苏浙皖三省联合会以对抗孙传芳。北伐战争结束后，他潜逃至上海，任上海法科大学教务长，并执行律师业务。\n\n1932年上海起义期间，沈钧儒曾极力反对当局镇压，后来移居北京，更加积极地投身于国家政治舞台。1933年，他加入了中国民权保障同盟，努力争取释放和保护被直系逮捕的政治犯，并协助成立了全国各界救国联合会。在因七君子事件而遭囚禁后，他在某种程度上成为了一名左翼民主宪政派的殉道者。§!"
