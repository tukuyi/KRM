 NKRsichuanmisc.1.t.SZC_pan_wenhua: "潘鹞子"
 NKRsichuanmisc.1.d.SZC_pan_wenhua: "在川军的一众将领中，潘文华以其精明强干和出色的治理能力脱颖而出。从军后，他喜欢上军体，在器械、枪术、剑术、格斗、上房越脊等方面名列全旅前茅，能徒手在两丈高的城墙翻上跃下，由此博得“潘鹞子”绰号。在如今风云诡谲的四川局势中，他不仅掌控着精锐的地面部队，更在民政与经济领域有着举足轻重的影响力。"
 NKRsichuanmisc.1.a: "文武双全，吾辈楷模！"
 NKRsichuanmisc.1.t.SZC_tang_shizun: "唐二瘟"
 NKRsichuanmisc.1.d.SZC_tang_shizun: "唐式遵的军旅生涯算不上好，唐二瘟这个绰号在川中几乎无人不晓——因为他平时温文尔雅，讲话啰啰嗦嗦，缺乏军人的阳刚之气。在刘湘病重或缺位的动荡时期，正是唐式遵勉强维持着部队不至于分崩离析。他或许不是那种能够开疆拓土的战略天才，但在四川这片充满背叛与倒戈的土地上，这种能够死守阵地的瘟劲有时比任何军事天赋都更令对手感到头疼。"
 NKRsichuanmisc.1.b: "瘟猪打老虎，打的尽是土。"
 NKRsichuanmisc.1.t.SZC_fan_shaozeng: "范哈儿"
 NKRsichuanmisc.1.d.SZC_fan_shaozeng: "在袍哥大爷遍地走的四川，范绍曾绝对是最特立独行的一个。他那副憨态可掬的面孔和范哈儿的绰号误导了无数对手，使其在各路军阀的夹缝中不仅生存了下来，还壮大了自己的势力。他游走于江湖恩怨与现代军政之间，凭借着豪爽的仗义气概和敏锐的生存直觉，在川南乃至整个长江上游建立起了一张错综复杂的人脉网。虽然有人嘲笑他举止粗鲁、不通文墨，但在关键时刻，这位哈儿将军总能展现出令人咋舌的狠辣与果决。"
 NKRsichuanmisc.1.c: "硬是要吓你一跳哦！"
 NKRsichuanmisc.1.t.SZC_liu_bocheng: "刘伯温"
 NKRsichuanmisc.1.d.SZC_liu_bocheng: "很少有军官能像刘伯承这样，仅凭战术素养就能在派系林立的川军中赢得军神的敬畏。由于其在指挥作战时表现出的神机妙算，袍泽们私下里更愿意称呼他为刘伯温。他既是旧式军队中极少数具备现代参谋思维的异类，也是无数年轻军官偶像。"
 NKRsichuanmisc.1.d: "简直是一条龙下凡！"
 NKRsichuanmisc.1.t.SZC_guo_xunqi: "郭莽子"
 NKRsichuanmisc.1.d.SZC_guo_xunqi: "如果说川军中谁最能体现‘袍哥人家绝不拉稀摆带’的硬气，那非郭勋祺莫属。‘郭莽子’这个绰号绝非贬义，而是对他那种临阵不退、敢打硬仗的鲁莽劲头的敬称。从早年的街头少年到纵横巴蜀的宿将，郭勋祺的晋升之路完全是靠刺刀捅出来的。他在战场上有着一种近乎直觉的敏锐，总能在一片混乱中找到敌人的薄弱点并带头冲锋。"
 NKRsichuanmisc.1.e: "袍哥人家，从不拉稀摆带！"
 NKRsichuanmisc.1.t.SZC_li_hongkun: "飞白马"
 NKRsichuanmisc.1.d.SZC_li_hongkun: "相比于其他军阀的粗鄙，李宏锟更像是一位传统的儒将。李宏锟深知四川的积弊在于内耗，因此他一直致力于推动军队的现代化与正规化建设，并对新思想持有一种审慎的开放态度。他不仅在战术指挥上严谨细致，更在经营根据地方面有着长远的规划。"
 NKRsichuanmisc.1.f: "白马银枪，果然气度不凡。"
 NKRsichuanmisc.1.t.SZC_weng_zhaoyu: "李广卫青"
 NKRsichuanmisc.1.d.SZC_weng_zhaoyu: "若要论及当世之名将风骨，翁照垣绝不仅仅是偏安一隅的武夫。其现代防御作战经验和坚韧的斗志，使他在巴蜀的山川之间如同一块磨刀石，不仅提升了地方部队的实战水平，更将那种宁为战死鬼，不做亡国奴的刚毅气质带入了这片土地。"
 NKRsichuanmisc.1.g: "将军奋起起南纪，志挽日月会山邱。"
 NKRsichuanmisc.1.t.SZC_miao_kexiu: "苗可秀"
 NKRsichuanmisc.1.d.SZC_miao_kexiu: "在革命的将星中，苗可秀的名字总是与少年英气联系在一起。这位出身东北的青年将领身上有着一种老练军阀所不具备的纯粹——那是对国土沦丧的切肤之痛，以及对民族复兴的狂热追求。虽然转战千里来到西南，但他从未忘记过家乡的松花江。在许多老谋深算的政客眼中，苗可秀或许显得过于理想主义，甚至有些鲁莽，但正是这种视死如归的铁血精神，让他在青年官兵中拥有极高的号召力。"
 NKRsichuanmisc.1.h: "生而为英，死而为灵。"
 NKRsichuanmisc.1.t.SZC_xie_ruchuan: "沛然君子"
 NKRsichuanmisc.1.d.SZC_xie_ruchuan: "很少有人能像解如川这样，在两种截然不同的军事体系中都证明了自己的卓越。他不仅是一名胆识过人的前线指挥官，更是一位深谙国际局势与军事外交的战略家。他那精通多国语言的头脑里，装载着现代战争最严密的逻辑。而在错综复杂的中国局势中，这位沛然君子正用他那超越派系的眼光冷静地观察着每一场决定国运的博弈。"
 NKRsichuanmisc.1.i: "谦谦君子，卑以自牧。"
 NKRsichuanmisc.1.t.SZC_liang_sizhong: "思忠"
 NKRsichuanmisc.1.d.SZC_liang_sizhong: "如果说梁启超先生用笔为中国唤醒了灵魂，那么他的三子梁思忠则选择了用剑为这个国家筑起血肉长城。作为西点军校与维吉尼亚军事学院的高材生，梁思忠带回的不只是笔挺的制服，更是最前沿的步兵战术与职业军人的荣誉准则。他从不迷信军阀间的纵横捭阖，而是始终坚信，唯有一支真正现代化的、属于国民的军队，才能在列强的环伺下保全山河。"
 NKRsichuanmisc.1.j: "任公之子，不负家名。"
 NKRsichuanmisc.1.t.SZC_chen_zaidao: "无畏上将"
 NKRsichuanmisc.1.d.SZC_chen_zaidao: "如果无畏一词指的是一个人完全不在乎后果，那么陈再道确实受之无愧。他推崇一种简单粗暴的逻辑：枪杆子能解决的问题，绝对不动脑子。在战场上，这种性格让他成了敢死队的化身，但在复杂的政治棋局里，他就像是个闯进瓷器店的河马。他性格乖戾、目中无人，对手下的铁杆嫡系有着近乎土皇帝般的保护欲，而对那些条条框框的纪律与命令则表现出一种近乎无知的轻蔑。"
 NKRsichuanmisc.1.k: "他要是犯起浑来，天王老子也拉不住。"
 NKRsichuanmisc.1.t.SZC_xu_shiyou: "能文能武"
 NKRsichuanmisc.1.d.SZC_xu_shiyou: "把许世友评价为能文能武确实令人忍俊不禁。这位法号“永祥”的少林武僧，即便脱下了僧袍，脑子里装的依然是那一套大刀阔斧的快意恩仇。他在战场上确实是一尊杀神，然而，当这位“释友”将军把这套少林功法带进政治领域时，灾难便随之而来。他的姿态充分证明了他对现代文明和政治规则有着一种近乎偏执的蔑视。这位号称要土葬在母亲身旁的孝子最擅长的恐怕却是让无数家庭在政治漩涡中家破人亡。"
 NKRsichuanmisc.1.l: "一二三四，五六七八九十。"
 NKRsichuanmisc.2.t: "范哈儿率部归顺刘湘"
 NKRsichuanmisc.2.d: "“范哈儿”范绍增带着他的部队，正式在刘甫澄的帅旗前递交了投名状。这位在川军中以滑头和袍哥背景著称的将军，显然在眼下的局势中看清了谁才是蜀中真正的主人。与其在各派势力的夹缝中提心吊胆，不如带着那几团实打实的子弟兵，去换一份在刘湘治下的合法防区。\n\n刘湘对于这位名声毁誉参半的“哈儿将军”表现出了应有的姿态。对于正忙于整饬川政、向外扩张实权的刘甫澄而言，范绍增的归顺不仅是增加了一支能征善战的偏师，更是在政治上向其他观望者释放了明确的信号：在四川，独立军头的生存空间正在迅速收窄。尽管不少幕僚对范部那股浓厚的草莽气息颇有微词，但在实力博弈面前，只要枪杆子姓了刘，其他的账都可以往后稍稍。"
 NKRsichuanmisc.2.a: "多多益善嘛..."
 SZC_ha_er_si_ling_tooltip: "§a“哈儿司令”范绍增加入了刘湘麾下。§!"
 NKRsichuanmisc.3.t: "刘伯承归来"
 NKRsichuanmisc.3.d: "南京的那些国民党大佬们这次罕见地达成了一致意见：必须让刘伯承重返川军序列。国民党中央各派系如此急切地推动此事，其用意早已不言自明——在这场波谲云诡的权位博弈中，他们急需一个在军事上能一锤定音的人物来撑起台面。\n\n然而，这位名将的归来，带来的不仅是战术上的革新。对于此时的潘文华来说，接纳刘伯承更像是在刀尖上行走。他那一身抹不掉的激进色彩让他在获得重用的同时也遭到了最严密的审视。大家都清楚，这位独眼龙重回行伍绝不仅仅是为了替某个派系守住防区。在各方势力的复杂注视下，刘伯承的每一步动向都足以让权力中枢感到坐立难安。"
 NKRsichuanmisc.3.a: "得盯到他才得行..."
 SZC_liu_bocheng_return_tooltip: "§p刘伯承重新归入川军序列。§!"
 NKRsichuanmisc.4.t: "致张先生"
 NKRsichuanmisc.4.d: "张表老：\n\n晨起推窗，见玉兰已发新枝。忽忆五日前国会，你我相视而笑，恍若卅载前蓉城初识那日。此番能随先生共担国事，实乃平生至幸。\n\n新宪初行，三党共治之局虽成，然青年党善辩、国民党同志执拗，终须先生掌舵。犹记去岁冬夜围炉，先生以“和羹之美，在于合异”相勉。今朝组阁，朴斋当以调和鼎鼐为念，使诸党如三江汇流，共赴沧海。\n\n府院相隔不过百步，然知先生必嘱我少饮浓茶。春寒尚劲，望珍摄万千。\n\n顺祝\n朴斋\n[GetDate]"
 NKRsichuanmisc.4.a: "我们的努力终于付出了收获啊..."
 NKRsichuanmisc.5.t: "致隆基兄"
 NKRsichuanmisc.5.d: "隆基兄：\n\n都过了这么多天了，我还是激动得睡不着，脑子里面全是回想着选举结果出来那天。今早推开窗，突然想起十几年前在清华园，我们和一多、实秋他们围着火炉聊救国理想——真没想到当年的火苗，如今真能烧出一片新天地。\n\n组阁的事我想了太多，但还是憋不出几个字来。如今国家基本统一，百废待兴，哪怕张澜老先生他们干了那么多事，被帝国主义喂下的剧毒也不是一朝一夕就能清理干净的啊......\n\n具体的事还是当面再聊。我们这些书生突然扛起国家，说实在的手都在抖。但既然历史选了我们，就放手干吧！有宪法撑着，有国会托着，总不会比当年在租界躲警察时更狼狈。\n\n祝好\n光旦\n[GetDate]"
 NKRsichuanmisc.5.a: "我也没想到，但我们要向着未来前进！"
 NKRsichuanmisc.6.t: "致钧儒兄"
 NKRsichuanmisc.6.d: "钧儒兄：\n\n今晨批阅公文，忽觉你我竟真坐进这总统府了。五日前胜选，旁人皆道贺，我却想起张表老辞职时那句“虚名累人”。眼下民盟虽成唯一大党，然观各省代表名单，多少是当年骑墙派改换门庭？所谓民主，倒成了新瓶装旧酒。\n\n昨夜路过珠江路，见学生又在结社演讲。警卫要驱散，我拦下了。如今你我掌权，若连这点声音都容不下，与旧军阀何异？\n\n前日阁议争执经费，竟有人言“既已统一，思想当先统一”。这话听着实在刺耳。望兄在总统府多留意此事，宪政根基不在兵强马壮，而在容得下反对声。\n\n保重\n君劢\n[GetDate]"
 NKRsichuanmisc.6.a: "道阻且长啊。"
 NKRsichuanmisc.7.t: "致潘总统"
 NKRsichuanmisc.7.d: "大总统钧鉴：\n\n近日骤雨初歇，能见您拨冗安定大局，实乃国家之幸。伯恺一介书生，蒙您不弃，委以总理之职，惶恐之余更感责任深重。您素知我脾性，虽曾列民盟，然却从未与乱臣贼子同流合污，今国难当头之际，唯愿以苍生为念，断不敢因旧日名分误了眼前正道。\n\n政事堂前夜议，见您眉间疲色，心下感慨。您以铁腕稳时局，我自当尽绵薄之力，替您守好民政门面。报章舆论、学府安顿、民生琐碎，这些台面上的功夫我来周旋，若有疏漏处，还望您点拨一二。\n\n乱世行舟，舵在您手。伯恺所求不过江河不滞、万民得安，余事自当以钧座马首是瞻。\n\n钧安\n伯恺\n[GetDate]"
 NKRsichuanmisc.7.a: "他什么时候成这样了？"
 NKRsichuanmisc.8.t: "致潘帅"
 NKRsichuanmisc.8.d: "大总统钧鉴：\n\n委任状今晨抵府，抚卷忆及昔年随您勘乱巴蜀、整顿防务诸事，恍如昨日。总理之职虽非宏锟所长，然您既以国事相托，自当效诸葛武侯“鞠躬尽瘁”之训。今立超然内阁，既能安清议之士悠悠众口，又可保改革举措如臂使指。\n\n近日重读《韩非子·扬权》，深觉事在四方，要在中央。外头风雨自有宏锟在前周旋，但凡涉及国本大计，必待总统府明灯指路。\n\n书短意长，万望珍摄。宏锟虽着文官礼服，终究不忘戎装恩情。\n\n勋安\n宏锟\n[GetDate]"
 NKRsichuanmisc.8.a: "嗯。"


