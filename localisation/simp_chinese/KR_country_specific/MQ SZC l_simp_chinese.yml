 SZC_zhong_tiqian: "钟体乾"
 SZC_zhong_tiqian_desc: "§Y生于：§!§L1879年；大清帝国、四川省成都府§!\n§Y背景：§!§L钟体乾，字君猷。他早年毕业于四川武备学堂首期，后于1905年官费赴日深造，毕业于日本陆军士官学校第五期步兵科。归国后，他投身川军教育，历任四川陆军速成学堂及军官学堂教习，可谓是川军近代化的先行者之一。辛亥风云际会，他亦随部参加了成都光复行动。\n\n钟体乾的政治与军事履历极广，他不仅曾入晋系阎锡山幕僚，还曾在北洋政府陆军部任职。然而其事业重心始终在四川，先后在杨森、刘湘部下担任参谋长及总参议等要职，并在1928年出任成都市市长。作为川军中的宿将与资深智囊，他以处事稳健著称，深得刘湘器重。\n\n在从事军政之余，钟体乾亦有儒将之风，他工于书画，尤擅水墨山水。§!"
 SZC_fei_xiaotong: "费孝通"
 SZC_fei_xiaotong_desc: "§Y生于：§!§L1910年11月2日；大清帝国、江苏省苏州府吴江县§!\n§Y背景：§!§L费孝通，字彝江。他出生于一个书香世家，其父费璞安与张謇私交甚笃。1928年，费孝通考入东吴大学医学预科，但在目睹民众因社会结构造成的贫穷而受苦后，他深感“治人先得治社会”，遂毅然弃医从文，转入燕京大学及清华大学钻研社会学，拜入名师吴文藻门下。\n\n1936年，费孝通远赴英国伦敦政治经济学院，师从人类学大师马林诺夫斯基。他在博士论文《江村经济》中通过对家乡吴江的实地考察，向世界展示了中国农村的社会组织与经济生活。学成归国后，他在战火硝烟中任教于云南大学，主持社会学研究室，致力于通过实地调查探索中国社会的现代化路径。\n\n作为一名具有深厚学术功底的知识分子，费孝通不仅关注田野调查，更投身民主运动，参与发起中国民主同盟。他坚信科学的社会研究是改造中国的前提。§!\n\n§Y备注：费孝通是中国社会学的奠基人之一，他笔下的“乡土中国”是理解中国社会底层逻辑的关键。§!"
