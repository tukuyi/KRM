 NKRsichuanKMD.102.d: "练功"
 NKRsichuanKMD.102.a: "我练功发自真心！"
 NKRsichuanKMD.103.t: "登天之门"
 NKRsichuanKMD.103.d: "#刘从云感觉登天的日子近了，他要修仙哦哦哦哦哦"
 NKRsichuanKMD.103.a: "天灵灵地灵灵..."
 NKRsichuanKMD.104.t: "汉中王的胜利"
 NKRsichuanKMD.104.d: "#刘成勋统一了全国，哦耶"
 NKRsichuanKMD.104.a: "龙虎英雄傲苍穹！"
 NKRsichuanKMD.105.t: "超越袁世凯"
 NKRsichuanKMD.105.d: "#袁神能做到吗？我们可是一举统一了全国欸"
 NKRsichuanKMD.105.a: "他失败了，我们更强。"
 NKRsichuanKMD.106.t: "君主制与宪政"
 NKRsichuanKMD.106.d: "#事实证明，在今天复辟绝对君主制是不可能的事，何况是在中国。我们必须建立基于现代国家的君主立宪制才能保新汉太平"
 NKRsichuanKMD.106.a: "朕准了！"
 NKRsichuanKMD.107.t: "祭天"
 NKRsichuanKMD.107.d: "昔我太祖高皇帝，提三尺剑，斩蛇起义，芟夷暴秦，廓开大业。太宗孝文皇帝，恭俭爱民，以此休养生息，遂致刑措。世宗孝武皇帝，雄才大略，封狼居胥，威加四海。中宗孝宣皇帝，综核名实，信赏必罚，匈奴款塞。是我西京道迈三王，功高五帝，基业磐石。暨乎元成陵夷，王莽篡逆，世祖光武皇帝，出自布衣，提兵昆阳，再造汉室，祀配于天，不失旧物。显宗孝明、肃宗孝章，保泰持盈，炎汉重兴。自灵献板荡，海内鼎沸，曹瞒凶逆，神州陆沉。昭烈皇帝，乃我直系太祖，以帝室之胄，龙飞川蜀，仗义死节，以此一隅，抗衡中原，冀申大义于天下。\n\n虽后主蒙尘，光文皇帝起于北地，抗晋复汉，誓雪前耻，大号既建，晋室播迁。降及五季，天步艰难。高祖睿文皇帝，肇基河东，以此晋阳之甲，驱逐契丹，再立汉帜于汴京。世祖神武皇帝，不忍宗庙之隳，保据并汾，屏翰旧邦，虽地狭力孤，然血食不替，延续国统，抗节强邻。自宋元以降，神器数易，腥膻遍地，华夏衣冠，沦于草莽。朱明虽兴，旋亦尘覆。满清窃据，二百余载，中原涂炭，道统陵夷。孙氏革命，谓当共和，实则名为公器，私为囊橐。今伪清溥仪，甘为傀儡，不思反正，引夷入室，辱没祖宗；南方乱党，惑于海外邪说，欲毁弃纲常，夷灭人伦；中原诸阀，武人之徒，唯知穷兵黩武，致使海内虚耗，生灵涂炭。\n\n孤乃昭烈之苗裔，世守西康，常怀卧薪尝胆之志，每念宗庙无主，汉道陵夷，未尝不中夜抚枕，涕泗横流。今川中父老，及文武群臣，谓天且悔祸，星汉重辉，以为巴蜀乃高祖兴王之地，昭烈偏安之所，气数所在，不容退让。推孤践祚，以承大统。孤虽寡德，顾兹尪暗，然念及大汉四百载之基业，历代祖宗之艰难，岂敢爱一人之身，而委弃亿兆苍生于水火？是用黾勉，敬从人愿。谨于成都即皇帝位，以汉为号，改元定都。凡我同胞，无论遐迩，皆朕赤子。其令文武百官，各安其职，缮甲兵，抚百姓，待时机之至，当效武侯之遗风，北定中原，庶竭驽钝，攘除奸凶，兴复汉室，还于旧都。\n\n凡我同胞，当念华夏之光荣，荡涤夷狄之污垢，驱逐赤氛，讨平伪逆。庶几三祖之业可光，万世之基永固。布告天下，咸使闻知。"
 NKRsichuanKMD.107.a: "年号，元武！"
 NKRsichuanKMD.108.t: "保义党内阁"
 NKRsichuanKMD.108.d: "#继续了与保义党的合作，那自然蒋尚朴也代表保义党以及背后的孔孟道出任了汉帝国的第一任内阁总理大臣"
 NKRsichuanKMD.108.a: "欢迎，欢迎。"
 NKRsichuanKMD.109.t: "建制下的人间革命"
 NKRsichuanKMD.109.d: "#人间革命，但毕竟是在汉帝国之下"
 NKRsichuanKMD.109.a: "修身养性！"
 NKRsichuanKMD.110.t: "保义帝国" #完成永恒和平的唯一途径
 NKRsichuanKMD.110.d: "#刘成勋已经成了傀儡，保义党终于能推进所有议程"
 NKRsichuanKMD.110.a: "孔孟道永存。"
 NKRsichuanKMD.111.t: "大众运动再新"
 NKRsichuanKMD.111.d: "#孔孟道借助保义党扩大了大众运动规模"
 NKRsichuanKMD.111.a: "政治公明，大义永葆！"
 NKRsichuanKMD.112.t: "末日之前"
 NKRsichuanKMD.112.d: "#信奉孔孟道，为了皇帝，为了大义，完善人生！"
 NKRsichuanKMD.112.a: "这是对抗末日的唯一办法！"
 NKRsichuanKMD.113.t: "新汉真维新"
 NKRsichuanKMD.113.d: "#日本人靠维新赢了几十年，我们却维新败了这么久，为什么，还不是没信孔孟大道！"
 NKRsichuanKMD.113.a: "现在维新！"
 NKRsichuanKMD.114.t: "新型议会政治"
 NKRsichuanKMD.114.d: "#是的，我们确实在议会政治之路实践，也确实是最大党组建政府，呃，毕竟保义党怎么都是最大的"
 NKRsichuanKMD.114.a: "秩序！秩序！"
 NKRsichuanKMD.115.t: "孔孟道为国教"
 NKRsichuanKMD.115.d: "如题"
 NKRsichuanKMD.115.a: "同意过三分之二半数，表决通过！"
 NKRsichuanKMD.116.t: "胡瑛内阁的成立"
 NKRsichuanKMD.116.d: "#如题，当初袁神的时候胡瑛就在支持了"
 NKRsichuanKMD.116.a: "应该不错。"
 NKRsichuanKMD.117.t: "陛下之命"
 NKRsichuanKMD.117.d: "#如今这届内阁很多地方都少不了刘成勋的亲信，呃，那也没办法，谁叫是他统一了全国，他当皇帝呢"
 NKRsichuanKMD.117.a: "宪政之路漫漫..."
 NKRsichuanKMD.118.t: "东亚保守主义"
 NKRsichuanKMD.118.d: "#这么多年来保守似乎就成了政治错误，进步就成了政治正确，这是错的，我们要负责为东亚保守主义，在保护我们文化传统的情况下维新"
 NKRsichuanKMD.118.a: "保守而前进。"
 NKRsichuanKMD.119.t: "汉人"
 NKRsichuanKMD.119.d: "#那直接把汉人等价于中华民族得了，哈哈气死黄菡"
 NKRsichuanKMD.119.a: "大汉万岁！"
 NKRsichuanKMD.120.t: "国史大纲"
 NKRsichuanKMD.120.d: "#钱穆写的"
 NKRsichuanKMD.120.a: "不错，很符合我们的需要。"
 NKRsichuanKMD.121.t: "宪政君主的本职"
 NKRsichuanKMD.121.d: "#对于刘成勋而言，当这个立宪君主似乎看起来还舒服一点，反正他只要继续呆着享乐就行，虽然有一些礼仪事务..."
 NKRsichuanKMD.121.a: "但他毕竟是天子。"
 NKRsichuanKMD.122.t: "渐进土地改革"
 NKRsichuanKMD.122.d: "#很慢，但没办法，慢慢前进吧"
 NKRsichuanKMD.122.a: "似乎一切都没改变？"
 NKRsichuanKMD.123.t: "大儒"
 NKRsichuanKMD.123.d: "#陛下，您说的48代孙的说法完全正确！"
 NKRsichuanKMD.123.a: "哈哈哈哈哈。"
 NKRsichuanKMD.124.t: "御前会议"
 NKRsichuanKMD.124.d: "#不幸的，其实哪怕过了议会，还是有最后一层把关"
 NKRsichuanKMD.124.a: "不然怎么能叫天子呢？"
 NKRsichuanKMD.125.t: "桃园之元老"
 NKRsichuanKMD.125.d: "#一种类似日本元老制度的模式已经构建了，讽刺的是，这一体系下的元老正是那些曾经表面兄弟实际不熟的关羽张飞"
 NKRsichuanKMD.125.a: "换大盏！"
 NKRsichuanKMD.126.t: "大汉新军"
 NKRsichuanKMD.126.d: "#当初汉武帝牛逼，现在我们也要"
 NKRsichuanKMD.126.a: "强军！"
 NKRsichuanKMD.127.t: "皇恩浩荡"
 NKRsichuanKMD.127.d: "#让你们当狗是你们最大的荣幸！"
 NKRsichuanKMD.127.a: "知道了吗？"
 NKRsichuanKMD.128.t: "地上天国"
 NKRsichuanKMD.128.d: "#结局事件，孔孟道完成了温和化，但是是汉帝国"
 NKRsichuanKMD.128.a: "大业已成。"
 NKRsichuanKMD.129.t: "元武大帝"
 NKRsichuanKMD.129.d: "#结局事件，尽管君宪并不完美，但我们继续前进"
 NKRsichuanKMD.129.a: "普天之下。"
 NKRsichuanKMD.130.t: "还于旧都？"
 NKRsichuanKMD.130.d: "#东头一个汉，西头一个汉"
 NKRsichuanKMD.130.a: "定都洛阳！"
 NKRsichuanKMD.130.b: "定都长安！"
 NKRsichuanKMD.130.c: "我看现在就不错..."
 NKRsichuanKMD.131.t: "神权制民国"
 NKRsichuanKMD.131.d: "#蒋尚朴统一了哦耶"
 NKRsichuanKMD.131.a: "转移我们的工作重心..."
 NKRsichuanKMD.132.t: "大众政治"
 NKRsichuanKMD.132.d: "#大众政治的新趋势是不可避免地，我们必须推进"
 NKRsichuanKMD.132.a: "为了全民的公义！"
 NKRsichuanKMD.133.t: "共和制本源"
 NKRsichuanKMD.133.d: "#从辛亥革命开始，我们就肯定不可能再走上共和之外的道路了"
 NKRsichuanKMD.133.a: "中国的命运！"
 NKRsichuanKMD.134.t: "真人间革命"
 NKRsichuanKMD.134.d: "#共和线的人间革命完全由保义党主导"
 NKRsichuanKMD.134.a: "开启！"
 NKRsichuanKMD.135.t: "党、国家、孔孟道"
 NKRsichuanKMD.135.d: "#国家是外在，党是神经，孔孟道是大脑"
 NKRsichuanKMD.135.a: "内化于心，外化于行。"
 NKRsichuanKMD.136.t: "社会互助"
 NKRsichuanKMD.136.d: "#当然，都是出于孔孟道教义之下面对世界末日"
 NKRsichuanKMD.136.a: "唯有此路。"
 NKRsichuanKMD.137.t: "举国一致"
 NKRsichuanKMD.137.d: "#随着支持度增加，我们完全可以说自己代表了举国一致的民意"
 NKRsichuanKMD.137.a: "民意，天意。"
 NKRsichuanKMD.138.t: "主权者"
 NKRsichuanKMD.138.d: "#卡尔施密特饼干"
 NKRsichuanKMD.138.a: "主权高于一切。"
 NKRsichuanKMD.139.t: "道德主权民主理论"
 NKRsichuanKMD.139.d: "#主权民主是我们的特殊理论"
 NKRsichuanKMD.139.a: "是中国特色的民主！"
 NKRsichuanKMD.140.t: "西方评论胡言"
 NKRsichuanKMD.140.d: "#什么屁话，在民主前面加前缀词就是假民主？"
 NKRsichuanKMD.140.a: "我们拒斥这种泼脏水！我感到十分的气愤！"
 NKRsichuanKMD.141.t: "清廉政府"
 NKRsichuanKMD.141.d: "#在孔孟道之下，你们必须清廉"
 NKRsichuanKMD.141.a: "否则..."
 NKRsichuanKMD.142.t: "新式教育"
 NKRsichuanKMD.142.d: "#学孔孟道咯"
 NKRsichuanKMD.142.a: "...新式？"
 NKRsichuanKMD.143.t: "在宪法层面确立国教"
 NKRsichuanKMD.143.d: "#修正案通过！孔孟道至上哦哦哦"
 NKRsichuanKMD.143.a: "通过！通过！"
 NKRsichuanKMD.144.t: "社会市场理论"
 NKRsichuanKMD.144.d: "#艾哈德你又来了"
 NKRsichuanKMD.144.a: "不错的想法。"
 NKRsichuanKMD.145.t: "解放土地"
 NKRsichuanKMD.145.d: "#中国现状离得开土地解放吗？"
 NKRsichuanKMD.145.a: "这是不得不解决的问题。"
 NKRsichuanKMD.146.t: "大义"
 NKRsichuanKMD.146.d: "#社会将被引领向大义主导"
 NKRsichuanKMD.146.a: "大义至上！"
 NKRsichuanKMD.147.t: "天下为公..."
 NKRsichuanKMD.147.d: "#结局事件，孔孟道温和化后绝对主导的民国"
 NKRsichuanKMD.147.a: "...独尊保义。"
 NKRsichuanKMD.148.t: "天国降临"
 NKRsichuanKMD.148.d: "#刘从云已经统一了闹钟，建设人间小天堂？不，我们要拯救世界！！！"
 NKRsichuanKMD.148.a: "拯救黎民苍生..."
 NKRsichuanKMD.149.t: "天庭？"
 NKRsichuanKMD.149.d: "#刘从云梦见天庭称赞他的做法，要他大胆去做"
 NKRsichuanKMD.149.a: "成神之路..."
 NKRsichuanKMD.150.t: "真神？"
 NKRsichuanKMD.150.d: "#这些神仙都被刘从云喊打了药，看起来确实更强了"
 NKRsichuanKMD.150.a: "三弟，我好像真是下凡了。"
 NKRsichuanKMD.151.t: "唯一真教"
 NKRsichuanKMD.151.d: "#统一了肯定人人都信这个啊"
 NKRsichuanKMD.151.a: "谨遵刘神仙话语！"
 NKRsichuanKMD.152.t: "民已发声"
 NKRsichuanKMD.152.d: "#人民生活在苦难之中，他们无不希望刘神仙去普度众生啊"
 NKRsichuanKMD.152.a: "刘神仙指引救世之路！"
 NKRsichuanKMD.153.t: "气功热"
 NKRsichuanKMD.153.d: "#大家一起学气功哦哦哦"
 NKRsichuanKMD.153.a: "这个锅有妙用！"
 NKRsichuanKMD.154.t: "民间气功大师"
 NKRsichuanKMD.154.d: "#从外国学成归来的钱大师！"
 NKRsichuanKMD.154.a: "好啊，好啊！"
 NKRsichuanKMD.155.t: "大道工业"
 NKRsichuanKMD.155.d: "#要把你们从经书上学来的东西，投入经济建设！"
 NKRsichuanKMD.155.a: "嘿！"
 NKRsichuanKMD.156.t: "制瓷厂的意外"
 NKRsichuanKMD.156.d: "#有人功力过头了，做得盘子一个个全碎了，不过看起来拿来打人很厉害"
 NKRsichuanKMD.156.a: "还请快快参军入伍解放黎民苍生！"
 NKRsichuanKMD.157.t: "深度解析"
 NKRsichuanKMD.157.d: "#永乐大典其实里面蕴含着当初的世间万物！"
 NKRsichuanKMD.157.a: "中国就是世界的起源！"
 NKRsichuanKMD.158.t: "要你命3000"
 NKRsichuanKMD.158.d: "#这是我们的一个门下审讯官做得，很有用！"
 NKRsichuanKMD.158.a: "居家旅行，杀人越货的不二选择！"
 NKRsichuanKMD.159.t: "“孔孟金刚”构想"
 NKRsichuanKMD.159.d: "#在到处修道观的时候，我们在想，如何让前线战士也能道观呢？那就休一个可以移动的吧，那肯定还得能战斗"
 NKRsichuanKMD.159.a: "那就叫，孔孟金刚，立刻投入研究！"
 NKRsichuanKMD.160.t: "孔孟金刚原型机"
 NKRsichuanKMD.160.d: "#虽然历史颇多，我们还是寻思出来了"
 NKRsichuanKMD.160.a: "孔哥孟哥的化身屹立于大地之上！"
 NKRsichuanKMD.161.t: "迎接末日"
 NKRsichuanKMD.161.d: "#末日将近，但刘从云会带领我们对抗世界上一切邪恶！"
 NKRsichuanKMD.161.a: "杀尽一切污秽之物！"
 NKRsichuanKMD.162.t: "筹划大远征"
 NKRsichuanKMD.162.d: "#我们要当球长哦耶"
 NKRsichuanKMD.162.a: "燃烧的远征..."
 NKRsichuanKMD.163.t: "虚幻之境"
 NKRsichuanKMD.163.d: "#刘从云梦见四个神必人，那肯定是孔孟玉帝佛祖"
 NKRsichuanKMD.163.a: "我懂了，我全部都懂了..."
 NKRsichuanKMD.164.t: "中华圈统一战争"
 NKRsichuanKMD.164.d: "#第一步，先要统一整个中华圈，再某世界大同"
 NKRsichuanKMD.164.a: "解放他们..."
 NKRsichuanKMD.165.t: "更多的孔孟金刚"
 NKRsichuanKMD.165.d: "#随着我们的控制范围不断扩大，孔孟金刚也多造了三台，不错"
 NKRsichuanKMD.165.a: "更多，更好！"
 NKRsichuanKMD.166.t: "为孔孟道献祭"
 NKRsichuanKMD.166.d: "#有些学者说这不是商人嘛，和孔孟反了都，呵呵我看是你反了"
 NKRsichuanKMD.166.a: "这种家伙就是敌孔孟！"
 NKRsichuanKMD.167.t: "觉醒之战"
 NKRsichuanKMD.167.d: "#一切已经准备好了，我们要宣布对世界一切的污浊宣战"
 NKRsichuanKMD.167.a: "为了净化大业！"
 NKRsichuanKMD.168.t: "战鼓擂响"
 NKRsichuanKMD.168.d: "#觉醒之战开启了！"
 NKRsichuanKMD.168.a: "杀！"
 NKRsichuanKMD.169.t: "张献忠的遗产"
 NKRsichuanKMD.169.d: "#忠哥不是恶人，他其实是四川最早的孔孟道实践派！"
 NKRsichuanKMD.169.a: "忠哥护佑我们！"
 NKRsichuanKMD.170.t: "撒豆成兵"
 NKRsichuanKMD.170.d: "#看来诸葛亮终于有用了，只要给他钱粮，他能人体炼成！"
 NKRsichuanKMD.170.a: "好啊，好啊！"
 NKRsichuanKMD.171.t: "轮回？"
 NKRsichuanKMD.171.d: "#什么骄兵必败。。。反正我们已经跳出了！（debuff会少一点，但其实还是有"
 NKRsichuanKMD.171.a: "兵法教出来的都是呆子。"
 NKRsichuanKMD.172.t: "天庭之路"
 NKRsichuanKMD.172.d: "#战鼓仍在，但刘从云听得到这一切，四神正在召唤他"
 NKRsichuanKMD.172.a: "升天之路迫在眉睫..."
 NKRsichuanKMD.173.t: "主动请缨"
 NKRsichuanKMD.173.d: "#一个英国人主动想加入我们，哎呀这不凯恩斯嘛，哦他说长远看我们都死了，所以也想加入我们斯"
 NKRsichuanKMD.173.a: "呃，可以。"
 NKRsichuanKMD.174.t: "觉醒之战的终结"
 NKRsichuanKMD.174.d: "#世界已经一统，代价是什么，我们不知道"
 NKRsichuanKMD.174.a: "诸神觉醒了吗？"
 NKRsichuanKMD.174.tt: "§M世界已经一统，你可以选择§Y救赎升天日§!了！§!"
