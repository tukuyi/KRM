 ITA_peppino_garibaldi: "佩皮诺·加里波第"
 ITA_peppino_garibaldi_desc: "§Y生于：§!§L1879年7月29日；联合王国、维多利亚殖民地墨尔本§!\n§Y背景：§!§L朱塞佩·“佩皮诺”·加里波第，是意大利统一三杰之一朱塞佩·加里波第的嫡孙。他的一生完美诠释了加里波第家族“为自由而战”的血脉传统。佩皮诺自幼便追随父亲里乔蒂的脚步，足迹遍布全球战场：从1897年的希土战争，到委内瑞拉反抗独裁者的武装起义，再到南非的布尔战争，他始终佩戴着那柄象征祖父荣誉的宝剑。\n\n1910年墨西哥革命爆发后，佩皮诺出任马德罗军队的副团长，在诺沃卡萨斯格兰德战役中威名远扬，墨西哥城的加里波第广场便因此得名。一战期间，他先是在法国统领意大利外籍支队，后回归意大利陆军，因在兰纳山口顶峰插上意大利国旗而晋升上校，并在战争末期官至准将。§!\n\n§Y备注：佩皮诺是加里波第精神在20世纪的最后化身，这位“世界公民”更愿意用硝烟和战壕来实践他的自由理想，而非坐在舒适的办公室里。§!"
 ITA_julius_evola: "尤利乌斯·埃佛拉"
 ITA_julius_evola_desc: "§Y生于：§!§L1898年5月19日；意大利王国、罗马§!\n§Y背景：§!§L尤利乌斯·埃佛拉，原名朱塞佩·切萨雷·安德烈亚·埃佛拉，出身西西里贵族家庭。他青年时期在罗马学习工程学，但因厌恶平庸的“资产阶级勋衔”而拒绝毕业。一战期间，他曾作为炮兵军官在阿夏戈高原服役，这种行伍经历与其后来的武士精神观紧密相连。\n\n战后，埃佛拉经历了一段达达主义艺术创作期，随后陷入精神危机，并在阅读东方哲学与研究密教的过程中获得“启示”。他发展出了一套“魔法唯心主义”理论，认为现代文明正处于物质主义泛滥的“黑暗时代”（Kali Yuga），唯有通过绝对的权威、等级与传统才能实现原始的重生。\n\n他提倡在废墟中“骑虎”而行，以一种超脱且坚韧的武士姿态面对现代世界的瓦解。§!\n\n§Y备注：埃佛拉是二十世纪最具争议的传统主义思想家，他的哲学是反平等、反民主与反现代性的极端结合。§!"
 GRU_edgar_jung: "埃德加·荣格"
 GRU_edgar_jung_desc: "§Y生于：§!§L1894年3月6日；巴伐利亚王国、路德维希港§!\n§Y背景：§!§L埃德加·尤利乌斯·荣格是一名法学家，也是德国“保守革命”运动中极具影响力的领军人物。一战爆发后，他志愿入伍并晋升为中尉。\n\n作为一名思想家，荣格对议会制度嗤之以鼻，认为这种制度颓废且受外国强加，剥夺了德国的民族精神。1930年，他发表了政治巨著《劣等人的统治》，主张通过建立一个由精英领导、基于基督教传统的“新帝国”来取代自由主义秩序。!\n\n§Y备注：埃德加·荣格是一位悲剧性的保守主义革命精英，他试图在激进狂热的时代守住秩序的余温，却恐怕最终将被他所蔑视并试图驯服的野兽所吞噬。§!"
 GRU_dolf_sternberger: "阿道夫·斯滕贝尔格"
 GRU_dolf_sternberger_desc: "§Y生于：§!§L1907年7月28日；德意志帝国、黑森-拿骚省威斯巴登§!\n§Y背景：§!§L阿道夫·斯滕贝尔格，当代德国政治学的奠基人之一。他早年游学于基尔、法兰克福与海德堡，研习哲学、社会学与艺术史，并于1931年在保罗·蒂利希的指导下，以研究海德格尔《存在与时间》的论文获得博士学位。\n\n斯滕贝尔格作为《法兰克福报》的编辑，展现出了知识分子的风骨。尽管他的妻子是犹太人，他仍坚持以“隐喻式”的手法撰写评论，利用寓言故事暗讽德国社会中处处存在的极端右翼思潮。\n\n他不仅是“宪法爱国主义”这一核心政治概念的创造者，更在海德堡大学的讲坛上反复强调：“政治的对象与目标，唯有和平。”\n\n作为一名兼具严谨学识与道德勇气的学者，斯滕贝尔格拒绝将政治视为单纯的权力博弈，而将其视为一种维护和平、保障自由的规范化艺术。§!\n\n§Y备注：斯滕贝尔格是理性主义与法治精神的坚定捍卫者，他终生都在试图用政治科学的围栏，将野蛮与暴戾阻绝在文明之外。§!"
 ENG_john_macmurray: "约翰·麦克默里"
 ENG_john_macmurray_desc: "§Y生于：§!§L1891年2月16日；联合王国、苏格兰柯库布里郡麦克斯韦尔顿§!\n§Y背景：§!§L约翰·麦克默里出身于一个严厉的苏格兰长老会家庭。他在格拉斯哥大学与牛津大学贝利奥尔学院展现了惊人的学术天赋。一战爆发后，麦克默里投笔从戎，最初在医疗部队服役，后转入卡梅伦高地团担任少尉并参加了惨烈的索姆河战役。1918年，他在阿拉斯战场身受重伤，因其非凡的英勇表现被授予军功十字勋章。\n\n然而，战场上的硝烟并未遮蔽他的思考。1917年的一次休假布道中，他呼吁战后的民族和解而非复仇，却遭到了教会冷酷的拒绝，这促使他终身远离建制教会。战后，他在伦敦大学学院与爱丁堡大学长期担任哲学教授。麦克默里彻底摒弃了西方传统中“思维优先于行动”的观念，转而强调“人是在关系中存在的”。他那句著名的格言——“所有有意义的知识都是为了行动，而所有有意义的行动都是为了友谊”——成为了他哲学的核心。\n\n作为战前著名的BBC广播评论员，麦克默里通过电波将深奥的哲学转化为大众的共识。他既受到马克思对社会结构分析的启发，又坚守基督教的人文关怀。他试图在冷冰冰的个人主义与机械的集体主义之间，为不列颠开辟出一条基于“共同体”的新路。§!\n\n§Y备注：麦克默里不仅是一位功勋卓著的退伍军人，更是现代共同体主义的先驱。他致力于将政治从枯燥的理性算计中解放出来，回归到人与人之间最真实的关联中。§!"
 ENG_henry_williamson: "亨利·威廉姆森"
 ENG_henry_williamson_desc: "§Y生于：§!§L1895年12月1日；联合王国、伦敦布罗克利§!\n§Y背景：§!§L亨利·威廉姆森，英国著名作家、乡村主义者。他在伦敦东南部的半乡村环境中长大，幼年对大自然的痴迷奠定了他日后自然文学创作的基调。1914年战争爆发后，威廉姆森志愿入伍，在伊普尔前线亲历了著名的“圣诞节休战”。这次在硝烟中闪现的人性光辉对他产生了毁灭性的心理冲击，使他开始极度厌恶他眼中那些“唯利是图的政治家”所挑起的战争。\n\n1927年，他凭借《水獭塔卡》荣获霍桑登文学奖，并与“阿拉伯的劳伦斯”建立了深厚的友谊，两人在欧洲和平问题上有着相似的激进看法。威廉姆森逐渐发展出一种狂热的理念，认为只有经历过战争洗礼的“堑壕贵族”才有资格领导欧洲。。\n\n威廉姆森不仅是一个浪漫主义者，更是一个在幻灭中寻找救赎的狂热分子。他试图通过极端国家民粹主义来实现一种返璞归真的乡村理想，以对抗现代金融体制带来的“丑陋”。§!\n\n§Y备注：威廉姆森是英国最负盛名的斯沃博达同情者之一，他将文学的感性与政治的极端融为一体，始终游走在爱国文学家与国家叛徒的边缘。§!"
 FRA_gaston_riou: "加斯东·里乌"
 FRA_gaston_riou_desc: "§Y生于：§!§L1883年1月7日；法兰西共和国、阿尔代什省维尔努§!\n§Y背景：§!§L加斯东·里乌，法国政治家、作家，一位极具争议的“欧洲合众国”梦想家。里乌出身于一个新教家庭，早年便在法国知识界崭露头角，曾与亨利·柏格森等名家合作。一战爆发后，他作为一名普通士兵参战，却不幸在开战初期便被德军俘虏。长达十一个月的战俘营生涯极大地影响了他的思想，使其在战后成为了一名坚定的和平主义者。\n\n里乌以其“欧洲主义”理念闻名于世。1928年，他发表了著名的《欧洲，我的祖国》，随后又在1929年提出“要么联合，要么死亡”的口号。他不仅是“欧洲合众国国际联盟”的创始人，更是阿里斯蒂德·白里安与雷蒙·普恩加莱等政坛大佬的座上宾。\n\n他认为，即便是在其他霸权下的欧洲，也比一个四分五裂、战乱不止的欧洲要好。§!\n\n§Y备注：里乌是一位理想主义爱国者，他的一生都在为那个尚未诞生的“欧洲”而奋斗。§!"
 FRA_robert_brasillach: "罗贝尔·布拉齐亚克"
 FRA_robert_brasillach_desc: "§Y生于：§!§L1909年3月31日；法兰西共和国、佩皮尼昂§!\n§Y背景：§!§L罗贝尔·布拉齐亚克出身于一个军功世家，其父曾服役于利奥泰元帅麾下的摩洛哥殖民军。布拉齐亚克自幼便展现出惊人的文学天赋，他在顶尖的巴黎高等师范学院求学期间，便已成为夏尔·莫拉斯领导的“法兰西行动”中备受瞩目的文学评论家——尽管在不久后便转向了索雷尔主义与斯沃博达主义的合体。\n\n作为一名多才多艺的知识分子，布拉齐亚克在文学与艺术领域建树颇丰。他与莫里斯·巴代什合著的《电影史》是该领域的先驱之作。然而，他更广为人知的身份是极端民族主义报刊《我无处不在》的主编，认为需要一种浪漫的、能让民族焕发青春的力量。\n\n布拉齐亚克始终生活在文字与理想构筑的世界中，他甚至在被捕入狱后仍坚持文学创作。§!\n\n§Y备注：布拉齐亚克被誉为“法兰西的詹姆斯·迪恩”，他是文坛的天才，也是政治的盲信者，其诗意的笔触下包裹着最为坚硬的极端主义思想。§!"
 CZE_frantisek_langer: "弗朗蒂谢克·兰格"
 CZE_frantisek_langer_desc: "§Y生于：§!§L1888年3月3日；奥匈帝国、波希米亚、布拉格§\n\n§Y背景：§!§L出生于布拉格的一个犹太商贾家庭，弗朗蒂谢克·兰格在查理大学攻读医学博士时便已投身文学。他与讽刺作家哈谢克结为挚友，甚至戏谑地加入了著名的“法律许可范围内温和进步党”，这种波希米亚式的狂放经历奠定了他作品中兼具幽默与悲悯的基调。\n\n大战爆发后，兰格作为奥军军医在东线被俘，随即加入捷克军团担任首席军医，见证了军团在西伯利亚冰原上的艰难远征。归国后，他虽保留军籍，却更多以剧作家身份活跃于世，其名作《郊区》甚至在维也纳大获成功。作为卡雷尔·恰佩克的密友，他是布拉格自由主义文化圈的核心人物。\n\n如今，兰格身兼军医将军与知名作家双重身份。他兼具科学家的冷静与艺术家的敏锐，始终关注社会边缘人的命运。在这座处于帝国阴影下的城市里，这位温和的人道主义者正试图用文学与医术，去缝合这个被旧秩序与新思潮撕裂的社会伤口。§!\n\n§Y备注：尽管兰格以文名传世，但他作为前军团首席军医，在捷克退伍军人组织中威望极高，是连接布拉格文化界与军方势力的关键桥梁。§!"
 POL_tadeusz_pruszkowski: "塔德乌什·普鲁什科夫斯基"
 POL_tadeusz_pruszkowski_desc: "§Y生于：§!§L1888年4月15日；波兰王国、文奇察§!\n\n§Y背景：§!§L普鲁什科夫斯基早年求学于巴黎，彼时他便是当地“保皇派俱乐部”的活跃成员，这种保守而传统的政治倾向在他那个时代的艺术家中显得独树一帜。世界大战爆发后，他响应号召投笔从戎，化名“铁锈”加入波兰军团，追随著名的骑兵指挥官贝利纳征战。在沃伦前线的战壕与硝烟中，他坚持用画笔记录指挥官与士兵的面容，这不仅为他积累了深厚的声望，也赋予其艺术一种刚毅的现实主义特质。\n\n战后，普鲁什科夫斯基并未直接涉足波诡云谲的政坛，而是选择深耕教育，执掌华沙美术学院并出任校长。作为“圣路加兄弟会”的灵魂人物，他主张回归古典技法，反对激进的前卫艺术实验。在华沙的社交圈中，他是备受推崇的肖像大师，无论是摄政委员会的显贵，还是隐居苏列约韦克的老兵派系元老，都以能让他执笔画像为荣。\n\n这位被学生们亲切称为“普鲁什”的教授，经常往返于首都与风景如画的卡齐米日多尔尼之间。§!\n\n§Y备注：普鲁什科夫斯基极度钟爱卡齐米日多尔尼小镇，他在那里修建了一座宏伟的别墅，那里实际上已成为华沙之外波兰爱国知识分子的第二聚点。§!"
 RSA_nikolai_kondratiev: "尼古莱·康德拉季耶夫"
 RSA_nikolai_kondratiev_desc: "§Y生于：§!§L1892年3月4日；俄罗斯帝国、科斯特罗马省§!\n\n§Y背景：§!§L康德拉季耶夫出生于一个普通的农民家庭，但凭借惊人的天赋和毅力，一路从教会学校读到了圣彼得堡大学的法学系。在求学期间，他师从著名的经济学家图根-巴拉诺夫斯基，并与后来的社会学巨擘皮提林·索罗金结为莫逆之交。这段时期，他深受民粹主义思想影响，加入了社会革命党。\n\n二月革命后，康德拉季耶夫作为克伦斯基政府的农业顾问崭露头角，甚至曾短暂担任过粮食部副部长。随着共和国的建立，他选择留在了学术界，并创立了享誉国际的“行情研究所”。正是在这里，他提出了著名的“长波理论”，通过对数百年经济数据的分析，精准预测了资本主义世界的繁荣与萧条周期。这种独特的洞察力不仅为他在西方赢得了巨大声望，也引起了莫斯科新权贵的注意。\n\n康德拉季耶夫作为一名温和的农业主义者和市场经济的支持者，他坚信只有依靠富裕的农民阶层和稳定的货币政策，才能让俄罗斯从长期的战乱中复苏。§!\n\n§Y备注：康德拉季耶夫对农业数据的掌控力无人能及，这让他成为了任何试图解决俄罗斯饥荒与贫困问题的政府都不可或缺的技术官僚。§!"
 SPA_jose_ortega_y_gasset: "何塞·奥尔特加·伊·加塞特"
 SPA_jose_ortega_y_gasset_desc: "§Y生于：§!§L1883年5月9日；西班牙王国、马德里§!\n\n§Y背景：§!§L奥尔特加出身于马德里显赫的报业世家，自幼便浸淫在自由主义的精英文化氛围中。在耶稣会学校完成启蒙后，他前往德国深造，在马尔堡大学深受新康德主义的洗礼。然而，他并未止步于德国式的抽象思辨，而是致力于寻找一种能解释西班牙本土现实的哲学。归国后，他不仅执教于马德里大学，更创办了极具影响力的《西方杂志》，成为将欧洲前沿思想引入伊比利亚半岛的关键人物。\n\n作为“1914年一代”的精神领袖，奥尔特加提出了著名的“我与我之环境”论断，主张“生命理性”优于纯粹理性。他不仅是哲学家，更是敏锐的社会病理学家。在其名作《大众的反叛》中，他严厉批评了盲目、平庸且易被煽动的“大众人”的崛起。他警告说，当缺乏责任感的群体取代精英主导社会时，野蛮的直接行动将摧毁文明的根基。\n\n奥尔特加既反对陈腐的旧制度，也对狂热的群众运动抱有敌意。在这动荡的局势下，他始终坚持一种贵族式的精神气质，试图用理性的光辉去对抗粗鄙的政治狂热。对于那些试图通过暴力和口号来改造国家的人，奥尔特加始终是一位冷静而犀利的批判者，孤独地守望着理性与文明的底线。§!\n\n§Y备注：尽管奥尔特加在理论上支持共和理念，但他对现实中混乱且缺乏纲纪的政治现状深感失望，曾发出著名的叹息：“这不该是如此，不该是如此！”§!"
 SPA_jose_maria_peman: "何塞·玛利亚·佩曼"
 SPA_jose_maria_peman_desc: "§Y生于：§!§L1897年5月8日；西班牙王国、加的斯§!\n\n§Y背景：§!§L佩曼出身于安达卢西亚一个显赫的保守派世家，自幼便浸润在加的斯深厚的宗教传统之中。在耶稣会严谨且排他的教育体系下成长，虽持有法律学位，但他很快便厌倦了枯燥的法条，转而将毕生热情倾注于文学与修辞。作为“旧西班牙”精神的忠实守卫者，他远离马德里的波西米亚式放荡，坚持在传统的家庭价值观与雪利酒庄园的宁静中寻找灵感，这种贵族式的成长路径造就了他日后极其鲜明的传统主义底色。\n\n在政治动荡的年代，佩曼迅速成为右翼知识界的喉舌。通过《西班牙行动》杂志和无数次激昂的演讲，他激烈抨击自由主义与议会民主，认为现代性的混乱只能通过回归绝对的王权与天主教信仰来终结。他的戏剧作品不仅仅是娱乐，更被视为某种政治神学的宣言，成功地将反动思想包装在华丽的巴洛克式辞藻之下，使其在精英阶层和虔诚民众中引起了强烈共鸣。\n\n佩曼被誉为“十字军的吟游诗人”，他擅长将残酷的政治斗争美学化，把血腥的冲突描绘成天使与野兽的史诗对决。这位“半是诗人，半是僧侣”的文人，正穿梭于讲台与前线之间，用他那极具煽动性的雄辩口才，为传统的捍卫者们编织出一套神圣而不可侵犯的合法性外衣，试图用笔杆子净化这个他眼中已然堕落的国家。§!"
 TUR_resat_nuri_guntekin: "雷沙特·努里·君特金"
 TUR_resat_nuri_guntekin_desc: "§Y生于：§!§L1889年11月25日；奥斯曼帝国、伊斯坦布尔§!\n\n§Y背景：§!§L雷沙特·努里·君特金出生于博斯普鲁斯海峡畔的军医家庭，自幼便跟随父亲的驻防调动游历各地。这种漂泊的生活不仅赋予了他远超常人的地理视野，更让他早早接触到了帝国内部复杂多样的社会现实。他在伊斯坦布尔著名的圣约瑟夫中学接受了西式教育，随后在达律尔弗农大学（伊斯坦布尔大学前身）深造文学，深受法国自然主义文学的影响。\n\n作为一名投身于教育事业的理想主义者，雷沙特·努里并未将自己局限在象牙塔内。他曾在布尔萨和伊斯坦布尔的多所学校执教，并担任过教育部督学。这份工作让他有机会深入安纳托利亚腹地，亲眼目睹了乡村的贫困、保守以及潜藏的生命力。这些经历成为了他文学创作的沃土，其代表作《金莺鸟》（Çalıkuşu）便以一位乡村女教师的视角，生动描绘了在这片古老土地上推行现代观念的艰难与希望。\n\n雷沙特·努里不同于那些沉迷于宫廷辞藻或激进政治口号的作家，他始终坚持用平实、温暖且带有批判性的笔触去记录普通人的悲欢。在动荡的奥斯曼帝国末期，他既是一位试图通过教育改革来拯救国家的务实官僚，也是一位用故事唤醒民族意识的灵魂工程师。无论政局如何变幻，他始终坚信，唯有理解并改良安纳托利亚的社会土壤，土耳其的复兴才有可能。§!"
 TUR_alparslan_turkes: "阿尔帕尔斯兰·蒂尔凯什"
 TUR_alparslan_turkes_desc: "§Y生于：§!§L1917年11月25日；奥斯曼帝国、塞浦路斯行政区、尼科西亚§!\n\n§Y背景：§!§L阿尔帕尔斯兰·蒂尔凯什出生于塞浦路斯的一个土耳其家庭，原名阿里·阿尔斯兰。在英国对岛屿的短暂托管与归还奥斯曼之后，他的家族选择迁往君士坦丁堡。作为一名在帝国复兴时期成长起来的军官，蒂尔凯什在库莱利军事高中接受了严格的普鲁士式训练，并在随后爆发的沙漠战争中展现出冷酷而高效的指挥才能。这段经历不仅磨砺了他的军事素养，更让他对帝国多元但脆弱的民族结构产生了深刻的怀疑。\n\n作为“种族主义-图兰主义”运动的秘密同情者，蒂尔凯什对当前由费夫齐·恰克马克元帅勉强维持的现状深感不满。他认为，奥斯曼主义只是掩盖帝国衰败的遮羞布，唯有通过激进的突厥民族主义重塑国家，才能在德国的霸权和第三国际的威胁中生存。他在军中秘密结社，通过“和平与复兴协会”联络那些同样渴望变革的少壮派军官，甚至与流亡的中亚突厥知识分子保持着暧昧的联系。\n\n蒂尔凯什表面上是忠诚的职业军人，但他那极具煽动性的口才和对“强人政治”的推崇，吸引了一大批狂热的追随者。在伊斯坦布尔的咖啡馆和安卡拉的军营里，人们私下称他为“首领”（Başbuğ）。§!"
 USA_hebert_agar: "赫伯特·阿加尔"
 USA_hebert_agar_desc: "§Y生于：§!§L1897年9月29日；美利坚合众国、纽约州新罗谢尔§!\n\n§Y背景：§!§L赫伯特·阿加尔出生于纽约一个富裕的律师家庭，自幼接受最为精英式的教育，先后毕业于哥伦比亚大学与普林斯顿大学。作为一名才华横溢的学者与历史学家，他并未像其他东海岸精英那样拥抱工业资本主义，反而对杰斐逊式的农业理想产生了浓厚兴趣。他敏锐地指出，垄断资本的无限扩张正在吞噬美国民主的根基，这使他在思想上与那些主张“回到土地”的南方农业派文人一拍即合。\n\n在经济大萧条的阴霾下，阿加尔成为了“分配主义”在美国最坚定的旗手。他与艾伦·泰特等人合著了《谁拥有美国？》，主张通过广泛分散财产所有权来对抗大企业的垄断与国家的集权。他认为，唯有恢复小农场主和小业主的尊严，美国才能避免滑向极左或极右的深渊。\n\n他既不同于南方民主党人的顽固守旧，也不同于北方大城市机器政客的腐败圆滑。他以历史学家的深邃眼光审视着这场即将撕裂联邦的危机，在报刊和讲坛上大声疾呼，试图用建国国父们的智慧来为这个迷失方向的共和国重新校准航向，尽管这种理性的声音在喧嚣的激进浪潮中显得愈发微弱。§!"
 USA_francis_parker_yockey: "弗朗西斯·帕克·约基"
 USA_francis_parker_yockey_desc: "§Y生于：§!§L1917年9月18日；美利坚合众国、伊利诺伊州芝加哥§!\n\n§Y背景：§!§L约基出身于芝加哥一个富裕的天主教家庭，自幼便展现出惊人的智力与钢琴天赋。这位乔治城大学的高材生深深迷恋奥斯瓦尔德·斯宾格勒的《西方的没落》。在他眼中，无论是华尔街的金融资本主义，还是“铁锈带”的工团主义，本质上都是同一种腐蚀西方文明灵魂的“唯物主义病毒”。\n\n随着大萧条的加剧与联邦的撕裂，年轻的约基变得愈发激进。他厌恶美式民主的平庸与混乱，转而渴望一种能够超越国界、重塑等级秩序的“绝对权威”。在极右翼的集会中，他并非那种只会挥舞拳头的街头暴徒，而是一个言辞犀利、逻辑缜密的理论家。约基的野心不在于拯救旧美国，而在于构建一个横跨大西洋、以欧洲为精神内核的“西方帝国”。\n\n这位神秘的年轻律师游走于各个威权派系之间，寻找着能够实现他宏大构想的“凯撒”。他那套融合了精英主义、反犹太主义与地缘政治狂想的“文化有机体”理论，虽然常令传统的保守派感到困惑和恐惧，却对那些渴望彻底清洗旧秩序的激进分子有着致命的吸引力。§!"
 HAW_yau_leongfong: "邝友良"
 HAW_yau_leongfong_desc: "§Y生于：§!§L1906年10月15日；美利坚合众国、夏威夷领地、檀香山§!\n\n§Y背景：§!§L邝友良的人生是一段典型的亚裔奋斗史。他的父亲是来自广东珠海的糖厂苦力，作为十一个孩子中的老七，邝友良童年时曾靠擦皮鞋和采豆子维持生计。然而，贫寒的出身并未阻碍他的抱负，他凭借顽强的毅力先后在夏威夷大学和哈佛法学院完成了学业。归乡后，他不仅创办了自己的律师事务所，还在军队中担任少校军法官。为了表达对夏威夷传统文化的敬意和对自己身份的重塑，他甚至取了“希拉姆”这个带有强烈传教士色彩的教名。\n\n在夏威夷错综复杂的族裔政治中，邝友良扮演着沟通者的角色。他深知亚裔移民在融资和法律上的困境，于是联手多个家族创办了金融公司，专门支持那些被传统资本排斥的小业主。作为共和党内的稳健派，他曾长期担任夏威夷议会议长。在那个动荡的年代，当激进主义在大陆蔓延时，他始终坚守着温和的共和主义理想，主张通过法律而非暴力来实现种族间的平等。他被视为岛上多元文化的黏合剂，也是极少数能同时赢得工会与商界尊重的政治人物。\n\n邝友良被视为共和党在太平洋地区的一块招牌。他致力于打破基于族裔的移民壁垒，并支持大规模的民权立法。§!"
 SZC_park_chunghee: "朴正熙"
 SZC_park_chunghee_desc: "§Y生于：§!§L1917年11月14日；大日本帝国、朝鲜、庆尚北道善山郡§!\n\n§Y背景：§!§L朴正熙出生于一个落魄的寒门农家，早年曾是一名默默无闻的乡村教师。然而，清贫的教职并未磨灭他内心“佩长剑”的野心，为了在动荡的时代中改变命运，他毅然投笔从戎。\n\n在波谲云诡的远东局势中，朴正熙凭借其精准的判断力在奉天军政府中崭露头角。尽管他表面上是严谨自律的炮兵专家，但关于他过往的政治流言从未止息。有传言称，他曾受长兄朴相熙的影响，在青年军官的隐秘圈子中接触过激进的社会主义与国家主义学说，试图寻找一条摆脱旧秩序的第三道路。\n\n这位深沉寡言、不苟言笑的少壮派军官已经成为军中一股不可忽视的暗流。他既不迷信陈腐的封建残余，也对狂热的群众运动抱有戒心，而是更倾向于用铁腕治理与工业扩张来重塑这个破碎的国家。§!"
 JAP_shigemitsu_mamoru: "重光葵"
 JAP_shigemitsu_mamoru_desc: "§Y生于：§!§L1887年7月29日；大日本帝国、大分县§!\n\n§Y背景：§!§L重光葵出身于九州的一个旧武士家庭，自幼便在严谨的传统与新式的法律教育间寻求平衡。进入外务省后，他凭借对华工作的敏锐直觉迅速崛起。1932年的上海爆炸事件不仅让他失去了一次和平调解的机会，更让他永远失去了一截右腿。然而，重光葵并未因此退缩，他拖着沉重的义足，以一种近乎偏执的冷静重返外交舞台。对于这位职业外交官来说，肉体的残缺远不及帝国国际信誉的流失令他心痛。\n\n在军部势力日益膨胀、试图用武力单方面改变远东格局的时代，重光葵始终扮演着“冷静刹车器”的角色。他积极奔走于柏林、伦敦和奉天之间，试图在德国的全球霸权和亚洲民族主义的浪潮中，为日本开辟一条“自主独立且对等协作”的道路。\n\n重光葵被视作外务省的灵魂以及日本在国际舞台上的门面。他拄着拐杖走在各国使领馆长廊里的身影，已经成为了大日本帝国某种坚韧且克制的象征。§!"
 JAP_ozaki_yukio_desc: "§Y生于：§!§L1858年12月24日；日本相模国津久井郡§!\n§Y背景：§!§L尾崎行雄，号咢堂，被誉为日本“宪政之神”与“议会政治之父”。其父尾崎行正曾追随板垣退助参加戊辰战争，深受维新思想影响。尾崎早年入读庆应义塾，深得福泽谕吉器重，后在《报知新闻》等报刊发表大量抨击藩阀政治的政论，由此开启了跨越半个世纪的政治传奇。\n\n在1913年的大正政变中，他发表了著名的弹劾演说，痛斥桂太郎内阁“以玉座为胸壁，以诏敕为弹丸”，成为大正民主运动的旗手。在担任东京市长期间，他向美国华盛顿赠送樱花树，至今仍是日美外交的佳话。然而，一战后的欧洲考察之旅彻底改变了他的思想，使他从早年的强兵论者转变为坚定的军缩论者与和平主义者。\n\n随着军部势力的抬头，尾崎在政坛日益孤立，但他始终拒绝向军国主义低头。作为日本议会制度的活化石，尾崎行雄始终坚守个人良知。他不仅是一位政治家，更是一个永不妥协的自由主义斗士，致力于将日本引向真正的宪政与世界和平。§!"
 JAP_ozaki_yukio_desc_rep: "$JAP_ozaki_yukio_desc$\n\n§L当战争的烽火焚尽了旧帝国的残余，这位年逾八旬的老人被推向了历史的前台。早在1898年，尾崎就曾因著名的“共和演说事件”被指控“幻想日本实行共和制”而被迫辞职；讽刺的是，半个世纪后，他竟在异国的支持下亲手开启了日本的共和时代。对于尾崎而言，这不仅是政体的更迭，更是他毕生追求的议会政治与军缩理想的最后试验场。§!\n\n§Y备注：作为日本民国的首任大统领，尾崎行雄试图在邻国的羽翼下，为这个新生国家注入真正的民主灵魂。§!"
 JAP_ozaki_yukio_desc_pataut: "$JAP_ozaki_yukio_desc$\n\n§L当战争的烽火焚尽了旧帝国的残余，这位年逾八旬的老人被推向了历史的前台。早在1898年，尾崎就曾因著名的“共和演说事件”被指控“幻想日本实行共和制”而被迫辞职；讽刺的是，异国在这片土地上建立的共和制确确实实成了一个更甚于旧帝国的极端主义政权。对于尾崎而言，他被推选作为新任象征性大统领的每一秒钟都让他自己深感悲痛。§!\n\n§Y备注：作为日本民国的首任大统领，尾崎行雄并不情愿就职现在的职务。§!"
 JAP_ozaki_yukio_desc_natpop: "$JAP_ozaki_yukio_desc$\n\n§L当战争的烽火焚尽了旧帝国的残余，这位年逾八旬的老人被推向了历史的前台。早在1898年，尾崎就曾因著名的“共和演说事件”被指控“幻想日本实行共和制”而被迫辞职；讽刺的是，异国在这片土地上建立的共和制反而成了极端民粹主义思潮反民主的阵地。对于尾崎而言，他被推选作为新任象征性大统领的每一秒钟都让他自己深感悲痛。§!\n\n§Y备注：作为日本民国的首任大统领，尾崎行雄宁愿现在辞职。§!"
 VIN_nguyen_tuongtam: "阮祥三"
 VIN_nguyen_tuongtam_desc: "§Y生于：§!§L1906年7月25日；法属印度支那、海阳省§!\n\n§Y背景：§!§L阮祥三出生于海阳省的一个衰落官绅家庭，幼年丧父的清贫经历让他早早洞察了社会的底色。1927年，他远赴巴黎攻读理学士学位，但比起实验室里的化学试剂，巴黎蓬勃的启蒙思想与现代文学更令他痴迷。回国后，他以“一灵”为笔名，迅速成为印度支那文化界的风云人物。他先后创办了《风化》与《今日》报，并发起了深刻改变越南命运的“自力文团”，主张通过文学进行“欧化改革”，以此打破陈腐封建礼教对民族灵魂的枷锁。\n\n在阮祥三眼中，文字从不是自娱自乐的消遣，而是唤醒民族意识、通往独立之路的武器。随着法兰西殖民行政当局的高压统治日益腐朽，他的活动也逐渐从书斋转向了秘密结社。尽管他曾一度在法属当局的通缉下流亡海外，但他那兼具浪漫色彩与实干精神的号召力，使他成为了河内知识分子与青年学生心目中无可争议的精神领袖。\n\n他始终梦想着建立一个现代、民主且独立的越南，并为此不惜在这场席卷印度支那的政治风暴中，押上自己作为文坛巨擘的全部声望。§!"
