 NAU_YCP_party_long: "中国青年党 - 抗日义勇军\n§L在东三省落入日本控制后，关内的国家主义派将其视为救国兴党的机会，迅速北上，一方集结有志出关杀敌的爱国志士，一方策动东北军受国家主义思想熏陶的军官加入，建立了中国青年党抗日义勇军。\n\n作为党内的二号人物，李璜主动辞去了党内的其他职务亲自参与抗日义勇军的组织事宜。尽管青年党普遍笃信法式激进主义，但在东北乃至全中国得到彻底解放之前，他们会以铁的纪律对抗日本侵略者。§!\n"
