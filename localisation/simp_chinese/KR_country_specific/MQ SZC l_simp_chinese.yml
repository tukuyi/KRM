 SZC_BSS_party: "国民党(蓝衣社)" #RKMT NATPOP TOT
 SZC_BSS_party_long: "中国国民党 - 蓝衣社\n§L因其成员常着蓝色中山装而被称为“蓝衣社”，是国民党内最激进的派系。这一组织由黄埔军校的少壮派军官发起，其核心宗旨是效仿欧洲式的动员模式，通过建立对领袖的绝对崇拜、严酷的特务统治以及铁血的社会纪律。在蓝衣社的愿景中，三民主义必须被简化为极端的国家主义和复兴意志，任何自由主义的温情脉脉或阶级斗争的噪音，都必须在民族复兴的祭坛前被粉碎。\n\n他们通过“新生活运动”和广泛的监视网络渗透进国民的私人生活，坚信只有通过一场从灵魂深处爆发的、毁灭性的彻底重组，中国才能在血与火的洗礼中赢得生存权。§!\n"
 SZC_KMTCC_party: "国民党(CC系)" #RKMT
 SZC_KMTCC_party_long: "中国国民党 - 中央俱乐部\n§L由陈果夫、陈立夫兄弟领导的中央俱乐部，是国民党内最为稳固、最依赖官僚体制的保守力量。他们通过对党务系统、基层党部以及文化教育部门的绝对掌控，构建了一套庞大的党治机器。CC系信奉一种融合了传统儒家伦理与现代国家控制的政治哲学，强调“党高于一切”，主张通过严密的组织和思想灌输来维持社会的稳定与和谐。\n\n对于CC系而言，革命的终点并非社会权利的释放，而是建立一个在“道统”指引下、等级森严且运转良好的党治国家。§!\n"


 SZC_WDLJH_party: "武德励进会"
 SZC_WDLJH_party_long: "武德励进会\n§L正所谓武以强国，德以立身。武德励进会并非一个简单的散兵游勇组织，而是四川王刘湘为求川蜀一统、整饬军纪而亲手锻造的一把政治利刃。\n\n自辛亥以来，蜀中军头林立，各派系之间朝秦暮楚，战火连绵。刘湘深感若无一铁腕核心，四川终将沦为强邻之鱼肉。于是，他召集麾下心腹将领与幕僚，效仿现代政团之模式，立武德为名，行集权之实。其核心宗旨在于确立刘甫澄在川省的绝对领导地位，将分散的袍哥习气转化为效忠领袖的军事纪律。\n\n在励进会的旗帜下，各路将领不仅要钻研兵法战阵，更要宣誓效忠，杜绝倒戈。它是刘湘掌控四川军政大权的脑干，也是他向外伸张影响力、对抗外部势力渗透的坚固堡垒。正所谓：武德所向，蜀地归心。§!\n"

 SZC_WDLJH_PWH_party: "武德励进会"
 SZC_WDLJH_PWH_party_long: "武德励进会\n§L世事如棋，局局新。随着刘甫澄将军骤然离世，原本作为集权核心的武德励进会，瞬间被推到了风口浪尖。此时的励进会，既没了往日的神仙指路，也失去了那位一言九鼎的统帅。在这危急存亡之秋，潘文华临危受命，接过了这块已经有些烫手的招牌。\n\n在潘文华手中，武德励进会的色彩悄然发生了变化。它成了川蜀各派系之间的一块‘压舱石’。潘文华心里亮堂，他晓得自己论威望压不住所有老军头，唯有死死守住武德这面大旗，以刘湘传人的正统身份，才能勉强让各路袍泽兄弟不至于当场撕破脸皮。§!\n"

 SZC_WDLJH_PWH_KMT_party: "国民党(武德励进会)"
 SZC_WDLJH_PWH_KMT_party_long: "中国国民党 - 武德励进会\n§L风雷激荡，旧瓶装新酒。当潘文华将军宣布追随国民党左派、拥护孙中山先生改组之遗志时，武德励进会也迎来了一场脱胎换骨的剧变。\n\n原本那些只会打仗、拜袍哥的旧军官们，现在不得不放下烟杆，在胸前别上党徽，听那些从广州和南京来的政治教官宣讲民权。此时的励进会，虽然内核仍是潘文华统辖川军的组织架构，但在名义上已化身为国民革命在西南的坚实堡垒。\n\n潘文华深知，若要在汪主席或左派阵营中站稳脚跟，就必须把四川变成真正的新中国模范省。正所谓：武德依旧在，革命换新天。§!\n"



 SZC_NUCA_party: "统一建国同志会"
 SZC_NUCA_party_long: "统一建国同志会\n§L统一建国同志会标志作为动荡时期的产物，同志会与其说是一个严密的政党，不如说是张澜凭借其“表老”的个人名望，将四川境内乃至全国各地的中间派知识分子、地方实力派及实业家联系在一起的松散平台。其核心诉求在于打破党派成见，呼吁国家团结，并试图在激进的革命派与守旧的军阀之间开辟出一条“和衷共济”的道路。\n\n在这一时期，同志会充分发挥了张澜作为“川中贤达”的调停者角色。尽管它缺乏基层武装和强硬的组织纪律，但其道德感召力使得它成为了四川各派政治力量都能接受的最大公约数。§!\n"
 SZC_CDL_party: "中国民主同盟"
 SZC_CDL_party_long: "中国民主同盟\n§L随着政局的发展，原先松散的同志会最终演变为组织更为完备的中国民主同盟。在张澜的掌舵下，民盟正式筑起了一道宪政的防线，主张通过和平、民主、统一的方式重组国家，对四川乃至全国的知识阶层有着极强的吸引力。\n\n然而，民盟的困境在于其理想主义的色彩始终难以逾越暴力政治的铁律。尽管张澜试图通过其无可挑剔的道德声望来约束各方，但在一个实力决定话语权的时代，民盟往往发现自己处于一种“体制内良心”的尴尬境地：它既是执政者必须礼遇的座上宾，又是权力结构中缺乏实权、易被边缘化的点缀。§!\n"
 SZC_NPA_party: "护国军"
 SZC_NPA_party_long: "中华民国护国军\n§L随着潘文华决定拥护张澜及中国民主同盟的宪政主张，原本带有浓厚私兵色彩的武德励进会正式完成了它的历史使命，转而披上了象征共和正统的“护国”外衣。\n\n名义上，护国军继承了当年蔡锷将军讨袁护国的伟业，宣誓效忠于宪法而非个人；但在内里，它依然是由潘文华等川军宿将牢牢掌控的武力实体。通过这种转型，曾经的军头们不仅洗脱了“地方割据”的恶名，更在民盟的政治架构中占据了不可撼动的席位。对于这群习惯了“武以强国，德以立身”的袍泽兄弟来说，护国军的名号是他们介入全国政局的入场券。\n\n尽管文人领袖们在讲坛上高谈民主，但所有人都清楚，若无这支身上仍带着蜀地烟火气的“护国”之师，一切宪政理想都不过是空中楼阁。§!\n"
 SZC_CDLYCP_party: "中国青年党"
 SZC_CDLYCP_party_long: "中国青年党\n§L在加入中国民主同盟的框架后，中国青年党表现出了极强的适应性。与那些追求全面革命的同僚不同，民盟旗下的青年党人更倾向于在温和的民族主义与宪政框架之间寻找交集。他们依然坚持“国家至上”的信条，但在张澜的道德感召下，他们同意将这一目标置于民主程序的约束之内。\n\n然而，这种结盟更多是出于政治现实的考量。青年党在民盟中扮演着“右翼侧翼”的角色，负责吸引那些不满于北洋现状、又恐惧国民党左翼思想的城市青年与中产阶级。§!\n"
 SZC_CDLKMT_party: "国民党"
 SZC_CDLKMT_party_long: "中国国民党\n§L国民党力量自视为1924年改组精神的唯一正统继承者。与那些走向威权或官僚化的同僚不同，他们坚信孙中山先生的“民生主义”必须通过激进的社会变革来实现，通过广泛的基层动员来打破旧有的封建残余，将中国建设成一个真正意义上的社会主义共和国。\n\n作为现存法律框架下最具革命色彩的派系，国民党不仅提供了丰富的党务经验，更在城市工会和农村基层组织中扮演着“先锋队”角色。然而，这种带有鲜明阶级斗争色彩的叙事，也使得他们与民盟的自由主义者之间存在着难以调和的张力。§!\n"
 SZC_CDLNSP_party: "国家社会党"
 SZC_CDLNSP_party_long: "国家社会党\n§L在中国民主同盟宣布解散后，中国国家社会党通过旧有的组织关系，走出了自己的道路，成为了现存框架内政治力量最大的左翼政党。在社民主义者张君劢和行会社会主义者张东荪的倡导下，民社党拒绝暴力阶级斗争，提倡重建正常的宪政民主，在民众和知识分子中赢得了广泛的支持。不过就目前而言，国社党只不过是代替了民盟的职责，继续担任现在的最大执政党。§!\n"
 SZC_CDLPIP_party: "致公党"
 SZC_CDLPIP_party_long: "中国致公党\n§L中国致公党不仅是海外侨胞的利益代言人，更是陈炯明“联省自治”遗志的坚定继承者。致公党人坚信中国的真正出路在于建立一个基于各省自治、由下而上构建的联邦共和国。他们主张“省自为治，国为联邦”，强调地方权力的神圣不可侵犯，并试图通过民生改良与社会建设，在基层培植民主的土壤。\n\n致公党为张澜的民主蓝图提供了一套完整的“地方分权”理论支柱，有效缓解了地方实力派对中央集权的疑虑。尽管这种“联省”理想在追求强力统一的激进派眼中显得过于松散，但致公党始终坚持：唯有打破权力高度集中的枷锁，中国才能从无休止的内战中解脱。§!\n"
 SZC_CDLCDP_party: "民主宪政党"
 SZC_CDLCDP_party_long: "民主宪政党\n§L中国民主宪政党代表了一支血统最为纯粹、同时也最为保守的改良主义力量。其渊源可追溯至早期的保皇会与宪政会，由伍宪子等老派政治精英领导。这一派系视宪法为国家的终极信仰，强调程序的正义与法律的严谨，对任何形式的暴力革命或群众运动都保持着天然的警惕。\n\n民主宪政党并不热衷于权力博弈，而是深耕于宪政条文的编撰与司法体系的改良，并极力推进中央集权下的民主建设。尽管外界常批评其为“不合时宜”，但他们为民盟提供了深厚的学术积淀与历史纵深。民主宪政党始终坚持：中国的问题不在于权力的更迭，而在于如何将权力关进法律的笼子——哪怕那个笼子目前还只是一纸空文。§!\n"
 SZC_CDLCMP_party: "新月党"
 SZC_CDLCMP_party_long: "中国新月党\n§L随着《中华民国宪法》的全面施行与中国民主同盟的自行解散，中国政治进入了百家争鸣的新时代。作为民盟内最坚定的自由主义派系，由罗隆基领导的新月党正式从幕后走向前台。该党承袭了昔日新月社“健康与尊严”的精神遗产，将文艺沙龙的批判精神转化为了议会政治中的理性之声。对于新月党人而言，宪法的成功不仅是制度的胜利，更是个人权利凌驾于国家威权之上的终极保障。\n\n他们主张绝对的言论自由、严格的法治程序以及由专业人士构成的“专家政府”。尽管在面对群众运动和基层组织时，新月党常显露出一种精英阶层特有的孤傲，但他们在立法机关中对行政权力的严苛监督，确保了这来之不易的宪政民主不至于沦为多数人的暴政。§!\n"
 SZC_CDLPRP_party: "进步共和党"
 SZC_CDLPRP_party_long: "进步共和党\n§L在宪政危机引发的政治余波中，进步共和党作为潘文华政权的政治侧翼应运而生。杨伯恺试图在旧有的民主叙事与新的军政现实之间架起桥梁，通过一种带有强烈民粹色彩的动员模式，为军事政权披上合法化的民意外衣。\n\n尽管进步共和党在口号上依然保留了对社会公平的承诺，但其核心功能是肃清政坛异见。作为此时唯一的“合法”大党，它通过严密的基层渗透和行政指令，将曾经多元的政治彻底吸纳进一套高度集权的指挥体系中。在外界看来，这仅仅是一个被权力驯化的政党，正引领着国家走向一场被精心包装的独裁，但或许，这至少避免了民国彻底沦入军人掌控之手。§!\n"
 SZC_CDLTGC_party: "太古俱乐部"
 SZC_CDLTGC_party_long: "太古俱乐部\n§L太古俱乐部既非政党，也非严密的政治组织，而是一个效法北洋时期“安福俱乐部”模式、由李宏锟掌控的职业政客与军事买办集团。在潘文华政变后的权力真空期，李宏锟利用该组织作为幕后交换的平台，绕过了繁琐的民主程序。太古俱乐部宣称其成员皆为“超越党派”的贤达，但本质上，它是一套基于裙带关系与权力分赃的官僚网络。\n\n在太古俱乐部的运作下，议会成了单纯的橡皮图章，政治成了茶余饭后的官职博弈。它排斥一切带有意识形态色彩的政治竞争，坚信“专家治国”与“地方治安”高于宪法条文。这种“无党之党”的统治方式，标志着四川乃至全国的政治逻辑重回旧北洋时代的黑箱政治——在体面的燕尾服下，掩盖的是冷酷的实力原则与对民主精神的彻底背弃。§!\n"
 SZC_NDA_party: "国防军"
 SZC_NDA_party_long: "中华民国国防军\n§L中华民国国防军的建立，标志着旧时代军头政治在法律意义上的彻底终结。随着宪政体制的稳固，原先的护国军在政府推动下完成了脱胎换骨的改组。它不再是某个派系或将领的私兵，而是一支宣誓效忠于宪法、受文官政府节制，并以守卫国家主权为唯一天职的现代化国防力量。\n\n引入现代化的军事教育体系和统一的后勤管理，国防军成功地将昔日散漫的袍泽改造为纪律严明的职业军人。\n\n对于新生的民国而言，国防军不仅是抵御外侮的钢铁长城，更是国家统一与法治尊严的象征。§!\n"


 SZC_YCP_shenshe_party: "中国青年党(神社)"
 SZC_YCP_shenshe_party_long: "中国青年党 - 神社\n§L以《新中国日报》作为据点，神社由魏时珍、陈国治、姜蕴刚等人创立，以拥护李璜为基。神社的成员通常不那么“主流”，他们更倾向于通过扩大党的基础、采取一些相对更妥协的方法来实现全民革命，同时也更具民粹化的爱国热情。大多数神社成员也不信任曾琦麾下行社对权力集中的溢美之词，更倾向于维持现有的党内平等现状。\n\n然而，神社的广泛性也导致了其内部裂痕的扩大：如神社的创始人之一，姜蕴刚便主导了自己那更加崇尚萨文科夫主义的国魂社。但就现阶段而言，神社依旧作为与行社对立的另一极而存在，并且持续集结着党内的反曾势力，无论温和与否。§!\n"
 SZC_YCP_xingshe_party: "中国青年党(行社)"
 SZC_YCP_xingshe_party_long: "中国青年党 - 行社\n§L最初由青成智、黄石子、廖海涛等人建立，行社是一个集结于曾琦麾下的党内派系。总体而言，行社的意识形态基调同曾琦本人相似——更加倾向于青年党最初的路线，即相对精英化（主要是因为其入党筛选严格）的全民革命。曾琦本人所崇尚的神圣联合（Union Sacrée），即社会各党派阶层的一致联合理念也为行社所支持。\n\n在如今青年党成功从书生的空谈政党蜕变成实权政党后，行社亦成为了权力斗争中的重要一极。与此同时，尽管中国青年党是一个宪政主义底色极其浓郁，崇尚全民政治、全民革命的政党，行社内依旧存在着一部分希望以萨文科夫式、墨索里尼式的机构改造青年党的人。尽管党内对此阻力颇大，但谁也不能确信行社中的这部分激进分子的愿景就一定会被党内主流意见压下。§!\n"
 SZC_YCP_zhaoxishe_party: "中国青年党(朝曦社)"
 SZC_YCP_zhaoxishe_party_long: "中国青年党 - 朝曦社\n§L朝曦社最初并不能算作一个党内派系：它最初只是一个青年党在上海党务下辖，用于发展党员的同乡会组织。但在失败的北伐战争后，青年党的上海活动曾一度因为德国人的缘故陷入停滞；而少壮骨干夏涛声正是在恢复上海党务工作的过程中才将朝曦社重新包装为了一个党内派系，并且容纳了诸多党内的非主流少壮派。\n\n这些少壮派的思想总而言之是千奇百怪，其中既不乏意识正统但因私交问题被排斥在主流派系外的成员，也不缺各种奇怪思想——甚至夏涛声本人在加入青年党前就是秘密结社“安社”的一名无政府主义者。有传闻说朝曦社中甚至有人主张认可工团主义，但话说回来，这只是一堆少壮小年轻的聚集地罢了，能闹到哪去呢？§!\n"
 SZC_YCP_guohunshe_party: "中国青年党(国魂社)"
 SZC_YCP_guohunshe_party_long: "中国青年党 - 国魂社\n§L从北京的青年党党部演化而来，国魂社现今似乎已成了中国青年党内极右派的容纳地。许多前国魂社的成员都已因此退出，但国魂社现今的社长姜蕴刚依旧坚持着自己的观点，并且与党内的第二大派系神社牢牢结盟。国魂社的主流诉求同姜蕴刚的观点一致，他们鼓吹尼采的超人哲学，对民主、民治和独裁、专制的差异提出质疑（哪怕全民政治是青年党的核心纲领），并且在民族问题上坚持同化的态度。\n\n尽管国魂社的观点几乎可以和斯沃博达分子并列，但他们依旧出乎意料地反对个人崇拜。许多人认为他们是单纯反对曾琦，因此出于对立的原因而反对对曾琦的个人崇拜，但也有人认为他们单纯地是拥有着自己不同于主流观念的思想。§!\n"
 SZC_YCP_zhongshe_party: "中国青年党(中社)"
 SZC_YCP_zhongshe_party_long: "中国青年党 - 中社\n§L有的人或许会称其为现代研究社，但更多的人用中社来称呼围绕在左舜生身边的这个青年党派系。就和左舜生本人一样，中社也由诸多秉持着强烈自由主义思想的社会知识分子组成，他们坚定地支持民主多党宪政与西式的权利平等和言论自由，高呼着自由、平等、博爱，但少有使用党内主流一贯喜欢的革命二字。除此之外，他们也是青年党之内最喜欢强调现代化，民主化的派系。\n\n中社的成员大多都希望将青年党建设为一个正常的民主宪政政党，对国家的愿景亦是如此，这也导致了他们与正统革命派系的冲突。好在由于行社-神社对立的存在、左舜生高超的语言能力和真诚的道德品行，中社如今担当起了中间调解人的职责。§!\n"
 SZC_YCP_tishe_party: "中国青年党(惕社)"
 SZC_YCP_tishe_party_long: "中国青年党 - 惕社\n§L惕社和其他青年党派系最大的不同便是它更像是一个外围组织。惕社最初建立于成都，由张伯伦、彭云生等人成立，主要用于吸纳对国家主义抱有好感的外围学生。在青年党的发展过程中，惕社一直没有转化为一个实在的政治派系，加入它的也通常将其作为一个跳板而存在。因此，尽管惕社成立于青年党的龙兴之地四川，它依旧最多只能算作一个边缘角色而存在。§!\n"
 SZC_YCP_minshengpai_party: "中国青年党(民声派)"
 SZC_YCP_minshengpai_party_long: "中国青年党 - 民声派\n§L民声派相较其他派系要松散上很多。得名于陈启天的《民声周报》，诸多新法家支持者们都聚集在了以陈启天、常燕生为首的民声派周围。民声派大多认可新法家主义，同时也支持民主宪政与一定程度上的社会民主主义。他们认为，在当今这个新战国时代，必须要通过旧法家学习归纳出民主的新法家，通过建设正义的宪政社会制度，以举国一致的民主凝聚力才能立于世界民族之林。\n\n民声派一般都不会去与其他势力争权夺势，他们更关心他们的政治理想是否会成为现实。同时，大概是其本身就相对偏左的思想所致，甚至有些极左思想家都能在民声派容得立足之地。§!\n"


 #STARTUP#
 QIE_YCP_1_party: "中国青年党(华北支部)"
 QIE_YCP_1_party_long: "中国青年党 - 华北支部\n§L中国青年党曾是一个以激进著称的民族主义组织，其核心成员多源自“少年中国学会”。在巴黎的街头，曾琦与李璜曾带领成员与左翼留学生进行激烈的武斗，他们渴望通过铲除旧军阀与卖国贼，建立一个现代化的民主国家。在他们的最初愿景中，那些腐朽的封建残余和皇权拥趸，理应被送上“全民革命”的绞刑架。\n\n然而，当党务随着赵毓松等人的投机活动深入华北后，这种国家主义却发生了卑劣的畸变。赵毓松利用他在军阀袁祖铭、孙传芳身边的私人关系，迅速攫取了华北党务的实际控制权。为了在北京复辟体制下分得一杯羹，赵毓松公然背弃了青年党反君主制的立党初心，带领“华北支部”堂而皇之地踏入了清帝国的国会大厅，与他们曾经誓言要推翻的旧势力握手言和。\n\n这种公然的背叛导致了党内的巨大割裂：党中央在尴尬的沉默中维持着与赵毓松的私谊，而基层的激进青年则目睹了他们的理想如何在金钱与权力的交换中沦为复辟政治的装潢。现在华北的所谓中国青年党，看似还是那个高喊全民政治的先锋组织，实则成了一个混迹于复辟议会、为权位蝇营狗苟的政治怪胎。§!\n"
 QIE_YCP_2_party: "华北青年党"
 QIE_YCP_2_party_long: "华北青年党\n§L“华北青年党”并非中国青年党的正式分支，而是由政治投机分子赵毓松纠集的一群党内叛徒与官僚组成的政治怪胎。在成都党中央正式下达开除教籍令并与之彻底决裂后，这个组织已沦为彻底的政治僵尸。\n\n这群背叛者曾公然蔑视青年党“内求统一、外争主权”的立党誓言，在华北窃取了党务控制权。他们不仅没有将封建残余送上绞刑架，反而卑躬屈膝地踏入了复辟王朝的国会，将国家主义的旗帜涂抹上了腐朽的保皇色彩，以此换取金钱与权位。\n\n对于成都的青年党人而言，这些混迹于北平议事堂、为复辟体制奔走的“华北党徒”，不仅是民族的罪人，更是玷污少年中国理想的党内首恶。随着双方正式分道扬镳，这个顶着青年党名号的投机集团，已成了旧势力用来粉饰门面的傀儡工具。§!\n"

 #北京政府后
 SZC_CSSP_party: "国家工团党"
 SZC_CSSP_party_long: "中国国家工团党\n§L中国国家工团党是张国焘率领原工团党华北党支部及部分脱党国民党员所建立的异质产物。作为政治投机史上的一个奇观，张国焘试图在青年党的“国家主义”与工团主义的组织架构之间寻找一处危险的平衡点。他宣称要建立一种“超越阶级、唯国家是从”的新型工团模式，通过将劳工力量纳入国家复兴的蓝图，以回应青年党所倡导的“全民革命”。\n\n然而，这一组织的出现令青年党内外部都感到深度的错愕与不安。这群带有“赤色”背景的工团分子递来的橄榄枝，更像是试图从内部侵蚀国家机体的特洛伊木马。尽管国家工团党极力撇清与中央工团组织的联系，并对曾经的同志口诛笔伐，但其在“神圣联合”中的尴尬地位始终未能改变。在大多数人眼中，这个所谓的“国家工团”不过是一群走投无路的政治浪人，在被新时代抛弃前所进行的最后一场拙劣表演。§!\n"
 SZC_CSSP_M_party: "全军联盟"
 SZC_CSSP_M_party_long: "中国全军联盟\n§L当国家工团党的旗帜在北京城头升起，伴随而来的并非工人的解放，而是这群被称为“全军联盟”的军事强人的崛起。以陈再道、许世友等出身草莽、信奉铁血哲学的将领为核心，他们对张国焘那套复杂的政治辞令毫无兴趣，在他们眼中，所谓的“国家工团主义”仅仅是一套高效的社会动员模板，其唯一目的就是将国家彻底要塞化、军营化。\n\n全军联盟的统治逻辑简单而残酷：对内，他们利用工团组织作为监控末梢，以暴力手段肃清一切被视为“书生误国”的知识分子与异见派系；对外，他们崇尚绝对的武力扩张。他们的行事风格充满了不加掩饰的暴戾与野蛮，对于这群渴望在废墟上重建秩序的军人而言，权力不需要辩论，只需要服从。§!\n"
 SZC_CCSP_SCP_party: "中国社会党"
 SZC_CCSP_SCP_party_long: "中国社会党\n§L作为中国历史上第一个自称“社会主义者”的文人，江亢虎的回归被视为一场充满讽刺意味的政治招魂。他那套剥离了革命性、主张“废除遗产继承权”而非“暴力阶级斗争”的阶梯式社会主义，恰好为张国焘那套名为工团的体制提供了一种温和且具备知识分子气息的解释。\n\n然而，在大多数政坛观察家眼中，这个重生的社会党不过是一个虚弱的“书生俱乐部”。江亢虎陶醉于重塑他那陈旧的政治蓝图，却浑然不觉自己已沦为国家工团体系下的一具高级提线木马。社会党既没有深入基层的组织根基，也缺乏真正的政治行动力，它存在的唯一意义便是通过那套玄妙的、充满了小资产阶级温情的“纯正社会主义”话语，为暴戾的现实体制涂抹上一层文明的脂粉。§!\n"
 SZC_CSP_O_party: "中国工团党(正统派)"
 SZC_CSP_O_party_long: "中国工团党 - 正统派\n§L在张国焘率众投奔青年党、建立充满投机色彩的“国家工团党”后，留在原组织的成员便自诩为中国工团主义的“正统派”。这一派系由那些最坚定的无政府主义者、坚守城市阵地的马克思主义者以及对青年党“国家至上”论调深恶痛绝的自由意志主义者组成。他们视张国焘的背叛为对工人阶级事业的彻底出卖，并拒绝在青年党主导的“神圣联合”中充当点缀性的花瓶。\n\n尽管内部依然存在着复杂的理论分歧，但在对抗外部的政治挤压时，这些“真信者”展现出了惊人的韧性。他们隐匿于工厂与学校的深处，在报纸的边角处与那些“国家工团”的变节者进行着激烈的笔战，继续为那场虚无缥缈的、属于中国工团主义的持久战守护着最后的火种。§!\n"

 SZC_world_society_party: "世界社"
 SZC_world_society_party_long: "世界社\n§L世界社享有中国第一个有组织的无政府主义组织（无政府主义团体传统上避免自称政党）的殊荣。在四大元老（张人杰、李石曾、吴稚晖和蔡元培）的领导下，这些以巴黎为大本营的无政府主义者成为了许多著名国民党人物的导师。但随着中国工团党的崛起，世界社的影响力遭到了削弱，与其他无政府主义者间的关系也开始恶化，四大元老被迫重返国民党建制派的位置。\n\n如今，随着夏涛声的无政府派掌权，世界社重发生机，并成为了政治的重要部分。§!\n"
 SZC_CSP_PYCP_party: "中国工团党"
 SZC_CSP_PYCP_party_long: "中国工团党\n§L随着权力交还社会，中国工团党也迎来了从“地下抗争”或“依附势力”向“现代议会劳工党”的历史性转型。在新民主的洗礼下，工团党内部那些坚守理想的正统派逐渐掌握了话语权，他们放弃激进的暴力革命路径，转而在宪政框架下通过合法的工会行动和选票来维护无产阶级的尊严。对于他们而言，这是一个机遇，使他们能够将原本隐秘的基层网络转化为公开的政治动员力量。\n\n如今的工团党是议会中坚定的左翼力量，主张通过立法手段实现“产业民主”与“社会公正”。尽管他们依然对自由主义的“资产阶级属性”保持警惕，但他们承认，一个多元、开放的社会是工团主义得以真正生长的土壤。§!\n"
 SZC_KMT_PYCP_party: "中国国民党"
 SZC_KMT_PYCP_party_long: "中国国民党\n§L在青年党统治终结后，重新集结在三民主义旗帜下的中国国民党展现出了鲜明的左翼底色。这群政治力量自视为1924年“改组精神”的真正继承者，坚信孙中山先生的民生主义本质上便是中国式的社会主义。他们彻底摒弃了旧有的官僚习气，转而投身于广阔的基层田野，主张通过“平均地权”与“节制资本”来彻底重塑国家的经济根基。\n\n作为新宪政时代里最激进的社会公正捍卫者，国民党将议会视为实现“扶助农工”使命的新战场。他们与那些主张自由竞争的自由派政党针锋相对，强调国家应当在资源分配中扮演更具道德感的引导角色。§!\n"
 SZC_PYCP_CDP_party: "中国民主党"
 SZC_PYCP_CDP_party_long: "中国民主党\n§L中国民主党是中国政治史上一个划时代的里程碑，它诞生于中国青年党最辉煌也最决绝的自我终结之中。从昔日政权的核心中，一个秉持着纯粹古典自由主义信念、主张“权力回归社会”的中国民主党应运而生。\n\n不同于前身追求的“全民革命”与“神圣联合”，中国民主党不再寻求成为国家的唯一灵魂，而是致力于成为民主竞技场中一名平等的竞争者。他们主张法治高于一切，强调个人尊严与言论自由的绝对性，并试图通过非党化的文官制度来重塑国家的行政逻辑。\n\n尽管这一激进的民主转型在政坛激起了无数惊涛骇浪，甚至让部分保守势力感到不安，但民主党始终坚信，唯有一个自由、多元、由全体公民构成的社会，才能真正实现长久的治平。他们不仅是一个政党，更是夏涛声留给这片土地的政治遗产——即一个已经长大、不再需要“监护人”的现代中国。§!\n"
 SZC_PYCP_CDP_1_party: "中国民主党"
 SZC_PYCP_CDP_1_party_long: "中国民主党\n§L当首警司的炮声在国会议事堂上空震响时，那个曾被夏涛声许诺为“自由、多元”的中国民主党，也随之死在了民主的祭坛上。重生后的民主党，其名字虽未改变，其内核却已蜕变为一个以夏涛声为绝对核心的庇护主义政治集团。在雷震等“乱臣贼子”被清洗、宪法被修正之后，这个政党唯一的职责便是作为总统意志的扩音器，以及一个向“可靠人士”分配职位的权力中心。\n\n现在的民主党在总理胡适的学术光环与自由主义名望的装点下，政党依然维持着体面的文人阁僚形象；然而在这一层薄薄的“自由门面”之下，却是通过军队支持与特务调查组维持的铁腕统治。\n\n对于此时的中国而言，中国民主党已成为夏涛声这位“超级总统”最得心应手的工具——它既是通往崭新时代的领航员，也是锁闭宪政之门的最沉重的铁链。§!\n"
 SZC_PYCP_CDYP_party: "中国民主青年党"
 SZC_PYCP_CDYP_party_long: "中国民主青年党\n§L作为中国青年党最正统的衣钵继承者，民主青年党由原“行社”与“神社”中的温和派成员组成。他们虽然接受了夏涛声关于权力归还社会的决定，但依然坚持“国家主义”在现代化进程中的核心指导作用。民青党试图将旧有的革命纪律转化为现代政党的组织效能，主张在宪政框架下维持一个强大而高效的政府。§!\n"
 SZC_PYCP_DPP_party: "民主进步党"
 SZC_PYCP_DPP_party_long: "民主进步党\n§L民主进步党是新政坛中规模最大、也是最具战斗力的反对党。不同于那些仍对“国家主义”抱有温情脉脉幻想的青年党继承者，民进党彻底走向了威权政治的对立面。他们由原青年党内最激进的自由派、基层社会运动者以及地方自治论者组成。\n\n民进党在风格上带有鲜明的民粹色彩与草根气息。他们深耕于社区、工会与地方基层，极力主张“地方自决”与“社会正义”，对任何试图重建中央集权的倾向都保持着近乎生理性的警惕。作为声音最大的反对力量，他们常以“旧秩序的掘墓人”自居，指责民主青年党和民主党是披着民主外皮的旧军阀残余。虽然这种好战的政治风格常被精英阶层批评为“撕裂社会”，但对于那些渴望彻底告别强人统治的普通民众而言，民进党才是他们对抗官僚体制最锋利的武器。§!\n"
 SZC_PYCP_CUP_party: "中国统一党"
 SZC_PYCP_CUP_party_long: "中国统一党\n§L中国统一党集结了原青年党内最保守的官僚阶层与新法家主义者，其核心理念在于“秩序高于一切”。他们对夏涛声激进的放权行为持保留态度，认为在复杂的国际环境与国内矛盾下，国家必须维持一个统一且强硬的意志。统一党主张强化中央权威、维护法制尊严，并对任何可能导致社会动荡的因素保持高度警惕。尽管他们不得不参与民主选举，但其政治逻辑依然带有浓厚的“训政”余味，是新政坛中代表传统建制派利益的沉稳力量。§!\n"
 SZC_PYCP_IGP_party: "中国铁卫党"
 SZC_PYCP_IGP_party_long: "中国铁卫党\n§L中国铁卫党的出现是青年党分裂后最令人不安的政治景观。该党由原青年党的激进分子和极右派组成，他们公开宣称夏涛声的改革是对国家主义事业的“背叛”。铁卫党崇尚罗马尼亚科德雷亚努式的极端民族主义论，主张建立一个铁腕的、以意志为驱动的集权国家。他们拒绝自由主义的“软弱”，渴望通过重塑国民魂魄来应对生存斗争。§!\n"
 SZC_PYCP_CQSP_party: "中华青少党"
 SZC_PYCP_CQSP_party_long: "中华青少党\n§L作为中国政治史上最令人啼笑皆非的注脚，赖永清和他那支被称为“传销国家主义”的中国青少党，将严肃的国家复兴事业彻底降解为了一场盛大的商业骗局。原本的“全民革命”被偷换成了“全民拼经济”，而所谓的“拼经济”，便是让每一个国民都成为他那劣质负离子灯泡与防磁贴片的下游经销商。\n\n青少党并不具备任何实质性的政治纲领，其组织架构完全是围绕着金字塔式的传销模型构建。他们利用国家主义的宏大叙事来掩盖其廉价产品的拙劣。尽管严肃的政治观察家们将其视为智力低下的表现，但他们却凭借其不屈不挠的厚脸皮与蛊惑人心的江湖话术，在社会的底层边缘诱骗了一批渴望致富的追随者。§!\n"


