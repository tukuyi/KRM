 NKRsichuan.419.a: "#你看着办"
 NKRsichuan.420.t: "《今日新世界》"
 NKRsichuan.420.d: "“在我看起来，任何时代，任何政治形体，实质上就不能成为多数人统治的政治......君主专制及独裁等一人的政治，大都还是少数人协助沪喊共同行动的政治，古之所谓贤君，万不可少的是良臣贤相，真正的一个人的统治政治，几乎不易寻见，尤其是昏暴的专制独裁者，更需要的是官者助或爪牙之辈。再谈多数人共同统治的政府，只有学理和想象中可以发生，究诸实相，还是有少数人民主持。少数人统治的政治，虽不称为贵族或寡头，但责族或寡头的政治是事实存在着的一君主专制，独裁或立宪、民主、暴民或团体，固然时在迅速的变形，但贵族或寡头的政治是始终一贯的潜存在里边——事实上，既无绝对之真正独裁，更不会有真正之民主。”\n\n这几日的《新中国日报》上，姜蕴刚主持发布的《今日新世界》在党内党外都引发了巨大争议。对于党外人士而言，这无疑又是一次批判青年党“反对民主，支持独裁”的实在例子。对于党内而言，神社成员对此争论不休——青年党九大结束时，姜蕴纲怒骂曾琦试图独裁的样子还历历在目，今天竟就成了个反民主人士。行社成员则大多对此喜闻乐见，静静观望神社与国魂社之间产生裂痕。当然，也有很多人呼吁将其作为一个学理上的问题进行讨论，但在内部矛盾扩大的今天，姜蕴刚这篇违背青年党“全民政治”纲领的文章大概是免不了被作为一项政治问题看待了。"
 NKRsichuan.420.a: "亏他前几天还骂我是汪精卫..."
 NKRsichuan.420.b: "这个彭山人在干嘛？！"
 NKRsichuan.421.t: "决定"
 NKRsichuan.421.d: "#姜蕴刚给神社带来的结果很不好，李璜专程喊他过去不要批闹了"
 NKRsichuan.421.a: "以后就别在党报上发这些了..."
 NKRsichuan.421.b: "罢了罢了，不要闹出太大的影响就行。"
 NKRsichuan.422.t: "国格"
 NKRsichuan.422.d: "#我们青年党是怎么看待国格的"
 NKRsichuan.422.a: "齐心协力铸造国格！"
 NKRsichuan.423.t: "升官发财勿入此门！"
 NKRsichuan.423.d: "#我们青年党归根结底是个革命党，为的也是全民革命"
 NKRsichuan.423.a: "万岁！"
 NKRsichuan.424.t: "革命宪政？"
 NKRsichuan.424.d: "#但话又说回来YCP是个带自由主义内核味的革命党，这群逼连权力集中都不愿意干..."
 NKRsichuan.424.a: "国家主义者，国为第一，党为第二。"
 NKRsichuan.424.b: "国家主义革命需要的是国家主义者的意志！"
 NKRsichuan.425.t: "昔日空谈，今日实干"
 NKRsichuan.425.d: "#YCP以前天天搞这个部那个部，到了今天真操作就懵逼咯"
 NKRsichuan.425.a: "我们可以吸纳一些旧官僚以及独立人士。"
 NKRsichuan.425.b: "党的纯净性必须得到保证！"
 NKRsichuan.426.t: "左舜生谈政治"
 NKRsichuan.426.d: "#希望把研究学术的空气透一点到政治方面来，这是我们YCP需要做到的"
 NKRsichuan.426.a: "救国建国，无一不需要高深的学术基础。"
 NKRsichuan.427.t: "文化界的联系"
 NKRsichuan.427.d: "#我们YCP虽然是四川为大本营但毕竟还是影响不少，很多上海那边的都觉得不赖捏,甚至有想入党的"
 NKRsichuan.427.a: "我们热烈欢迎诸位！"
 NKRsichuan.427.b: "欢迎，但入党恐怕还需要一阵子考核..."
 NKRsichuan.428.t: "神圣联合（Union Sacrée）"
 NKRsichuan.428.d: "#简介一下神圣联合，曾琦很喜欢这个概念"
 NKRsichuan.428.a: "中国青年党应该成为新神圣联合的领袖！"
 NKRsichuan.429.t: "公理对强权"
 NKRsichuan.429.d: "#法国的第一次神圣联合随着战败失败了，这不代表公理失败，我们的新神圣联合肯定会成功的。总之曾琦这么演讲，希望和外党合作。神社有些不满"
 NKRsichuan.429.a: "国之不保，党于何有？"
 NKRsichuan.430.t: "吴天墀发言"
 NKRsichuan.430.d: "#青年党来了个年轻人：国有国法党有党章，你上来就喊要拉着我们一起和其他党搞神圣联合是几个意思？"
 NKRsichuan.430.a: "不妙..."
 NKRsichuan.431.t: "陈启天安抚局势"
 NKRsichuan.431.d: "#如题"
 NKRsichuan.431.a: "修平真是帮了大忙。"
 NKRsichuan.432.t: "和谁联合？"
 NKRsichuan.432.d: "#尽管有姓吴的搞事，但最后大家基本都还是同意了神圣联合的概念。只不过，到底和谁联合？曾琦更倾向于实际各党，比如国家社会党这些，李璜则更倾向于与独立个体，体现社会各阶层的联合。当然，大家都对KMT这种玩意抱有抵触，不过也赶不上OTL那样就是了"
 NKRsichuan.432.a: "各党一致神圣联合！"
 NKRsichuan.432.b: "阶层的有机联合！"
 NKRsichuan.433.t: "社会进步"
 NKRsichuan.433.d: "#我们在着力推进，但是地方阻力还是不小，你想下劳保好多嘛。曾琦很主张科学，所以肯定得重拳"
 NKRsichuan.433.a: "为了我们的首要目标暂且让步也是可行的..."
 NKRsichuan.433.b: "我们绝不能容忍！"
 NKRsichuan.434.t: "木槿花丛"
 NKRsichuan.434.d: "#左舜生在花园中散步，这些木槿花绽放很华丽，凋谢也很快，“我将来能不能走到一个自由最多的地方去死， 而有幸福与这类的自由之鬼为邻呢？ ”"
 NKRsichuan.434.a: "我不知道。"
 NKRsichuan.435.t: "国家主义革命"
 NKRsichuan.435.d: "#以前都是些什么辛亥革命国民革命社会主义革命，现在我们国家主义者终于扶摇直上咯"
 NKRsichuan.435.a: "热血真诚，奉献为国。"
 NKRsichuan.436.t: "孙传芳的遗产"
 NKRsichuan.436.d: "#当初我们YCP在孙传芳那边的南京军校是安插了很多人的，虽然没法直接接管，但也还是挺有用。不过有个问题就是我们当初没想着人人发党籍，现在是时候给了，只不过他们的态度嘛"
 NKRsichuan.436.a: "军官们普遍支持行社。"
 NKRsichuan.436.b: "军官们对神社抱有同情。"
 NKRsichuan.437.t: "军政部改组"
 NKRsichuan.437.d: "#王师曾原来是军政部长，但其实没啥屌用毕竟原来又不直接控制军队。现在改组为正式的中央军事委员会，采取合议制，曾琦、李璜、王师曾任常任委员，王师曾兼任主席"
 NKRsichuan.437.a: "国家统一的重要一步。"
 NKRsichuan.438.t: "北伐宣言"
 NKRsichuan.438.d: "#属于青年党的北伐宣言，溥仪你看着嗷我给不给你吊死就完事了"
 NKRsichuan.438.a: "前进！"
 NKRsichuan.439.t: "现代化大方向"
 NKRsichuan.439.d: "#左舜生邀来陈启天谈经济发展，农业机械化识不识？总之就是要现代化；要把机械普及，要让电力扩散，要让人人都能享受现代化的成果。陈启天望了望一串红"
 NKRsichuan.439.a: "电的力量啊。"
 NKRsichuan.440.t: "工人救国联合会"
 NKRsichuan.440.d: "#青年党新成立的官方工会组织，其实还是挺好的，确实在保障工人权利，还有夜校啥的"
 NKRsichuan.440.a: "工人是全民革命不可或缺的一环。"
 NKRsichuan.441.t: "国工两党属工会不满"
 NKRsichuan.441.d: "#这两党对工人运动的掌控一直很持久，有传言说他们对我们插手工人运动很不爽啊"
 NKRsichuan.441.a: "得提着个心眼。"
 NKRsichuan.442.t: "王思懿事件"
 NKRsichuan.442.d: "#一个加入了青年党工会的重庆哥们在夜校教学的时候突然被一群人围住暴打了一顿，好在警察来的快没打死。这也是历史上有的，只不过人名不一样并且打死了。这已经不是神社和行社的对立问题，少壮派呼吁立刻做出行动，而曾琦李璜都希望克制"
 NKRsichuan.442.a: "激进的怒吼盖过了理智的声音"
 NKRsichuan.442.b: "冷静最终占据了主流。"
 NKRsichuan.443.t: "报复"
 NKRsichuan.443.d: "#激进了导致的，直接去拿枪打死了六个工团党工运分子"
 NKRsichuan.443.a: "唉！再怎么说也是活生生的人命啊。"
 NKRsichuan.444.t: "左舜生谈人道主义"
 NKRsichuan.444.d: "#大家理智一点好不好，人道主义应该在第一位。不过左舜生不是很喜欢革命这个词所以有人也不是很爽。结果就是大家对主流派系更支持了"
 NKRsichuan.444.a: "好在没出人命。"
 NKRsichuan.445.t: "科学和实验室"
 NKRsichuan.445.d: "# “而这更有效的工作是什么呢？ 一则曰科学， 二则曰科学， 三则科学； 这更有效的场所是什么地方？ 一则曰实验室， 二则曰实验室， 三则曰实验室。 ”这是常燕生说的。反正YCP很强调科学就对了"
 NKRsichuan.445.a: "中国的一切滥污，只能用科学洗涤！"
 NKRsichuan.446.t: "党费自由"
 NKRsichuan.446.d: "#爽死了，党费终于不像以前扣扣嗖嗖了。KMT能够拿法国人的钱，别的能拿政府拨款，我们全他妈靠自己。现在有了四川，终于不用九折发工资了"
 NKRsichuan.446.a: "#哦耶"
 NKRsichuan.447.t: "青年党的坚持"
 NKRsichuan.447.d: "#青年党没有国际背景， 也没有武力后盾， 靠什么为党奋这么之久？一靠他的爱国热情与办党毅力， 二靠他的宣传能力， 三靠他坚持国家主义与民主政治的救国主张， 四靠他有广泛交游之支援。现在我们终于有钱了。这是陈启天再发言"
 NKRsichuan.447.a: "台下热泪盈眶。"
 NKRsichuan.448.t: "三色堇的真名"
 NKRsichuan.448.d: "#平泽进reference，陈启天也在花园里面转，他盯着三色堇思考良久，又望了望远处拔地而起的工厂"
 NKRsichuan.448.a: "我们在创造历史。"
 NKRsichuan.449.t: "工业现代化"
 NKRsichuan.449.d: "#我们的现代化正在有条不紊的进行，不过钱毕竟有限，该怎么投呢"
 NKRsichuan.449.a: "我们的民用工业是重点所需。"
 NKRsichuan.449.b: "没有强大的军工业如何革命？"
 NKRsichuan.449.c: "不妨选一个相对平衡的方案。"
 NKRsichuan.450.t: "《死水》"
 NKRsichuan.450.d: "这是一沟绝望的死水，\n清风吹不起半点漪沦。\n不如多扔些破铜烂铁，\n爽性泼你的賸菜残羹。\n也许铜的要绿成翡翠，\n铁罐上锈出几瓣桃花；\n再让油腻织一层罗绮，\n霉菌给他蒸出些云霞。\n让死水酵成一沟绿酒，\n漂满了珍珠似的白沫；\n小珠们笑声变成大珠，\n又被偷酒的花蚊咬破。\n那么一沟绝望的死水，\n也就夸得上几分鲜明。\n如果青蛙耐不住寂寞，\n又算死水叫出了歌声。\n这是一沟绝望的死水，\n这里断不是美的所在，\n不如让给丑恶来开垦，\n看它造出个什么世界。"
 NKRsichuan.450.a: "“寡妇”兄好诗！"
 NKRsichuan.451.t: "国家主义妇女运动"
 NKRsichuan.451.d: "#简介迫社，谭惕吾，反正妇女权利嘛"
 NKRsichuan.451.a: "国家解放离不开妇女解放！"
 NKRsichuan.452.t: "华南方略"
 NKRsichuan.452.d: "#八省联合崩溃的遗产就那样吧，我们现在的首要问题是，八省联合这么大一坨地现在怎么办？正常来讲肯定就打，但合作也不是不行。LEP/ANQ都行吧，下面事件不同"
 NKRsichuan.452.a: "让我们来看看..."
 NKRsichuan.453.t: "无能为力"
 NKRsichuan.453.d: "#总之LEP如果亲北京或者ANQ亲北京奉天都不行，SHD也不行，LKMT也不行"
 NKRsichuan.453.a: "唯有一个选择，战。"
 NKRsichuan.454.t: "权力空窗期"
 NKRsichuan.454.d: "#齐燮元这狗比自立了，我们和孙传芳的传统关系能迫使他接受吧应该，解锁决议"
 NKRsichuan.454.a: "值得一试。"
 NKRsichuan.455.t: "孤立无援的反租界派"
 NKRsichuan.455.d: "#一般游玩其实很难遇到吧，战狼谁都不跟，我记得一般而言好像会变成联省派，而且我们也有孙传芳传统关系"
 NKRsichuan.455.a: "值得一试。"
 NKRsichuan.456.t: "成都的消息"
 NKRsichuan.456.d: "#齐燮元ver，虽然舔德但自己局势也不稳，很多下级军官看起来也在积极推动"
 NKRsichuan.456.a: "很好，我们同意。"
 NKRsichuan.456.b: "[FROM.GetLeader]？他算个鸡巴！"
 NKRsichuan.457.t: "[FROM.GetNameDefCap]接受我方条约！"
 NKRsichuan.457.d: "#666齐燮元居然还能同意"
 NKRsichuan.457.a: "必须小心留意..."
 NKRsichuan.458.t: "[FROM.GetNameDefCap]拒绝我方条约！"
 NKRsichuan.458.d: "#也正常，纯纯舔狗"
 NKRsichuan.458.a: "军阀本性！"
 NKRsichuan.459.t: "成都的消息"
 NKRsichuan.459.d: "#战狼ver，外交形势真是烂成狗屎了，然后居然有YCP"
 NKRsichuan.459.a: "青年党和我们的议程一致。"
 NKRsichuan.459.b: "一群臭书生还指挥到我头上来了？"
 NKRsichuan.460.t: "[FROM.GetNameDefCap]接受我方条约！"
 NKRsichuan.460.d: "#不赖，他也没啥选择"
 NKRsichuan.460.a: "陈长官做出了正确的抉择。"
 NKRsichuan.461.t: "[FROM.GetNameDefCap]拒绝我方条约！"
 NKRsichuan.461.d: "#这傻逼这都不同意？怕是要和联省跑一起"
 NKRsichuan.461.a: "军阀本性！"
 NKRsichuan.462.t: "联省大联合？"
 NKRsichuan.462.d: "#对的YCP也可以和联省b贴贴，倒也正常YCP本来就支持联省自治"
 NKRsichuan.462.a: "发出我们的邀请！"
 NKRsichuan.463.t: "联省大联合？"
 NKRsichuan.463.d: "#成都这群YCP还想和我们贴？倒是要北伐哈"
 NKRsichuan.463.a: "北伐大计必须共和派联合起来。"
 NKRsichuan.463.b: "我看他们归根结底就是一群独裁者！"
 NKRsichuan.464.t: "[FROM.GetNameDefCap]接受我方条约！"
 NKRsichuan.464.d: "#ohyeah"
 NKRsichuan.464.a: "共和派联合起来！"
 NKRsichuan.465.t: "[FROM.GetNameDefCap]拒绝我方条约！"
 NKRsichuan.465.d: "#他姓陈的就是个臭逼军阀"
 NKRsichuan.465.a: "军阀本性！"
 NKRsichuan.466.t: "北京已入我手"
 NKRsichuan.466.d: "#LOLLOL恭喜恭喜"
 NKRsichuan.466.a: "我们必须策划接下来的目标。"
 NKRsichuan.466.tt: "§G党的新一届大会准备召开，你可以选择国策§L历史之波，青年之胜§!了§!"
 SZC_YCP_can_10th_congress: "§G我们已经拿下了北京！§!"
 NKRsichuan.467.t: "青年党第十次代表大会召开"
 NKRsichuan.467.d: "#如题，各派系都有诉求"
 NKRsichuan.467.a: "大家请有秩序地入场..."
 NKRsichuan.468.t: "从地方党到全国党"
 NKRsichuan.468.d: "#毫无疑问我们已经成了全国最具正统性的政府了，这对我们的党考验颇大"
 NKRsichuan.468.a: "考验仍在。"
 NKRsichuan.469.t: "联省自治的目标"
 NKRsichuan.469.d: "#很多人觉得我们和KMT区别不大都是集权b，但其实我们确实支持联省"
 NKRsichuan.469.a: "如果权力不能下放，地方如何自由表达意见？"
 NKRsichuan.470.t: "节制资本"
 NKRsichuan.470.d: "#我们确实是自由主义者，但我们不支持野蛮的古典自由b"
 NKRsichuan.470.a: "国格不能被资本侵蚀！"
 NKRsichuan.471.t: "重申神圣联合"
 NKRsichuan.471.d: "#我们其实还找来了一堆民主党派围观，ok我们确实承诺让他们也参与"
 NKRsichuan.471.a: "我们大家必须结成一条心！"
 NKRsichuan.472.t: "新国旗"
 NKRsichuan.472.d: "#新国旗的设计方案出炉了，沿用党旗太几把恶俗了，但是继续用五色旗又会显得和腐朽的北洋军阀区别不大。最终这群精法选择了把红色放在左边然后加上自由平等博爱的束棒。。。这几把不就法国国旗吗？在场很多不满，但其实也凑合"
 NKRsichuan.472.a: "我们将继承1789大革命的衣钵！"
 NKRsichuan.473.t: "委员长崇拜？"
 NKRsichuan.473.d: "#坏了，来活了，行社小迷弟们又发癫了，他们居然想在这次大会上确立曾琦的领导地位。窃窃私语开始了"
 NKRsichuan.473.a: "大家冷静下来..."
 NKRsichuan.474.t: "劾曾案"
 NKRsichuan.474.d: "#姜蕴刚看不下去了，直接上来怒骂独裁行径，并且呼吁在场根据党章弹劾曾琦，在场哗然"
 NKRsichuan.474.a: "这根本没有经过党的一致同意！"
 NKRsichuan.474.tt: "§R神社与行社的权力之争即将迎来终结！§!"
 NKRsichuan.475.t: "计票之时"
 NKRsichuan.475.d: "#但党的矛盾已经被激化成这个样子了，藏着掖着也没啥用，不如就按照他说的做得了，总之，在仓促准备之下，弹劾案开始了"
 NKRsichuan.475.a: "一票，又一票。"
 NKRsichuan.476.t: "曾琦凯旋"
 NKRsichuan.476.d: "#曾琦松了口气，根据最终结果，他还是保住了委员长地位。神社和反对派也接受了这一事实。只不过他那些小迷弟又在蠢蠢欲动了，想要搞事情"
 NKRsichuan.476.a: "曾琦选择静观事态发展。"
 NKRsichuan.476.b: "曾琦清了清嗓子..."
 NKRsichuan.477.t: "党章修改通过！"
 NKRsichuan.477.d: "#哇领袖崇拜，好萨文科夫哦"
 NKRsichuan.477.a: "党的转向..."
 NKRsichuan.477.tt: "§L子意识形态将转为§P革命国家主义§!。§!"
 NKRsichuan.478.t: "曾琦驳回党章修改"
 NKRsichuan.478.d: "#曾琦意识到自己的权力并不稳固，所以让他们爬了，明确了青年党的本质。除了极个别以外，这场演说得到了绝大多数出席党员的认可"
 NKRsichuan.478.a: "慕韩先生真是高风亮节！"
 NKRsichuan.478.tt: "§L主意识形态将转为§g威权民主主义§!。§!"
 NKRsichuan.479.t: "青年党十大顺利闭幕"
 NKRsichuan.479.d: "#如题，不管有没有修改党章，曾琦派赢麻，进新国策咯"
 NKRsichuan.479.a: "是时候转移我们的重心了。"
 NKRsichuan.480.t: "反对派得胜"
 NKRsichuan.480.d: "#计票结果出来了，曾琦大失所望，但他也只得接受现实，他现在必须卸任领导职务，党内一致认可的人物会出面代替他——那肯定就是李璜了"
 NKRsichuan.480.a: "恭喜李璜先生！"
 NKRsichuan.481.t: "新领导班子"
 NKRsichuan.481.d: "#倒曾派尽管由李璜和神社主导，但没有大大小小的其他势力支持也难以实现。可以说中社在最后的加入给了神社非常多的支持，自然也有他们了"
 NKRsichuan.481.a: "仲平先生将继续担任现有的职务！"
 NKRsichuan.482.t: "国魂社的欢呼"
 NKRsichuan.482.d: "#玩家把神社支持度拉满了，那其实是国魂社赢麻了，姜人现在得到了非常多的影响力，正在庆祝呢"
 NKRsichuan.482.a: "一股不容小觑的势力。"
 NKRsichuan.483.t: "青年党十大顺利闭幕"
 NKRsichuan.483.d: "#如题，李璜派赢了，进新国策咯"
 NKRsichuan.483.a: "是时候转移我们的重心了。"
 NKRsichuan.484.t: "尴尬的结果"
 NKRsichuan.484.d: "#发生什么事了？的票结果卡死在那了！两派势力太均衡了，以至于得票结果也基本一样，反正没超三分之二，但刚刚超二分之一。你不管怎么弄都没人会服的。大会陷入了混乱，人们都在争执"
 NKRsichuan.484.a: "天哪...我们必须想办法应对这个结果。"
 NKRsichuan.485.t: "少壮派浮出水面"
 NKRsichuan.485.d: "#夏涛声带着少壮派来咯，他们提出了一个妥协方案，那就是让元老们集体退出领导层，让朝曦社为首的少壮派们来尝试领导。很多人对此大为吃惊，你们根本没管过弄尼玛呢，但这似乎确实是唯一的解决方案了"
 NKRsichuan.485.a: "我们需要思考一下。"
 NKRsichuan.486.t: "妥协方案得到认可"
 NKRsichuan.486.d: "#最终党内还是勉强同意了这个方案，曾琦李璜左舜生这些老一派都暂时退出领导层不参与治理，就让你们这些少壮派来吧"
 NKRsichuan.486.a: "只有这个办法了。"
 NKRsichuan.487.t: "青年党十大闭幕"
 NKRsichuan.487.d: "#闭幕的时候大家都很尴尬，有些其他党派的民主人士则是有些想笑，这群逼搞半天居然整成这个样子，太乐了。"
 NKRsichuan.487.a: "不管怎样，我们现在得转移重心。"
 NKRsichuan.488.t: "出乎意料的橄榄枝"
 NKRsichuan.488.d: "随着青年党克复北京，树立作为全国政府的权威后，许多旧有参与北洋政府的独立政党纷纷表达支持之意，宣称有意加入全民政府的神圣联合，希冀在新秩序中谋得一席之地。\n\n然而，在这股潮流中出现了一个引人注目的异数：张国焘。这个向来和中央工团党组织有着诸多隔阂的工团分子如今率领中国工团党华北党支部与一些国民党成员宣布脱离中央自建国家工团党，并且向我们递来橄榄枝，希望能敞开合作的大门。\n\n这份提议令各方为之错愕——众所周知，青年党在阿尔及尔的游学中刻下了不小的反工团主义烙印，就连党内最左倾的自由派也不认同和社会主义者同行，张国焘却能主动出逃，试图让水火不容的两个意识形态合作起来。除了投机主义之外，我们几乎找不出任何理由来解释他为什么要这么做。党内不少人宣称应当直接公然拒斥这群赤党，但更为认可的方案是不对此做出答复，从而坐观赤党的崩溃。\n\n最终，党内采纳了最为主流的意见，任由赤党们在报纸上互相口诛笔伐。有人可能会觉得给他留几个席位也不是问题，但那岂不是给了赤党从内部侵蚀的机会吗？"
 NKRsichuan.488.a: "想要同我们合作的...赤色分子？"
 NKRsichuan.489.t: "社会化经济"
 NKRsichuan.489.d: "#blablabla社会化开始啦"
 NKRsichuan.489.a: "社会化经济是未来的方向。"
 NKRsichuan.490.t: "工会的未来"
 NKRsichuan.490.d: "#工会问题值得商榷，大多数人支持维持工会合法，但禁止左臂工会。也有人觉得应该建构一个国有工会。还有人提议可以授权张国焘他们"
 NKRsichuan.490.a: "谁能允许我们禁锢工人的自由？"
 NKRsichuan.490.b: "只有将其置于国有才能保证不受到社会主义侵蚀。"
 NKRsichuan.490.c: "与张国焘的合作值得一试。"
 NKRsichuan.491.t: "张国焘同意合作"
 NKRsichuan.491.d: "#张b觉得行"
 NKRsichuan.491.a: "与虎谋皮？"
 NKRsichuan.492.t: "中央经济改革办成立"
 NKRsichuan.492.d: "#rt"
 NKRsichuan.492.a: "我们相信旡生兄的才干！"
 NKRsichuan.493.t: "俾斯麦的愿景"
 NKRsichuan.493.d: "国内局势虽然暂时平稳，但革命的火种依然未曾熄灭。尤其是在工人阶级和贫民窟中的民众当中，不满情绪不断积聚，许多人认为现有体制并未给他们带来实质性的改变。\n\n在这样的局面下，政府领导层深知单靠军事力量和政治斗争无法彻底解决问题。历史给予我们重要的教训，德国铁血宰相俾斯麦通过实施社会政策，成功避免了左翼革命势力的崛起，不仅在经济上提供了稳定，也为国家赢得了工人阶级的支持，使革命的火苗未能蔓延至整个国家。\n\n正因如此，新的北京政府决定借鉴这一历史经验，通过一系列社会政策来缓解国内矛盾，稳固政权。政府将实施包括失业保险、养老金、工人待遇保障等在内的社会保障体系，从根本上提升底层民众的生活水平。此外，改革还包括改善工人和农民的劳动条件、推进基础教育的普及、提高基层医疗服务等内容，通过系统的社会政策，减少社会的不满和分裂。\n\n对于中国这么一个贫苦的农业国而言，这一切显得极为困难。但归根结底，只有通过这些切实的改革，消除工人阶级中的革命情绪，避免他们因生活困苦而被极端势力利用，才能从根本上防止工团主义境外势力操纵我国内政，确保青年党治下的新政府在这片动荡的土地上站稳脚跟。"
 NKRsichuan.493.a: "社会政策不再空谈！"
 NKRsichuan.494.t: "医疗下乡"
 NKRsichuan.494.d: "#只有保障了乡下普罗大众的健康，我们的国家才能真正强大"
 NKRsichuan.494.a: "道阻且长啊。"
 NKRsichuan.495.t: "中科院成立"
 NKRsichuan.495.d: "#blablabla如题"
 NKRsichuan.495.a: "我们的未来离不开科学技术的发展！"
 NKRsichuan.496.t: "党、政府、国家"
 NKRsichuan.496.d: "#随着国家扩张，青年党这么一个曾经的书生党越来越发现自己不能够局限于原先的秘密结社类型了"
 NKRsichuan.496.a: "党的纯净性还能保障吗？"
 NKRsichuan.497.t: "妇女权利？"
 NKRsichuan.497.d: "#总之就是要么给予最基础的支持，要么积极推动"
 NKRsichuan.497.a: "妇女无权则平等无望！"
 NKRsichuan.497.b: "我们将循序渐进，而非执着于空谈乱想。"
 NKRsichuan.498.t: "选举权问题"
 NKRsichuan.498.d: "#如题，一二选项都会支持女性选举权"
 NKRsichuan.498.a: "普选权的实施才能保证民主。"
 NKRsichuan.498.b: "旧有的财产限制应该降低，并且允许女性进行选举。"
 NKRsichuan.498.c: "我们将保留旧宪法的这一部分。"
 NKRsichuan.499.t: "左翼政党的命运"
 NKRsichuan.499.d: "#如题，考虑到我们还是尊重国父，国民党被勉强允许。但那些不加掩饰的呢？额，倒是有张国焘"
 NKRsichuan.499.a: "接纳张国焘的势力又有何不可？"
 NKRsichuan.499.a.tt: "§G因为我们与张国焘在工会问题上合作，故该选项可用！§!。"
 NKRsichuan.499.b: "睁一只眼闭一只眼吧。"
 NKRsichuan.499.c: "工团主义一日不除，中国一日不得安宁！"
 NKRsichuan.500.t: "国家工团党加入政府！"
 NKRsichuan.500.d: "在一系列紧张而冗长的谈判之后，出人意料的结果出炉了。张国焘领导下的国家工团党，原本被许多人视作潜在的危险分子，如今却在北京政府的议事厅里获得了一席之地。\n\n早在前些时候，张国焘就主动切割了旧有的赤色工团主义路线，并且通过新的国家工团党组织向青年党当局示好。后来北京政府对于工会的放松管制也有他们的参与。\n\n当消息传出时，无论是青年党的保守派元老，旧北洋官僚，亦或是那些被张国焘背叛的赤色革命派，都为之哗然。青年党对国家工团党的合法性的承认不仅意味着一个潜在对手的整合，更象征着青年党在政治灵活性与现实考量上的一次重大转向。\n\n尽管合作的未来仍旧充满不确定性，但至少在此刻，北京的空气中弥漫着一种新的独特可能性。"
 NKRsichuan.500.a: "欢迎我们的“新同志”..."
 NKRsichuan.500.tt: "§m工团主义§!将加入联盟。"
 NKRsichuan.501.t: "联省制目标"
 NKRsichuan.501.d: "#YCP想来不反对，而是支持联省制度，当然具体实施嘛"
 NKRsichuan.501.a: "省若无权，谁能为民众发声？"
 NKRsichuan.501.b: "假联邦的方案很是不错。"
 NKRsichuan.502.t: "宪法出台"
 NKRsichuan.502.d: "#进步宪法"
 NKRsichuan.502.a: "民主中国的一大步。"
 NKRsichuan.503.t: "宪法出台"
 NKRsichuan.503.d: "#中庸宪法"
 NKRsichuan.503.a: "青年中国的一大步。"
 NKRsichuan.504.t: "宪法出台"
 NKRsichuan.504.d: "#保守宪法"
 NKRsichuan.504.a: "复兴中国的一大步。"
 NKRsichuan.505.t: "君子当行！"
 NKRsichuan.505.d: "#行社winwinwin，正统派坚守了"
 NKRsichuan.505.a: "行动就在今日！"
 NKRsichuan.506.t: "20世纪之士大夫"
 NKRsichuan.506.d: "#曾b就喜欢吹这个"
 NKRsichuan.506.a: "吾辈皆当作士大夫！"
 NKRsichuan.507.t: "国家主义再合流"
 NKRsichuan.507.d: "#都是梁启超逼"
 NKRsichuan.507.a: "同志再回首。"
 NKRsichuan.508.t: "革命的正统国家主义"
 NKRsichuan.508.d: "#曾逼独裁辣，他要当当代马基雅维利"
 NKRsichuan.508.a: "革命者，克里斯玛也"
 NKRsichuan.509.t: "新思潮崛起"
 NKRsichuan.509.d: "#战国策派来啦，毕竟姜人爬了"
 NKRsichuan.509.a: "值得关注。"
 NKRsichuan.510.t: "战国策派支持唯一元首"
 NKRsichuan.510.d: "#内忧外患，那就必须得有元首啊"
 NKRsichuan.510.a: "乐见其成。"
 NKRsichuan.510.b: "我们可以推进他们的议程。"
 NKRsichuan.511.t: "阻断赤潮"
 NKRsichuan.511.d: "#大汉武士砍左臂，，，"
 NKRsichuan.511.a: "工团主义休想侵蚀大亚细亚！"
 NKRsichuan.512.t: "论国家主义革命"
 NKRsichuan.512.d: "#牛逼就完事了"
 NKRsichuan.512.a: "救亡图存的当代理论纲领！"
 NKRsichuan.513.t: "最伟大的元首"
 NKRsichuan.513.d: "#太光荣辣曾b"
 NKRsichuan.513.a: "向委员长致敬！"
 NKRsichuan.514.t: "民主的国家主义"
 NKRsichuan.514.d: "#这才是正统的国家主义路线啊"
 NKRsichuan.514.a: "一小步，一大步。"
 NKRsichuan.515.t: "拯救国家主义革命"
 NKRsichuan.515.d: "#神社终于赢辣，我们必须坚守国家主义真正的宗旨，而不是沦落于个人崇拜狂言"
 NKRsichuan.515.a: "前进！"
 NKRsichuan.516.t: "保甲制的革新"
 NKRsichuan.516.d: "#联战法其实就是保甲制2.0，现代化一些"
 NKRsichuan.516.a: "李先生真知灼见！"
 NKRsichuan.517.t: "青年铁血军"
 NKRsichuan.517.d: "#我们人人都是青年铁血军"
 NKRsichuan.517.a: "青年铁血军万岁！"
 NKRsichuan.517.b: "大众社会上都应该加以推广！"
 NKRsichuan.518.t: "论国际主义和国家主义"
 NKRsichuan.518.d: "#国际主义坏国家主义好"
 NKRsichuan.518.a: "正是如此！"
 NKRsichuan.518.b: "我们必须摧毁国际主义！"
 NKRsichuan.519.t: "李张会"
 NKRsichuan.519.d: "#李璜和张君劢会面，希望能够合作，但是"
 NKRsichuan.519.a: "怎么样呢？"
 NKRsichuan.520.t: "决裂"
 NKRsichuan.520.d: "#李b搞保守宪法，那合得了个啥"
 NKRsichuan.520.a: "令人遗憾。"
 NKRsichuan.521.t: "青年党-国社党联合"
 NKRsichuan.521.d: "#中庸宪法，还行吧，至少展现了决心，国社党会支持的"
 NKRsichuan.521.a: "真不错！"
 NKRsichuan.522.t: "国社党支持中社"
 NKRsichuan.522.d: "#张君劢同意，但由于激进宪法的通过，李璜这一番反而是给中社作了嫁衣，国社党的主流反而更愿意支持左舜生的中社"
 NKRsichuan.522.a: "这..."
 NKRsichuan.523.t: "宪政大联盟"
 NKRsichuan.523.d: "#在李璜和左舜生的带领下，一个多党的宪政联盟逐渐形成了。只不过对于李璜而言，这是多党参政议政，但对于左舜生而言，这是真正多党民主的先声"
 NKRsichuan.523.a: "宪政！宪政！"
 NKRsichuan.524.t: "未竟之事"
 NKRsichuan.524.d: "#第一次新文化运动还不够，低潮之后还得再来一次!"
 NKRsichuan.524.a: "科学！民主！"
 NKRsichuan.525.t: "人民至上"
 NKRsichuan.525.d: "#主权属于人民，这是第一的"
 NKRsichuan.525.a: "人民万岁！"
 NKRsichuan.525.b: "不仅如此，我们必须破除幸福生活是恩赐的谬论！"
 NKRsichuan.526.t: "书生的革命"
 NKRsichuan.526.d: "#YCP就是这样的，书生革命嘛"
 NKRsichuan.526.a: "一心一德！"
 NKRsichuan.526.b: "不忘初心！"
 NKRsichuan.527.t: "现代社会，现代视野"
 NKRsichuan.527.d: "#总之就是要向远处看，要现代化"
 NKRsichuan.527.a: "与时俱进！"
 NKRsichuan.527.b: "与德先生共进！"
 NKRsichuan.528.t: "手足无措的少壮派"
 NKRsichuan.528.d: "#虽然这批人是骨干，但他们毕竟不服众啊"
 NKRsichuan.528.a: "万事不易..."
 NKRsichuan.529.t: "国家主义经济学"
 NKRsichuan.529.d: "#少壮派还是按照旧方案来"
 NKRsichuan.529.a: "为什么要去变一个能用的东西？"
 NKRsichuan.530.t: "加速发展战略"
 NKRsichuan.530.d: "#gorby reference，买机床咯"
 NKRsichuan.530.a: "我们必须努力发展经济以求政治稳定！"
 NKRsichuan.531.t: "平常一天"
 NKRsichuan.531.d: "#青年党一个下辖支部开会，讨论一些日常事务。看起来一切都还能正常进行。"
 NKRsichuan.531.a: "至少没出大茬子。"
 NKRsichuan.532.t: "新领导班子"
 NKRsichuan.532.d: "#最近越来越多和朝曦社走的近的人光速提拔，有点搞"
 NKRsichuan.532.a: "这就是政治？"
 NKRsichuan.533.t: "执政之党"
 NKRsichuan.533.d: "#狮子和绵羊"
 NKRsichuan.533.a: "狮子不会在意绵羊的想法。"
 NKRsichuan.534.t: "会谈"
 NKRsichuan.534.d: "#夏涛声准备召集国社党的人会谈，合作一下。这个事件下面比较多分支"
 NKRsichuan.534.a: "其实我看，也没有这个必要吧？"
 NKRsichuan.534.b: "邀请国社党参与深度合作有利于政权稳定。"
 NKRsichuan.534.c: "除了国社党，我还想亲自和国家工团党的张国焘先生面谈..."
 NKRsichuan.535.t: "国社党支持青年党政权"
 NKRsichuan.535.d: "#虽然内部存在矛盾，但国社党还是支持了现有政权"
 NKRsichuan.535.a: "感谢！"
 NKRsichuan.536.t: "阴影中的交易"
 NKRsichuan.536.d: "朝曦社的上台，显然是一个妥协的结果，但对于夏涛声而言，他真的甘居历史的注脚吗？如果一切顺利，党内的元老会重新出来执掌大权，而他却只能得到荣誉性的认可...\n\n近些时候，国家工团党与中国青年党之间的合作已经成为了现实，对于夏涛声而言，这一出人意料的盟友似乎就是此刻的救命稻草。张国焘一向视权力为己任，他的国家工团党需要在青年党内有一个强有力的盟友，而夏涛声恰好处于这个过渡期的关键位置。\n\n他立即写了一封信，详细列出了请求支持的理由，并强调了二者之间可能的战略合作，特别是一些绝密的情报相关。\n\n几天后，张国焘的回信如期而至。信中没有过多的客套话，直接给出了两个明确的选项："
 NKRsichuan.536.a: "“夏委员长，我们会支持你的。”"
 NKRsichuan.536.b: "“夏委员长，抱歉，但我们不会阻碍你。”"
 NKRsichuan.537.t: "新法家"
 NKRsichuan.537.d: "#陈启天谈新法家"
 NKRsichuan.537.a: "真知灼见啊！"
 NKRsichuan.538.t: "从1919.5.4到[Getdate]"
 NKRsichuan.538.d: "#铭记德先生啊"
 NKRsichuan.538.a: "我们不会忘记民主事业！"
 NKRsichuan.539.t: "顺利交接"
 NKRsichuan.539.d: "#夏涛声固守了党的路线，稳定了神社行社对峙后混乱的党。陈启天将接手党的事务，并且表彰夏涛声"
 NKRsichuan.539.a: "感谢你，子涛兄。"
 NKRsichuan.540.t: "领导层更迭"
 NKRsichuan.540.d: "#夏涛声带私活，但其实还凑合，反正还是给陈启天了"
 NKRsichuan.540.a: "路线回归。"
 NKRsichuan.541.t: "丢人现眼"
 NKRsichuan.541.d: "#夏涛声干烂活，根本没人支持。陈启天接手维持秩序。"
 NKRsichuan.541.a: "唉，真是一滩烂泥..."
 NKRsichuan.542.t: "对谈"
 NKRsichuan.542.d: "#摇张国焘来咯，你得支持我的政变！"
 NKRsichuan.542.a: "骰子已经掷下..."
 NKRsichuan.543.t: "最长的一天"
 NKRsichuan.543.d: "#self-coupdetat！在张国焘的支持，自己的势力扩充，以及其他势力的默许下，夏涛声发动了自我政变，控制了青年党！"
 NKRsichuan.543.a: "本性。"
 NKRsichuan.544.t: "大会"
 NKRsichuan.544.d: "#夏涛声召开青年党大会，准备确立自己的地位，然而有一个委员似乎带着什么东西"
 NKRsichuan.544.a: "谢天谢地，只是擦弹！"
 NKRsichuan.544.b: "夏涛声血流不止！"
 NKRsichuan.545.t: "朝曦已至"
 NKRsichuan.545.d: "#夏涛声地位确立"
 NKRsichuan.545.a: "我的使命才刚开始。"
 NKRsichuan.546.t: "混乱即阶梯"
 NKRsichuan.546.d: "#666张国焘反手一击"
 NKRsichuan.546.a: "国家工团党的胜利？天哪..."
 NKRsichuan.547.t: "新法家双巨头"
 NKRsichuan.547.d: "#陈启天和常燕生，一个新法家一个生物史观"
 NKRsichuan.547.a: "真是两位智者！"
 NKRsichuan.548.t: "新战国时代已至！"
 NKRsichuan.548.d: "#当今世界各国分立，以战争图发展，中国必须融合法家与西洋文化，富国强兵！"
 NKRsichuan.548.a: "正是如此！"
 NKRsichuan.549.t: "超然政府"
 NKRsichuan.549.d: "#新法家理论中，民主宪政应当基于超然的文官政府"
 NKRsichuan.549.a: "唯有如此才能保政治之清朗！"
 NKRsichuan.550.t: "思想大革命"
 NKRsichuan.550.d: "#儒家道家？都是狗屎！实证主义的法家思想革命万岁！生物史观万岁！"
 NKRsichuan.550.a: "中国的起死回生，便是法家大一统的复兴！"
 NKRsichuan.551.t: "国际的国家社会主义"
 NKRsichuan.551.d: "#国家主义不是孤立主义，国家社会主义将是真谛！国际平等化将是国家社会主义的目标"
 NKRsichuan.551.a: "迈向全世界！"
 NKRsichuan.552.t: "霸道"
 NKRsichuan.552.d: "#何为霸道blablabla在20世纪，我们才应成为霸道！"
 NKRsichuan.552.a: "天下大势，分久必合，合久必分！"
 NKRsichuan.553.t: "造就我自己的命运"
 NKRsichuan.553.d: "#夏逼终于赢了，现在，他要么走向民主的道路，要么回顾自己的安那其早年"
 NKRsichuan.553.a: "耐人寻味。"
 NKRsichuan.554.t: "年轻的革命家"
 NKRsichuan.554.d: "#当初夏逼的社团叫安社，看出来了吧"
 NKRsichuan.554.a: "无政府主义革命，就一定要实现！"
 NKRsichuan.555.t: "思想者的疯狂"
 NKRsichuan.555.d: "#国家主义无政府主义不冲突，牛逼吧"
 NKRsichuan.555.a: "啥？！"
 NKRsichuan.556.t: "朝曦社-世界社合作"
 NKRsichuan.556.d: "#安人互助——只不过都很搞笑，你觉得你安吗，我举得我安"
 NKRsichuan.556.a: "无治主义万岁！"
 NKRsichuan.557.t: "无治国家主义成真"
 NKRsichuan.557.d: "#哦牛批"
 NKRsichuan.557.a: "待到中华统一，便能更进一步..."
 NKRsichuan.558.t: "改变"
 NKRsichuan.558.d: "#他已经不是那个一腔热血的年轻无政府主义者了，民主自由革命才是第一！"
 NKRsichuan.558.a: "时代变了。"
 NKRsichuan.559.t: "《自由中国》"
 NKRsichuan.559.d: "#新刊物，毫不留情地骂青年党"
 NKRsichuan.559.a: "发生什么事了？"
 NKRsichuan.560.t: "从未见过的挚友"
 NKRsichuan.560.d: "#和雷震胡适见面，夏逼觉得虽然不熟但是很热泪盈眶"
 NKRsichuan.560.a: "没什么，我们继续吧？"
 NKRsichuan.561.t: "中国青年党的终结"
 NKRsichuan.561.d: "#blablabla解散了解散了共享家园不干了"
 NKRsichuan.561.a: "再见了，青年党..."
 NKRsichuan.562.t: "野心家的完胜"
 NKRsichuan.562.d: "#尽管是出于意外，他还是赢了——工团党看不起他，可他现在已经是一国之首！"
 NKRsichuan.562.a: "张主席万岁！"
 NKRsichuan.563.t: "左翼合流"
 NKRsichuan.563.d: "#除了那些死不悔改的家伙以外，剩下还是有不少愿意合作的左翼人士"
 NKRsichuan.563.a: "效忠换来权势。"
 NKRsichuan.564.t: "统一国家社会主义"
 NKRsichuan.564.d: "#除了社会党，国家社会党也不赖，拉过来！"
 NKRsichuan.564.a: "阵线愈发强大。"
 NKRsichuan.565.t: "继续朝曦社合作"
 NKRsichuan.565.d: "#他们还是有用的，我们需要用他们稳住YCP"
 NKRsichuan.565.a: "有趣。"
 NKRsichuan.566.t: "百万雄师"
 NKRsichuan.566.d: "#武汉幼儿园大赛"
 NKRsichuan.566.a: "杀！"
 NKRsichuan.567.t: "去他妈的！"
 NKRsichuan.567.d: "#我张老四已经发达了，左臂还能说话吗"
 NKRsichuan.567.a: "哈！"
 NKRsichuan.568.t: "让贤"
 NKRsichuan.568.d: "#中社如今已经基本主导了青年党话语权，无话，那就让左舜生来吧，我李璜爬了"
 NKRsichuan.568.a: "自由，宪政，民主！"
 NKRsichuan.569.t: "年轻的民主"
 NKRsichuan.569.d: "#中国的民主还很年轻，李璜也支持民主化自由化，但这个过程绝对需要一只引导之手"
 NKRsichuan.569.a: "造梦之旅。"
 NKRsichuan.570.t: "造梦之终"
 NKRsichuan.570.d: "#前面点了很多进步的，又加了一大堆natpop，最后还不点左舜生，哭爹他咯"
 NKRsichuan.570.a: "签了吧，幼椿兄。"
 NKRsichuan.571.t: "终局"
 NKRsichuan.571.d: "#姜人和国魂社上来了哦耶"
 NKRsichuan.571.a: "狂飙启程！"
 NKRsichuan.572.t: "狂飙运动"
 NKRsichuan.572.d: "#姜人发动乳液狂飙"
 NKRsichuan.572.a: "前进！"
 NKRsichuan.573.t: "历史的唤起"
 NKRsichuan.573.d: "#人类的进化是因为弱，人类的进步也是因为误"
 NKRsichuan.573.a: "中国一度衰弱，是时候唤起了！"
 NKRsichuan.574.t: "超人哲学"
 NKRsichuan.574.d: "#尼采tv"
 NKRsichuan.574.a: "我么现在正需要这样的超人。"
 NKRsichuan.575.t: "政治、经济、文化"
 NKRsichuan.575.d: "#这是姜人理论的三单元，中国必须建成三单元才能富强"
 NKRsichuan.575.a: "唯有如此才能建成国魂！"
 NKRsichuan.576.t: "中华国魂"
 NKRsichuan.576.d: "#诗意国魂！"
 NKRsichuan.576.a: "我们应该走出来，把握这个诗意的大时代！"
 NKRsichuan.577.t: "玄想之世"
 NKRsichuan.577.d: "#世界即为艺术！"
 NKRsichuan.577.a: "艺术即为世界！"
