 NAU_YCP_noli_party_long: "中国青年党 - 抗日义勇军\n§L在东三省落入日本控制后，关内的国家主义派将其视为救国兴党的机会，迅速北上，一方集结有志出关杀敌的爱国志士，一方策动东北军受国家主义思想熏陶的军官加入，建立了中国青年党抗日义勇军。\n\n在党内其他人物的劝说之下，李璜选择了放弃出关亲自指挥，而是支持了王捷侠与霍维周为首的东北出身青年党员领导抗日义勇军。尽管青年党普遍笃信法式激进主义，但在东北乃至全中国得到彻底解放之前，他们会以铁的纪律对抗日本侵略者。§!\n"




 SZC_KMD_party: "孔孟道"
 SZC_KMD_party_long: "孔孟先天大道\n§L诞生于20世纪20年代四川军阀混战的乱世，孔孟先天大道并非传统意义上的儒家学派，而是一个由江湖术士刘从云一手缔造的畸形会道门。刘从云以其算命诡计、对乡里人情的精通以及一套点道作功气功法门为诱饵，迅速在民不聊生的四川底层社会积聚信徒，宣称“浩劫将至，唯信仰孔孟道可避”，将一套自创的玄学理论与降乩愚弄结合，巧妙地利用人们的愚昧与对未知的恐惧，建立起一个庞大的信仰网络。\n\n通过以神治军的神秘主义与对军阀政治的精准算计，刘从云一度成为刘湘的军师，左右着四川的战局与权力分配。他召开收缘大会以示神威，成立百子训练班为军队输送干部，并以天意之名巧取豪夺道徒钱财，成为了四川“以神乱军，以军乱政，以政虐民”的极致写照。\n\n如今，刘从云已经一跃而上成为全四川的掌控者，孔孟道也将迎来新生......§!\n"

 SZC_KMD_LCX_clique_party: "武备系(刘成勋派)"
 SZC_KMD_LCX_clique_party_long: "武备系 - 刘成勋派\n§L四川武备系肇始于清末四川编练新军运动，作为省内各派系中历史最悠久者，其核心成员多为1902年设立的四川武备学堂毕业生。1911年胡景伊、尹昌衡接管这一内陆省份后，武备系影响力与日俱增，川军各级指挥岗位几尽为其校友所据。袁世凯执政期间，武备系分裂为胡景伊效忠派与刘存厚领导的四川护国军。随着胡景伊调任北京、继任者陈宦宣布四川独立，名义上的新任督军罗佩金对省政的掌控日渐式微，最终导致刘存厚发动兵变取而代之。\n\n在刘成勋早已退出混战的数年后，他却依靠与刘从云的支持关系重新回到了四川的政治舞台之上。他一定程度上继承了武备系的遗产，但也未能成功完全扩大自己的势力范围，仅仅能勉强成为孔孟道下的一个组成部分。§!\n"


 SZC_KMD_Komeito_party: "中国保义党"
 SZC_KMD_Komeito_party_long: "中国保义党\n§L衍生自孔孟先天大道，中国保义党是一个由刘从云座下高足蒋尚朴亲手整合、披着现代化政党外衣的社会网络。蒋尚朴敏锐地意识到，单纯的神坛降乩已不足以治理一个处于现代地缘政治夹缝中的庞大行省乃至国家。于是，一个介于宗教狂热与严密政党之间的产物应运而生。\n\n蒋尚朴将过去散沙般的道徒整编为党务系统。他保留了刘从云的天意作为最高合法性，成为了行政机器的齿轮，通过对底层资源的垄断与对民间武装的收编完成了从会道向政党的转型。\n\n当然，都在刘神仙的身影下。§!\n"

 SZC_KMD_hu_ying_cabinet_party: "胡瑛内阁"
 SZC_KMD_hu_ying_cabinet_party_long: "胡瑛内阁\n§L新生汉帝国的第一任内阁由胡瑛所领导的无党籍人士构成。尽管声称无党籍，但其绝大多数成员都是前筹安会的支持者或天子本人的亲信。对于胡瑛内阁而言，目前的当务之急是为现存的新生大汉君主立宪制提供足够的民政合法性，并确保宪政秩序能够被正式地在单纯宪法之外作为新政治常态确立下来。\n\n正如筹安会的旧宣言所言：“中国而行前日之真共和，不是以求治，中国而行今日之伪共和，更不足以求治。计惟有去伪共和而行真君宪，乃能名实相符，表里如一......宪法之条文、议员之笔舌，枪炮一鸣，概归无效，所谓民选，实为兵选。我国拨乱之法莫如废民主而立君主；求治之法，莫如废民主专制而行君主立宪。”\n\n除去对君主立宪制的支持外，胡瑛内阁则整体持民族保守主义的态度，支持本土产业发展但时刻保持对传统文化的认同保护。§!\n"

 SZC_KMD_NAZ_party: "中华民族社会党"
 SZC_KMD_NAZ_party_long: "中华民族社会党\n§L中华民族社会党是一个兼具秘密会社色彩与军事动员能力的激进政治组织。在他们看来，国家必须要经历一场彻底的民族革命：对外主张绝对的外交自主，拒绝依附任何大国；对内则推行残酷而纯粹的社会重组。\n\n该党号称拥有十八万同志，且其中九成以上为农民，三分之一已转化为半军事化的武装力量。他们要求严厉制裁大金融家与高利贷者，承认私人财产但要求其必须为民族全体服务。他们极度排斥都市文明，认为那是自由主义侵蚀民族性的根源，因此致力于建设一个以农业为本位、以劳动为义务的统制社会。对于民社党的同志而言，党的纪律高于生命，任何脱离民族母体的行为都被视为背叛。§!\n"


