 SZC_YCP_lib_leader_idea_desc: "财富的流动即是权力的流动。大总统用支票本重新定义了国界。这里没有信条，只有利益。"
 SZC_YCP_lib_member_idea: "世界经济论坛成员国"
 SZC_YCP_lib_member_idea_desc: "该国已将主权抵押给了繁荣，成为全球资本循环中一个顺服的节点。"
 SZC_YCP_YI_leader_idea: "经济互助委员会领袖"
 SZC_YCP_YI_leader_idea_desc: "黄色国际的监护人正在巡视他最忠诚的工场。"
 SZC_YCP_YI_member_idea: "经济互助委员会成员国"
 SZC_YCP_YI_member_idea_desc: "该国正接受老大哥的全面审计，确保每一份劳动产出都符合全人类的安乐大计。"
 SZC_YCP_YI_MEMBER_2_idea: "经济互助委员会成员国"
 SZC_YCP_YI_MEMBER_2_idea_desc: "$SZC_YCP_YI_member_idea$"
 SZC_YCP_ROCAF_army_idea_1: "中华民国国军 - 陆军"
 SZC_YCP_ROCAF_army_idea_1_desc: "关山已越，但这仅仅是长征的起点。通过肃清陋习与重订操典，我们正将旧时代的残余从连队中剥离。目前的国军正如同一块刚入炉的毛坯，虽显粗糙，却已具备了现代化军队的骨架。"
 SZC_YCP_ROCAF_army_idea_2: "中华民国国军 - 陆军"
 SZC_YCP_ROCAF_army_idea_2_desc: "随着国防军校的建立与欧陆顾问的入驻，战争从一种粗鄙的厮杀升华为一门严谨的艺术。步炮协同与机动作战不再是教科书上的名词，而是深深烙印在基层指挥官脑海中的铁律。"
 SZC_YCP_ROCAF_army_idea_3: "中华民国国军 - 陆军"
 SZC_YCP_ROCAF_army_idea_3_desc: "合成化实验的成功标志着我们正跨入战争的新纪元。通过将钢铁、火药与电讯网络有机融合，国军已成为一个反应敏捷、打击精准的统一有机体。在任何地形下，我们的部队都能以最高效率执行国家意志。"
 SZC_YCP_ROCAF_army_idea_4: "中华民国国军 - 陆军"
 SZC_YCP_ROCAF_army_idea_4_desc: "这支赫赫雄师已脱胎换骨。它不再属于任何军阀或派系，而是守护民族生存的终极利剑。在国家主义的旗帜下，千百万受过严苛训练的青年已整装待发，准备以泰山压顶之势碾碎一切阻碍复兴的敌人。"
 SZC_YCP_ROCAF_air_idea_1: "中华民国国军 - 空军"
 SZC_YCP_ROCAF_air_idea_1_desc: "浩渺晴空不再是列强漫步的后花园。即便我们的机群尚且稚嫩，但那些怀揣报国志向的青年飞行员正以无畏的勇气填补技术上的空白。天空正在见证这个民族的觉醒。"
 SZC_YCP_ROCAF_air_idea_2: "中华民国国军 - 空军"
 SZC_YCP_ROCAF_air_idea_2_desc: "我们已经掌握了全天候作战的主动权，无论是在烈日下还是在黑夜中，寂默的巡猎者们始终俯瞰着大地。"
 SZC_YCP_ROCAF_air_idea_3: "中华民国国军 - 空军"
 SZC_YCP_ROCAF_air_idea_3_desc: "垂直打击的恐怖发挥到了极致。我们已经不再满足于守卫领空，而是要将战争的主动权直接投射到敌人的头顶。天降的雷霆将摧毁一切固守的幻想。"
 SZC_YCP_ROCAF_air_idea_4: "中华民国国军 - 空军"
 SZC_YCP_ROCAF_air_idea_4_desc: "从洲际轰炸机到御风而行的空中堡垒，国家航空工业已经登上了天阶的顶端。鹏扬万里，威慑四海，这支无可争议的空中霸权力量，将确保任何针对中华的挑衅都将在起跑线上被彻底抹除。"
 SZC_YCP_pax_nuclearica_idea: "核子治世"
 SZC_YCP_pax_nuclearica_idea_desc: "和平不再是基于脆弱的道德承诺，而是建立在绝对毁灭的均衡之上。在核威慑的羽翼下，一个充满秩序与理性的新时代——核子治世，已经拉开帷幕。"
 SZC_YCP_helldiver_idea: "绝地潜兵"
 SZC_YCP_helldiver_idea_desc: "人类战争史上最极端的浪漫。"
 SZC_YCP_establish_central_ordnance_bureau_idea: "建立中央兵器局"
 SZC_YCP_establish_central_ordnance_bureau_idea_desc: "这里是国家复兴的铁砧，每一项突破都在为复兴锻造钢骨。"
 SZC_YCP_ROCAF_navy_idea_1: "中华民国国军 - 海军"
 SZC_YCP_ROCAF_navy_idea_1_desc: "为了终结自海洋而亡的宿命，我们正在废墟上重建海上长城。尽管目前只能依靠亦步亦趋的模仿与小规模的快反作战，但每一艘出厂的舰艇都承载着民族重返大洋的渴望。"
 SZC_YCP_ROCAF_navy_idea_2: "中华民国国军 - 海军"
 SZC_YCP_ROCAF_navy_idea_2_desc: "潮铸精工的理念确保了我们在吨位不足的情况下，依然能拥有卓越的质量。存在舰队的战略，正让强权国家感到阵阵寒意。"
 SZC_YCP_ROCAF_navy_idea_3: "中华民国国军 - 海军"
 SZC_YCP_ROCAF_navy_idea_3_desc: "航向云端的梦想已经照进现实。以航空母舰为核心的特混编队将我们的防线推向了深蓝。在大舰巨炮的余晖中，我们的舰载机群正预示着一个新时代的到来。"
 SZC_YCP_ROCAF_navy_idea_4: "中华民国国军 - 海军"
 SZC_YCP_ROCAF_navy_idea_4_desc: "从粼粼渊洋的潜艇伏击到焚海沸天的全面封锁，我们已经构建了立体化的海洋霸权。中国不再是一个被大洋孤立的国家，而是一个从海洋中汲取力量、向世界投射影响力的现代帝国。"
 SZC_YCP_chinese_wolfpack_idea: "中国狼群"
 SZC_YCP_chinese_wolfpack_idea_desc: "在渊洋的深处，我们的潜艇编队正如狼群般耐心地守候。不再有华而不实的决战，只有无止境的消耗与猎杀。"
 
 
