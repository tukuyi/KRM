 SZC_KMD_NAZ_party: "中华民族社会党"
 SZC_KMD_NAZ_party_long: "中华民族社会党\n§L中华民族社会党是一个兼具秘密会社色彩与军事动员能力的激进政治组织。在他们看来，国家必须要经历一场彻底的民族革命：对外主张绝对的外交自主，拒绝依附任何大国；对内则推行残酷而纯粹的社会重组。\n\n该党号称拥有十八万同志，且其中九成以上为农民，三分之一已转化为半军事化的武装力量。他们要求严厉制裁大金融家与高利贷者，承认私人财产但要求其必须为民族全体服务。他们极度排斥都市文明，认为那是自由主义侵蚀民族性的根源，因此致力于建设一个以农业为本位、以劳动为义务的统制社会。对于民社党的同志而言，党的纪律高于生命，任何脱离民族母体的行为都被视为背叛。§!\n"

