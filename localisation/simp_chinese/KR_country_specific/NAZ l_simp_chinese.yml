KMD_BREAK_nazi: "南京冲锋队国策树"
 NAZ_brownshirts_action: "褐衫行动"
 NAZ_brownshirts_action_desc: "街头就是我们的战场，拳头就是我们的选票。民社党的褐衫冲锋队将走出阴暗的集会室，以钢铁般的意志与纪律席卷每一条街巷。让那些尸位素餐的官僚和卖国求荣的买办们颤抖吧——褐衫的浪潮，势不可挡。"
 NAZ_brownshirts_action_tooltip: "§n冲锋队，出击！§!"
 NAZ_from_activist_to_general: "从活动家到将军"
 NAZ_from_activist_to_general_desc: "昨天他们还只是在茶馆里散发传单、在街头与政敌拳脚相向的热血青年；明天，他们就要拿起步枪走上真正的战场。从活动家到将军的蜕变或许仓促而粗糙，但革命不等人——我们没有时间去培养那些文质彬彬的军校生，我们需要的是敢于赴死的战士。"
 NAZ_moblize_SA: "动员冲锋队"
 NAZ_moblize_SA_desc: "冲锋队不仅仅是街头的打手，它是民社党手中最锋利的刀刃。现在，我们要将这支纪律严明的准军事力量全面动员起来，把每一个身穿褐衫的队员都武装到牙齿。从城市到乡村，冲锋队的靴声将成为新秩序降临的前奏。"
 NAZ_nationalise_factories: "国有化工厂"
 NAZ_nationalise_factories_desc: "那些肥头大耳的资本家们躲在租界的洋楼里，靠着剥削工人的血汗中饱私囊，却对民族的存亡漠不关心。够了！从今天起，一切关乎国计民生的工厂企业都将收归国有，由党和国家统一调配。资本，必须为民族服务！"
 NAZ_force_to_partisation: "强制政党化"
 NAZ_force_to_partisation_desc: "国家即是党，党即是国家——二者不可分割。从工会到商会，从学校到报社，一切社会组织都必须纳入民社党的体系之中，接受党的领导与监督。任何游离于党组织之外的力量，都是潜在的叛徒与敌人。一体化，就是我们的铁律。"
 NAZ_awake_the_nation: "唤醒民族"
 NAZ_awake_the_nation_desc: "中华民族已在列强的欺凌与军阀的内斗中沉睡太久。我们要用最激昂的号角唤醒这头沉睡的巨龙——不分满汉蒙回藏，不论南北东西，四万万同胞本就流淌着同一种血脉。大中华民族的认同必须被重新锻造，成为凝聚一切力量的钢铁纽带。"
 NAZ_long_live_the_nature: "生态万岁"
 NAZ_long_live_the_nature_desc: "中华文明的根基不在那些乌烟瘴气的工厂里，而在广袤的田野与山川之间。农民是民族的脊梁，土地是民族的血肉。我们要让人民重新回归自然、回归土地，建设一个以农为本、天人合一的新秩序。那些被洋人的机器文明腐蚀的灵魂，必须在大地的怀抱中得到净化。"
 NAZ_destroy_our_enemies: "消灭我们的敌人"
 NAZ_destroy_our_enemies_desc: "民族的敌人无处不在——对这些国贼，我们绝不会手软。冲锋队的铁拳将砸碎他们的脊梁，民社党的意志将碾碎一切反对的声音。不消灭敌人，就无法拯救民族。"
 NAZ_night_of_long_knives: "长刀之夜"
 NAZ_night_of_long_knives_desc: "革命已经胜利，但革命尚未结束。那些在混战中趁火打劫的投机分子、心怀异志的野心家、以及冲锋队中那些已经变得难以驾驭的狂热者——他们都必须被清除。今夜，长刀出鞘。明日醒来，民社党将焕然一新，成为一架纯粹而高效的国家机器。"

 NKRNazi.1.t: "冲锋队出击"
 NKRNazi.1.d: "孔孟道的崩塌如同一记惊雷劈开了旧秩序的棺材板。在所有人的意料之外，那个被各路豪强蔑称为疯子聚会的民社党，竟在混乱中第一个跳了出来。身穿褐色制服的冲锋队员们如潮水般涌上南京的街头，他们挥舞着棍棒与旗帜，以一种近乎癫狂的热情扫荡了一切试图维持旧秩序的力量。没有人想到这群被视为街头野狗的乌合之众，竟能在一夜之间夺取整个江苏。但事实就摆在眼前——民社党的褐衫旗帜，已经飘扬在紫金山巅。"
 NKRNazi.1.a: "民族事业！"
 NKRNazi.2.t: "棍棒男孩"
 NKRNazi.2.d: "冲锋队的弟兄们擅长的是街头斗殴——用棍棒敲碎政敌的脑袋，用拳头教训那些不识相的记者，用恐吓让反对者噤若寒蝉。然而，真正的战争不是街头械斗。当子弹取代了石块，当炮火取代了谩骂，这些满腔热血的棍棒男孩们才猛然意识到：从活动家到军人，从殴斗到作战，中间隔着的不仅仅是一套军装，更是一条用鲜血铺就的漫漫长路。但民社党的战士们从不畏惧鲜血——无论是别人的，还是自己的。"
 NKRNazi.2.a: "还有一段路要走。"
 NKRNazi.3.t: "扩大冲锋队"
 NKRNazi.3.d: "失业的工人、破产的农民、看不到前途的学生——这个腐烂的旧世界制造了无数愤怒而绝望的年轻人。而民社党恰恰为他们提供了一个宣泄怒火的出口和一个值得为之奋斗的信仰。冲锋队的征兵站前排起了长龙，一张张年轻而狂热的面孔写满了同一个表情：复仇。他们要向这个亏欠了他们一切的世界讨还血债。褐衫的队伍正在以惊人的速度膨胀——每一个被旧秩序抛弃的灵魂，都将成为新秩序最忠诚的战士。"
 NKRNazi.3.a: "国防至上！"
 NKRNazi.4.t: "强制国有化"
 NKRNazi.4.d: "民社党对资本家的耐心已经耗尽了。那些在租界洋楼里纸醉金迷的买办们，那些靠囤积居奇发国难财的奸商们，那些把工厂利润汇往外国银行的卖国贼们——你们的好日子到头了！一纸国有化令从南京发出，冲锋队员们冲进了一间又一间工厂和商号。保险柜被撬开，账簿被没收，试图反抗的厂主被当场拖走。有人哭嚎、有人咒骂、有人跪地求饶，但冲锋队的回答只有一个字：滚。从今以后，这些工厂只为民族服务，只为国家效力。至于那些资本家？他们应当庆幸自己还有命在。"
 NKRNazi.4.a: "资本家的末日到了！"
 NKRNazi.5.t: "政党化"
 NKRNazi.5.d: "党的触角必须延伸到社会的每一个角落——这是民社党中央委员会的最新决议，也是不可违抗的铁律。从今天起，所有工会、商会、学生会、文艺团体乃至宗族祠堂，都必须接受民社党的改组与领导。每一个组织都要设立党代表，每一次集会都要悬挂党旗，每一份决议都要经过党组织的审批。拒绝者将被视为国家的敌人。有人将此称为一体化，我们则称之为——民族意志的统一。当四万万人同声共气、步调一致之时，还有什么力量能够阻挡我们？"
 NKRNazi.5.a: "党高于一切！"
 NKRNazi.6.t: "大中华民族"
 NKRNazi.6.d: "满、汉、蒙、回、藏——这些陈腐的分类早该被扔进历史的垃圾堆。民社党向全体国民宣告：从今往后，中华大地上只存在一个民族——大中华民族。我们共享同一片土地、同一段历史、同一个命运。那些鼓吹分裂的民族主义者是叛徒，那些强调差异的学者是叛徒，那些试图以血统划分高低贵贱的人统统是叛徒！大中华民族的认同不是建立在血缘之上，而是建立在共同的意志与共同的牺牲之上。一个民族，一个国家，一个领袖——这就是我们的信条。"
 NKRNazi.6.a: "一个民族，一个国家。"
 NKRNazi.7.t: "生态观"
 NKRNazi.7.d: "民社党的理论家们提出了一套独特的生态学说：中华文明之所以伟大，正是因为它根植于土地、依托于自然。农民不是愚昧的象征，恰恰相反，他们是民族最纯粹的血脉、最坚韧的脊梁。那些拥挤肮脏的工业都市才是真正的病灶——它们腐蚀人心、瓦解传统、制造出一群群被连根拔起的游魂。我们要让人民重新回归土地，在田野与山川中重新找到民族的灵魂。大自然是中华最古老也最忠诚的盟友——敬畏它、守护它，它便会回馈我们以永恒的力量。"
 NKRNazi.7.a: "农民乃是中华之根。"
 NKRNazi.8.t: "杀尽国贼"
 NKRNazi.8.d: "民社党的敌人名单很长，而我们的耐心很短。那些妄图复辟的旧皖系残余——消灭；那些躲在暗处搞秘密结社的三K党徒——消灭；那些散布赤色毒素的社会主义煽动者——消灭。冲锋队的行刑小组已经整装待发，一份份黑名单正在各地党部间秘密传递。深夜的敲门声、黎明前的枪响、从此销声匿迹的失踪者——这些都将成为新秩序确立过程中不可避免的代价。有人说我们残暴？不，我们只是在替民族清除害虫。一个健康的肌体，容不得半点毒瘤。"
 NKRNazi.8.a: "新秩序容不得这群渣滓。"
 NKRNazi.9.t: "长刀之夜"
 NKRNazi.9.d: "华东的硝烟终于散尽，民社党的旗帜飘扬在每一座被征服的城市上空。然而，胜利带来的不是和平，而是一场更为冷酷的清洗。在那个月黑风高的夜晚，一道密令从南京发出——冲锋队中那些桀骜不驯的刺头、党内那些暗藏异心的阴谋家、以及所有在混战中积累了过多权力的地方豪强，都在同一个夜里迎来了命运的审判。枪声在黑暗中此起彼伏，到天明时分，一切都结束了。街道上被冲洗干净的血迹、报纸上轻描淡写的叛徒伏法——这就是长刀之夜留下的全部痕迹。从此以后，民社党内再无第二个声音。"
 NKRNazi.9.a: "推进我们的事业..."








