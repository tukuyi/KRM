 SZC_bop_mechanic_explanation_tt: "§C新生政府§!的§Y权力平衡§!机制并非可以直接操控的，它更像一个用于展现§P军方§!对§M中华大地§!§a新生民主§!态度的§a框架§!。纵使§c未来§!某日我们可能会将§P军队§!去政治化，但今日§P军队§!的意见依旧决定着§a民主§!的命运——我们可以一昧§a保守§!妥协以换取§P军队§!不干涉，也可以踩钢丝尝试在得到§P军队§!支持的前提下进行§M改革§!，但把政治搞得一团糟肯定不会得到§P军队§!的支持。不过毫无疑问，如果我们无视§P军队§!的意见，那§l民主人士§!们所不乐意发生的事终将成为§o现实§!..."

