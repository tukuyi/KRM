 SZC_liu_chengxun_TT: "北洋制服"
 SZC_liu_chengxun_TTDESC: "一件北洋将官军装，整体为沉稳的灰蓝色调，版型挺括硬朗。上衣为立领军常服，带有四颗金色立排纽扣，左右胸各有一个翻盖贴袋，袋口配有金色扣具，腰部两侧同样设有带扣翻盖口袋，搭配纯黑色修身长裤与高筒皮靴，尽显威严干练的军人气质。"
 SZC_liu_chengxun_tianzi_TT: "天子朝服"
 SZC_liu_chengxun_tianzi_TTDESC: "一套极具威仪的天子朝服，以纯黑色绸缎为基底，质感厚重垂顺，尽显肃穆与尊贵。衣身遍布精致的金色刺绣，领口、袖口及衣襟处环绕着繁复的云纹与卷草纹，下摆中央则绣有一条昂首盘旋的五爪金龙，龙纹下方辅以海水江崖纹样，寓意江山永固。"
 ENG_liu_chengxun_TT: "加冕礼袍"
 ENG_liu_chengxun_TTDESC: "一套典型的英国君主加冕礼袍，以厚重的白色绸缎为基底，外覆奢华的白色貂皮（或仿貂皮）镶边，象征着纯洁与至高无上的地位。这种服饰是英国君主在加冕大典等最隆重的场合穿着的，代表着国家的最高权威和历史传承，其设计和工艺都严格遵循数百年的王室传统。"
 FRA_liu_chengxun_TT: "宫廷礼服"
 FRA_liu_chengxun_TTDESC: "以黑色丝绒为基底，全身装饰着繁复的金色刺绣花纹，从领口、衣襟到袖口都布满华丽的卷草纹与几何图案，衣襟处还镶嵌着多颗蓝色宝石，尽显华贵与威严。头戴的金色桂冠是拿破仑加冕时的标志性头饰，象征着胜利与至高无上的权力。"
 GRU_liu_chengxun_TT: "骠骑兵制服"
 GRU_liu_chengxun_TTDESC: "一套普鲁士骠骑兵制服，以黑色丝绒为基底，搭配大量金色金属纽扣与编织装饰，形成强烈的视觉对比，尽显骑兵的英武与华贵。头戴一顶黑色高筒军帽，正面镶嵌着醒目的白色骷髅徽章，象征着 “不畏死亡、勇往直前” 的精神。"
 JAP_liu_chengxun_TT: "天皇束带"
 JAP_liu_chengxun_TTDESC: "采用日本传统的大袖袍样式，衣身宽大，袖口开阔，整体线条流畅，体现了平安时代以来的宫廷审美。衣服由黄栌木汁液染成，自平安时代起就是天皇专用，象征至高无上的权威，是日本从中国唐代服饰体系中吸收并本土化的产物。"
 RSA_liu_chengxun_TT: "俄式礼服"
 RSA_liu_chengxun_TTDESC: "这件礼服使用了立领双排扣的军装样式，衣身主体为鲜艳的红色丝绒面料，衣襟和袖口装饰着繁复的金色刺绣花纹，与金色肩章、纽扣形成强烈的视觉对比，尽显华贵与威严。"
 TUR_liu_chengxun_TT: "卡夫坦服"
 TUR_liu_chengxun_TTDESC: "卡夫坦是苏丹与高级贵族的核心礼仪服饰，通常以丝绸、丝绒为面料，并用金线、银线刺绣出复杂的图案。衣身、领口及袖口装饰着大面积的金色刺绣，纹样繁复华丽，金色刺绣融合了卷草纹、花卉纹等伊斯兰艺术图案，象征着帝国的财富与权威。"
 USA_liu_chengxun_TT: "美式加冕袍"
 USA_liu_chengxun_TTDESC: "以黑色丝绒为基底，采用欧洲王室加冕袍的大翻领、长摆设计，衣身、领口及袖口装饰着大面积的金色刺绣花纹，头戴的金色王冠与某种未知上古存在产生了共鸣，创造了一种奇异感。"
 SZC_liu_chengxun_tenshi_TT: "天子服饰"
 SZC_liu_chengxun_tenshi_TTDESC: "呃，这是啥？"
 PRU_liu_chengxun_tenshi_TT: "印加服饰"
 PRU_liu_chengxun_tenshi_TTDESC: "头顶的孔雀羽与红羽冠，是对阿兹特克君主 “莫克特苏马” 头饰的借鉴；而金色太阳纹胸饰与腰带，则是印加帝王（Sapa Inca）的典型符号，象征对太阳神因蒂的崇拜。白色无袖束腰长袍（Uncu）是印加贵族的核心服饰，通常由珍贵的羊驼毛或骆马毛制成；外披的红色斗篷则强化了帝王的威仪。"

 
 
 
 
 
 
 
