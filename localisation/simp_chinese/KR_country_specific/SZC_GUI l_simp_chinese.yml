 KMD_bingfa_bing_tt: "§Y胜兵必骄、骄兵必败、败兵必哀、哀兵必胜§!乃是§R神仙§!§P曹操§!所提出的一项§Y重要§P军事理论§!§!，我们目前已经根据其进行§Y军事改组§!，并且尝试去印证§Y兵法教出来的都是呆子§!这一§Y重要观点§!。\n\n在启用§Y胜兵必骄、骄兵必败、败兵必哀、哀兵必胜§!的情况下，我们将以§Y30天§!为§Y一个周期§!，在§Y胜、骄、败、哀§!之间循环，并获得对应的§G效§!§r果§!。\n\n值得注意的是，当我们处于§Y骄兵§!与§Y哀兵§!时，我们会获得§G极强§!的§G正面§!§Y或§!§r负面§!效果。在此期间，以下情况会§Y加快或减慢§!我们§Y骄兵与哀兵§!的结束时间：\n\n - 一场战斗§G获胜§!：§r减少§!§Y3天§!§G哀兵§!的时间。\n - 一场战斗§G获胜§!：§r增加§!§Y3天§!§r骄兵§!的时间。\n - 一场战斗§r失败§!：§G减少§!§Y3天§!§r骄兵§!的时间。\n - 一场战斗§r失败§!：§G增加§!§Y3天§!§G哀兵§!的时间。\n\n与之对应的是，§Y胜兵与败兵§!不受到以上情况所影响。"
