 SZR_chat_option_kmd_c2_3_text: "哎，行吧。" #TO 12
 SZR_chat_option_kmd_c2_3_text: "哎，行吧。" #TO 12
 SZR_chat_option_kmd_c2_5_text: "“你是说...按照这四个阶段？”"
 SZR_chat_option_kmd_c2_11_text: "这太疯狂了..."
