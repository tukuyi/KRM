 SZR_chat_screen_kmd_e2_1_text: "名为刘从云之人的魂魄匍匐在你脚边。"
 SZR_chat_screen_kmd_e2_2_text: "你见证了他的一生，你知晓他的每个行为、欲望、思想。"
 SZR_chat_screen_kmd_e2_3_text: "没人能走上相同的道路、抉择。"
 SZR_chat_screen_kmd_e2_4_text: "他将前往何方？"
 SZR_chat_screen_kmd_e2_5_text: "一切的一切终将成为你们的一部分，直至一切的终焉。"
 SZR_chat_screen_kmd_e2_6_text: "你们的共选亦是如此。"
