 SZR_chat_screen_demo_1_text: "午后，空气粘稠得像是打翻了的墨水。"
 SZR_chat_screen_demo_2_text: "我坐在行政院的红砖楼里，面前是堆积如山的政务文稿。"
 SZR_chat_screen_demo_3_text: "邓演达坐在我对面，他那双习惯于注视地图的眼睛，此刻却死死盯着窗外那面飘扬的青天白日旗。" #PORTRAIT
 SZR_chat_screen_demo_4_text: "“鼎堂，你感觉到了吗？”" #NAME
 SZR_chat_screen_demo_5_text: "“那种诡异到莫名其妙的感受，我实在不知道如何形容...”"
 SZR_chat_screen_demo_6_text: "我放下了手中的派克笔。我知道他在说什么。"
 SZR_chat_screen_demo_7_text: "那些从巴黎回来的流亡干部们......他们的一举一动都有些远超我们所料。"
 SZR_chat_screen_demo_8_text: "起初我们认为这不过是一场工团主义影响下的穿搭热，但实际上并非如此。"
 SZR_chat_screen_demo_9_text: "他们的眼里有一种...远超单纯革命热情的氛围，我实在不知道这是怎么回事，还能是天狗吗？"
 SZR_chat_screen_demo_10_text: "“改组会的人到了。”" #NAME
 SZR_chat_screen_demo_11_text: "门外传来了厚底小皮鞋踏在木地板上那急促而沉重的声音。"
 SZR_chat_screen_demo_12_text: "出现在门口的，是那个曾经写下“引刀成一快，不负少年头”的男人。" #PORTRAIT
 SZR_chat_screen_demo_13_text: "男人？这可能不太能完全描述现在的状况，至少我们都不知道为什么他要打扮成现在这个样子："
 SZR_chat_screen_demo_14_text: "多说无益，你往左边那个圆框看就知道了。"
 SZR_chat_screen_demo_15_text: "“择生桑，我是来谈条件的~”" #NAME
 SZR_chat_screen_demo_16_text: "汪精卫跺跺脚，天哪，他为什么要这样..."
 SZR_chat_screen_demo_17_text: "“我知道你们反对公博酱出任行政院院长，可是...”" #NAME
 SZR_chat_screen_demo_18_text: "我受不了了。" #OPTION
 SZR_chat_screen_demo_19_text: "汪精卫发出了一声尖叫。" 
 SZR_chat_screen_demo_20_text: "不，那绝不是一个正常人所发的出的那种尖叫，我不知道如何形容。"
 SZR_chat_screen_demo_21_text: "邓演达已经彻底失去了语言能力，我知道他是个无神论者，但他看起来比任何时候都希望哪个神仙来救救他。" #PORTRAIT
 SZR_chat_screen_demo_22_text: "谁来救救我们..."
 SZR_chat_screen_demo_23_text: "然后门外真的又响起了一阵短促的脚步声。"
 SZR_chat_screen_demo_24_text: "“成何体统……成何体统！”" #PORTRAIT #NAME
 SZR_chat_screen_demo_25_text: "胡汉民一边训斥，一边优雅地调整着自己那头卷曲的、带有粉色挑染的假发，天哪，他也这样？"
 SZR_chat_screen_demo_26_text: "等等，为什么胡汉民会跑到南京来？"
 SZR_chat_screen_demo_27_text: "我实在无法理解到底发生了什么。"
 SZR_chat_screen_demo_28_text: "“你这种随意的装扮简直是对总理遗教的亵渎！”" #NAME
 SZR_chat_screen_demo_29_text: "他自己呢？"
 SZR_chat_screen_demo_30_text: "他转过头，爱心镜片后闪烁着令人胆寒的精光，死死盯着我。"
 SZR_chat_screen_demo_31_text: "“郭秘书长，你看起来还没意识到发生了什么吧？”" #NAME
 SZR_chat_screen_demo_32_text: "“基于共同的立场，莫斯科委员会已经重新加入了南京国民政府。”"
 SZR_chat_screen_demo_33_text: "“但有一个条件：装束应当统一化成Hazo的蓝色，虽然我也不知道为什么他要这么设定。”"
 SZR_chat_screen_demo_34_text: "哈佐？那他妈又是谁？"
 SZR_chat_screen_demo_35_text: "“以及——最重要的，地雷化。”" #NAME
 SZR_chat_screen_demo_36_text: "那又是什么——"
 SZR_chat_screen_demo_37_text: "邓演达倒在了地上，我才发现他早已口吐白沫了，大概是眼前的骇人二人所致。" #PORTRAIT
 SZR_chat_screen_demo_38_text: "我连忙冲上前去查看他的身体症状，但我也能感受到身后二人刺骨的眼神。"
 SZR_chat_screen_demo_39_text: "等到择生兄好转过来后...到底怎么办？" #OPTIONS
 SZR_chat_screen_demo_40_text: "看来我不得不离开南京了..."
 SZR_chat_screen_demo_41_text: "...但愿国民革命能够变得正常起来吧..."


