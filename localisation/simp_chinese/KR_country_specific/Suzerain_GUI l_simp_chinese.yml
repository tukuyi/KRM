 SZR_chat_option_demo_11_text: "汪先生，请自重！"
 SZR_chat_option_demo_12_text: "我操你妈！"

 SZR_chat_option_demo_21_text: "你们蕾吧，我润巴黎了。"
 SZR_chat_option_demo_22_text: "你们蕾吧，我润伦敦了。"
