 SZR_chat_screen_kmd_e3_1_text: "于是，就这样。"
 SZR_chat_screen_kmd_e3_2_text: "你看着眼前这个跪在地上的凡人。"
 SZR_chat_screen_kmd_e3_3_text: "你看着他的意识开始瓦解。"
 SZR_chat_screen_kmd_e3_4_text: "你只需要给他们一点幻象，"
 SZR_chat_screen_kmd_e3_5_text: "他们就会狂热地替你完成最肮脏、最宏大的破土工作。"
 SZR_chat_screen_kmd_e3_6_text: "可他们太脆弱了。"
 SZR_chat_screen_kmd_e3_7_text: "也罢。"
 SZR_chat_screen_kmd_e3_8_text: "至少一切终于能得到完结了。"
 SZR_chat_screen_kmd_e3_9_text: "你能回去了。" #END
