# KMD CHAPTER 1
 SZR_chat_screen_kmd_c1_1_text: "伴随着几十名信徒低沉的诵经声，沉闷的法铃声在我的耳旁回响。"
 SZR_chat_screen_kmd_c1_2_text: "你站在法坛一侧，手心渗出冷汗。"
 SZR_chat_screen_kmd_c1_3_text: "作为刘从云最信任的副手，你曾随刘湘在血海里翻滚..."
 SZR_chat_screen_kmd_c1_4_text: "但眼前的景象依然让你感到一阵荒诞的寒意。"
 SZR_chat_screen_kmd_c1_5_text: "刘从云声音沙哑，带着癫狂的颤动。"
 SZR_chat_screen_kmd_c1_6_text: "“......浩劫将至，妖孽横行！本神师感念苍生之苦......”" #NAME PORTRAIT
 SZR_chat_screen_kmd_c1_7_text: "“......今日舍弃甲子功力，恭请三界伏魔大帝、关圣帝君降世，镇我川蜀龙脉！”"
 SZR_chat_screen_kmd_c1_8_text: "他猛地喷出一口符水，法坛后的暗门轰然推开。"
 SZR_chat_screen_kmd_c1_9_text: "一个身材魁梧得近乎非人的身影走了出来。"
 SZR_chat_screen_kmd_c1_10_text: "他披着绿锦战袍，面色如重枣，那把传说中的青龙偃月刀在昏暗的灯光下闪着寒芒。"
 SZR_chat_screen_kmd_c1_11_text: "...至于绿袍下，你看得很清楚，那是和你衣着别无二致的北洋制服。"
 SZR_chat_screen_kmd_c1_12_text: "不仅如此，你还发现，这位“关羽”走路的步履似乎摇晃得有些过头了。"
 SZR_chat_screen_kmd_c1_13_text: "“尚朴！帝君已至，还不快上酒！”"
 SZR_chat_screen_kmd_c1_14_text: "刘从云眼中闪过一丝狡黠。" #OPTION
 SZR_chat_screen_kmd_c1_15_text: "你没有丝毫迟疑，双膝重重地撞在冰冷的青砖地上。"
 SZR_chat_screen_kmd_c1_16_text: "你低着头，双手高举起那坛沉重的“女儿红”，指尖能感受到坛泥的凉意。"
 SZR_chat_screen_kmd_c1_17_text: "“恭喜关帝爷可以喝酒了！”" #NAME 
 SZR_chat_screen_kmd_c1_18_text: "你为什么要这么说？"
 SZR_chat_screen_kmd_c1_19_text: "你不知道，似乎是某种特殊力量所致。"
 SZR_chat_screen_kmd_c1_20_text: "“好！尚朴，识大体，懂天意！这一碗，代本神师敬帝君！”" #NAME 
 SZR_chat_screen_kmd_c1_21_text: "刘从云那枯瘦的手拍在你的肩膀上。"
 SZR_chat_screen_kmd_c1_22_text: "你感觉到手中的酒坛被一只生满厚茧的大手粗暴地夺走。"
 SZR_chat_screen_kmd_c1_23_text: "紧接着是泥封被拍碎的脆响。浓郁的酒香瞬间在空气中炸裂开来，伴随着粗重的呼吸声。"
 SZR_chat_screen_kmd_c1_24_text: "那位“关羽”仰起脖子，喉结剧烈起伏，整坛美酒如长鲸吸水般灌入他的腹中。"
 SZR_chat_screen_kmd_c1_25_text: "酒液顺着他那染成重枣色的脸颊流淌，洇湿了绿锦战袍的领口。"
 SZR_chat_screen_kmd_c1_26_text: "“好酒！......好个锦官城！想当年，备哥哥与我在此......”" #NAME PORTRAIT
 SZR_chat_screen_kmd_c1_27_text: "他打了一个响亮的酒嗝，声音如闷雷滚动。"
 SZR_chat_screen_kmd_c1_28_text: "“......痛快！痛快！”" #NAME 
 SZR_chat_screen_kmd_c1_29_text: "他摇晃着身体，手中的青龙偃月刀沉重地磕在地板上，发出一声令人牙酸的金属撞击声。"
 SZR_chat_screen_kmd_c1_30_text: "他那双因为醉意而通红的丹凤眼猛地盯住了你。"
 SZR_chat_screen_kmd_c1_31_text: "“本将......本将乃是受神师感召，从那阴曹地府杀出来的！”" #NAME 
 SZR_chat_screen_kmd_c1_32_text: "他突然压低身体，那张涂满油彩的红脸几乎贴到了你的鼻尖，酒气喷了你一脸："
 SZR_chat_screen_kmd_c1_33_text: "“神师说你是他的左膀右臂，可你眼里为何没有敬畏？”"
 SZR_chat_screen_kmd_c1_34_text: "你不明白到底发生了什么，这是刘从云在考验你吗？"
 SZR_chat_screen_kmd_c1_35_text: "“帝君息怒！尚朴是点道作功的尖子，他的忠诚，天命可鉴！”" #NAME PORTRAIT
 SZR_chat_screen_kmd_c1_36_text: "你没想到刘从云会在这个时候打圆场，他到底是在干什么？"
 SZR_chat_screen_kmd_c1_37_text: "“还请关帝爷多喝上几盏，消消火气，勿要坏了忠义！”" #NAME
 SZR_chat_screen_kmd_c1_38_text: "那位关圣帝君冷哼一声，那柄沉重的关刀在水泥地上划出一道刺眼的火星。"
 SZR_chat_screen_kmd_c1_39_text: "他那被酒精烧坏的大脑似乎真的接受了这个设定。"
 SZR_chat_screen_kmd_c1_40_text: "“忠义......好一个忠义！”" #NAME  PORTRAIT
 SZR_chat_screen_kmd_c1_41_text: "他一把夺过你手中新呈上的酒碗，仰头狂饮，任由辛辣的液体浸透他的胡须。"
 SZR_chat_screen_kmd_c1_42_text: "“......嗝！”" #NAME 
 SZR_chat_screen_kmd_c1_43_text: "“好酒...来人，换大盏！”"
 SZR_chat_screen_kmd_c1_44_text: "一旁的左右侍者连忙端来一坛又一坛窖藏美酒。"
 SZR_chat_screen_kmd_c1_45_text: "借着他狂饮的空隙，刘从云不动声色地挪到你身边，用只有你能听见的声音飞快低语："
 SZR_chat_screen_kmd_c1_46_text: "“尚朴，这只是个开始。这世上的草头王太多，刘湘走了，我们需要更多比枪炮更响亮的名字......”" #NAME PORTRAIT
 SZR_chat_screen_kmd_c1_47_text: "“你的任务不仅是伺候好这位关公，更是要整合这支疯子部队成为一支可行的军队。”" #option
 SZR_chat_screen_kmd_c1_48_text: "“神师，我记得您之前邀我来的时候说过，此时会有两人？”" #NAME
 SZR_chat_screen_kmd_c1_49_text: "刘从云拍了拍手，法坛侧后方的黑暗中传来一阵轻浮的脚步声。"
 SZR_chat_screen_kmd_c1_50_text: "“关帝爷是用来镇军心的，而这位......”" #NAME
 SZR_chat_screen_kmd_c1_51_text: "“...他是老夫用来‘破局’的。尚朴，见见大魏武皇帝。”"
 SZR_chat_screen_kmd_c1_52_text: "一个身着黑红相间绸袍的小个子男人晃晃悠悠地走了出来。"
 SZR_chat_screen_kmd_c1_53_text: "他没有关羽那种威压，反而显得有些局促，手里抓着一块不知道从哪儿抓来的肉，正使劲往嘴里塞。"
 SZR_chat_screen_kmd_c1_54_text: "“你...就是蒋...尚朴？”" #NAME PORTRAIT
 SZR_chat_screen_kmd_c1_55_text: "那个男人开口了，语调极其古怪，每一个字的重音都落在了不可思议的地方。"
 SZR_chat_screen_kmd_c1_56_text: "“嗯。”" #NAME
 SZR_chat_screen_kmd_c1_57_text: "你还没来得及说些什么，他就像个...摩托车一眼哼了一声。"
 SZR_chat_screen_kmd_c1_58_text: "“那就不奇怪了，那就不奇怪了......”" #NAME
 SZR_chat_screen_kmd_c1_59_text: "还没等你反应过来，这位魏武帝突然转过身，在众目睽睽之下对着法坛的一根盘龙柱就开始解裤带。"
 SZR_chat_screen_kmd_c1_60_text: "哗啦啦的水声在寂静的大殿里显得格外刺耳。" #OPTION
 SZR_chat_screen_kmd_c1_61_text: "嗯...看起来还是先告退吧。"
 SZR_chat_screen_kmd_c1_62_text: "有些事情可能留给刘神仙去处理要更好一些。" #END
 SZR_chat_screen_kmd_c1_63_text: "“神师，我恳请您考虑一下增加正常的军事训练预算...”" #NAME
 SZR_chat_screen_kmd_c1_64_text: "大殿内陷入了短暂的死寂。"
 SZR_chat_screen_kmd_c1_65_text: "刘从云摩挲着手中的念珠，那双眼睛在你身上打量了许久，最后爆发出一阵爽朗的笑声。"
 SZR_chat_screen_kmd_c1_66_text: "“哈哈哈哈！好一个尚朴！我就喜欢你这股子不忘本的兵味！”" #NAME
 SZR_chat_screen_kmd_c1_67_text: "他猛地一挥袖子，显然并不打算在这件小事上和你起冲突。"
 SZR_chat_screen_kmd_c1_68_text: "“你说得对，天兵也得有凡间的铁甲护身。你要练兵，老夫准了！”" #NAME
 SZR_chat_screen_kmd_c1_69_text: "“钱，从那些不听话的会堂口里抽；人，你尽管去练。”"
 SZR_chat_screen_kmd_c1_70_text: "他突然压低声音，眼神中闪过一丝疯狂："
 SZR_chat_screen_kmd_c1_71_text: "“不过，你可以教他们打枪，但他们必须相信，是老夫的符咒让他们刀枪不入。”" #NAME OPTION
 SZR_chat_screen_kmd_c1_72_text: "“神师哪里的话，徒儿还能背了大义不成？”" #NAME
 SZR_chat_screen_kmd_c1_73_text: "刘从云露出了满意的微笑，松开了你的手。"
 SZR_chat_screen_kmd_c1_74_text: "你收起那笔沉甸甸的军费，转身走向大殿门口。"
 SZR_chat_screen_kmd_c1_75_text: "你推开沉重的木门时，刺眼的阳光洒在你的军服上。" #CLEAR PORTRAITS
 SZR_chat_screen_kmd_c1_76_text: "大殿外，成千上万的信徒正跪在泥地里，狂热地呼喊着孔孟道的口号。"
 SZR_chat_screen_kmd_c1_77_text: "他们是你手中的剑，也是你脚下的万丈深渊。"
 SZR_chat_screen_kmd_c1_78_text: "你深吸一口气，整理了一下帽檐。"
 SZR_chat_screen_kmd_c1_79_text: "真正的战争才刚刚开始。" #END
 SZR_chat_screen_kmd_c1_80_text: "你没有动，而是冷冷地打量着这位摇晃的帝君，以及他身上那股藏不住的劣质酒气。"
 SZR_chat_screen_kmd_c1_81_text: "大殿内的诵经声小了下去。"
 SZR_chat_screen_kmd_c1_82_text: "“演戏演全套，这是为了大局！快上酒！”" #NAME
 SZR_chat_screen_kmd_c1_83_text: "似乎是刘神仙在这么说？"
 SZR_chat_screen_kmd_c1_84_text: "你沉默地接过酒坛，直接递给那个摇晃的身影。"
 SZR_chat_screen_kmd_c1_85_text: "那个关羽发出一声如获至宝的咆哮，一把夺过酒坛。泥封破碎的声音在寂静的大殿里清脆响亮。"
 SZR_chat_screen_kmd_c1_86_text: "随着烈酒下肚，这位‘帝君’的面色更加赤红。" #TRANSFER


 SZR_chat_option_kmd_c1_1_text: "立刻跪下，恭敬地奉上美酒。" #TO 15
 SZR_chat_option_kmd_c1_2_text: "迟疑地观察这位“关羽”。" #TO 80
 SZR_chat_option_kmd_c1_11_text: "我记得，神师您不是说有两位吗？" #TO 48
 SZR_chat_option_kmd_c1_21_text: "神师，我恳请您再考虑一下常规军费..." #TO 63

