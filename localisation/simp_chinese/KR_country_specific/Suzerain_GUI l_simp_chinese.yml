 SZR_chat_screen_kmd_c2_1_text: "我不知道为什么天师同意了他的计划。"
 SZR_chat_screen_kmd_c2_2_text: "准确来说，我认为，任何正常人都不应该同意这个计划。"
 SZR_chat_screen_kmd_c2_3_text: "“十六字箴言”？到底谁会认为这玩意真能用于战场？"
 SZR_chat_screen_kmd_c2_4_text: "我摆了摆头，这个冒牌曹操最近几日可是扶摇直上，他的意见连我都没法驳回。"
 SZR_chat_screen_kmd_c2_5_text: "而天师已经做出决定，那我只能尽我自己的职责保护那些小伙子了。"
 SZR_chat_screen_kmd_c2_6_text: "“你来了！”" #PORTRAIT #NAME
 SZR_chat_screen_kmd_c2_7_text: "曹操说话的腔调还是那副样子古怪，表情则带着一副诡异的憨厚。"
 SZR_chat_screen_kmd_c2_8_text: "“我们等你好久了，快来见识一下我们的大计划吧，嘿嘿。”" #NAME #OPTION
 SZR_chat_screen_kmd_c2_9_text: "“大计划？你在说些什么？”" #NAME
 SZR_chat_screen_kmd_c2_10_text: "曹操没有回答，他依旧是那副贱兮兮的表情。" #OPTION
 SZR_chat_screen_kmd_c2_11_text: "“呃啊，怎么有股腥味？”" #NAME #TRANSFER
 SZR_chat_screen_kmd_c2_12_text: "“哎，行吧。”" #NAME
 SZR_chat_screen_kmd_c2_13_text: "他带着我穿过了几道土墙，我闻到的腥味越来越重。"
 SZR_chat_screen_kmd_c2_14_text: "最终，我们来到了一片被临时清理出来的空地——"
 SZR_chat_screen_kmd_c2_15_text: "如果你能把一群衣衫不整的士兵围着几头刚宰好的猪在那里载歌载舞称为空地的话。"
 SZR_chat_screen_kmd_c2_16_text: "“...何意味？”" #NAME
 SZR_chat_screen_kmd_c2_17_text: "曹操张开双臂，像是一个正在展示自己杰作的画家。"
 SZR_chat_screen_kmd_c2_18_text: "“胜兵，必骄！骄兵，必败！败兵，必哀！哀兵，必胜！”" #NAME
 SZR_chat_screen_kmd_c2_19_text: "他一边喊一边用手在空中画了一个圈，仿佛这十六个字是某种咒语。"
 SZR_chat_screen_kmd_c2_20_text: "“你到底...想表达什么...”" #NAME
 SZR_chat_screen_kmd_c2_21_text: "他突然又摇晃起来，脸无比的扭曲，像某种圆形动物...叫什么来着？"
 SZR_chat_screen_kmd_c2_22_text: "你想起之前教书先生好像把那种生物叫做..."
 SZR_chat_screen_kmd_c2_23_text: "企鹅！"
 SZR_chat_screen_kmd_c2_24_text: "不对，我在想些什么？"
 SZR_chat_screen_kmd_c2_25_text: "“你看啊，兵法教出来的都是呆子...”" #NAME
 SZR_chat_screen_kmd_c2_26_text: "“所以我们不按兵法来，我们按照天意所归来！”" #OPTION
 SZR_chat_screen_kmd_c2_27_text: "“所以你的意思是，你要让士兵们故意经历这四个阶段？循环往复？”" #NAME
 SZR_chat_screen_kmd_c2_28_text: "“正是！”" #NAME
 SZR_chat_screen_kmd_c2_29_text: "他指了指那群正在欢呼的士兵。"
 SZR_chat_screen_kmd_c2_30_text: "“你看，他们刚才已经击败了...一头猪！已成骄兵”" #NAME
 SZR_chat_screen_kmd_c2_31_text: "“而骄兵必败！”"
 SZR_chat_screen_kmd_c2_32_text: "他一边说着，一边过去..."
 SZR_chat_screen_kmd_c2_33_text: "“汪！汪汪！”" #NAME
 SZR_chat_screen_kmd_c2_34_text: "这傻逼疯了！"
 SZR_chat_screen_kmd_c2_35_text: "但或许是我疯了："
 SZR_chat_screen_kmd_c2_36_text: "因为我发现，有好几个上一刻还欢呼的士兵竟然被吓得口喷鲜血！"
 SZR_chat_screen_kmd_c2_37_text: "“如你所见，他们作为骄兵，自然是一触即溃！”" #NAME
 SZR_chat_screen_kmd_c2_38_text: "“然后呢？在失败过后，他们自然就会悲哀。”"
 SZR_chat_screen_kmd_c2_39_text: "他又随手捡起一块砖头——哪来的？——砸向那个吐血的士兵。"
 SZR_chat_screen_kmd_c2_40_text: "只见砖头在接触的一瞬间化为灰粉——天哪！"
 SZR_chat_screen_kmd_c2_41_text: "“而哀兵，他就战无不胜！”" #NAME #OPTION
 SZR_chat_screen_kmd_c2_42_text: "“这太疯狂了...”" #NAME
 SZR_chat_screen_kmd_c2_43_text: "“疯狂？不不不，这是天意！”" #NAME
 SZR_chat_screen_kmd_c2_44_text: "他又手舞足蹈了起来，天哪。"
 SZR_chat_screen_kmd_c2_45_text: "刘神仙到底是从哪找来的这么个人？" #TRANSFER
 SZR_chat_screen_kmd_c2_46_text: "“等等，那我们若成了骄兵，岂不是...”" #NAME
 SZR_chat_screen_kmd_c2_47_text: "“确实不错！”" #NAME
 SZR_chat_screen_kmd_c2_48_text: "他点了点头。"
 SZR_chat_screen_kmd_c2_49_text: "“但是没关系！因为骄兵之后就是败兵，败兵之后就是哀兵！”" #NAME
 SZR_chat_screen_kmd_c2_50_text: "“但是——如果敌人恰好在‘骄兵’阶段进攻呢？那我们不就完了吗？”" #NAME
 SZR_chat_screen_kmd_c2_51_text: "曹操愣了一下，然后露出了一个我这辈子见过的最欠揍的笑容。"
 SZR_chat_screen_kmd_c2_52_text: "“那死的越多，骄兵越哀，就是这些兄弟全死了我都值啊！”" #NAME
 SZR_chat_screen_kmd_c2_53_text: "我深吸了一口气，努力让自己不要在这里发作。"
 SZR_chat_screen_kmd_c2_54_text: "一旁传来一声惨叫，一个士兵被猪血滑倒摔进了泥坑里，引来周围一阵哄笑。"
 SZR_chat_screen_kmd_c2_55_text: "“你看！士气多高！”" #NAME
 SZR_chat_screen_kmd_c2_56_text: "曹操兴奋地指着那边。"
 SZR_chat_screen_kmd_c2_57_text: "我揉了揉太阳穴，感到一阵眩晕。天师到底是怎么被这个疯子说服的？"
 SZR_chat_screen_kmd_c2_58_text: "“蒋君，你放心！”" #NAME
 SZR_chat_screen_kmd_c2_59_text: "他似乎看出了我的忧虑。"
 SZR_chat_screen_kmd_c2_60_text: "“如果出了事，我曹孟德一力承担。”" #NAME
 SZR_chat_screen_kmd_c2_61_text: "他说这话的时候，语气竟然难得地没有那么怪异，万一......"
 SZR_chat_screen_kmd_c2_62_text: "但下一秒，他就转过身去，解开裤带，开始用自己的那玩意画那个该死的循环图，嘴里还念念有词。"
 SZR_chat_screen_kmd_c2_63_text: "“胜——骄——败——哀——胜——骄——败——哀——嘿嘿嘿嘿......”" #NAME
 SZR_chat_screen_kmd_c2_64_text: "“我叹了口气。罢了，反正也改变不了什么。”"
 SZR_chat_screen_kmd_c2_65_text: "“好了曹操，我先回去了。你......别搞出人命来。”" #NAME
 SZR_chat_screen_kmd_c2_66_text: "“放心放心！”" #NAME
 SZR_chat_screen_kmd_c2_67_text: "他提上裤带，朝我摆了摆手，然后转身朝那群士兵跑去。" #PORTRAIT
 SZR_chat_screen_kmd_c2_68_text: "身后传来一阵震天的欢呼声，混杂着猪的惨叫。"
 SZR_chat_screen_kmd_c2_69_text: "我头也不回地走了。"
 SZR_chat_screen_kmd_c2_70_text: "也许天师是对的？也许这个疯子真的懂些什么。"
 SZR_chat_screen_kmd_c2_71_text: "我摇了摇头，把这个念头甩出脑海。"
 SZR_chat_screen_kmd_c2_72_text: "不，他就是个疯子。" #END

