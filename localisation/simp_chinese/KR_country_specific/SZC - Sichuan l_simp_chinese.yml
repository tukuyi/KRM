 SZC_reconstituting_the_beiyang_navy: "重建北洋水师"
 SZC_reconstituting_the_beiyang_navy_desc: "刚刚复职的海军总长萨镇冰上将制定了一项雄心勃勃的计划。按照此计划，国家将规划建造一支全新的现代化舰队，这将占用年度预算的很大一部分。当这个年度计划完成时，中国海军有望迅速实现现代化，并淘汰那些十年前的老旧船只。"
 SZC_reconstitute_the_beiyang_navy: "重建北洋水师"
 SZC_reconstitute_the_beiyang_navy_desc: "北洋水师曾经是我国之荣耀，他们横行于亚洲海面之上，庇佑着中华海岸。但由于政府的忽视，现在的北洋水师已不复旧日荣光。如今为了真正夺回中华民国之天赋权利，我们必须重振中华民族的海军传统。海军军官大多都因不关心政治闻名，也都曾与满人合作过，不过这不是他们的错。毕竟，他们只是想在海上航行而已。"
 SZC_lu_chao_bio: "吕超是四川本地人，1909年毕业于四川陆军小学堂。之后，吕超进入了南京的陆军第四中学堂。在宁期间，吕超为孙中山的革命理念所倾倒并参加了中国同盟会，为一个自由的共和中华不懈奋斗。和许多四川人一样，吕超于1910年升入保定军校学习，直到1911年辛亥革命爆发后才离开保定。之后，吕超客居上海，同陈其美、汪精卫、李石曾等人（皆为孙中山的左膀右臂）共事，直到袁世凯掌权后才不得不流亡回川。\n\n1915年，讨袁护国一役打响后，吕超随熊克武一道在四川响应蔡锷义军。当陈炯明的联省派试图把孙中山赶出广东时，吕超选择站到孙先生一侧，同往日的同志熊克武争夺四川。之后，吕超败北，流亡上海同孙中山会合。在1923年孙中山返回广东时，吕超已经成为他在党内最信任的同志之一。在堪比灾难的北伐战争期间，吕超曾是川人北伐的代表；当北伐运动失败后，吕超则不得不逃回四川老家避难。不过，“周公恐惧流言日”，虽然外界多有流言蜚语，但吕超心中的革命精神可仍未熄灭。他在韬光养晦之时，始终未忘先总理教诲。在杨森治下他蛰伏于四川，等待有朝一日重掌大局，并始终未曾中断与全国各地国民党同志的联络。"
 SZC_lu_chao_army_chief_desc: "§Y生于：§!§L1890年3月9日；大清帝国、四川省宜宾县§!\n§Y派系：§!§P国民党§!\n§Y背景：§!§L$SZC_lu_chao_bio$§!"
 SZC_xiong_kewu_bio: "熊克武出生于一个医生家庭，早年有志于学问。熊克武在学习中受到西方的民主与现代化理念影响，愈发感叹中国落后于时代大势。1903年，熊克武入四川东文学堂学习，不久后结识了戴季陶等革命者。同年冬，在他叔父筹资相助下，熊克武东渡日本求学，并在日本结识了孙中山，参加了同盟会。辛亥革命爆发后，熊克武受任为大汉四川军政府的军官。直至1913年，由于袁世凯的北洋政府武力驱逐了孙中山，熊克武也不得不流亡日本。\n\n尽管如此，失败却并没有摧垮熊克武对自由中国的追求。在流亡日本与东南亚期间，他不断为革命募集资金，最终在护国讨袁的护国战争中归国，同蔡锷一道举义倒袁成功。虽然在护国战争中曾并肩作战，1920年熊克武不得不把枪口对准了同僚吕超，并在军阀刘存厚的协助下将吕超逐出四川。同年，他发表“四川自治”宣言，宣布不从属于任何一个从军阀乱世中兴起的政府——不论它是北京政府还是广州政府。然而，他的这番豪情壮志并不长久：四川再度陷入混战，刘存厚和北洋政府联手把熊克武逼上了漫漫流亡路。1924年，熊克武流亡广东，加入了中国国民党且参加了国民党一大。\n\n熊克武短暂的国民党党员生涯结束于1925年，汪精卫和蒋介石用“熊克武阴谋勾结联省党人头目陈炯明”的借口将他开除出党。在北伐战争完全失败，国民党大崩溃后，政坛失意的熊克武返回四川。不过，他心中对共和中华的执意尚未熄灭——虽然他难以释怀国民党的背叛，但他的心扉对联省派仍是敞开的。"
 SZC_xiong_kewu_army_chief_desc: "§Y生于：§!§L1885年12月26日；大清帝国、四川省井研县§!\n§Y派系：§!§S联省派§!\n§Y背景：§!§L$SZC_xiong_kewu_bio$§!"
 SZC_liu_bocheng_high_command_desc: "§Y生于：§!§L1892年12月4日；大清帝国、四川省开县§!\n§Y派系：§!§S军官系§!\n§Y背景：§!§L在父亲去世后，由于家境贫寒，刘伯承从十几岁起就在农场里干活。1912年，他考入蜀军将校学堂，毕业后为熊克武效力。1913年，刘伯承在二次革命中跟随熊克武反对北京当局。然而，袁世凯最终获胜，刘伯承被迫流亡上海。在那里，他加入了孙中山领导的中华革命党，该党为国民党的前身。\n\n1915年，蔡锷举义反对袁世凯的复辟阴谋，刘伯承奉命返回四川组织护国军。在1916年的战斗中，刘伯承两度头部中弹，导致右眼失明。1924年，刘伯承率部与吴佩孚的直军作战，于龙泉驿一战取得大胜。也正是在1924年，刘伯承开始受到马克思主义和国民革命的影响。1926年，刘伯承正式加入国民党。\n\n虽然刘伯承在武汉战役期间举兵支持广州国民政府，有力阻止了四川军阀出兵支援吴佩孚。但国民党不仅未能夺取武汉，反而彻底崩溃了。刘伯承突然与盟友失去了联系，导致其他四川军阀联手将刘伯承赶出了四川，但刘伯承至今仍藏匿于四川的边远地区。刘伯承希望有朝一日，国民党能够归来，并帮助农民摆脱反动派的压迫。§!"
 SZC_liu_wenhui_high_command_desc: "§Y生于：§!§L1895年1月10日；大清帝国、四川省大邑县§!\n§Y派系：§!§m保定系§!\n§Y背景：§!§L刘文辉与军旅结缘还要多亏1911年时自己的大哥刘文渊带他前往四川陆军小学堂报名入试。某种意义上来说这个头开得很“合适”，因为接下来他的人生中取得的绝大多数成就，大多要归功于他的哥哥刘文彩及侄子刘湘带给他的裙带关系——或者是某个小团体内部勾连的成果，比如他在1914年考入保定军校后建立的人脉。虽然1916年从保定军校毕业后，他被公认为一名勤劳肯干的军人，但是他的履历也有诸多令人不满之处。最值得注意的是，在他治下，西康省西部的部分地区被西藏所占领。虽然他早期的军事履历差强人意，但是他在保定系内的人脉和他在城市地区一定的名望让他成为了一股不可小觑的势力。§!"
 SZC_wang_zuanxu_army_chief_desc: "§Y生于：§!§L1886年；大清帝国、四川省西充县§!\n§Y派系：§!§m保定系§!\n§Y背景：§!§L王缵绪是刘湘、杨森和潘文华的同学，他毕业于四川陆军速成学堂。民国时期，王缵绪在支持北京政府的刘湘军中服役。1920年的川滇战争期间，刘湘将王缵绪调给了杨森。同年，王缵绪晋升为旅长，并统治了四川南部。在他统治期间，四川南部的农田、水利、道路、监狱等方面都得到了改善，他还促进了留学事业的发展。\n\n1922年，杨森与对手四川军阀熊克武开战，但杨森战败。杨森和王缵绪逃离四川，向吴佩孚投诚。多亏了吴佩孚的提携，杨森和王缵绪才得以东山再起，重返四川政坛。随后杨森与刘湘结盟，将支持广州政府的熊克武赶出了四川。次年，杨森攻入成都，并让王缵绪负责管理该地。在此期间，王缵绪开发了春熙路，修建了少城公园、公交车站、公共厕所，并强制推行义务教育。\n\n1925年，杨森试图完全控制四川，但遭到所有未得到广州政府支持的四川军阀联合反对。王缵绪被说服倒戈加入了刘湘的军队，杨森的计划被迫终止。后来驻军紫阳时，王缵绪发展了当地的教育事业。十年以来，四川的和平一直岌岌可危，而在此期间，王缵绪与刘文辉的保定系越走越近。§!"
 SZC_tian_songyao_bio: "1912年，田颂尧加入了刘存厚的四川省陆军第四师。尽管清朝时田颂尧是同盟会成员，但在1913年的二次革命中，他却选择与袁世凯结盟。几年后他又随刘存厚讨伐袁世凯，并在其手下任团长一职。1917年，刘存厚率部夺取成都、占领重庆并成功驱逐了四川境内的云贵两省军队。\n\n同年12月，唐继尧重燃战火并将刘存厚赶出成都。北京当局将刘存厚的军队重组为第21师，田颂尧被任命为少将旅长。年底，刘存厚又任命田颂尧为第21师师长。刘存厚选择与刘湘结盟，两人合力将熊克武赶出了四川。1920年，熊克武又与刘湘结盟反对滇系，并将滇军赶出了四川。次年，熊克武再度与刘湘联手将刘存厚逐出了四川。\n\n田颂尧的第21师在四川的新权力版图中取得了一席之地。1922年，刘湘被刘成勋打败，刘成勋借机夺取了刘湘的大部分地盘。保定系的邓锡侯对战果分配感到不满，说服了同为保定军校毕业生的田颂尧一同对抗刘成勋，最终联手取胜。当刘存厚作为杨森的下属重返四川时，田颂尧又与他的老上司重新结盟，但他同时也与其他军阀保持着联系。"
 SZC_tian_songyao_high_command_desc: "§Y生于：§!§L1888年；大清帝国、四川省简阳§!\n§Y派系：§!§P田颂尧部§!\n§Y背景：§!§L$SZC_tian_songyao_bio$§!"
 SZC_liu_cunhou_army_chief_desc: "§Y生于：§!§L1884年1月24日；大清帝国、四川省简州§!\n§Y派系：§!§g武备系§!\n§Y背景：§!§L1903年，刘存厚考入四川武备学堂。他在1907年赴日，于日本陆军士官学校就读，1908年毕业后随即回国。他的军事履历起步于辛亥革命前后，并被他的北洋系上司提拔为中将。他后来领导了一系列剿匪行动，这番经历助他赢得了上级的信任，最终让他获得了一支部队的临时领导权。不过，似乎这和他是否真的有军事才能关系不大，毕竟在军阀混战的动荡时期，上级更看重忠诚而不是其他要素。\n\n虽然他最终成功扫灭了土匪、获得了上级的青睐，但是在地方上他只为自己挣得了骂名——毕竟他的部队并不比他所剿灭的土匪好到哪去。大兵过处，就连百姓的一针一线都被卷个精光。由于刘存厚贪婪无比、漠视军事理论、无视军队纪律，他的绝大多数同行对他的评价都极其糟糕；而在刘存厚职业生涯的绝大部分时间里，他都很难能称得上一个有军事智慧的人。尽管如此，他仍然可以算是一个残暴军阀的代表，他设法为自己积聚起了足够的财富和不容小觑的势力。\n\n他最终选择效命于杨森，负责维持川北一带的“秩序”。尽管他的军事履历污点重重，之前他效忠于直系军阀的经历还是为他在武备系内部谋得了一份高位。§!"
 SZC_wang_lingji_army_chief_desc: "§Y生于：§!§L1883年；大清帝国、四川省乐山县§!\n§Y派系：§!§g武备系§!\n§Y背景：§!§L王陵基生于丝绸商人家庭，曾于四川和日本求学。王陵基1910年加入川军，在辛亥革命期间保持中立。1913年晋升为团长，在熊克武的指挥下镇压了四川的革命力量。护国运动爆发后，他选择支持袁世凯并与护国联盟作战。虽然他成功占领了成都，但随后又被滇军打败，并被解除了指挥权。1921年，王陵基加入了杨森麾下并担任其参谋长，但当杨森被迫离开四川后，他又投靠了刘湘。北伐结束后，王陵基仍是刘湘名义上的下属，但人们普遍认为他更倾向于杨森而非刘湘。§!"
 SZC_liu_xiang_army_chief_desc: "§Y生于：§!§L1888年7月1日；大清帝国、四川省大邑县§!\n§Y派系：§!§P实业团§!\n§Y背景：§!§L当刘湘于1909年从四川陆军速成学堂毕业后，他在川军内部迅速升迁，到1919年更是成为四川总司令。1920年川滇战争爆发后，刘湘在击退入侵的外省军阀部队时取得了个人军旅生涯的首次大捷。当1921年川滇战争结束后，他被委任为重庆镇守使。在任期间，他将自己打造为了一股绝不容小觑的力量，并在四川省的工业中心地带建设了相当稳固的影响力。\n\n在国民党发起了北伐运动后，刘湘率领自己的部队出川阻击北伐军。在北伐战争期间，刘湘因为自己一系列坚定的防御战和不时发动的鲁莽反攻为自己赢得了骁勇善战的名声。国民党败北后，刘湘率军回到四川，臣服于时任四川督理杨森的权势之下。尽管他视这种臣服为一种侮辱，不过他仍然保有相当大一支忠诚于他的军队。很大程度上由于他镇压了北伐运动，他被人视作一位可敬的军事将领和一位权势在握的大军阀。§!"
 SZC_pan_wenhua_high_command_desc: "§Y生于：§!§L1886年10月16日；大清帝国、四川省仁寿县§!\n§Y派系：§!§P实业团§!\n§Y背景：§!§L潘文华生于一户贫苦人家，他的双亲先后因病去世，潘文华因此被迫离家出走，在帽店当学徒，生活极为困苦。受到晚清新军的吸引，他经常观看士兵们的操练，甚至会参与他们的体能训练。当地的新军士兵发现了潘文华的兴趣后，便劝他吃粮当兵。\n\n潘文华在军械方面展现出了非凡天赋，他的军事成绩一路突飞猛进。为了响应辛亥革命，潘文华揭竿而起，并成功击败了后来入侵四川的滇军。潘文华与刘湘是同学，刘湘曾多次出手帮助这位贫困的将军，作为回报，两人结成了亲密友谊，并成为了彼此的知己。\n\n作为刘湘的军事顾问、战略家和朋友，潘文华对刘湘和革命思想都十分忠诚，因此在两人间产生了意识形态分歧。§!"
 SZC_guo_xunqi_high_command_desc: "§Y生于：§!§L1895年；大清帝国、四川省华阳县§!\n§Y派系：§!§S左派§!\n§Y背景：§!§L郭勋祺出生于一个农民家庭，1912年应募成为士兵，后随军西征入藏。1915年回到成都后，他投效潘文华部，并从排长升到团长。1921年，潘氏投靠刘湘并升任川军第4师师长，郭勋祺也随之成为其部下第7旅旅长。此后，郭勋祺一直与潘文华在刘湘麾下共事，与此同时他也与陈毅也建立了友谊。据说在国民党领导的北伐战争期间，郭勋祺积极参与了四川的左派起义。而当川系军阀对社会主义运动痛下毒手后，郭勋祺也为左派领袖提供了一定帮助。§!\n\n§Y备注：据传，郭勋祺强烈同情左派，甚至与刘伯承等人有直接接触。因此，他和刘湘之间常常发生摩擦，二人也互不信任。§!"
 SZC_li_jiayu_high_command_desc: "§Y生于：§!§L1892年4月25日；大清帝国、四川省蒲江县§!\n§Y派系：§!§S军官系§!\n§Y背景：§!§L李家钰是一名职业军人，他正好在四川陆军小学堂第四期毕业后参加了辛亥革命学生军。革命结束后，他报名参加了四四川陆军军官学堂第一期，1913年又转入南京陆军军官预备学校。同年夏，李家钰参加了多次反对袁世凯的起义，但最终失败，返回四川。\n\n进入四川陆军军官学校第三期后，李家钰在刘存厚的四川陆军第四师中任职，后又成为邓锡侯第三师的旅长。最终于1923年晋升为陆军少将，担任第一师师长。1926年，他脱离了邓锡侯的保定系，协助组建了军官系。\n\n军官系流亡期间，李家钰让革命共和主义的火种留存在了每位同僚的心中，他们决心将革命进行到底。§!"
