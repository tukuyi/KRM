 SZC_liu_bocheng: "刘伯承"
 SZC_liu_bocheng_high_command_desc: "§Y生于：§!§L1892年12月4日；大清、四川省开县§!\n§Y派系：§!§S临委会§!\n§Y背景：§!§L在父亲去世后，由于家境贫寒，刘伯承从十几岁起就在农场里干活。1912年，他考入蜀军将校学堂，毕业后为熊克武效力。1913年，刘伯承在二次革命中跟随熊克武反对北京当局。然而，袁世凯最终获胜，刘伯承被迫流亡上海。在那里，他加入了孙中山领导的中华革命党，该党为国民党的前身。\n\n1915年，蔡锷举义反对袁世凯的复辟阴谋，刘伯承奉命返回四川组织护国军。在1916年的战斗中，刘伯承两度头部中弹，导致右眼失明。1924年，刘伯承率部与吴佩孚的直军作战，于龙泉驿一战取得大胜。也正是在1924年，刘伯承开始受到马克思主义和国民革命的影响。1926年，刘伯承正式加入国民党。\n\n虽然刘伯承在武汉战役期间举兵支持广州国民政府，有力阻止了四川军阀出兵支援吴佩孚。但国民党不仅未能夺取武汉，反而彻底崩溃了。刘伯承突然与盟友失去了联系，导致其他四川军阀联手将刘伯承赶出了四川，但刘伯承至今仍藏匿于四川的边远地区。刘伯承希望有朝一日，国民党能够归来，并帮助农民摆脱反动派的压迫。§!"
 SZC_zhang_lan: "张澜"
 SZC_zhang_lan_bio: "张澜的父亲是一位任塾师的秀才，他自幼随父读书，1894年中秀才，1902年入四川尊经书院深造，1903年被选派赴日本留学，入东京弘文书院师范科学习，后因发表反慈禧言论被押送回国。他曾担任过多个教职，1909年当选四川咨议局议员，但他拒绝接受这一职位，而是选择在清朝末年投身维新立宪运动。\n\n张澜参与了四川保路运动，并积极参与辛亥革命期间四川的起义活动，最终于1913年当选为中华民国国会众议员。1915年，他参与了护国战争，并于1917年出任四川省省长；1918年，他与刘存厚一起逃离成都，后返回北京。1919年，他支持新文化运动，资助青年学子赴欧陆接触激进知识界。\n\n1920年，张澜回到南充，投身教育事业，并于1925年出任成都大学校长。他倡导思想自由和学术自由，并支持当地革命团体开展各种活动。1932年，因直系镇压上海起义，他再度辞职回南充从事教育工作，同年参与创建中国民主政团同盟。张澜以其对民主的追求与调解各方矛盾的担当，赢得了各界人士的广泛敬重。"
 SZC_zhang_lan_leader_desc: "§Y生于：§!§L1872年4月2日；大清、四川省南充§!\n§Y背景：§!§L$SZC_zhang_lan_bio$§!"
 SZC_zhang_lan_advisor_desc: "§Y生于：§!§L1872年4月2日；大清、四川省南充§!\n§Y派系：§!§S新世纪学会§!\n§Y背景：§!§L$SZC_zhang_lan_bio$§!"
 SZC_liu_siying: "刘泗英"
 SZC_liu_siying_advisor_desc: "§Y生于：§!§L1895年2月24日；大清、四川省南川§!\n§Y派系：§!§n青年党§!\n§Y背景：§!§L刘泗英生于19世纪末，与许多同胞一样，拥抱了当时的民族主义潮流。为了接受现代教育，他就读于日本法政大学，毕业后在上海找到了一份工作，担任上海《救国时报》编辑。二十年代，他加入了刚刚成立的中国青年党，并在青年党运作中发挥了至关重要的作用。根据青年党领导层的指示，他回到四川，担任直系军阀杨森的秘书。\n\n通过杨森的牵线搭桥，刘泗英得以与吴佩孚建立起工作联系。在北伐战争期间，吴佩孚寻求现代群众政党的支持以对抗国民党。凭借刘泗英的关系，青年党领导人曾琦得以极大地扩展该党在华北地区的影响力。在青年党四川地区领导人李璜的领导下，刘泗英致力于利用自己在军中的关系以及成都西南公学校长的身份，在四川各地传播青年党的理念。刘泗英与当地士绅合作，帮助患病的难民，为青年党在四川社会各阶层中争取到了广泛的支持。§!\n\n§Y备注：刘泗英虽然是直系的亲密盟友，但他的首要目标仍是服务于青年党的利益，以实现国人期待已久的公投革命。§!"
 SZC_xiong_kewu: "熊克武"
 SZC_xiong_kewu_bio: "熊克武出生于一个医生家庭，早年有志于学问。熊克武在学习中受到西方的民主与现代化理念影响，愈发感叹中国落后于时代大势。1903年，熊克武入四川东文学堂学习，不久后结识了戴季陶等革命者。同年冬，在他叔父筹资相助下，熊克武东渡日本求学，并在日本结识了孙中山，参加了同盟会。辛亥革命爆发后，熊克武受任为大汉四川军政府的军官。直至1913年，由于袁世凯的北洋政府武力驱逐了孙中山，熊克武也不得不流亡日本。\n\n尽管如此，失败却并没有摧垮熊克武对自由中国的追求。在流亡日本与东南亚期间，他不断为革命募集资金，最终在护国讨袁的护国战争中归国，同蔡锷一道举义倒袁成功。虽然在护国战争中曾并肩作战，1920年熊克武不得不把枪口对准了同僚吕超，并在军阀刘存厚的协助下将吕超逐出四川。同年，他发表“四川自治”宣言，宣布不从属于任何一个从军阀乱世中兴起的政府——不论它是北京政府还是广州政府。然而，他的这番豪情壮志并不长久：四川再度陷入混战，刘存厚和北洋政府联手把熊克武逼上了漫漫流亡路。1924年，熊克武流亡广东，加入了中国国民党且参加了国民党一大。\n\n熊克武短暂的国民党党员生涯结束于1925年，汪精卫和蒋介石用“熊克武阴谋勾结联省党人头目陈炯明”的借口将他开除出党。在北伐战争完全失败，国民党大崩溃后，政坛失意的熊克武返回四川。不过，他心中对共和中华的执意尚未熄灭——虽然他难以释怀国民党的背叛，但他的心扉对联省派仍是敞开的。"
 SZC_xiong_kewu_leader_desc: "§Y生于：§!§L1885年12月26日；大清、四川省井研县§!\n§Y背景：§!§L$SZC_xiong_kewu_bio$\n\n借着近来在四川内战中夺取的胜利果实，熊克武将把四川打造为共和派坚不可摧的堡垒，替多年来掌控北京的强人们送去终末。§!"
 SZC_xiong_kewu_sic_desc: "§Y生于：§!§L1885年12月26日；大清、四川省井研县§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L$SZC_xiong_kewu_bio$§!"
 SZC_dan_maoxin: "但懋辛"
 SZC_dan_maoxin_sic_desc: "§Y生于：§!§L1884年；大清、四川省荣县§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L$SZC_dan_maoxin_bio$§!\n\n§Y备注：和许多同志一样，但懋辛因其学识渊博而闻名，他工诗文，通易理，善书法。§!"
 SZC_yu_peidi: "喻培棣"
 SZC_yu_jitang: "余际唐"
 SZC_zhao_weibin: "赵渭滨"
 SZC_zhao_weibin_high_command_desc: "§Y生于：§!§L1893年；大清、四川省成都§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L赵渭滨师从成都著名革命派学者李培甫，自幼深受反帝爱国思想的影响。辛亥革命后，他毅然参加四川大汉军政府的学生军训项目，并于1912年转入四川陆军军官学校学习。\n\n1914年毕业后，赵渭滨在熊克武麾下第一师任参谋，1924年跟随熊克武参加了讨伐直系的战斗。熊克武加入国民党军队后，他在四川多支部队中担任参谋职务，最终在参加川黔湘边境游击战后重回熊克武帐下。他是一位作战勇猛的参谋，有着不屈不挠的勇气和热情。§!\n\n§Y备注：赵渭滨在闲暇时致力于文学研究，收集了大量藏书，包括《岳钟武王文集》、李大钊、鲁迅、陈独秀乃至马克思的著作。§!"
 SZC_xiao_yisu: "萧毅肃"
 SZC_bian_zhishan: "卞稚珊"
 SZC_bian_zhishan_high_command_desc: "§Y生于：§!§L1899年；大清、四川省江津§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L卞稚珊被安排在文艺领域发展，经父亲好友杨庶堪推荐，先是前往南京忠裔院学习，随后出国留学，但他志在从戎，最终考入保定军校。1920年毕业后，他加入熊克武麾下担任团副，后晋升为团长。整个二十年代，他都在熊克武麾下指挥部队且表现积极，甚至跟随熊克武转战湖南、广东等地，期间还曾统帅联军随营干部学校学员。\n\n1925年熊克武被国民党扣押在虎门要塞后，卞稚珊被解除职务，转任朱培德军官学校步兵科科长，后并入黄埔军校，期间一直担任黄埔军校校务委员。熊克武被胡汉民赦免后，他重新跟随老上司，出任熊克武麾下的宪兵司令部副官处长。作为四川联省运动中一位较为年轻的将领，他完全愿意与其他共和运动，甚至国民党和工团党中更加激进的成员合作。在铜仁待了一段时间后，除了指挥正规步兵之外，他还熟练地招募和运用民工和民团，这在剿匪行动和多变的四川战场上指挥作战时非常有用。§!\n\n§Y备注：除了日常工作之外，卞稚珊还担任熊克武的联络官，以及铜仁保安警察总队和民工总队的队长。§!"
 SZC_li_weiru: "李蔚如"
 SZC_li_weiru_high_command_desc: "§Y生于：§!§L1883年；大清、四川省涪陵§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L李蔚如1904年留学日本，1906年加入同盟会，1907年受孙中山委派回川，协助同盟会工作。他与熊克武、高亚衡等人密谋，在四川发展革命组织，并参与了辛亥革命初期的起义。1911年至1923年十余年间，他历任涪陵军政府副司令、司令，蜀军参谋长、督军参谋长兼四川讲武堂堂长等职。\n\n1924年，李蔚如解甲归田，至1927年出任过多个地方职务，并为建立进步学校筹集资金。他与刘伯承等人保持着密切联系，最终接触到了国民党左派宣扬的社会主义理念。从1926年起，他组建了一支农军，投身四川的政治斗争，与刘湘等人展开斗争。\n\n李蔚如死里逃生后，与刘伯承以及熊克武领导的九人团联手，共同发动游击战，反抗控制四川的北洋军阀。李蔚如赢得了农民的支持，成为游击队持续胜利的关键生命线。§!"
 SZC_liu_guanglie: "刘光烈"
 SZC_liu_guanglie_advisor_desc: "§Y生于：§!§L1889年；大清、四川省仁寿§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L刘光烈参与了辛亥革命，曾任四川省政务厅厅长，并于1919年南北议和中担任南方代表，之后担任南充、绵阳等地的专员，并于1924年赴日本学习佛学。\n\n回国后，刘光烈在其他佛教徒的支持下，在北京慈因寺创办“藏文学院”，请多杰觉拔格西当导师，讲解藏文及藏传佛教。\n\n1932年上海起义后，刘光烈回到家乡，与熊克武及其九人团领导的进步反抗运动默契配合，作为一名同情革命的当地官员，在力所能及的范围内帮助革命事业。§!"
 SZC_shi_tiyuan: "石体元"
 SZC_shi_tiyuan_advisor_desc: "§Y生于：§!§L1890年；大清、四川省宣汉§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L石体元自幼聪颖，学业优异，十四岁中秀才，1911年毕业于四川高等巡警学堂，同年参与保路运动。他发动反清起义，建立东乡军政府，后于1912年成为新成立的革命临时省政府成员。\n\n1914年，石体元任地方学校国文教员，后任重庆渠江盐运公司主任董事兼重庆商报社长，1916年起在护国军多支部队中任参谋，1918年复职教书，1922年任邓锡侯秘书、重庆警备厅警务处秘书长兼行政科长，并在省财政厅工作。\n\n1927年，石体元出任杨森第三师秘书长，1928年起任潘文华秘书，后又先后担任重庆市政府秘书、文书科长、市府秘书长兼重庆教育局长、公安局秘书等。1932年，他出任重庆商品检验所所长，1933年出任重庆电力公司总务主任，1934年起担任重庆市长至今，期间致力于在不断发展的城市中推行各种进步改革。§!"
 SZC_hu_ziang: "胡子昂"
 SZC_hu_ziang_advisor_desc: "§Y生于：§!§L1897年3月；大清、四川省巴县§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L胡子昂就读巴县中学期间，辛亥革命席卷全国，他的求学生涯也因此跌宕起伏。他积极投身革命，1919年考入北京农业专科学校，并参与了一一·四运动，始终秉持革命精神。1923年毕业后，他回到重庆，先后担任巴县中学教师、校长、县农会会长以及重庆市教育局局长。\n\n胡子昂于1926年参军，后加入刘文辉麾下，出任川康边防督办公署边务处长期间开铜矿、建农场、办银行、禁鸦片、轻赋税，政绩斐然。他曾短暂担任江西农业学院技师，后于1933年返回重庆。\n\n胡子昂是重庆华西兴业公司的联合创始人，掌管着四川各地的各项工业事业，成为省内颇具影响力的工业巨头。他同情民主政团同盟的事业，并与黄炎培领导的民建成员保持着联系。§!"
 SZC_xiong_zhefan: "熊哲帆"
 SZC_xiong_zhefan_advisor_desc: "§Y生于：§!§L1894年；大清、四川省井研县盐井湾§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L熊哲帆是熊克武之弟，早年留学法国，归国时正值国家最动荡的时期。他紧紧跟随在兄长身边，为兄长打理政务，展现出了他真正的才能。他才华横溢，为人直率，最终成为九人团金阳-屏山游击区的文职领袖。§!"
 SZC_li_jiayu: "李家钰"
 SZC_li_jiayu_bio: "李家钰是一名职业军人，他正好在四川陆军小学堂第四期毕业后参加了辛亥革命学生军。革命结束后，他报名参加了四川陆军军官学堂第一期，1913年又转入南京陆军军官预备学校。同年夏，李家钰参加了多次反对袁世凯的起义，但最终失败，返回四川。\n\n进入四川陆军军官学校第三期后，李家钰在刘存厚的四川陆军第四师中任职，后又成为邓锡侯第三师的旅长。最终于1923年晋升为陆军少将，担任第一师师长。1926年，他脱离了邓锡侯的保定系，协助组建了军官系。\n\n军官系流亡期间，李家钰让革命共和主义的火种留存在了每位同僚的心中，他们决心将革命进行到底。"
 SZC_li_jiayu_leader_desc: "§Y生于：§!§L1892年4月25日；大清、四川省蒲江县§!\n§Y背景：§!§L$SZC_li_jiayu_bio$§!"
 SZC_luo_zezhou: "罗泽洲"
 SZC_luo_zezhou_sic_desc: "§Y生于：§!§L1890年7月1日；大清、四川省蒲江§!\n§Y派系：§!§l军官系§!\n§Y背景：§!§L罗泽洲的军旅生涯始于1914年，当时他蒙混考入四川陆军军官学校二期，毕业后加入川军第二师担任排长，后于1920年成为邓锡侯部下，并结识了他的上级兼未来战友李家钰。罗泽洲的职衔稳步提升，于1923年出任重庆市警察厅长，1925年在倒杨森之战中取得胜利，攻入成都，抢先占据了城内重要部门，并于同年8月被任命为第十一师师长。\n\n二十年代后半段，罗泽洲驻扎在遂宁，并与李家钰共同组建了群益社，旨在吸纳四川陆军军官学堂的校友加入他们的队伍。1929年的川中战争期间，罗泽洲再次参战，击败了前上司邓锡侯，并率部与刘湘作战。罗泽洲的军事履历虽然差强人意，但他牢牢控制着南充周边。作为李家钰的坚定盟友，罗泽洲较为资深的服役经历被许多人视为无价之宝，但他冷漠疏忽的领导风格仍然招致了不少质疑。§!\n\n§Y备注：由于罗泽洲强制推行种植鸦片，他的辖区内几乎全是瘾君子，这自然导致了他麾下几乎所有军官以及大部分士兵都染上了鸦片瘾，其战斗力很成问题。罗泽洲本人也嗜烟如命，因此获得了“罗烟灰”的诨名。§!"
 SZC_lai_xinhui: "赖心辉"
 SZC_chen_lanting: "陈兰亭"
 SZC_chen_lanting_high_command_desc: "§Y生于：§!§L1887年；大清、四川省石柱§!\n§Y派系：§!§l军官系§!\n§Y背景：§!§L陈兰亭自幼混迹江湖，绿林出身，1916年率领一支队伍参军，在刘伯承麾下服役。秉承共和精神，陈兰亭于1920年加入熊克武部，1923年晋升为旅长，1924年率部转投赖心辉。\n\n陈兰亭后来在泸州驻扎，隶属于赖心辉的第三旅，期间基本平安无事，却与李章甫等同僚关系紧张，这导致他在1926年接触社会主义游击队，并趁机参加泸顺起义。泸顺起义和北伐战争相继失败后，陈兰亭在省内的几位强人之间来回摇摆，先后投奔刘湘、杨森，最终又回到赖心辉麾下并效力至今。\n\n在混乱的川中战争中，陈兰亭的部队发挥着相对次要的作用，主要负责保卫内江，除此之外，他并没有参与太多行动。§!\n\n§Y备注：陈兰亭与四川哥老会关系密切，还结交了许多结拜兄弟，包括范绍增等人以及一众地痞流氓和士绅。§!"
 SZC_li_zongfang: "李宗昉"
 SZC_li_zongfang_high_command_desc: "§Y生于：§!§L1891年；大清、四川省彭县§!\n§Y派系：§!§l军官系§!\n§Y背景：§!§L李宗昉于1909年进入四川陆军小学堂第四期学习，辛亥革命后转入四川陆军军官学校学习，毕业后在川军历任排长、营长等职，参加了护国战争、护法运动以及四川境内的众多冲突。1923年，他升任旅长，1927年在李家钰手下任旅长，军衔和职务正稳步提升。§!"
 SZC_chen_li: "陈离"
 SZC_chen_li_high_command_desc: "§Y生于：§!§L1892年5月；大清、四川省安岳§!\n§Y派系：§!§l军官系§!\n§Y背景：§!§L陈离于辛亥革命爆发之初加入重庆学生军，后考入四川陆军军官学堂炮科，后于1915年毕业。在刘存厚麾下见习期间，陈离屡获提拔，到1925年已经升迁为旅长。此后，他驻扎在四川盆地各县，成为当地的稳定支柱。由于靠近成都，他的防区一直饱受贫困、饥荒和土匪的困扰。\n\n在随后几年里，陈离无意间将许多工团党成员招揽至自己麾下，这些工团党员利用陈离对社会主义较为中立的态度，为自己招兵买马，最终导致了由工团党川西特委发动的广汉起义（与固军坝起义同时发动）。起义期间，陈离麾下的基层士兵奋起反抗军官，意图支援川东的同志。所幸陈离迅速返回驻地（同时叛军也被田颂尧的部队击溃），并恢复了自己部队的秩序。\n\n邓锡侯原谅了陈离的过错，缓解了两人之间的紧张关系，因而当同僚李家钰和罗泽洲于1929年发动叛乱时，陈离颇感左右为难。陈离选择兼顾保定系和军官系的利益并保持中立，无论最终是谁获胜，他都愿意为之效力。§!"
 SZC_kuang_jixun: "旷继勋"
 SZC_kuang_jixun_advisor_desc: "§Y生于：§!§L1895年6月16日；大清、贵州省思南§!\n§Y派系：§!§l军官系§!-§S青军会§!\n§Y背景：§!§L旷继勋的青年时代平凡无奇，先是参加了护国战争，在川军赖心辉麾下作战，后来升任团长。旷继勋始终追随上级，加入青年军人联合会后更加坚定了他与生俱来的进步思想。他与刘伯承等人在游击行动中默契合作，为社会主义游击队开辟了一条半合法的途径，使他们能够从川军的储备物资中获得援助和补给。§!"
 SZC_peng_shifu: "彭仕复"
 SZC_peng_shifu_high_command_desc: "§Y生于：§!§L1901年；大清、四川省蒲江§!\n§Y派系：§!§l军官系§!\n§Y背景：§!§L彭仕复早年投身军旅，曾任李家钰麾下川军第五混成旅第十二团团长。1935年，他转任陈绍堂麾下第104师第三旅第九团团长，1936年被任命为川军中校。他目前是李家钰麾下一名基层军官，现任李家钰麾下第619团团长。§!\n\n§Y备注：彭仕复以超凡的人格魅力、对李家钰的忠诚以及战场上变幻莫测的战术而闻名。§!"
 SZC_zhou_conghua: "周从化"
 SZC_zhou_conghua_advisor_desc: "§Y生于：§!§L1896年；大清、四川省新繁§!\n§Y派系：§!§l军官系§!-§S青军会§!\n§Y背景：§!§L周从化很小便辍学从军，1917年晋升为排长，考入刘湘主办的军官传习所学习，毕业后任川军刘禹九部连长。刘禹九失败下野后，刘湘将周从化纳入麾下。\n\n周从化被刘湘保送进保定军校学习，用以窥视直系动向。周从化学习勤奋、思想活跃、作战勇敢、善于运筹，得到了唐在礼的赏识。周从化利用与唐在礼的关系，将所有与四川有关的信息传达给刘湘。从保定军校毕业后，周从化回到四川，表面上是刘湘部下，担任川康绥靖主任公署少将参谋处长，但实际上隶属于李家钰的军官系。§!\n\n§Y备注：周从化矢志救国救民，热衷于社会主义文学，是四川青年军人联合会的成员，并与四川的民主政团同盟建立了联系。§!"
 SZC_lu_chao: "吕超"
 SZC_lu_chao_bio: "吕超是四川本地人，1909年毕业于四川陆军小学堂。之后，吕超进入了南京的陆军第四中学堂。在宁期间，吕超为孙中山的革命理念所倾倒并参加了中国同盟会，为一个自由的共和中华不懈奋斗。和许多四川人一样，吕超于1910年升入保定军校学习，直到1911年辛亥革命爆发后才离开保定。之后，吕超客居上海，同陈其美、汪精卫、李石曾等人（皆为孙中山的左膀右臂）共事，直到袁世凯掌权后才不得不流亡回川。\n\n1915年，讨袁护国一役打响后，吕超随熊克武一道在四川响应蔡锷义军。当陈炯明的联省派试图把孙中山赶出广东时，吕超选择站到孙先生一侧，同往日的同志熊克武争夺四川。之后，吕超败北，流亡上海同孙中山会合。在1923年孙中山返回广东时，吕超已经成为他在党内最信任的同志之一。在堪比灾难的北伐战争期间，吕超曾是川人北伐的代表；当北伐运动失败后，吕超则不得不逃回四川老家避难。不过，“周公恐惧流言日”，虽然外界多有流言蜚语，但吕超心中的革命精神可仍未熄灭。他在韬光养晦之时，始终未忘先总理教诲。在杨森治下他蛰伏于四川，等待有朝一日重掌大局，并始终未曾中断与全国各地国民党同志的联络。"
 SZC_lu_chao_leader_desc: "§Y生于：§!§L1890年3月9日；大清、四川省宜宾县§!\n§Y背景：§!§L$SZC_lu_chao_bio$\n\n如今，共和派在四川大获全胜，吕超已然成为共和派国民党与联省派之间脆弱联盟的领导人。现在，吕超已经准备好将先总理设想的那个自由民主新中国落到实处了。§!"
 SZC_deng_xihou: "邓锡侯"
 SZC_deng_xihou_leader_desc: "§Y生于：§!§L1889年5月24日；大清、四川省营山县§!\n§Y背景：§!§L邓锡侯的军旅生涯始于1906年，之后又报考了保定陆军军官学堂，不过当辛亥革命爆发后，他毅然辍学回川参加革命。在1923年升任将军前，邓锡侯屡屡高升。在中国这个动荡的大舞台上，他露面于政坛前后的次数远多于露面于冲锋陷阵之时，一方面他因此博得了一个值得信赖而能力出众的野心家的名声，但另一方面他也没有从台前幕后的举动中博得太多名望和财富。虽然他获得了保定系内各位校友的尊敬，但是他最终还是选择寄居于杨森之下——毕竟执掌大权的直系政府相比于保定系，更喜欢武备系。\n\n虽然没有获得直系军阀的青睐，保定系还是设法同武备系达成了合作，最终使得保定系有机会填补1936年四川内战后因杨森派系垮台带来的四川权力真空。作为保定系中保守派的代表人物，他的改革主要集中于发展乡村地区并改善四川农民的生活状况。由于他同时受到了农村地区和军队的支持，加之保定系二把手刘文辉积攒的社会支持，保定系在政治上获得了不同于中国绝大多数军阀的灵活性。邓锡侯致力于将四川建设为全中国的一个模范省，把建设四川放到所谓崇高意识形态或是扩张野心的前头。§!"
 SZC_deng_xihou_commander_desc: "§Y生于：§!§L1889年5月24日；大清、四川省营山县§!\n§Y派系：§!§c保定系§!-§c邓锡侯派§!\n§Y背景：§!§L当邓锡侯1906年参军后，他随即进入了成都陆军小学堂学习。1909年毕业后，邓锡侯又考入了保定军校。辛亥革命爆发后，邓锡侯辍学回乡，投身军旅以实战代替理论指导。中华民国成立后，邓锡侯投到刘存厚的川军第四师下任职。邓锡侯初任副官，1916年升任营长，1917年升任第五旅旅长，然后在1918年2月任独立旅旅长。邓锡侯率军参与了1920年至1923年川滇黔三省一系列的冲突，并因表现良好而升任第三师师长。1923年12月，由直系军阀控制的北京政府晋升他为将军。在杨森成为四川督理后，邓锡侯向他臣服，因而继续保有自己的将军军衔。\n\n邓锡侯是一个彻头彻尾的野心家，在他成为四川的保定军校校友中最引人注目的人之前，他的军事履历里驻防、调动和升职的次数都远多于他的实战次数。尽管没人会质疑他是否可胜任自己的工作，但是与自己身经百战的同行比起来，他过去的军事经验更多算是纸上谈兵。§!"
 SZC_tian_songyao: "田颂尧"
 SZC_tian_songyao_bio: "1912年，田颂尧加入了刘存厚的四川省陆军第四师。尽管清朝时田颂尧是同盟会成员，但在1913年的二次革命中，他却选择与袁世凯结盟。几年后他又随刘存厚讨伐袁世凯，并在其手下任团长一职。1917年，刘存厚率部夺取成都、占领重庆并成功驱逐了四川境内的云贵两省军队。\n\n同年12月，唐继尧重燃战火并将刘存厚赶出成都。北京当局将刘存厚的军队重组为第21师，田颂尧被任命为少将旅长。年底，刘存厚又任命田颂尧为第21师师长。刘存厚选择与刘湘结盟，两人合力将熊克武赶出了四川。1920年，熊克武又与刘湘结盟反对滇系，并将滇军赶出了四川。次年，熊克武再度与刘湘联手将刘存厚逐出了四川。\n\n田颂尧的第21师在四川的新权力版图中取得了一席之地。1922年，刘湘被刘成勋打败，刘成勋借机夺取了刘湘的大部分地盘。保定系的邓锡侯对战果分配感到不满，说服了同为保定军校毕业生的田颂尧一同对抗刘成勋，最终联手取胜。当刘存厚作为杨森的下属重返四川时，田颂尧又与他的老上司重新结盟，但他同时也与其他军阀保持着联系。"
 SZC_tian_songyao_leader_desc: "§Y生于：§!§L1888年；大清、四川省简阳§!\n§Y背景：§!§L$SZC_tian_songyao_bio$§!"
 SZC_huang_yin: "黄隐"
 SZC_chen_dingxun: "陈鼎勋"
 SZC_sun_zhen: "孙震"
 SZC_sun_zhen_high_command_desc: "§Y生于：§!§L1892年2月5日；大清、四川省华阳§!.\n§Y派系：§!§c保定系§!-§a田颂尧派§!\n§Y背景：§!§L孙震自幼接受良好教育，但由于年幼时父亲和姐姐相继去世，他的生活发生了巨大变化，他毅然弃文从军，于1912年考入保定军校。\n\n孙震与同学们积极参与保路运动以及随后在武昌和华东爆发的起义。然而，二次革命失败后，孙震没有重拾学业，而是前往重庆筹备发动起义（仍以失败告终）。\n\n1914年母亲不幸去世后，孙震一度赋闲，后经朋友推荐进入田颂尧麾下担任排长。在护国战争中，孙震亲率40名敢死队攻占纳溪，立下汗马功劳，晋升为骑兵团长。\n\n孙震此后继续在田颂尧麾下服役，之后又加入刘存厚的靖川军，与熊克武部作战。在此期间，他指挥了一场为期三周的大胆战役，娴熟运用了包括奇袭和佯攻在内的各种战术，成功击溃敌军。\n\n作为田颂尧麾下最信赖的将领，孙震在二三十年代声望日渐高涨，田颂尧曾派遣他协助刘存厚镇压川东游击队。在四川崎岖复杂的地形中，孙震不断磨练着自己的军事技能。§!"
 SZC_wang_mingzhang: "王铭章"
 SZC_wang_mingzhang_high_command_desc: "§Y生于：§!§L1893年7月4日；大清§!\n§Y派系：§!§c保定系§!-§a田颂尧派§!\n§Y背景：§!§L王铭章主要由叔祖父王心田抚养长大，少年时成绩优异，16岁考入四川陆军小学堂，此后参加了许多反清运动，甚至在二次革命期间离开四川前往上海参加攻打江南制造局的战役。\n\n回到四川后，王铭章加入了刘存厚麾下，并因在川滇战争和四川内战中的表现而在二十年代初多次获得提拔，于1924年移防德阳县。\n\n北伐失败后，川军奉命改编，王铭章被调任第四师师长，归属田颂尧指挥。在新的岗位上，王铭章继续勤勉工作，在训练部下的同时，还努力吸纳非正规部队，提升部队的作战能力。\n\n与孙震等人一样，王铭章也被田颂尧委派参与“剿匪”行动，指挥麾下部队对抗川东北的工团党和国民党起义军，在此期间以敢于进攻、顽强防守的独特风格而闻名。§!"
 SZC_dong_songheng: "董宋珩"
 SZC_dong_songheng_high_command_desc: "§Y生于：§!§L1889年；大清、四川省仁寿§!\n§Y派系：§!§c保定系§!-§a田颂尧派§!\n§Y背景：§!§L董宋珩从四川陆军小学堂肄业后，1906年毕业于重庆陆军大学，之后又从保定北洋陆军速成武备学堂毕业。后来，董宋珩因参与反袁世凯活动被押回原籍判罪，随后加入了四川护国军，先后担任熊克武的参谋和刘存厚麾下营长。\n\n董宋珩参加了护法战争和护国战争，1921年在田颂尧麾下为刘存厚作战。1924年，他在田颂尧麾下继续晋升，最终成为田颂尧和孙震麾下川军中一个师的师长。1933年，他参加了多次镇压革命游击队的战役，并于1935年成为孙震麾下川军的副军长，最终于近期晋升为少将。§!"
 SZC_qiu_yanxun: "邱延熏"
 SZC_qiu_yanxun_sic_desc: "§Y生于：§!§L1891年；大清、四川省资中§!\n§Y派系：§!§c保定系§!-§c邓锡侯派§!\n§Y背景：§!§L邱延薰是同盟会的早期成员，在保定系内部不断晋升，曾任川督军署参谋长，到邓锡侯的川军参谋长、成都市公安局局长。§!"
 SZC_chen_shunong: "陈书农"
 SZC_hu_lincong: "胡临聪"
 SZC_hu_lincong_high_command_desc: "§Y生于：§!§L大清、四川省成都§!\n§Y派系：§!§c保定系§!-§a田颂尧派§!\n§Y背景：§!§L胡临聪是田颂尧的亲信，跟随田颂尧在红色盆地里一路征战，从排长升为连长，后来升任营长。1933年，他考入保定陆军军官学校，毕业后返回四川。§!"
 SZC_ma_guorong: "马国荣"
 SZC_ma_guorong_high_command_desc: "§Y生于：§!§L1903年9月20日；大清、四川省西昌§!\n§Y派系：§!§c保定系§!-§c邓锡侯派§!\n§Y背景：§!§L马国荣生于回族家庭，父亲早逝后，他被迫承担起养家糊口的重担，参与重庆和西昌之间的物资运输。1923年，他放弃运输事业，投身军旅，进入邓锡侯创办的军事教育团第一期学习。1924年毕业后，他于1930年晋升为少校，并于1933年调往重庆，1935年晋升为中校。§!"
 SZC_liu_wenhui: "刘文辉"
 SZC_liu_wenhui_leader_desc: "§Y生于：§!§L1895年1月10日；大清、四川省大邑县§!\n§Y背景：§!§L作为一名资深军人，刘文辉自从13岁起就开始了自己的军旅生涯。1911年他考入四川陆军小学堂后，又在1914年报考了保定军校，并在1916年毕业。虽然他的成功与影响大多靠着裙带关系和私相授受轻易得来，但至少他通过这些办法成为了圈子内部一名受人尊敬而富有影响的人物。在北伐战争结束后，刘文辉彻底同邓锡侯站到了一起，并成为了保定系集团中最臭名昭著的成员之一。\n\n刘文辉在四川内战中击败了侄子刘湘后，保定系登上了权力的巅峰。他同邓锡侯的友谊为他在双头体制内部赢得了一把领导人的交椅——这同他侄子的个人专制形成了鲜明对比——而他在双头体制内部代表着更倾向改革的分支。他在军队和城市化水平较高地区的行政阶层中十分受欢迎；他帮助了保定系扩大了支持者的基本盘，让保定系的支持者远远超过了那些拥护邓锡侯的保守派。虽然他不太可能作为中国伟大的军事家登上中国的史书，但是只要这个双头体制政权继续存续下去、二人的友谊和协作能够延续，他必然会被那些渴望迅速现代化以及改善四川省诸多现状的人们铭记。§!"
 SZC_liu_wenhui_high_command_desc: "§Y生于：§!§L1895年1月10日；大清、四川省大邑县§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L刘文辉与军旅结缘还要多亏1911年时自己的大哥刘文渊带他前往四川陆军小学堂报名入试。某种意义上来说这个头开得很“合适”，因为接下来他的人生中取得的绝大多数成就，大多要归功于他的哥哥刘文彩及侄子刘湘带给他的裙带关系——或者是某个小团体内部勾连的成果，比如他在1914年考入保定军校后建立的人脉。\n\n虽然1916年从保定军校毕业后，他被公认为一名勤劳肯干的军人，但是他的履历也有诸多令人不满之处。最值得注意的是，在他治下，西康省西部的部分地区被西藏所占领。虽然他早期的军事履历战绩不佳，但是他在保定系内的人脉和他在城市地区一定的名望让他成为了一股不可小觑的势力。§!"
 SZC_xia_shouxun: "夏首勋"
 SZC_xia_shouxun_army_chief_desc: "§Y生于：§!§L1890年；大清、四川省江津§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L夏首勋自幼目睹晚清衰败、国家动乱，立志从戎报国，考入保定军校。毕业后，他加入刘湘麾下任团长，1915年因担心袁世凯当局的迫害流亡日本。\n\n护国战争结束后，夏首勋回到四川，加入钟体道师。刘文辉飞黄腾达后，他转投刘文辉。在刘文辉麾下，他与各路敌军奋战，最终在1927年北伐失败后晋升为师长。\n\n夏首勋是刘文辉军中的出色军官，对部下关怀备至，还会在危急关头鼓励部下发挥才智、严守纪律，他的部下因此斗志昂扬、忠诚不渝，无论顺境逆境，都愿意听从他的命令。§!\n\n§Y备注：夏首勋是一位忠实的爱国者，偶尔会离开驻地回到家乡江津，帮助发展当地工商业，并经常自掏腰包推进水电规划建设。§!"
 SZC_xiang_chuanyi: "向传义"
 SZC_liu_yuanxuan: "刘元瑄"
 SZC_liu_yuanxuan_advisor_desc: "§Y生于：§!§L1911年8月；大清、四川省大邑§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L刘元瑄是刘文辉之侄，自幼刻苦学习，1925年考入成都大成中学读书一年，后受亲戚影响投笔从戎，考入叔父川军麾下的地方训练学校，毕业后担任叙府护商队队长。川中战争后，他迅速升迁，很快成为驻扎在汉源的川康边防军第十三旅旅长。\n\n1934年，刘元瑄曾短暂被派往庐山的直系军官训练团，后来辗转于四川和其他省份之间，甚至曾远赴日本，这让他深刻认识了日本帝国主义，并因此愈发倾向于进步派，尤其是在大量民主派知识分子涌入内地之后。§!"
 SZC_wu_jingbo: "吴景伯"
 SZC_wu_jingbo_advisor_desc: "§Y生于：§!§L1892年；大清、四川省成都§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L吴景伯毕业于四川陆军小学堂、四川陆军速成学堂，后入保定陆军军官学校第二期步兵科，并于1916年顺利毕业。1923年，他出任刘文辉麾下川军第九师参谋，次年升任参谋长。1926年，他参与了保定系组建四川联合政府的行动，后于1927年回到刘文辉麾下继续担任参谋。§!\n\n§Y备注：吴景伯曾数度考虑离开军队，进入政界。§!"
 SZC_wang_yunxiang: "汪云翔"
 SZC_wang_yunxiang_sic_desc: "§Y生于：§!§L1886年；大清、四川省简阳§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L汪云翔的军旅生涯起步十分艰难，于1909年毕业保定陆军速成学堂，后考入北京陆军大学，并于1916年毕业。\n\n凭借出色的军事教育，汪云翔深受长官器重，曾在刘湘麾下短暂指挥部队，后于1927年成为刘文辉的参谋长。在川中战争期间，汪云翔负责镇守西康北部腹地，期间致力于在部队中加强军事文化教育。他勘察当地地形，分析部队与土匪交战时的作战技巧，后来为刘文辉的训练处编写了《兵要地理》一书。这本著作让受训军官了解高原反应的影响以及藏军的作战风格和技巧，也是军阀割据时期为数不多的区域军事地理专著之一。\n\n毋庸置疑，汪云翔是一位出色的军事教官、策划者和组织者，他始终乐于接受新知识，并随时准备接受新的经验。凭借精湛的军事教育技艺，汪云翔自然被刘文辉任命为训练处处长，并担任四川陆军军官学校的战术教官。§!"
 SZC_leng_yindong: "冷寅东"
 SZC_liu_wencai: "刘文彩"
 SZC_liu_wencai_sic_desc: "§Y生于：§!§L1887年；大清、四川省大邑§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L刘文彩是刘文辉兄长，也是四川省著名地主，因其横行乡里、作恶多端人称“刘老虎”。1921年，其弟刘文辉当川军旅长，驻扎宜宾，刘文彩先后被委任为四川烟酒公司宜宾分局局长、叙南船捐局长、川南护商处长、川南禁烟查缉总处长、川南捐税总局总办、叙南清乡中将司令等职。\n\n凭借自身巨大的影响力，刘文彩在川南横征暴敛，从花捐、厕所捐，甚至懒税，无所不包。1927年，刘文彩派兵捕杀了屏山县领导农民反抗苛捐杂税的农会负责人徐经邦，1928年又派军警特务杀害了李筱文和李家勋等农会成员。\n\n1931年，刘文彩在两天内从宜宾搜刮勒索了超过20万银元，并将其运回大邑老家。到1933年，刘文彩已在四川积累了庞大的田亩地产，包括超过12000亩土地、22家银行字号、5家当铺、684间街房、10家碾子、29座公馆以及大量金银珠宝。尽管如此，刘文彩也因其对基础教育的重大贡献而闻名，并通过捐款赈济贫民，极大地促进了西康省的发展。§!"
 SZC_shao_shichi: "邵石痴"
 SZC_shao_shichi_advisor_desc: "§Y生于：§!§L大清、四川省§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L邵石痴是一位深得刘文辉器重的得力官员，也是刘文辉在成都阴谋的忠实策划者，曾任刘文辉驻成都办事处主任。邵石痴致力于在保定系刘文辉派内部推行民主，并曾与马哲民、黄宪章、杨伯恺、李相符等刘文辉的亲信幕僚成员共同提议与共和大同盟合作，建立自己的民主社团，最终目标是维护国家统一，坚持反帝反独裁，践行民主。邵石痴在替刘文辉打理财政方面展现了真正的才能。§!"
 SZC_zeng_shufan: "曾庶凡"
 SZC_zeng_shufan_advisor_desc: "§Y生于：§!§L1897年；大清、四川省南溪§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L曾庶凡1925年毕业于北京法政专门学校，同年回川任教，与陈铭德等人创办了《新川报》，1928年留学法国期间，入巴黎大学文学院选修政治经济学，期间加入中国工团党，参加勤工俭学、东方反帝大同盟，办过《救国晚报》。\n\n曾庶凡最近回国后加入了民主政团同盟，成为党内最坚定的左派成员之一，与张澜、张东荪、张君劢等人保持着密切合作。§!\n\n§Y备注：曾庶凡同情四川游击队起义军的斗争。§!"
 SZC_li_zemin: "李则民"
 SZC_li_zemin_advisor_desc: "§Y生于：§!§L大清、四川省双流§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L李则民出身地主家庭，家族在成都和双流拥有数百亩土地。他加入川军，在刘文辉麾下晋升为将军，在民族危亡之际选择以教育救国的形式践行报国理想。1930年，作为刘文辉麾下最资深的军官之一，他变卖了成都周边的家产，在市中心创办了成都私立大同中学。\n\n李则民向学生灌输救亡图存的道德观念和公民尚武精神，即使基本上已经退出军旅，但他仍然是川军将领中最受欢迎和尊敬的人物之一。§!"
 SZC_liu_cunhou: "刘存厚"
 SZC_liu_cunhou_leader_desc: "§Y生于：§!§L1884年1月24日；大清、四川省简州§!\n§Y背景：§!§L生于一个富裕盐商家庭的刘存厚，与其说是一位战略家，不如说是一个野蛮的土匪，更谈不上什么统治者了。1903年，他考入四川武备学堂，然后在1907年赴日留学，1908年学成毕业后回到四川。刘存厚在辛亥革命期间因为举义反清而一举成名，最初他率领的是一些小规模的剿匪部队，但他对上级的忠心赢得了上级信任后，刘存厚开始指挥规模较大的部队。然而，在进行军事行动时，他的部队往往更关心打家劫舍而不是完成军事目标。虽然他的士兵表现得像一群土匪，但是他也在一系列的行动中稳固了自己在四川的地位——尽管他很难获得人民群众的喜爱。\n\n在四川内战中，刘存厚几乎没有为武备系做出什么大贡献（尽管他的部队人数充足，足以开创战机）。鉴于他的绝大多数军事经验都是“剿匪”，他的部队在内战的绝大多数时间里都是负责清剿国民党游击队以及被击溃后四处游荡的速成系刘湘派残兵。正因如此，他的部队相比其他武备系军队来说实力基本保存完好，并最终使得他能在战后取代了他所谓的老朋友杨森。\n\n作为四川省督的刘存厚，他的统治不过是一种事实上更为大规模的匪盗活动。他向人民群众征收数不尽的税收，利用军队敲诈勒索四川的富人与穷鬼。他最终迅速成为了一名受人憎恨的暴君，主要靠着暴力镇压和无耻的贿赂来维持自己的权力。§!"
 SZC_liu_cunhou_sic_desc: "§Y生于：§!§L1884年1月24日；大清、四川省简州§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L1903年，刘存厚考入四川武备学堂。他在1907年赴日，于日本陆军士官学校就读，1908年毕业后随即回国。他的军事履历起步于辛亥革命前后，并被他的北洋系上司提拔为中将。他后来领导了一系列剿匪行动，这番经历助他赢得了上级的信任，最终让他获得了一支部队的临时领导权。不过，似乎这和他是否真的有军事才能关系不大，毕竟在军阀混战的动荡时期，上级更看重忠诚而不是其他要素。\n\n虽然他最终成功扫灭了土匪、获得了上级的青睐，但是在地方上他只为自己挣得了骂名——毕竟他的部队并不比他所剿灭的土匪好到哪去。大兵过处，就连百姓的一针一线都被卷个精光。由于刘存厚贪婪无比、漠视军事理论、无视军队纪律，他的绝大多数同行对他的评价都极其糟糕；而在刘存厚职业生涯的绝大部分时间里，他都很难能称得上一个有军事智慧的人。尽管如此，他仍然可以算是一个残暴军阀的代表，他设法为自己积聚起了足够的财富和不容小觑的势力。\n\n他最终选择效命于杨森，负责维持川北一带的“秩序”。尽管他的军事履历污点重重，之前他效忠于直系军阀的经历还是为他在武备系内部谋得了一份高位。§!"
 SZC_liao_zhen: "廖震"
 SZC_zhou_daogang: "周道刚"
 SZC_liu_bangjun: "刘邦俊"
 SZC_liu_bangjun_sic_desc: "§Y生于：§!§L1890年；大清、四川省简阳§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L刘邦俊早年就读私塾，1907年考入保定陆军军官学校，毕业后加入川军第一师周骏部，先后任连长、营长、团长。在四川军阀混战中，他先后升任督军署副官长、兵站部长、少将参军、师长。\n\n刘邦俊在参加镇压当地游击队的战役中晋升为中将，并于1935年出任峨眉军官训练团团副。§!"
 SZC_chen_hongfan: "陈洪范"
 SZC_chen_hongfan_advisor_desc: "§Y生于：§!§L大清、四川省大邑§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L陈洪范师从李惺，辛亥革命后任川军第一师旅长，后升任第八师师长，参与四川军阀混战，曾驻防乐山，独霸一方，横征暴敛，有“嘉定王”之称。§!"
 SZC_zhao_ronghua: "赵荣华"
 SZC_zhao_xi: "赵熙"
 SZC_zhao_xi_advisor_desc: "§Y生于：§!§L1867年9月13日；大清、四川省容县§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L赵熙出生于贫苦农民家庭，自幼聪颖过人，1872年入私塾读书，12岁便已通晓经学，1879年开启其传奇的诗坛生涯，1882年应童子试，1887年参加乡试落榜，入九峰书院学习，1888年再次落榜，1891年终于中举人，随后又考中进士，最终参加了殿试。\n\n在经历了一段艰难的官宦生涯和书院生涯后，赵熙于1905年真正声名鹊起，其原作《北游集》流传渐广、诗誉益著，并与梁启超结为挚友。1909年，他出任江西道监察御史，以公正廉明著称。1911年，他参加四川保路运动，并于1912年流亡日本，与康有为和梁启超会面。作为熊克武和杨庶堪的密友，赵熙于1914年被迫归隐。\n\n1916年，赵熙拒绝了蔡锷延揽，转而专注于书法创作。1922年，他开始荣县地方志的编纂工作，于1929年完成。1930年，他创办了文学台，次年又创办了文学舍。§!\n\n§Y备注：赵熙在荣县广受尊崇，他不关心政治，是蜀中“五老七贤”之一。§!"
 SZC_yin_changling: "尹昌龄"
 SZC_yin_changling_advisor_desc: "§Y生于：§!§L1869年；大清、四川省华阳§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L尹昌龄1888年中举，次年入翰林院，翰林院解散后，他成为一名普通官员。他曾任知县、知府，为清朝在陕西退休维新政策做出了重要贡献，被誉为“八局知府”。辛亥革命后，尹昌龄在四川军政府担任过多个职务，袁世凯篡夺大总统职位后辞职。1912年，他开始了长期致力于地方慈善事业的生涯。\n\n杨森首次担任四川省长期间，尹昌龄创办了各种福利机构和孤儿院。这些机构与中国其他地区常见的善堂不同，尹昌龄专注于以物质手段解决民众的苦难，并因此赢得了杨森的个人敬重。尹氏不仅建立了庞大的产业和福利帝国，还致力于收留社会遗弃者，最近还担任了四川省赈务委员会主席。§!\n\n§Y备注：尹昌龄高度同情民主政团同盟和共和大同盟，据说他与张澜关系密切。\n他是蜀中“五老七贤”之一。§!"
 SZC_liu_shiliang: "刘师亮"
 SZC_liu_shiliang_advisor_desc: "§Y生于：§!§L1876年；大清、四川省内江§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L刘师亮自小勤奋好学，深讨老师喜欢，因不满先生平庸见识，愤而辍学，改入私塾学习，直至1896年导师去世。刘师亮同情康有为的思想，积极支持晚清的戊戌变法和辛亥革命。\n\n然而，刘师亮后来对国内政治深感失望，遂于二十年代在成都创办了《师亮随刊》，以谐稿、诗作、戏剧、对联等文艺形式批判四川军阀及其他政治人物，赢得了“蜀中幽默大师”的称号，后因触怒军阀被流放到上海，直到1935年才返回四川。§!"
 SZC_yang_sen: "杨森"
 SZC_yang_sen_leader_desc: "§Y生于：§!§L1884年2月20日；大清、四川省广安§!\n§Y背景：§!§L杨森的军事生涯能追溯到1904年他报考四川陆军速成学堂。在校期间，他于1906年加入了同盟会。1908年毕业后，他进入了当时的清朝新军服役，直到1911年。杨森的背景以及同盟会的关系使得他在辛亥革命爆发后声名鹊起。后来，在蔡锷将军手下效力时，他于1921年终于擢升为了一名将军，被委派管理重庆。当1925年杨森成为了吴佩孚的盟友时，这种利用政治关联而非战功升官的模式得以延续。随着直系军阀称霸中原，大清复辟，杨森被任命为了四川督理。\n\n作为四川督理，杨森因他不同于其他军阀的社会经济领域快速现代化的执政纲领而声名鹊起，并主导推行了一大批旨在改善四川人民生活的基建工程和教育项目。尽管他是一位成功的军事领导人，但是杨森的成功主要还是归功于他能在恰当的时间同恰当的人达成交易、获取支持——而这一现状把他和武备系置于了危险的境地之中。同时，由于他宣称的“为了四川好”的措施号召同他个人的生活方式截然相反，这种“表率作用”更是进一步削弱了他在公众中的支持率。举例来讲，他由于抨击传统观念下妇女处于不平等地位并公开禁止缠足而拉满了保守派的仇恨，然后又立马因为自己娶了八个姨太太并和她们生了三十几个孩子而挥霍掉了改良派人士对他所有可能的好感。\n\n尽管缺点良多，依靠着军队和市井小民的支持，杨森仍成功掌握着权力，成为一股不容小觑的力量。只要他掌权，直系军阀总能在成都找到一位可靠的盟友。§!"
 SZC_yang_sen_commander_desc: "§Y生于：§!§L1884年2月20日；大清、四川省广安§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L杨森的军事生涯能追溯到1904年他报考四川陆军速成学堂。1908年毕业后，他进入了当时的清朝新军服役，直到1911年。杨森的背景以及同盟会的关系使得他在辛亥革命爆发后声名鹊起。后来，在蔡锷将军手下效力时，1921年他被擢升为了一名将军，并被蔡锷委派管理重庆。在杨森管辖重庆期间，他同本省的其他军阀日益不和，尤其是熊克武和刘湘。虽然杨森曾尝试压制这些对手，然而他却从没有完成过他的目标。\n\n杨森当上四川督理靠的不是军功，而是主要靠他同吴佩孚以及直系军阀的关系。话虽如此，杨森也绝非滥竽充数的军事将领，他之前的作战中表现出色，并在担任四川督理期间一直保障着武备系的优势地位。§!"
 SZC_fan_shaozeng: "范绍增"
 SZC_he_guoguang: "贺国光"
 SZC_guo_rudong: "郭汝栋"
 SZC_yang_hanyu: "杨汉域"
 SZC_xia_jiong: "夏炯"
 SZC_xia_jiong_sic_desc: "§Y生于：§!§L1897年；大清、四川省温江§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L夏炯是一位经验丰富的四川混战老兵，他的军旅生涯始于杨森亲自任教的泸州讲武堂第一期步兵科，毕业后迅速融入杨森麾下。杨森于1925年短暂担任四川军务督办公署署长期间，夏炯担任公署警卫第二大队大队长。之后，夏炯继续在杨森身边任职并不断晋升，于1927年成为杨森麾下的司令部警卫团团长。\n\n1934年川中战争后，夏炯终于亲赴一线作战，负责指挥多支混成旅，被杨森称赞为极其高效的领导者。虽然夏炯被认为高度忠诚并被视为杨森的副手，但他是杨森麾下少数几个真正凭借功绩而非裙带关系获得任命的新锐将领之一。因此，夏炯经常与杨森的亲信产生分歧，比如杨汉域和杨干才，他认为这些人根本不称职，不配担任军事指挥官。作为杨森在军事上的主要倚靠，夏炯在这些年里也愈发频繁地参与到民政事务中，与穆子斌和四川筑路会的工头都有联系。§!\n\n§Y备注：夏炯是一位意志坚定、积极进取的指挥官，他的卫兵均配备刀剑，以斩杀任何胆敢撤退或逃离战场的士兵，因此受到下属的敬畏。§!"
 SZC_zhou_weizhen: "周维桢"
 SZC_zhou_weizhen_high_command_desc: "§Y生于：§!§L1890年；大清、四川省铜梁§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L周维桢幼年时，就读乡间私塾，由于天资聪慧，品学兼优，深受塾师及族人赞赏。1906年，他离开家人，以优异成绩考入四川陆军小学堂，1909年因毕业成绩名列前茅被保送到武昌陆军第三中学堂学习，并积极参与武昌起义。1912年，他进入保定陆军军官学堂第一期辎重兵科学习，并于1914年毕业。\n\n1915年，周维桢应征入伍，在刘存厚麾下担任参谋，参加护国战争。1917年，他考入陆军大学深造，1919年出任四川陆军速成学堂战术教官，并成为杨森麾下成员。1929年后，周维桢历任中央陆军辎重兵学校教官，兵站辎重兵主任，以及杨森麾下部队的高级参谋，1935年出任军事委员会洛阳行营交通处副处长，成为杨森督理与玉帅之间的直接联络人。§!\n\n§Y备注：周维桢精通军事，且精于音律，学养渊深，工书自成一体，且以乐善好施著称。§!"
 SZC_mu_zibin: "穆子斌"
 SZC_mu_zibin_advisor_desc: "§Y生于：§!§L1892年；大清、湖北省宜昌§!\n§Y派系：§!§n青年党§!\n§Y背景：§!§L穆子斌早年就读于六一书院、夷陵中学，1916年入武昌法政学堂。后转入北京朝阳大学学法律，1921年毕业后自费赴日本入东京法政学堂深造，1925年回国任巫溪县县长。\n\n赴任途中，穆子斌遭遇土匪，财物被劫，随行人员被砍死，本人躲在船舱获免，逃回宜昌，其父不让再出做官。杨森入驻宜昌后，穆子斌开始担任杨森顾问，接办《宜昌日报》。1928年，穆子斌请求四川驻军镇压农民暴乱，并于三十年代初开始创办一系列报刊，旨在推动直系统一事业。§!\n\n§Y备注：穆子斌虽然腐败，却颇有经济管理才干。他于近期加入中国青年党，是青年党的忠实追随者。§!"
 SZC_liu_xianying: "刘咸荥"
 SZC_liu_xianying_advisor_desc: "§Y生于：§!§L1857年；大清、四川省双流§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L刘咸荥于1894年拔贡，之后逐渐成为清末著名的经学家和教育家，曾任内阁中书、四川省谘议局议员，后任尊经书院、四川高等师范等校教职，主纂《双流县志》。\n\n刘咸荥在桂馨书院任教期间，于1918年创办乐善公所，将每日售字所得七成用于赈灾，1931年撰写《成都市各界募集寒衣助赈会公启》推动赈济。§!\n\n§Y备注：刘咸荥是蜀地“五老七贤”之一，他在杨森政府中扮演着类似古代诸侯朝中文人的形象。§!"
 SZC_liu_xiang: "刘湘"
 SZC_liu_xiang_leader_desc: "§Y生于：§!§L1888年7月1日；大清、四川省大邑县§!\n§Y背景：§!§L1920年，刘湘率领川军大胜滇军后声名鹊起。他一步步晋升，最终在北伐战争期间率领一大批川军迎战国民党北伐军。在北伐战争期间，他依靠着无数次胜利为自己博得了精于战阵但同时又鲁莽短视的名声。北伐战争结束后，他带领川军荣归四川，被任命为重庆镇守使。\n\n尽管在北伐战争期间他成功建立起了自己的小集团并成为了川内一股不容小觑的力量，但是他却从未得到过梦寐以求的督理四川的权力。相反，杨森这个直系政府和吴佩孚的忠实跟班成了他的顶头上司。刘湘视这一举动为直系政府的任人唯亲和对他个人的侮辱。因此，直系军阀和杨森以及他们的傀儡武备系引起了刘湘产生了深深的仇恨。\n\n这种仇恨最终导致他在1936年清政府的霸权瓦解后抓住了时机。刘湘成功地团结起了他在速成系中的拥护者推翻了杨森，接着亲自拿下了自己梦寐以求的成都，通过四川内战期间一系列大胆的军事冒险行动一箭双雕地击败了武备系和保定系。在宣布自己为四川省督理，将四川省会从成都迁往速成系的大本营重庆后，他对四川展开了一系列激进的现代化项目，以求有朝一日彻底和直系政府算个总账。§!"
 SZC_pan_wenhua: "潘文华"
 SZC_pan_wenhua_sic_desc: "§Y生于：§!§L1886年10月16日；大清、四川省仁寿县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L潘文华家境贫寒，为补贴家用独自离家赴成都谋生，在一家帽店当零工学徒，但收入很不稳定，后经人介绍加入清末新军，由此开启军旅生涯。他先是担任随从，两年后正式补为二等兵。\n\n1909年，潘文华与刘湘同期自四川陆军速成学堂毕业。一十年代，他先随新军入藏戍边，后相继在川军将领钟体道、刘存厚麾下任职，并逐渐积累了足够的军事实力，一度割据一方。1920年，他被田颂尧从巴中一带驱逐，随后投奔好友刘湘，迅速成为刘湘最信任的将领之一，并于1923年出任川东清乡司令。刘湘巩固其在重庆一带的势力后，潘文华与其弟潘昌猷一同在政界任职，兼任重庆商埠督办公署督办，并于1929年被任命为重庆市长。\n\n川中战争期间，潘文华于刘湘麾下效力，并在关键时刻为刘湘出谋划策。战后，刘湘委派他出任四川剿匪军南路总指挥，负责镇压宜宾一带的各路土匪和吕超领导的国民党起义军。§!"
 SZC_tang_shizun: "唐式遵"
 SZC_guo_xunqi: "郭勋祺"
 SZC_wang_lingji: "王陵基"
 SZC_wang_lingji_army_chief_desc: "§Y生于：§!§L1883年；大清、四川省乐山县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L王陵基生于丝绸商人家庭，曾于四川和日本求学。王陵基1906年加入川军，在辛亥革命期间保持中立。1913年晋升为团长，在熊克武的指挥下镇压了四川的革命力量。护国运动爆发后，他选择支持袁世凯并与护国联盟作战。虽然他成功占领了成都，但随后又被滇军打败，并被解除了指挥权。\n\n1921年，王陵基加入了杨森麾下并担任其参谋长，但当杨森被迫离开四川后，他又投靠了刘湘。北伐结束后，王陵基仍是刘湘的下属。§!"
 SZC_wang_zuanxu: "王缵绪"
 SZC_xu_shaozhong: "许绍宗"
 SZC_xu_shaozhong_high_command_desc: "§Y生于：§!§L1892年；大清、直隶省青县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L许绍宗1902年入四川陆军速成学堂，毕业后分发新军第三十三混成协任排官，1910年入四川陆军讲武堂，与刘湘等同学，毕业后仍任原职，旋升任队官，1912年在川军第一师周骏部任连长。\n\n此后，许绍宗参加了红色盆地的所有冲突，成为速成系军官团不可或缺的成员，并于1934年晋升为中将，担任刘湘直属第161师师长。§!"
 SZC_pan_changyou: "潘昌猷"
 SZC_pan_changyou_advisor_desc: "§Y生于：§!§L1901年；大清、四川省仁寿§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L潘昌猷曾在成都杨森属下、重庆潘文华师任职，1928年任重庆市金库主任，参与创办了重庆华昌银行，1930年任华昌煤矿公司董事长，次年又出任重庆市民银行总经理，1934年任重庆市银行公会主席、商会主席。§!"
 SZC_liu_congyun: "刘从云"
 SZC_liu_congyun_advisor_desc: "§Y生于：§!§L1883年；大清、四川省威远§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L刘从云早年曾教私塾，常以算命、占卦骗取钱财。1911年，他自号“白鹤”，创建所谓儒、释、道三教混合的“一贯先天大道”，宣杨“浩劫临头，沧海变桑田。信道可免。”由于当时中国正处于动荡之中，一时受愚之众甚多。\n\n至1918年，刘从云在威远及附近诸县有道徒万余人，先后开设坛馆108，设6个通部（总坛），最高机构“明通”设其家中。1925年，“一贯先天大道”开始向军政界扩张，分别在成都、重庆、万县开设坛馆，全川大小军阀相继入教，其中最著名的就是刘湘。\n\n刘湘将刘从云尊为军师，并将其信徒中吸纳至自己的军队中，刘从云在川中之战期间发挥了关键作用。由于刘从云缺乏军事才干，刘湘其他部下对他极为不满，甚至要求刘湘将其处死，导致刘湘近年来与这位幕僚的关系日益紧张。§!"
 SZC_lu_zuofu: "卢作孚"
 SZC_lu_zuofu_advisor_desc: "§Y生于：§!§L1893年4月14日；大清、四川省重庆§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L卢作孚因家境贫寒，上完小学即辍学。1910年，他加入同盟会并参加了四川的保路运动，1913年参加二次革命，失败后离开成都前往上海。次年，他在上海结识黄炎培，彼此建立深厚友谊。回到重庆后，他担任数学教师，并担任成都《群报》和《川报》的编辑，写过不少抨击时弊的文章。\n\n1919年，卢作孚出任《川报》社长兼总编辑，积极参与一一·四运动，并加入李大钊组织的少年中国学会。1921年，他出任四川永宁道尹公署教育科科长，积极开展通俗教育活动，但因四川军阀混战，中途被迫夭折。1924年，他应杨森之邀前往成都，创办民众通俗教育馆，并参与各项市政改革活动。\n\n1925年，卢作孚在教育事业上的尝试失败后，转而投身实业，创办了民生实业公司。1926年，他自筹资金，开始从事运输事业，在长江沿岸修建了各种基础设施项目。1927年，他被刘湘任命为四川省府官员，到1935年，他已成为中国最具影响力的航运巨头之一。§!"
 SZC_liu_hangchen: "刘航琛"
 SZC_liu_hangchen_advisor_desc: "§Y生于：§!§L1897年；大清、四川省泸县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L刘航琛生于一个信仰天主教的酒坊主家庭，1917年考入北京大学经济系，1922年毕业后回到泸县，担任泸县中学校长，1926年与当地官僚发生冲突后，发誓要进入仕途。次年，经同学陈学池（时任王陵基部下）推荐，出任重庆铜元局事务所所长。\n\n刘航琛推行了多项货币改革，深得王陵基赏识，遂被推荐给刘湘，充任刘湘部财政处的科长，不久升为处长。刘航琛一变过去军阀强索硬派的办法，改革精简地方税赋，最终建立了由刘湘控制的鸦片专卖制度。\n\n1930年，刘航琛提议成立刘湘部总金库，并利用该金库发行各种流通的库券、公债。1935年，他出任四川省银行总经理，于近期开办了“财训班”，亟力整顿田赋，并开征了3%的营业税。§!\n\n§Y备注：刘航琛对财富和权力有着强烈的渴望，但由于对刘湘的依赖以及与其他速成系成员的敌意而有所收敛。§!"
 SZC_deng_hanxiang: "邓汉祥"
 SZC_deng_hanxiang_advisor_desc: "§Y生于：§!§L1888年；大清、贵州省盘县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L邓汉祥童年在私塾就读，1905年考取昆明高等师范，后入云南武备学堂、贵州陆军学校。1909年，他到湖北陆军学校学习，在校组织滇黔同乡会，任会长。武昌起义期间，他担任学生军大队长，随后又在革命初期担任其他职务。\n\n辛亥革命后，邓汉祥成为袁世凯与黎元洪之间的联络人，并于1913年至1916年与蔡锷合作，反对袁世凯复辟帝制，此后曾任唐继尧的驻京代表、陆军部咨议、国务院咨议，并在云南、贵州、浙江和四川等地担任过各种军事外交职务。\n\n1922年，邓汉祥作为段祺瑞的代表与孙中山会面，提议建立联盟以推翻直系军阀。1924年，他出任浙沪联军总参赞，并协助组建了1925年的段祺瑞执政府。1926年，他跟随段祺瑞前往天津，1928年返回贵州，之后成为刘湘的驻京代表。自1935年以来，他一直是刘湘最信任的顾问之一，刘湘在每次做出重要决定前都会向他请教。§!"
 SZC_qiao_yifu: "乔毅夫"
 SZC_qiao_yifu_advisor_desc: "§Y生于：§!§L1885年；大清、四川省绵竹§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L乔毅夫1909年毕业于四川弁目队、四川陆军速成学堂，后任云南陆军讲武堂教官，同年加入同盟会，辛亥革命爆发后，返回四川供职，历任川军刘岳厚部步兵营营长，1916年随川军参加护国战争。\n\n1919年，乔毅夫任川军刘湘部驻云南省代表，1921年任川军总司令和四川省省长驻汉口办事处特派代表，1927年任重庆市警察局局长，1936年起任川康绥靖主任公署高级参谋。§!"
 SZC_meng_wentong: "蒙文通"
 SZC_meng_wentong_advisor_desc: "§Y生于：§!§L1894年10月16日；大清、四川省盐亭§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L蒙文通自幼聪颖，博闻强识，五经四书诸子之文，至老尤能成诵，五岁时就进入私塾读书，13岁时来到成都定居，1907年与曾琦、郭沫若等人一同考入四川高等学堂。1911年，他进入四川存古学堂（后更名为四川国学馆），接受严格的古文教育。\n\n1916年毕业后，蒙文通于1919年前往成都，任省立联中国文教师，1921年又前往重庆继续任国文教师。1923年，他参加南京支那内学院试学班，之后又回到重庆继续执教。1927年，他撰成成名之作《古史甄微》，并受邀在中央大学历史系任教。次年，他再次回到四川，在成都任教。\n\n刘文辉强行合并成都各高校后，蒙文通辞去教职离开四川，先后在河南大学和北京大学任教。川中战争和上海起义结束后，四川局势逐渐稳定，他应杨森之邀回川，在四川大学历史系任教。§!"
 SZC_wang_enyang: "王恩洋"
 SZC_wang_enyang_advisor_desc: "§Y生于：§!§L1897年；大清、四川省南充§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L王恩阳是欧阳竟无大师的入室弟子，他的学术生涯始于南充中学，1919年到北京，在北大哲学系旁听，得梁漱溟赏识，得到梁漱溟的指导。1923年，他前往欧阳敬武在南京创办的支那内学院研习佛经，并积极参与当时席卷中国的佛教论战。\n\n1925年，王恩阳出任内学院特科主任兼教授。1927年，内学院因北伐战争停课后，他返回四川在南充设龟山书房，继续教授佛学和儒学，并于1930年受邀加入成都佛学社，此后讲学与著述并重，近年来创作了大量的佛学著作。§!"
 SZC_wen_shaohe: "温少鹤"
 SZC_wen_shaohe_advisor_desc: "§Y生于：§!§L1888年；大清、四川省巴县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L温少鹤出身于颇有名望的回族家庭，自幼接受良好的教育，这为他的后来长期教育生涯奠定了基础。他先是担任巴县中学校长，后来在川东师范学堂任教，并于1914年至1921年担任巴县劝学所视学，后升任巴县教育局局长，1922年作为重庆总商会代表，出席在上海举行的全国总商会国是会议，期间结识了梁启超、章太炎、黄炎培等多位著名人物。\n\n1923年，温少鹤出任总商会会董兼丝业公会总董，1928年再次当选重庆总商会主席，以后并连选连任多届，确立了其在总商会中的主导地位。同年，他担任重庆大学筹备委员会委员，并于1932年创办了自己的中学，到1935年，他的教育机构已扩展到三所学校。§!\n\n§Y备注：温少鹤为人勤奋朴实，深受四川回族、商贾和军阀等社会各界爱戴，是四川最受推崇的地方人物之一。§!"
 SZC_li_jieren: "李劼人"
 SZC_li_jieren_advisor_desc: "§Y生于：§!§L1891年6月20日；大清、四川省成都§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L李劼人本名李家祥，1907年入进四川高等学堂分设中学堂读书，1912年起任成都《群报》主笔兼总编辑至1918年，次年组织并主持少年中国学会成都分会的工作，主编分会的周刊，并于同年赴法国留学。1923年，他创作了中篇小说《同情》，1924年回国后担任《川报》主编。\n\n《川报》遭杨森查封后，李劼人于1926年被聘为公立成都大学教授，后又被聘为文科主任兼预科主任。在此期间，他还担任成都《民力日报》编辑。1930年，愤于军阀、腐败政客蹂躏大学教育，他毅然辞去大学教授职务，回家开饭馆。直到1933年，他才重新担任“官方”职务，出任重庆民生机器修理厂厂长。§!"
 SZC_zeng_junchen: "曾俊臣"
 SZC_zeng_junchen_advisor_desc: "§Y生于：§!§L1888年9月6日；大清、四川省威远§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L曾俊臣年轻时在泸州一家盐场当学徒，1912年辞去工作，开办了一家粮店。1914年，他开了一家酒馆，是泸州最大的饭店，1920年又与胡绍章等人在重庆合作创办了一家盐业公司。1922年，他创办了一座水力发电厂，并于1924年被推举为重庆盐帮公所会长，与当地官僚和军阀建立了密切的联系，到1928年，他的盐业生意为其积累了巨额财富。\n\n与此同时，曾俊臣与税西恒创立了蜀益烟厂，然而由于王缵绪从中作梗，他的盐业最终破产。曾俊臣后来成为潘昌猷盐号的经理。作为全国最活跃、最“公开”的鸦片贩子之一，曾俊臣一直与其他四川鸦片贩子巨头商议，试图形成大规模垄断。§!"
 SZC_jiang_kui: "蒋逵"
 SZC_zheng_shaoyu: "郑少愚"
 SZC_zheng_shaoyu_air_chief_desc: "§Y生于：§!§L1911年10月9日；大清、四川省渠县鲜渡镇§!\n§Y派系：§!§L“无派系”§!\n§Y背景：§!§L郑少愚生于辛亥革命爆发前夕，七岁入小学，十五岁考入南京五州中学，后转入东方中学，之后进入重庆军校学习，在那里结识了同乡吴懋德、雷夏电等具有强烈左翼倾向的人物。在与他们频繁的交往中，郑少愚逐渐形成了认同进步理想和左翼事业的政治世界观。§!"
 SZC_yue_yiqin: "乐以琴"
 SZC_yue_yiqin_high_command_desc: "§Y生于：§!§L1914年11月23日；中华民国、四川省雅安芦山县§!\n§Y派系：§!§L“无派系”§!\n§Y背景：§!§L乐以琴（原名乐以钟）生于一个浸礼会基督教家庭，父亲经营着一家茶庄和水烟生意，母亲为藏族人。1900年美北浸礼会宣教士夏时雨(H.J. Openshaw)到雅安传教，乐家十余人于同年加入基督教。\n\n乐以琴1926年从芦山明德小学毕业后，进入张家山明德初级中学就读。毕业后，他考入华西协合大学的附属高级中学，随后进入山东济南齐鲁大学深造。1932年，受上海起义的冲击，乐以琴怀揣民族主义热情返回故乡，弃医从武，参加空军，作为一名勇敢的王牌飞行员，支援日益壮大的四川空军。§!"
