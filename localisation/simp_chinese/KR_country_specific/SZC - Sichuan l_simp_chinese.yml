 SZC_tian_songyao_leader_desc: "§Y生于：§!§L1888年；大清帝国、四川省简阳§!\n§Y背景：§!§L$SZC_tian_songyao_bio$§!"
 SZC_yang_sen: "杨森"
 SZC_yang_sen_leader_desc: "§Y生于：§!§L1884年2月20日；大清帝国、四川省广安§!\n§Y背景：§!§L杨森的军事生涯能追溯到1904年他报考四川陆军速成学堂。在校期间，他于1906年加入了同盟会。1908年毕业后，他进入了当时的清朝新军服役，直到1911年。杨森的背景以及同盟会的关系使得他在辛亥革命爆发后声名鹊起。后来，在蔡锷将军手下效力时，他于1921年终于擢升为了一名将军，被委派管理重庆。当1925年杨森成为了吴佩孚的盟友时，这种利用政治关联而非战功升官的模式得以延续。随着直系军阀称霸中原，大清帝国复辟，杨森被任命为了四川督理。\n\n作为四川督理，杨森因他不同于其他军阀的社会经济领域快速现代化的执政纲领而声名鹊起，并主导推行了一大批旨在改善四川人民生活的基建工程和教育项目。尽管他是一位成功的军事领导人，但是杨森的成功主要还是归功于他能在恰当的时间同恰当的人达成交易、获取支持——而这一现状把他和武备系置于了危险的境地之中。同时，由于他宣称的“为了四川好”的措施号召同他个人的生活方式截然相反，这种“表率作用”更是进一步削弱了他在公众中的支持率。举例来讲，他由于抨击传统观念下妇女处于不平等地位并公开禁止缠足而拉满了保守派的仇恨，然后又立马因为自己娶了八个姨太太并和她们生了三十几个孩子而挥霍掉了改良派人士对他所有可能的好感。\n\n尽管缺点良多，依靠着军队和市井小民的支持，杨森仍成功掌握着权力，成为一股不容小觑的力量。只要他掌权，直系军阀总能在成都找到一位可靠的盟友。§!"
 SZC_yang_sen_commander_desc: "§Y生于：§!§L1884年2月20日；大清帝国、四川省广安§!\n§Y派系：§!§g武备系§!\n§Y背景：§!§L杨森的军事生涯能追溯到1904年他报考四川陆军速成学堂。1908年毕业后，他进入了当时的清朝新军服役，直到1911年。杨森的背景以及同盟会的关系使得他在辛亥革命爆发后声名鹊起。后来，在蔡锷将军手下效力时，1921年他被擢升为了一名将军，并被蔡锷委派管理重庆。在杨森管辖重庆期间，他同本省的其他军阀日益不和，尤其是熊克武和刘湘。虽然杨森曾尝试压制这些对手，然而他却从没有完成过他的目标。\n\n杨森当上四川督理靠的不是军功，而是主要靠他同吴佩孚以及直系军阀的关系。话虽如此，杨森也绝非滥竽充数的军事将领，他之前的作战中表现出色，并在担任四川督理期间一直保障着武备系的优势地位。§!"
 SZC_liu_cunhou: "刘存厚"
 SZC_liu_cunhou_leader_desc: "§Y生于：§!§L1884年1月24日；大清帝国、四川省简州§!\n§Y背景：§!§L生于一个富裕盐商家庭的刘存厚，与其说是一位战略家，不如说是一个野蛮的土匪，更谈不上什么统治者了。1903年，他考入四川武备学堂，然后在1907年赴日留学，1908年学成毕业后回到四川。刘存厚在辛亥革命期间因为举义反清而一举成名，最初他率领的是一些小规模的剿匪部队，但他对上级的忠心赢得了上级信任后，刘存厚开始指挥规模较大的部队。然而，在进行军事行动时，他的部队往往更关心打家劫舍而不是完成军事目标。虽然他的士兵表现得像一群土匪，但是他也在一系列的行动中稳固了自己在四川的地位——尽管他很难获得人民群众的喜爱。\n\n在四川内战中，刘存厚几乎没有为武备系做出什么大贡献（尽管他的部队人数充足，足以开创战机）。鉴于他的绝大多数军事经验都是“剿匪”，他的部队在内战的绝大多数时间里都是负责清剿国民党游击队以及被击溃后四处游荡的实业团残兵。正因如此，他的部队相比其他武备系军队来说实力基本保存完好，并最终使得他能在战后取代了他所谓的老朋友杨森。\n\n作为四川省督的刘存厚，他的统治不过是一种事实上更为大规模的匪盗活动。他向人民群众征收数不尽的税收，利用军队敲诈勒索四川的富人与穷鬼。他最终迅速成为了一名受人憎恨的暴君，主要靠着暴力镇压和无耻的贿赂来维持自己的权力。§!"
 SZC_fan_shaozeng: "范绍增"
 SZC_fan_shaozeng_commander_desc: "§Y生于：§!§L1894年；大清帝国、四川省大竹县§!\n§Y派系：§!§g武备系§!\n§Y背景：§!§L江湖诨号“范哈儿”和“大老造”，年轻时的范绍增是一名相当离经叛道的学生。受绿林好汉等劫富济贫人物的启发，范绍增加入了革命组织“哥老会”。辛亥革命期间，范绍增参加了反清起义，并加入了同盟会。他后来又参与了护国运动，并成为了当地哥老会的领导人。\n\n1920年，范绍增参与了唐继尧推翻熊克武的行动，并卷入了四川军阀的纷争。最终，他投靠了杨森。范绍增继续发展壮大着四川哥老会的人脉和实力，与上司的关系也日益紧张，他对武备系的忠诚很不牢固。§!"
