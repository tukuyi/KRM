 NKRsichuan.118.t: "一封威胁信"
 NKRsichuan.118.d: "这天，潘文华如往常一般伏案处理政务，案头堆满了各地的报告与信函。他眉头紧锁，神色疲惫，多日以来处理各地武斗事件的烂摊子，早已让他心力交瘁。忽然，一名属下神色慌张地从门外快步走进，手中紧握着一封书信。“啥子事嘛？”潘文华头也不抬地问道，语气中带着几分不耐烦。\n\n“潘主席，这封信……”属下欲言又止，声音有些发颤。“有必要楞个怕迈？高头都写了些啥子东西，搞快点拿来给我。”潘文华不耐烦地挥了挥手。属下小心翼翼地将信件递上，潘文华一把夺过，信封上的字迹让他眉头一皱。他快速拆开信封，草草浏览起来。\n\n“无非就是喊我把农民些个管到起点嘛，我还晓不得这些舅子啷个想的。”他冷笑一声，手指不自觉地捏紧了信纸。然而，当他看到信中一段文字时，脸色骤然一变。信中写道：“潘主席，吾等久闻尊名，然观阁下推行土改之政，实为不智。吾等特致书一封，望尊能三思而后行。若执意不改，吾等亦非无能为力。吾等已将知晓尊眷住处，若尊不从，恐尊眷安危难保。”\n\n潘文华读到这里，眼中闪过一丝阴鸷，手指深深掐入掌心。他猛地站起身，重重拍在案桌上，茶碗应声而落，摔得粉碎。茶水四溅，他却似未觉察，怒目圆睁，咬牙切齿道：“我日你妈！”\n\n属下吓得连连后退，大气也不敢出。潘文华来回踱步，脚步沉如擂鼓，额头上青筋暴起，眼中燃烧着愤怒的火焰。他想起这些日子以来，土改政策推行受阻，地方士绅不断施压，甚至有人暗中使绊。如今，竟有人胆敢威胁他的家人。\n\n“这些龟儿想搞啥子嘛？”他攥紧拳头，指甲深深陷入掌心，“我嗯是不信这个邪了！”他站在窗前，望着远处的天空，心中思绪翻涌。继续推行土改，无疑会激怒地方势力，甚至危及家人安危；但若是退缩，多年努力将付诸东流，万千贫农仍将在水深火热中挣扎。两种想法如同两股力量，在他脑海中激烈碰撞。\n\n“潘主席……”属下小心翼翼地开口。“滚！”潘文华厉声喝止，声音中带着几分颤抖，“给我把门关上！”\n\n属下喏喏连声，慌忙退出房间。潘文华重新落座，深吸一口气，试图平复内心的怒火。他取出一支烟，点燃后深深吸了一口，浓烟从鼻腔喷出，带着几分焦躁。“再这么搞，是不是确实要不得？”他喃喃自语，目光落在案头的信件上，“要不就算逑了嘛？”\n\n潘文华思考良久，终于在心中做出了决定。他站起身走到门口，将房门打开，对着门外喊道：“把刚才那个崽儿喊回来。”属下闻声而入，战战兢兢地站在一旁。“你给我记一哈，就说我...”"
