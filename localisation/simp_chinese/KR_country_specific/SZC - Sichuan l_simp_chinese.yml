 SZC_federal_governmental_legitimacy_democratic_reconstruction: "联省孤军：§S民主建国§!"
 SZC_federal_governmental_legitimacy_democratic_reconstruction_desc: "二十年代上半叶，现代的中国联省派几番起落。当时军阀混战陷入白热化，南北两方僵持不下，于是立宪派、民主派和地方派联合起来形成联省派联盟。他们呼吁各省携手合作，先实行省级自治，再实现和平统一，进而组建联省制民国。起初这一倡议颇为诱人，进展顺利，可后来竟遭到南北政府拒绝。最终直系军阀成功完成武力统一，联省运动名誉扫地，成为了军阀割据的遮羞布。\n\n中国是一个工人、农民和知识分子的国家；为群众建立公民的工作场所民主并非易事。每个人都有自己的特殊需求，国家则希望人们能够行使自己的四项公民权利。通过贯彻自治、发展生产、改善工农生活、推进中国民族文化以及发展科学精神等原则，国家有望朝着民主理想前进。"
 SZC_federal_governmental_legitimacy_democracys_five_spirits: "联省孤军：§g民主五法§!"
 SZC_federal_governmental_legitimacy_democracys_five_spirits_desc: "二十年代上半叶，现代的中国联省派几番起落。当时军阀混战陷入白热化，南北两方僵持不下，于是立宪派、民主派和地方派联合起来形成联省派联盟。他们呼吁各省携手合作，先实行省级自治，再实现和平统一，进而组建联省制民国。起初这一倡议颇为诱人，进展顺利，可后来竟遭到南北政府拒绝。最终直系军阀成功完成武力统一，联省运动名誉扫地，成为了军阀割据的遮羞布。\n\n就如同现代性保有五法：科学、忍耐、志向、奉公以及钻研，民主也有五法：政府权力共享、自由保障、权利保护、工业健康和农业健康。中国显然渴望实现民主和现代性，但国家不能有民主却无现代性，中国正严重缺乏现代性。在达到现代工业化民族国家的水平之前，国家的民主必须在公民治理和进步的主持下谨慎地、有计划地进行。"
 SZC_federal_governmental_legitimacy_institutional_antipartisanship: "联省孤军：§l无党政权§!"
 SZC_federal_governmental_legitimacy_institutional_antipartisanship_desc: "二十年代上半叶，现代的中国联省派几番起落。当时军阀混战陷入白热化，南北两方僵持不下，于是立宪派、民主派和地方派联合起来形成联省派联盟。他们呼吁各省携手合作，先实行省级自治，再实现和平统一，进而组建联省制民国。起初这一倡议颇为诱人，进展顺利，可后来竟遭到南北政府拒绝。最终直系军阀成功完成武力统一，联省运动名誉扫地，成为了军阀割据的遮羞布。\n\n国家迫切需要摆脱军阀时代的分裂，走向新的开始。世界都在进步，同期的中国却四分五裂，要让我中国跟上其他民族国家的步伐，还需要付出很多。现在，国家必须专注于国内、专注于自身发展，并通过和解和对话，让国家机构超越琐碎政治争吵；这就是新中国，为了各界人士的国家。"
 SZC_martialing_of_the_vindicated: "守护者的力战"
 SZC_martialing_of_the_vindicated_desc: "中国正与深渊对视。联省主义早已不复二十年代的辉煌，在根基尽失后，这份衣钵传承给了最出乎意料的继承人：熊克武。这位雄心勃勃的将军从他在贵州铜仁的简陋寓所挥师而出，立志要为同僚们的未竟之业夺取最后胜利。在保定系和军官系等昔日盟友的鼎力支持下，这支最终由第三势力民主人士掌控的联省派军事力量主要由中国腹地那些训练有素、骁勇善战的士兵组成。"
 SZC_industrial_autonomy_desc: "中国既然要自给自足，国家就不能将其本已自如生产的地方产业纳入某些国有集团和垄断企业中。省级单位神圣不可侵犯，所以必须保证他们的产业独立自主、不受中央政府干预，可以开展业务和自由发展，只须遵从必要的工人规定即可。"
 SZC_start_of_the_golden_decade: "黄金十年之始"
 SZC_start_of_the_golden_decade_desc: "我们的国家正在蒸蒸日上！直系霸权崩溃之后，国家终于获得了稳定的些许保证，于是投资者开们蜂拥而归，希望从快速发展的中国市场中获利。凭借中国丰富的自然资源、庞大的人口和巧妙的管理，只要能维持住经济增长，中国必将成为下一个世界霸权。"
 SZC_obscurations_on_military_loyalties_1: "军队忠诚模糊"
 SZC_obscurations_on_military_loyalties_1_desc: "预料之中的危机终于爆发，成为迄今为止最严重的背叛行为。建国政府曾承诺推动全国复员，背地里却有人试图隐晦地在法理上建立军阀支持的军政统治，政府甚至开始怀疑麾下军队的忠诚度。国家军队效忠于地方指挥官而非总执政，其内部派系林立已至无法挽回之地步。若欲挽救如此惨痛教训，势必需采取严厉措施。"
 SZC_nonsensical_economic_situation_1: "荒唐的经济形势"
 SZC_nonsensical_economic_situation_1_desc: "中国经济状况之糟，坦率地说，很难全部归咎于政府。多年来的管理不善（甚至可追溯至清朝），加之随后数十年的内乱、战争与外国剥削，让中国民众雪上加霜。抗日战争爆发后，投资者纷纷撤离，国家遭受了前所未有的破坏，如今的经济状况已是岌岌可危，而民众则一如既往地期盼中央政府的援助。"
 SZC_increasing_political_instability_1: "政治动荡加剧"
 SZC_increasing_political_instability_1_desc: "到底应当信守诺言，即使代价不菲？还是该背弃同伴，以求顾全大局？建国政府选择了前者。建国政府曾许诺一旦自己完成使命、实现国家统一之后，便会举行全国选举；然而本就混乱又动荡的它，现在已经开始分崩离析。昔日的同伴现在必须反目成仇，准备为掌管国家而在政坛上厮杀；同时也有人开始在暗地里积攒力量，他们随时准备在必要之时出手，以保护国家免受其领袖的毒手。"
 SZC_no_preparation_too_rigorous_idea: "有备无患，无备则乱！"
 SZC_no_preparation_too_rigorous_idea_desc: "我们在统一征途上已迈出如此之远，如今我们将剑指东北和日本侵占的其他领土，与旭日帝国的战争似乎不可避免，但我们已经做好准备！每个人都必须为胜利倾尽所有，中国绝不会再像1895年以来那样被日本压迫！"
 SZC_the_chinese_determination_idea: "中华坚定不移"
 SZC_the_chinese_determination_idea_desc: "诚然，中华民族的前途与命运，唯有依靠我们自身的决心去塑造——依靠我们努力奋斗、奋勇拼搏、顽强抵抗、追求繁荣的决心。当祖国召唤之时，我们必将挺身而出，这既是为了国家大义，也是为了与我们并肩作战的骨肉同胞！"
 SZC_republic_of_china_navy_federalists: "中华民国海军"
 SZC_republic_of_china_navy_federalists_desc: "现代民国海军可以追溯到辛亥革命早期阶段，彼时，中华民国临时政府成立了海军部。在那动荡时期，前清海军将领刘冠雄出任首任正式海军总长。紧随而来的军阀割据和宣统复辟期间，民国海军中的许多人员都逃到了南方的国民党和联省派据点，但仍有许多人甘愿留在北京政府中。既然现在中国终于名义上统一在了一面旗帜下，也是时候再次复兴重建民国海军，以切实保障中国在海上的诸多利益。"
 SZC_republic_of_china_air_force_federalists: "中华民国空军"
 SZC_republic_of_china_air_force_federalists_desc: "中国最早的飞机起降始于满清建设的北京南苑机场，而中华民国空军则可追溯到各地方军阀和中央政府提出和宣传的种种不相干的航空计划。如今我国工业和军事实力空前强大，因此我们面前的任务便是继承前人事业，为中国人民打造一支现代化的空中劲旅。"
 SZC_rectifying_economic_disaster: "纠正经济灾难"
 SZC_rectifying_economic_disaster_desc: "自辛亥革命以来，四川鲜有真正意义上的和平。如今终于重回和平后，希望足够稳健的领导人能够掌控局势，不致再度陷入动荡。我们眼下可以也应该将工作重心转向改善四川人民日益恶化的社会经济状况，兑现我们一直以来的诺言，为人民铺就通往繁荣富足之路。"
 SZC_abolishing_abominable_tax_practices: "废除罪大恶极的征税行为"
 SZC_abolishing_abominable_tax_practices_desc: "四川军阀混战的一个突出特点是过高的税收，不仅名目繁多，而且往往提前征收，以满足供给红色盆地中的军阀部队所需的、不断波动的货币需求。但我们需另辟蹊径，约束这些税赋并找到其他收入来源，如此才能舒缓人民肩上的一大重担。"
 SZC_on_the_great_campaign: "大战当前"
 SZC_on_the_great_campaign_desc: "作为联省运动的最后希望，我们理应集中精力挖掘自己的真正潜力，并准备走出省界，对抗那些可能率先毁灭我们的专制势力。"
 SZC_flourishing_academic_scene: "学术界蓬勃发展"
 SZC_flourishing_academic_scene_desc: "长期以来，学术人员和学生一直遭到忽视，尤其是在四川和西部一些落后省份，人们更关注那些更为紧迫的问题。但由于近期采取措施支持学生和教师，我们的改革取得了显著成效，今日之青年正成长为明日之栋梁。"
 SZC_fighting_societal_apathy: "对抗社会冷漠"
 SZC_fighting_societal_apathy_desc: "在中国各地，尤其是在四川，民众忙于应对更为紧迫的生存问题，无暇顾及更宏观的政治动向。这种冷漠必须从根源上加以解决，倘若从诞生之初就遭受社会层面无休止的冷嘲热讽，那么真正的民主便无法生根发芽。"
 SZC_establishing_bicameral_legislation: "建立两院制立法机关"
 SZC_establishing_bicameral_legislation_desc: "如今，政府、反对派和其他各类公民团体都已组织起来，立法机关的具体细节也必须敲定。张澜提出的两院制立法机关方案已获得一致认可，只要民主制度存续，所有政治活动都将以此方式进行。"
 SZC_cemented_delegation_of_powers: "巩固权力下放"
 SZC_cemented_delegation_of_powers_desc: "除了确定立法机关和即将上台的政府的架构外，我们还应采取措施，确保建立足够的制衡机制，防止未来陷入独裁统治的束缚。"
 SZC_seeing_to_domestic_student_demands: "留意国内学生需求"
 SZC_seeing_to_domestic_student_demands_desc: "尤其是在国民党和联省派等倾向共和的运动中，学生群体长期以来既是支持力量，更是主要先锋。有鉴于此，我们必须适当回应部分学生诉求，同时在那些较为激进的领域寻求折中方案。"
