 NKRsichuan.200.t: "统一建国同志会"
 NKRsichuan.200.d: "#民盟前身名字，总之成立呗，不过暂时权力还是实业团手里"
 NKRsichuan.200.a: "我们为的，是国家的统一和民主的实现。"
 NKRsichuan.201.t: "铭记蔡元帅"
 NKRsichuan.201.d: "#铭记护国战争"
 NKRsichuan.201.a: "中华民国万岁！"
 NKRsichuan.202.t: "南京已入我手"
 NKRsichuan.202.d: "#如题"
 NKRsichuan.202.a: "万岁！"
 NKRsichuan.203.t: "北京！北京！"
 NKRsichuan.203.d: "#如题"
 NKRsichuan.203.a: "万岁！"
 NKRsichuan.204.t: "迁宁前最后一次大会"
 NKRsichuan.204.d: "#如题，成都政府准备迁都南京，正式继承中华民国法统，记得表现出实业团普通成员的不安"
 NKRsichuan.204.a: "全体起立，奏《卿云歌》！"
 NKRsichuan.205.t: "火车之上"
 NKRsichuan.205.d: "#火车里面，两个统一建国同志会成员正在担忧这些军头"
 NKRsichuan.205.a: "#你看着办"
 NKRsichuan.206.t: "军营之中"
 NKRsichuan.206.d: "#军营里面，川军军官也在想这些事情"
 NKRsichuan.206.a: "#你看着办"
 NKRsichuan.207.t: "妥协"
 NKRsichuan.207.d: "#张澜聚集起了各大党派共商国是（包括YCP左翼的左舜生），虽然外敌依旧存在，但也不能让民主就此渺茫"
 NKRsichuan.207.a: "#你看着办"
 NKRsichuan.208.t: "中国民主同盟"
 NKRsichuan.208.d: "#各大政党联合召开发布会，宣布民盟成立"
 NKRsichuan.208.a: "#你看着办"
 NKRsichuan.209.t: "谈判"
 NKRsichuan.209.d: "#张澜和潘鹞子谈判，毕竟实业团一群军头会管国家吗？不见得。"
 NKRsichuan.209.a: "那就这样吧。"
 NKRsichuan.210.t: "就职典礼"
 NKRsichuan.210.d: "#如题，张澜就职中华民国临时大总统，暂时领导超然内阁执行国务，并决定在全国统一后新选国会展开正式选举"
 NKRsichuan.210.a: "中华的曙光。"
 NKRsichuan.211.t: "暗流之下"
 NKRsichuan.211.d: "#尽管表面上军队和政党的关系已经处理好了，但实际上问题依旧存在，只有民主价值观真正深入人心才有可能达成理想目标（开启军队bop"
 NKRsichuan.211.a: "一切会好吗？"
 NKRsichuan.212.t: "新课本"
 NKRsichuan.212.d: "#经济发达地区开始义务教育了，不赖"
 NKRsichuan.212.a: "#你看着办"
 NKRsichuan.213.t: "进城去"
 NKRsichuan.213.d: "#农民进城找工作"
 NKRsichuan.213.a: "万一找得到安？"
 NKRsichuan.214.t: "二五减租"
 NKRsichuan.214.d: "#如题"
 NKRsichuan.214.a: "#你看着办"
 NKRsichuan.215.t: "农业机械化"
 NKRsichuan.215.d: "#如题"
 NKRsichuan.215.a: "#你看着办"
 NKRsichuan.216.t: "中国制造"
 NKRsichuan.216.d: "#反正就是如今工业潜力释放了，工业品到处卖"
 NKRsichuan.216.a: "#你看着办"
 NKRsichuan.217.t: "师父和徒弟"
 NKRsichuan.217.d: "#张澜和范朴斋晚上都睡不着觉，给后者讲现有的政治格局，铁杆民主人士肯定不用讲，主要是别的"
 NKRsichuan.217.a: "你要这么说的话，我就给你讲讲吧。"
 NKRsichuan.218.t: "中国民主社会党"
 NKRsichuan.218.d: "#简介一下，这群人理念基本相似，但他们太容易被欺骗了，尤其是张君劢"
 NKRsichuan.218.a: "我不是不信任君劢兄，只是他，唉..."
 NKRsichuan.219.t: "中国致公党"
 NKRsichuan.219.d: "#简介致公党，陈炯明已经爬了，陈其尤掌权，但依旧有军头要素"
 NKRsichuan.219.a: "谁知道他们里面有多少投机派？"
 NKRsichuan.220.t: "中国青年党"
 NKRsichuan.220.d: "#四川是YCP的大本营，而我们也从四川打出来。虽然随着政治格局的变化，李璜、左舜生等人的YCP左翼基本掌控了局势，但还是难评价"
 NKRsichuan.220.a: "我们必须小心。"
 NKRsichuan.221.t: "中国国民党和中国工团党"
 NKRsichuan.221.d: "#如题，张澜也和他们共事过，个人情感来讲是想让他们加入统一战线的，但毕竟是左臂"
 NKRsichuan.221.a: "党内不一定会同意他们的加入。"
 NKRsichuan.222.t: "政治协商会议召开"
 NKRsichuan.222.d: "#总之还是召开了，但比较空，没说什么真正政治方面的"
 NKRsichuan.222.a: "我们的首要目标，是实现祖国统一！"
 NKRsichuan.223.t: "爱国阵线问题"
 NKRsichuan.223.d: "#国民党工团党青年党该不该加入呢？党内质疑声很大，但总的来说张澜还是可以让人服众的，只是愿不愿意的问题，这里两个选项不会强制路线"
 NKRsichuan.223.a: "民主同盟最终达成一致。"
 NKRsichuan.223.b: "民主同盟为此喋喋不休。"
 NKRsichuan.224.t: "两个愿景，两个党国"
 NKRsichuan.224.d: "#所以我们为啥要把它们放进来政团联盟嘛，两群党国b"
 NKRsichuan.224.a: "自由是属于所有人发声的自由..."
 NKRsichuan.225.t: "这..."
 NKRsichuan.225.d: "#又吵起来咯，唉，他们会习惯呆在一起的"
 NKRsichuan.225.a: "这就是民主啊。"
 NKRsichuan.226.t: "反对极端主义"
 NKRsichuan.226.d: "#最后还是向党内妥协，不让KMT和YCP加入政团联盟，但"
 NKRsichuan.226.a: "他们真的能算极端吗？"
 NKRsichuan.227.t: "民主同盟屹立"
 NKRsichuan.227.d: "#又一次寻常的开会，范朴斋感觉这群人其实各有二心，没比KMTYCP好到哪去"
 NKRsichuan.227.a: "如果这就是民主..."
 NKRsichuan.228.t: "整合民政"
 NKRsichuan.228.d: "#整合征服的地区，有人建议使用先前各地原有的官僚系统，但毕竟有点腐败"
 NKRsichuan.228.a: "我们是老百姓的公仆！怎么能这么做！"
 NKRsichuan.228.b: "如果得不到他们的帮助，我们不可能统治中国。"
 NKRsichuan.229.t: "一笔交易"
 NKRsichuan.229.d: "#有人想让反腐计划停下来，作为交换支持新政权"
 NKRsichuan.229.a: "一群龟儿子的..."
 NKRsichuan.229.b: "不失为一个选项。"
 NKRsichuan.230.t: "演讲"
 NKRsichuan.230.d: "#一个民主活动家在对下层士兵宣扬民主"
 NKRsichuan.230.a: "士兵们深受触动。"
 NKRsichuan.230.b: "军官们及时将其终止。"
 NKRsichuan.231.t: "民主青年同盟"
 NKRsichuan.231.d: "#挑个学校，反正差不多谢谢嘛"
 NKRsichuan.231.a: "#你看着办"
 NKRsichuan.232.t: "新《新青年》"
 NKRsichuan.232.d: "#新《新青年》首刊"
 NKRsichuan.232.a: "今日中国，需要一致对抗帝国主义！"
 NKRsichuan.232.b: "今日中国，仍需要德先生和赛先生！"
 NKRsichuan.233.t: "政治宣传"
 NKRsichuan.233.d: "#就是民族主义宣传嘛，就是有点太意识形态了，如果KMTYCP加入就能a，反之b"
 NKRsichuan.233.a: "中国万岁！"
 NKRsichuan.233.b: "可能有点过激了..."

#制宪大会事件链
 NKRsichuan.250.t: "山河一统"
 NKRsichuan.250.d: "#我们基本统一了中国，如今社会各界呼吁行宪，毕竟张澜也只是临时大总统"
 NKRsichuan.250.a: "时机已到。"
 NKRsichuan.250.tt: "§M国家已经统一，是时候通过国策§B排除万难§!进行宪法制定，步入真正民主宪政了。§!"
 NKRsichuan.251.t: "新制宪大会提上日程"
 NKRsichuan.251.d: "#社会各界代表名流民主活动家地方代表都被选入制宪大会中，嗯大家都很认可"
 NKRsichuan.251.a: "一部新宪法，一个新民国！"
 NKRsichuan.252.t: "宪法研讨委员会成立"
 NKRsichuan.252.d: "#在一致同意下，由法学专家，民主人士等组成的研讨委员会成立了"
 NKRsichuan.252.a: "希望能有个好结果。"
 NKRsichuan.253.t: "潘将军的忧虑"
 NKRsichuan.253.d: "#这么久以来这群比干了啥？勾心斗角，自乱阵脚，你这民主绝对要出事啊我看"
 NKRsichuan.253.a: "我也不想背上鲁登道夫那样的骂名啊..."
 NKRsichuan.254.t: "研讨委员会推迟草案公布日"
 NKRsichuan.254.d: "#可能是内部扯皮，也可能怎么回事，反正推了，我也不知道为什么"
 NKRsichuan.254.a: "令人不安。"
 NKRsichuan.255.t: "宪法草案公布"
 NKRsichuan.255.d: "#公布了，结果呢？这改了跟你妈没改似的，，，大概他们妥协不出个所以然了吧，各大城市都爆发了学潮，暴力事件也开始发生"
 NKRsichuan.255.a: "他们到底在干什么！"
 NKRsichuan.256.t: "无言"
 NKRsichuan.256.d: "#各地发生的情况传来，张澜有些头昏，台下的人们也在扯皮，他有些受不了了，昏倒在地"
 NKRsichuan.256.a: "老先生！快来人啊！"
 NKRsichuan.257.t: "混乱的制宪大会"
 NKRsichuan.257.d: "#制宪大会也没好到哪去，大家都感觉被骗了，这什么逼草案啊"
 NKRsichuan.257.a: "当务之急是迅速完成制宪工作..."
 NKRsichuan.257.b: "于情于理，我都不可能接受这样的一份草案。"
 NKRsichuan.258.t: "宪法通过"
 NKRsichuan.258.d: "#微弱优势通过了，那肯定人人都不服气，许多代表愤而离场"
 NKRsichuan.258.a: "这就是我们奋战这么多年换来的吗？"
 NKRsichuan.259.t: "宪法被否决"
 NKRsichuan.259.d: "#很显然没什么人会对这么一份玩意满意的，，，制宪会议被迫延长了"
 NKRsichuan.259.a: "那该怎么办，再扯皮再否决？"
 NKRsichuan.260.t: "学潮扩大"
 NKRsichuan.260.d: "#如题，对制宪大会的碌碌无为不满导致了全国各地的进一步扩大"
 NKRsichuan.260.a: "有人在想，他不得不背上这个骂名了。"
 NKRsichuan.260.tt: "§R事在人为§!"
 NKRsichuan.261.t: "民盟最漫长的一天"
 NKRsichuan.261.d: "#士兵冲入各种机构接管，护国军军政府停止了杂乱无章的混乱民主政府运作，并且取缔了罪魁祸首——所谓的民盟。"
 NKRsichuan.261.a: "我们别无选择。"
 NKRsichuan.262.t: "铁与血"
 NKRsichuan.262.d: "#潘文华抽了一根又一根烟，喝了一杯又一杯酒，可能就得这么做吧，他不该对学生下手，但，，"
 NKRsichuan.262.a: "烟灰缸很快就满了。"
 NKRsichuan.262.tt: "§R骂名就让我来担吧。§!"
 NKRsichuan.263.t: "南京，朝阳升起"
 NKRsichuan.263.d: "#镇压之后，你懂的"
 NKRsichuan.263.a: "我的手沾满了鲜血..."
 NKRsichuan.264.t: "《新青年》新刊"
 NKRsichuan.264.d: "#社会各界一致期望新宪法公布"
 NKRsichuan.264.a: "真不错。"
 NKRsichuan.265.t: "宪法研讨-权力下放"
 NKRsichuan.265.d: "#总之最后是联省为表，集权为实嘛"
 NKRsichuan.265.a: "这是最适合中国国情的道路。"
 NKRsichuan.266.t: "宪法研讨-选举权"
 NKRsichuan.266.d: "#普选权肯定要嘛，妇女选举权也肯定得有"
 NKRsichuan.266.a: "我们不能辜负人民的希望。"
 NKRsichuan.267.t: "宪法研讨-权力划分"
 NKRsichuan.267.d: "#最后弄得是三权分立下的半总统制，可以参考一下魏玛，ISTHATAMOTHERFUCKINGGERMANYREICHREFERENCE???REICHSPRASIDENTYOOYOYO!!!"
 NKRsichuan.267.a: "府院之争决不能再次上演了！"
 NKRsichuan.268.t: "宪法公布"
 NKRsichuan.268.d: "#宪法公布了，就来一个总结嘛"
 NKRsichuan.268.a: "以上由宪法研讨委员会起草。"
 NKRsichuan.269.t: "媒体界现状"
 NKRsichuan.269.d: "#报纸普遍表扬，当然也有反对"
 NKRsichuan.269.a: "我们接受一切合理的评价。"
 NKRsichuan.270.t: "制宪大会开始表决"
 NKRsichuan.270.d: "#如题，大家都很期待结果"
 NKRsichuan.270.a: "翘首以待..."
 NKRsichuan.271.t: "宪法几乎全票通过"
 NKRsichuan.271.d: "#如题，没办法谁叫玩家确实培植民主，大家都支持呢，在新宪法生效后很快就该正式选举了。"
 NKRsichuan.271.a: "中华民主史上最光辉的一天！"
 NKRsichuan.272.t: "边缘政党起势"
 NKRsichuan.272.d: "#因为玩家允许了YCPKMT，他们开始抢占边缘生态位，CDL更加浓缩，成了一个真正的中左政党，同时YCP抢占中右，KMT-CSP成为社民之外的左翼大联合，三足鼎立！"
 NKRsichuan.272.a: "新生民国，新生格局。"
 NKRsichuan.273.t: "新生民国的第一次普选" #KMTYCPAVAILBLE
 NKRsichuan.273.d: "#普选了，不出意外CDL胜利获得了绝对多数，但也只是刚刚过线，KMTYCP也得到了不少席位。张澜和范朴斋这对师徒再度代表CDL参选，也坐上了总统和总理的位置"
 NKRsichuan.273.a: "这是民主的实践！"
 NKRsichuan.274.t: "三党演义"
 NKRsichuan.274.d: "#三党政治格局已经形成，虽然CDL现今还是绝对多数，但未来可见，新黎明已经在可见的边界线上了！"
 NKRsichuan.274.a: "话说天下大势，专制久必民主！"
 NKRsichuan.275.t: "就职典礼"
 NKRsichuan.275.d: "#张澜大总统和范朴斋总理就职，换国策咯"
 NKRsichuan.275.a: "为民主三呼万岁！"
 NKRsichuan.276.t: "民主同盟使命的终结"
 NKRsichuan.276.d: "#党外无党帝王思想，党内无派千奇百怪，如今宪法已经确立，民盟怎么可能作为一个实体延续呢？张君劢带领民社党脱离，民主宪政党联合起右翼自由派，致公党集结保守派。张澜和范朴斋意识到他们的使命已经完成了，计划在选举之后退出政治生活。而CDL中原先的左翼自由派则在罗隆基和潘光旦领导下建立了中国新月党"
 NKRsichuan.276.a: "时代变了..."
 NKRsichuan.277.t: "新生民国的第一次普选" #NOKMTYCP
 NKRsichuan.277.d: "#普选了，如今CDL的历史使命终结，因此最终结果得到了诸多人士的好奇期待，CDL解体后的各党都在激烈争夺新国会的席位，最后的结果出乎意料——新月社这群文人带领左翼自由派组成的新月党获得了最多的席位，并且与民主社会党组成了联合政府。罗隆基就任大总统，潘光旦就任总理"
 NKRsichuan.277.a: "祝贺罗潘二位先生了！"
 NKRsichuan.278.t: "新绝对真理下的自由"
 NKRsichuan.278.d: "#如今的中国已经进入了多党制下的新绝对真理，中道政党之间相互竞争的政治格局已经形成，这是以前完全不敢想象的。"
 NKRsichuan.278.a: "时代滚滚向前。"
 NKRsichuan.279.t: "就职典礼"
 NKRsichuan.279.d: "#罗隆基大总统和潘光旦总理就职，换国策咯"
 NKRsichuan.279.a: "为自由三呼万岁！"
 NKRsichuan.280.t: "宪法超过三分之二，获得通过"
 NKRsichuan.280.d: "#BOP在最中间，所以咯，宪法还是通过了，不过民主看起来并没有真正深入人心"
 NKRsichuan.280.a: "哈，松了口气。"
 NKRsichuan.281.t: "民主同盟的扩大"
 NKRsichuan.281.d: "#民主有但不是深入人心，所以如今一大堆人都开始往民主同盟涌入——毕竟这可是全闹钟现在最牛批的政党，这好吗？额我不好说我擦"
 NKRsichuan.281.a: "唉..."
 NKRsichuan.282.t: "元老的辞职"
 NKRsichuan.282.d: "#川北圣人张澜带着他的门徒范朴斋辞职咯，为什么捏，呃呃CDL和他们理想中的结果不一样咯。沈钧儒接任主席职务"
 NKRsichuan.282.a: "再见，张先生。"
 NKRsichuan.283.t: "民国的第一次普选"
 NKRsichuan.283.d: "#宪法确立，民盟也成了全中国的第一大政党。毫无疑问，在如今的情况下民盟只有可能赢赢赢，疯狂大获全胜，并且在新国会中获得绝对绝对绝对的多数。呃呃你赢了，只不过这真的民主吗？张先生退党已经说明很多了吧"
 NKRsichuan.283.a: "党的胜利。"
 NKRsichuan.284.t: "中华第一大政党"
 NKRsichuan.284.d: "#讽刺不，民主同盟如今成了全中国的头号政党，你不是想要民主吗？这就是你得到的民主。不过往好了想，至少不是军头或者极权对吧？"
 NKRsichuan.284.a: "于是我们向前。"
 NKRsichuan.285.t: "就职典礼"
 NKRsichuan.285.d: "#沈钧儒大总统和张君劢总理就职，换国策咯"
 NKRsichuan.285.a: "为民国三呼万岁！"
