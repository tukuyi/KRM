#土改事件链
 NKRsichuan.113.t: "土改情况"
 NKRsichuan.113.d: "潘文华上任后，四川农村阶级矛盾激化，贫农与富农、士绅冲突不断。他深知贫农疾苦，因自己出身贫苦农家，对农村的困苦感同身受。\n\n专员带回报告，揭示农村土地分配不均的严重问题。潘文华看完报告，眉头紧锁，心中燃起变革决心。他提出激进土地改革方案：将富农和士绅多余土地收归国有，公平分配给贫农，实现“耕者有其田”。同时取消高利贷和苛捐杂税，为农民提供生产支持。\n\n然而，潘文华并非自发推行这一激进政策。事实上，这一切源于南京方面的一纸命令。这份命令明确指示，为稳定四川局势，必须采取激进措施，解决农村土地问题。看着中央提出的方案，潘文华陷入深思。他想起年少时的艰辛，想起母亲临终前的期望，想起父亲的教诲。他深知，这不仅是一场土地的变革，更是一场关乎人心的战争。他拿起笔，在文件上签下名字：“同意执行。”\n\n这一政策一经实施，贫农们欢欣鼓舞，看到了改变命运的希望。然而，富农和士绅阶层强烈反对，试图阻挠改革。在这场轰轰烈烈的土地改革中，希望与阻力交织，变革与传统碰撞。贫农们终于有了自己的土地，他们用自己的双手，开垦出一片片希望的田野，迎接黎明前的曙光。"
 NKRsichuan.113.a: "我们走在正确的道路上。"
 NKRsichuan.114.t: "那些所被遗忘的人..."
 NKRsichuan.114.d: "老李坐在堂屋的太师椅上，旱烟锅子里的烟丝忽明忽暗。他狠狠吸了一口，浓烟从鼻腔喷出，带着焦躁。重庆的闷热天气让他额头上渗出细密的汗珠，不是因为天气，而是因为这几天的烦心事。“他妈了个批的！”老李重重地磕了烟锅，火星四溅。他眯起眼睛，望着窗外的田地，拳头攥紧了。这些年，仗着袍哥的势力，他把周围几个村子的好地都划到了自己名下。可如今，新政府的土改政策如同一记重锤，打得他措手不及。“日你妈的哈农民！”老李大叫一声，脑海中浮现出前几天那群闹事的农民。领头的小邓，瘦得像根竹竿，可那股子不要命的劲头倒是让老李有几分忌惮。这几天，小邓带着一帮人天天在村口喊口号，搞得整个村子鸡犬不宁。\n\n“老子活了半辈子，还没见过这么不要脸的！”老李咬着牙，烟锅在烟灰缸上又磕了几下。他站起身，推开窗户，往下看着院子里那群正在干活的佃户。这些人平日里对他都是毕恭毕敬的，可现在，他总觉得他们的眼神里多了几分异样的神色。“兄弟伙些，加把劲，把这些歪老头的土地分了！”老李耳边传来一阵喧哗，他眯起眼睛往下看，只见小邓正站在村口的土坡上，挥舞着手臂在煽动群众。他身后的那些贫下中农，原本都是些老实巴交的庄稼人，如今却一个个红了眼，像是被点燃了的火药。\n\n“龟儿子些要干啥子？屁眼痒了是不是？”老李气得胡子直翘，抄起身边的竹竿就冲了出去。他几步窜到院坝里，对着小邓他们大喊大叫，可那些人就像是被一股劲儿顶着，根本不停下来。“再不爬老子锭子来了哈！”老李挥舞着竹竿，脸上青筋暴起。他能感觉到自己的太阳穴在突突直跳，手心全是汗。可小邓哪会听他的？那些人继续在老李宅子门前示威，甚至有人开始喊口号，声音震得老李耳朵嗡嗡响。\n\n老李的怒火终于爆发了。他转身冲进屋，抓起藏在床底下的铁棍，又冲了出来。他身后跟着几个平日里跟着他的打手，一个个凶神恶煞般冲向小邓他们。小邓见状，立刻带领着人往后退，可老李的打手们已经冲了上去，棍棒齐下，把小邓和其他几个贫农打倒在地。“滚！都给我滚！”老李站在地上，挥舞着铁棍，对着那些被打倒在地的人大吼。他看着小邓蜷缩在地上，嘴角流血，心里一阵痛快。可他知道，这事儿还没完。\n\n几天后，这一事件传到了负责执行重庆地区土改的专员耳中。专员皱着眉头，看着手下递来的报告，嘴角露出一丝冷笑。他站起身，在办公室里来回踱步，最终停在了窗前。“召集临委会的同志深入基层进行指导，支持贫农自卫。”专员的声音冷冷的，像是下了判决。他看着窗外的天空，嘴角勾起一抹冷笑，“这场仗，才刚刚开始。”"
 NKRsichuan.114.a: "赋予农会自主权！"
 NKRsichuan.114.b: "叫国民革命军来把你们这群老虎送上天！"
 NKRsichuan.115.t: "流血一日"
 NKRsichuan.115.d: "这天清晨，晨光微露，潘文华像往常一样洗漱完毕，用过简单的早饭后，便踱步来到办公室处理政务。窗外的阳光透过竹帘洒进来，在他的书案上投下斑驳的光影。他习惯性地摩挲着案头那支已经有些磨损的毛笔，等待新的一天的工作开始。\n\n“报告，重庆急电。”随着一声清脆的报告声，一名下属快步走进办公室，手中捧着一份电报。潘文华心头一凛，接过电报的手不自觉地微微发抖。他展开电文，眉头顿时紧锁，脸色阴沉如铅。电文是这样写的：\n\n“兹有重庆某地，士绅与农会激战，死伤枕藉，血流成渠。士绅纠集打手，肆意殴打农会成员，致多人重伤。农会亦不甘示弱，群起反抗，场面惨烈。目前双方仍未停息，局势一发不可收拾。特此急报，盼速定夺。”\n\n潘文华看完，只觉得胃部一阵灼烧般的疼痛，额头上渗出细密的汗珠。他死死攥住电文，指节发白，眼中闪过一丝愤怒的火焰。他深吸一口气，试图平复内心的震动，却终究难掩脸上的凝重之色。\n\n“您没事吧？”下属见状，关切地问道。潘文华摇摇头，强压下心中的怒火：“没事。把这个事传达下去，今天下午左右开个会，商量对策。”\n\n时间来到午后，潘文华与手下们齐聚一堂，气氛凝重。会议室里，阳光透过窗户洒进来，却驱散不了众人脸上的阴霾。“诸位都看了吧？”潘文华的声音沉稳而有力，却透着一丝不容置疑的威严，“我们的土改绝不能因为这种事情就收手，但也不能忽视类似的事件可能再次发生。大家都说说该怎么办吧。”会议室里顿时议论纷纷，各种声音此起彼伏。有人主张加强军队干预，有人建议暂缓土改，还有人提出要与士绅妥协。讨论持续了好几个小时，却始终没有得出一个结论。\n\n潘文华坐在主席位上，双手交叠放在桌案上，目光如炬，一言不发。他看着底下争论不休的众人，心中暗自思忖：土改是大势所趋，绝不能因为这些阻力就退缩。可若是处理不好，可能会引发更大的动荡。\n\n就在这时，一个声音打破了僵局：“潘主席，依属下之见，此事当以农会为重。士绅势力盘根错节，若不釜底抽薪，土改难有寸进。唯有直接扶持农会，方能彻底解决此事。”潘文华微微眯起眼睛，目光落在提议的官员身上。他没有立即表态，而是缓缓站起身，在会议室里来回踱步。他的脚步沉稳有力，每一步都像是在敲击众人的心弦。\n\n最终潘文华开口，声音低沉而有力，他说道："
 NKRsichuan.115.a: "值得采纳的提议。"
 NKRsichuan.115.b: "你疯了吗？我们必须让军队处理残局！"
 NKRsichuan.116.t: "电报"
 NKRsichuan.116.d: "潘主席：\n\n近日，川渝地区地方武斗之风益烈，局势日益危殆，令人忧心忡忡。地方士绅与农会之间之冲突，已由初始之口角纷争，演变为大规模之武装对抗，双方激战正酣，死伤枕藉，惨不忍睹。\n\n据详细禀报，此次冲突之根源，在于地方士绅对于新政府所推行之土地改革政策强烈不满，加之农会组织日益壮大，双方矛盾日积月累，终至不可收拾。地方士绅倚仗其旧有势力，纠集众多打手，更有甚者，不惜动用枪支弹药，妄图殄灭农会势力。其行径惨烈，不仅对农会成员及其支持者施以残酷镇压，更于多个村庄制造惨案，致使多人重伤甚至殒命，其中不乏妇女与孩童，惨状不忍目睹。\n\n然农会组织面对此等压迫，非但未有屈服，反而愈发坚定其反抗决心。迅速动员贫下中农，组成自卫武装，采取灵活多变之游击战术，对地方士绅之据点发动猛烈攻击。农会不仅成功击退士绅之多次进犯，更于多场战斗中取得显著战果，使士绅一方损失惨重。\n\n目今，双方之冲突已波及多个地区，局势呈现胶着状态。地方士绅不甘失败，不断增派人手与武器，冀图扭转战局；而农会亦秣马厉兵，准备迎接更大规模之冲突。双方你来我往，互有胜负，局势愈演愈烈，令人忧心忡忡。\n\n此次武斗不仅造成了大量人员伤亡，更对地方社会秩序造成了严重破坏。诸多村庄因战乱而沦为一片废墟，田地荒芜，民不聊生。地方官员虽已多次介入调解，然双方皆态度强硬，调解工作收效甚微。\n\n此电敬告，盼速定夺。\n\n王思懿部"
