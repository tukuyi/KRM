 SZC_preparing_for_federalism: "联省筹备"
 sichuan_events.520.t: "建国政府"
 sichuan_events.520.d: "随着直系军阀对自由主义政治的敌意日益加深，许多进步派知识分子纷纷南下，寻求更为宽容的政治环境。然而，联省派在华南地区的阵地似乎也已沦陷，四川成为了联省运动仅存的据点。随着联省派流亡者和第三道路民主派人士纷纷涌入四川，守护自由和联省自治的重任显然已落到了熊克武肩上，建立一个自由中国的政府迫在眉睫。\n\n意识到此举的必要性后，熊克武召开了联省大会以建立新的四川联省政府。出席大会的除了他的九人团外，还有保定系、中国青年党、军官系和中国民主同盟。尽管熊克武坚定地致力于成为联省运动的唯一捍卫者，但他出乎意料地没有选择出任临时总执政。\n\n相反，熊克武呼吁由自己多年来的得力助手但懋辛来领导政府。不过此举还是遭到其他了与会党派的批评，他们指责熊克武的政府由九人团一家主导。于是但懋辛采取了妥协姿态，提名民盟成员张澜担任总执政。张澜带着适度的热情走上讲台，宣布自己将支持民主中国，并感谢了但懋辛和熊克武的支持。最终，张澜以压倒性优势当选联省政府临时总执政，并宣誓就职。"
 sichuan_events.520.a: "民主一息尚存，重任在我等肩上。"
 sichuan_events.521.t: "《南充大纲》的历史"
 sichuan_events.521.d: "自世纪之交投身四川共和事业以来，张澜已成为巴蜀乃至中国政坛的传奇人物。在中央式微、南北对立的动荡时局中，张澜与同仁以政策主张之激越、施政纲要之全面而深得民心，他们力主地方自治，倡导川人自主——当此乱世，四川断不能轻率依附任何一方势力。\n\n为革除四川积弊，张澜与鲜英、熊克武等联省倡导者经数月磋商，于1921年3月共同拟定《南充县暂行自治大纲》。该纲领计划在南充县率先推行全方位社会结构改革，若行之有效则将推广至全川。《南充大纲》不仅倡导基层民主自治、互助合作、规范税制与振兴实业，更提出若干创见：将职业群体划分为不同社会团体，参照西方模式设立具有明确权责划分的省级分权机构等等。\n\n尽管这些政治与实业自治的理念曾遭四川军头与冷漠民众的践踏摒弃，但始终在文人志士及张澜本人的坚守中薪火相传。历经岁月沉淀，该思想体系持续丰富发展，既融入了拓宽高等教育渠道的构想，也强调提升四川工业产能以普惠全民的必要性。毋庸置疑，当兴起的联省运动肩负起统一使命之时，肇始于南充的民主自治思想必将成为启迪中国民众的理论基石。"
 sichuan_events.521.a: "在这熔炉之中，我们将铸就真正的自由民主！"
 sichuan_events.522.t: "嘉陵江上的巨人"
 sichuan_events.522.d: "尽管张澜在中国的至暗时刻出任总执政，但这位年高德劭的学者仍坚定不移地致力于建设一个从哈尔滨延伸到喀什噶尔的联省制民国。自1911年民国成立以来，张总执政始终反对任何企图渗入中南海殿堂的威权势力。在袁世凯妄图复辟帝制的卑劣尝试失败后，张澜毅然支持护法运动与广州政府，并申明《临时约法》才是建立稳定民国的基础。\n\n尽管张澜曾试图平息四川军阀间的割据混战，但始终未能有效制止各方争斗，直至近期熊克武召开联省派会议推举其出任总执政。然而张澜亦深知其政府的脆弱处境，速成系垮台后达成的停战协议并未真正消除四川各派系间的小规模冲突。为此，张总执政正着力协调文武官员，致力于将各方力量整合为更加团结一致的运动。\n\n为展现团结姿态，熊克武总理已公开表态支持总执政的改革措施，称这些改革有利于[ROOT.GetNameDef]的稳定。尽管某些小派系私下抱怨，指责熊克武借国家统一之名行巩固军权之实，但只要熊克武与张澜保持统一战线，他们就只能配合。"
 sichuan_events.522.a: "总执政的军事改革呼吁方为正道！"
 sichuan_events.522.b: "总理才能让各路军阀乖乖就范。"
 sichuan_events.523.t: "风云总理"
 sichuan_events.523.d: "尽管张总执政迅速成为了我们联省运动的代表人物，但建国政府的成员们都心知肚明，熊克武总理才是真正维持大局之人。作为历经辛亥革命、护国战争及多次省内冲突的老将，熊克武在军阀混战时期便已是联省运动的核心成员。在直系称霸时期，熊克武曾被杨森、刘湘及保定系三首脑建立的五头同盟排挤出权力中心。\n\n然而，当杨森集团遭到速成系刘湘派的挑战时，熊克武巧妙利用省内派系斗争，最终再度执掌四川大权。作为四川联省政府总理，熊克武将麾下的九人团与共和大同盟深度融合。共和大同盟是一个由反对北洋政府的各党派（主要来自南方）组成的大联合政党，自1931年以来一直是联省派的主要政治组织。\n\n熊克武致力于维持联省政府内部团结，并巩固自己与张澜的领导地位，同时委派但懋辛运用二人在共盟中的共同影响力，竭力调和共盟内部各派系，使其尽可能与建国政府的利益保持一致。通过有效调动共盟的政治力量，熊克武成功阻止了其他军阀在张澜政府中获得过多影响力。"
 sichuan_events.523.a: "能由熊克武执掌大局，实属幸事！"
 sichuan_events.523.b: "话说他为什么又掌权了？"
 sichuan_events.524.t: "分裂的三首脑"
 sichuan_events.524.d: "当熊克武总理与张澜总执政走到建国政府台前之际，坚韧不拔的保定系仍在幕后暗中活动。保定系在军阀混战时期的四川内斗中历练十年，直系称霸时期则与杨森的速成系结为同盟。在这十年间，邓锡侯、田颂尧、刘文辉领导的保定系崛起为四川政坛的一支重要力量，他们三人更是与刘湘、杨森并称为“五巨头”。\n\n然而，随着八省联合崩溃、直系势力退守北方腹地，杨森政府旋即垮台，保定系也陷入了前途未卜的境地。刘文辉在乱局中最大程度保全了实力，邓锡侯与田颂尧却已元气大伤。通过与熊克武、李佳钰麾下军官积极合作，刘文辉已不再是与邓锡侯、田颂尧平起平坐的三首脑之一，而是成为了保定系的核心领袖。\n\n在建国政府内部，刘文辉自诩为联省政府的首席军事战略家，主张按照蒋百里提出的“军国民主义”理论改革军队，并系统提出了名为“三进主义”与“三化政策”的治理理念。所谓“三进主义”，即对康属稳进、对雅属逐进、对宁属猛进；而所谓“三化政策”，即以德化代替征服、以同化代替分化、以进化代替羁縻。"
 sichuan_events.524.a: "这到底是些什么胡说八道？"
 sichuan_events.524.b: "不不不，他说得很对。"
 sichuan_events.525.t: "联省运动浪潮兴起"
 sichuan_events.525.d: "当许多人认为联省派在失去云南和广东后便再难翻身时，张澜总执政与熊克武总理却证明了他们的错误。令人震惊的是，以四川为根据地的建国政府最终击溃了北洋军阀的坚固防线，使北京落入南方政府掌控，实现了当初辛亥年间的革命者们都未曾达成的伟业。\n\n熊克武抵达北京，在欢呼雀跃的民众面前宣布，这只是建国政府统一征程的开始。虽然建国政府无疑是当下代表中国的最强政权，但唯有实现山河一统，方能称得上真正的胜利。当张澜总执政在京组织新政府之际，熊克武总理已整饬军备，准备开启决定中国命运的终局之战。"
 sichuan_events.525.a: "我等所到之处，皆为秩序井然！"
 sichuan_events.525.b: "为我们挚爱的共和国带来自由！"
 sichuan_events.600.t: "建国政府的胜利"
 sichuan_events.600.d: "就在几年前，中国的民主似乎濒临消亡，要么被投机反动派践踏，要么被革命独裁者吞噬。然而时过境迁，中华联省政府的版图现已从寒冷的东北延伸至广西的群山之间——尽管这被公认为中国民主同盟与共和大同盟的共同胜利，但矛盾的是，政府目前既处于鼎盛时期，又面临着日益加剧的危机。\n\n虽然无人能否认联省政府掌控着大部分国土，但胜利正逐渐侵蚀着张澜政府的团结。熊克武麾下的一众共盟盟友未必甘愿长期屈居于张澜及其民盟的阴影之下，张总执政必须设法巩固现有成果，否则联省政府恐将在最紧要的关头功亏一篑。"
 sichuan_events.600.a: "张总执政的坚定理想确保了国家统一！"
 sichuan_events.600.b: "熊克武是我们运动的取胜利剑！"
 sichuan_events.601.t: "军方的残酷现实"
 sichuan_events.601.d: "尽管联省军队最初由各路军阀武装组成，但张澜的政府改革和难得的运气使这支军队在抗战和内战期间基本保持了完整。然而，随着统一大业终于实现，这支本就派系林立的军队开始彻底分崩离析。虽然张澜总执政提出通过军队复员来精简臃肿的军事力量，却难以说服军方配合实施。由于政府内部军阀势力盘根错节，张澜要对联省军队进行有效约束可谓举步维艰。\n\n熊克武总理借机发难，指责总执政破坏了联省政府来之不易的团结。随着总理与总执政之间的潜在矛盾最终爆发，有传闻称不满现状的军官可能正在策划政变，刘文辉或为幕后主导。刘文辉则避免直接批评总执政，对复员措施采取更为暧昧的立场。在外界观察家看来，张澜政府及其大执政联盟显然已难以为继。"
 sichuan_events.601.a: "熊克武成功施压，迫使总执政推迟了复员计划。"
 sichuan_events.601.b: "张总执政顶住压力，拒不向总理让步。"
 sichuan_events.602.t: "严重经济衰退"
 sichuan_events.602.d: "中国虽曾跻身世界最大经济体行列，但在遭遇百年国耻后现已沦为全球最不发达经济体之一。直系称霸期间，沿海地区略有发展，内陆农村仍深陷落后困境。各地军阀推行的经济改革本就收效甚微，1936年八省联合崩溃后的连年战火更是将残存成果摧毁殆尽。抗日战争更使中国经济陷入恶性通货膨胀，纸币急速贬值，民众被迫回归原始的以物易物模式，政府急需遏制这场日益深重的经济危机。"
 sichuan_events.602.a: "熊总理严厉打击囤积居奇的犯罪团伙。"
 sichuan_events.602.b: "张总执政推行日用物资配给制。"
 sichuan_events.603.t: "建国政府裂痕显现"
 sichuan_events.603.d: "尽管四川联省政府内部派系林立、相互敌视，却仍在统一中国方面取得了显著成就。然而联省政府宣布即将举行的选举，非但未能弥合政府内部日益加剧的分裂，随着竞选活动的展开，张澜政府内部的党派之争反而愈演愈烈。\n\n出人意料的是，总执政宣布有意寻求连任。这一决定在中国民主同盟内部引发了褒贬不一的反应，多位民盟重要成员对此举提出批评。然而由于未能就其他合适人选达成共识，多数民盟成员最终转而支持张澜参选总执政。\n\n与此同时，在共和大同盟阵营内部，熊克武总理已基本退出日常事务，将重心转向竞选活动。在意识到亲自出马参选总执政可能会被视作公然尝试攫取权力后，熊克武选择推举其得力助手但懋辛担任共盟的总执政候选人。\n\n而在华北地区，刘文辉意外获得了大量支持者，尤其是在前北洋官员中，他们将刘文辉视作稳定统治的象征。然而刘文辉至今仍拒绝公开参选总执政一职，而是希望不论谁最终胜选，都能任命自己为陆军部长。"
 sichuan_events.603.a: "这场选举解决不了任何问题！"
 sichuan_events.603.b: "愿最佳者胜出。"
 sichuan_events.604.t: "建国政府动荡难安"
 sichuan_events.604.d: "张澜总执政与熊克武总理的关系现已跌至谷底，建国政府也因此虚弱无比。当中国再次陷入政治危机时，或许该由[ROOT.GetLeader]来收拾残局，接过共和国的法统，将国家从这群争吵不休的蠢货手中拯救出来。\n\n[ROOT.GetLeader]深知反叛的风险，但他也明白这将是千载难逢的良机。然而[ROOT.GetLeader]同样清楚，在中国人民眼中，自己挑战联省政府的行为可能是自私军阀妄图再次将国家推向混乱，终将导致自己被永远钉在民族的耻辱柱上。"
 sichuan_events.604.a: "[ROOT.GetLeader]是唯一能够救国之人！"
 sichuan_events.604.b: "此举百害而无一利。"
 sichuan_events.604.c: "此刻应休养生息，而非重燃战火。"
 sichuan_events.605.t: "[FROM.GetLeader]果断出击！"
 sichuan_events.605.d: "随着熊克武的共和大同盟与张澜的中国民主同盟之间嫌隙日益扩大，建国政府的团结逐渐分崩离析，这让野心勃勃的军阀与省长们看到了可乘之机。\n\n诚然，[FROM.GetLeader]似乎抓住了这一时机，宣称张澜总执政与熊克武总理的内斗正使共和国政府深陷困境，并自立为临时政府首脑，声称要平息国内纷争。"
 sichuan_events.605.a: "他究竟想干什么！？"
 sichuan_events.605.b: "民主派团结到此为止。"
 sichuan_events.610.t: "铁脚板将军的退场"
 sichuan_events.610.d: "在建国政府内部长期紧张局势加剧后，熊克武总理正式宣布退出张澜政府。随后，一众与共和大同盟关系密切的官员也提交了辞呈。这场集体辞职浪潮导致政府内部出现巨大权力真空，众多中国民主同盟成员正试图填补空缺职位。当前张澜政府中最引人关注的焦点，或许在于总理职位的归属。\n\n各方都心照不宣地认为选举后张澜将留任总理，民盟内部多位高层仍争相推举候选人，张君劢、黄炎培、罗隆基、汤化龙等名字在诸多潜在人选中呼声最高。然而张澜却作出令人意外的政治安排，最终提名四川同乡鲜英出任总理。作为总执政的多年挚友与政治伙伴，鲜英的晋升被外界解读为民盟内部川籍派系进一步巩固势力的信号。"
 sichuan_events.610.a: "热烈欢迎鲜英总理！"
 sichuan_events.610.b: "民盟此举难称民主。"
 sichuan_events.610.c: "一帮跳梁小丑罢了。"
 sichuan_events.611.t: "一窥究竟"
 sichuan_events.611.d: "中国民主同盟虽在建国政府光复北京后不久才成立，其渊源却可追溯至当初的中国民主政团同盟。民主政团同盟诞生于直系军阀战胜奉系后，由各界自由派、民主派与进步派人士组成，旨在形成对抗直系的民主政治力量。1932年上海起义后，随着曹锟取消1933年选举，民主政团同盟内部出现分裂，众多脱离民主政团同盟的政党和社团迁往华南地区，逐渐汇聚于早已扎根华南的联省运动周围。尽管中国民主同盟囊括了保守派、自由派和社会主义者等多元政治力量，但在张澜领导下却日益呈现左倾趋势。难能可贵的是，凭借张澜对真正民主的执着坚守及其对一切威权主义的坚决抵制，民盟至今仍基本维持着团结局面。张澜在民盟主席任内始终捍卫各加盟政党的自主权，同时坚定不移地推进实现真正民主的目标。"
 sichuan_events.611.a: "民盟欢迎所有梦想自由中国的人们！"
 sichuan_events.611.b: "只不过是一群空想家抱团而已。"
 sichuan_events.612.t: "新中国的梁启超思想"
 sichuan_events.612.d: "在光绪帝励精图治的百日维新期间，康有为与梁启超等维新派领军人物倡导现代君主立宪制，最终却因慈禧太后和袁世凯软禁光绪帝而被迫流亡海外。\n\n康有为生前始终坚持保皇立场，而梁启超则逐渐认识到中国的未来在于共和制度，并推崇德国俾斯麦式“王朝社会主义”（国家社会主义）。在民国时期，梁启超及其门生故旧成为了最具影响力的思想界巨擘之一，与孙中山更为激进的革命路线分庭抗礼。\n\n梁启超的政治生涯巅峰出现在旧皖系执政时期，他当时与研究系同仁共同参与制定了安福国会政权的发展主义政策与体制架构，后来与段祺瑞总理决裂。二十年代，梁启超思想逐渐左倾，曾一度对改良社会主义思潮产生浓厚兴趣。他晚年最后的重要政治举措是创建中国宪政党，该党在其逝世后由徐勤执掌。\n\n在改组为民主宪政党之前，中国宪政党曾与直系军阀试探性地合作。与此同时，梁启超的门生张君劢在南方创立民主社会党，与北京的宪政党分庭抗礼。中国青年党虽非梁启超的嫡系传人，但也奉其为精神领袖。尽管梁启超被视作一位颇具争议的历史人物，不过他对中国政治发展的贡献无人可以忽视。"
 sichuan_events.612.a: "梁启超的箴言将继续指引中国迈向未来！"
 sichuan_events.612.b: "梁启超思想已是明日黄花。"
 sichuan_events.613.t: "张君劢挑战张澜"
 sichuan_events.613.d: "尽管张澜的总执政竞选主张目前已获中国民主同盟多数成员认可，但仍有人拒绝支持，其中尤以民主社会党领袖张君劢最为突出。虽然二人都信奉社会主义思想，但外界普遍注意到张君劢的立场更趋保守，且其性格更为强硬。\n\n张君劢刚愎自用，难以共事，他对民盟内部川籍知识分子占据主导地位深感不满，认为这些人不过是凭借机缘巧合才得以崭露头角的平庸之辈。他集结民社党同僚，并联合民主宪政党、中国青年党等梁启超系政治力量，公然宣布另立总执政竞选阵营。\n\n张君劢试图利用双方共同的民意基础分化张澜及其民盟阵营的力量，此举令总执政深感懊恼。民盟与梁启超系的内斗严重削弱了民盟的运作能力，这让但懋辛熊克武二人以及共和大同盟趁势而起，掌握了选战主动权，他们正准备主导选举进程。许多观察人士担忧共盟或将操纵选举，在李家钰领导的军官系内部，这种忧虑尤为深切。"
 sichuan_events.613.a: "张君劢真是让我们惊喜连连。"
 sichuan_events.613.b: "张君劢有他自己的骄傲与抱负！"
 sichuan_events.614.t: "国家捍卫者发声"
 sichuan_events.614.d: "在中国民主同盟由于张澜和张君劢争夺领导权而激烈内斗，共和大同盟即将取得压倒性胜利的关头，关于野心勃勃的共盟意图终结现行脆弱民主制度的传言甚嚣尘上。在此形势下，刘文辉作为建国政府内部实力最雄厚的独立军阀，已然自成一派。\n\n刘文辉呼吁共和大同盟停止侵蚀联省民主制度的企图，并敦促中国民主同盟避免内斗导致党派极端对立。刘文辉还发出严峻警告：若事态持续，他将被迫采取行动以捍卫民主制度与中国人民的利益。此举引发公众对刘文辉可能发动政变的忧虑，而政府官员则担忧某些野心家和投机者将借助刘文辉的潜在政变跻身中国政府权力巅峰。"
 sichuan_events.614.a: "张澜加强了对抗张君劢的选战。"
 sichuan_events.614.b: "熊克武将刘文辉的信件扔进了垃圾桶里。"
 sichuan_events.620.t: "中国民主的消亡"
 sichuan_events.620.d: "不论是由于共和国内部因民盟内斗而引发的党派极端对立，还是由于共盟公然企图在中国民主制度萌芽之际将其扼杀——如今看来，这两大党派终将双双落败。过去数小时内，保定系及其他军阀武装已抢占全国战略要地与基层票站。与此同时，刘文辉亲自指挥拘捕了张总执政及其内阁成员，熊克武、但懋辛亦遭控制。刘文辉向全国宣布推翻选举结果，并表示自己将参加竞选。鉴于所有实力派对手均遭软禁，这场选举实则已成其独角戏。刘文辉此举虽属赤裸裸的攫取权力，却鲜见有人真正愿意反抗——许多人担忧若无刘文辉干预，激进思潮将再度泛滥；其他人则对此漠然置之。许多前直系官僚已纷纷结束半隐退状态表态支持刘文辉参选，看来被摧毁的北洋秩序行将卷土重来。"
 sichuan_events.620.a: "收起拇指表示赞同。(Pollice Compresso Favor Iudicabatur.)"
 sichuan_events.621.t: "潮鸣电掣"
 sichuan_events.621.d: "不知何故，或因共和体制陷入党派极端对立的狂怒，或因国家被麻木不仁的浪潮吞噬，中国民主实验似乎骤然停滞。几小时前，保定系与其他军阀部队已攻占全国各地战略要冲及首都核心政府机构。策动此次政变的主谋——陆军部长刘文辉，亲自督阵扣押了总执政、内阁成员及反对派领袖。\n\n由于刘文辉在幕后及内阁层面的周密运筹，公开反对此次政变者屈指可数。刘文辉设法与各方达成共识后，旋即宣誓就任总执政，少数异议者也在集体压力下噤声。出人意料的是，刘总执政居然颇受民众欢迎，并成功打造了一台“铁腕民主”形式的政治机器。通过争取士绅、农民与军队的支持，刘总执政迅速赢得了“民心所向、果断拯救共和国”的美誉。"
 sichuan_events.621.a: "由此可见，刘文辉才是人民心声的代言人。"
 SZC_xian_ying: "鲜英"
 SZC_xian_ying_sic_desc: "§Y生于：§!§L1885年；大清、四川省西充县§!\n§Y派系：§!§S新世纪学会§!\n§Y背景：§!§L鲜英幼时家贫，后在亲友的资助下进入私塾。鲜英师从张澜，是张澜的得意门生，两人亦师亦友。1908年，鲜英投考四川陆军速成学堂，入弁目队，并于同年加入同盟会。与贺国光、潘文华、杨森、刘湘等人是同窗好友。\n\n鲜英曾在四川陪侍恩师张澜先生左右，1913年，张澜当选国会众议院议员，鲜英又随张澜进京赴任。1914年，张澜离京返乡，鲜英也以读书深造为名辞职，并入陆军大学旁听。后来鲜英南下广州参与护国讨袁，与恩师南北呼应。后又代表张澜办报纸宣传十一月暴动，并带有社会主义思想。1921年，鲜英作为刘湘的得力干将参与了四川军阀混战。\n\n鲜英自20年代起便开始涉足工业，他对行军带兵的热情远不如投资兴业。他利用与张澜的关系周游全国，在经商的同时结识了梁漱溟、晏阳初等志同道合之士。1935年，鲜英在贺国光手下担任南充督察专员，但由于其秘书谷醒华的丑闻而山被迫离职，转而担任张澜在南充创办的建华中学的校长。鲜英与其导师关系密切，逐渐成为了中国民主政治中“第三种力量”的支持者。§!"
