 SZC_join_faction_accepted_title_QIE: "重归“现状”"
 SZC_join_faction_accepted_desc_QIE: "杨森同直系结成了牢固的同盟关系，这一同盟在最近的几次动乱中始终保持稳固——即使如今杨森已不再是四川最为杰出的领导者了。考虑到许多他们领导人的军事源流可追溯到保定军校以及我们之间曾经达成的友好合作，与其因为武备系垮台而断送我们间的友好关系，不如顺其自然，继续合作。虽然直系内部许多人一开始对杨森的垮台表示了担忧，但是他们似乎也认为在这乱世之中我们是个不错的盟友。正式的联盟关系已经达成，愿这一联盟坚如磐石！"
 SZC_join_faction_accepted_QIE: "再次，联合起来！"
 SZC_join_faction_accepted_title_FNG: "北方堡垒"
 SZC_join_faction_accepted_desc_FNG: "由于同样对[GetZhiliManchu]及他们的走狗怀有敌意，[SZC.GetLeader]认为[FNG.GetNameDef]领导的派系是唯一强大到能反抗北京旧秩序的派别，正寻求同他们达成联盟。为了一个没有直系势力主导的中国，[FNG.GetLeader]已同意让我们强大的军队和他们并肩作战。团结一致，我们将打倒清政府的鹰犬，统一中国！"
 SZC_join_faction_accepted_FNG: "复仇！"
 SZC_join_faction_accepted_title_GXC: "联省计划"
 SZC_join_faction_accepted_desc_GXC: "近年来，中华联省的理念在川内日益流行起来。由于军阀和激进理念的猖獗，这似乎是建立一个稳定繁荣的中国的最佳选择。有鉴于此，我们已经同[GXC.GetLeader]伸出了友谊之手。我们现在并肩作战，为了强大自由的中国并肩作战！"
 SZC_join_faction_accepted_GXC: "为了统一的中华！"
 SZC_join_faction_accepted_title_KMT: "团结在孙先生的主义下"
 SZC_join_faction_accepted_desc_KMT: "尽管这些年来运动中面临了许多艰苦卓绝的斗争，这几年来我们同国民党的联系仍然紧密。为了让我们的联系更为紧密，我们已同华南的同志们递交了一份正式同盟。不出意料，[FROM.GetLeader]十分喜悦的接收了我们的提议。并肩前进，我们会继承孙先生的遗志，用三民主义解放全中国！"
 SZC_join_faction_accepted_KMT: "三民主义统一中国！"
 SZC_join_faction_rejected_title_QIE: "北京回绝了我们"
 SZC_join_faction_rejected_desc_QIE: "我们试图同直系军阀接触的企图被回绝了。他们列举了无数原因，主要问题是我们正处于内战后的不稳定状态之中。杨森是直系在四川的人，现在任何人都能看出他们更中意一个奴才而不是一个同他们平起平坐的盟友。"
 SZC_join_faction_rejected_QIE: "姓吴的，你是抽大烟又上头了？"
 SZC_join_faction_rejected_title_FNG: "北方的背叛"
 SZC_join_faction_rejected_desc_FNG: "我们急于寻找对抗[GetZhiliManchu]的盟友，而残存的北洋政府看起来也是个理想的选择。尽管如此，看起来他们在东京的主子已将我们拒之门外！我们前往沈阳的使节已回报，对方已直截了当地回绝了我们宽宏大量的联盟对抗[GetZhiliManchu]及其走狗的请求，这证明了他们除了给皇帝奴颜屈膝外别无任何想法。"
 SZC_join_faction_rejected_FNG: "我们为何要对日本人的走狗保有希望？"
 SZC_join_faction_rejected_title_GXC: "联省派拒绝了"
 SZC_join_faction_rejected_desc_GXC: "自从1936年八省联合垮台后，联省主义的理念正逐步取得中国人的青睐。尽管联省派不是最为强大的阵营，但我们至少已经察觉了他们的价值。不幸的是，对方并不领情。列举了一系列我们同联省事业的分歧后，他们回绝了我们的同盟提议。显然，他们对自治的兴趣远大于为了中国的未来建立一个更为强大的阵线的兴趣。"
 SZC_join_faction_rejected_GXC: "团结就到此为止吧！"
 SZC_join_faction_rejected_title_KMT: "国民党分裂"
 SZC_join_faction_rejected_desc_KMT: "国民党是一个广泛的联盟。根据对孙中山先生三民主义的不同解读，每个人能做出不同的解释。这导致了过去的党内冲突，并很不幸的引发了今日的党内冲突。由于认为我们走上了歧路，[FROM.GetLeader]已经回绝了我们的提议，并宣布我们已经不再是三民主义的追随者。\n\n如果他们喜欢单干，那就让他们去吧。"
 SZC_join_faction_rejected_KMT: "这对人民有什么好处？"
 sichuan.16.t: "武备系寻求庇护"
 sichuan.16.d: "四川的内战结束了，我们的武备系盟友被[SZC.GetRulingParty]击败了。为了逃避[SZC.GetLeader]可能的报复，这批四川省的前任统治集团已抵达我处，寻求为我们的武装部队效力——并寄希望于，也许，有朝一日能重回四川。"
 sichuan.16.a: "这里永远欢迎我们的老朋友！"
 sichuan.16.b: "嗯，天涯何处不是家呢——另辟高就吧。"
 sichuan.17.t: "保定系寻求庇护"
 sichuan.17.d: "随着[SZC.GetLeader]取得了四川内战的胜利，四川的情况发生了巨大的变化。随着他们在对抗[SZC.GetRulingParty]的斗争中失势，四川保定系的领袖们在[SZC.GetLeader]的淫威下被迫流亡。现在他们抵达了我们的首府，希望能为我们的武装部队效力——并寄希望于有朝一日能够击败那些让他们背井离乡的人。"
 sichuan.17.a: "我们欢迎这一提议。"
 sichuan.17.b: "我们不需要烟鬼军阀。"
 sichuan.18.t: "刘湘寻求庇护"
 sichuan.18.d: "曾经四川最为强势的军阀，刘湘，在一场豪赌中全盘皆输。随着他的实业团崩溃，曾经的大军阀如今已经逃离了四川，[SZC_wenhua_exiled]他现在抵达了[Root.GetNonIdeologyNameDef]，寻求为我们的武装部队效力。刘湘出了名的奸诈，不过他也是一位经验丰富的将军，能够成为我们的好本钱。"
 sichuan.18.a: "欢迎来到[Root.GetNonIdeologyNameDef]。"
 sichuan.18.b: "不行，我们不能信任他。"
 SZC_wenhua_follows_xiang: "在他的二把手，前任重庆市长潘文华的陪同下，"
 sichuan.19.t: "军官系寻求庇护"
 sichuan.19.d: "在数年的抵抗后，这场四川内战被证明是四川军官系夺权的最后机会。胜利者[SZC.GetRulingParty]如今将重心投向了川南，发动了一系列围剿战役以摧毁军官系，以及四川最后的共和派根据地。尽管进行了惨烈的抵抗，这一运动还是被击垮了，他们的领导层也被打散了——直到现在。军官系少数几个幸存的领导人如今抵达了[Root.GetNonIdeologyNameDef]，希望能为我们的部队服务，并寄希望于有朝一日打回家乡。"
 sichuan.19.a: "[Root.GetNonIdeologyNameDef]欢迎真正的共和派。"
 sichuan.19.b: "不行，他们不可信。"
 sichuan.20.t: "刘文辉寻求庇护"
 sichuan.20.d: "看起来[SZC.GetLeader]的野心又产生了另一个受害者。在四川的二刘之战爆发后，四川省再一次陷入了战乱之中——这是阻止刘湘个人野心的最后一步。但是，这个机会并没有化为现实。虽然进行了坚决的抵抗，这位前西康军阀、刘湘的反对派领袖、刘湘的叔叔，刘文辉，在眉山之战中被决定性的打败了；不久后，西康被刘湘的部队所席卷，他不得不为逃避侄儿的怒火而逃离四川。现在他抵达了[Root.GetNonIdeologyNameDef]，寻求加入我们的武装部队。一些人认为他这么做只是为了复仇，抛开这些流言来讲，他毕竟是一个有经验的将军，或许能在实战中证明他的价值。"
 sichuan.20.a: "欢迎来到[Root.GetNonIdeologyNameDef]。"
 sichuan.20.b: "我们不需要大烟将军。"
 sichuan.50.t: "杨森寻求援助"
 sichuan.50.d: "成都来了个大新闻。\n\n在八省联合的麻烦到达顶点时，四川省勉强维持的和平终于破灭了，这大大削弱了四川领导人杨森的威信。川系军阀内部的纷争随着重庆军阀、实业团领袖刘湘率领大队人马向杨森的驻地开拔而演变为了全面内战。虽然目前来说，杨森的盟友兼部下邓锡侯带领的保定系仍然站在他一方，但是局势随着时间流逝瞬息万变，他们仍然是这场混战中最大的不确定因子。\n\n随着四川陷入混乱，不能排除双方鹬蚌相争渔翁得利的可能性，随着两方在战斗中拼尽全力，吕超部下的国民党残部可能会抓住时机绝处逢生。这还不够，现在四川突然而至的大旱严重打击了四川艰难度日的百姓。随着灾难降临，我们的老朋友杨森已找上门来，请求我们提供一切支持。尽管杨森的失势可能在未来给我们造成大麻烦，但是目前南京的危机已经让我们焦头烂额了。"
 sichuan.50.a: "尽可能匀点东西过去帮帮他们。"
 sichuan.50.b: "我们现在也腾不出手。"
 sichuan.51.t: "吴佩孚送来援助"
 sichuan.51.d: "在许多昔日的“盟友”抛弃我们后，很高兴终于有朋友为我们两肋插刀了。作为对我们求援的回应，吴佩孚已允诺支持[SZC.GetLeader]和[SZC.GetRulingParty]。这显著增强了我军部队的士气；而在面对实业团时，他提供的物资肯定是无价的。"
 sichuan.51.a: "至少*还有人*支持我们……"
 sichuan.52.t: "吴佩孚抛弃了我们"
 sichuan.52.d: "好像内部的口是心非还不够严重似的，我们外部的“老朋友”现在也背弃了我们。吴佩孚老家伙更关心自家内部的问题，而不是一个忠诚的朋友的大难；吴佩孚已经拒绝为我们抗击刘湘和他的实业团提供任何援助。现在看起来，我们只能靠自己了。这一系列不幸的消息已经传到了前线，沉重的打击了我们的士气。"
 sichuan.52.a: "好吧，至少之后不再有能背叛我们的“盟友”了……"
 sichuan.53.t: "军官系求援"
 sichuan.53.d: "北方的川系军阀已经崩溃并陷入了内战，省内的各大派系互相攻伐。虽然在中国范围内这是正常情况，但对我们来说，特殊之处在于川南的少量土地是由军官系这帮亲国民党组织和其支持者所占据——自从1933年在我们支持下发动的最后一场入侵以来便是如此。现在，由于四川陷入内战，军官系有了一丝机会去掌控全川，故而他们寻求我方支援。支持军官系显然花费不菲，但是将四川转为国民党的大本营同样能让我们受益匪浅。"
 sichuan.53.a: "给他们派去一些军队。"
 sichuan.53.b: "给他们送去一些枪械。"
 sichuan.53.c: "他们不值得我们支持。"
 sichuan.54.t: "云南支持军官系"
 sichuan.54.d: "由于四川近来的骚乱，滇系军阀从中嗅到了机会并再一次为他们的军官系走狗撑场——正如1933年他们入侵时干的那样。我们的特务向我们报告说，滇系军阀已经开始将武器和援助装箱运过边界，去增强盘踞川南的军官系的实力了。"
 sichuan.54.a: "龟儿子不准再干涉我们了！"
 sichuan.55.t: "实业团逼近遂宁"
 sichuan.55.d: "探子回报，实业团的主力大军正以惊人的速度逼近遂宁。该地有着极高的战略价值，它同时毗邻我方和刘湘的大本营，是川南地区公路网的一个枢纽，并且距重庆的距离不远。\n\n刘存厚，杨森的可靠盟友，宣称即使是把我们的部队分散开来，这座城市内外的防御工事也足以让我们的部队在面对数量上占优势的实业团大军时处于上风。\n\n王陵基，我军的一位可靠将军，则主张采取一些更为谨慎的措施。他声称战略撤退将让我们捉襟见肘的部队在今后面对敌人时能抢占先机。"
 sichuan.55.a: "往北撤退到三台和绵阳。"
 sichuan.55.b: "径直向成都撤退。"
 sichuan.55.c: "修缮工事准备进行防御。"
 SZC_battle_suining_santai: "§g准备撤退到北边的三台和绵阳作战是个安全的选择，能最大限度的保证我军部队的安全，但是这么做将会把四川盆地内的大片土地拱手让给刘湘。§!"
 SZC_battle_suining_chengdu: "§c能最快从遂宁撤出的办法就是沿大路直奔省会成都，但是刘湘的兵锋正快速席卷四川盆地。这样做的话可能还没有撤到成都就被刘湘的部队追上。§!"
 SZC_battle_suining_hold: "§c遂宁控制着相当一部分进出四川盆地中心的道路，但是与我们在成都的大本营相比，刘湘的重庆老窝和它要近得多。我军或许得冒着风险分散开来以维持补给线。§!"
 sichuan.56.t: "撤往川北"
 sichuan.56.d: "经过周密的计划和精心准备，我军有组织有纪律的成功撤出了遂宁。当我军撤向北方时几乎没把任何东西留给敌军，而且也保持了人员和装备上的完好无损。尽管刘湘现在已经占领了遂宁，但是我军在今后面临实业团部队入侵时的准备更为充裕。虽然现状并不理想，但是最万无一失的选择为我们赢得了时间并拯救了许多士卒的生命。"
 sichuan.56.a: "我们的部队安全了，至少现在如此。"
 sichuan.57.t: "简阳之战"
 sichuan.57.d: "最快撤退的线路同样也是容易最快被人赶上的。在撤往成都的途中，刘湘的先头部队向我军侧翼发动了攻击。尽管我军进行了英勇的反击，但他们还是被实业团压制在了大路沿线的开阔地上，损失惨重。虽然我军最终设法摆脱了这一可怕的状况，但是却在这场残酷的溃败中失去了无数人力装备。"
 sichuan.57.a: "“拐求”。"
 sichuan.58.t: "遂宁之围"
 sichuan.58.d: "自“不惜一切代价守住遂宁”的命令下达后，自信满满的刘存厚让他的部队深挖工事，准备刘湘必然发动的攻击。但当我军全体就位后，实业团大军却只是选择用数量上呈压倒性优势的部队将城池围了个水泄不通——与此同时城内的刘存厚却只能抄着手坐以待毙。\n\n战斗迅速结束了：城中的武备系守军在意识到自己只是在饿死前给自己挖好了坟墓后全部选择了投降，刘湘的部队取得了彻底的胜利。在这场战略级的失误后刘存厚险些被俘，不过他最终还是北逃到了直系军阀的老友处。"
 sichuan.58.a: "全遭洗白了！"
 sichuan.59.t: "内江遇袭"
 sichuan.59.d: "实业团和武备系部队围绕着内江的渡桥展开了激烈战斗。这些渡桥具有极大的战略意义，因为控制了渡桥就相当于有效控制了沿江进入四川盆地的门户。自从内战爆发以来，这些地区就一直进行着激烈战斗，但是现在刘湘似乎准备好发动最后一击以夺取桥头堡了。\n\n尽管我军寡不敌众，但是我们应该可以将刘湘的部队割裂开来，让其独立进攻各渡桥并面对桥头堡附近修缮完好的工事，这样一来刘湘的兵力优势能够最大化的被稀释。但如果我们的目标是彻底取得对实业团的胜利而非拘泥于此战，这场战斗即使胜利也会让我们损失惨重。\n\n但是，我们也可以让工兵部队去在渡桥上安放炸药，并设伏把刘湘的部队引进来然后把他们炸上天。这样一来应该会有效，但是从长远来看这样会对该地区的战略基建造成毁灭性的影响。"
 sichuan.59.a: "不惜一切代价守住桥头堡！"
 sichuan.59.b: "等他们先过江，然后把他们炸上天。"
 SZC_battle_neijiang_defend: "§c内江有四川省最大的一些渡桥，如果我们守住的话，能很轻易袭击刘湘的侧翼部队。但是，刘湘的部队对这一地区的攻击日益凌厉。如果他们继续加大力度，我们的防卫也许会被冲垮。§!"
 SZC_battle_neijiang_blow: "§g在暗处安放大当量定时炸弹，我们可以先诈败，让刘湘的部队渡过沱江。大爆炸会让这些渡桥完全瘫痪，让这些渡河部队在孤立无援的情况下被我军消灭；同样，缺乏桥梁能让刘湘今后难以攻占内江。不幸的是，这也会让我们今后难以过河侧袭敌军。§!"
 sichuan.60.t: "内江被敌军攻占"
 sichuan.60.d: "我们的士兵和工兵夜以继日的加固桥头堡防御工事。挖好战壕、摆好沙袋和铁丝网、将机枪和迫击炮就位，任何敢于接近杀伤区的人都将被击毙。第一波大规模攻击被打退了，然后是一波又一波。随着时间的推移，无情的攻击仍然在继续，武备系军队的枪支弹药和人力都渐渐枯竭，而压倒性的敌军攻势仍未停歇。\n\n一个又一个的桥头堡沦陷了，而我们最精锐的一批士卒也随之消逝。"
 sichuan.60.a: "再输一次就真的遭不住了！"
 sichuan.61.t: "半渡而击"
 sichuan.61.d: "昨晚，在夜色掩护下，我军工兵在桥头的支撑点上安放了炸药。今晨，我军诈败从桥头撤走。当敌军正在过桥时，大爆炸发生了。此时我军伏兵出现，桥这边的实业团军队在被围无援的恐慌和爆炸后的混乱中向我军成批投降。留在对岸的敌军只能无助地看着战友们被击垮，士气暴跌。\n\n尽管我们在可预见的未来都失去了这些桥头堡，但是我们收获了一个重要的胜利。"
 sichuan.61.a: "终于赢了一次！"
 sichuan.62.t: "邓锡侯夺取成都"
 sichuan.62.d: "在一连串的打击之下，武备系已经濒临崩溃。为了防患于未然，今日上午，邓锡侯率领保定系士兵进占成都。由于在冲突中屡战屡败，杨森的部队早已流尽了血无心作战，所以这实际上是一场不流血的政变。随着保定系彻底接管国家机器，杨森的统治被彻底终结，仍然忠于杨森的几支部队不是自行散伙就是向我军投诚。\n\n形势依然严峻，我们必须准备保卫成都。"
 sichuan.62.a: "我们将成为四川笑到最后的人。"
 sichuan.63.t: "成都之围"
 sichuan.63.d: "今天清晨，实业团的先锋终于抵达了成都市郊区，抵达了刘湘心中敌军“最后一战”的所在地。鉴于刘湘的部队在数周的行军战斗后也已筋疲力尽，对他的敌人来说，成都也可能是刘湘的“最后一战”——这是一场高风险赌博。\n\n成都城本身便被都江堰水利系统的数条灌渠河道所环绕，并且有大清朝（辛亥革命前）中后期修筑的城墙包围。尽管这些城墙修建于现代火炮出现前，但是这堵长达二十二里八分，高达十米的城墙仍然有效形成了一座强大的堡垒，经受住了时间的考验。对任何想要攻取成都的军队来说，这堵城墙都是个棘手的麻烦。\n\n认识到强攻会摧毁重庆军的军力后，刘湘决定包围成都。整个上午双方炮兵都在零星地进行炮击，但很明显刘湘的部队在短时间内没办法攻破成都的防御，故而只能进入长期的围城战。虽然现在我们的防线十分稳固，但是若我们只是留守在城中，那成都必将成为我们的坟墓。我们必须尽快采取行动！\n\n如果不能击破刘湘的计策，那成都最终必将陷落。"
 sichuan.63.a: "四川的命运系于一线。"
 sichuan.64.t: "选择攻击方案"
 sichuan.64.d: "刘湘的部队从城东和城南迅速推进，现在已经将成都市围了个水泄不通。如果我们不迅速采取行动，派出援兵击破包围圈，那将万事皆休。我军将领现在对被动防守只是坐以待毙达成了共识，他们认为唯一可行的防御手段就是进攻，打破敌军的包围圈。\n\n其中一个方案是进攻围城部队的薄弱点，对简阳发动大胆的进攻，试着击穿敌军的包围网并反向围歼一部敌军。这么做的话，我们有希望逼迫刘湘的一支部队投降（其中就有价值无量的工兵部队）。\n\n鉴于刘湘将绝大多数精锐部队投入了围城，其他高级将领提出的另一个方案则认为我们应该打蛇打七寸，派精兵偷袭重庆。由于重庆目前由重庆市长潘文华率领着刘湘的少量后备部队镇守，我们应该能轻松夺取重庆。由于重庆具有许多至关重要的基础设施，占领它应当能够极大地扰乱刘湘的部署。\n\n最后，我军的一些军官警告我们不应该把码全押在一处，他们指出我们应该分兵，对两个目标同时展开攻击，让刘湘首尾不能兼顾。\n\n无论如何，他们唯一的共识就是我们应该小心行动，一步踏错步步错。"
 sichuan.64.a: "向简阳进攻，吃掉刘湘一部。"
 sichuan.64.b: "突袭重庆，那里的防御很薄弱。"
 sichuan.64.c: "分兵，同时向两处发动攻击。"
 SZC_troop_mobilisation_jianyang: "§l刘湘最精锐的部队都投入了成都附近进行围城作战，我军或许有机会占领坐落于成都附近的简阳城从而切断刘湘的补给线。我们需要派出一切可用的部队参与这次作战，这样的话将让我军的南方防线洞开，或许会给军官系提供一个北上的机会。§!"
 SZC_troop_mobilisation_chongqing: "§g继续控制重庆对于刘湘继续作战有着毋庸置疑的战略价值，攻占重庆将给刘湘致命一击。但是，潘文华在城内仍然掌握着一大支卫戍部队。如果我们没能迅速击垮城市的防御，我们可能会陷入在刘湘的回援军队和守军的前后夹击下的风险。§!"
 SZC_troop_mobilisation_split: "§P分兵进攻能确保刘湘和潘文华无法互相支援，但是这也意味着我军需要在同一时间内同实业团的绝大多数部队作战。实业团的部队过于强大，这项任务对我军来说或许难以胜任。§!"
 sichuan.65.t: "杨森的妙计"
 sichuan.65.d: "实业团到处分兵，绝大多数精锐部队都参与到了对我们首府的围攻，而他们的侧翼和后方则大多由新拉入伍的壮丁负责保卫。我军迅速扫荡了刘湘薄弱而稀疏的后防线。由于他们的绝大多数部队都参与到围攻成都之中，现在我们成功截断了围城军和刘湘后方的联系，将围城军反包围在了我军主力与城中的守军中间。"
 sichuan.65.a: "莫让他们龟儿子跑了！"
 sichuan.66.t: "攻守易势"
 sichuan.66.d: "由于将绝大多数的老兵投入进围攻成都的战斗，刘湘将自己的部队置入了背水一战的危险境地。在我军迅速切断了这支二线部队同刘湘主力部队之间的联系后，急于突围的实业团军前锋同我军接上了火。由于被包围后陷入了无处可退、无兵可援的境地，不久后这支部队的士气和凝聚力就崩溃了，这导致了该部队的士兵一窝蜂向我军投降。\n\n现在成都安全了，我们必须准备向敌军的心脏进攻！"
 sichuan.66.a: "向重庆进攻！"
 sichuan.67.t: "潘文华的“背叛”"
 sichuan.67.d: "尽管实业团的主力部队在成都大败后陷入了混乱，但是实业团在重庆的镇守部队仍然是一支可观的武装。在刘湘的得力助手兼重庆市长潘文华的帮助下，每天有成百上千的军需品从工厂直接运往前线补给刘湘的部队。很明显，就算刘湘出局了，我们也必须进行一场艰苦漫长的战役才能占领这座城市。当军官系的前锋正向重庆逼近的消息传到时，我们的指挥官都松了一口气。很明显，军官系认为实业团的部队不会反抗，故而等到军官系的部队进入重庆后，必将陷入死地。鹬蚌相争，我们得利。\n\n很不幸，事情并未如我们所设想的发展。\n\n城防军并未用子弹和大炮来“欢迎”军官系部队的到来——恰恰相反，他们张开了双臂：城中飘扬的实业团旗帜迅速换成了国民党的青天白日旗和联省派的井字旗。潘文华已通电宣布他忠于革命势力。这并非是一起投机者的变节行为，而是早有预谋的“欺诈”和“战场起义”。潘文华不仅同吕超和熊克武的军官系一起协力合作，而且很可能同诸如宋庆龄和邓演达等国民党高层有着长时间的联系。\n\n虽然目前他们的部队还没有磨合好，但是重庆可观的工业已被潘文华高效打包送给了军官系——就在我们的眼皮子底下。\n\n这是则可怕的消息，这一变故迅速彻底改变了周边地区的局势。"
 sichuan.67.a: "啥子安？"
 sichuan.68.t: "实业团崩溃"
 sichuan.68.d: "刘湘把宝全押在了速胜上，到头来换得了速败。经过数周的战斗，行军过度、腹背受敌、疲惫不堪、损失惨重的实业团先锋已经溃不成军。刘湘现在面临着前线的惨败和后方的背叛。由于受到了多场失败，又得知重庆的大本营已经陷落，实业团的士兵士气低落，纷纷开小差逃跑。同时，刘湘也不知所踪，很可能是像个懦夫般的抛下了他的士卒，溜之大吉做寓公去了。这支曾经无比强大的大军如今只剩下了象征性的抵抗，他们彻底投降只是个时间问题。"
 sichuan.68.a: "正该如此！"
 sichuan.69.t: "重庆被军官系控制"
 sichuan.69.d: "在刘湘大败、潘文华“叛逃”后的几天里，重庆迅速被军官系收入囊中。几天之内，这座城市就从军阀的老巢变成了共和派、联省派乃至三民主义者的大本营。尽管潘文华是否发自真心的相信这些主义当下仍受到坊间猜测，但他入了军官系的伙已是无可置疑的事实；当下重庆的宣传口径从追求战功一转变成了追求繁荣富强与自由解放，而重庆的百姓对这一百八十度的转向似乎并不反感——至少现况比“被杨森和他的直系盟友蹂躏毁灭”这一可能性好太多了。几天之内，军官系本身也开始了转型。作为游击队的日子一去不复返了，现在他们换装上了重庆的工厂生产出的最好的武器和军服。精神上他们仍然是那一支革命军队，但是物质上已今非昔比。\n\n这帮革命者同重庆变节者的联盟已形成了相当可怕的威胁。在任何情况下，我们和我们的直系盟友都不会应允这帮国民党的狗儿抢班夺权。他们的革命理念是对全中国的威胁，是对中华文明基石的威胁，我们决不能让这帮欺师灭祖者铲除中国社会几千年的根基！我们的指挥官已经收到命令，向敌军发动总攻。我们必将为四川重建和平与秩序！"
 sichuan.69.a: "我们曾击败过他们，而我们现在将再次击败他们！"
 sichuan.70.t: "大战自流井"
 sichuan.70.d: "当重庆被拱手交给国民党后，局势一夜之间巨变。但是，巨变并非万事皆休。虽然形式朝于我不利的方向发展，但是总体上来说我们仍占有优势。如若团结协作合兵一处，他们将是一支战无不胜的力量；如若分裂行动四处游击，他们则只能靠乌合的游击队和征召兵来对付我们虽疲惫不堪但却装备精良的精锐部队。我们必须利用这一优势，在他们的部队尚未彻底合流前击垮他们。尽管截至目前我们在该地区只进行了一些小规模的冲突，但是这一地区三股势力间必有一场大战。\n\n我们必须确保局势在我们的掌控之中。\n\n我军现在由精干的王陵基指挥，这位久经战阵的老将的丰富战术经验能弥补我军的其他短处与不足。他的部下大多是赢得了几场战斗的老兵，他们仍然保有数量可观的一批重武器。我们的敌军是由刘伯承指挥的国民党游击队，他的麾下虽然也久经战阵，但是缺乏装备，急需潘文华的重庆镇守部队支援。综合其他因素，鉴于二者都是优秀的军事将领，这场战役不可掉以轻心。选择战场的主动权仍然由我军决定——自流井的周边地区是丘陵和平原的混合地形，并伴有茂密的森林。在仔细的思索和考量作战选项后，王陵基决定……"
 sichuan.70.a: "……夺取自流井，并将其设为据点。"
 sichuan.70.b: "……阻止潘文华军同刘伯承军合流。"
 sichuan.70.c: "……先佯攻诈败，然后用优势兵力击溃这帮国匪。"
 SZC_ziliujing_defense: "§l自流井很可能是敌军在进攻成都之前想要占领的据点。我们将占领自流井，然后把他设立成一座防备完善的要塞。他们要么强攻这座城市，要么就得在冒着被侧袭的风险下绕过这里。§!"
 SZC_ziliujing_attack_wenhua: "§l国民党很可能躲藏在四川盆地内的各个山包和老林里，去主动攻击他们费时费力而且可能吃力不讨好。我们应该去攻击并消灭正在行军的重庆镇守部队，以免他们同国民党游击队合兵一处。§!"
 SZC_ziliujing_feign_withdraw: "§g除非占有上风，否则游击队可不会从藏身处自己钻出来。我们应该先勾引他们离开藏身处，然后再到开阔地上用我军的优势兵力和武器优势压制他们。§!"
 sichuan.71.t.pincer: "潼南夹击战"
 sichuan.71.d.pincer: "由于考虑到来自重庆的部队更易对付，王陵基命令他疲惫不堪但意志坚定的部队率先向东攻击他们，希望能在将他们同久经战阵的国民党游击队汇合前击垮他们。尽管从任何角度上看，刘湘都不是一个容易击垮的对手，但是刘湘的大败导致实业团失去了大部分的精锐士兵和装备。实业团剩下的军队不是由二线兵，就是由壮丁组成，远不如职业军队那样训练有素，更缺乏可堪一用的重武器。这张赌博会在重庆西北部的潼南决定战果。\n\n当两军接战后，王陵基惊讶地发现他的对手并未在开阔地上行军，而是已在潼南老城外设好了一批临时工事。虽然很难形成完备的防御网，但是重庆镇守部队还是在一晚上的时间里挖出了防御壕。我军原以为能让被伏击后陷入混乱的敌军为我们“接风洗尘”，没想到却被潘文华的部队用炮弹来“接风洗尘”。王陵基很快意识到，国民党游击队早已掌控了这一片地区的一切动向，并将王陵基部的行军动向告知给了国民党的那些“新盟友”。当然啦，对我们来说，最大的问题不是潘文华部设下的这些临时防线，而是刘伯承可能早已洞悉了王陵基的计划。\n\n在狼狈的撤退和进行一次迅速的突击之间，王陵基选择了后者——因为他认为前者会让他的部队陷入更为危险的境地，并把成都置于敌军的兵锋之下，因此不如背水一战。在短时间的重整后，他安排好了部队并发动了进攻。虽然之前的战斗中我军部队被打了个措手不及，但是他们的经验、技战术和勇气还是敌军所不及的——尽管如此，我军还是陷入了一场苦战。夜幕降临，潘文华军的防线已经千疮百孔，但始终没有崩溃。更糟的是，趁着夜色掩护，刘伯承的游击队抵达了。夜色掩护下悄无声息摸到了我军附近，直到刘伯承和他的士兵发起冲锋冲垮了疲惫不堪的我军侧翼。这是压死骆驼的最后一根稻草：不久后，我军士兵一窝蜂向后方发起无情而迅速突袭的敌人投降了。\n\n王陵基现在仍下落不明，更糟糕的是通往成都的大路洞开。最坏的情况可能已经发生了。"
 sichuan.71.a.pincer: "完完全全洗白了！"
 sichuan.71.t.stalemate: "自流井的僵局"
 sichuan.71.d.stalemate: "如我们所料，占领自流井并守住它并不是个大问题。在这么做的同时，依靠动态防御和静态防御相结合的办法来对抗非常灵活和具有侵略性的入侵者显得非常有效，因此，围绕自流井的战局迅速成为了进攻者的牢笼。\n\n国民党显然知道强攻这样一座要塞将是一场灾难，他们显然不会上钩并决定采取他们更为擅长的袭扰战术。鉴于武备系将领们选择了固守坚城壁垒的战术，放弃了机动作战选择的他们决定将战场主动权交给敌军。在经历了数天的零星交火并造成了双方的小规模损失后，潘文华的重庆镇守部队抵达了自流井并充实了刘伯承的军力。现在，顽强的游击队员有了实业团残部及重武器撑腰。由于早前主动放弃了战场主动权，这座城堡变成了实业团炮兵部队的活靶——实业团炮兵在熟知本地情况的国民党士兵引导下对自流井开始了精准炮击。尽管由于双方都不想伤及城区平民的生命，自流井城区还未受到炮火波及，但是王陵基任何想让部队突围出城的尝试都以惨败告终。在一大批潘文华和刘伯承的部队继续在自流井附近同王陵基僵持的同时，一支军官系分遣队已经沿着大路前往成都，并在沿路招募怨恨军阀的平民和诸如刘湘等旧军阀部队的逃兵。他们每前进一步都变得愈发强大，相比之下被牵制在自流井的我军则日益显得弱小。\n\n虽然现在王陵基的部队还被牵制着，但是他已经制定出了一个安全的撤退计划，能够在保全绝大部分部队的情况下撤离战区。坏消息是，当他抽身之后，他能否成功回援成都值得怀疑。"
 sichuan.71.a.stalemate: "跑得了枪杆子，跑不了成都……"
 sichuan.72.t: "成都陷落"
 sichuan.72.d: "经过一场又一场战斗，在一场损失惨重的围城战并奉命援助攻打自流井之后，成都的守军早已不如往昔。由于不愿意再打一场绝对没有援兵的围城战，成都守军稍作思考后便举起了白旗，以免让这座古城的人民和古迹白白被毁。尽管高大雄伟的清代城墙仍然挺立，但是它所保护的人显然不愿再继续作战了。现在，成都街头飘扬着国民党与联省派的旗帜，这标志着四川史上最为血腥的一场内战画上句号。胜利者欢欣鼓舞，在这座古城几乎空无一人的街道上肆意欢庆；成都市的绝大多数市民仍然呆在室内，只是为自己又避免了一次兵祸松了口气。\n\n至少，令人欣慰的是，迅速投降的决定让这座古城免受胜利者和土匪的劫掠。"
 sichuan.72.a: "他们回来了！"
 sichuan.73.t: "龙争虎斗"
 sichuan.73.d: "在过去，同游击队作战时，游击队会让丘陵与树林一同和你作战。丘陵和树林属于他们，直接深入这些地区同他们作战无益于自杀。王陵基对这一点了然于胸，他知道他必须把刘伯承的部队引到开阔地上再进行攻击。刘伯承也不是瓜批，他在多次战斗中都显露了他对战机的把握性。刘伯承善于掌握战机，善于从最有威胁的地方对敌军发起攻击，而王陵基正是想利用这一点来反将刘伯承一军。\n\n这个计划极为冒险，王陵基也知道为此必须做出牺牲。他将主力留在后方，并派出几支先遣分队吸引国民党上钩。整个上午，他们在山顶和隐藏在山林间的敌军进行了试探性的战斗。虽然一开始刘伯承没有上钩，但到最后他还是说服自己，这些部队是武备系在这一区域的所有部队：他们孤立无援，也没有后撤并报告有国民党活动的状况。当游击队转而采用刘伯承惯用的步兵冲击战术开始进攻后，这群先遣分队纷纷溃不成军，丢盔卸甲。对这些先遣队来说，损失不可谓不大，大批的士兵没能活着归队。在战胜这批先遣队后，自信已经击溃了敌军的刘伯承决定趁势进军。\n\n临近正午时分，国民党军队追上了败兵，随后遭遇了武备系早已埋伏好的火炮和机枪的迎头重击。陷阱生效了，但是设伏部队又面临着一个并不引人羡慕的任务：击败一位著名革命英雄带领下的革命军。刘伯承的部队虽然没有重武器，但是有比铁石更为坚定的意志。刘伯承的士兵一批批的向火力点发起了进攻，然后又一批批的倒下了。在这天结束时，国民党军撤退了，并希望能够引诱我军追击并进入他们的埋伏圈。但是王陵基没有被刘伯承的诡计欺骗，他明令禁止部队擅自行动，直到第二天才开始命令部队缓慢推进。与此同时，成都的部队并没有为王陵基提供重武器支援——他们还需要小半个星期才能加入到两位大将斗智斗勇的过程中。\n\n数天的战斗后，刘伯承所部损失不菲，被迫后撤并修整部队。而潘文华在得知需要同他汇合的部队被打败后，立刻下令后队改前队撤回重庆。虽然此计让王陵基损失巨大，但是却为武备系打开了胜利的大门。前往重庆的道路已然洞开。"
 sichuan.73.a: "豪赌获得了胜利。"
 sichuan.74.t: "重庆陷落"
 sichuan.74.d: "在成都围城战结束后，实业团的心脏如今被我们坚定的士兵攻克了。尽管在之前的内战中损失惨重，这座古城的少量守军在潘文华的指挥下，在面对武备系士兵逐街逐巷的清剿时仍然进行了极其激烈但徒劳的抵抗。在数日的战斗后，江北区和当地的工厂一起落入了我们手中。接下来若干天的战斗让这座城市的其他部分连同宝贵的工厂、基建一起被打成了废墟。当尘埃落定后，潘文华不知所踪，不过我们估计他非死即亡。\n\n由于见不到取胜的希望，实业团最后时刻的盟友，绝大部分残余的军官系士兵开始开小差或者向我们投降——除了一小拨死硬的国民党游击队选择撤往乡间。内战结束，杨森仍然控制着四川的大权。"
 sichuan.74.a: "我们赢咯！"
 sichuan.75.t: "攻打重庆"
 sichuan.75.d: "战争已开始对杨森的部队造成负面影响。当他们逼近重庆时，这支部队的老兵们都渴望自己距胜利只剩一步之遥，但是也清楚地明白自己面前的严峻任务。他们正要夺取的不仅仅是敌人的大本营，也是中国最重要的工业枢纽之一。这场在城市进行的战斗必然无比困难——城中的每个大型工厂都能轻易变成守军的要塞。\n\n虽然现在分秒必争，但是正面突袭无疑是项艰难的任务。围绕重庆市区周围的小山给我们提供了完美的观测点及火炮部署点，能让我们在进攻中获得巨大优势。一些指挥官则表示，我们没有足够的时间和兵力去挨个肃清这些小山包并为我所用，现在分秒必争，我们应该立刻攻击城内的实业团残部。"
 sichuan.75.a: "攻城之前先拿下歌乐山！"
 sichuan.75.b: "立刻攻城，时间紧急！！！"
 SZC_chongqing_hills: "§g我军的中下层军官坚持我军必须拿下山城周围的这些丘陵，并利用这些地利。这样能省下许多士兵的性命，并能在对抗重庆守军及之后阻击援兵的战斗中让我军取得优势。但是，这样做耗时良久且得让我们分兵行动。§!"
 SZC_chongqing_assault: "§P我军的高级将领坚持我军有足够多的部队正面强攻并拿下城池。考虑到现在有另一支敌军正不断逼近我军，威胁到我军侧翼，与其再浪费时间去包围敌军给敌军留下时间加固防御工事，直接正面突击也不无道理。§!"
 sichuan.76.t: "在重庆的失败"
 sichuan.76.d: "在进退两难的地步下，对装备不足的守军发动直接突击看起来是最有可能成功的办法。既然机不可失时不再来，武备系军冒着敌人的炮火席卷了重庆周围的战壕。尽管付出了诸多士兵的性命，在数小时的战斗后武备系最终还是夺取了这些据点。仓促的防御部署同样意味着未校正的守军火炮对战场的影响十分有限。更糟的是，一旦这些外围战壕被夺取，潘文华只能设法让他的部队在攻击者取得进展的同时撤出战斗。为拖延敌军进军，潘文华只得进行了一次赌博，而最终他赌赢了。\n\n由于在夜间冲入城中巷战无疑是无组织的自杀行为，武备系只得在这座古城外等到次日天亮；与此同时，潘文华连夜组织疏散了部分市民进入城中心避难，并改造了城中建筑作为新的防御工事。第二天破晓，重庆城的各个工厂、各个政府建筑都被改造为了临时堡垒。由于昨晚的进展缓慢，武备系军现在被迫陷入了无尽的巷战之中。经过毫无进展的第二天后，情势陡然间变得危急起来：一支援军正迅速接近武备系军的后方。武备系的指挥官们都明白，被前后夹击的下场只能是全军覆没，故而武备系军队索性放弃了进攻。与之相对应的是，武备系向重庆城派出了一小队打着白旗的士兵以示投降。不久后，潘文华接受了这份“请求”，终结了这场被武备系视为灾难的重庆战役。\n\n最终，进攻方变成了战俘，而一些最富有战斗经验的老兵则在攻城的过程中战死了；现在看来武备系不太可能从这场惨败中复苏。尽管审查员已经尽了最大努力，这场大败的传言还是已经流传到了成都。现在，“广大群众反对刘湘的决心信念不过稍有受挫”的言论已被人民嗤之以鼻……"
 sichuan.76.a: "万事皆休……"
 sichuan.77.t: "重庆陷落"
 sichuan.77.d: "我军趁夜行动，轻松夺取了重庆市周边的山包。显然重庆的守军采取了孤注一掷的防守策略，他们选择了坚守城池本身而放弃了郊区地带——很可能是由于潘文华兵力不足。黎明时分，我们的工兵在山顶上建立了据点，随后轻型火炮也被拉到了山顶，暗处也设立了观察哨。随着太阳逐渐升起，我军士兵向着同永备工事相隔甚远的敌军发起了突击。冲锋以密集的炮火弹幕打头，这些炮弹对敌军的土木工事有着毁灭性的打击——不久后，城中便展开了激烈的战斗。\n\n尽管困难重重，实业团的心脏地带在不久后还是被杨森的部队占领了。在接下来的数个小时里，这座古城中残余的小股守军仍然进行了无组织的抵抗，武备系不得不逐街逐巷将他们逐一消灭。迅速进攻和猛烈轰炸彻底击碎了潘文华撤入渝中半岛继续顽抗的计划，而他的部队也正被迅速消灭。不久后，这个城市以及它发达的工业一并陷落了。然而，战斗确实使一部分城市化为废墟，许多工厂和基建受到波及。尘埃落定后，潘文华不知所踪。他不是在守城的战斗中阵亡，就是逃之夭夭。\n\n重庆市陷落得如此之快，以至于前来解围的实业团军队都不知道才发生的一切。在他们抵达重庆郊区时，山顶的火炮和子弹“盛情”迎接了他们。当他们看到重庆市内飘扬的武备系的旗帜时，他们才意识到万事皆休，迅速打出了白旗。他们的投降在没有进一步流血的情况下就获得了接受，而随着这支部队的覆没，实业团对我们已不足为惧。胜利属于我们！"
 sichuan.77.a: "伟大的胜利！"
 sichuan.78.t: "实业团开始崩溃"
 sichuan.78.d: "刘湘把宝全押在了速胜上，到头来换得了速败。经过数周的战斗，行军过度、腹背受敌、疲惫不堪、损失惨重的实业团先锋已经溃不成军。刘湘现在面临着前线的惨败和后方的背叛。由于连吃败仗，由失去了重庆的大本营，实业团的士兵士气低落，纷纷丢盔卸甲，脱下军装，希望以良民的身份逃回自己的农村老家。这支曾经无比强大的大军如今只剩下了象征性的抵抗，他们彻底投降只是个时间问题。"
 sichuan.78.a: "正该如此！"
 sichuan.79.t: "刘湘跑路"
 sichuan.79.d: "来自重庆的报告称，刘湘已经抛下了他的部队，逃离了四川。打蛇打七寸，随着刘湘逃亡，剩余的实业团部队已经停止了一切抵抗，完全不再想为这个丢下他们自生自灭的懦夫而战。内战结束了，杨森继续控制着四川。"
 sichuan.79.a: "我们赢咯！"
 sichuan.80.t: "各个击破"
 sichuan.80.d: "在一场孤注一掷的豪赌中，我们将成都南部还能分调出来的机动部队分成两拨，让他们分别突袭简阳和重庆。由于绝大多数实业团部队需要负责围城而被牵制，我军部队在两个方向上都能对正面的围城军构成数量优势。但是，两支大军行动不可能掩人耳目，我们的部队抵达目的地所花的时间肯定跟不上敌军领略到我军意图的时间。\n\n为抢得先机，刘湘迅速派兵遣将，从成都撤出部队，留下一支刚好能确保成都守军无法打破的部队后便抽身。由于我们的计划本身就同解围密切联系，当刘湘的部队开始回身追击时，我们的部队便开始同时间赛跑——正如同他们的侦察兵与忠于刘湘的各地民团赛跑一样。然而，我们的部队似乎并没有意识到这一点：由于战前四川糟糕的基础设施建设，现在我们的部队正在烂泥中艰难跋涉，无线电通讯更是几乎不存在。所以，直到两支部队被刘湘的追兵赶上前，他们都没有意识到自己正被追击着。\n\n原定的计划本就不允许丝毫错误，而一旦部队的侧翼和后方遭到攻击，军队的组织度就会顷刻间瓦解：所有的部队都会争先恐后地争夺最佳防御阵地。王陵基出色的战术技巧让我们摆脱了危局，他奇迹般聚拢起部队并打退敌军的第一波攻势，争取到了时间，让我军沿着长江重新组织集结。然而，他的失败已是板上钉钉。他刚刚命令部队构筑防御阵地准备固守，重庆镇守部队便在他们的可靠长官潘文华带领下同刘湘的精兵强将汇合了；潘文华的出现将两支大军的棺材板彻底钉死。寡不敌众，被实业团部队铁壁合围，没有一丝取胜的希望，“王灵官”选择了投降实业团，而非让手下将士白白送死。随着两场战斗的失利，这场战争也没有取胜希望了。"
 sichuan.80.a: "我们也曾赌过，只是失败了。"
 sichuan.81.t.battle: "成都投降"
 sichuan.81.d.battle: "在连续几天里，成都的指挥官们只收到了一份又一份坏消息；尽管军队进行了审查，但城中每个人都知道城墙之外发生了什么。又到了发放日渐减少的口粮的正午时分，城墙上的哨兵却察觉到了一个令人不快的“意外”。\n\n城外，上千名穿着武备系军服的缴械士兵正在城墙周围行进，他们身后则紧跟着实业团的大军。这支“大军”在离成都城墙不远处停了下来，只有一辆鸡公车缓缓从中驶出逼近城墙。鸡公车上既没有载炸弹，也没有载敌军士兵——车上只挤了几个武备系的高级将领。其中一个将领用扩音器伴着颤抖的声音向城中守军喊话，而随着他的喊话，城池上的守军已渐渐察觉出他的身份。王陵基对守军喊话道，他们就是剩下的所有“援兵”，剩下的其他武备系军队已被击溃，武备系的领导人已经逃亡到清政府的控制区。但他坚持说，不要害怕，如果开城投降，刘湘保证会仁慈妥当的安排好城中事务。\n\n答复来的并不算迟。守军指挥官明白，如果在守军士气如此低下的现在，“武备系早已全军覆没”的消息传出，城中必然会有一场骚乱。成都的高墙依旧挺立，只不过现在上面多了一杆白旗。"
 sichuan.81.t.sapped: "成都陷落"
 sichuan.81.d.sapped: "时间一天又一天过去，“援军”终于还是没有来拯救这座城市。刘湘的工兵正稳扎稳打地标绘出这座清代老城墙的薄弱之处。他们每夜都要在地下挖掘地道，并在关键地点埋设炸药。一个多月后，这些炸药终于在太阳升起之时爆炸了。巨大的爆炸在城墙各处炸出了巨大的缺口，而其中的一部分碎石则堵住了城市周边的都江堰引水渠渠道。刹那间，保护了成都一百多年的城墙灰飞烟灭；第一轮爆炸中，数以百计守军士兵不知所踪。大爆炸标志着对成都总攻的开始，这将是一场漫长而残酷的巷战。\n\n尽管已经城墙倒塌，东门也已告失守，守军仍然在顽强抵抗进攻者。利用对城市地形的了解，守军、成都保安队、被抓入部队的平民修建的工事在面对占有绝对数量优势的进攻者时仍然难以攻克。无论进攻者走到哪里，迎接他们的都是机枪、冷枪、地雷和埋伏。尽管守军努力奋战，但这只不过是垂死挣扎。当第一天结束的时候，城市的三分之一已经落入敌手。第二天黎明，实业团再度集结，攻入了市中心。由于缺乏武器弹药和人手，守军在抵抗了数小时后便将市政府拱手让与实业团部队。这标志着城市防御的彻底崩溃，残存的守军都迅速投降。到第二天晚上时，成都的枪声终于平息，不久后，这份宁静便被实业团士兵的欢呼再度打破。\n\n尽管代价不菲，但是刘湘夺取四川的豪赌终于得偿所愿。"
 sichuan.81.a: "战争告终。"
 sichuan.82.t: "动员西康部队"
 sichuan.82.d: "虽然现在成都已经落入保定系的掌控之下，但是战争仍然前途未卜，保定系必须齐心协力才能获得胜利。邓锡侯将军深知这一点，他已催促保定系的所有“成员”动员部队，把所有的预备力量全都拉出来。我们位于成都地区以外的主力部队是由刘文辉将军统帅的一批训练有素的山地部队，目前驻扎在西康的西部地区。现在，刘文辉已经收到了一份来自邓锡侯的电报，电文希望他……"
 sichuan.82.a: "……增援成都的守军。"
 sichuan.82.b: "……向东，挺进泸州和重庆。"
 SZC_xikang_troops_jianyang: "§W向简阳进军能允许我们切断刘湘的补给线，但是这样做的军事意图过于明显。如果刘湘察觉了我们的意图，他肯定会试图阻止两军汇合。§!"
 SZC_xikang_troops_chongqing: "§W刘湘的部队集中于成都附近，所以川南沿江地带的防御应该极为薄弱。沿着长江向泸州渡口发动一次机动进攻作战应该可以击碎任何抵抗并抵达重庆，但是到那时刘湘肯定能察觉到我们的真实意图。如果我军不够强大，不足以占领重庆，很有可能就会在一场前后夹击战中被摧毁。§!"
 sichuan.83.t: "灌县受猛攻"
 sichuan.83.d: "一直以来，刘湘都显得十分狡猾而大胆，这次也不例外。他十分正确地推断出了我军的行动计划，并率领包围成都的一支部队转向，向位于成都北部的前邓锡侯大本营灌县进军，而该地守军目前由忠心耿耿的王缵绪指挥。灌县决不能陷落，否则我军就会被分割为两个独立行动的集团——就像杨森在战争初期遇到的情况一样。在这样进退两难的情况下，王缵绪最终决定……"
 sichuan.83.a: "……准备夜袭，劫营速战，措手不及！"
 sichuan.83.b: "……巩固和加固二王庙周边的阵地。"
 sichuan.83.c: "……把宝瓶口堵上，让大水灌进他们大营。"
 SZC_guanxian_night_attack_text: "与其被动的被刘湘的主力军痛击，我们不如对灌县附近的刘湘军营地策划一场精心准备的夜袭，以此抵消敌军在数量上的优势。劫营能够大大扰乱敌军部署，并削弱之后敌军的攻击力度。§!"
 SZC_guanxian_night_attack_success: "§c$SZC_guanxian_night_attack_text$"
 SZC_guanxian_night_attack_failure: "§P$SZC_guanxian_night_attack_text$"
 SZC_guanxian_fortify_er_wang: "§P与其冒着不必要的风险主动进攻，不如利用上每一分每一秒，在二王庙这类高价值防御点处尽可能多地修建一批又一批的坚固工事。在我们把灌县改造成一座壁垒后，刘湘必须用尸山血海来夺取这座城市。§!"
 SZC_guanxian_flood_baopingkou: "§c鉴于敌军的数量和火力优势，一些指挥官建议我们与其同刘湘硬碰硬，不如堵塞都江堰并在关键时刻掘开宝瓶口，给他们来一个“水淹七军”。但是，很明显，这么做也会波及周边各地。§!"
 sichuan.84.t.victory: "灌县防御战"
 sichuan.84.d.victory: "王缵绪几乎没有时间作准备，更不用说开展机动行动了——尽管严峻的局势似乎并没有吓倒这位经常鲁莽行事的指挥官。由于认为最好的防御就是进攻，他计划了一系列精妙的夜袭，在撤退时更是以炮火轰击敌军营地为断后。在将刘湘的部队打入混乱状态后，他的先头部队被一系列步炮协作战斗彻底击垮；随后的一系列步兵反击更是打破了疲惫的攻方部队阵地，逼迫实业团向后方撤退。\n\n尽管夜袭成功扰乱的刘湘原本的进攻计划，但是灌县的战斗还是持续了数天。绝大多数纸面上的战斗计划在接敌后不久便沦为废纸。刘湘和王缵绪的部队互有胜负，城市周边的地盘在两军之间几番易手。不过，王缵绪鲁莽的性格使得他总能快速决策，刘湘军每次取得进展后都能很快被王缵绪派出的反冲锋步兵或炮兵火力压回去。在三天激烈的战斗后，王缵绪的部队损失惨重，不过刘湘的军队更是流尽了最后一滴血，再也无力进攻——这迫使他们向后撤退重组以待来日再战。截至目前，这场战役已经可以载入史册，这场战略级的胜利阻止了敌军进一步向南进攻刘文辉。"
 sichuan.84.t.flood: "宝瓶口溃坝"
 sichuan.84.d.flood: "在王缵绪的命令下，工兵抛下了修筑防御工事的活，转而开始用土石填塞著名的都江堰宝瓶口，控制好决口时洪水的方向不会危及到保定系的军队，并尽可能避免对平民造成伤害。他们的目的是在必要的时候把水灌进刘湘的大营，让营地变成一片泽国。虽然工兵们尽量选择把对都江堰和周边地区的损害降到最低，但是时间紧迫，他们不可能完全消除大水的破坏。\n\n准备工作就绪后，宝瓶口就被木板和沙袋封死，水位渐渐上升并最终沿着设定好的泄洪道冲入实业团的大营。许多士兵被粗暴地“吵醒”，因为他们的帐篷根本无力应付不断上涨的水位；大水逐渐把整个营地变成了泽国。许多大炮都陷进了烂泥中，随着越来越多的地面变成了沼泽，这些大炮慢慢被水和烂泥所吞没。再之后，实业团部队被迫撤退，并在撤退之时尽可能地带走还来得及搬运的装备。不用说，他们丢下的武器装备对谁都一样，现在已经变成了废品——但是现在，他们肯定无法发动进攻了。\n\n尽管这让我们取得了军事上的大捷，但是有报道称，虽然我们尽了最大努力，都江堰系统还是受到了巨大的破坏，洪水也冲走了周边地区的许多庄稼。不过话又说回来，我们在这场战斗中不花一兵一卒就取得了战场主动权，希望这次冒险是值得的。"
 sichuan.84.a: "看你娃咋过来！"
 sichuan.85.t: "灌县的防御崩溃"
 sichuan.85.d: "尽管王缵绪设立了极为完备的工事，并针对敌军采取了各种各样的反攻措施，敌军压倒性的数量和刘湘的战略技巧还是让我们难以应付。感谢稍早前划定的炮兵杀伤区，实业团为了取胜付出了巨大的代价；战斗进行到第三天时，他们才在无情的进攻和军令压迫下突破了我军防线。我军进行了一系列的反击，期望夺回各个防御支撑点，但这一切都是徒劳的……最终，实业团的旗帜插到了二王庙的最高处。\n\n战败后，草木皆兵的保定系士兵被迫向西溃退。虽然横亘都江堰的最后一道防线阻止了大溃败发生，并让我军主力重整后撤退到郫县乃至更靠东南的地区，但现在我军不得不分散着沿着岷江进行防御，无法抛下河防去成都或眉山与刘文辉汇合。现在刘文辉军必须靠自己了，他们只有独自应付实业团的南下攻势。"
 sichuan.85.a: "好也不好。"
 sichuan.85.b: "拉稀摆带的棒客！"
 sichuan.86.t: "眉山，争分夺秒"
 sichuan.86.d.success: "随着我们在灌县获胜，实业团向南进攻阻止我军汇合的计划终于破产，刘文辉的部队在没有实业团部队阻击的情况下顺利抵达了眉山。现在他们正在渡过岷江，同位于成都的邓锡侯主力以及灌县获胜的守备军余部汇合。随着我们的部队合二为一，我们终于能够击败叛徒刘湘，为这场战争画上句号了。"
 sichuan.86.d.failure: "虽然我们进行了英勇的战斗，但是灌县周边的防线已经瓦解，实业团的北翼已经安全。刘湘命令他的部队分秒必争，趁着胜势直扑西南抢占岷江渡口。西康的部队随后抵达，察觉到自己已经和实业团的大军隔江相对后，不愿让士兵白白在渡河攻击中送死的刘文辉已经停下了计划中的行军。\n\n双方隔江安营扎寨了下来，只有零星的小规模冲突和狙击手的冷枪不时发生。由于双方都确信渡河进攻是自杀，现状证明了在战略上我军的彻底失败和刘湘的胜利。任何尝试拯救成都的努力现在都被岷江所阻拦，成都现在已经被彻底包围了。我们只能期待成都的守军能够创造奇迹了。"
 sichuan.86.a: "终于！"
 sichuan.86.b: "现在只有干瞪眼了……"
 sichuan.87.t: "龙泉驿之战"
 sichuan.87.d: "刘湘明白自己孤注一掷围攻成都的计谋是一场豪赌，作为一位高明的将军，现在他也预料到了自己处在险境之中。他开始采取措施强化那些已经暴露的阵地——这是撤围并退回重庆之外他能打出的唯一一张牌，而我们的指挥官显然也明白这一点。随后双方的作战行动都致力于压倒敌军阵地，并最终导致了在成都东南一个叫龙泉驿的小镇爆发了一场大战。\n\n战斗一开始只是侦察兵和侦察兵之间的小冲突，但在添油战术的角力下逐步变成了一场大决战。尽管刘湘一开始依赖自己的战术和军队数量占了上风，但是有着坚固防御的村社和我军指挥官之间的相互协作保证我们能及时地从成都及灌县周边调来一批又一批部队增援防御阵地，并最终决定性地击败了敌军部队。随着刘湘的部队开始溃散，曾经一度无比庞大的实业团大军，如今只剩下了一支被我军包夹在成都市外的围城部队。在这场惨败后，有传言说实业团的组织已经开始崩解。"
 sichuan.87.a: "巴壁虎，看你往哪里跑！"
 sichuan.88.t: "刘湘失踪"
 sichuan.88.d: "看起来刘湘的好运气到头了。在龙泉驿惨败，军队大多溃散后，这位一度强大的重庆军阀如今消失了。目前还没有人知道，他到底是战死沙场，还是在败局已定后就脚底抹油逃出了四川。无论如何，他的逃亡都震动了全川；在他的部下中更是如此，现在他的士卒全都士气崩溃无心再战。"
 sichuan.88.a: "再合适不过的结局。"
 sichuan.89.t: "潘文华的“背叛”"
 sichuan.89.d: "尽管实业团的主力部队在刘湘失踪后陷入了混乱，但是实业团在重庆的镇守部队仍然是一支可观的武装。在刘湘的得力助手兼重庆市长潘文华的帮助下，每天有成百上千的军需品从工厂直接运往前线补给刘湘的部队。很明显，就算刘湘出局了，我们也必须进行一场艰苦漫长的战役才能占领这座城市。当军官系的前锋正向重庆逼近的消息传到时，我们的指挥官都松了一口气。很明显，军官系认为实业团的部队不会反抗，故而等到军官系的部队进入重庆后，必将陷入死地。鹬蚌相争，我们得利。\n\n让人瞠目结舌的是，事情居然发生了我们预想不到的转折。\n\n城防军并未用子弹和大炮来“欢迎”军官系部队的到来——恰恰相反，他们张开了双臂：城中飘扬的实业团旗帜迅速换成了国民党的青天白日旗和联省派的井字旗。潘文华已通电宣布他忠于革命势力。这并非是一起投机者的变节行为，而是早有预谋的“欺诈”和“战场起义”。潘文华不仅同吕超和熊克武的军官系一起协力合作，而且很可能同诸如宋庆龄和林彪等国民党高层有着长时间的联系。\n\n重庆可观的工业已被潘文华高效打包送给了军官系——就在我们的眼皮子底下。\n\n这是则可怕的消息，这一变故迅速彻底改变了周边地区的局势。"
 sichuan.89.a: "啥子安？"
 sichuan.90.t: "重庆被军官系控制"
 sichuan.90.d: "在刘湘失踪、潘文华“叛逃”后的几天里，重庆迅速被军官系收入囊中。几天之内，这座城市就从军阀的老巢变成了共和派、联省派乃至三民主义者的大本营。尽管潘文华是否发自真心的相信这些主义当下仍受到坊间猜测，但他入了军官系的伙已是无可置疑的事实；当下重庆的宣传口径从追求战功一转变成了追求繁荣富强与自由解放，而重庆的百姓对这一百八十度的转向似乎并不反感——至少现况比“重庆被保定系部队入侵”这一可能性好太多了。几天之内，军官系本身也开始了转型。作为游击队的日子一去不复返了，现在他们换装上了重庆的工厂生产出的最好的武器和军服。精神上他们仍然是那一支革命军队，但是物质上已今非昔比。\n\n这可能构成了一个巨大的威胁，但话也不能说死。军官系的许多成员，上到将军下到士兵，相较于沾满了血债的武备系来说，对保定系并没有太大的敌意。现在杨森政权已告垮台，刘湘所剩无几的军队也已经摒弃了为刘湘愚蠢的野心卖命的心思，我们双方中的许多人都在探讨和平解决这场冲突的可能性。"
 sichuan.90.a: "也许我们能兵不血刃达成和解。"
 sichuan.91.t: "旧友新盟"
 sichuan.91.d: "在刘湘和武备系毁灭性的战争之后，四川的绝大多数地区都被战火和溃兵深深地蹂躏了。随着这两方的双双出局，剩余的势力都不再愿意继续这场血腥的战争了：这场战争并不是他们所发动的，也不是他们希望继续下去的，更何况双方在一开始就没有想与另一边交战。\n\n有鉴于此，保定系和军官系的头目安排了一次会晤。熊克武代表军官系讲话，并很快的向他的老朋友邓锡侯伸出了橄榄枝，而邓锡侯正是多年前熊克武的下属，并非常愿意为发展四川省尽一份力。如果潘文华能够理性地选择合作而非战争，那我们肯定也能一起携手合作。"
 sichuan.91.a: "是的，让战争结束吧。"
 sichuan.92.t: "绝杀重庆"
 sichuan.92.d: "在上一场战斗后，现在剩下要做的就是争分夺秒。在没有一丝失误余地的情况下，刘文辉正率军奔袭重庆，准备对其进行决定性的打击。让这样一支大军不引人注目是不可能的，狡猾的刘湘察觉并抽身回来只是时间问题。"
 sichuan.92.a: "搞快点！"
 sichuan.93.t: "军官系"
 sichuan.93.d: "在同云南的战争结束后，军官系被压缩到了一小块地区中，被围剿为一支规模小却富有弹性的游击队，仅仅依靠唐继尧的援助才得以维生。不过，自从内战爆发后，他们终于时来运转了。随着杨森和刘湘互相摧毁了彼此的军队，军官系的势力逐步开始填补上各个内战势力打出来的权力真空：手段既有招募旧军阀的士兵，也有用娴熟的宣传机器宣传“打倒血腥的军阀统治，终止内战”。随着保定系接管了杨森政权的烂摊子，双方在川南发生接触只不过是时间问题。但是，同军官系的碰面并不一定会导致两军接战，也有可能带来和平的合作，\n\n不出所料，军官系领导人之一的熊克武就是刘文辉的老朋友。熊克武向刘文辉提出了一份提议：军官系将协助保定系作战，作为交换之后需要建立联合政府。尽管让我们的老朋友和我们组成联军是一件大有裨益的事，但是我们的部分将官对同这帮依赖云南援助的，以民兵团练“乌合之众”拉起队伍的激进分子仍抱有不信任感。"
 sichuan.93.a: "当然，我们可以合作。"
 sichuan.93.b: "这帮过激派不可信。"
 sichuan.94.t: "保定系-军官系联盟"
 sichuan.94.d: "与其孤军奋战，我们最终还是决定联合起来对付共同的敌人：刘湘和实业团。虽然仓促而低调，但是现在保定系和军官系已经联合起来，结成了统一战线。我们的部队已经达成了联合，指挥官们正在一起谋划下一步的作战行动。"
 sichuan.94.a: "共抗刘湘！"
 sichuan.95.t: "联合攻势"
 sichuan.95.d: "自从这场战争开始，刘文辉就有一个大胆的计划：在刘湘的手下正忙着围攻成都时，从他的眼皮子底下拿下重庆。这是一个大胆又冒险的计划，但无疑比正面击败刘湘的大军现实许多。\n\n让这样一支大军不引人注目是不可能的，这支大军的行踪暴露只是时间问题，而非“是否可能暴露”；这意味着实业团最终肯定会察觉到保定系的阴谋诡计。不出所料，刘湘从围攻成都的部队中分出一大支部队，前来拦截他的“幺爸”。然而，刘湘的计谋最终却被四川的山山水水所挫败了：被派去追击刘文辉的实业团部队一路上遭受到了军官系游击队的顽强阻击。伏击、陷阱、被封锁的道路让救援重庆的任何手段都变得徒劳无功，现在潘文华的重庆镇守军只能靠自己了。现在似乎没有任何武装能够阻止保定系部队的进军了。"
 sichuan.95.a: "他们的血汗不会白流。"
 sichuan.96.t: "重庆陷落"
 sichuan.96.d: "把保定系的大部分部队派往重庆是一场孤注一掷的豪赌，但是由于我们的战略先见，胜利的天平终于向我们倾斜了。刘湘预见到了我们突袭重庆的行动，但是并没有预见到我们竟然同军官系结盟。\n\n尽管如此，重庆仍然是一座防守严密的城市，是四川工业的心脏。保定系指挥官以他们扎实的战术水平闻名，这在这一场战斗中又得以体现。由于采取了稳扎稳打的进攻，重庆的守军只能随着时间一条街又一条街的被赶出去。尽管这座城市和驻军规模都很大，但是它本身却没有坚持太久。当潘文华得知刘湘的救援部队因为军官系游击队的阻击而在一周内都不能抵达的消息后，他低下了他骄傲的头，并向我们提出投降，以免他管理的这座城市化为废墟。"
 sichuan.96.a: "伟大的胜利！"
 sichuan.97.t: "实业团崩溃"
 sichuan.97.d: "由于这座城市含有的大量工厂及它坐落于长江和嘉陵江交汇处的关键地理位置，重庆成为了刘湘最为重要的大本营。在潘文华投降后我们切断了刘湘的生命线，刘湘正在围攻成都的部队再也得不到急需的诸如食品、弹药、武器等补给品。也许这还算不上什么，更可怕的是随着重庆市政府的行政陷入瘫痪，现在前线的士兵连一分钱军饷都拿不到了。没有补给、没有军饷，乃至没有一个可靠的军事领导结构，开小差和抗命的事件陡然激增。成都的包围圈已经开始崩溃，许多士兵乃至中下级军官认为战争已经失败。在农村地区，随着重庆陷落的消息传到人群之中，实业团的部队已经开始散伙。绝大多数逃兵扔掉了手中的枪械，逃回了自己在乡下的老家，不愿意继续为军阀卖命。\n\n在这样一场高风险豪赌失败后，刘湘对局势的掌控彻底翻车。见到自己的部队崩解，又不愿为自己的背信弃义接受正义的审判，他带着自己的一帮心腹率领少量部队逃亡西北投奔马家军去了。没有了地盘、没有了工厂、没有了领导，实业团现在算是彻底失败了。胜利属于我们，让我们同我们的军官系新朋友一起分享胜利吧。"
 sichuan.97.a: "我们是胜利者。"
 sichuan.98.t: "北碚惨败"
 sichuan.98.d: "在拒绝同军官系结盟后，刘文辉继续向重庆进军，希望能赶在同样与国民党游击队缠斗的侄儿刘湘之前夺取重庆。由于预料到了这一状况，刘湘在无需担忧成都守军破围的情况下，抽出一支大军追击他“幺爸”的部队。由于游击队的不断骚扰，刘文辉部的进军速度大大放慢了，这使得在追兵不断追赶刘文辉部的同时，重庆的潘文华有充足的时间动员后备部队。最终，刘文辉部在重庆北部的小城北碚被两支实业团部队前后夹击。随之而来的是一场困兽之斗。\n\n保定系军被四面包围，陷入了可怕的境地之中。北碚城附近完全没有任何优异的防御点，而缺乏补给更让部队的情况更为糟糕。尽管刘文辉可能有两把刷子，但是他只有几个小时的时间来筹集一切可用的物资用于防御战。考虑到他的悲惨境地和敌人的优势，这几乎是个不可能完成的任务。保定系士兵英勇的坚守阵地，不过实际上战斗不到一小时就结束了，在实业团的前后夹击下，保定系的防线土崩瓦解。由于不想为了一场没有胜算的仗白白牺牲士卒性命，在刘文辉同意后不久，所有的军官士兵便投降了。"
 sichuan.98.a: "万事皆休……"
 sichuan.99.t: "刘文辉逃回西康"
 sichuan.99.d: "当一个优秀的军官，那你必须得明白什么时候自己已经被打败了，为了保存实力什么时候需要带人跑路了——显然刘文辉精于此道。尽管北碚的惨败标志着保定系主力部队有组织抵抗的结束，但是在他们面对这一前后夹击战时的仓促抵抗得以让刘文辉带着自己的一帮亲信随从逃走。这不可不谓是千钧一发，刘文辉先是逃过了实业团的搜捕，之后在向西逃亡的过程中又惊险穿过了国民党游击区。\n\n当刘文辉终于逃亡到了较为安全的西康山区纠集他的残余部队时，成都的守军现在只能靠自己了。"
 sichuan.99.a: "至少他自己还安然无恙。"
 sichuan.100.t: "邓锡侯投降"
 sichuan.100.d: "随着实业团的先头部队重新北返成都继续全力围攻，保定系不得不接受当下无法回避的惨败了。随着刘文辉失败，邓锡侯明白自己已经没有机会打垮实业团的大军，继续负隅顽抗只能给部下和成都的市民带来不必要的损失。于是，邓锡侯派使者到城外请求停火。考虑到目前自己的处境，邓锡侯提出献出成都的唯一条件就是让邓锡侯等保定系领导层安全离开四川。刘湘明白，拒绝停火换来的一座毁坏殆尽的成都市以及惨重的人员伤亡不足以让他团结起这个被军阀和游击队分裂的省份，故而他很快就接受并兑现了这个协议。\n\n虽然成都市的城墙依然矗立，但是大门已经为胜者实业团敞开。绝大多数的成都市民只是松了一口气，庆幸自己没有被兵祸波及。"
 sichuan.100.a: "这是结束，还是开始？"
 sichuan.101.t: "萧耀南督理入侵恩施"
 sichuan.101.d: "自宣统复辟后中国西部的战事结束以来，湖北省西南的施鹤地区一直由[SZC.GetNameDef]控制，该地区从此便处于由湖北名义管辖、由四川实际控制的状态。对此，湖北督理萧耀南一直在向中央政府请愿，要求收回该地区，并将其作为湖北省的合法属地。然而，这一请求未能得到实现，因为政府更看重与杨森的稳定友好关系，而非挑起事端。\n\n然而，随着清政府统治的崩溃，萧耀南督理的部队却独走占领了该地区。他成功地击溃了当地的[SZC.GetAdjective]守军，由于其在直系中的地位，萧耀南得到了宝贵的嘉奖。在直系大军面前，实业团只组织起了一些毫无成效的抵抗。四川随后又调兵遣将试图夺回该地区，但到目前为止，萧耀南的部队已经轻松击退了他们。"
 sichuan.101.a: "他没法只靠自己就打败刘湘！"
 sichuan.102.t: "恩施被直系军阀夺取"
 sichuan.102.d: "自宣统复辟后中国西部的战事结束以来，湖北省西南的施鹤地区一直由[SZC.GetNameDef]控制，该地区从此便处于由湖北名义管辖、由四川实际控制的状态。对此，湖北督理萧耀南一直在向中央政府请愿，要求收回该地区，并将其作为湖北省的合法属地。然而，这一请求未能得到实现，因为政府更看重与杨森的稳定友好关系，而非挑起事端。\n\n在看到有机可乘后，萧耀南入侵了湖北西南。在恩施建立了临时占领区后，他的部队驱逐了当地驻军，并开始向外扩张。萧耀南已经向两省交界处派遣了部队，刘湘的部队与直军之间爆发了激烈的交火。"
 sichuan.102.a: "刘湘成功击退了直系！"
 sichuan.102.b: "刘湘的行动失败了！"
 sichuan.103.t: "突击恩施"
 sichuan.103.d: "刘湘将军麾下的士兵在突击恩施城时尝到了失败。随着[SZC.GetAdjective]士兵筋疲力尽，寡不敌众，他被迫下令撤退；直军再次前进，占领了在实业团发动的攻势中丢掉的领土。随着[SZC.GetAdjective]撤退，直军追击败兵，尸横遍野……"
 sichuan.103.a: "萧耀南的辉煌胜利！"
 sichuan.104.t: "恩施之战"
 sichuan.104.d: "在刘湘成功侧袭并包围了恩施城后，湖北省内的直军势力崩溃了。他们回到了[QIE.GetAdjective]的辖区内，与此同时刘湘将军在夺取湖北的战役中取得了完全胜利。直军势力几乎已经被从这一地区清除了，只剩下一小撮惊慌失措想和他们主力部队汇合的士兵亟待清理。"
 sichuan.104.a: "你的鲁莽行为让我们损失惨重！"
 sichuan.120.t: "旱？"
 sichuan.120.d: "1925年的四川大饥荒才刚刚过去十年。那时，成千上万人饿死，不计其数的人为了活命而逃荒离开四川。在那个军阀混战的年代，长期大旱引发的饥荒给四川造成了无法弥补的经济财产损失。十年来，劫后余生的农民们每次察觉多日无雨，便会机敏的前去求神拜佛——但是今年，农民们虔诚的祈祷并没有起作用。四川省已经一个多月没有下雨了，许多人正担心会重蹈1925年大饥荒的覆辙……"
 sichuan.120.a: "不要慌，雨肯定马上就要下了……"
 sichuan.121.t: "运输线受阻"
 sichuan.121.d: "随着旱情一直未缓解，饥荒的风险越来越高，许多[SZC.GetLeader]的心腹建议从长江中下游地区进口大米以备不测。然而，现在这个计划也被迫搁置了。由于上游山区异常高温造成的巨型冰川融化，今年高企的金沙江-三峡水位阻挡了任何轮船上行抵达成都，而八省联合的乱局则切断了我们走陆路从各个通商口岸买入粮食的努力。现在云南政府对我们日益采取公开的敌对行动，我们唯一能够购入粮食的地方应该就是两广军阀了。虽然四川到两广的路线还算稳定，但是两广对我们来说并非“密友”，这意味着很有可能我们马上就会被切断*一切*国际贸易路线。"
 sichuan.121.a: "我们需要一条贸易路线！麻利点！"
 sichuan.122.t: "米价飙升"
 sichuan.122.d: "随着我省能进口的大米变得越来越少，公众对饥荒的恐惧也随着一个又一个艳阳天而不断飙升，四川各地的市场上，粮价已经出现了普遍的上涨。这已经造成了从小山村到成都街头不断发生的骚乱和示威活动。有钱人已经开始逃离四川省，往更为安全的北方逃亡。"
 sichuan.122.a: "好像内战还不是最恼火的事情一样！"
 sichuan.123.t: "饥荒！"
 sichuan.123.d: "我们最糟糕的设想成真了——迫在眉睫的饥荒威胁已成为现实。旱灾和八省联合的骚乱切断了我们绝大多数进口路线，完美造就了一场苦难而混乱的大灾难：曾经的街坊邻里如今会为了一块食物渣而大打出手，全省各地的官员汇报了各地的抢米事件、集团抢劫、饥饿致死。由于警察同样饥肠辘辘，无力制止犯罪行为，公共秩序已经崩溃，难民不顾一切地想要逃离四川。如果再不下雨，不久后四川就将陷入彻底的无政府状态。"
 sichuan.123.a: "还来嗦？"
 sichuan.124.t: "四川爆发饥荒"
 sichuan.124.d: "长期以来，四川一直深受饥荒的影响。由于多山的地形和难以预测的天气，大清朝早年四川人口一直维持在一个较低水平，是土地开垦运动和移民政策为这个省份带来了足够多的农民。1925年，一场漫长的干旱最终导致了毁灭性的饥荒，摧毁了四川省，造成了数十万人死难，上百万人流离失所。\n\n现在，随着八省联合陷入混乱，粮道中断，另一场极长的旱灾再度降临四川，饥荒的幽灵又一次在四川上空盘旋。坊间已经在流传一些骇人听闻的故事：饥饿的母亲为了一碗饭而卖掉子女，一些富裕的城镇如今彻底陷入了无政府状态……"
 sichuan.124.a: "今年的情况真是越来越糟！"
 sichuan.125.t: "甘霖重降四川"
 sichuan.125.d: "[SZC.GetLeader]正伏在案边奋笔疾书，给[GXC.GetLeader]修书一封又一封，商谈是否能再运进一些粮食，而这时他突然听到了什么声音。开始只是滴滴答答的滴水声，几分钟后，[SZC.GetLeader]却听到倾盆而下的大雨泻在屋顶上的声音。他简直不敢置信，夺门冲出屋内，立刻被浇了个透湿。他周围的士兵早已在欢呼雀跃，就连平时从没有好声气的督理府卫兵也乐得手舞足蹈。\n\n虽然重新种植作物还需要一段时间，但这一场大雨给当地农民们吃了一颗定心丸，也旋即结束了四川东部大部分地区的失序状态。"
 sichuan.125.a: "巴适，落雨咯！"
 sichuan.127.t: "饥荒退去"
 sichuan.127.d: "随着越来越多的四川农业区域恢复了生产力，饥荒的阴云正在褪去。伴随着内战的记忆从百姓的记忆中褪去，该省越来越多的农田开始增产。我们也许永远都无法知晓这次大饥荒的具体影响，但是现在我们知道我们马上就可以宣布饥荒即将结束。\n\n虽说如此，但是这场灾难导致了上百万人失去生命，这场饥荒对四川造成了不可磨灭的阴影，需要数十年才能消除其影响。即使是现在，许多地区仍然很不稳定，粮食供给时断时续。作为接下来的首要任务，我们必须要解决那些长期处于饥荒的地区的问题。"
 sichuan.127.a: "艰难时期过去了。"
 sichuan.128.t: "四川求助中央政府"
 sichuan.128.d.zhili: "福不双至，祸不单行。四川现行地方政府告知我们，过去一月以来困扰该省的旱灾如今已经演变成了一场大饥荒，随着粮食越来越短缺，社会秩序支离破碎。现在，他们向我们中央政府请求援助。尽管我们当下确实有更多紧迫的问题需要解决，但是四川省对我们至关重要，确保四川省政府忠于中央对我们重新统一中国大有裨益。"
 sichuan.128.d.manchu: "尽管我们的新政权缺乏许多军阀承认，但是四川省的首脑[SZC.GetLeader]近来还是请求我们的政府给予支援。这是我们证明新政府合法性的大好机会。然而，农业部仍然深陷政变的余波之中，可能无法及时给予四川所需的援助。"
 sichuan.128.a: "让农业部送出援助。"
 sichuan.128.b: "我们还有其他事务要办。"
 sichuan.129.t: "部门内讧！"
 sichuan.129.d: "正如北京的常态，我们给各个有关农业的部门下达的命令最终变成了一场激烈的“踢皮球”，北京政府的官僚内斗和普遍不作为作风在此表现得淋漓尽致。今天的一个例子恰恰完美反映了这种腐败：一大批粮食原本已经装箱完毕准备驶离北京，但是围绕着由哪家公司承担责任将其运送到成都的问题却整整争夺了一周，过程中充满了贿赂、收受回扣以及一些让人觉得匪夷所思的指控：竞争对手指责另一家公司老板是同性恋而不能参与竞标。现在尽管大量的现金流在北京周转，但是四川饥肠辘辘的饥民实际上一粒大米都没收到。"
 sichuan.129.a: "能不能搞快点儿！"
 sichuan.130.t: "部门继续内讧"
 sichuan.130.d.zhili: "看来，事实上各个农业部门还没有把粮食从北京送到四川省。全城的仓库里都堆积着陈腐的粮食，然而四川的农民还在忍饥挨饿，杨森的情况一天比一天恶化。最终吴佩孚想了一个不是办法的办法：威胁撤掉相关负责人的职，希望这样能够让他们动起来。然而，这必须得付出代价：吴佩孚必须动用从政府其他方面抽出政治影响，来安抚各部门的后台势力，让他们知道这些威胁“实际上是危言耸听”。或者说，这些威胁是来真格的？"
 sichuan.130.d.manchu: "看来，事实上各个农业部门还没有把粮食从北京送到四川省。全城的仓库里都堆积着陈腐的粮食，然而四川的农民还在忍饥挨饿。新政府有机会通过威胁开除相关负责人来推送救灾进程的发展——但这样触动的肉食者良多。"
 sichuan.130.a: "施压，让他们动起来！"
 sichuan.130.b: "让他们继续扯皮吧……"
 sichuan.131.t: "来自北京的饥荒救济"
 sichuan.131.d: "在提出援助请求后，我们十分担心北京方面的“火车问题”，每天他们都回电告诉我们“赈灾物资已在路上了”，但是这些空洞的词汇并不能缓解那些饥肠辘辘之人的担忧。直到现在，似乎庞大而低效的官僚机构终于开始运转，有关部门也终于开始做一些表面文章了。虽然送来的粮食远不及北京方面保证的“满载”（我们当然知道粮食是如何一路由多变少的），但是我们也收到了足够多的食物来暂时缓解当下的混乱了。"
 sichuan.131.a: "可算是来了！"
 sichuan.132.t: "北京无视了我们的请求"
 sichuan.132.d.zhili: "虽然杨森希望他的旧友吴佩孚能在这个紧要关头拉他一把，但是看起来玉帅早就泥菩萨过河了。虽然玉帅在电文中多番表示了对四川省状况的慰问，但是他宣称由于八省联合陷入混乱，他手上没有可供调派的赈灾资源。"
 sichuan.132.d.manchu: "我们一直害怕北京政府会无视我们的请求，现在看来这种担忧是不无道理的，[QIE.GetLeader]今天公开表示他无力付出足够的物资来应对饥荒。许多人怀疑这是因为一个军阀的“效忠”对他们来说根本不可靠，况且[SZC.GetLeader]的形势也是岌岌可危。"
 sichuan.132.a: "我们会记住这一切的！"
 sichuan.133.t: "帝国宪政会为政府喝彩"
 sichuan.133.d: "国会之中很少有团体比帝国宪政会更讨厌和谐社团和直系军阀势力。帝国宪政会由一群幼稚的知识分子组成，经常抗议政府的“军阀习气”并宣称我们是“盗贼统治”，糟蹋百姓所花的心思远多于建设国家。随着我们保证向[SZC.GetLeader]提供援助，阻止了四川省饥荒的进一步蔓延，他们现在公开称赞政府“对中国农民表现出了异乎寻常的关照”。\n\n和谐社团中没人知道他们是否真的天真到了以为我们真的一心为民，不过这些称赞总比平时的唾沫星子要好。"
 sichuan.133.a: "我想我该……谢谢您？"
 sichuan.134.t: "帝国宪政会批判政府"
 sichuan.134.d: "我们搁置四川省督理[SZC.GetLeader]的请求后，几天以来相安无事——直到今天。帝国宪政会——一个名义上的“农民党”（实际上只是一群以为能把他们老爹的钱丢给农民就能解决中国问题的富二代慈善家组成的结社）——高声谴责政府的不作为。这当然是这帮人的常态，没什么小题大做的。然而，这次不寻常的方面在于，人民开始关心他们的唾沫星子了。虽然在平常时期他们的抗议小册子只会出现在街头巷尾，但现在巡捕和宪兵报告，谴责“军阀头子坐视千万百姓饿死”的小册子已经出现在了全国各地的城市和农村之中！"
 sichuan.134.a: "随他们骂吧！"
 sichuan.135.t: "国际饥荒救济委员会"
 sichuan.135.d: "我们奔走呼号援助的努力终于没有白费！一群使馆城市富有的慈善家组织起了一个叫“中国国际饥荒救济委员会”(CIFRC)的组织。当委员会中绝大多数人致力于引起国际关注时，我们急需西方国家的货币来为挣扎在生死线上的农民购入粮食——这是因为周边落井下石的军阀见粮食需求增加，纷纷哄抬粮价。希望富有的洋人能够帮助我们拯救四川。"
 sichuan.135.a: "欢迎任何形式的援助。"
 sichuan.136.t: "支援中国国际饥荒救济委员会？"
 sichuan.136.d: "中国四川省长期以来粮食安全问题便十分显著。然而，最近这一问题进一步恶化，该省进入了彻底的饥荒状态中。全球各国的慈善家已经行动起来，组建了一个“中国国际饥荒救济委员会”(CIFRC)以救援四川省。这些慈善家中的许多人在我国政府中拥有门路，他们请求我们直接介入这一人道主义灾难，援助饥荒地区。这可能会大大地提高我国国际地位，但是这么做花销不菲。"
 sichuan.136.a: "给他们送去几大船粮食。"
 sichuan.136.b: "给予财政支持。"
 sichuan.136.c: "尽我们所能地挤出一切援助。"
 sichuan.136.e: "抱歉，我们目前什么也做不到。"
 sichuan.137.t: "[From.GetNameDefCap]支持中国国际饥荒救济委员会"
 sichuan.137.d: "[From.GetNameDefCap]已公开支持中国国际饥荒救济委员会在他们国家的分部，派出了一些官方援助！中国国际饥荒救济委员会已经准备好将这些物资用于购买粮食和其他有助于救灾的补给品了。"
 sichuan.137.a: "谢谢你们！"
 sichuan.138.t: "给四川送出援助？"
 sichuan.138.d.no_soy: "四川仍在同一场大规模饥荒作抗争，现在，全四川人民的代表前来与我们洽谈，希望能求得一点饥荒救济。通过为他们提供饥荒救济品，我们能极大地提高我们的合法性，并能够让全中国人民都知道，不是北京的那些卖国贼——唯有我们才是中国真正的合法政府！"
 sichuan.138.d.soy: "在奉天，大豆种植计划为我们产出了过量的粮食；与此同时四川仍在同一场大规模饥荒作抗争，现在，全四川人民的代表前来与我们洽谈，希望能求得一点饥荒救济。通过为他们提供饥荒救济品，我们能极大地提高我们的合法性，并能够让全中国人民都知道，不是北京的那些卖国贼——唯有我们才是中国真正的合法政府！"
 sichuan.138.a: "准备好，多装船。"
 sichuan.138.b: "我们现在也匀不出粮食。"
 sichuan.139.t: "发往四川的粮食装船完毕"
 sichuan.139.d: "终于！发往四川的谷物已经装船完毕，准备发出。由于我们到四川之间有大量对我们抱有敌意的军队，我们必须迂回绕道运输这批粮食——但是我们不得不质疑，[GetZhiliManchu]的杂种究竟有没有绝情到连给灾民的粮食都敢拦。"
 sichuan.139.a: "满载着我们的合法性！"
 sichuan.1390.t: "沈阳无视我们的请愿"
 sichuan.1390.d: "我们一直以来都担忧位于沈阳的奉天政府会无视我们的请求，现在看来这些担忧不是空穴来风的——[FNG.GetLeader]正式知会我们，他不会向我们提供赈济饥荒所必须的资源。许多人怀疑，个中缘由是我们作为“军阀”的忠诚不可靠；现在[SZC.GetLeader]的宝座岌岌可危。"
 sichuan.1390.a: "我们会记住这一切的！"
 sichuan.140.t: "奉天给四川送去援助"
 sichuan.140.d: "我们的盟友。奉天政府，最近决定为四川送去粮食，一方面缓解四川的饥荒，另一方面提升[SZC.GetLeader]眼中奉天的合法性。这批粮食将沿着长江向上运输，路途中船只将悬挂奉天政府的旗帜——很有可能因此导致一些问题。\n\n我们可以向奉天政府施压，让他们换成我们的旗帜，这样可以让沿江居心叵测的军阀们不敢滋生事端。"
 sichuan.140.a: "施压，让他们换挂[Root.GetAdjective]的旗帜。"
 sichuan.140.b: "尊重他们的选择。"
 sichuan.141.t: "日本的要求"
 sichuan.141.d: "尽管我们希望[GetZhiliManchu]不敢拦截这批饥荒救济品，但是日本特务机关提醒我们，已经有叛徒准备拦截这批粮食了！\n\n日本人向我们提出了一个可行的选择：让我们的船只挂上日本的旗帜。[GetZhiliManchu]绝不敢公然违背国际公约，攻击日本船只的！不过这么做会让不少人更加觉得我们不过是东京的傀儡……"
 sichuan.141.a: "他们也许有道理……"
 sichuan.141.b: "无视他们。"
 sichuan.141.c: "到武汉前挂太阳旗，剩下的路程再换回来。"
 sichuan.142.t.japan: "奉天同意了我们的要求"
 sichuan.142.t.fengtian: "奉天无视了我们的要求"
 sichuan.142.d.japan: "奉天接受了我们的要求，在运送粮食的船只上悬挂我们的国旗，这能阻止[GetZhiliManchu]试图绑架或截停这批船只抵达四川的努力。"
 sichuan.142.d.fengtian: "奉天拒绝了我们的要求，并没有在运送粮食的船只上悬挂我们的国旗，他们宣称这样做会让任何增强奉天政府合法性的努力付诸东流，只会让农民们更加确信奉天是日本人的走狗。"
 sichuan.142.a: "好极了。"
 sichuan.142.b: "他们找了一个好理由……"
 sichuan.143.t: "长江上的[SZC_fengtian_grain_origin.GetAdjective]船只"
 sichuan.143.d.japan: "大新闻！武汉驻军报告，一大批悬挂着日本旗帜的轮船正在逆流而上往四川进发！看起来船上装载了大量粮食，但是粮食之下很有可能就藏着大量的武器弹药……\n\n我们可以要求船只停船检查，但是这样会大大冒犯到日本政府，并可能引起国际纠纷。"
 sichuan.143.d.fengtian: "武汉驻军指挥官报告，一大批高悬奉天旗帜的轮船正在逆流而上往四川进发，并宣称其装载有粮食等救济品。我们现在陷入了两难之中——允许船只通过能极大地增强奉天政府在四川人中的信誉，但是拦停并没收这些粮食可能会在四川人中间造成更大的反弹，并显得我们的政府十分冷酷无情……"
 sichuan.143.a: "给他们发出最后警告！"
 sichuan.143.b: "没收他们！"
 sichuan.143.c: "让他们过去吧。"
 sichuan.144.t: "日本无视了我们的封锁"
 sichuan.144.d: "我们要求日本商船队停船的命令被船长完全忽视了！在用扩音器宣布我们的命令“残酷冷血且不合法”后，这批船只继续破浪前行。由于不愿意擦枪走火，我们的部队只能眼睁睁地看着他们冲过封锁。"
 sichuan.144.a: "他妈的。"
 sichuan.145.t: "奉天的粮船"
 sichuan.145.d: "我们的部队逼停了这批奉天船只，从头到尾搜查后确定船上的货物与申报清单一致，全是粮食救济品。我们可以放行，也可以把船员全部关起来，让我们的人接管这些船只，悬挂*我们的*旗帜把这批粮食运往四川，让四川人发自心底的感谢我们。"
 sichuan.145.a: "放行，让他们去四川。"
 sichuan.145.b: "撤换船员，换旗！"
 sichuan.146.t.japan: "奉天粮船被劫！"
 sichuan.146.t.fengtian: "粮船被劫！"
 sichuan.146.d.japan: "大新闻！前去运送粮食的奉天船只被[GetZhiliManchu]独裁者在武汉的守军夺占了，然后船只被换上了[GetZhiliManchu]的旗帜送去了四川。毫无疑问，如果在船上悬挂的是*我们的*旗帜，这一事件原本是可以回避的。"
 sichuan.146.d.fengtian: "大新闻！[GetZhiliManchu]独裁者在武汉的走狗夺取了我们满载粮食送往四川的船只，然后挂上了*他们的*旗帜把粮食送去了四川。这是对全人类准则的背叛，只能进一步证明我们宣称的正当性，并证明[GetZhiliManchu]的非法性，证明他们只是一群土匪恶霸！"
 sichuan.146.a: "杂种！"
 sichuan.146.b: "我们*曾经*警告过他们的。"
 sichuan.147.t: "[SZC_fengtian_grain_origin.GetNameDefCap]发来粮食救济"
 sichuan.147.d.zhili: "好消息！一大群满载着粮食和救济品的船只今晨刚刚抵达我们的辖区内，并悬挂着北京政府的旗帜。有点令人纳闷的是，明明三天前我们才接到他们通知，说有一大批粮食正在发往四川，没想到他们竟然来的这么快。不过[SZC.GetLeader]很快就提醒属下人，最好别对别人发来的救济品挑三拣四吹毛求疵。"
 sichuan.147.d.japan: "好消息！一大批日本发来的救济品抵达了。虽然日本人这么做很不同寻常，但是考虑到现在我们必须靠进口粮食才能活下去，任何国际援助都是值得我们欢迎的。"
 sichuan.147.d.fengtian: "[FNG.GetLeader]说到做到，送来了一大批的粮食！这些援助显示了[FNG.GetName]的仁慈，证明了他们统治中国的能力！"
 sichuan.147.a: "感谢！"
 sichuan.148.t: "出色完成"
 sichuan.148.d.default: "[SZC.Capital.GetCapitalVictoryPointName]日前发来了一份由[SZC.GetLeader]署名的电报，电报中诚挚的对我们为四川送出援助表示感谢。这一举措创造了一个奇迹，让我们在这一人口稠密的西南边陲省份重建了政权合法性。"
 sichuan.148.d.JAP_steals_credit: "尽管装载饥荒救济品的船只成功突破了直系集团的封锁，但当地百姓可不会忘记这批轮船悬挂日本旗帜的事实——这样一来，我们作为这批救济品原本的发送人，就被当地老百姓彻底无视了。日本已把这次救济行动的全部功劳都包揽在了自己身上，并借此提高了其在西南地区的声誉。而我们的抗议，则被日本人置若罔闻。"
 sichuan.148.a: "好极了。"
 sichuan.148.b: "唉……"
 sichuan.149.t: "奉天滥用了我们的旗帜"
 sichuan.149.d: "大胆！奉天利用了我们的信任，在粮船驶过武汉后就把船上的日本国旗换成了他们的旗帜！这是对大东亚新秩序的背叛，必将受到惩罚！"
 sichuan.149.a: "太放肆了！"
 sichuan.150.t: "日本人愤怒了"
 sichuan.150.d: "日本发现了我们的小把戏，他们对运粮船驶过武汉后改易奉天旗帜的行为大为不满。现在，东京已经发来了表示愤怒的电文，申斥了[FNG.GetLeader]的无礼并威胁中止对华发展援助。"
 sichuan.150.a: "随他们骂吧。"
 sichuan.151.t: "北方的饥荒"
 sichuan.151.d: "尽管四川省爆发饥荒的消息在此之前已经传到了广州，不过今天这个多灾多难省份的一个官方代表团今日抵达了广州。在同两广总督陈炯明会谈后，他们在省议会上公开请求援助。他们感人至深的话语让人绝望，再佐以令人毛骨悚然的照片作证，让我们的议员深感情况可能比报纸上风传的情况更为严重。\n\n无组织而情绪化的讨论很快被议会主席团叫停，会场恢复了秩序。经过选举产生的议会机关如同以往一样行事：在举行投票之前先对相关事宜进行充分讨论。不过至少，广东人民现在已经充分认识到了北方同胞当下情况的严重性。"
 sichuan.151.a: "在省议会中提出议案并进行表决。"
 sichuan.152.t: "饥荒救济投票开始"
 sichuan.152.d: "在省议会辩论之中，议员的情绪始终保持高亢。持怀疑态度的人对四川省政府提出了尖锐的批判，指出是四川省政府的不作为和激烈的派系斗争恶化了四川省的饥荒状态。甚至在相同党派内部对这一事务的看法也出现了分化。虽然没人会反对送出人道主义援助，但是很明显四川不仅正受饥荒肆虐，还受到贪官污吏的糟践，我们送去的任何救济都有可能被彻底贪污。"
 sichuan.152.a: "希望发国难财的人少一点。"
 sichuan.153.t: "陈廉伯对省议会施压"
 sichuan.153.d: "商团团长，广州商会的陈廉伯，就四川省饥荒一事在省议会作讲话。这位亲民而富有的企业家对议会中许多人的怀疑态度提出了严重的批评，并明确表示若省议会投票决定不采取行动，他将公开谴责每一个表明自己投反对票的议员。\n\n商会在广东社会中拥有极大的影响力；他的施压很有可能推动议会最终支持议案通过。"
 sichuan.153.a: "这么做应该有用。"
 sichuan.154.t: "陈廉伯的私人援助"
 sichuan.154.d: "这位富有的商团头目比平时在广东省议会的发言时间延长了一倍，现在更是捐出了一大笔私产救济四川。即便如此，陈廉伯仍然提醒我们，与广东省政府的捐款相比，私人捐款（即使是他这样的富翁的捐款）只不过是杯水车薪。他的行为向省政府的各民选议员传递了一个鲜明的信号——尽管许多人认为这不过是个富佬的作秀。"
 sichuan.154.a: "朋友，感谢你。"
 sichuan.155.t: "施压省议会？"
 sichuan.155.d: "看起来省议会在救济四川的问题上远比想象的要不团结。毕竟，很明显，我们发出的一切救济都可能不会送到饥肠辘辘的灾民手上，反而只能给省政府徒增开支。不过，陈炯明认为，这么做虽然花销巨大，但是义不容辞；并且这么做不仅能改善广东省的形象，还能在全中国范围内改善广东省的声誉。当然啦，陈炯明同样深信需要依赖民主制度办事。尽管陈炯明可以进一步对省议会施压，但是这样可能会为省长招来骂名，并为今后的省长开一个危险的头。"
 sichuan.155.a: "就该这么做。"
 sichuan.155.b: "别介入其中。"
 sichuan.156.t: "省议会投票通过"
 sichuan.156.d: "在数论谈判后，广东省议会终于通过了救济四川饥荒的议案。大多数议员投票赞成该提案并将就此起草一份计划书。这能提高广东省在全国范围内的声誉，证明了中国省级民主制度的成功。"
 sichuan.156.a: "好极了。"
 sichuan.157.t: "省议会投票否决"
 sichuan.157.d: "在数论谈判后，广东省议会最终否决了救济四川饥荒的议案。由于未能获得多数同意，该提案未获通过。这无疑会极大地影响广东省在全国范围内的声誉，并引起一次对民主化进程的强烈抗议。"
 sichuan.157.a: "你们到底在干什么！？"
 sichuan.158.t: "来自广东的援助"
 sichuan.158.d: "第一批广东省的救济物资终于运抵了。不仅要感谢许多广东富商的无私捐款，广东省政府分出的救济资金也在很大程度上帮助四川渡过难关。"
 sichuan.158.a: "终于有好消息了！"
 sichuan.159.t: "广东拒绝援助"
 sichuan.159.d: "尽管我们真诚请求，但是广东省政府还是否决了筹集资金救济四川的议案。他们拒绝公共援助不仅向我们，也向全中国传递了一个信息：富裕的广州、大肆包装的民主制度下的道德败坏。"
 sichuan.159.a: "我们会记住这事的！"
 sichuan.160.t: "观音土"
 sichuan.160.d: "农村的粮荒已经到了一个令人色变的地步。就如1925年一样，一些无粮可吃的村庄里，村民不顾一切地想要充饥，乃至于开始从地上掘起观音土吞食。可悲的是，这只会让人更加虚弱，在翻倍的痛苦中死去。我们已经指示当地的公务员和警察提醒百姓这样做的风险，不过在被饥饿冲垮了理智的情况下这些建议很可能被百姓置若罔闻。"
 sichuan.160.a: "乡亲们，吃土不能活命啊！"
 sichuan.161.t: "抢米"
 sichuan.161.d: "今年早些时候因米价上涨引起的骚乱和斗殴事件，同如今四川各大城市街头横行的看来已是小巫见大巫。当一袋大米运抵集市时，往往紧接着就是为了争夺这袋而发生的打架斗殴。有关囤积居奇、哄抬物价和其他恶劣行为的指控层出不穷，尽管很不幸的是，许多情况下这些指控只是空穴来风。随着城市里愤怒的饥民怒火中烧，我们不得不在大街小巷部署宪兵来阻止暴力行为的扩散。如果我们再不解决食物短缺的问题，那么仅靠部队弹压是绝对解决不了问题的——一些对“穿着军装的劫匪”的指控可能会让城市里的局势更为动荡升温。"
 sichuan.161.a: "我们必须立刻解决危机！"
 sichuan.162.t: "市场暴力"
 sichuan.162.d: "城市中的食物短缺激起了民愤，而商人首当其冲。许多商人在光天化日之下被人围攻，市民们高呼他们就是饥荒的罪魁祸首、囤积居奇的奸商。有时候，就算“商人为自家多囤了几袋大米”的谣言也会使得群众群起而攻之，但当群众察觉自己洗劫了的店铺同自己的胃一样空空如也时，一切都已太晚了。由于担心发生更多暴力事件，一部分商店和数个市场被迫关张，这导致人们更加难以获取粮食。就算那些商人之前并没有阻挠粮食流通，现在在暴力影响下他们的缺席却真真切切地让粮食更难获得了。我们已经部署了更多警力来处理局势，但是事件已经造成了不可避免的损失。"
 sichuan.162.a: "情况还能更糟吗？"
 sichuan.163.t: "不寻常的“食物”"
 sichuan.163.d: "吃草根，吃树叶，吃树皮对四川人民来说已经变得稀松平常——因为人们，尤其是住在农村地区的人们，已经开始采取一些“非传统”手段来喂饱自己。许多人开始尝试各种古怪的方式获取食物，许多通常情况下被人们认定不可食用的动植物也被呈上了餐桌。有些“创造性”的食物有时候甚至与这场危机一样渗人……尽管有“吃的”总比没吃的好——但这只不过是进一步证明向大众提供食物的紧迫性。"
 sichuan.163.a: "盯到起，不然要拐。"
 sichuan.164.t: "中毒患者激增"
 sichuan.164.d: "尽管我们正在尽一切手段限制这些饥荒状态下的“应急措施”带来的损害，但可预见的是大量悲惨的案例已经涌现。城市医院和乡村诊所最近报告了激增的中毒患者——这还是能及时赶往就医的。鉴于我们落后的医疗状况，地方官员已经向各地区百姓通知了食用不明动植物的危险。不过，只要大规模饥荒继续蔓延下去，这种情况绝不会就此停止。"
 sichuan.164.a: "我们要搞快一点。"
 sichuan.165.t: "贫困儿童增多"
 sichuan.165.d: "不幸的是，贫困一词自诞生以来就伴随着四川。随着饥荒席卷全省，贫困状况愈发恶化，因为那些处在贫困边缘的家庭受到危机打击后一瞬间便跌入了深渊。以前清贫的人家现在一无所有。在这困难年代，任何人都没有社会保障，而儿童们是最大的受害者。"
 sichuan.165.a: "四川真的受不住这些担子了！"
 sichuan.166.t: "弃儿"
 sichuan.166.d: "鉴于四川省当下的骇人情形，为数众多的儿童被家人抛弃。有时候是因为他们的双亲无法养活他们，有时则只是因为他们的双亲已经早早饿死了。现在省内已经有了成千上万的弃儿，而且弃儿的数量正与日俱增，百姓无不恳求政府采取行动救助这些可怜的孩子。"
 sichuan.166.a: "我们必须拯救他们！绝不抛下一个！"
 sichuan.167.t: "饥荒年代的儿童"
 sichuan.167.d: "受饥荒摧残最大的是四川的儿童。粮食匮乏、社会失序，无人能置身于饥荒之外。最为悲惨的是那些有着数不尽凄惨故事的儿童……我们不能容忍这些事情了。我们和国际饥荒救济伙伴们已经设立了一个专门的政府行动，以拯救并保护我们的下一代。这个专门的行动包囊一切：设立专项救济粮，投入更多资源来防止更多悲剧发生，将失去双亲的孩子送入孤儿院抚养……\n\n在从饥荒中恢复的道路上，这些影响小花销大的举措将让我们的人民明白，无论如何，四川省都不会允许孩子们因灾而被迫自谋生路。"
 sichuan.167.a: "靠我们也可以照顾好孩子们。"
 sichuan.168.t: "难民逃荒"
 sichuan.168.d: "在见不到希望的情况下，成千上万的百姓向北、向东、向南逃荒，离开四川。由于大量的人口逃离，一些小村镇变成了鬼城。除非我们能迅速解决这场饥荒，否则这只是第一波逃荒大军。"
 sichuan.168.a: "祸不单行……"
 sichuan.169.t: "来自四川的难民"
 sichuan.169.d.QIE: "大旱和军阀混战的余波让四川爆发了一场骇人听闻的饥荒。随着四川省政府在救灾时显得越来越力不从心，许多百姓放弃了自己的家乡，成千上万的百姓选择逃荒，到我们的辖区寻求粮食。虽然他们并不是全中国唯一陷入困境的人，但是许多老百姓和政府内的部分官员都要求我们应当帮助这些同胞。但是也有一些人认为，八省联合的崩溃后引发的危机让我们已经是泥菩萨过河自身难保了。不过考虑到当下情势的严峻性，把这些百姓送回四川可能只会让事态进一步恶化。\n\n无论我们采取什么行动，政府已经正式通知位于[SZC.Capital.GetCapitalVictoryPointName]的四川省政府，要求他们加大力度救灾。"
