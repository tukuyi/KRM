 SZC_ren_hongjun_advisor_desc: "§Y生于：§!§L1886年12月20日；大清、四川省垫江§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L任鸿隽是中国最杰出的学者之一，1898年考入垫江书院，开启了学术生涯。他聪颖勤奋，学习成绩一直名列前茅，后来参加了科举考试，并于1908年东渡日本学习应用化学。1909年，他经但懋辛介绍加入同盟会，并担任同盟会四川分会会长。\n\n任鸿隽曾撰写多篇抨击清廷的革命文告，并负责资助革命人士赴东京留学，其中便包括蒋介石和张群。辛亥革命后，他担任孙中山的秘书，但最终辞职并前往美国，在哥伦比亚大学攻读化学硕士学位。1918年回国后，他先后担任教育部教育司司长、北京大学教授、上海商务印书馆编辑以及国立东南大学副校长。\n\n1935年，任鸿隽出任四川大学校长，并开启了一项雄心勃勃的计划，对校务进行多方面的改革。在事业达到巅峰后，中国以及四川的内部不稳定是他最关心的问题。§!"
