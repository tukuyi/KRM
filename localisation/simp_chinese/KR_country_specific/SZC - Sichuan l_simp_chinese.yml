 SZC_baoding_influence_desc: "保定系掌管了政府内部一系列重要的工作，并显著削弱了我们统治的合法性。尽管如此，他们在我们政府内部所尽的努力仍然保证四川这个火药桶不会爆炸。"
 SZC_internal_divisions: "内部分裂"
 SZC_internal_divisions_desc: "过去十年间四川境内军阀林立的状况略有缓解，但这一问题仍旧困扰着四川。影响力较大的保定系、强大的速成系刘湘派、新生的军官系都准备好在近在眼前的崩溃中粉墨登场。"
 SZC_looming_agricultural_crisis: "濒临农业危机"
 SZC_looming_agricultural_crisis_desc: "由于四川经济的自给自足性（或者说，封闭性），鸦片已经成为本省少数几种能够获得利润的经济作物。结果是，四川省内的谷物大米的产量已经下降到了一个极为危险的水平，而三十年来不稳定且不健全的政府更是让这一局势更为恶化。如今只需一场自然灾害，四川就会跌入大规模饥荒的深渊之中。"
