 SZC_tt_modify_luo_zezhou_trait: "§Y罗泽洲§!：§Y顺庆王§!特质追加效果：\n陆军师组织度恢复速率：§G+7.5%§!\n每周战争支持度：§G+0.10%§!\n每日指挥点数增长乘数：§G+5%§!"
 Sichuan_Famine_decisions: "饥荒救济"
 Sichuan_Famine_decisions_desc: "1925年的四川大饥荒给我们的人民留下了极深的创伤。尽管我们已做了所有我们能做的来阻止另一场饥荒的发生，但是八省联合的崩溃、持续的大旱和不断蔓延的动乱已将我们最担心的情况变成了现实。现在，我们必须尽一切努力来对付这场饥荒。\n\n§1大饥荒将在§Y$MODIFIER_GLOBAL_MONTHLY_POPULATION$§!到达§Y0%§!时结束§!（当前为[?SZC_famine_monthly_population|=%+0]）。\n\n目前的赈灾资源：£convoy_texticon [?SZC_famine_PP|H0]"
 SZC_International_Famine_Relief: "国际饥荒救济"
 SZC_International_Famine_Relief_desc: "近年来中国已经受到了太多苦难，而我们早已自顾不暇。在境外，许多地方没有受到战乱和饥荒波及，故而有足够多的粮食可供周转。我们应当同他们接触，以便在需要的时候能让他们帮助我们。"
 SZC_Service_For_Food: "以役代赈"
 SZC_Service_For_Food_desc: "每个四肢健全可以服役的人都应该行动起来克服这场大灾！有鉴于此，我们将会给那些主动投军的平民以更多口粮，而这类“士兵”将负责向社会大众发放粮食。"
 SZC_Labour_Relief: "劳动救济"
 SZC_Labour_Relief_desc: "粮食已不可能分到每个人头上，所以那些还能干活的人必须动起来才能挣到他们的口粮。我们将设立一个项目，把那些失业且四肢健全的人征召为劳工并给予他们口粮，让他们建造能帮助我们更好应对饥荒的基础设施和工具。"
 SZC_Allocate_More_Government_Funds: "分拨更多政府预算"
 SZC_Allocate_More_Government_Funds_desc: "为了应对饥荒，我们需要政府为此投入更多资源。然而……不幸的是，这将以牺牲其他国家计划为代价。"
 SZC_Increase_Relief_Efforts: "加大救济力度"
 SZC_Increase_Relief_Efforts_desc: "很明显，为了把粮食运到乡间地带，我们做的还远远不够。四川的农村士绅将受命负责把救济大米分发到他们所处的村社里去。"
 SZC_Food_Banks: "粮食银行"
 SZC_Food_Banks_desc: "政府将同农民、佛寺一起通力合作，为四川人民争取食物，更好地让社会各个阶层都能参与到这场应对饥荒的斗争之中。"
 SZC_Subsidise_Food_Production: "补贴粮食生产"
 SZC_Subsidise_Food_Production_desc: "四川的农民数量众多，但由于绝大部分农民穷困潦倒，只能靠天吃饭，每次大旱都会带来新一轮的饥荒。通过从国库里分拨专项资金，国家能帮助农民们同低效浪费作斗争并提高产量。"
 SZC_Enact_Price_Controls: "实施物价控制"
 SZC_Enact_Price_Controls_desc: "当饥荒爆发时，不少黑心商人开始囤积粮食大米，之后高价卖出这些货物。在必要时国家将以军队为后盾，确保这群奸商发不了国难财。"
 SZC_Child_Protection_Programme: "儿童救助计划"
 SZC_Fading_Famine: "饥荒减轻"
 SZC_Fading_Famine_desc: "随着大旱告终，我们的农业开始缓慢恢复。不出几个月，这场灾难性的饥荒就会烟消云散……唯留伤痕于历史长河中。"
 SZC_Import_Grain: "从[SZC_import_target]进口粮食"
 SZC_import_target_GEA: "德属印度支那"
 SZC_import_target_other: "[From.GetNameDefCap]"
 SZC_Import_Grain_desc: "自干旱爆发以来到可预见的将来，我们的农田产量都维持在极低的水准。国家将拨出专项资金从境外进口食物，以弥补干旱造成的损失。"
 SZC_Request_Aid: "请求[SZC_famine_relief]援助"
 SZC_Request_Aid_desc: "[SZC_famine_relief_desc]"
 SZC_famine_relief_QIE: "中央政府"
 SZC_famine_relief_desc_QIE: "北京的旧中央政府正如同中国其他地区一样在这个坏年头里崩解。但是可能，也许他们也许不会丢下身后的中国百姓。我们应该向他们请求援助以对抗饥荒。"
 SZC_famine_relief_FNG: "奉天政府"
 SZC_famine_relief_desc_FNG: ""
 SZC_famine_relief_GXC: "广东"
 SZC_famine_relief_desc_GXC: ""
 SZC_famine_relief_CHI: "国民党"
 SZC_famine_relief_desc_CHI: ""
 SZC_famine_relief_YUN: "云南"
 SZC_famine_relief_desc_YUN: ""
 SZC_famine_relief_LEC: "使馆城市工部局"
 SZC_famine_relief_desc_LEC: "从香港到上海，使馆城市积累了可观的财富和资源。相比中国其他地区，他们基本上没有受到孙大帅之死以及随之而来的动荡的影响。有鉴于此，他们应当提供帮助——然而他们的官僚机构愿意与否，又是另一回事了。"
 Sichuan_Opium_Monopoly_decisions: "专卖局"
 Sichuan_Opium_Monopoly_decisions_desc: "鸦片的情况远远超出了官府的控制，而我们也不能无视现实从鸦片中抽身。既然如此，与其彻底取缔这一产业，不如把这一产业完全国有化，将这一恶习产生的利润填满我们的金库。\n\n鸦片控制现状：£opium_texticon [?SZC_opium_control|+%1]"
 SZC_Bureaucratic_Reforms: "官僚体制改革"
 SZC_Bureaucratic_Reforms_desc: "我们必须采取措施，让鸦片专卖局的官僚机构相比传统的公务机关更类似于一个经营大烟的企业。通过逐步向这一点靠拢，我们能保证我们对市场的控制更为有效。"
 SZC_Buy_Out_Merchants: "买下鸦片商"
 SZC_Buy_Out_Merchants_desc: "有时，对付竞争对手的最简单的方式就是将竞争对手买下来。尽管对国家来说这是一笔昂贵的开销，但是随着时间的流逝这些成本将会以利润的形式重新流回我们的国库。"
 SZC_Forced_Acquisitions: "强制收购"
 SZC_Forced_Acquisitions_desc: "通过对法律进行直截了当的解释，我们可以派出警察去强行关停一些地下交易市场，并利用他们的货源和资产来扩大我们的垄断。"
 SZC_Tax_Harvesting_Scheme: "课税方案"
 SZC_Tax_Harvesting_Scheme_desc: "为了增加更多财政收入以完成政府的相关计划，我们可以为地方行政机关投入额外的资源，帮助他们收税——旧税，现行税和新税——并从那些自认为凌驾于法律之上的人手中榨取每一分钱。虽然这样做不受欢迎，但这毕竟是为了四川好啊。"
 SZC_Transit_Tariffs: "过境税"
 SZC_Transit_Tariffs_desc: "我们将让军队和警察在四川省的各交通要道及运输过境点设立关卡，对鸦片运输征税。尽管对一般人来说这是件麻烦事，但是它能有效充实我们的金库，并阻止我们的竞争对手转移货物。"
 SZC_Farmer_Licensing: "执照烟农"
 SZC_Farmer_Licensing_desc: "每个参与罂粟种植的烟农必须要有种植许可证才能开展作业。当然，不遵守命令的人将会被没收其财产。"
 SZC_Uncontested_Monopoly: "无争议的垄断"
 SZC_Uncontested_Monopoly_desc: "现在，四川不再有大烟市场了，取而代之的是犯罪与走私者无法触及的官营鸦片专卖局。即使有鸦片贩不受我们直接管理，那他也一定是遵照了我们的章程并正常交税的。尽管有人会觉得那些被我们驱逐掉的犯罪分子和我们没什么区别，但至少我们为国家带来了安全和稳定的资金来源。"
 SZC_Combat_Corruption: "反腐败斗争"
 SZC_Combat_Corruption_desc: "我们维持对市场控制的努力一直受到部分官员的阻挠，他们贪赃枉法，对一些不受监管的鸦片贸易睁一只眼闭一只眼。打老虎拍苍蝇，消灭这些腐败分子，非国家个体将更难以钻空子。"
 SZC_Combat_Smuggling: "抗击走私"
 SZC_Combat_Smuggling_desc: "将我们的军队部署到乡村道路和河流沿线，我们能够高效地斩断妨碍国家鸦片垄断的走私网络。最终，这会把走私者赶出市场。"
 Sichuan_Opium_Removal_decisions: "禁烟委员会"
 Sichuan_Opium_Removal_decisions_desc: "自《天津条约》被强加给我们以来，鸦片贸易蹂躏了中华大地，让数百万中国人深陷于绝望之中。对此，我们应当感到内疚——四川正是这个毁灭性产业的腐败核心。禁烟委员会面临的挑战是巨大的，但我们有责任将我们的人民从鸦片的魔爪中解放出来。\n\n鸦片泛滥度：£opium_texticon [?SZC_opium_spread|+%1]"
 SZC_Promote_Crop_Production: "促进粮食生产"
 SZC_Promote_Crop_Production_desc: "罂粟种植泛滥的一个原因便是其获利不菲。用补贴以及其他扶持常规谷物的政策，不久后我们就能见到农民弃烟转粮了。"
 SZC_Poppy_Burning_Campaign: "销烟行动"
 SZC_Poppy_Burning_Campaign_desc: "我们将派出军队袭击一些仍在非法运作的罂粟田，切断鸦片的供应源。"
 SZC_Prohibitionist_Victory: "禁烟胜利"
 SZC_Prohibitionist_Victory_desc: "通过禁烟委员会建立以来的呕心沥血，长期以来困扰着四川的毒瘾问题终于得到了解决，那些用鸦片发了大财的人不是被关了起来就是被驱逐到省外。这真是一个值得庆祝的胜利！"
 SZC_Anti_Corruption_Campaigns: "反腐败斗争"
 SZC_Anti_Corruption_Campaigns_desc: "我们控制鸦片蔓延的举措被那些贪赃枉法的腐败官僚拖了后腿，他们收受贿赂并无视法律法规给不法分子提供方便。我们必须付出更多努力，让他们知道他们的乌纱帽不能凌驾于法律之上。"
 SZC_Purge_The_Administration: "清洗蛀虫"
 SZC_Purge_The_Administration_desc: "非常时期，非常手段。我们中间有太多的蛀虫，利用人民的苦难大发国难财。我们必须派出警察军队，把他们从官椅上踢下来，并释放一个明显的信号：我们绝不容忍腐败。"
 SZC_Anti_Smuggling_Measures: "反走私举措"
 SZC_Anti_Smuggling_Measures_desc: "将我们的军队部署到乡村道路和河流沿线，我们能极大地削弱省内走私者的生存空间。"
 SZC_Break_The_Black_Market: "消灭黑市"
 SZC_Break_The_Black_Market_desc: "我们不会渐进的打击犯罪分子，相反我们会派出军队，像消灭四川的其他敌人一样消灭这些不法之徒。"
 SZC_Break_The_Black_Market_tooltip: "§R土匪们绝不会善罢甘休的。如果这次行动失败了，我们显然就会前功尽弃了！§!"
 SZC_Set_Up_Treatment_Clinics: "设立临床诊所"
 SZC_Set_Up_Treatment_Clinics_desc: "通过设立新诊所并扩大现有的戒毒诊所，我们将减轻这场危机的影响，并削弱走私者的获利空间。"
 SZC_Set_Up_Treatment_Clinics_tooltip: "§G一旦危机得到解决，这些诊所将继续帮助服务那些有相关需求的人。§!"
 Sichuan_Diarchy_decisions: "双头政权"
 Sichuan_Diarchy_decisions_desc: "不同于中国其他地区的许多军阀，保定系被认为相比争斗更倾向于合作。如果能保持派系平衡，四川将受益匪浅。双方需要互相合作互相迁就，合作才能生效；如果一方变得过于强势，双头政权也许就会变得像他周围的专制政体一般。"
 SZC_Favour_The_Militarists: "支持军事派"
 SZC_Favour_The_Militarists_desc: "通过提供资金和帮扶，支持更为保守的军事派系，我们的军队将会进一步获益，他们的派系在公众中也会进一步出风头。如果军队被忽视，他们在战场上的表现将受到影响。但是，如果让他们过于强大，四川的民政部门会受到影响乃至瘫痪。虽然，尤其是在战争时期我们需要格外袒护军队，但是也应当注意不要过度招惹并瓦解我们的行政机构以免引起一些带有敌意的反弹。"
 SZC_Favour_The_Bureaucrats: "支持官僚"
 SZC_Favour_The_Bureaucrats_desc: "通过为民政部门提供更多资源并公开支持政府，我们的能够看到一套满负荷运转的官僚班子，他们更能有力应对四川省面临的挑战。但是，一旦我们太过于偏赖他们，就会导致我们的军队军费不足，在战场上无心作战。如果这一情况长期持续下去，我们不排除军队会自行其是地起来“调整”这一不平衡局面。"
 SZC_Help_The_LEP: "向八省联合提供援助"
 Sichuan_Zhili_decisions: "直系残党"
 Sichuan_Zhili_decisions_desc: "直系残党在§P王承斌大帅§!的主持下，已经在[SZC.Capital.GetCapitalVictoryPointName]重振旗鼓。虽然一路上雨打风吹、损兵折将，但直系残余部队还是和四川本土军队兵合一处，准备做殊死一搏。从好的方面来看，我们也没失去一切。毕竟不少人都是直奉战争的老兵，在对清兵作战和撤退时更是积累了丰富的经验。他们训练有素、百折不挠、英勇善战。我们应当寻求整合并改革直系部队，以此走上反击帝制走狗乃至一切敢于螳臂当车之敌的道路。"
 SZC_Reorganise_The_Remnant_Divisions: "重组残党部队"
 SZC_Reorganise_The_Remnant_Divisions_desc: "§P王承斌大帅§!带着他一众最死忠的士兵逃了出来！蒋百里、张其锽等人也聚拢了各自麾下的大部分部队，带领残部前来汇合。曾经作为中央军的直系部队如今虎落平阳，甚至还比不上汤芗铭、八省这些直系集团的旁系部队。也许代价高昂，但§P大帅§!制定了一项部队的复员、整编与重组计划，以图打造一支精英的“新国军”。虽开支不菲，但这也能让我们拥有一支技艺高强、斗志昂扬的部队。"
 Sichuan_Arms_Purchases_decisions: "外国武器交易"
 Sichuan_Arms_Purchases_decisions_desc: "我们全心全意地讨伐着满人和皇帝的走狗，但这不一定意味着我们也要同时反对帝国主义者的做法和信念。毕竟，饭要一口一口吃，对吧？一面是我们在重庆、达县等地高尚可贵的兵工厂夜以继日地生产维持我军所必需的大炮与炮弹、步枪与弹药；而另一面，我们也确立起了另一种获取军备的方式。如今我们远远比不上中央政府时期的地位和国际承认，武器交易的规模也没那么重要了。但愿能在国际武器市场上能找到广大好心人，帮助我们武装自己，以迎接伟大的光复！"
 SZC_Purchase_Foreign_Guns: "购买外国枪支"
 SZC_Purchase_Foreign_Guns_desc: "显然，为了应对更加广泛的国家冲突，全球的军事现代化也不断取得进展，各国的步枪也随之迅速现代化，大量过时的步枪型号封存入库。而我们的后勤人员可以起草一系列合同，购买各种各样的军剩武器。"
 SZC_Purchase_Support_Equipment: "购买外国支援装备"
 SZC_Purchase_Support_Equipment_desc: "丹麦作为武器设计、制造的令人惊喜的温床，其生产的麦德森机枪是一款无可置疑的可靠、有效而出色的轻机枪。其适合我们的士兵，更是适合此时此地我们的军队。这也是世界上第一款真正量产的轻机枪，因而指挥官们都对这款丹式支援武器青睐有加。"
 SZC_Purchase_Artillery: "购买外国火炮"
 SZC_Purchase_Artillery_desc: "在一众潜在的军火提供者中，瑞士的军工复合体大概是个另类的选择。虽然其规模不大，然仍然称得上令人艳羡的民族工业。鉴于该国一直维持中立，其装备也常能得以在世界武器市场上广泛流通。我军很明白大炮就是中国战场上的王者，他们非常乐意能够一次性收到大量的现代化火炮。"
 SZC_Hire_RCW_Veterans: "聘请俄国内战老兵"
 SZC_Hire_RCW_Veterans_desc: "我们与德国的关系说得好听点，就是脆弱不堪。而由于我们缺乏合法性，帝国主义者也对我们敬而远之，因而许多人认为我们的北还的雄心得不到军事援助。不过还剩下一个西方、现代的国家迄今还未公开反对过我们——俄罗斯。\n\n诚然，许多人都鄙夷俄罗斯狗熊，因为他们先前奉行殖民主义扩张政策，强取外东北、更是在义和团运动后进一步入侵东北。但尽管如此，他们那些不得意、心怀大志而又老成的军官们却很适合取代德国顾问。显然，他们精通我们所需的一切。"
 SZC_seeking_help: "正在别处募集饥荒救济"
 SZC_chose_famine_relief: "§Y$SZC_Service_For_Food$§!或§Y$SZC_Labour_Relief$§!已生效"
 SZC_zhili_conquer_QIE_flag: "§L大清已经灭亡！§!"
 SZC_zhili_held_elections_flag: "§L北洋政府已经举行大总统选举§!"
 SZC_Chengdu_Chongqing_Railway: "成渝铁路"
 SZC_Chengdu_Chongqing_Railway_desc: "四川绝大部分地区的交通依然依赖于很久以前帝制时期修筑的泥泞土路。而现代化经济可不能没有现代化基础设施打基础。将我们最主要的城市用现代化的铁路连接起来，我们能为四川的新产业打好基础。"
 SZC_New_Commercial_Zones: "新商业区"
 SZC_New_Commercial_Zones_desc: "单凭国家是不能为人民带来繁荣的。通过把四川的部分地区指定为消费优惠的商业特区的方式，我们能够从中国其他地区乃至国外招商引资。"
 SZC_The_Yangtze_Lifeline: "长江生命线"
 SZC_The_Yangtze_Lifeline_desc: "作为一个内陆地区，我们的贸易大多同长江相伴，我们常常需要用商船才能抵达国内其他地区乃至更远的地方。通过与那些可靠的制造商合作，我们能保证我们有足够的船只去扩展沿江贸易。"
 SZC_Restart_The_Agricultural_Sector: "重启农业部门"
 SZC_Restart_The_Agricultural_Sector_desc: "我们的农业是军阀混战之中受损最严重的，而接踵而至的干旱更是为其留下了不可磨灭的阴影。如果我们想要从中恢复，一项修复都江堰水利系统的主要工程和农业重建计划就必不可少。这将是把四川盆地带向中国粮仓的第一步。"
 SZC_Rural_Construction_College: "乡村建设学院"
 SZC_Rural_Construction_College_desc: "我们专注于工业中心的政策抛下了乡村地区，许多农业村社仍然像旧社会一样生活着。由于这些地区潜力无限，如果不引进奇迹般的现代工具去改进农民的生活（和生产）的话，无疑是一种浪费。"
 SZC_Rice_And_Wheat_Improvement_Station: "稻麦改进所"
 SZC_Rice_And_Wheat_Improvement_Station_desc: "过时的农业技术导致了我们的农业区生产力的极大浪费。农业的现代化将极大地提高农民种植的作物的产量和质量，这对防止未来的粮食短缺大有裨益。"
 SZC_Expand_Dujiangyan_Irrigation_System: "扩建都江堰水利系统"
 SZC_Expand_Dujiangyan_Irrigation_System_desc: "仅仅修复都江堰是不够的，随着我们生产和财富的增长，是时候现代化并扩建这一设施了。来自乡村建设学院的智慧，能让我们把这一古代灌溉系统再次变为长江流域的农业明珠！"
 SZC_Industrial_fabric: "工业织布"
 SZC_Industrial_fabric_desc: "工业化对纺织业来说不仅促进了其产量发展，也促进了其质量发展。但是这些工业化的成果尚未被我们的工厂工坊所采用。是时候开始大规模采用工业化缫丝技术并为军队提供更多面料了。"
 SZC_Tianfu_Mining_Bureau: "天府矿务局"
 SZC_Tianfu_Mining_Bureau_desc: "通过投资扩建现有的矿区，我们能够掌控更多天府之国的财富。天府矿务局不仅能提振经济，还能帮助我们在进口洋货时不必出卖主权。"
 SZC_Zigong_Saltworks: "自贡盐业"
 SZC_Zigong_Saltworks_desc: "自古以来，盐业就是四川经济的重要支柱。虽然在工业化社会中这块基石已不再像过去那样对我们的经济起到重要作用了，但是扩建并现代化我们的盐井将能保证在未来这将仍然是一个利润可观的业务。"
 SZC_Extract_Natural_Gas: "开采天然气"
 SZC_Extract_Natural_Gas_desc: "四川拥有全中国最大规模的天然气储备，但是绝大部分天然气尚未得到开发。我们应当投资这一领域，避免我们浪费这一财富。"
 SZC_Extract_Natural_Gas_decision: "在[FROM.GetName]开采天然气"
 SZC_Extract_Natural_Gas_decision_desc: "[FROM.GetName]拥有全中国最大规模的天然气储备，但是绝大部分天然气尚未得到开发。我们应当投资这一领域，避免我们浪费这一财富。"
 SZC_Jialing_Coal_Fields: "嘉陵煤田"
 SZC_Jialing_Coal_Fields_desc: "我们的工业主要通过煤炭作为动力来源。是煤炭提供了工厂里的灯光，是煤炭帮助人们取暖。我们必须确保煤炭生产能跟上我们对能源的需要。"
 SZC_Industrial_Planning_Committee: "工业规划委员会"
 SZC_Industrial_Planning_Committee_desc: "在我们上马大规模工业化项目之前，我们需要设立一个可以调动内战后剩下的可用资源的委员会，并为我们未来的工业扩张做好规划。尽管这样做会大大扩展官僚机构，但这样终归会以高效率作为回报。"
 SZC_Import_Foreign_Machinery: "进口外国机械"
 SZC_Import_Foreign_Machinery_desc: "由于我们在成都和重庆的工业点都不幸毁于战火，我们需要从国外进口机械设备，以使我们的工业重回正轨。规划委员会已经为此制定了预算，只待我们批准。"
 SZC_Modern_Construction_Technology: "现代化建筑技术"
 SZC_Modern_Construction_Technology_desc: "工业规划委员会已达成一个共识：我们现行的几乎所有的建设方法、建筑工具甚至是基础的建筑知识都过时了。四川需要邀请更多顾问并购买更多工程设备，这样我们才能更新我们的建造方法。"
 SZC_Study_Production_Innovations: "学习创新生产"
 SZC_Study_Production_Innovations_desc: "拥有先进的机器是一回事，但是若我们想能够媲美欧洲和日本的生产模式，我们应该学习他们各自的经验，并将其应用到我们自己的制造领域里。一如既往，工业发展委员会已经为此提出了预算。"
 SZC_Urban_Modernisation_and_Sanitation: "城市现代化和卫生化"
 SZC_Urban_Modernisation_and_Sanitation_desc: "随着我们工业化的迅速开展和城市化项目取得前期成功，下一步便需要把四川大城市的基础设施升级到现代标准，将这些城市带入二十世纪。这将极大地改善这些居住区的生活条件，并允许我们进一步扩容城市。"
 SZC_Western_China_Academy_Of_Sciences: "华西科学院"
 SZC_Western_China_Academy_Of_Sciences_desc: "作为现代化过程的一个重要部分，我们需要将四川建设为中国的教育高地。建立华西科学院，我们将更好地教育我们的人民，并且能吸引中国其他地区的文人墨客前往四川。"
 SZC_Increase_Steel_Production: "增加钢产量"
 SZC_Increase_Steel_Production_desc: "四川的许多铁厂和铁矿井仍在使用上个世纪的技术和设备，有些时候甚至更为落后过时以至于危及工人的生命安全。把本世纪先进的采矿和炼钢法引入这一领域，我们能让重庆成为中国炼钢业的中心。"
 SZC_Rebuild_Chengdu_Machine_Bureau: "重建成都机器局"
 SZC_Rebuild_Chengdu_Machine_Bureau_desc: "尽管战前没有得到充分利用且在军阀混战期间遭受破坏，之前对基础设施的投资已经使得成都机器局再度潜力无限。我们将重建成都机器局，并将它作为成都工业化进程的基石。"
 SZC_Huaxi_Machinery_Factory: "华西机械厂"
 SZC_Huaxi_Machinery_Factory_desc: "随着我们快速上马工业化项目，旧的生产方式已随着机床和载具越来越普遍的投入使用而逐步退出历史舞台。为了满足我们的需求，我们的规划员建议在成都华西坝设立工业区，并让它成为工业化的一个典范。"
 SZC_Textile_Production: "纺织物生产"
 SZC_Textile_Production_desc: "中国的纺织品一直以来以高质量和与众不同的风格而闻名于世。四川一直以来都在纺织品贸易中扮演着重要角色，而随着市场对纺织物的需求增长以及四川盆地局势趋稳，是时候进一步投资该领域以深化我们在纺织品贸易中的作用了。"
 SZC_Xikang_Hydropower: "西康水电"
 SZC_Xikang_Hydropower_desc: "长期以来，四川主要靠燃烧煤炭和天然气来发电。然而，我们的工程师告诉我们，西部的山区有大量水电资源尚待开发，这一地区有众多地点适宜建造水电大坝。上马这一项目能保证我们的发电量跟得上我们不断增长的工业需求。"
 SZC_Electrification_Efforts: "电气化事业"
 SZC_Electrification_Efforts_desc: "离开成都和重庆市区，四川的其他地区在夜间仍然靠蜡烛和油灯照明。随着我们的发电项目开花结果，农村地区终于也可以通上电了。电气化能让农村在晚上也能亮如白昼，能让人民在冬天取暖，能让我们的工厂生产更有效率。"
 SZC_Build_the_Electro_Steel_Mill: "建设电力炼钢厂"
 SZC_Build_the_Electro_Steel_Mill_desc: "为实现四川工业化，重庆曾修造过一所电力炼钢厂。由于多年来的冲突，该厂已沦为了一座废墟。如今我们有了足够的权势和工业产能，我们应当让这些工厂再次开动起来！"
 SZC_Modernised_Manufacturing: "现代化制造业"
 SZC_Modernised_Manufacturing_desc: "军阀混战后的重建工作已经取得了回报，这些努力帮助四川盆地成长为一个虽小但富有生机的工业中心。不久后我们就能自诩为中国最好的工业合作伙伴，并能从我们的辛勤劳作之中赢得回报。"
 SZC_The_Arsenal_Programme: "兵工厂项目"
 SZC_The_Arsenal_Programme_desc: "长期以来，重庆便因一些能干的军工厂而闻名四川，其中最大的便是重庆兵工厂。工业规划委员会已提出在采用现行技术和生产设备的基础上扩建该兵工厂，这足以让我们保持地区内军火生产的领头羊地位。"
 SZC_Expand_Production_Artillery: "扩大生产：火炮"
 SZC_Expand_Production_Artillery_desc: "四川是中国一些强力的轻武器产地，但是它在重武器方面仍然有改进的空间。正如重庆兵工厂的枪支以其可靠闻名全国一样，合江炮厂将为四川带来现代化的火炮生产技艺。"
 SZC_Expand_Production_Tanks: "扩大生产：坦克"
 SZC_Expand_Production_Tanks_desc: "在上次大战及随后发生的战争中，坦克已经用它冲锋陷阵的能力证明了其价值。随着我们工业基地的发展，我们终于可以开始小规模生产这种能帮助我们主宰亚洲地面战场的战车了。"
 SZC_Expand_Production_Aircraft: "扩大生产：飞机"
 SZC_Expand_Production_Aircraft_desc: "经常被中国军事参谋忽视的飞机已逐步成为了现代战争中不可忽视的一分子。鉴于四川多山的地理特征，赶上利用飞机的时代大潮对我们未来将面对的战争必不可少：飞机能为我们的士兵和火炮开天眼，也能天降死亡给敌人。"
 SZC_Rebuild_The_Sichuanese_Army: "重建川军"
 SZC_Rebuild_The_Sichuanese_Army_desc: "现在的川军属实差强人意。这是一支落伍，分裂还没有凝聚力的军队。重建川军的第一步是将我们支离破碎的部队整合起来，以便我们的士兵能更高效的保卫家乡。"
 SZC_Rebuild_The_Officer_Corps: "重建军官团"
 SZC_Rebuild_The_Officer_Corps_desc: "真不幸，我们的军队领导层四分五裂，缺乏统一的战略意识。通过建立我们自己的四川军校，我们将开始对我们的指挥官灌输真正的现代战争意识。"
 SZC_New_Infantry_Weapons: "新式步兵武器"
 SZC_New_Infantry_Weapons_desc: "即使按照中国其余地区的标准来说，我们的军队在许多方面仍然落后于人。是时候采取措施现代化我们的步兵单位，为我们的士兵装备上足以保卫四川的武器来克服现状了。"
 SZC_Import_Modern_Artillery: "进口现代火炮"
 SZC_Import_Modern_Artillery_desc: "现实是，我们的许多炮兵单位仍旧在使用着几十年前的战争中所使用的火炮。这一状况不能再继续下去了。进口外国火炮及配套技术能帮助我们改善现状。"
 SZC_Recon_Unit_Training: "侦察单位训练"
 SZC_Recon_Unit_Training_desc: "四川绝大部分地区的地形都十分恶劣，高山与河谷遍布四处。知晓地形与否往往决定了生死。让我们确定在战斗中总能占到优势。"
 SZC_Mountain_Warfare: "山地训练"
 SZC_Mountain_Warfare_desc: "我军缺乏现代军事装备的弱势很容易被我们利用地形转化为优势。鉴于四川和周边省份群山环绕的现状，一支专门用于进行山地作战的连论价值将远大于一支正规的师。"
 SZC_Adopt_The_Southern_Doctrine: "采用南派学说"
 SZC_Adopt_The_Southern_Doctrine_desc: "我们不能盲目地为了现代化而现代化。我们的资源现状决定了我们更适合采用被欧洲人称作“非正统战术”但适合中国现状的南派学说。这样一来，不论是大规模人海突击还是游击战，我们都能得心应手。"
 SZC_War_Logistics: "战争后勤"
 SZC_War_Logistics_desc: "指挥一大支军队意味着需要维护一支更为庞大的补给链。设立专门的后勤部门并委任一些训练有素的军官去管理它，这样我们就能确保部队补给遭受最小规模的贪污和浪费。"
 SZC_Asymmetric_Warfare: "不对称作战"
 SZC_Asymmetric_Warfare_desc: "目前，我们若尝试同诸如日本这样的国家比拼坦克、飞机、大炮数量是很不现实的。反之，我们应该利用自己的聪明才智来化解他们的优势，我们将鼓励我们的军官根据战场状况灵活应变，自主应对战场状况采用战术，而不是让他们教条的同敌人正面硬拼。"
 SZC_Heavy_Fire_Tactics: "重火力战术"
 SZC_Heavy_Fire_Tactics_desc: "教导我们的军官和士兵能探测出敌人阵线上的薄弱点，并迅速对其进行火力覆盖然后用压倒性的力量碾压过去，我们将攻无不克。"
 SZC_Increase_Munitions_Production: "提高弹药产量"
 SZC_Increase_Munitions_Production_desc: "我们的弹药生产必须跟上我们在战斗中对重火力的需求。进一步投资优化我们的炮弹及弹药生产线，我们可以让后勤跟上前线军官对敌人无情轰炸的需求，让他们无需担忧弹药短缺的问题。"
 SZC_Continue_The_Northern_Doctrine: "坚持北派学说"
 SZC_Continue_The_Northern_Doctrine_desc: "在缺乏现代装备的领域，我们当以灵活变通、机智快捷、高效省力的智谋去弥补。凭借速度与毅力，我们终将击倒我们的敌人——无论是靠我们军官的决断和主动还是靠军队无与伦比的行军和长距离作战能力。"
 SZC_Focus_On_Speed: "专注于速度"
 SZC_Focus_On_Speed_desc: "我们将训练部队的寻路能力，并投资像靴子和轮子这样的装备来改善我军的行军能力。这样一来，我们将在战斗中抢占先机！"
 SZC_Improved_Army_Training: "改进军队训练"
 SZC_Improved_Army_Training_desc: "未充分受训的军队不比一群土匪好到哪去。尽管我们改善士兵和军官训练的措施已经取得了一定的成果，但仍然有改进空间。我们并非只想要一支好军队——我们的目标是建设全中国职业化程度最高的军队。"
 SZC_Anti_Tank_Preparations: "反坦克准备"
 SZC_Anti_Tank_Preparations_desc: "高山、深谷、大河。我们的每寸土地对敌军坦克成员来说都可能成为死亡陷阱，我军将确保能充分利用好这一优势。"
 SZC_Study_Tank_Designs: "学习坦克设计"
 SZC_Study_Tank_Designs_desc: "坦克在现代战场中已证明了其关键作用。我们肩负不起落后于人的责任，必须学习德国、法国和日本的坦克设计，并发展我们自己的坦克部队。"
 SZC_Irregular_Tactics: "非正规战术"
 SZC_Irregular_Tactics_desc: "高山、森林、街巷是我军部队唯一可靠的盟友。我们过去进行非对称作战的经验帮助我们能在未来做的更好！"
 SZC_Decentralised_Chain_Of_Command: "去中心化的指挥链"
 SZC_Decentralised_Chain_Of_Command_desc: "我们的军官和士兵都必须主动行动！当敌人还在干坐着等待上级的命令时，我们勇敢的战士们已经凭着直觉行动起来了！"
 SZC_Night_Warfare: "夜战"
 SZC_Night_Warfare_desc: "夜晚的黑暗或许会让一般的军队变成瞎子。但是我们早已领悟到如何让黑暗成为我们的掩护。在黑夜里，即使是开阔地也能成为我们设伏的地点、成为我们躲避敌军侦察和火力的庇护所。除非我们是瓜娃子，否则我们绝对不会放弃这一优势的。"
 SZC_Army_Of_Shadows: "影子军队"
 SZC_Army_Of_Shadows_desc: "我们不能靠士兵凭血肉之躯的迎头冲锋去击垮敌人，相反我们应该十面埋伏从阴影中逐步削弱敌军。在敌后、在他们的城市中，甚至在敌军内部——对敌人而言，没有一寸土地是安全的。粗心大意的军阀白白牺牲士卒并不能为他们带来胜利，而谋略与计策将笑到最后！"
 SZC_Professional_Legacy: "职业化传承"
 SZC_Professional_Legacy_desc: "我们的绝大多数指挥官的军旅生涯都能追溯到保定军校，大多数人也受到其课程的影响。我们必须继往开来、发扬传承，将川军建设为一支职业化而训练有素，受人尊敬的军队。"
 SZC_Military_Education_Corps: "教导团"
 SZC_Military_Education_Corps_desc: "军事教育往往把重点放在军官身上，很少关注于我们的士兵。而接受了正确的教育后，我们的士卒不仅仅会知晓如何行军操练，还能将学说同战术事件紧密结合起来。"
 SZC_Well_Trained_Officers: "训练有素的军官"
 SZC_Well_Trained_Officers_desc: "中国现代的许多风云人物都曾在保定军校就读过。为发扬这一传统，我们必须确保中国未来的风云人物都尽可能地在我们的军事院校内学习。在培养优秀军官的过程中，即使是欧洲人也必须学会尊敬我们。"
 SZC_Army_Of_Professionals: "陆军职业化"
 SZC_Army_Of_Professionals_desc: "中国大多数地区都受到军阀和贪官污吏的摧残，乃至于一群桀骜的土匪也能拉大旗自称军队——更不用说军阀部队在攻城略地的过程中与土匪的行为别无两样。我们应当建立一支军官和士兵都受到严格训练的军队，他们将带着纪律和荣耀保家卫国！"
 SZC_Doctrinal_Innovation: "军事理论创新"
 SZC_Doctrinal_Innovation_desc: "一支军队不能仅仅靠纸上谈兵。如果我们不能适应现代战场和作战环境，我们就会被丢进历史的垃圾堆。是时候更新我们的技战术和军事战略了。"
 SZC_Equipment_Standardisation: "装备标准化"
 SZC_Equipment_Standardisation_desc: "在军阀时代，任何后勤军官都必须承担起极为沉重的责任：各地的本地卫戍部队、地方长官的部队和本地团练武装的各式武器弹药军服开销。从后勤车间到战场，我们必须全方位采取进一步措施来减轻我们的后勤压力。"
 SZC_Engineer_Units: "工兵单位"
 SZC_Engineer_Units_desc: "我们的家乡四川因其高山深涧而难以展开作战。有鉴于此，专业化的工兵部队能够更进一步的方便我军部队建设最佳防御设施并击垮最坚固的敌军营垒。"
 SZC_Improved_Army_Drills: "改进军队训练"
 SZC_Improved_Army_Drills_desc: "一个残酷的现实是，尽管我们的士兵勇敢且训练有素，但是我们的训练方法不尽如人意，我军的操练方法并没有随着其他军事领域的发展而取得进步。我们需要改进我们的军队训练方法，促进我军部队能最大化的发挥作战能力。"
 SZC_Creative_Solutions: "新式方案"
 SZC_Creative_Solutions_desc: "四川和周围的绝大多数省份都不适合任何军队行动并且难以穿行。一个聪明且有效的办法是推广自行车步兵——他们在欧洲战场上已经被证明是极为高效的，甚至于在一些最艰苦的战区也是如此。"
 SZC_Evict_Officer_Department: "驱逐军官系"
 SZC_Evict_Officer_Department_desc: "云南的联省派和国民党走狗在我省境内留的太久了，他们自从20世纪20年代以来就一直用游击战反抗我们。随着我们赢得了内战，敌人落荒而逃，是时候彻底将他们从四川省赶出去了。"
 SZC_Restore_Order_In_Chongqing: "恢复重庆的秩序"
 SZC_Restore_Order_In_Chongqing_desc: "重庆是四川省的工业中心。虽然刘湘已经滚蛋了，但是这座城市已经被混战严重蹂躏，只剩下一片狼藉。我们需要用军队来重建政府对这座城市的控制，为这座城市带去稳定。"
 SZC_Bring_Peace_to_Sichuan: "为四川带来和平"
 SZC_Bring_Peace_to_Sichuan_desc: "随着其他阵营的瓦解，秩序重归四川，剩下的事项就是清除剩下的抵抗，重建政府对被乱党和土匪影响的乡村的控制。用不了多久，战争最严重的创伤就会愈合。"
 SZC_Yang_Sens_Ambition: "杨森的雄心"
 SZC_Yang_Sens_Ambition_desc: "杨森对四川的掌控自从大清复辟以来就有了强力的保障，但是内部的分裂导致他从未有机会把他的想法凌驾于四川之上。随着四川境内外的所有敌人都已经被处理掉，杨森终于可以将他那“现代化而繁荣的四川”之雄心落到实处了。"
 SZC_Centralise_The_Province: "本省集中化"
 SZC_Centralise_The_Province_desc: "成都或许是政府所在地，但是成都行政机关的管理范围并没有辐射到全川。改革我们的行政机构，这样一来当地的市长就需要向位于成都的督理汇报而非自作主张，而我们派系对全川的掌控将更为高效。"
 SZC_Armed_And_Ready: "整装待发"
 SZC_Armed_And_Ready_desc: "尽管和平已经重归四川，但是看起来距离我们再次迈向战争的时机并不远了。让我们扩大我们的军备生产，以便为下一场战争做好准备。"
 SZC_Modernising_Sichuan: "现代化四川"
 SZC_Modernising_Sichuan_desc: "多亏我们曾经的竞争对手的铺张浪费、内斗和不作为，四川远没有发挥出它真正的潜力。我们需要为了将四川带入现代而迈出第一步，首先从城市开始。"
 SZC_A_Break_With_Tradition: "打破传统"
 SZC_A_Break_With_Tradition_desc: "旧时的传统不应该被过分的崇拜。我们不仅应该对城市和基础设施进行现代化，我们也应该现代化我们的思维和行为方式。当然，这应该反映到我们的公务员和研究员的工作之中。"
 SZC_Parks_And_Venues: "公园与娱乐场所"
 SZC_Parks_And_Venues_desc: "四川盆地和林地的优美景色对于众多居住在境内大城市的人民来说仍然是陌生的。鉴于我们早期树立的城市化目标，将这些自然美景引入城市之中是理所应当的事情。"
 SZC_Popular_Education_Institute: "大众教育机构"
 SZC_Popular_Education_Institute_desc: "我们不应该再拘泥于旧四书五经以及教育方式，而应该建立现代研究设施以便从中获利。不久后，四川将成为亚洲远近闻名的学术中心。"
 SZC_City_Administration: "城市管理"
 SZC_City_Administration_desc: "我们现代化的下一步是重整我们主要大城市的行政机关以及官僚机构。这些组织早已落伍、无权且充满了毛病。只要能创建起一支高效的行政架子，我们必将能见到政府效率的明显提升。"
 SZC_Road_Construction: "道路建设"
 SZC_Road_Construction_desc: "假设如果有可能的话，就是把当下我们主要城市间的道路放回秦朝也不会令人觉得格格不入。一步一个脚印的干下去，我们将用硬化的马路取代这些旧道路，以便今后能够快速的运输货物、商品和士兵。"
 SZC_Farmers_Markets: "农贸市场"
 SZC_Farmers_Markets_desc: "现代化农村的一部分是通过经济激励手段把农民生产的农产品运到城市去，为此我们需要建设更多的农贸市场，让围绕着农业区的商业活动更为集中化。这样既能改善农民的生活水平，也能改善城市生活状况。"
 SZC_The_Luzhou_Woodworks: "泸州木业"
 SZC_The_Luzhou_Woodworks_desc: "泸州位于长江沿岸，是建设一个方便我们自用及对外贸易的新工业区的绝佳地段。"
 SZC_A_Man_Of_The_People: "人民公仆"
 SZC_A_Man_Of_The_People_desc: "杨森是无可置疑的全川人民领导核心，也是公正为人民服务的领袖。十年来他带领全川人民艰苦奋斗，继往开来，谱写了四川繁荣发展的新篇章。杨森绝非一个普通的“军阀”，而是一位真心对待人民，甘愿为四川的现代化呕心沥血、无私奉献的人民公仆。"
 SZC_Liu_Cunhous_Tradition: "刘存厚的传统主义"
 SZC_Liu_Cunhous_Tradition_desc: "考虑到二人对四川未来的看法大相径庭，杨森和刘存厚的合作必定不会长久。现在刘存厚和武备系成功夺取权力，现在四川终于可以置身于没有激进主义影响的和平与天理之下了。"
 SZC_Build_Up_The_Province: "建设本省"
 SZC_Build_Up_The_Province_desc: "战乱和冲突已彻底分裂了我们省。在采取进一步措施之前，我们必须采取铁腕措施稳定四川，如此一来我们才能建设一个强大的国家，强大的民族——正所谓不破不立。"
 SZC_Rally_The_Warlords: "团结军阀"
 SZC_Rally_The_Warlords_desc: "四川各地的强人仍然手握团练并在农村中占有重要地位。与其同他们争权夺利，我们不如让他们效忠于刘存厚，通过给予他们自治权的手段在四川内部建立起一个广泛的联盟。"
 SZC_The_Daxian_Mint: "达县造币厂"
 SZC_The_Daxian_Mint_desc: "直到现在，各地的军阀和官员仍然在发行他们自己的货币，往好了说这是金融混乱，往坏了说这是欺上瞒下浪费公共资源。我们必须把货币纳入严格受到国家控制的状态之下。"
 SZC_Heavenly_Announcements: "“天榜”"
 SZC_Heavenly_Announcements_desc: "随着四川完全落到了我们的掌控之中，在干其他事情之前我们得先得积累启动资金。刘存厚将会发布“天榜”，被点榜者必须为之付出一笔“奉献”。有些人或许会觉得这样太过贪婪，但是当我们的“天榜”有枪杆子背书时，我们倒要看看谁还敢开腔？"
 SZC_Confucian_Dominance: "儒家统治"
 SZC_Confucian_Dominance_desc: "一个不幸的事实是，由于更为紧迫的俗事的关系，礼义廉耻的作用正在减弱。现在随着和平再度降临，我们将提振我们的宗教传统，用它来提振人民的凝聚力，给我们的国家再度带来稳定。"
 SZC_Four_Virtues_Movement: "四德运动"
 SZC_Four_Virtues_Movement_desc: "我们应该积极鼓励人民参与进国家主导的新儒家运动之中。通过积极参与这些宗教组织，人民将会从根本上更为彻底地理解儒学思想的礼义廉耻。宗教将会帮助人民互相团结起来，强化人民与国家之间的纽带。"
 SZC_A_Nationalist_Haven: "民族主义避风港"
 SZC_A_Nationalist_Haven_desc: "为了让我们在这个动荡的时代生存下去，我们必须成为民族主义的大本营。虽然诸如国民党的激进分子妄图铲除我们民族的根，但是我们必须绝对拥护我们民族的一切传统。爱我中华是保护我们不受外敌侵犯的不破之盾，也是打倒敌酋的锐利之剑！"
 SZC_Confucian_Schooling: "儒学教育"
 SZC_Confucian_Schooling_desc: "四川要是想要有教育制度，那这个教育制度必须将弘扬我们中华的传统价值观和儒家的圣贤思想放在第一位。故而，一部分从“天榜”里面征得的金钱将用于建设更多的书院，用以应对四川省的文盲及礼乐崩坏的问题。"
 SZC_A_Victory_From_Baoding: "保定系胜利"
 SZC_A_Victory_From_Baoding_desc: "又一次，保定系的职业传统和奉献精神让他们笑到了最后。随着四川省的统治权尘埃落定，四川的命运掌握在四川人自己手中了！"
 SZC_The_Diarchy: "双头政权"
 SZC_The_Diarchy_desc: "不同于其他军阀都由一个有着膨胀野心的独裁者所领导，保定系内部两个阵营之间的协作使得其免于被膨胀的单一阵营所主导。虽然权力平衡倒向在二者之间不停流转，但是这种合作将随着二人对四川的改革而继续维持下去。"
 SZC_Repair_The_Wars_Damage: "整修战争的创伤"
 SZC_Repair_The_Wars_Damage_desc: "四川的许多地方仍然处于战火的余烬之中。从城市到农村，川东川南的绝大多数地方都被战火所席卷。重建基础设施和城镇是我们新行政机构的首要事务。"
 SZC_Distribute_Grain: "开仓赈济"
 SZC_Distribute_Grain_desc: "尽管战乱和旱灾沉重的打击了四川省，在军队控制的几个粮仓中仍然有剩余的粮食。鉴于混战已经告终，我们应当派出士兵将这些粮食分发到乡村地区。"
 SZC_Build_Up_Support: "培植支持势力"
 SZC_Build_Up_Support_desc: "在导致另外两个派系垮台的混战中不止是我们的派系攫取了更多权力，而且我们的理念对公众也没有足够的吸引力。如果我们不能努力赢取民心，我们或许会成为四川第三个垮台的政权。"
 SZC_Fight_Corruption: "打击腐败"
 SZC_Fight_Corruption_desc: "中国其他地方的军阀因为腐败和自私自利而受到了应得的鄙视。我们应该通过积极打击腐败向人民证明我们与他们不是一丘之貉，向他们证明如果为了四川省的未来发展我们是最好的选择。"
 SZC_A_Model_Province: "模范省"
 SZC_A_Model_Province_desc: "作为双头体系中代表保守的那一面，邓锡侯长年来的军官生活让他致力于用社会和经济改革来将四川治理为全中国的一个模范省份。他的改革受到了农村人口和军队的广泛欢迎，而后者将会在他的改造下向着一支训练有素的军队迈步前进。"
 SZC_Moral_Invigoration: "提倡道德"
 SZC_Moral_Invigoration_desc: "腐败，战乱，饥荒等数不尽的灾难损害着我们的人民。开展一场旨在重建人民心中美德的运动，是治愈多年混乱造成的创伤并克服近年来我们遇到的困难的一个好办法。有了强大的精神信仰，重建四川的工作将更为迅速。"
 SZC_Culture_Of_Productivity: "勤劳文化"
 SZC_Culture_Of_Productivity_desc: "一个吃苦耐劳的民族远胜于任何工具。我们应该鼓励人民为劳动感到自豪，鼓励人民以服务社会反哺大众为荣。"
 SZC_Combat_Vice: "钳制恶习"
 SZC_Combat_Vice_desc: "吸毒、赌博和其他的恶习毒害着我们的人民，带他们走上违法犯罪的空洞生活而非积极向上的美满生活。我们应该投入更多资源以钳制这些恶习，帮助受到恶习困扰的人民重归正常而健康的生活。"
 SZC_Civic_Nationalism: "公民民族主义"
 SZC_Civic_Nationalism_desc: "每个四川籍人都应当为他生为四川人而感到自豪。与其煽动仇恨和愤怒，不如让人民对四川的自豪感根植于心，并进一步改善四川人民的生活。"
 SZC_Support_Rural_Reconstruction: "支持乡村建设"
 SZC_Support_Rural_Reconstruction_desc: "在和平时期，乡村被成都和重庆这样的大城市所遗忘了。而在战争时期，乡村又是遭受兵祸最为严重的地区。我们的农村公民如今终于能在众多摧残之后得到照料了。"
 SZC_Farmer_Credit: "农民信贷"
 SZC_Farmer_Credit_desc: "作为我们减轻农村地区负担计划的一部分，我们将推动发展政府补贴以帮助我们深陷困苦中的农民从近来的挫折中挺过来。保持乡村地区的繁荣稳定终将回报全四川。"
 SZC_Model_Farm_Program: "现代农业计划"
 SZC_Model_Farm_Program_desc: "我们的农业区已经得到重建，现在是时候发展它了。模范省当有模范农业项目，这个项目将会让我们的农民成为全国产出最高最为富足的农民。该项目将把资金投入到采用现代水利设施和机械化设备等方面，确保我们的农业繁荣发展。"
 SZC_Rural_Road_Plan: "农村道路计划"
 SZC_Rural_Road_Plan_desc: "除了几个连接主要城市的交通枢纽外，境内的绝大部分道路都是数辈行人踩出来的土路。将我们的那些更小规模的城市城镇也用硬化道路连接起来，我们将减轻农村人口的生活压力，并极大地促进当地经济的发展。"
 SZC_Build_Hospitals: "建设医院"
 SZC_Build_Hospitals_desc: "由于数代人以来所忽视等历史原因，我国的医疗健康服务急需发展。四川人民值得拥有更好的医疗卫生条件。我们将设立专项资金，以建设大医院、设立小诊所、培训新医生的方式改善四川医疗条件。"
 SZC_Peoples_Welfare: "人民福利"
 SZC_Peoples_Welfare_desc: "帮助你的下属摆脱厄运无关左右之争，更无关进步与保守之争。四川将帮助那些穷苦百姓，就如同千百年来中国的政府和寺庙做的那样。这一切都是勤奋刻苦而道德高尚的四川人民应得的。"
 SZC_Education_Reform: "教育改革"
 SZC_Education_Reform_desc: "模范省需要模范教育系统。只需一些工作，不久后四川就将以其拥有的全亚洲杰出的、媲美现代标准的教育系统而闻名。"
 SZC_The_University_Of_Chengdu: "成都的大学"
 SZC_The_University_Of_Chengdu_desc: "在成都开设一所符合国际标准的大学的计划由来已久。现在是时候实现这一愿景了，让我们把成都建设为亚洲一流的学术中心。"
 SZC_A_Modern_Province: "现代省"
 SZC_A_Modern_Province_desc: "刘文辉代表了双头体系中更加偏爱改革的一面。他寻求通过非彻底革命的改革来打碎一些传统社会的陈规陋习，以期最终使得四川彻底现代化，这种主张主要受到城市人口和行政阶层的欢迎。他的改革肯定能打造一支更高效的官僚队伍。"
 SZC_Reform_The_Civil_Service: "重塑公务员体制"
 SZC_Reform_The_Civil_Service_desc: "四川的民政系统早已落伍，是过去军阀混战时代的遗留物。若要使得我们的行政工作能与时俱进，那么第一步是改革整个公务员体制，在全川建立统一的公务员制度架构。"
 SZC_National_Government_School: "国政学校"
 SZC_National_Government_School_desc: "作为前几任政府的遗留问题，许多公务员并未受到足够的培训。我们应该规范他们的培训过程以及行事规则，让全四川人都知道他们可以依赖他们的政府。"
 SZC_Industrial_Modernisation: "工业现代化"
 SZC_Industrial_Modernisation_desc: "四川绝大部分工业，就算是重庆最先进的工厂，常常看起来像上个世纪的工坊而非本世纪的工厂。我们必须努力让它们赶上亚洲发达地区的标准。"
 SZC_Institute_Of_Technical_Research: "技术研究所"
 SZC_Institute_Of_Technical_Research_desc: "我们的工业发展常常要靠蛮力推动：要数量，要体积，还要占地！然而，很少有人去尝试改进工业方法或者思考理解相关技术。通过培训我们的技师和工人，我们将能够最大程度地提高现有设备的效率。"
 SZC_Light_Industrial_Development: "轻工业发展"
 SZC_Light_Industrial_Development_desc: "四川的工业经济主要于大工厂。扩大我们的关照范围，让我们的工业经济能涵盖更小的工厂，并专注于更为灵活、更为精确的工业工程与工业生产，可以让我们的经济更为多样化，并把我们工业繁荣的红利带去乡村地区。"
 SZC_Shenghang_Hydropower_Plant: "升航水电站"
 SZC_Shenghang_Hydropower_Plant_desc: "水电是一种潜力无限的电力来源，而四川的地形恰恰适合开发水电。如果康定升航村的水电站建设计划能落到实处，它会为我们带来充足的电力，并刺激我们的经济发展。"
 SZC_Attract_Foreign_Intellectuals: "接触外国知识分子"
 SZC_Attract_Foreign_Intellectuals_desc: "一个聪明人知道他要学的永远有很多，而一个好政府则绝不会害怕聘用那些外国天才来改善人民的生活状态。通过把亚洲、美洲、欧洲的一些最聪明的头脑带到四川来，我们将大大改善我们的教育和研究工作。"
 SZC_Buddhist_Influence: "佛教影响"
 SZC_Buddhist_Influence_desc: "刘文辉或许是一个改革者，但是他的许多思想却是以佛教思想为基础的。通过把这一事项提上日程并取得四川各佛教机构的认可，我们能够在四川那些更为保守的人群中赢得更多支持。"
 SZC_Break_The_Gender_Roles: "打破性别藩篱"
 SZC_Break_The_Gender_Roles_desc: "随着科技的进步，没有理由继续被禁止女性踏足那些传统上被男性把持的岗位了。在军事方面的进步甚至可以让女性参与抵御外敌——让她们也可以手握钢枪或是操纵飞机。"
 SZC_Protect_The_Tibetans: "保护藏族人"
 SZC_Protect_The_Tibetans_desc: "尽管我们看西藏地方政府时并不怎么顺眼，但是我们应当尽可能保证我们的国家与公民能平等对待境内的藏人。"
 SZC_Consolidate_The_Province: "巩固本省"
 SZC_Consolidate_The_Province_desc: "战争终告胜利，几路小小军阀都已被征服，但是我们不能就此松懈。我们仍然有大量的事情需要完善，稳固我们的胜利果实并将我们的势力扩张到重庆以外——如果必要的话，使用武力也是一个选项。"
 SZC_Family_Matters: "家务事"
 SZC_Family_Matters_desc: "已败北了的保定系的其中一位著名领袖是刘文辉：西康军阀，同样也是刘湘的叔叔。事情闹到了这般地步着实不幸，但现在必须要采取手段解决现状。刘湘希望他的“幺爸”能回心转意，但若是他的“幺爸”执迷不悟，刘湘也做好了最坏的准备。"
 SZC_Align_The_Minor_Warlords: "团结小型军阀"
 SZC_Align_The_Minor_Warlords_desc: "尽管我们的老对手非死即逃，但是一些较小的军阀仍然保有部分民团，并对我们的统治构成了影响。我们可以把其中一部分军阀整合入我们的军队和警察力量之中从而绑他们上船；而在绝对的数量压制下，剩下的一部分人将不足为虑。"
 SZC_Entice_The_Urban_Merchants: "吸引城市商人"
 SZC_Entice_The_Urban_Merchants_desc: "秩序不能仅靠枪杆子维持。我们若想要取得最终的胜利，我们必须赢得当地富有的中产者的支持——尽管这对我们宏大的事业来说可能微不足道。恩威并施，他们会想清楚同我们站一队的好处的。"
 SZC_Form_The_National_Protection_Alliance: "成立护国联盟"
 SZC_Form_The_National_Protection_Alliance_desc: "中国各地独立的省督们是时候起身反抗北京政权了。[SZC.GetLeader]将因此创建一个由国内有类似想法的伙伴们组成的同盟，共同反抗直系政权。一旦直系军阀最终被打倒，国内其他人必将臣服于我们。"
 SZC_A_Grandiose_Plan: "宏伟计划"
 SZC_A_Grandiose_Plan_desc: "自从刘湘成为了四川无可置疑的督理以来，直系和他们的鹰犬除了想压制我们之外一无是处。我们不能再隐忍下去了！是时候让[SZC.GetLeader]的军队开进北京并一劳永逸地消灭掉直系军阀了——我们必将统治全中国！"
 SZC_The_Lord_Of_Sichuan: "四川王"
 SZC_The_Lord_Of_Sichuan_desc: "随着[SZC.GetLeader]统治四川成为了不容置疑的事实，四川军阀混战的时代终于结束了。现在大局已定，一切敢于反抗速成系的力量都被铲除或收编，四川的命运终于可以由我们自己掌控了。"
 SZC_Famine_Relief_Corps: "饥荒救济团"
 SZC_Famine_Relief_Corps_desc: "人民——或者说我们的士兵，不能靠树皮、草根乃至观音土喂饱自己。由于最近的内战让我们从敌对阵营中抓了数不尽的俘虏，我们应给他们许以大赦的诺言，让他们开垦荒地并分发赈济食物、当然，这个过程中需要我们的士兵从旁监视。"
 SZC_Aggressive_Modernisation: "速成系现代化"
 SZC_Aggressive_Modernisation_desc: "旧政权显然没有耗费心思去赶上中国其他地区。他们忽视人民诉求的行为让四川成为了中国内部的一潭死水。我们的人民需要加倍努力弥补过去十年的空窗期，这样我们的努力才能开花结果。"
 SZC_Fund_The_Construction_Industry: "投资建筑业"
 SZC_Fund_The_Construction_Industry_desc: "杨森只是简单地满足于统治鸦片田这类放在19世纪时不会显得异样的物什。但如果我们想把四川带入新时代，那么国家就必须斥巨资改变现状。为了下一代人的繁荣，今天的我们必须埋头苦干！"
 SZC_The_Riches_Of_Xikang: "西康的财富"
 SZC_The_Riches_Of_Xikang_desc: "西康省的群山之下埋藏着许多尚未得到开发的财富。我们需要从中建立起一个现代化的钢铁工业产业链，这样一来，我们强大的军队在迈向战场之时将会有足够的枪支、火炮、载具和船只以供他们驱使！"
 SZC_Expand_Arms_Production: "扩大军火生产"
 SZC_Expand_Arms_Production_desc: "刘湘最初的野心总能证明战争的必要性。速成系自兵刃中崛起，而我们也不可能不靠兵刃带给中国和平。无论进攻还是防守，我们都需要用武器来武装好自己以有备无患。"
 SZC_Mass_Education_Campaigns: "大众教育运动"
 SZC_Mass_Education_Campaigns_desc: "不只是城市受到了旧清政府头目和他们的走狗的忽视，四川人民的精神思想同样也被他们所遗忘了。文盲遍地，绝大多数人民对我国源远流长的历史和为国尽忠的义务一无所知。我们的识字军官要起到带头作用。引领数百万人民群众奋发读书。"
 SZC_Currency_Reform: "货币改革"
 SZC_Currency_Reform_desc: "在我们击败宿敌之前，每个本省的军阀头目都发行了属于他们自己的货币。除非他们的经济已经糟糕到了要采用原始的物物交换制。现在，我们上台掌权了，是时候扫去这些旧时代的遗存，让统一的四川拥有统一的货币了。"
 SZC_Sichuan_Central_Bank: "四川中央银行"
 SZC_Sichuan_Central_Bank_desc: "直至最近，四川的经济依然因各地军阀和官僚而被人为割裂为了若干个互相独立的地方经济体。通过建立一个中心位于重庆的集中化的银行体系，我们能击碎这些地方经济体之间的隔阂，让四川的经济重归一体。"
 SZC_Standardise_Land_Tax: "标准化土地税"
 SZC_Standardise_Land_Tax_desc: "旧的土地税系统简直是一团乱麻。税收的高低取决于你个人的居住地区：有些地区的税几乎没有，征税也极其低效；有些地区的税则高到让人觉得是地方长官想从泥巴里榨出油来。我们将终止这一无序状态，推行我们统一的省税法，将低效与横征暴敛一并扫进历史垃圾堆。"
 SZC_Urban_Expansion: "城市扩张"
 SZC_Urban_Expansion_desc: "我们可不能在城市化之前就宣称我们是一个现代国家。我们应该鼓励人民离开乡村，将自己的一切都分享给我们的城市化进程中。一旦我们大功告成，重庆和成都将能媲美上海和香港！"
 SZC_The_Mighty_Navy: "强大的海军"
 SZC_The_Mighty_Navy_desc: "省府重庆坐落于长江沿岸，这使得它极易受下游溯游而上的海军进攻——但同样为四川提供了一个建设未来海军所需的绝佳基地。终有一日，一支强大的舰队将沿着长江游弋，保护我们的贸易和人民免受土匪祸害，向全中国展露我们的强大实力。"
 SZC_The_Mighty_Air_Force: "宏伟的空军"
 SZC_The_Mighty_Air_Force_desc: "既然飞机能够从天而降直接攻击敌人，我们为什么还要冒着辛劳去跋涉四川省的崇山峻岭呢？我们将以引进外国技术作为我们空军的起步。一旦我们最终就绪，我们的空军将是全中国最为强大的空军，他们能够保护我们的天空，并打击任何敌人！"
 SZC_Army_Drills: "陆军操练"
 SZC_Army_Drills_desc: "长期以来，四川的军阀满足于他们的部队相比士兵更像土匪的状态。为了同过去划清界限，重庆的最高指挥部正准备一项全省范围内的陆军操练和重组训练项目、只要付出了足够的努力，我们将拥有全中国纪律最为严明的士兵！"
 SZC_Adopt_Radio_Communications: "采用无线电通讯"
 SZC_Adopt_Radio_Communications_desc: "现代战争越来越依赖于无线电、雷达和计算机。因此，在这些领域取得和发展这些优势，并应用到我们军队中，让每个连队都能受到相关训练并能使用它们，对我们的现代化进程极为重要。"
 SZC_Dedicated_Logistics_Units: "专职后勤部队"
 SZC_Dedicated_Logistics_Units_desc: "即使是我们的部队成为了全中国最为强大的军队后——至少在纸面上——如果没有源源不断的补给作支撑，他们在战场上也会束手无策。利用好重庆的工业，我们将设立一支专业的让全中国所有军事参谋羡慕的补给队！"
 SZC_Large_Front_Operations: "宽大战线作战"
 SZC_Large_Front_Operations_desc: "赢得战斗的关键是充分利用四川巨量的人力，并用人海压过敌军部队。尽管一般的军阀只会把这些士卒当做炮灰使用，但是我们却会发展出一套包含管理及迅速部署预备队的复杂战术，让大规模的步兵冲锋打头阵。"
 SZC_Reverse_Engineer_Modern_Weapons: "仿制现代武器"
 SZC_Reverse_Engineer_Modern_Weapons_desc: "单纯把我们获取的外国装备下发给我们的部队可算是一种浪费。为了物尽其用，我们将把我们最为优秀的军事工程师抽出来一同逆向工程这些装备，并让我们能够生产属于自己的外国武器的超级变体。"
 SZC_Heavy_Firepower_Tactics: "重火力战术"
 SZC_Heavy_Firepower_Tactics_desc: "很明显我们应该加倍努力培训优秀的炮兵军官，因为我们的绝大多数炮兵军官仍然在用最为基础的门道操纵火炮。一旦我们完成了炮兵训练改革，我们的火炮部队将在每次进攻发起前用最强大的炮火震撼大地！"
 SZC_Armament_Production_Innovations: "军工生产创新"
 SZC_Armament_Production_Innovations_desc: "除非发展我们自研自造的现代化武器装备，否则我们可不能被称之为现代化军队。我们将投入更多资金到我们的研发部门，来生产真正出自中国人之手的武器装备。"
 SZC_The_Industrial_Army: "速成系陆军发展"
 SZC_The_Industrial_Army_desc: "我们的努力终于有了回报。我们强大的军队已经做到了军事与工业的完美结合，能够压倒任何敌人。多亏我们的工业，我们能够积聚更多的枪支弹药、火炮炸弹，并利用他们压倒中国境内任何敢同我们交战的敌人。让他们在我们速成系大军的实力面前颤抖吧！"
 SZC_Republican_Triumph: "共和派胜利"
 SZC_Republican_Triumph_desc: "历尽千辛万险，军官系终于巩固了对省政府的控制。两位领袖——熊克武和吕超，正为巩固权力并将四川建设为共和与民主之阵地做准备。"
 SZC_Our_Promise_to_the_Province: "对本省的许诺"
 SZC_Our_Promise_to_the_Province_desc: "虽然熊克武已经顺利就任四川省长，他还需要让人民也了解他对本省的许诺。熊克武的政府力求确保农村的基层政府免于投机军头的颠覆，保证人民齐心协力，让省内各界人士不日就能见到新的曙光。"
 SZC_Legacy_of_the_Nation_Building_Allied_Army: "建国联军的传承"
 SZC_Legacy_of_the_Nation_Building_Allied_Army_desc: "熊克武于1925年领导的建国联军恐怕是川军各部中实力最为强大的一支了。而随着熊克武重建随营学校，本省将重建此等辉煌与胜利。该校将再度训练四川最优秀的军官，并见证祖国的统一。"
 SZC_Rule_of_the_Officers: "军官系之治"
 SZC_Rule_of_the_Officers_desc: "李家钰和罗泽洲领导的军官系破天荒地取得了四川的领导权。尽管李罗二人一直被当做默默无闻的失败者，但他们与吕超的实业团展开了合作，三人会共同将四川带入新时代。"
 SZC_overlook_our_excesses: "忽略己方恶习"
 SZC_overlook_our_excesses_desc: "即便取得了胜利我们也必须承认，与其他省份的军队相比，我们的部队仍然较为缺乏经验。我们拥有一批经验丰富的将领，他们要么接受过正规的军事院校培训，要么曾与其他军队并肩作战，这是促成我们取胜的重要因素。因此，我们应该给予这些资深指挥官一定的宽容，忽略他们一些不太重要的特质，例如他们是否沉迷于毒品、是否执行纪律过于严苛，或者两者兼而有之。"
 SZC_unify_provincial_currency: "统一省内货币"
 SZC_unify_provincial_currency_desc: "各路试图划地自治的军阀曾尝试各自发展独立于省政府的货币体系。这使得多个地区与[ROOT.GetLeader]政府的政治分离度高于预期。必须革除这些地方货币，全省应采用同一货币体系。"
 SZC_The_Zhilis_Last_Stand: "直系的最后一搏"
 SZC_The_Zhilis_Last_Stand_desc: "尽管帝制走狗冷血地杀害了曹锟、吴佩孚，企图让直系成为一盘散沙，但是他们却低估了我们如凤凰般从灰烬中浴火重生的能力。在津门大帅的督导以及老朋友杨森、刘存厚的鼎力帮助下，四川将成为我们消灭满清皇帝的大本营。"
 SZC_modernisation_of_the_desperate: "破釜沉舟的现代化"
 SZC_modernisation_of_the_desperate_desc: "眼下的任务是对付那些驱逐我们的逆贼，这并不轻松。要想对抗满清，单靠四川饱经战火蹂躏的工业基础是远远不足的。我们要加倍努力建设工业，最大限度利用一切形式的资源，并让直系献出一切的力量。一切只为来日克定北还。"
 SZC_partners_of_law_and_order: "法律与秩序之友"
 SZC_partners_of_law_and_order_desc: "尽管近年来有些疏远，但德国一直以来都是直系的朋友。没有他们，直系很可能在二十年代末就已经灭亡了。通过与东亚监事会、使馆城市和德属东亚的联系，我们可以引进克虏伯的工程师，在德国人的监督下建立新的军火设施。"
 SZC_emulating_the_smiling_tiger: "仿效笑面虎"
 SZC_emulating_the_smiling_tiger_desc: "孙传芳在北直系的圈子里一直臭名昭著，但无论八省地位如何，孙联帅做的某些事情还算正确。随着我们与德国关系恢复、商业蓬勃发展，只要腰包里还有金子，就能从德国那里进口取之不竭的枪支大炮。有了德式装备，我们消灭那些朽戈钝甲的皇帝走狗可谓是易如反掌。"
 SZC_friends_on_the_golden_waterway: "黄金水道上的朋友"
 SZC_friends_on_the_golden_waterway_desc: "“湖北将军团”是鄂地的退役将军与官商组成的非正式团体，曾是萧耀南手上的最大资本。他动用这一层关系，牢牢掌控着武汉的工业部门。虽然将军团现在归与我们为敌的哈汉章领导，可萧耀南还是在其中有自己的人脉。"
 SZC_friends_of_many_enemy_of_one: "朋友多多，敌人少少"
 SZC_friends_of_many_enemy_of_one_desc: "内阁和残缺国会保留着合法中央政府时期的联系，在国际社会中仍存留着可观的影响力。同时，我们目前的军工能力完全不能满足未来冲突的必要需求。通过达成新协议、扩大资金储备，我们可以在外国的帮助下迅速重新整备、训练起自己的军队。"
 SZC_the_north_remembers: "毋忘在莒，云集响应"
 SZC_the_north_remembers_desc: "我们如果同清政府孤军奋战，那么必然死无葬身之地。在采取进一步行动以前，于这一地区尽量召集潜在盟友才是明智之举。幸运的是，我们并不是唯一对北京朝廷不满的人。全国的直系兄弟们，一切支持者们，我们共建的是一个足以比肩同盟会的反帝制联盟！"
 SZC_vindicating_the_invisible_element: "三军之事，莫亲于间"
 SZC_vindicating_the_invisible_element_desc: "也许是因为满人的倒行逆施，也许是中国自古以来便有共和思想的证明，满清疆域内的中原地区仍然有着不少的直系支持者。他们并非乐意于向皇帝的走狗屈服，因而已经暗中建立了网络，与我们的坐探取得了联系。我们会在暗处大展拳脚，而清兵将会永无宁日。"
 SZC_Rally_The_Zhili_Remnants: "召集直系残党"
 SZC_Rally_The_Zhili_Remnants_desc: "值此危急关头，忠诚的士兵和军官多多益善。随着四川成为了直系的最后一道防线，我们十分有必要通告我们的朋友和盟友，让他们知道四川是一处安全的避难所，是一个清廷秘密警察之手所不能触及的地方。在津门大帅的主持下，我们必将夺回属于我们的土地！"
 SZC_the_path_of_reform: "改革之路"
 SZC_the_path_of_reform_desc: "改革的前景一片黯淡！津门大帅颁布了某种形式的戒严法，其将实施直至光复北京。这肯定是算不上好的。满清复辟无疑暴露了直系旧政权的弊病。要想重新赢得人民敬仰、建立北洋政府，我们就必须采用更加开明的治理模式。"
 SZC_administration_of_fraternity: "弹冠结绶"
 SZC_administration_of_fraternity_desc: "要是真想彻底改变旧制度，我们就必须要让能够带来善政的人才进行治理。颜大总统出自闻名遐迩的外交系，他认为邀请外交家顾维钧进入我们的政府乃是相当合宜的举措。二人将为一道为行政改革打下初步的基础。"
 SZC_new_leaf_of_a_reborn_republic: "新民国，新朝气"
 SZC_new_leaf_of_a_reborn_republic_desc: "北洋政府不再有军头来统治了！辛亥革命的传承不该再受独裁者的掣肘！好人政府的使命终将实现，政学系和独立人士也相继参与。我们将建设一个真正为人民群众负责的国会和参议院。"
 SZC_three_cliques_one_mission: "三派一心"
 SZC_three_cliques_one_mission_desc: "我们的行政体系可怕而令人生厌，由武备系地方省级行政机构与涌入的北洋与直系官员临时拼凑起来，而目前的严峻形式让事态更加不幸。武备系、津保派和洛阳派必须去芜存菁、统合内部结构，以此确保高效治理。"
 SZC_legacy_of_jinbao_and_luoyang: "津保洛之遗"
 SZC_legacy_of_jinbao_and_luoyang_desc: "直系的津保和洛阳两派乃是一切军阀派系的魁首，也是最接近完成向着负责任的好人政治家转变的派系。两派都有不少人身在民政官僚机构中，这也证明了直系是中国合法统治者的既成事实。我们的监督将会确保由正派的、有原则的技术官僚来进行统治。"
 SZC_following_the_king_of_baoding: "追随保定王"
 SZC_following_the_king_of_baoding_desc: "1923年曹锟宪法是一份相当进步的制度性文件，不过对于行政部门也大有空子可钻。如若想要在继往开来、革故鼎新的情况下进行现代化，我们就必须追随曹锟的脚步。我们会对原宪法取精华、去糟粕，出台我们自己的宪法，并借此迈入一个自由与繁荣的新时代。"
 SZC_a_state_run_by_competence: "选贤与能"
 SZC_a_state_run_by_competence_desc: "长期以来，要在军民两界往上爬都过于依赖血统、关系乃至贿赂而非真才实学。如今我们重新起步，内阁和军阀许多人都在倡导“选贤与能”。要优先考虑唯才是举、让位于贤才，不能凭关系论尊卑。"
 SZC_shus_march_of_progress: "川蜀迈向进步"
 SZC_shus_march_of_progress_desc: "武备系里都是能力高强、意志坚定的老朋友、老战友、老同仁，他们证明了自己完全足以融入直系。在四川的配合下，我们会将该省带入现代化，扫尽数十年来的军阀纷乱，重启新的国家建设工程。我们会携手并肩，共创新中国。"
 SZC_march_of_the_grieving_army: "哀兵奋进"
 SZC_march_of_the_grieving_army_desc: "我军悲恸，实乃哀兵。因为我们不仅失去了自己的领袖，也失去了一位最好的指挥官。尽管王大帅、吴大帅二人素有旧怨嫌隙，但到头来他们也要担起同一份责任。吴大帅尽忠到底，彻底履行了自己的责任。毫无疑问，他是为了在枪林弹雨中保护曹总裁。那同样，王大帅和剩下的直系军人也必须不断向前。至少，这也是出于自己的哀思。"
 SZC_the_return_of_tianjin: "天津派归来"
 SZC_the_return_of_tianjin_desc: "最终，黑马杀出，在直系内部的争权夺利中，最小的天津派却胜过了保定、洛阳两派。天津派虽说曾经融入保定派，二者并称津保，但在曹锟、吴佩孚两人手下也并没有消亡。天津派的曹锐、边守靖，当然还有王大帅，曾经都屈居于吴、曹二人之下，可今后再也不会了。"
 SZC_constitutionalism_for_the_masses: "群众的宪政"
 SZC_constitutionalism_for_the_masses_desc: "曹锟做出的服务和牺牲永远不会被遗忘。虽然他与吴大帅一道死于非命，但其于1923年起草的宪法将成为永垂不朽的遗产。这份里程碑式的立法杰作，将我们人民群众提供应得的自由与保障，既是在四川，也是在我们还乡之后的北京。说句实话，没有曹锟，就没有新中国。"
 SZC_government_of_one_mind_one_body: "一心同体之政府"
 SZC_government_of_one_mind_one_body_desc: "长期以来，爱管闲事的国会在错综复杂的立法机构里争吵不休；而官僚们那些不知所谓的突发奇想也毁掉了好人的治理。这些杀千刀的只会喋喋不休，结果差点毁掉了整个直系，也差点葬送了他们所珍视的北洋民主！在光复时期，政府内部必须一心同体、共同进退。当然，就算是反对派也要承认这一现实。"
 SZC_government_of_bread_and_circuses: "略施小惠之政府"
 SZC_government_of_bread_and_circuses_desc: "尽管我们尽了全力，但还是有些人搞不清楚状况，还想把个人利益置于国家之上。在这个伟大斗争的时期，必须要先安抚好这些人。要解决人民群众最迫切的需求和渴望，这样他们也会支持我们的长期斗争。改革会有的，不过得等到北还以后。"
 SZC_primacy_of_the_central_army: "中央军至高无上"
 SZC_primacy_of_the_central_army_desc: "要更好应对面临的挑战，社会就需要具备一种战斗精神。自上而下都要赞扬军功、都要崇敬中央军。没有中央军，辛亥的传承早就在满人的政变中灰飞烟灭。有鉴于此，我军士兵也将被灌输更大的责任感与勇气，对敌人的那些乌合之众形成摧枯拉朽之势。"
 SZC_salvaging_the_lessons_of_baoding: "抢救保定经验"
 SZC_salvaging_the_lessons_of_baoding_desc: "如今我们丢掉了全国最拔尖的几所武备学堂（军校），但其中的经验还是能伴随直系远走他乡。通过借鉴保定军校的优点、完善本地的操练方式，我们的将士也能训练得更加精良。他们不仅能适应战场的发展，同时也更不需要依赖学院中的知识。"
 SZC_the_nations_first_line_of_defence: "国家的第一道防线"
 SZC_the_nations_first_line_of_defence_desc: "我们永远都要料敌机先。给予军事情报部门更多无拘无束开展行动的自由，可以让我们了解敌人的一举一动，以此对内部、外部威胁都了如指掌。我们犯下的许多愚蠢的错误，都是因为直至最后一刻都没有相信军情圈子。王大帅不会重蹈覆辙。在公安局的庇护下，中国人民永远都是安全的。"
 SZC_Prepare_The_Final_Offensive: "准备最后一役"
 SZC_Prepare_The_Final_Offensive_desc: "四川正在迅速为大决战做最后的准备。万事俱备，只欠东风。全社会都支持着我们的军队和大帅。有了人民群众的真诚意愿，没有什么能阻止我们阔步向前，夺回属于我们的一切。那帮蠢材以为干掉了玉帅和保定王，就相当于一举歼灭了整个直系。他们大错特错。"
 SZC_homecoming_of_vengeance: "还乡，复仇"
 SZC_homecoming_of_vengeance_desc: "此冤仇也。此不得不报之冤仇也。这便是大帅如今前进的动力。带着文官、北洋残部和最忠诚的将士，直系必将迎着万众期待，让黄龙旗灰飞烟灭。这便是对我们过去数月的坚韧和准备的真正考验。只许成功，不许失败！这不仅是为了列祖列宗，也是为了中华的根本！"
 SZC_xinhai_all_over_again: "辛亥再临！"
 SZC_xinhai_all_over_again_desc: "满清以为毁灭了我们，我们却能浴火重生。如今，他们和反对我们的走狗都将在我们的大捷面前黯然屈服。直系巍然屹立，故而我们必须巩固自己的地位、恢复中国的秩序。国会日常工作的恢复、同参议院的协作，和广受期待的选举将会掀起理想主义的新高潮。"
 SZC_elections_of_the_victorious: "胜利者的选举"
 SZC_elections_of_the_victorious_desc: "幸运的是，王承斌大帅和外交元老颜惠庆着实是扶大厦于将倾的中流砥柱。随着我们重新恢复在华夏大地上的地位，一系列预定的选举也随之宣布。这也是时隔多年来的第一次选举。新任大总统对自己的新任期充满新希望，他已预见到了国家的和解与重建，以及民众的踊跃支持。"
 SZC_unity_forged_through_tragedy: "同患难，铸就团结"
 SZC_unity_forged_through_tragedy_desc: "横卧废墟之中的，是战友们的遗体，是革命者的眼泪，也是一个民族的余烬。在当下，中华民族还很难称得上爱国。但我们也因曾共患难，在彼此之间建立起了牢固的纽带、坚不可摧的纽带。斗争告一段落，而国家民族却仍在挣扎。然而，携起手来，我们终会迈向新的远方。"
 SZC_reconstitute_the_beiyang_navy: "重建北洋水师"
 SZC_reconstitute_the_beiyang_navy_desc: "北洋水师曾经是我国之荣耀，他们横行于亚洲海面之上，庇佑着中华海岸。但由于政府的忽视，现在的北洋水师已不复旧日荣光。如今为了真正夺回中华民国之天赋权利，我们必须重振中华民族的海军传统。海军军官大多都因不关心政治闻名，也都曾与满人合作过，不过这不是他们的错。毕竟，他们只是想在海上航行而已。"
 SZC_forging_modernity_through_strength: "凭力量，迈入现代"
 SZC_forging_modernity_through_strength_desc: "中国青年党一面和满人的保皇派不情不愿地合作过，一面也越来越明显是自身傲慢的受害者。毕竟他们对于民族优越的追求已经显而易见地超过了自己践行民族主义共和的能力。如今青年党夹着尾巴找上了我们，他们将会成为现代化新中国的益友！"
 SZC_idealism_revisited_in_wus_name: "以玉帅之名，重温理想"
 SZC_idealism_revisited_in_wus_name_desc: "北京的知识分子既是我们最大的福气、也是我们最难缠的敌人。几十年来，他们一直在鼓动自己的思想，而且一刻也不停歇。不过，如胡适、白坚武等人在我们的光复和维持直系稳定上至关重要。让我们以玉帅建立民主的、儒家的民国的崇高使命为名，接近这些勇敢的理想主义者。"
 SZC_five_races_under_one_union_forever_more: "五族共和万万年"
 SZC_five_races_under_one_union_forever_more_desc: "军阀时代已经翻篇，自私自利的霸王也该走下戏台了。在二十世纪一十、二十年代的动荡之后，北洋政府终于一统江山，实现了重建与复兴。不仅是直系，知识分子、共和派和民主派都要团结在一起，我们会一同建设起一个崭新的、团结的中国。"
 SZC_all_under_the_auspicious_cloud: "尽收卿云之下"
 SZC_all_under_the_auspicious_cloud_desc: "要将1911年民国边界内的一切领土纳入我们的善政之下，这才是我们意念克诚、幸有天命的象征。而在我们的边境领土之上，那些正统的华夏儿女正在与外来帝国主义者进行着无疑是艰苦卓绝的斗争。要想为全中国带来启蒙，我们就要先控制全中国。"
 SZC_Destroy_the_Federalists: "$QIE_destroy_federalists$"
 SZC_Destroy_the_Federalists_desc: "$QIE_destroy_federalists_desc$"
