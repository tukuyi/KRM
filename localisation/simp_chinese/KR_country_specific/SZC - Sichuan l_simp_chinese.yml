 chongqing_tank_plant: "重庆坦克厂"
 chongqing_tank_plan_desc: "重庆的渝丰机械厂近来被军队选中收购，计划将其改造为中国首家坦克厂。扩建现有工厂并聘请所需技术人员无疑是一项漫长的工作，不过我们现有的基础是踏实的，扩张空间自然也是可期的。"
 SZC_KR_gathering_storm_desc: "1911年来，四分五裂政出多门、城头王旗朝夕变换的四川，便是这几十年来中国诸多苦难的缩影。受吴佩孚与曹锟的直系所助，杨森于乱局中脱颖而出，执掌四川，但即便如此，他对四川的掌握也远非说一不二。\n\n在西藏铩羽而归后，杨森愈发仰仗四川内部各派系的支持，尤其是速成系刘湘派与邓锡侯、刘文辉、田颂尧的保定系。而与此同时，流亡的军官系也在云南的支持下重返川南。四川面临着倒悬之危……"
 SZC_country_intro_background: "GFX_SZC_intro"
 SZC_country_intro_header: "1936年的§a四川军阀§!"
 SZC_country_intro_content: "随着历史的车轮驶入1936年，此时的§a四川§!在林立的军阀间维系着一种微妙的平衡。§a杨森§!是四川现在的掌权者，他以§P玉帅吴佩孚§!为幕后主使人的§P直系军阀§!作为后盾。作为前任§a四川§!督军和杨森的亲密战友的§P刘存厚§!，给前者提供了政治地位、人脉关系以及一支可观的军队，并为§a杨森§!带去了他急需的稳定和合法性。但是，过去十年间的兵祸使得§a杨森§!不得不依赖§c邓锡侯§!和§P刘湘§!为首的各路军阀，这让后者在政府内部乃至四川省全境内都保有巨大的影响力。尽管和§R国民党§!相互勾结的§S军官系§!余部仍然控制着§a川§!南的少部分地区，但是数年来他们的根据地正渐渐缩水……\n\n§a四川§!如今进退维谷：内部分裂，各个派系争夺着本省的最高领导权。看起来只要§P直系军阀§!显露出一丝衰弱的迹象，这个火药桶就会立刻爆炸……"
 SZC_country_intro_header_1: "§a川系军阀§!"
 SZC_country_intro_content_1: "现代§a四川§!的历史开始于1912年。当§l辛亥革命§!的浪潮席卷§a四川§!后，该省进入了一段持续的动荡期，各路军阀纷纷使出十八般技艺来争夺省督之位。从1912年到1926年间，§l辛亥革命元老§!、§R国民党人§!、§P本地军阀§!你方唱罢我登场。\n\n这一地区状况最终维持到了1926年北伐战争失败。有了北伐战争的胜利者、§P直系军阀§!的领袖§c吴佩孚§!的私人支持，§a杨森§!成功成为了§a四川§!无可争议的统治者，并最终为该省带去了一定意义上的稳定。然而，§a四川§!纷乱的派系不会就此退出历史舞台，随着§a杨森§!迅速迷失于各个内部派系间繁杂的利益纠葛，对他来说要消除各派的影响是越来越难了。§P刘湘§!，作为其中一个军阀头子，通过和本地行政机关结盟等方式，迅速建立起了他对§P重庆§!的控制，并成为了§a杨森§!在§a四川§!境内的主要敌手。\n\n1928年时，§a四川§!遭到了邻近的§a云南§!的入侵。虽然最初取得了一些胜利，这场入侵最终还是被§a川军§!击败了，不过这给§a杨森§!的部队造成了极大地损失。1930年§P西藏§!噶厦政府的入侵则使情况进一步恶化，§P藏军§!一度越过了金沙江并威胁到了省会§a成都§!。虽然北方§P马家军§!的介入最终逆转了§P藏军§!的攻势，但是§a四川§!还是被§P西藏§!夺去了大半个§a西康§!，而且§a杨森§!的部队也已溃不成军。"
 SZC_country_intro_header_2: "§a川系军阀§!（第二部分）"
 SZC_country_intro_content_2: "虽然§P藏人§!的入侵算是被打回去了，§a四川§!的麻烦却没有就此结束。1931年，一群同§R国民党§!有勾结的军官、§P军阀§!以及前任§a四川§!§a督军§!组成的§S军官系§!，发动了他们针对§a四川§!的第一次“北伐”，他们以§a滇§!北的基地为起点，并且他们还得到了§P唐继尧的共和派政府§!的暗中支持。§a杨森§!领导下涣散的§a川军§!根本不是§R国民党§!部队的对手，他们一次又一次大败而归，还丢掉了绝大部分的补给。随着§a川系军阀§!濒临崩溃，§a杨森§!在走投无路的情况下被迫同§P重庆§!军阀§P刘湘§!以及他的§P“实业团”§!组成了临时联盟。有了§P刘湘§!的帮助，§a杨森§!终于把国民党军打了回去。与§P实业团§!的进一步合作使得§a四川§!能够重建军队，而代价是§P实业团§!在政府内部的影响力越来越高。\n\n另一个影响力与日俱增的团体是§c以邓锡侯为首的保定系§!，他们也在帮助杨森镇压§S军官系§!并重建§a杨森§!的军队时出了力。§c保定系§!在镇压叛军过程中的所作所为让该派系受到了越来越多的支持，越来越多的市民认为§a四川军阀§!中只有他们算是心存百姓的。\n\n§a滇系军阀§!在1933年又策划了一次入侵以支援§S军官系§!，不过由于§P八省的联帅§!§P孙传芳§!干涉，这一次行动很快就流产了。§a滇军§!意料之外的撤退让§a杨森§!夺回了§a川南§!的局部地区。在这片混乱中，§a田颂尧§!也在川东北割据，做起了§a小型军阀§!，但他的野心有多大仍然是个迷。"
 SZC_country_intro_header_3: "分裂的§a四川§!"
 SZC_country_intro_content_3: "1936年的§a四川§!处在分裂之中，有若干个派系渴望能争取到四川的大权。\n\n现在的掌权派系是§a武备系§!，由§a杨森§!和他的好友§P刘存厚§!所领导。鉴于数年来§c吴佩孚§!以私人名义向§a武备系§!提供了支持，武备系同§c北京§!和§P南京§!的§P直系§!当局合作紧密。尽管§a武备系§!的影响力仍然掌控着局势，但是十年来该派系的壮大很大程度上依赖于§P直系§!的支持。一旦§P直系§!有个风吹草动，§a杨森§!的权势一定也会陷入危险之中。\n\n§a杨森§!在§a四川§!的首席敌人是§P重庆§!军阀§P刘湘§!，§P实业团§!的头目。自从1931年§R国民党§!北伐以来，§P刘湘§!一直是§a杨森§!的盟友，但是§P刘湘§!是一个有野心的家伙，他毫不掩饰自己想掌控§a四川§!的野心。一旦机会显现，§P实业团§!肯定会重新考虑考虑要不要继续同§a杨森§!联盟。\n\n第三大派系是§c保定系§!，一个由§c保定军校§!的校友——尽管这不是入伙的先决条件——组成的小集团，由§a杨森§!“麾下的”将军§c邓锡侯§!领导。在前几年里，他们对§S南部叛军§!根据地的高调行动显著地获得了名望。因此§a杨森§!的势力在川南地区的核心就是由§c保定系§!所组成的。尽管§c邓锡侯§!一直以来都忠于§a杨森§!，但人们同样认为他对§a杨森§!构成了威胁。\n\n在川南，1931年§R国民党§!北伐的残部仍然占据着一些领土。§S军官系§!（人们这么称呼他们），是§a四川§!最主要的公开反对§a杨森§!的势力。该派系由§a吕超§!和§l熊克武§!所领导，同§a滇系军阀§!保持着紧密联系，如果离开了这些人，他们也很难生存下去。"

 SZC_guide: "§M本MOD新增路线指引在第二页！请在最下方切换页面以便查看。要进入本MOD的新路线，你需要先进入§M刘湘§!的§M速成系§!路线。§!\N\N§M速成系/武备系§!：§M杨森的雄心§!/§M刘存厚的传统§!（$authoritarian_democrat_coloured$/$paternal_autocrat_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，选择向北撤退或径直向成都撤退。\n£white_dot 在§Y内江遇袭§!事件中，选择炸桥。\n£white_dot 在§Y选择攻击方案§!事件中，选择向简阳进攻。\n£white_dot 在§Y大战自流井§!事件中，选择发动佯攻，内战会在几天后结束。\n\n£white_dot 或者，在§Y选择攻击方案§!事件中，选择突袭重庆。\n£white_dot 在§Y攻打重庆§!事件中，选择拿下歌乐山，内战会在几天后结束。\n£white_dot 在§Y会见邓锡侯§!事件中，选择接受协议将巩固§a杨森§!统治，选择拒绝协议则会让§P刘存厚§!掌权。\n\n§M保定系§!：§M模范省§!/§M现代省§!（$social_conservative_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，选择修缮工事准备进行防御。\n£white_dot 或者，选择向北撤退或径直向成都撤退，然后在§Y内江遇袭§!事件中，选择守住桥头堡。\n£white_dot 在§Y动员西康部队§!事件中，选择增援成都守军。\n£white_dot 在§Y灌县受猛攻§!事件中，选择准备夜袭或把宝瓶口堵上，内战会在几天后结束。\n£white_dot 或者，在§Y动员西康部队§!事件中，选择向东挺进泸州和重庆。\n£white_dot 在§Y一体多面的保定系§!事件中，选择依靠刘文辉的骨干力量，内战会在几天后结束。\n\n§M速成系§!：§M护国联盟§!/§M四川王§!/§M宏伟计划§!（$authoritarian_democrat_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，选择任意选项。\n£white_dot 在§Y内江遇袭§!事件中，选择任意选项。\n£white_dot 在§Y选择攻击方案§!事件中，选择分兵，内战会在几天后结束。\n£white_dot 或者，在§Y选择攻击方案§!事件中，选择突袭重庆。\n£white_dot 在§Y攻打重庆§!事件中，选择立即攻城，内战会在几天后结束。\n\n£white_dot 或者，在§Y动员西康部队§!事件中，选择增援成都守军。\n£white_dot 在§Y灌县受猛攻§!事件中，选择巩固和加固二王庙周边的阵地，内战会在几天后结束。\n£white_dot 或者，在§Y动员西康部队§!事件中，选择向东挺进泸州和重庆。\n£white_dot 在§Y一体多面的保定系§!事件中，选择支持邓锡侯和田颂尧的部队，内战会在几天后结束。\n\n§M九人团/军官系§!（$social_democrat_coloured$/$social_liberal_coloured$）\n£white_dot 在§Y刘湘部逼近遂宁§!事件中，§R不要§!选择修缮工事准备进行防御。\n£white_dot 在§Y内江遇袭§!事件中，选择炸桥。\n£white_dot 在§Y选择攻击方案§!事件中，选择向简阳进攻。\n£white_dot 在§Y大战自流井§!事件中，选择夺取自流井或攻打重庆军，内战会在几天后结束。\n£white_dot 在§Y新蜀和约§!事件中，如果你想让§S九人团§!掌权则选择§S熊克武§!，如果你想让§l军官系§!掌权则选择§l李家钰§!。\n\n§M直系残党§!：§M文官派§!/§M军事派§!（$authoritarian_democrat_coloured$/$paternal_autocrat_coloured$）\n£white_dot 游戏开始前，在自定义路线设置中设置§c大清§!为任一§Y宣统维新§!，然后让§a杨森§!或者§P刘存厚§!继续掌权。\n£white_dot §P王承斌§!会在宣统维新后一个月来到四川。\n\n§M建国政府§!（$social_democrat_coloured$/$social_liberal_coloured$/$authoritarian_democrat_coloured$）\n£white_dot 按照路线指南让§S熊克武§!和§S九人团§!掌权。\n£white_dot 游戏进行到1937年1月1日后，如果你不是傀儡国、拥有重庆，且之前没有势力成立联省政府，那么你可以在完成国策§Y寻求跨地域合作§!后选择决议§Y高举联省派希望之旗帜§!。\n£white_dot §S张澜§!将受邀代表四川军阀组建紧急政府“建国政府”。\n\n§M中国民主同盟 - 新世纪学会§!（$social_democrat_coloured$）\n£white_dot 作为建国政府统一中国且保持§f民主热情§!平衡。\n£white_dot 统一全国后，在全国选举中让§S张澜§!胜出。\n\n§M共和大同盟 - 自治联合会§!（$social_liberal_coloured$）\n£white_dot 作为建国政府统一中国且保持§f民主热情§!平衡。\n£white_dot 统一全国后，在全国选举中让§l但懋辛§!胜出。\n\n§M共和大同盟 - 民治竞进社§!（$authoritarian_democrat_coloured$）\n£white_dot 统一全国后，在全国选举中让§l但懋辛§!或§S张澜§!胜出，然后让§f民主热情§!降低至现实主义露出苗头以下或上升至理想主义破土发芽以上，随后§a刘文辉§!将发动政变以稳定政府。\n£white_dot 或者，在第一次全国选举期间，让§f民主热情§!降低至现实主义露出苗头以下或上升至理想主义破土发芽以上，§a刘文辉§!也会发动政变以稳定政府。\n\n£white_dot §Y注意：如果你完成了国策§f军队去政治化§!，维持§S张澜§!或§l但懋辛§!政府将容易得多。§!\n£white_dot §Y注意：如果§l但懋辛§!路线完成了国策§M全国复员§!，或是§S张澜§!路线完成了国策§M遏制军队派系§!，则可以永久阻止§a刘文辉§!发动政变。"

 sichuan_events.5.t: "南方的骚乱"
 sichuan_events.5.d: "随着八省联合出卖了浙赣铁路，令人担忧的大范围暴乱的流言开始出现。起初有传言说抗议活动已被八省的警察所镇压，但不久后我们的边境警卫就向我们报告，成群的难民为了躲避兵祸和爆炸式增长的土匪而越界入境。\n\n在八省联合的部队向芜湖的抗议者开火后，那场和平示威活动演变成了一场血腥屠杀——而此事现已被称作“芜湖事变”，随后不久八省各地都被类似的血腥事件所笼罩。现在已经有人声称八省联合及其背后的直系政府已经奄奄一息；尽管大多数人仍然认为用军事手段还是能够掌控局面的。"
 sichuan_events.5.a: "闹麻了！等他们慢慢子闹！我就不信能翻天！"
 sichuan_events.6.t: "孙传芳大帅遇刺"
 sichuan_events.6.d: "八省联合那边传来了大新闻：直系军阀在这一地区的最高长官，联帅孙传芳，被一名刺客枪击后陷入了昏迷状态。直系对南方的控制已然开始瓦解，而四川距随之而来的冲击波也不远了。一旦最糟糕的情况发生、南方陷入混乱，北京或许难以抽出手来帮助我们。"
 sichuan_events.6.a: "先人！要拐……"
 sichuan_events.7.t: "南方陷入混乱"
 sichuan_events.7.d.intervention: "我们最担心的设想成真了。直系对华南的掌控彻底崩解了。在南京，齐燮元在控制全城后已经钦点他自己就任八省联合的代理联帅。随着八省联合在孙传芳遇刺后不久崩溃，长期以来被压制了的国民党乱匪在福建省再次揭竿而起，妄图重建他们的“国民政府”。安徽省督理陈调元则已宣布讨伐齐燮元，他宣称齐燮元才是刺杀事件的幕后元凶，这一切都源于齐燮元妄图夺取八省的大权。再往西看，湖南、广东和广西的省督已经拒绝承认新联帅的权威，不过截至目前双方还未陷入敌对状态之中。\n\n情势已经变得足够危急，北京的中央政府已经公开介入乱局，大清的军队和物资已经南下。看起来，北京政府的目光已经完全汇集到南方了，现在我们只能靠自己了。"
 sichuan_events.7.d.no_intervention: "我们最担心的设想成真了。直系对华南的掌控彻底崩解了。在南京，齐燮元在控制全城后已经钦点他自己就任八省联合的代理联帅。随着八省联合在孙传芳遇刺后不久崩溃，长期以来被压制了的国民党乱匪在福建省再次揭竿而起，妄图重建他们的“国民政府”。安徽省督理陈调元则已宣布讨伐齐燮元，他宣称齐燮元才是刺杀事件的幕后元凶，这一切都源于齐燮元妄图夺取八省的大权。再往西看，湖南、广东和广西的省督已经拒绝承认新联帅的权威，不过截至目前双方还未陷入敌对状态之中。\n\n更糟的是，北京的中央政府拒绝干涉其中以恢复秩序，并因这些决议遭到了大规模抗议。全国各地的异见分子都高呼吴佩孚的决策是直系政府软弱无能的表现。看起来直系政府对中国的控制正在瓦解，而我们的敌人肯定把这一切看在眼里。"
 sichuan_events.7.a: "恼火啊！"
 sichuan_events.8.t: "刘湘动员部队反抗我们"
 sichuan_events.8.d: "随着八省联合的麻烦让四川的脆弱秩序对我们日益不利，刘湘已决定破釜沉舟了，他已经带大军离开重庆，忠于他的士兵已经向四川各地（主要是川东各重镇）开拔。我们的前盟友已背叛我们，而我们的友人也同我们大路朝天各走半边。不过，目前来说保定系仍然决定维持路线。环顾四川，各地皆战云密布——我们必须立刻动员部队。四川的命运悬于一线，是时候放手一搏了。"
 sichuan_events.8.a: "他龟儿子咋个敢！"
 sichuan_events.9.t: "四川陷入内战"
 sichuan_events.9.d: "四川已经陷入了一片混乱。\n\n在全省范围内，曾经的速成系友军正在互相厮杀，刘湘与杨森的部队打得不可开交。为了对抗四川最庞大的一支武装，武备系和保定系暂时与杨森部并肩作战，规模较小的军官系也加入了他们。刘湘从重庆的指挥部不断发出进攻命令，要求他的部队向前进军，与速成系杨森派、武备系以及保定系的所有部队交战。\n\n在铜仁，熊克武麾下的联省派部队嗅到了重返四川的机会。联省派与吕超率领的国民党残部会合，加之川东南地区活跃的游击武装，他们已展现出足以彻底搅乱四川脆弱秩序的实力。\n\n保定系仍然维持着对成都政府的忠诚，他们的部队在这场四川统一之战中与杨森部并肩作战。四川稳定的假象已然不存，只有天知道今后四川会发生什么。"
 sichuan_events.9.a: "马上联系北京，我们需要他们的帮助！"
 sichuan_events.9.b: "那就开始吧……"
 sichuan_events.16.t: "速成系寻求庇护"
 sichuan_events.16.d: "四川的内战结束了，我们的速成系和武备系盟友被他们的敌人击败了。为了逃避可能的报复，这批四川省的前任统治集团已抵达我处，寻求为我们的武装部队效力——并寄希望于，也许，有朝一日能重回四川。"
 sichuan_events.16.a: "这里永远欢迎我们的老朋友！"
 sichuan_events.16.b: "嗯，天涯何处不是家呢——另辟高就吧。"
 sichuan_events.50.t: "杨森寻求援助"
 sichuan_events.50.d: "我们在西南的参谋长贺国光从成都发来急电：因八省联合崩溃，直系全国秩序动摇，四川省内的脆弱和平随之瓦解。随着直系关键盟友、川省领袖杨森的影响力大幅削弱，省内派系分歧已升级为公开冲突。杨森督理的速成系同僚、重庆军阀刘湘，如今率四川最庞大的军队倒戈，转而攻击督理及其部队。虽然目前来说，杨森的保定系盟友邓锡侯、刘文辉、田颂尧等人仍然站在他一方，但是局势随着时间流逝瞬息万变，他们仍然是这场混战中最大的不确定因子。\n\n直系内部频频举行闭门会议，紧急磋商应对之策。由于行政体系陷入混乱，诸多提案不得不倚仗个人威信而非宪政程序来推动。尽管存在种种原因，但此次关于四川问题的分歧并非派系之争，而是源于后勤保障方面的难题。\n\n随着四川陷入混乱，不能排除双方鹬蚌相争渔翁得利的可能性，随着两方在战斗中拼尽全力，熊克武残部可能会抓住时机绝处逢生。这还不够，现在四川突然而至的大旱打击了四川艰难度日的百姓。随着灾难降临，直系的老朋友杨森督理已找上门来，通过贺国光请求直系提供一切支持。尽管杨森的失势可能在未来给直系造成大麻烦，尽管私下里有消息称吴佩孚为他的老朋友准备了一笔小额援助，但玉帅和保定王都不愿多做评论。"
 sichuan_events.50.a: "尽可能匀点东西过去帮帮他们。"
 sichuan_events.50.b: "我们现在也腾不出手。"
 sichuan_events.51.t: "直系送来援助"
 sichuan_events.51.d: "在如此多的昔日“盟友”于危急关头纷纷露出真面目后，几乎无人对深陷八省联合崩溃困境的中央政府抱有期待。然而根据贺国光的最新报告，大批资金物资已涉险突破刘湘部队封锁，开始源源不断涌入成都。\n\n洛阳方面回应了杨督理的求援，并表态支持[SZC.GetLeader]及其[SZC.GetRulingParty]维持省内稳定的举措。这一喜讯随即在杨森派系内部传开，官兵们士气大振。杨森集团即将面对刘湘部队的全力猛攻，这批援助物资必将发挥不可估量的作用。"
 sichuan_events.51.a: "何等慷慨！"
 sichuan_events.52.t: "直系抛弃了我们"
 sichuan_events.52.d: "如今国内似乎人人厄运缠身。在遭到刘湘背叛后，面对岌岌可危的处境，仅与武备系、保定系、军官系三派维持着脆弱同盟的杨督理，被迫向洛阳甚至北京方面求救。经直系在西南地区的联络人贺国光牵线，杨督理动用其与故交吴佩孚的直接联系，尝试在对抗刘湘的战役中为自己争取些许支援。\n\n然而中央政府似乎认为无需援助，或者说是无暇帮助这位督理维持秩序。直系政府因南京动荡而更加专注于内部事务，而非顾及故旧情谊，因此已拒绝伸出援手，任由杨督理自生自灭。杨森部的士气本就日益低迷，普通士兵几乎无人认为己方能在兵力与物资均为劣势的情况下与刘湘的部队抗衡。"
 sichuan_events.52.a: "好吧，至少之后不再有能背叛我们的“盟友”了……"
 sichuan_events.53.t: "熊克武求援"
 sichuan_events.53.d: "北方的川系军阀已经崩溃并陷入了内战，省内的各大派系互相攻伐。多数情况下这是中国的日常状态，不过贵州铜仁一带自北伐战争以来却一直由前四川督军熊克武的联省派部队“驻防”。这类驻军通常不会掀起波澜，不过在国民党军事占领贵州，加之滇系军阀自身难保的特别背景下，四川内战却创造了难得的契机。\n\n为重返权力巅峰作最后一搏，熊克武已率部进入四川，并向[YUN.GetLeader]提出了一个颇为奇怪的请求。尽管熊克武与滇军的关系多年来时好时坏，但这位前任督军如今却抛开敌意，甚至堪称是厚颜无耻地请求支持他的事业。\n\n熊克武请求提供人力或物资以协助他介入四川内战，这本身就是一个荒唐的要求，对[YUN.GetLeader]来说则更是如此。这位前督军显然已不惜代价寻求支持，但无人会因[YUN.GetLeader]简单回绝而指摘半分；此举代价过高，且未来投资回报全无保障，不过倒可借此机会将某些不太忠诚的部队调离昆明——只要不重蹈当年武力干预四川的覆辙。"
 sichuan_events.53.a: "给他们派去一些军队。"
 sichuan_events.53.b: "给他们送去一些枪械。"
 sichuan_events.53.c: "他们不值得我们支持。"
 sichuan_events.54.t: "云南支持熊克武部"
 sichuan_events.54.d: "云南虽非富庶之省，当下滇系亦难称安定，但仍拥有一支规模可观的滇军。事实上，滇系时常会出兵干预贵州、广西和四川等邻近省份。纵使云南内部局势动荡不堪，然而观其近日动向，滇军似乎试图再度插足四川政局。\n\n熊克武正率部从贵州铜仁出发，其实力之强大，装备之精良，均远超先前情报所估测，许多部队装备着疑似云南产的二手步枪。更糟糕的是，根据种种报告显示，滇军将士直接参与了数次战斗和小规模冲突。看来，东大陆主人正准备再次踏足红色盆地。"
 sichuan_events.54.a: "龟儿子不准再干涉我们了！"
 sichuan_events.55.t: "刘湘部逼近遂宁"
 sichuan_events.55.d: "探子回报，刘湘的主力大军正以惊人的速度逼近遂宁。该地位置关键，战略价值极高，其同时毗邻刘湘和[ROOT.GetLeader]的大本营，是川南地区公路网的枢纽，并且距重庆距离不远。\n\n刘存厚，杨森的临时盟友，宣称即使是联盟部队分身乏术，这座城市内外的联合防御工事也足以在面对数量上占优势的刘湘大军时处于上风。\n\n郭汝栋，联盟的一位可靠将军，则主张对[ROOT.GetLeader]采取一些更为谨慎的措施。他声称战略撤退将让联盟补足弱点，在今后继续战斗时抢占先机。"
 sichuan_events.55.a: "往北撤退到三台和绵阳。"
 sichuan_events.55.b: "径直向成都撤退。"
 sichuan_events.55.c: "修缮工事准备进行防御。"
 SZC_battle_suining_santai: "§P准备撤退到北边的三台和绵阳作战是个安全的选择，能最大限度的保证我军部队的安全，但是这么做将会把四川盆地内的大片土地拱手让给刘湘。§!"
 SZC_battle_suining_chengdu: "§g能最快从遂宁撤出的办法就是沿大路直奔省会成都，但是刘湘的兵锋正快速席卷四川盆地。这样做的话可能还没有撤到成都就被刘湘的部队追上。§!"
 SZC_battle_suining_hold: "§c遂宁控制着相当一部分进出四川盆地中心的道路，但是与我们在成都的大本营相比，刘湘的重庆老窝和它要近得多。我军或许得冒着风险分散开来以维持补给线。§!"
 sichuan_events.56.t: "撤往川北"
 sichuan_events.56.d: "经过周密的计划和精心准备，我军有组织有纪律地成功撤出了遂宁。当我军撤向北方时几乎没把任何东西留给敌军，而且也保持了人员和装备上的完好无损。尽管刘湘现在已经占领了遂宁，但是联盟部队在今后面临刘湘部入侵时的准备更为充裕。虽然现状并不理想，但是最万无一失的选择为[ROOT.GetLeader]督理赢得了时间并拯救了许多士卒的生命。"
 sichuan_events.56.a: "我们的部队安全了，至少现在如此。"
 sichuan_events.57.t: "简阳之战"
 sichuan_events.57.d: "最快撤退的线路同样也是容易最快被人赶上的。在撤往成都的途中，刘湘的先头部队向联盟部队侧翼发动了攻击。尽管联盟部队进行了英勇的反击，但他们还是被刘湘的人马压制在了大路沿线的开阔地上，损失惨重。虽然一些部队最终设法摆脱了这种可怕状况，继续战斗，但是却在仓促溃败中失去了无数宝贵的人力与装备。"
 sichuan_events.57.a: "“拐求”。"
 sichuan_events.58.t: "遂宁之围"
 sichuan_events.58.d: "自“不惜一切代价守住遂宁”的命令下达后，自信满满的刘存厚让他的部队深挖工事，准备刘湘必然发动的攻击。可当刘存厚部在工事忙活时，刘湘部却只是选择用数量上呈压倒性优势的部队将城池围了个水泄不通——守军却一点也不知晓。\n\n战斗交锋快得惊人：城中的大多数武备系守军一旦意识到城市必定沦陷，而自己只是在自掘坟墓，就统统投降了，刘湘取得了彻底的胜利。在这场战略级的失误后刘存厚险些被俘，不过他最终还是北逃到了直系的地盘。"
 sichuan_events.58.a: "全遭洗白了！"
 sichuan_events.59.t: "内江遇袭"
 sichuan_events.59.d: "刘湘和杨森的部队最近一直在围绕内江的渡桥展开激烈战斗。这些渡桥具有极大的战略意义，因为控制了渡桥就相当于有效控制了沿江进入四川盆地的门户。自从内战爆发以来，这些地区就一直进行着激烈战斗，但是现在刘湘似乎已开始准备发动最后一击以夺取桥头堡了。\n\n尽管寡不敌众，但根据部下建议，[ROOT.GetLeader]仍有机会将刘湘的部队割裂开来，让其独立进攻各渡桥并面对桥头堡附近修缮完好的工事，希望借此最大化地稀释刘湘的兵力优势。但如果我们的目标是彻底取得对刘湘部的胜利而非拘泥于此战，这场战斗即使胜利也会让我们损失惨重。\n\n夏炯提出了一个巧妙方案：联盟可以让工兵部队去在渡桥上安放炸药，并设伏把刘湘的部队引进来然后把他们炸上天。这样一来应该会有效，但是从长远来看这样会对该地区的战略基建造成毁灭性的影响。"
 sichuan_events.59.a: "不惜一切代价守住桥头堡！"
 sichuan_events.59.b: "等他们先过江，然后把他们炸上天。"
 SZC_battle_neijiang_defend: "§g内江有四川省最大的一些渡桥，如果我们守住的话，能很轻易袭击刘湘的侧翼部队。但是，刘湘的部队对这一地区的攻击日益凌厉。如果他们继续加大力度，我们的防卫也许会被冲垮。§!"
 SZC_battle_neijiang_blow: "§P在暗处安放大当量定时炸弹，我们可以先诈败，让刘湘的部队渡过沱江。大爆炸会让这些渡桥完全瘫痪，让这些渡河部队在孤立无援的情况下被我军消灭；同样，缺乏桥梁能让刘湘今后难以攻占内江。不幸的是，这也会让我们今后难以过河侧袭敌军。§!"
 sichuan_events.60.t: "敌军攻占内江"
 sichuan_events.60.d: "[ROOT.GetLeader]的士兵和工兵夜以继日地加固内江周围的桥头堡防御工事。挖好战壕、摆好沙袋和铁丝网、将机枪和迫击炮就位，任何敢于接近杀伤区的人都将被击毙。第一波大规模攻击被打退了，然后是一波又一波。随着时间的推移，无情的攻击仍然在继续，[ROOT.GetLeader]联盟的部队枪支弹药和人力都渐渐枯竭，而压倒性的敌军攻势仍未停歇。渐渐地，阵地遭到占领，武备系许多优秀士兵在残酷的袭击中丧生。"
 sichuan_events.60.a: "武备系再被冲一次就真的遭不住了！"
 sichuan_events.61.t: "半渡而击"
 sichuan_events.61.d: "昨晚，在夜色掩护下，[ROOT.GetLeader]的工兵在内江周围的桥头堡的关键支撑点上安放了炸药。次日早晨，[ROOT.GetLeader]部诈败从桥头撤走。果然，敌军刘湘部指挥官上钩了。军队正在过桥时，大爆炸发生了。此时[ROOT.GetLeader]部伏兵出现，桥这边的军队在被围无援的恐慌和爆炸后的混乱中成批投降。留在对岸的敌军只能无助地看着战友们被击垮，士气暴跌。尽管失去了这些桥头堡，但是[ROOT.GetLeader]收获了一场巨大胜利。"
 sichuan_events.61.a: "终于赢了一次！"
 sichuan_events.62.t: "邓锡侯夺取成都"
 sichuan_events.62.d: "在一连串的打击之下，杨森和刘存厚的部队均已濒临崩溃。为了防患于未然，邓锡侯将军率领保定系士兵进占成都。由于屡战屡败，杨森的部队早已流尽了血无心作战，所以这实际上是一场不流血的政变，杨森的统治在沉寂中黯然收场。成都易主后，随着保定系彻底周边县城，仍然忠于杨森的几支部队不是自行散伙就是向邓锡侯投诚。形势依然严峻，现在保定系必须完成杨森督理和刘存厚将军未能完成的任务。"
 sichuan_events.62.a: "我们将成为四川笑到最后的人。"
 sichuan_events.63.t: "成都之围"
 sichuan_events.63.d: "今天清晨，刘湘部队的先锋终于抵达了成都市郊区，抵达了刘湘心中战役“最后一战”的所在地。在这个关键时刻，鉴于刘湘的部队在数周的行军战斗后大多已开始显露颓势，对他的敌人来说，成都也可能是刘湘的“最后一战”——这是一场高风险赌博。\n\n成都城本身便被都江堰水利系统的数条灌渠河道所环绕，并且有大清朝（辛亥革命前）中后期修筑的城墙包围。尽管这些城墙修建于现代火炮出现前，但是这堵长达二十二里八分，高达十米的城墙仍然有效形成了一座强大的堡垒，经受住了时间的考验。对任何想要攻取成都的军队来说，这堵城墙都是个棘手的麻烦。\n\n认识到强攻会摧毁重庆军的军力后，刘湘决定包围成都。整个上午双方炮兵都在零星地进行炮击，但很明显刘湘的部队在短时间内没办法攻破成都的防御，故而只能进入长期的围城战。虽然[ROOT.GetLeader]的防线暂时稳固，但是若他只是留守在城中，那成都必将成为他的坟墓。\n\n在意识到情况十万火急后，指挥部人员已着手拟定多套解围反攻方案。然而指挥部大本营内部普遍担忧，这场内战最终将给成都带来灭顶之灾。"
 sichuan_events.63.a: "四川的命运系于一线。"
 sichuan_events.64.t: "选择攻击方案"
 sichuan_events.64.d: "刘湘的部队从城东和城南迅速推进，已对成都城展开严密合围。空气中弥漫着万分危急的气息——如果[ROOT.GetLeader]不迅速采取行动，派出援兵击破包围圈，那将万事皆休。将领们现在对被动防守只是坐以待毙达成了共识，他们认为唯一可行的防御手段就是进攻，打破敌军的包围圈。\n\n[ROOT.GetLeader]麾下将领提出了一项作战计划：进攻围城部队的薄弱点，对简阳发动大胆的进攻，试着分割并包围刘湘部，希望能借此逼迫刘湘的主力部队投降（尤其是那些价值无量的工兵部队）。\n\n鉴于刘湘将绝大多数精锐部队投入了围城，其他军方高层提出的另一个方案则认为应该打蛇打七寸，派精兵偷袭重庆。由于重庆目前由重庆市长潘文华率领着刘湘的少量后备部队镇守，应当可以轻松夺取重庆。由于重庆具有许多至关重要的基础设施，占领它应当能够极大地扰乱刘湘的部署。\n\n最后，[ROOT.GetLeader]麾下的一些军官警告称不应该把筹码全押在一处，并指出应该分兵，对两个目标同时展开攻击，让刘湘首尾不能兼顾。\n\n无论如何，军方高层唯一的共识就是应该谨慎行动，小心一步踏错步步错。"
 sichuan_events.64.a: "向简阳进攻，吃掉刘湘一部。"
 sichuan_events.64.b: "突袭重庆，那里的防御很薄弱。"
 sichuan_events.64.c: "分兵，同时向两处发动攻击。"
 SZC_troop_mobilisation_jianyang: "§l刘湘最精锐的部队都投入了成都附近进行围城作战，我军或许有机会占领坐落于成都附近的简阳城从而切断刘湘的补给线。我们需要派出一切可用的部队参与这次作战，这样的话将让我军的南方防线洞开，或许会给军官系提供一个北上的机会。§!"
 SZC_troop_mobilisation_chongqing: "§P继续控制重庆对于刘湘继续作战有着毋庸置疑的战略价值，攻占重庆将给刘湘致命一击。但是，潘文华在城内仍然掌握着一大支卫戍部队。如果我们没能迅速击垮城市的防御，我们可能会陷入在刘湘的回援军队和守军的前后夹击下的风险。§!"
 SZC_troop_mobilisation_split: "§g分兵进攻能确保刘湘和潘文华无法互相支援，但是这也意味着我军需要在同一时间内同刘湘的绝大多数部队作战。刘湘的部队过于强大，这项任务对我军来说或许难以胜任。§!"
 sichuan_events.65.t: "杨森的妙计"
 sichuan_events.65.d: "刘湘到处分兵，绝大多数精锐部队都参与到了对[ROOT.GetLeader]首府的围攻，而其侧翼和后方则大多由新拉入伍的壮丁负责保卫。他的部队迅速扫荡了刘湘薄弱而稀疏的后防线。由于对方绝大多数部队都参与到围攻成都之中，现在[ROOT.GetLeader]成功完全截断了围城军和后方的联系，将围城军困在了自己部队主力与城中相对完好无损的守军中间。"
 sichuan_events.65.a: "莫让他们龟儿子跑了！"
 sichuan_events.66.t: "攻守易势"
 sichuan_events.66.d: "刘湘的部队将绝大多数的老兵投入进围攻成都的战斗，试图背水一战将[ROOT.GetLeader]赶出战争，却令自身陷入危险境地。在[ROOT.GetLeader]的部队迅速切断了刘湘主力部队同后方之间的联系后，急于突围的刘湘军前锋同我军接上了火。由于被包围后陷入了无处可退、无兵可援的境地，不久后这支部队的士气和凝聚力就崩溃了，这导致了他们一窝蜂地投降。\n\n现在成都安全了，[ROOT.GetLeader]的任务是直接主动地向敌军的心脏推进！"
 sichuan_events.66.a: "向重庆进攻！"
 sichuan_events.67.t: "联省派部队入侵四川"
 sichuan_events.67.d: "刘湘部已然溃不成军，余际唐所率的熊克武联军趁势从贵州铜仁越境入川，接连抢占四川多县。若在平时，这等进犯不足为惧；可眼下重庆卫戍部队里仍有刘湘旧部，更不妙的是，军中盛传驻军、熊克武部与军官系三方暗中勾结——这一非常联盟若联手作乱，对抗杨森，局势恐将一发不可收拾。"
 sichuan_events.67.a: "啥子安？"
 sichuan_events.68.t: "刘湘部崩溃"
 sichuan_events.68.d: "刘湘把宝全押在了速胜上，到头来换得了速败。经过数周的战斗，他那行军过度、腹背受敌、疲惫不堪、损失惨重的先锋部队已经溃不成军。刘湘现在眼睁睁看着前线的惨败和后方的背叛。由于连吃败仗，又失去了重庆的大本营，剩余的部队士气低落，纷纷开小差逃跑。同时，刘湘也不知所踪，很可能是像个懦夫般抛下了他的士卒，溜之大吉做寓公去了。这支曾经无比强大的大军如今只剩下了象征性的抵抗，他们彻底投降只是个时间问题。"
 sichuan_events.68.a: "正该如此！"
 sichuan_events.69.t: "讨杨联盟"
 sichuan_events.69.d: "背叛与纷争在红色盆地屡见不鲜，尽管刘湘已一败涂地，但川省仍远未统一。反对派结成联盟以遏制杨森督理的流言在四川各地不胫而走，一个旨在彻底推翻现任督理的非常联盟看来已悄然缔结成型。\n\n算上刘湘残部、来势汹汹的熊克武部，再加上伺机而动的李家钰军官系，反对派的力量已足以与刚刚获胜的杨森联军抗衡，四川内战似乎即将进入新阶段。"
 sichuan_events.69.a: "我们曾击败过他们，而我们现在将再次击败他们！"
 sichuan_events.70.t: "大战自流井"
 sichuan_events.70.d: "尽管军官系与联省派结盟，但是并非万事皆休。由于这两支部队尚未汇合，杨森仍在冲突中占有优势。若其团结协作合兵一处，则是一支颇为强大的部队；若其分裂行动四处游击，他们中的大多数，尤其是熊克武的部队，只能靠乌合的民兵和征召兵来对付虽疲惫不堪但却装备精良的精锐部队。任何聪明的将军都会利用这一优势，在他们的部队尚未彻底合流前击垮他们，尽管截至目前在该地区只进行了一些小规模的冲突，但是这一地区三股势力间必有一场大战。\n\n[ROOT.GetLeader]在该地区的部队由杨森的亲信夏炯率领，他的部下大多是赢得了几场战斗的老兵，他们仍然保有数量可观的一批重武器。他的敌军由余际唐率领的联省派部队和由王陵基率领的重庆卫戍部队组成，他们的部下虽然也久经战阵，但是缺乏装备。综合其他因素，这场战役不可掉以轻心。选择战场的主动权仍然由夏炯决定——自流井的周边地区是丘陵和平原的混合地形，并伴有茂密的森林。"
 sichuan_events.70.a: "夺取自流井，并将其设为据点。"
 sichuan_events.70.b: "在两军合兵一处之前攻打重庆军。"
 sichuan_events.70.c: "先佯攻诈败，然后用优势兵力击溃余际唐。"
 SZC_ziliujing_defense: "§l自流井很可能是敌军在进攻成都之前想要占领的据点。我们将占领自流井，然后把他设立成一座防备完善的要塞。他们要么强攻这座城市，要么就得在冒着被侧袭的风险下绕过这里。§!"
 SZC_ziliujing_attack_headfirst: "§l重庆驻军无疑威胁最大，夏炯倾向于采取侵略性攻势，在对方联合起来之前先行发动攻击。§!"
 SZC_ziliujing_feign_withdraw: "§P联省派部队可能是新锐之师，但他们也大多缺乏经验、领导不力——集中对其发动攻击可以让夏炯掌握足够的主动权和空间，以便侧袭重庆守军。§!"
 sichuan_events.71.t.pincer: "奔袭潼南"
 sichuan_events.71.d.pincer: "夏炯认为先对付重庆卫戍部队更容易取胜，于是命令疲惫不堪但意志坚定的部队东进，希望能先发制人，抢在重庆守军与联省派部队汇合之前将其彻底击溃。诚然，无论怎么看，重庆守军都绝非不堪一击，但刘湘此前的军事失利已使其最精锐的兵员和装备折损殆尽，这也是不争的事实。重庆卫戍部队大多只有轻武器，特别是火炮较少。这场战略赌博的胜负将在重庆西北方向的潼南城外见分晓。\n\n两军一经交手，局势便已明了：夏炯的此次鲁莽进攻早被预料到，重庆卫戍部队也早已做好准备坚守阵地。尽管如此，夏炯的部队仍全力投入战斗，虽最终攻破重庆守军防御阵地，但自身也遭重创。然而，胜利的代价是极为惨重的，军官系的部队已向成都方向移动，而联省派部队则准备迎击夏炯的疲惫之师。"
 sichuan_events.71.a.pincer: "完完全全洗白了！"
 sichuan_events.71.t.stalemate: "自流井的僵局"
 sichuan_events.71.d.stalemate: "不出所料，占领自流井很简单，守住它也不难。在这么做的同时，依靠动态防御和静态防御相结合的办法来对抗非常灵活和具有侵略性的入侵者显得非常有效，因此，围绕自流井的战局迅速成为了攻占者的牢笼。\n\n联省派部队显然知道强攻这样一座要塞将是一场灾难，他们没有上钩，而是依靠袭扰战术。鉴于夏炯选择了固守坚城壁垒的战术，放弃了机动作战，将战场主动权交给了敌军。在经历了数天的零星交火并造成了双方的小规模损失后，王陵基的重庆后备部队抵达了自流井并充实了余际唐的军力。现在，联省派老兵有了刘湘军队残部及重武器撑腰。由于早前主动放弃了战场主动权，这座城堡变成了王陵基炮兵部队的活靶——炮兵弹如雨下，限制了守军的行动。尽管由于双方都不想伤及城区平民的生命，城市还未受到炮火波及，但是夏炯任何想让部队突围出城的尝试都以惨痛的损失而告终。王陵基和余际唐的部分部队继续钉在自流井，一支分遣队已经沿着大路前往成都，并在沿路招募怨恨军阀的平民和诸如刘湘等旧军阀部队的逃兵。他们每前进一步都愈发壮大，相比之下躲在墙后的[ROOT.GetLeader]则日益显得弱小。\n\n虽然现在夏炯的部队还被牵制着，但是他已经制定出了一个安全的撤退计划，能够在保全绝大部分部队的情况下撤离战区。坏消息是，当他抽身之后，他能否成功回援成都值得怀疑。"
 sichuan_events.71.a.stalemate: "跑得了枪杆子，跑不了成都……"
 sichuan_events.72.t: "成都陷落"
 sichuan_events.72.d: "经过一场又一场战斗，在一场损失惨重的围城战并奉命援助攻打自流井之后，成都的守军早已不如往昔。由于不愿意再打一场绝对没有援兵的围城战，成都守军稍作思考后便举起了白旗，以免让这座古城的人民和古迹白白被毁。尽管高大雄伟的城墙仍然挺立，但是它所保护的人显然不愿再继续作战了。成都现已落入军官系手中，四川最新一轮内战似乎就此结束。胜利者欢欣鼓舞，在这座古城几乎空无一人的街道上肆意欢庆；成都市的绝大多数市民仍然待在室内，只是为自己又避免了一次兵祸松了口气。"
 sichuan_events.72.a: "青年军官赢得了胜利。"
 sichuan_events.73.t: "联省派溃退"
 sichuan_events.73.d: "多年来，熊克武的部队经历了无数的小规模冲突，很少有人能从中真正掌握这支部队的作战能力。既然夏炯要在川东起义军或吕超的实业团等活动的地区作战，他便会选择以同辈惯用的方式对待对手，将他们引入开阔地带。由于熊克武麾下更熟练的军官已被派往其他地方，余际唐相对缺乏经验，这一点对夏炯他有利。\n\n这个计划极为冒险，但夏炯是崇尚行动是出了名的，他知道必须做出牺牲。他将主力留在后方，并派出几支先遣分队吸引联省派军队上钩。整个上午，余际唐的部队对敌军进行了试探性的进攻。虽然一开始余际唐没有上钩，但到最后他还是说服自己，这些部队是速成系在这一区域的所有部队：他们孤立无援，也没有后撤并报告有己方部队活动的状况。一旦意识到余际唐的部队转向正面进攻，夏炯的先遣队纷纷溃不成军，丢盔卸甲。先遣队损失不可谓不大，不过仍有大批士兵得以活着归队。\n\n余际唐的部队乘胜追击，紧紧咬住败兵，随后遭遇了速成系早已埋伏好的火炮和机枪的迎头重击。陷阱生效了，但是设伏部队接下来的任务并不引人羡慕：击败陷阱里的部队。余际唐的部队虽然没有重武器，但是士气高昂、意志坚定，依旧难以对付。在这天结束时，联省派撤退了，并希望能够引诱敌军追击并进入他们的埋伏圈。但是夏炯没有被对方的诡计欺骗，他明令禁止部队擅自行动，直到第二天才开始命令部队出击。与此同时，重庆卫戍部队并没有为提供支援，因为他们携带有重武器，还需要小半个星期才能加入到两位将军斗智斗勇之中。\n\n数天的战斗后，余际唐损失不菲，被迫后撤并修整部队。而王陵基在得知需要同他汇合的部队被打败后，立刻下令后队改前队撤回重庆。虽然此计损失巨大，但是却为速成系打开了胜利的大门，前往重庆的道路已然洞开。"
 sichuan_events.73.a: "豪赌获得了胜利。"
 sichuan_events.74.t: "重庆陷落"
 sichuan_events.74.d: "短暂的围城战过后，刘湘派的心脏如今被[ROOT.GetLeader]坚定的士兵攻克了。尽管在之前的内战中损失惨重，这座古城的少量守军在王陵基的指挥下，在面对夏炯的部队逐街逐巷的清剿时仍然进行了极其激烈但徒劳的抵抗。在数日的战斗后，江北区和当地的工厂一起落入了我们手中。接下来若干天的战斗让这座城市的其他部分连同宝贵的工厂、基建一起被打成了废墟。\n\n由于见不到取胜的希望，昔日的联盟也随之瓦解，残存的军官系部队大多开始撤回各自的据点。战事终于结束，杨森仍然控制着四川的大权。"
 sichuan_events.74.a: "我们赢咯！"
 sichuan_events.75.t: "攻打重庆"
 sichuan_events.75.d: "战争已开始对杨森的部队造成负面影响。当他们逼近重庆时，这支部队的老兵们都渴望自己距胜利只剩一步之遥，但是也清楚地明白自己面前的严峻任务。他们正要夺取的不仅仅是敌人的大本营，也是中国最重要的工业枢纽之一。这场在城市进行的战斗必然无比困难——城中的每个大型工厂都能轻易变成守军的要塞。\n\n虽然现在分秒必争，但是正面突袭无疑是项艰难的任务。围绕重庆市区周围的小山给[ROOT.GetLeader]的部队提供了完美的观测点及火炮部署点，能让其在进攻中获得巨大优势。一些前线指挥官则建言，我们没有足够的时间和兵力去挨个肃清这些小山包并为我所用，现在分秒必争，我们应该立刻攻击城内的刘湘残部。"
 sichuan_events.75.a: "攻城之前先拿下歌乐山！"
 sichuan_events.75.b: "立刻攻城，时间紧急！"
 SZC_chongqing_hills: "§P我军的中下层军官坚持我军必须拿下山城周围的这些丘陵，并利用这些地利。这样能省下许多士兵的性命，并能在对抗重庆守军及之后阻击援兵的战斗中让我军取得优势。但是，这样做耗时良久且得让我们分兵行动。§!"
 SZC_chongqing_assault: "§g我军的高级将领坚持我军有足够多的部队正面强攻并拿下城池。考虑到现在有另一支敌军正不断逼近我军，威胁到我军侧翼，与其再浪费时间去包围敌军给敌军留下时间加固防御工事，直接正面突击也不无道理。§!"
 sichuan_events.76.t: "在重庆的失败"
 sichuan_events.76.d: "在进退两难的地步下，对装备不足的守军发动直接突击看起来是最有可能成功的办法。既然机不可失时不再来，武备系军冒着敌人的炮火席卷了重庆周围的战壕。尽管付出了诸多士兵的性命，在数小时的战斗后武备系最终还是夺取了这些据点。仓促的防御部署同样意味着未校正的守军火炮对战场的影响十分有限。更糟的是，一旦这些外围战壕被夺取，潘文华只能设法让他的部队在攻击者取得进展的同时撤出战斗。为拖延敌军进军，潘文华只得进行了一次赌博，而最终他赌赢了。\n\n由于在夜间冲入城中巷战无疑是无组织的自杀行为，武备系只得在这座古城外等到次日天亮；与此同时，潘文华连夜组织疏散了部分市民进入城中心避难，并改造了城中建筑作为新的防御工事。第二天破晓，重庆城的各个工厂、各个政府建筑都被改造为了临时堡垒。由于昨晚的进展缓慢，武备系军现在被迫陷入了无尽的巷战之中。经过毫无进展的第二天后，情势陡然间变得危急起来：一支援军正迅速接近武备系军的后方。武备系的指挥官们都明白，被前后夹击的下场只能是全军覆没，故而武备系军队索性放弃了进攻。与之相对应的是，武备系向重庆城派出了一小队打着白旗的士兵以示投降。不久后，潘文华接受了这份“请求”，终结了这场被武备系视为灾难的重庆战役。\n\n最终，进攻方变成了战俘，而一些最富有战斗经验的老兵则在攻城的过程中战死了；现在看来武备系不太可能从这场惨败中复苏。尽管审查员已经尽了最大努力，这场大败的传言还是已经流传到了成都。现在，“广大群众反对刘湘的决心信念不过稍有受挫”的言论已被人民嗤之以鼻……"
 sichuan_events.76.a: "万事皆休……"
 sichuan_events.77.t: "重庆陷落"
 sichuan_events.77.d: "趁夜行动，夺取重庆市周边的山包很轻松。显然重庆的守军采取了孤注一掷的防守策略，他们选择了坚守城池本身而放弃了郊区地带——很可能是由于潘文华兵力不足。黎明时分，[ROOT.GetLeader]的工兵在山顶上建立了据点，随后轻型火炮也被拉到了山顶，暗处也设立了观察哨。随着太阳逐渐升起，他的士兵向着同永备工事相隔甚远的敌军发起了突击。冲锋以密集的炮火弹幕打头，这些炮弹对敌军的土木工事有着毁灭性的打击——不久后，城中便展开了激烈的战斗。\n\n尽管困难重重，刘湘势力的心脏地带在不久后还是被杨森的部队占领了。在接下来的数个小时里，这座古城中残余的小股守军仍然进行了无组织的抵抗，武备系跟着速成系逐街逐巷将他们逐一消灭。迅速进攻和猛烈轰炸彻底击碎了潘文华撤入渝中半岛继续顽抗的计划，而他的部队也正被迅速消灭。不久后，这个城市及其发达的工业一并陷落了。然而，战斗确实使一部分城市化为废墟，许多工厂和重要基建受到波及。尘埃落定后，潘文华不知所踪。他不是在守城的战斗中阵亡，就是逃之夭夭。\n\n重庆市陷落得如此之快，以至于前来解围的部队都不知道才发生的一切。在他们抵达重庆郊区时，山顶的火炮和子弹“盛情”迎接了他们。当他们看到重庆市内飘扬的武备系的旗帜时，他们才意识到万事皆休，迅速打出了白旗。他们的投降在没有进一步流血的情况下就获得了接受，而随着这支部队的覆没，刘湘已不足为惧。"
 sichuan_events.77.a: "伟大的胜利！"
 sichuan_events.78.t: "刘湘部开始崩溃"
 sichuan_events.78.d: "刘湘把宝全押在了速胜上，到头来换得了速败。经过数周的战斗，行军过度、腹背受敌、疲惫不堪、损失惨重的先锋部队已经溃不成军。刘湘现在面临着前线的惨败和后方的攻击。由于连吃败仗，又失去了重庆的大本营，刘湘部士气低落，纷纷丢盔卸甲，脱下军装，希望以良民的身份逃回自己的农村老家。这支曾经无比强大的大军如今只剩下了象征性的抵抗，他们彻底投降只是个时间问题。"
 sichuan_events.78.a: "正该如此！"
 sichuan_events.79.t: "刘湘跑路"
 sichuan_events.79.d: "来自重庆的报告称，刘湘已经抛下了他的部队，逃离了四川。打蛇打七寸，随着刘湘逃亡，其残部已经停止了一切抵抗，要么向[ROOT.GetLeader]的部队投诚，要么开小差逃亡。内战结束了，杨森继续控制着四川。"
 sichuan_events.79.a: "我们赢咯！"
 sichuan_events.80.t: "各个击破"
 sichuan_events.80.d: "在一场孤注一掷的豪赌中，[ROOT.GetLeader]将他还能调出来的部队的大股分到成都南部，让他们立即突袭简阳和重庆两座城市。由于绝大多数刘湘的部队需要负责围城而被牵制，这两支军队在两个方向上都能对正面的围城军构成数量优势。但是，两支大军行动不可能掩人耳目，任一部队抵达目的地所花的时间肯定赶不上敌军领略到督理意图的时间。\n\n为抢得先机，刘湘迅速派兵遣将，从成都撤出部队，留下一支刚好能确保成都守军无法打破的部队后便抽身。由于[ROOT.GetLeader]的计划本身就同解围密切联系，当刘湘的部队开始回身追击时，他的部队便开始同时间赛跑——其激烈程度正如同他们与忠于刘湘的侦察兵与民团的争斗。然而，[ROOT.GetLeader]的军队似乎并没有意识到这一点：由于战前四川糟糕的基础设施建设，现在他们正在破旧道路上行军，无线电通讯更是几乎不存在。所以，直到两支军队被刘湘的追兵赶上前，他们都没有意识到自己正被追击着。\n\n原定的计划本就不允许丝毫错误，而一旦部队的侧翼和后方遭到攻击，军队的组织度就会顷刻间瓦解：所有的部队都会争先恐后地争夺最佳防御阵地。然而，[ROOT.GetLeader]一方损失惨重，他还在命令部队构筑防御阵地准备固守，重庆卫戍部队便在他们的可靠长官王陵基带领下抵达；王陵基的出现将两支大军的棺材板彻底钉死。寡不敌众，部队陷入铁壁合围，没有一丝取胜的希望，许多士兵要么投降，要么叛逃敌方。随着战斗失利，这场战争也没有取胜希望了。"
 sichuan_events.80.a: "我们也曾赌过，只是失败了。"
 sichuan_events.81.t.battle: "成都投降"
 sichuan_events.81.d.battle: "在连续几天里，成都的指挥官们只收到了一份又一份坏消息；尽管军队进行了审查，但城中每个人都知道城墙之外发生了什么。又到了发放日渐减少的口粮的正午时分，城墙上的哨兵却察觉到了一个令人不快的“意外”。\n\n城外，上千名穿着武备系军服的缴械士兵正在城墙周围行进，他们身后则紧跟着刘湘的大军。这支“大军”在离成都城墙不远处停了下来，只有一辆鸡公车缓缓从中驶出逼近城墙。鸡公车上既没有载炸弹，也没有载敌军士兵——车上只挤了几个武备系的高级将领。其中一个将领用扩音器伴着颤抖的声音向城中守军喊话，而随着他的喊话，城池上的守军已渐渐察觉出他的身份。王陵基对守军喊话道，他们就是剩下的所有“援兵”，剩下的其他武备系军队已被击溃，武备系的领导人已经逃亡到北京方面的控制区。但他坚持说，不要害怕，如果开城投降，刘湘保证会仁慈妥当地安排好城中事务。\n\n答复来得并不算迟。守军指挥官明白，如果在守军士气如此低下的现在，“武备系早已全军覆没”的消息传出，城中必然会有一场骚乱。成都的高墙依旧挺立，只不过现在上面多了一杆白旗。"
 sichuan_events.81.t.sapped: "成都陷落"
 sichuan_events.81.d.sapped: "时间一天又一天过去，“援军”终于还是没有来拯救这座城市。刘湘的工兵正稳扎稳打地标绘出这座清代老城墙的薄弱之处。他们每夜都要在地下挖掘地道，并在关键地点埋设炸药。一个多月后，这些炸药终于在太阳升起之时爆炸了。巨大的爆炸在城墙各处炸出了巨大的缺口，而其中的一部分碎石则堵住了城市周边的都江堰引水渠渠道。刹那间，保护了成都一百多年的城墙灰飞烟灭；第一轮爆炸中，数以百计守军士兵不知所踪。大爆炸标志着对成都总攻的开始，这将是一场漫长而残酷的巷战。\n\n尽管已经城墙倒塌，东门也已告失守，守军仍然在顽强抵抗进攻者。利用对城市地形的了解，守军、成都保安队、被抓入部队的平民修建的工事在面对占有绝对数量优势的进攻者时仍然难以攻克。无论进攻者走到哪里，迎接他们的都是机枪、冷枪、地雷和埋伏。尽管守军努力奋战，但这只不过是垂死挣扎。当第一天结束的时候，城市的三分之一已经落入敌手。第二天黎明，刘湘部再度集结，攻入了市中心。由于缺乏武器弹药和人手，守军在抵抗了数小时后便将市政府拱手让与速成系部队。这标志着城市防御的彻底崩溃，残存的守军都迅速投降。到第二天晚上时，成都的枪声终于平息，不久后，这份宁静便被速成系士兵的欢呼再度打破。\n\n尽管代价不菲，但是刘湘夺取四川的豪赌终于得偿所愿。"
 sichuan_events.81.a: "战争告终。"
 sichuan_events.82.t: "动员西康部队"
 sichuan_events.82.d: "虽然现在成都已经落入保定系的掌控之下，但是战争仍然前途未卜，保定系必须齐心协力才能获得胜利。邓锡侯将军深知这一点，他已催促保定系的所有“成员”动员部队，把所有的预备力量全都拉出来。我们位于成都地区以外的主力部队是由刘文辉将军统帅的一批训练有素的山地部队，目前驻扎在西康的西部地区。现在，刘文辉已经收到了一份来自邓锡侯的电报，电文希望他……"
 sichuan_events.82.a: "……增援成都的守军。"
 sichuan_events.82.b: "……向东，挺进泸州和重庆。"
 SZC_xikang_troops_jianyang: "§W向简阳进军能允许我们切断刘湘的补给线，但是这样做的军事意图过于明显。如果刘湘察觉了我们的意图，他肯定会试图阻止两军汇合。§!"
 SZC_xikang_troops_chongqing: "§W刘湘的部队集中于成都附近，所以川南沿江地带的防御应该极为薄弱。沿着长江向泸州渡口发动一次机动进攻作战应该可以击碎任何抵抗并抵达重庆，但是到那时刘湘肯定能察觉到我们的真实意图。如果我军不够强大，不足以占领重庆，很有可能就会在一场前后夹击战中被摧毁。§!"
 sichuan_events.83.t: "灌县受猛攻"
 sichuan_events.83.d: "一直以来，刘湘都显得十分狡猾而大胆，这次也不例外。他十分正确地推断出了保定系部队的行动计划，并率领包围成都的一支部队转向，向位于成都北部的前邓锡侯大本营灌县进军，而该地守军目前由忠心耿耿的黄隐指挥。灌县决不能陷落，否则保定系部队就会被分割为两个独立行动的集团——就像杨森在战争初期遇到的情况一样。在这样进退两难的情况下，黄隐最终决定……"
 sichuan_events.83.a: "……准备夜袭，劫营速战，措手不及！"
 sichuan_events.83.b: "……巩固和加固二王庙周边的阵地。"
 sichuan_events.83.c: "……把宝瓶口堵上，让大水灌进他们大营。"
 SZC_guanxian_night_attack_text: "§c与其被动的被刘湘的主力军痛击，我们不如对灌县附近的刘湘军营地策划一场精心准备的夜袭，以此抵消敌军在数量上的优势。劫营能够大大扰乱敌军部署，并削弱之后敌军的攻击力度。§!"
 SZC_guanxian_fortify_er_wang: "§g与其冒着不必要的风险主动进攻，不如利用上每一分每一秒，在二王庙这类高价值防御点处尽可能多地修建一批又一批的坚固工事。在我们把灌县改造成一座壁垒后，刘湘必须用尸山血海来夺取这座城市。§!"
 SZC_guanxian_flood_baopingkou: "§c鉴于敌军的数量和火力优势，一些指挥官建议我们与其同刘湘硬碰硬，不如堵塞都江堰并在关键时刻掘开宝瓶口，给他们来一个“水淹七军”。但是，很明显，这么做也会波及周边各地。§!"
 sichuan_events.84.t.victory: "灌县防御战"
 sichuan_events.84.d.victory: "黄隐几乎没有时间作准备，更不用说开展机动行动了——尽管严峻的局势似乎并没有吓倒这位久经战阵的指挥官。由于认为最好的防御就是进攻，他计划了一系列精妙的夜袭，在他的部队撤退时更是以炮火轰击敌军营地为断后。在将刘湘的部队打入混乱状态后，他的先头部队被一系列步炮协作战斗彻底击垮；随后的一系列步兵反击更是打破了疲惫的攻方部队阵地，逼迫速成系部队向后方撤退。\n\n尽管夜袭成功扰乱的刘湘原本的进攻计划，但是灌县的战斗还是持续了数天。绝大多数纸面上的战斗计划在接敌后不久便沦为废纸。刘湘和黄隐的部队互有胜负，城市周边的地盘在两军之间几番易手。然而，刘湘的部队一旦取得突破，都会迅速遭到反击或炮火压制。在三天激烈的战斗后，黄隐的部队损失惨重，不过速成系更是流尽了最后一滴血，再也无力进攻——这迫使他们向后撤退重组以待来日再战。截至目前，这场战役已经可以载入史册，这场战略级的胜利阻止了敌军进一步向南进攻刘文辉。"
 sichuan_events.84.t.flood: "宝瓶口溃坝"
 sichuan_events.84.d.flood: "在黄隐的命令下，工兵抛下了修筑防御工事的活，转而开始用土石填塞著名的都江堰宝瓶口，控制好决口时洪水的方向不会危及保定系的军队，并尽可能避免对平民造成伤害。他们的目的是在必要的时候把水灌进刘湘的大营，让营地变成一片泽国。虽然工兵们尽量选择把对都江堰和周边地区的损害降到最低，但是时间紧迫，他们不可能完全消除大水的破坏。\n\n准备工作就绪后，宝瓶口就被木板和沙袋封死，水位渐渐上升并最终沿着设定好的泄洪道冲入速成系的大营。许多士兵被粗暴地“吵醒”，因为他们的帐篷根本无力应付不断上涨的水位；大水逐渐把整个营地变成了泽国。许多大炮都陷进了烂泥中，随着越来越多的地面变成了沼泽，这些大炮慢慢被水和烂泥所吞没。再之后，部队被迫撤退，并在撤退之时尽可能地带走还来得及搬运的装备。不用说，他们丢下的武器装备对保定系也一样，现在已经变成了废品——但是现在，他们肯定无法发动进攻了。\n\n尽管这让我们取得了军事上的大捷，但是有报道称，虽然我们尽了最大努力，都江堰系统还是受到了巨大的破坏，洪水也冲走了周边地区的许多庄稼。不过话又说回来，保定系在这场战斗中不花一兵一卒就赢得了战场主动权，只有他们能判断这种危险是否值得。"
 sichuan_events.84.a: "看你娃咋过来！"
 sichuan_events.85.t: "灌县的防御崩溃"
 sichuan_events.85.d: "尽管黄隐设立了极为完备的工事，并针对敌军采取了各种各样的反攻措施，敌军压倒性的数量和刘湘的战略技巧还是让黄隐的部队难以应付。感谢稍早前划定的炮兵杀伤区，速成系为了取胜付出了巨大的代价；战斗进行到第三天时，他们才在无情的进攻和军令压迫下突破了防线。黄隐进行了一系列的反击，期望夺回各个防御支撑点，但这一切都是徒劳的……最终，速成系的旗帜插到了二王庙的最高处。\n\n战败后，草木皆兵的保定系士兵被迫向西溃退。虽然横亘都江堰的最后一道防线阻止了大溃败发生，并让大多数部队撤退到郫县乃至更靠东南的地区，但现在黄隐的部队不得不分散着沿着岷江进行防御，无法抛下河防去成都或眉山与刘文辉汇合。现在刘文辉军必须靠自己了，他们只有独自应付速成系的南下攻势。"
 sichuan_events.85.a: "好也不好。"
 sichuan_events.86.t: "眉山，争分夺秒"
 sichuan_events.86.d.success: "随着保定系在灌县获胜，速成系向南移动的计划终于破产，刘文辉的部队在没有速成系部队阻击的情况下顺利抵达了眉山。现在他们正在渡过岷江，同位于成都的主力以及邓锡侯灌县获胜的预备军汇合。随着保定系部队最终合兵一处，终于能够击败叛徒刘湘，为这场战争画上句号了。"
 sichuan_events.86.d.failure: "虽然黄隐进行了英勇的战斗，但是灌县周边保定系的防线已经瓦解，速成系的北翼已经安全。刘湘命令他的部队分秒必争，趁着胜势直扑西南抢占岷江渡口。西康的部队随后抵达，察觉到自己已经和大军隔江相对。刘文辉不愿让士兵白白在渡河攻击中送死，已经停下了计划中的行军。\n\n双方隔江安营扎寨了下来，只有零星的小规模冲突和狙击手的冷枪不时发生。由于双方都确信渡河进攻是自杀，现状证明了在战略上保定系的彻底失败和对手的胜利。任何尝试拯救成都的努力现在都被岷江所阻拦，成都现在已经被彻底包围了。我们只能期待成都的守军能够创造奇迹了。"
 sichuan_events.86.a: "终于！"
 sichuan_events.86.b: "现在只有干瞪眼了……"
 sichuan_events.87.t: "龙泉驿之战"
 sichuan_events.87.d: "刘湘明白自己孤注一掷围攻成都的计谋是一场豪赌，作为一位高明的将军，现在他也预料到了自己处在险境之中。他开始采取措施强化那些已经暴露的阵地——这是撤围并退回重庆之外他能打出的唯一一张牌。而守军也已经清楚注意到了这一点。随后双方的作战行动都致力于压倒敌军阵地，并最终导致了在成都东南一个叫龙泉驿的小镇爆发了一场大战。\n\n战斗一开始只是侦察支队之间的小冲突，后来逐步变成了一场决战。尽管刘湘一开始依赖自己的战术和军队数量占了上风，但是有着坚固防御的乡村和[ROOT.GetLeader]指挥官之间的相互协作保证他能及时从成都及灌县周边调来一批又一批部队增援防御阵地，并最终决定性地击败敌军部队。随着刘湘的部队开始溃散，曾经一度无比庞大的速成系大军，如今只剩下了一支被[ROOT.GetLeader]众多军队包夹在成都城墙外为数不多的围城部队。在这场惨败后，有传言说速成系的组织已经开始崩解。"
 sichuan_events.87.a: "巴壁虎，看你往哪里跑！"
 sichuan_events.88.t: "刘湘失踪"
 sichuan_events.88.d: "看起来刘湘的好运气到头了。在龙泉驿惨败，军队大多溃散后，这位一度强大的重庆军阀如今消失了。目前还没有人知道，他到底是战死沙场，还是在败局已定后就脚底抹油逃出了四川。无论如何，他的逃亡都震动了全川；在他的部下中更是如此，现在他的士卒全都士气崩溃无心再战。"
 sichuan_events.88.a: "再合适不过的结局。"
 sichuan_events.89.t: "联省派部队自铜仁入侵"
 sichuan_events.89.d: "刘湘部已然溃不成军，余际唐所率的熊克武部趁势从贵州铜仁越境入川，接连抢占四川多县。若在平时，这等进犯不足为惧；可眼下重庆卫戍部队里仍有刘湘旧部，更不妙的是，军中盛传驻军、熊克武部与军官系三方暗中勾结——这一非常联盟若联手作乱，对抗杨森，局势恐将一发不可收拾。"
 sichuan_events.89.a: "啥子安？"
 sichuan_events.90.t: "讨杨联盟"
 sichuan_events.90.d: "联省派近期从贵州入侵四川时，恰逢川省全境陷入混乱，世人皆视杨森督理败局已定。杨森被某些人视作好色之徒，也被某些人当作故弄玄虚的地主老爷，更有人视其为专横的现代化主义者。在速成系杨森派的直接控制区之外，这位督理对四川省的掌控几近荡然无存。然而杨森的颓势之中又暗藏反弹之势，他的敌人和武备系盟友均已注意到这点。\n\n最近，四川省内冲突各方秘密商谈组建了一个大型联盟（这在四川并非罕见），旨在共同对抗正在恢复元气的杨森。保定系、联省派、军官系、速成系刘湘派的残余势力以及众多小团体联合了起来，杨森看来已处于劣势。\n\n尽管反杨森联盟远未能真正推翻现任督理，但它已使冲突陷入僵局。人们大多认为，杨督理终将被时势而非枪弹逼退下野。"
 sichuan_events.90.a: "他们想以武力逼迫达成和平吗？"
 sichuan_events.91.t: "来之不易的和平"
 sichuan_events.91.d: "尽管各方都试图以残酷的方式终结四川内战，但这场冲突似乎以一种看似可行的权宜之计告终，令观察家与参与者均颇感意外。随着军官系、保定系、速成系刘湘派残余势力及诸多小团体结成的反杨森联盟形成，这位直系军阀支持的督理竟被自己昔日的盟友驱逐。由于武备系不愿支持速成系杨森派，杨督理最终被迫下野——虽未离开成都，却已失去权柄。\n\n凭借省内最庞大的军事力量，以及对大片领土的实际控制，保定系已成功压制所有小派系，俨然成为四川的主宰者。尽管各方势力皆有微词，但反对派既无单独抗衡保定系的实力，亦无法摒弃彼此间的嫌隙联手抗敌。\n\n就任“督理”后，邓锡侯似乎很满意自己在省内获得的新权位，但在成都、重庆等重要城市之外的区域，这位新督理的掌控远未牢固。此刻坊间已有风声流传，称其麾下将领刘文辉等人已开始在省府内部暗中动作，意图争夺更大话语权。"
 sichuan_events.91.a: "四川局势就此尘埃落定……终未酿成兵戎相见。"
 sichuan_events.92.t: "绝杀重庆"
 sichuan_events.92.d: "在上一场战斗后，现在剩下要做的就是争分夺秒。在没有一丝失误余地的情况下，刘文辉正率军奔袭重庆，准备对其进行决定性的打击。让这样一支大军不引人注目是不可能的，狡猾的刘湘察觉并抽身回来只是时间问题。"
 sichuan_events.92.a: "搞快点！"
 sichuan_events.93.t: "一体多面的保定系"
 sichuan_events.93.d: "保定系表面上是由地方军阀组成的联盟（三首脑），却是川军主要派系中少数并非发源于红色盆地的势力。该派系以保定军校毕业生为主体，例如刘文辉、田颂尧和邓锡侯（他半途辍学）。刘田邓三人私交甚笃，早在1925年结盟对抗杨森时便已是四川政坛的重要角色，1926年“三军联合办事处”成立后，他们在四川境内逐渐积蓄起庞大势力。\n\n刘文辉控制着西康东部的大部分地区，而邓锡侯和田颂尧则控制着四川北部的众多县，三人已经不再仅是四川权力游戏中的棋子，而是获得了明确的夺权机会。然而，一个显而易见、无所不包的问题出现了——横亘在保定系与成功之间的唯一障碍，正是最初的那根导火索：刘文辉之侄刘湘及其麾下庞大的速成系势力。\n\n随着重庆争夺战全面打响，刘文辉迅速抽调一支快速反应部队自川西向重庆推进。然而在听闻这一豪赌后，邓锡侯与田颂尧当即联名致电这位“盟友”，坚称攻占重庆是他们势力范围内的既定权利。尽管三人皆不愿在关键时刻破坏保定系阵营的团结，但终须作出决断；相较于刘文辉麾下的精锐主力，多数人并不看好未经实战检验的邓锡侯和田颂尧部。"
 sichuan_events.93.a: "依靠刘文辉的骨干力量。"
 sichuan_events.93.b: "支持邓锡侯和田颂尧的部队。"
 sichuan_events.95.t: "刘文辉的冒险策略"
 sichuan_events.95.d: "自从这场战争开始，刘文辉就有一个大胆的计划：在刘湘的手下正忙着围攻成都时，从他的眼皮子底下拿下重庆。这是一个大胆又冒险的计划，但无疑比正面击败刘湘的大军现实许多。\n\n让这样一支大军不引人注目是不可能的，这支大军的行踪暴露只是时间问题，而非“是否可能暴露”；这意味着刘湘部最终肯定会察觉到保定系的阴谋诡计。不出所料，刘湘从围攻成都的部队中分出一支部队，前来拦截他的“幺爸”。然而，刘湘的计谋最终却被四川的山山水水所挫败了：被派去追击刘文辉的部队一路上遭受到了四川起义军不断袭击、联省派部队小规模冲突，以及军官系零星的对抗，深受其害。\n\n伏击、陷阱、被封锁的道路让救援重庆的任何手段都变得徒劳无功，现在王陵基的重庆镇守军只能靠自己了。现在似乎没有任何武装能够阻止保定系部队的进军了。"
 sichuan_events.95.a: "他们的血汗不会白流。"
 sichuan_events.96.t: "重庆陷落"
 sichuan_events.96.d: "把保定系的大部分部队派往重庆是一场孤注一掷的豪赌，但是由于我们的战略先见，胜利的天平终于向我们倾斜了。刘湘虽然预见到了这一行动，但是并没有预见到四川起义军、联省派与其他杂七杂八团体那难以捉摸的立场。\n\n尽管如此，重庆仍然是一座防守严密的城市，是四川工业的心脏。保定系指挥官以他们扎实的战术水平闻名，这在这一场战斗中又得以体现。由于采取了稳扎稳打的进攻，重庆的守军只能随着时间一条街又一条街的被赶出去。尽管这座城市和驻军规模都很大，但是它本身却没有坚持太久。当王陵基得知刘湘的救援部队因为军官系游击队的阻击而在一周内都不能抵达的消息后，他低下了他骄傲的头，并向我们提出投降，以免他管理的这座城市化为废墟。"
 sichuan_events.96.a: "伟大的胜利！"
 sichuan_events.97.t: "速成系崩溃"
 sichuan_events.97.d: "由于这座城市含有的大量工厂及它坐落于长江和嘉陵江交汇处的关键地理位置，重庆成为了刘湘最为重要的大本营。在王陵基投降后我们切断了刘湘的生命线，刘湘正在围攻成都的部队再也得不到急需的诸如食品、弹药、武器等补给品。也许这还算不上什么，更可怕的是随着重庆市政府的行政陷入瘫痪，现在前线的士兵连一分钱军饷都拿不到了。没有补给、没有军饷，乃至没有一个可靠的军事领导结构，开小差和抗命的事件陡然激增。成都的包围圈已经开始崩溃，许多士兵乃至中下级军官认为战争已经失败。在农村地区，随着重庆陷落的消息传到人群之中，速成系的部队已经开始散伙。绝大多数逃兵扔掉了手中的枪械，逃回了自己在乡下的老家，不愿意继续为军阀卖命。\n\n在这样一场高风险豪赌失败后，刘湘对局势的掌控彻底翻车。见到自己的部队崩解，又不愿为自己的背信弃义接受正义的审判，他带着自己的一帮心腹率领少量部队逃亡去了。没有了地盘、没有了工厂、没有了领导，速成系现在算是彻底失败了。胜利属于我们。"
 sichuan_events.97.a: "我们是胜利者。"
 sichuan_events.98.t: "北碚惨败"
 sichuan_events.98.d: "保定系依靠邓锡侯和田颂尧的部队向重庆进军，希望能在没有刘文辉支持的情况下，赶在同样与各路起义军和土匪缠斗的刘湘之前夺取重庆。由于预料到了这一状况，刘湘在无需担忧成都守军破围的情况下，抽出部分主力追击他对家的部队。很大程度上由于起义军的不断骚扰，保定系部队的进军速度大大放慢了，这使得在追兵不断追赶该部的同时，重庆的王陵基有充足的时间动员后备部队。最终，该部在重庆北部的小城北碚被两支速成系部队前后夹击。随之而来的是一场困兽之斗。\n\n保定系军队被四面包围，陷入了可怕的境地之中。北碚城附近完全没有任何优异的防御点，而缺乏补给更让部队的情况更为糟糕。尽管黄隐可能有两把刷子，但是他只有几个小时的时间来筹集一切可用的物资用于防御战。考虑到他的悲惨境地和敌人的优势，这几乎是个不可能完成的任务。保定系士兵英勇坚守阵地，不过实际上战斗不到一小时就结束了，在刘湘部的前后夹击下，保定系的防线土崩瓦解。由于不想为了一场没有胜算的仗白白牺牲士卒性命，在邓锡侯同意后不久，大部分军官士兵便投降了。"
 sichuan_events.98.a: "万事皆休……"
 sichuan_events.99.t: "刘文辉逃回西康"
 sichuan_events.99.d: "当一个优秀的军官，那你必须得明白什么时候自己已经被打败了，为了保存实力什么时候需要带人跑路了——显然刘文辉精于此道。尽管北碚的惨败标志着保定系主力部队有组织抵抗的结束，但是在他们面对这一前后夹击战时的仓促抵抗得以让刘文辉带着自己的一帮亲信随从逃走。这不可不谓是千钧一发，刘文辉逃过了刘湘先头部队的搜捕，向西逃亡。\n\n当刘文辉终于逃亡到了较为安全的西康山区纠集他的残余部队时，成都的守军现在只能靠自己了。"
 sichuan_events.99.a: "至少他自己还安然无恙。"
 sichuan_events.100.t: "邓锡侯投降"
 sichuan_events.100.d: "随着刘湘的先头部队重新北返成都继续全力围攻，保定系不得不接受当下无法回避的惨败了。随着黄隐失败，邓锡侯明白自己已经没有机会打垮速成系的大军，继续负隅顽抗只能给部下和成都的市民带来不必要的损失。于是，邓锡侯派使者到城外请求停火。考虑到目前自己的处境，邓锡侯提出献出成都的唯一条件就是让邓锡侯等保定系领导层安全离开四川。刘湘明白，拒绝停火换来的一座毁坏殆尽的成都市以及惨重的人员伤亡不足以让他团结起这个被军阀和游击队分裂的省份，故而他很快就接受并兑现了这个协议。\n\n虽然成都市的城墙依然矗立，但是大门已经为获胜的速成系将士敞开。绝大多数的成都市民只是松了一口气，庆幸自己没有被兵祸波及。"
 sichuan_events.100.a: "这是结束，还是开始？"
 sichuan_events.101.t: "萧耀南督理入侵恩施"
 sichuan_events.101.d: "自宣统复辟后中国西部的战事结束以来，湖北省西南的施鹤地区一直由[SZC.GetNameDef]控制，该地区从此便处于由湖北名义管辖、由四川实际控制的状态。对此，湖北督理萧耀南一直在向中央政府请愿，要求收回该地区，并将其作为湖北省的合法属地。然而，这一请求未能得到实现，因为政府更看重与杨森的稳定友好关系，而非挑起事端。\n\n然而，随着清政府统治的崩溃，萧耀南督理的部队却独走占领了该地区。他成功地击溃了当地的[SZC.GetAdjective]守军，由于其在直系中的地位，萧耀南得到了宝贵的嘉奖。在直系大军面前，速成系只组织起了一些毫无成效的抵抗。四川随后又调兵遣将试图夺回该地区，但到目前为止，萧耀南的部队已经轻松击退了他们。"
 sichuan_events.101.a: "他没法只靠自己就打败刘湘！"
 sichuan_events.102.t: "直系军阀夺取恩施"
 sichuan_events.102.d: "自宣统复辟后中国西部的战事结束以来，湖北省西南的施鹤地区一直由[SZC.GetNameDef]控制，该地区从此便处于由湖北名义管辖、由四川实际控制的状态。对此，湖北督理萧耀南一直在向中央政府请愿，要求收回该地区，并将其作为湖北省的合法属地。然而，这一请求未能得到实现，因为政府更看重与杨森的稳定友好关系，而非挑起事端。\n\n在看到有机可乘后，萧耀南入侵了湖北西南。在恩施建立了临时占领区后，他的部队驱逐了当地驻军，并开始向外扩张。萧耀南已经向两省交界处派遣了部队，刘湘的部队与直军之间爆发了激烈的交火。"
 sichuan_events.102.a: "刘湘成功击退了直系！"
 sichuan_events.102.b: "刘湘的行动失败了！"
 sichuan_events.103.t: "突击恩施"
 sichuan_events.103.d: "刘湘将军麾下的士兵在突击恩施城时尝到了失败。随着[SZC.GetAdjective]士兵筋疲力尽，寡不敌众，他被迫下令撤退；直军再次前进，占领了在速成系发动的攻势中丢掉的领土。随着[SZC.GetAdjective]撤退，直军追击败兵，尸横遍野……"
 sichuan_events.103.a: "萧耀南的辉煌胜利！"
 sichuan_events.104.t: "恩施之战"
 sichuan_events.104.d: "在刘湘成功侧袭并包围了恩施城后，湖北省内的直军势力崩溃了。他们回到了[QIE.GetAdjective]的辖区内，与此同时刘湘将军在夺取湖北的战役中取得了完全胜利。直军势力几乎已经被从这一地区清除了，只剩下一小撮惊慌失措想和他们主力部队汇合的士兵亟待清理。"
 sichuan_events.104.a: "你的鲁莽行为让我们损失惨重！"
 sichuan_events.120.t: "旱？"
 sichuan_events.120.d: "1925年的四川大饥荒才刚刚过去十年。那时，成千上万人饿死，不计其数的人为了活命而逃荒离开四川。在那个军阀混战的年代，长期大旱引发的饥荒给四川造成了无法弥补的经济财产损失。十年来，劫后余生的农民们每次察觉多日无雨，便会机敏的前去求神拜佛——但是今年，农民们虔诚的祈祷并没有起作用。四川省已经一个多月没有下雨了，许多人正担心会重蹈1925年大饥荒的覆辙……"
 sichuan_events.120.a: "不要慌，雨肯定马上就要下了……"
 sichuan_events.121.t: "运输线受阻"
 sichuan_events.121.d: "随着旱情一直未缓解，饥荒的风险越来越高，许多[SZC.GetLeader]的心腹建议从长江中下游地区进口大米以备不测。然而，现在这个计划也被迫搁置了。由于上游山区异常高温造成的巨型冰川融化，今年高企的金沙江-三峡水位阻挡了任何轮船上行抵达成都，而八省联合的乱局则切断了我们走陆路从各个通商口岸买入粮食的努力。现在云南政府对我们日益采取公开的敌对行动，我们唯一能够购入粮食的地方应该就是两广军阀了。虽然四川到两广的路线还算稳定，但是两广对我们来说并非“密友”，这意味着很有可能我们马上就会被切断*一切*国际贸易路线。"
 sichuan_events.121.a: "我们需要一条贸易路线！麻利点！"
 sichuan_events.122.t: "米价飙升"
 sichuan_events.122.d: "随着我省能进口的大米变得越来越少，公众对饥荒的恐惧也随着一个又一个艳阳天而不断飙升，四川各地的市场上，粮价已经出现了普遍的上涨。这已经造成了从小山村到成都街头不断发生的骚乱和示威活动。有钱人已经开始逃离四川省，往更为安全的北方逃亡。"
 sichuan_events.122.a: "好像内战还不是最恼火的事情一样！"
 sichuan_events.123.t: "饥荒！"
 sichuan_events.123.d: "我们最糟糕的设想成真了——迫在眉睫的饥荒威胁已成为现实。旱灾和八省联合的骚乱切断了我们绝大多数进口路线，完美造就了一场苦难而混乱的大灾难：曾经的街坊邻里如今会为了一块食物渣而大打出手，全省各地的官员汇报了各地的抢米事件、集团抢劫、饥饿致死。由于警察同样饥肠辘辘，无力制止犯罪行为，公共秩序已经崩溃，难民不顾一切地想要逃离四川。如果再不下雨，不久后四川就将陷入彻底的无政府状态。"
 sichuan_events.123.a: "还来嗦？"
 sichuan_events.124.t: "四川爆发饥荒"
 sichuan_events.124.d: "长期以来，四川一直深受饥荒的影响。由于多山的地形和难以预测的天气，大清朝早年四川人口一直维持在一个较低水平，是土地开垦运动和移民政策为川省带来了大量农民。1925年，一场漫长的干旱最终导致了毁灭性的饥荒，摧毁了四川省，造成了数十万人死难，上百万人流离失所。\n\n现在，随着八省联合陷入混乱，粮道中断，另一场极长的旱灾再度降临四川，饥荒的幽灵又一次在四川上空盘旋。坊间已经在流传一些骇人听闻的故事：饥饿的母亲为了一碗饭而卖掉子女，一些富裕的城镇如今彻底陷入了无政府状态……"
 sichuan_events.124.a: "今年的情况真是越来越糟！"
 sichuan_events.125.t: "甘霖重降四川"
 sichuan_events.125.d: "[SZC.GetLeader]正伏在案边奋笔疾书，给[GXC.GetLeader]修书一封又一封，商谈是否能再运进一些粮食，而这时他突然听到了什么声音。开始只是滴滴答答的滴水声，几分钟后，[SZC.GetLeader]却听到倾盆而下的大雨泻在屋顶上的声音。他简直不敢置信，夺门冲出屋内，立刻被浇了个透湿。他周围的士兵早已在欢呼雀跃，就连平时从没有好声气的督理府卫兵也乐得手舞足蹈。\n\n虽然重新种植作物还需要一段时间，但这一场大雨给当地农民们吃了一颗定心丸，也旋即结束了四川东部大部分地区的失序状态。"
 sichuan_events.125.a: "巴适，落雨咯！"
 sichuan_events.127.t: "饥荒退去"
 sichuan_events.127.d: "随着越来越多的四川农业区域恢复了生产力，饥荒的阴云正在褪去。伴随着内战的记忆从百姓的记忆中褪去，该省越来越多的农田开始增产。我们也许永远都无法知晓这次大饥荒的具体影响，但是现在我们知道我们马上就可以宣布饥荒即将结束。\n\n虽说如此，但是这场灾难导致了上百万人失去生命，这场饥荒对四川造成了不可磨灭的阴影，需要数十年才能消除其影响。即使是现在，许多地区仍然很不稳定，粮食供给时断时续。作为接下来的首要任务，我们必须要解决那些长期处于饥荒的地区的问题。"
 sichuan_events.127.a: "艰难时期过去了。"
 sichuan_events.128.t: "四川求助中央政府"
 sichuan_events.128.d.zhili: "福不双至，祸不单行。四川现行地方政府告知我们，过去一月以来困扰该省的旱灾如今已经演变成了一场大饥荒，随着粮食越来越短缺，社会秩序支离破碎。现在，他们向我们中央政府请求援助。尽管我们当下确实有更多紧迫的问题需要解决，但是四川省对我们至关重要，确保四川省政府忠于中央对我们重新统一中国大有裨益。"
 sichuan_events.128.d.manchu: "尽管我们的新政权缺乏许多军阀承认，但是四川省的首脑[SZC.GetLeader]近来还是请求我们的政府给予支援。这是我们证明新政府合法性的大好机会。然而，农业部仍然深陷政变的余波之中，可能无法及时给予四川所需的援助。"
 sichuan_events.128.a: "让农业部送出援助。"
 sichuan_events.128.b: "我们还有其他事务要办。"
 sichuan_events.129.t: "部门内讧！"
 sichuan_events.129.d: "正如北京的常态，我们给各个有关农业的部门下达的命令最终变成了一场激烈的“踢皮球”，北京政府的官僚内斗和普遍不作为作风在此表现得淋漓尽致。今天的一个例子恰恰完美反映了这种腐败：一大批粮食原本已经装箱完毕准备驶离北京，但是围绕着由哪家公司承担责任将其运送到成都的问题却整整争夺了一周，过程中充满了贿赂、收受回扣以及一些让人觉得匪夷所思的指控：竞争对手指责另一家公司老板是同性恋而不能参与竞标。现在尽管大量的现金流在北京周转，但是四川饥肠辘辘的饥民实际上一粒大米都没收到。"
 sichuan_events.129.a: "能不能搞快点儿！"
 sichuan_events.130.t: "部门继续内讧"
 sichuan_events.130.d.zhili: "看来，事实上各农业部局还没有把粮食从北京送到四川省。全城的仓库里都堆积着陈腐的粮食，然而四川的农民还在忍饥挨饿，杨森的情况一天比一天恶化。最终吴佩孚想了一个不是办法的办法：威胁撤掉各部局负责人的职，希望这样能够让他们动起来。然而，这必须得付出代价：吴佩孚必须动用从政府其他方面抽出政治影响，来安抚各部局的后台势力，让他们知道这些威胁“实际上是危言耸听”。或者说，这些威胁是来真格的？"
 sichuan_events.130.d.manchu: "看来，事实上各个农业部门还没有把粮食从北京送到四川省。全城的仓库里都堆积着陈腐的粮食，然而四川的农民还在忍饥挨饿。新政府有机会通过威胁开除相关负责人来推送救灾进程的发展——但这样触动的肉食者良多。"
 sichuan_events.130.a: "施压，让他们动起来！"
 sichuan_events.130.b: "让他们继续扯皮吧……"
 sichuan_events.131.t: "来自北京的饥荒救济"
 sichuan_events.131.d: "在提出援助请求后，我们十分担心北京方面的“火车问题”，每天他们都回电告诉我们“赈灾物资已在路上了”，但是这些空洞的词汇并不能缓解那些饥肠辘辘之人的担忧。直到现在，似乎庞大而低效的官僚机构终于开始运转，有关部门也终于开始做一些表面文章了。虽然送来的粮食远不及北京方面保证的“满载”（我们当然知道粮食是如何一路由多变少的），但是我们也收到了足够多的食物来暂时缓解当下的混乱了。"
 sichuan_events.131.a: "可算是来了！"
 sichuan_events.132.t: "北京无视了我们的请求"
 sichuan_events.132.d.zhili: "虽然杨森希望他的旧友吴佩孚能在这个紧要关头拉他一把，但是看起来玉帅早就泥菩萨过河了。虽然玉帅在电文中多番表示了对四川省状况的慰问，但是他宣称由于八省联合陷入混乱，他手上没有可供调派的赈灾资源。"
 sichuan_events.132.d.manchu: "我们一直害怕北京政府会无视我们的请求，现在看来这种担忧是不无道理的，[QIE.GetLeader]今天公开表示他无力付出足够的物资来应对饥荒。许多人怀疑这是因为一个军阀的“效忠”对他们来说根本不可靠，况且[SZC.GetLeader]的形势也是岌岌可危。"
 sichuan_events.132.a: "我们会记住这一切的！"
 sichuan_events.133.t: "帝国宪政会为政府喝彩"
 sichuan_events.133.d: "国会之中很少有团体比帝国宪政会更讨厌和谐社团和直系军阀势力。帝国宪政会由一群幼稚的知识分子组成，经常抗议政府的“军阀习气”并宣称我们是“盗贼统治”，糟蹋百姓所花的心思远多于建设国家。随着我们保证向[SZC.GetLeader]提供援助，阻止了四川省饥荒的进一步蔓延，他们现在公开称赞政府“对中国农民表现出了异乎寻常的关照”。\n\n和谐社团中没人知道他们是否真的天真到了以为我们真的一心为民，不过这些称赞总比平时的唾沫星子要好。"
 sichuan_events.133.a: "我想我该……谢谢您？"
 sichuan_events.134.t: "帝国宪政会批判政府"
 sichuan_events.134.d: "我们搁置四川省督理[SZC.GetLeader]的请求后，几天以来相安无事——直到今天。帝国宪政会——一个名义上的“农民党”（实际上只是一群以为能把他们老爹的钱丢给农民就能解决中国问题的富二代慈善家组成的结社）——高声谴责政府的不作为。这当然是这帮人的常态，没什么小题大做的。然而，这次不寻常的方面在于，人民开始关心他们的唾沫星子了。虽然在平常时期他们的抗议小册子只会出现在街头巷尾，但现在巡捕和宪兵报告，谴责“军阀头子坐视千万百姓饿死”的小册子已经出现在了全国各地的城市和农村之中！"
 sichuan_events.134.a: "随他们骂吧！"
 sichuan_events.135.t: "国际饥荒救济委员会"
 sichuan_events.135.d: "我们奔走呼号援助的努力终于没有白费！一群使馆城市富有的慈善家组织起了一个叫“中国国际饥荒救济委员会”(CIFRC)的组织。当委员会中绝大多数人致力于引起国际关注时，我们急需西方国家的货币来为挣扎在生死线上的农民购入粮食——这是因为周边落井下石的军阀见粮食需求增加，纷纷哄抬粮价。希望富有的洋人能够帮助我们拯救四川。"
 sichuan_events.135.a: "欢迎任何形式的援助。"
 sichuan_events.138.t: "给四川送出援助？"
 sichuan_events.138.d.no_soy: "四川仍在同一场大规模饥荒作抗争，现在，全四川人民的代表前来与我们洽谈，希望能求得一点饥荒救济。通过为他们提供饥荒救济品，我们能极大地提高我们的合法性，并能够让全中国人民都知道，不是北京的那些卖国贼——唯有我们才是中国真正的合法政府！"
 sichuan_events.138.d.soy: "在奉天，大豆种植计划为我们产出了过量的粮食；与此同时四川仍在同一场大规模饥荒作抗争，现在，全四川人民的代表前来与我们洽谈，希望能求得一点饥荒救济。通过为他们提供饥荒救济品，我们能极大地提高我们的合法性，并能够让全中国人民都知道，不是北京的那些卖国贼——唯有我们才是中国真正的合法政府！"
 sichuan_events.138.a: "准备好，多装船。"
 sichuan_events.138.b: "我们现在也匀不出粮食。"
 sichuan_events.139.t: "发往四川的粮食装船完毕"
 sichuan_events.139.d: "终于！发往四川的谷物已经装船完毕，准备发出。由于我们到四川之间有大量对我们抱有敌意的军队，我们必须迂回绕道运输这批粮食——但是我们不得不质疑，[GetZhiliManchu]的杂种究竟有没有绝情到连给灾民的粮食都敢拦。"
 sichuan_events.139.a: "满载着我们的合法性！"
 sichuan_events.1390.t: "沈阳无视我们的请愿"
 sichuan_events.1390.d: "我们一直以来都担忧位于沈阳的奉天政府会无视我们的请求，现在看来这些担忧不是空穴来风的——[FNG.GetLeader]正式知会我们，他不会向我们提供赈济饥荒所必须的资源。许多人怀疑，个中缘由是我们作为“军阀”的忠诚不可靠；现在[SZC.GetLeader]的宝座岌岌可危。"
 sichuan_events.1390.a: "我们会记住这一切的！"
 sichuan_events.140.t: "奉天给四川送去援助"
 sichuan_events.140.d: "我们的盟友。奉天政府，最近决定为四川送去粮食，一方面缓解四川的饥荒，另一方面提升[SZC.GetLeader]眼中奉天的合法性。这批粮食将沿着长江向上运输，路途中船只将悬挂奉天政府的旗帜——很有可能因此导致一些问题。\n\n我们可以向奉天政府施压，让他们换成我们的旗帜，这样可以让沿江居心叵测的军阀们不敢滋生事端。"
 sichuan_events.140.a: "施压，让他们换挂[Root.GetAdjective]的旗帜。"
 sichuan_events.140.b: "尊重他们的选择。"
 sichuan_events.141.t: "日本的要求"
 sichuan_events.141.d: "尽管我们希望[GetZhiliManchu]不敢拦截这批饥荒救济品，但是日本特务机关提醒我们，已经有叛徒准备拦截这批粮食了！\n\n日本人向我们提出了一个可行的选择：让我们的船只挂上日本的旗帜。[GetZhiliManchu]绝不敢公然违背国际公约，攻击日本船只的！不过这么做会让不少人更加觉得我们不过是东京的傀儡……"
 sichuan_events.141.a: "他们也许有道理……"
 sichuan_events.141.b: "无视他们。"
 sichuan_events.141.c: "到武汉前挂太阳旗，剩下的路程再换回来。"
 sichuan_events.142.t.japan: "奉天同意了我们的要求"
 sichuan_events.142.t.fengtian: "奉天无视了我们的要求"
 sichuan_events.142.d.japan: "奉天接受了我们的要求，在运送粮食的船只上悬挂我们的国旗，这能阻止[GetZhiliManchu]在这批船抵达四川前将其截胡或者截停。"
 sichuan_events.142.d.fengtian: "奉天拒绝了我们的要求，并没有在运送粮食的船只上悬挂我们的国旗，他们宣称这样做会让任何增强奉天政府合法性的努力付诸东流，只会让农民们更加确信奉天是日本人的走狗。"
 sichuan_events.142.a: "好极了。"
 sichuan_events.142.b: "他们找了一个好理由……"
 sichuan_events.143.t: "长江上的[SZC_fengtian_grain_origin.GetAdjective]船只"
 sichuan_events.143.d.japan: "大新闻！武汉驻军报告，一大批悬挂着日本旗帜的轮船正在逆流而上往四川进发！看起来船上装载了大量粮食，但是粮食之下很有可能就藏着大量的武器弹药……\n\n我们可以要求船只停船检查，但是这样会大大冒犯到日本政府，并可能引起国际纠纷。"
 sichuan_events.143.d.fengtian: "武汉驻军指挥官报告，一大批高悬奉天旗帜的轮船正在逆流而上往四川进发，并宣称其装载有粮食等救济品。我们现在陷入了两难之中——允许船只通过能极大地增强奉天政府在四川人中的信誉，但是拦停并没收这些粮食可能会在四川人中间造成更大的反弹，并显得我们的政府十分冷酷无情……"
 sichuan_events.143.a: "给他们发出最后警告！"
 sichuan_events.143.b: "没收他们！"
 sichuan_events.143.c: "让他们过去吧。"
 sichuan_events.144.t: "日本无视了我们的封锁"
 sichuan_events.144.d: "我们要求日本商船队停船的命令被船长完全忽视了！在用扩音器宣布我们的命令“残酷冷血且不合法”后，这批船只继续破浪前行。由于不愿意擦枪走火，我们的部队只能眼睁睁地看着他们冲过封锁。"
 sichuan_events.144.a: "他妈的。"
 sichuan_events.145.t: "奉天的粮船"
 sichuan_events.145.d: "我们的部队逼停了这批奉天船只，从头到尾搜查后确定船上的货物与申报清单一致，全是粮食救济品。我们可以放行，也可以把船员全部关起来，让我们的人接管这些船只，悬挂*我们的*旗帜把这批粮食运往四川，让四川人发自心底的感谢我们。"
 sichuan_events.145.a: "放行，让他们去四川。"
 sichuan_events.145.b: "撤换船员，换旗！"
 sichuan_events.146.t.japan: "奉天粮船被劫！"
 sichuan_events.146.t.fengtian: "粮船被劫！"
 sichuan_events.146.d.japan: "大新闻！前去运送粮食的奉天船只被[GetZhiliManchu]独裁者在武汉的守军夺占了，然后船只被换上了[GetZhiliManchu]的旗帜送去了四川。毫无疑问，如果在船上悬挂的是*我们的*旗帜，这一事件原本是可以回避的。"
 sichuan_events.146.d.fengtian: "大新闻！[GetZhiliManchu]独裁者在武汉的走狗夺取了我们满载粮食送往四川的船只，然后挂上了*他们的*旗帜把粮食送去了四川。这是对全人类准则的背叛，只能进一步证明我们宣称的正当性，并证明[GetZhiliManchu]的非法性，证明他们只是一群土匪恶霸！"
 sichuan_events.146.a: "杂种！"
 sichuan_events.146.b: "我们*曾经*警告过他们的。"
 sichuan_events.147.t: "[SZC_fengtian_grain_origin.GetNameDefCap]发来粮食救济"
 sichuan_events.147.d.zhili: "好消息！一大群满载着粮食和救济品的船只今晨刚刚抵达我们的辖区内，并悬挂着北京政府的旗帜。有点令人纳闷的是，明明三天前我们才接到他们通知，说有一大批粮食正在发往四川，没想到他们竟然来的这么快。不过[SZC.GetLeader]很快就提醒属下人，最好别对别人发来的救济品挑三拣四吹毛求疵。"
 sichuan_events.147.d.japan: "好消息！一大批日本发来的救济品抵达了。虽然日本人这么做很不同寻常，但是考虑到现在我们必须靠进口粮食才能活下去，任何国际援助都是值得我们欢迎的。"
 sichuan_events.147.d.fengtian: "[FNG.GetLeader]说到做到，送来了一大批的粮食！这些援助显示了[FNG.GetName]的仁慈，证明了他们统治中国的能力！"
 sichuan_events.147.a: "感谢！"
 sichuan_events.148.t: "出色完成"
 sichuan_events.148.d.default: "[SZC.Capital.GetCapitalVictoryPointName]日前发来了一份由[SZC.GetLeader]署名的电报，电报中诚挚地对我们为四川送出援助表示感谢。这一举措创造了一个奇迹，让我们在这一人口稠密的西南边陲省份重建了政权合法性。"
 sichuan_events.148.d.JAP_steals_credit: "尽管装载饥荒救济品的船只成功突破了直系集团的封锁，但当地百姓可不会忘记这批轮船悬挂日本旗帜的事实——这样一来，我们作为这批救济品原本的发送人，就被当地老百姓彻底无视了。日本已把这次救济行动的全部功劳都包揽在了自己身上，并借此提高了其在西南地区的声誉。而我们的抗议，则被日本人置若罔闻。"
 sichuan_events.148.a: "好极了。"
 sichuan_events.148.b: "唉……"
 sichuan_events.149.t: "奉天滥用了我们的旗帜"
 sichuan_events.149.d: "大胆！奉天利用了我们的信任，在粮船驶过武汉后就把船上的日本国旗换成了他们的旗帜！这是对大东亚新秩序的背叛，必将受到惩罚！"
 sichuan_events.149.a: "太放肆了！"
 sichuan_events.150.t: "日本人愤怒了"
 sichuan_events.150.d: "日本发现了我们的小把戏，他们对运粮船驶过武汉后改易奉天旗帜的行为大为不满。现在，东京已经发来了表示愤怒的电文，申斥了[FNG.GetLeader]的无礼并威胁中止对华发展援助。"
 sichuan_events.150.a: "随他们骂吧。"
 sichuan_events.151.t: "北方的饥荒"
 sichuan_events.151.d: "尽管四川省爆发饥荒的消息在此之前已经传到了广州，不过今天这个多灾多难省份的一个官方代表团今日抵达了广州。在与[ROOT.GetLeader]私下会面后，代表团恳求[GXC.GetNameDef]伸出援手，他们用饱含绝望的动人言辞，以及触目惊心的照片证据，向广东省议会陈述了自身诉求，希望能为他们的事业争取到支持。他们还带来了大饥荒的亲历者证词，那些对灾情的生动描述所勾勒出的人间惨状，远非任何新闻标题所能传达。\n\n然而，代表团对广东富豪精英发出的关于怜悯之心、国家大义与慈善援助的强烈呼吁，换来的却是冷漠相待。两广饱经战乱与苦难，近日席卷全境的动荡更令两广资源捉襟见肘。尽管如此，当议题正式提上议程时，会场内窃窃私语的异议声表明，此事仍存在极大争议余地。"
 sichuan_events.151.a: "一场有趣的讨论。"
 sichuan_events.154.t: "陈廉伯的私人援助"
 sichuan_events.154.d: "这位富有的粤商在广东省议会的发言时间比平时延长了一倍，现在更是与他的众多广东精英朋友一起捐出了一大笔私产救济四川。即便如此，陈廉伯仍然提醒我们，与广东省政府的捐款相比，私人捐款（即使是他这样的富翁的捐款）只不过是杯水车薪。他的行为向省政府的各民选议员传递了一个鲜明的信号——尽管许多人认为这不过是个富佬的作秀。"
 sichuan_events.154.a: "朋友，感谢你。"
 sichuan_events.155.t: "省议会表决"
 sichuan_events.155.d: "广东省议会辩论期间，与会者皆情绪激动。怀疑者迅速批评四川省府坐视事态恶化，并指责当地派系纷争激烈。虽然多数人都在道德上赞成援助，但四川不仅饱受饥荒之苦，当地官员更是腐败成风，这很可能使任何救援努力付诸东流。此外，鉴于广东军费开支飙升，自身前途未卜，粤方几乎没有兴趣增加支出。一些人讽刺道，四川代表应该要求北方所谓的“中央政府”履行职责，甚至请求广西省议会施以援手。\n\n1928年出任广州市长的著名粤商、慈善家陈廉伯大力支持援助，有力地推动了提案的实施。为了给省议会施加压力，促使其采取行动，陈廉伯与其他商界领袖共同为陷入困境的四川省设立了私人救济基金，但他警告称，仅靠私人捐款无法帮助缓解危机。考虑到陈廉伯备受争议的市长任期，有人质疑他最近的慈善举动是否发自真心，但毫无疑问的是，他的捐款是实打实的。与会各方都已表明立场，事情似乎即将尘埃落定。"
 sichuan_events.155.a: "救济法案通过。"
 sichuan_events.155.b: "救济法案流产。"
 sichuan_events.156.t: "省议会投票通过"
 sichuan_events.156.d: "经过多日激烈辩论，广东省议会最终以多数赞成票通过援助议案。尽管受限于岌岌可危的财政与军事处境，导致援助规模有限，但这份决议仍展现了强烈的国家团结意志。预计广西也将通过一份规模较小的象征性援助方案。在当前局势下，这或许已是所能达成的最好结果。"
 sichuan_events.156.a: "我们绝不会忘记这份恩情！"
 sichuan_events.157.t: "省议会投票否决"
 sichuan_events.157.d: "在数论谈判后，广东省议会最终否决了救济四川饥荒的议案。因赞成票未达法定多数，该议案未能通过。反对者援引广东自身岌岌可危的财政军事状况，并强烈抨击四川及中央政府存在的系统性腐败。广西提出的象征性援助方案同样因无人问津而流产。遗憾的是，这恰恰印证了军阀割据时代滋生的四分五裂与务实考量下的冷漠。"
 sichuan_events.157.a: "这个仇，我们记下了。"
 sichuan_events.158.t: "来自广东的援助"
 sichuan_events.158.d: "第一批广东省的救济物资终于运抵了。不仅要感谢许多广东富商的无私捐款，广东省政府分出的救济资金也在很大程度上帮助四川渡过难关。"
 sichuan_events.158.a: "终于有好消息了！"
 sichuan_events.159.t: "广东拒绝援助"
 sichuan_events.159.d: "尽管我们真诚请求，但是广东省政府还是否决了筹集资金救济四川的议案。他们拒绝公共援助不仅向我们，也向全中国传递了一个信息：富裕的广州、大肆包装的民主制度下的道德败坏。"
 sichuan_events.159.a: "我们会记住这事的！"
 sichuan_events.160.t: "观音土"
 sichuan_events.160.d: "农村的粮荒已经到了一个令人色变的地步。就如1925年一样，一些无粮可吃的村庄里，村民不顾一切地想要充饥，乃至于开始从地上掘起观音土吞食。可悲的是，这只会让人更加虚弱，在翻倍的痛苦中死去。我们已经指示当地的公务员和警察提醒百姓这样做的风险，不过在被饥饿冲垮了理智的情况下这些建议很可能被百姓置若罔闻。"
 sichuan_events.160.a: "乡亲们，吃土不能活命啊！"
 sichuan_events.161.t: "抢米"
 sichuan_events.161.d: "今年早些时候因米价上涨引起的骚乱和斗殴事件，同如今四川各大城市街头横行的看来已是小巫见大巫。当一袋大米运抵集市时，往往紧接着就是为了争夺这袋而发生的打架斗殴。有关囤积居奇、哄抬物价和其他恶劣行为的指控层出不穷，尽管很不幸的是，许多情况下这些指控只是空穴来风。随着城市里愤怒的饥民怒火中烧，我们不得不在大街小巷部署宪兵来阻止暴力行为的扩散。如果我们再不解决食物短缺的问题，那么仅靠部队弹压是绝对解决不了问题的——一些对“穿着军装的劫匪”的指控可能会让城市里的局势更为动荡升温。"
 sichuan_events.161.a: "我们必须立刻解决危机！"
 sichuan_events.162.t: "市场暴力"
 sichuan_events.162.d: "城市中的食物短缺激起了民愤，而商人首当其冲。许多商人在光天化日之下被人围攻，市民们高呼他们就是饥荒的罪魁祸首、囤积居奇的奸商。有时候，就算“商人为自家多囤了几袋大米”的谣言也会使得群众群起而攻之，但当群众察觉自己洗劫了的店铺同自己的胃一样空空如也时，一切都已太晚了。由于担心发生更多暴力事件，一部分商店和数个市场被迫关张，这导致人们更加难以获取粮食。就算那些商人之前并没有阻挠粮食流通，现在在暴力影响下他们的缺席却真真切切地让粮食更难获得了。我们已经部署了更多警力来处理局势，但是事件已经造成了不可避免的损失。"
 sichuan_events.162.a: "情况还能更糟吗？"
 sichuan_events.163.t: "不寻常的“食物”"
 sichuan_events.163.d: "吃草根，吃树叶，吃树皮对四川人民来说已经变得稀松平常——因为人们，尤其是住在农村地区的人们，已经开始采取一些“非传统”手段来喂饱自己。许多人开始尝试各种古怪的方式获取食物，许多通常情况下被人们认定不可食用的动植物也被呈上了餐桌。有些“创造性”的食物有时候甚至与这场危机一样渗人……尽管有“吃的”总比没吃的好——但这只不过是进一步证明向大众提供食物的紧迫性。"
 sichuan_events.163.a: "盯到起，不然要拐。"
 sichuan_events.164.t: "中毒患者激增"
 sichuan_events.164.d: "尽管我们正在尽一切手段限制这些饥荒状态下的“应急措施”带来的损害，但可预见的是大量悲惨的案例已经涌现。城市医院和乡村诊所最近报告了激增的中毒患者——这还是能及时赶往就医的。鉴于我们落后的医疗状况，地方官员已经向各地区百姓通知了食用不明动植物的危险。不过，只要大规模饥荒继续蔓延下去，这种情况绝不会就此停止。"
 sichuan_events.164.a: "我们要搞快一点。"
 sichuan_events.165.t: "贫困儿童增多"
 sichuan_events.165.d: "不幸的是，贫困一词自诞生以来就伴随着四川。随着饥荒席卷全省，贫困状况愈发恶化，因为那些处在贫困边缘的家庭受到危机打击后一瞬间便跌入了深渊。以前清贫的人家现在一无所有。在这困难年代，任何人都没有社会保障，而儿童们是最大的受害者。"
 sichuan_events.165.a: "四川真的受不住这些担子了！"
 sichuan_events.166.t: "弃儿"
 sichuan_events.166.d: "鉴于四川省当下的骇人情形，为数众多的儿童被家人抛弃。有时候是因为他们的双亲无法养活他们，有时则只是因为他们的双亲已经早早饿死了。现在省内已经有了成千上万的弃儿，而且弃儿的数量正与日俱增，百姓无不恳求政府采取行动救助这些可怜的孩子。"
 sichuan_events.166.a: "我们必须拯救他们！绝不抛下一个！"
 sichuan_events.167.t: "饥荒年代的儿童"
 sichuan_events.167.d: "受饥荒摧残最大的是四川的儿童。粮食匮乏、社会失序，无人能置身于饥荒之外。最为悲惨的是那些有着数不尽凄惨故事的儿童……我们不能容忍这些事情了。我们和国际饥荒救济伙伴们已经设立了一个专门的政府行动，以拯救并保护我们的下一代。这个专门的行动包囊一切：设立专项救济粮，投入更多资源来防止更多悲剧发生，将失去双亲的孩子送入孤儿院抚养……\n\n在从饥荒中恢复的道路上，这些影响小花销大的举措将让我们的人民明白，无论如何，四川省都不会允许孩子们因灾而被迫自谋生路。"
 sichuan_events.167.a: "靠我们也可以照顾好孩子们。"
 sichuan_events.168.t: "难民逃荒"
 sichuan_events.168.d: "在见不到希望的情况下，成千上万的百姓向北、向东、向南逃荒，离开四川。由于大量的人口逃离，一些小村镇变成了鬼城。除非我们能迅速解决这场饥荒，否则这只是第一波逃荒大军。"
 sichuan_events.168.a: "祸不单行……"
 sichuan_events.169.t: "来自四川的难民"
 sichuan_events.169.d.QIE: "大旱和军阀混战的余波让四川爆发了一场骇人听闻的饥荒。随着四川省政府在救灾时显得越来越力不从心，许多百姓放弃了自己的家乡，成千上万的百姓选择逃荒，到我们的辖区寻求粮食。虽然他们并不是全中国唯一陷入困境的人，但是许多老百姓和政府内的部分官员都要求我们应当帮助这些同胞。但是也有一些人认为，八省联合的崩溃后引发的危机让我们已经是泥菩萨过河自身难保了。不过考虑到当下情势的严峻性，把这些百姓送回四川可能只会让事态进一步恶化。\n\n无论我们采取什么行动，政府已经正式通知位于[SZC.Capital.GetCapitalVictoryPointName]的四川省政府，要求他们加大力度救灾。"
