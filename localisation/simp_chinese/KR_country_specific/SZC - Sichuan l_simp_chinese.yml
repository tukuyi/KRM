 SZC_he_guoguang: "贺国光"
 SZC_he_guoguang_commander_desc: "§Y生于：§!§L1885年；大清帝国、湖北省蒲圻§!\n§Y派系：§!§g武备系§!\n§Y背景：§!§L1903年，贺国光进入四川陆军速成学堂学习，成为了杨森、刘湘等四川名人的同窗。辛亥革命爆发后，他回到了家乡湖北，参加了武汉保卫战。1916年，他第四次毕业后，在寇英杰手下担任了一段时间的旅长，之后凭借自己的实力脱颖而出，被提升为吴佩孚第五师的师长。尽管北伐之初屡屡受挫，但他还是在国民党的兵锋面前守住了家乡。在他的同班同学杨森被正式任命为四川督理后，贺国光请求将自己所部置于杨森的指挥之下，吴佩孚同意了这一调动。§!"
 SZC_zhou_daogang: "周道刚"
 SZC_zhou_daogang_commander_desc: "§Y生于：§!§L1875年；大清帝国、四川省双流§!\n§Y派系：§!§g武备系§!\n§Y背景：§!§L1904年从日本毕业归国后，周道刚在接下来的几年里担任四川武备学堂监学兼军事教习。1911年辛亥革命爆发后，他先是出任川军总办，随即又被召至北京担任顾问，并于此时加入了进步党。护国运动爆发后，周道刚支持蔡锷，并被任命为四川陆军第一师师长。在1917年短暂担任四川督军后，一直到1925年杨森掌权时，周道刚都处于边缘地位。受杨森之邀，他于北伐战争中出任指挥官。随着杨森权力的巩固，周道刚十年来一直享受着将军待遇，四川的现状令他颇感满意。§!"
 SZC_liu_xiang: "刘湘"
 SZC_liu_xiang_leader_desc: "§Y生于：§!§L1888年7月1日；大清帝国、四川省大邑县§!\n§Y背景：§!§L1920年，刘湘率领川军大胜滇军后声名鹊起。他一步步晋升，最终在北伐战争期间率领一大批川军迎战国民党北伐军。在北伐战争期间，他依靠着无数次胜利为自己博得了精于战阵但同时又鲁莽短视的名声。北伐战争结束后，他带领川军荣归四川，被任命为重庆镇守使。\n\n尽管在北伐战争期间他成功建立起了自己的小集团并成为了川内一股不容小觑的力量，但是他却从未得到过梦寐以求的督理四川的权力。相反，杨森这个直系政府和吴佩孚的忠实跟班成了他的顶头上司。刘湘视这一举动为直系政府的任人唯亲和对他个人的侮辱。因此，直系军阀和他们的傀儡武备系引起了刘湘产生了深深的仇恨。\n\n这种仇恨最终导致他在1936年清政府的霸权瓦解后抓住了时机。刘湘成功地团结起了他在实业团中的拥护者推翻了杨森，接着亲自拿下了自己梦寐以求的成都，通过四川内战期间一系列大胆的军事冒险行动一箭双雕地击败了武备系和保定系。在宣布自己为四川省督理，将四川省会从成都迁往实业团的大本营重庆后，他对四川展开了一系列激进的现代化项目，以求有朝一日彻底和直系政府算个总账。§!"
 SZC_pan_wenhua: "潘文华"
 SZC_tang_shizun: "唐式遵"
 SZC_tang_shizun_commander_desc: "§Y生于：§!§L1883年；大清帝国、四川省仁寿县§!\n§Y派系：§!§P实业团§!\n§Y背景：§!§L唐式遵原本会按照父亲的安排成为一名学者，但他却毅然选择投笔从戎。1906年，唐式遵开始从军，后入读四川陆军速成学堂，与潘文华、刘湘、王瓒绪和杨森等人同班。唐式遵与潘文华是第33旅的战友，两人最终都在老友刘湘帐下效力。\n\n和潘文华一样，唐式遵也为刘湘出力不少。1916年蔡锷攻入四川时，正是他的提议，使得刘湘在与滇军的战斗中多次取胜。唐式遵历来是雄心勃勃、渴望晋升，但却不得不活在刘湘的阴影下，这让他倍感不满。\n\n尽管有着远大的抱负，但唐式遵还是选择继续忠于刘湘，并为其出谋划策。§!"
