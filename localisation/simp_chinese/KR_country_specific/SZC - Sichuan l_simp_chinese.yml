 SZC_legitimacy_of_the_republic: "共和法统：§o离心离德§!"
 SZC_legitimacy_of_the_republic_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n北洋当权派和直系军阀在北京被篡了权，怆惶逃到了四川的亲近盟友那边。然而，这便是保皇派犯下的诸多错误之一。在王承斌大帅的主持下，直系重振旗鼓，辛亥革命的传承没有断绝。不过，群众百姓和一些不太亲近的盟友却怀疑我们是不是在惺惺作态。鉴于直系当年便宜行事抛下了共和，许多人心中我们的民族国家建设方案也不过是一场空谈。但他们却大错特错：大帅之心，矢志雪恨。"
