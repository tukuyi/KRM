 SZC_totalist_party: "国民党"
 SZC_totalist_party_long: "国民党\n§g国民党在四川的影响力主要由军官系的游击队、在城市地区和遍布乡间的少数几个秘密政治结社所体现。其中，军官系最能直接发挥政治影响，虽然希望渺茫但却是将三民主义引入四川的最合理选项。但不同于那些坚持不懈而鲁莽的展示他们意识形态狂热的激进宣传分子和农民领袖，军官系是谨小慎微的。省内仍然有宣扬诸如工团主义和汪精卫思想在内的极端信念的少数几个组织，他们对军官系来说仍然是很有用的帮手，不过这些组织本身无足轻重。§!\n"
