 sichuan.283.t: "势头渐消"
 sichuan.283.d: "重夺北京乃吾等之重任，吾等之夙愿，吾等扬叛旗之因。废黜幼帝，重建民国！如今北京城遭强夺，然北洋共和仍以本真之姿，存于吾等政府之中。北京虽在掌控之外，但大帅已立下誓言：为山河一统，为重建内阁与国会，他将鞠躬尽瘁、死而后已。而在壮志尚未得酬之际，[ROOT.GetLeader]设立了过渡期政府进行管理。\n\n直系久经考验，已经无数生死存亡之秋，曾有危难千百倍于今日，亦为其攻而克之。据报，王大帅已召集张其锽、蒋百里、白坚武、高凌霨等人，以重构军事方略。军略政治双管齐下，如此一来吾等大志便可不止于驱除皇党、拨清廷之乱，得以进至光复直系权威与民国北洋政府、引中华大地归共和之正道。\n\n与此同时，昔日北京政坛的余党陆陆续续向我境内涌来，换作平时，他们刚到边境就会被绳之以法送去蹲号子，不过当下，洛阳派、内阁以及其余文官为这群政客说情，并谏言他们能在拨乱反正的事业上有所作为，大帅终究心软了，应允了特赦请求。"
 sichuan.283.a: "北京就在眼前，我等不可动摇！"
