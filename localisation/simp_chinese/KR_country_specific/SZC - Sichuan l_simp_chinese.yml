 SZC_Cross_the_Dai_River_desc: "$QIE_cross_the_dai_river_desc$"
 SZC_Destroy_the_Kuomintang: "$QIE_destroy_kuomintang$"
 SZC_Destroy_the_Kuomintang_desc: "$QIE_destroy_kuomintang_desc$"
 SZC_War_Of_National_Resistance: "民族抗战"
 SZC_War_Of_National_Resistance_desc: "自从我们甲午年的大败以来，日本对中国的侵略是无情的、无休止的。日本鬼子趁我们可怜的民族最虚弱之时不断威胁，企图鲸吞蚕食山东、各港口城市乃至东北。如今，鬼子们又踏上了我国土地。只有真刀真枪，才能把他们赶出中国。对于这些想要糟蹋、毁灭我们家乡的人，我们绝不会心慈手软！"
 SZC_Eradicate_The_Concessions: "终结租界"
 SZC_Eradicate_The_Concessions_desc: "所谓的租界是欧美和日本对中国不平等的见证。洋人一面把租界奉若瑰宝，一面又骑在温良的中国百姓头上作威作福。他们必须做出选择：要么将租界归还给中国，要么就以刀代笔！不管怎样，百年国耻将就此止步！"
 SZC_Tie_Up_Loose_Ends: "扫尾工作"
 SZC_Tie_Up_Loose_Ends_desc: "中央已经牢牢掌握了中原及沿海，而边缘地区仍有许多反对中国大一统的割据势力，要保证我国边境的安全，就必须控制这些边缘地区。这片土地是中国，没有不爱国者的容身之地。"
 SZC_Kickstart_The_Armament_Industry: "启动军事工业"
 SZC_Kickstart_The_Armament_Industry_desc: "万恶不赦、骄奢淫逸的清妖对中央政府掌控的资源挥霍无度。为了应对即将来临的战争，我们的司令部参谋们建议政府花费一定的时间来重组军事工业，若非如此，则不足以平定四海、一统中华。"
 SZC_return_to_beijing: "北京归来"
 SZC_return_to_beijing_desc: "在近年来的战乱冲突之下，北京的大部分地区已经伤痕累累。经历了直皖战争、直奉战争、北京政变乃至满清复辟，我们勇敢的北京城受了太多磨难。现在我们从满清手中夺回了这座城市，就应当努力弥合伤痕，将这座古都重建为中国的工商中枢。"
 SZC_Expand_The_Jinghan_Railroad: "扩建京汉铁路"
 SZC_Expand_The_Jinghan_Railroad_desc: "铁路，一直以来都是中国东部战争的生命线，控制着战局的走向，使得大规模、重武器作战能够在崎岖不平的中国内地展开。其中最值得注意的是完工于1906年的京汉铁路，它是中央政府的控制范围内不可或缺的基础设施，其维护与扩建势在必行。"
