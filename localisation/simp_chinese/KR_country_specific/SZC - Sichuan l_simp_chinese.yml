 SZC_famine_relief_desc_YUN: ""
 SZC_famine_relief_LEC: "使馆城市工部局"
 SZC_famine_relief_desc_LEC: "从香港到上海，使馆城市积累了可观的财富和资源。相比中国其他地区，他们基本上没有受到孙大帅之死以及随之而来的动荡的影响。有鉴于此，他们应当提供帮助——然而他们的官僚机构愿意与否，又是另一回事了。"
 Sichuan_Opium_Monopoly_decisions: "专卖局"
 Sichuan_Opium_Monopoly_decisions_desc: "鸦片的情况远远超出了官府的控制，而我们也不能无视现实从鸦片中抽身。既然如此，与其彻底取缔这一产业，不如把这一产业完全国有化，将这一恶习产生的利润填满我们的金库。\n\n鸦片控制现状：£opium_texticon  [?SZC_opium_control|+%1]"
 SZC_Bureaucratic_Reforms: "官僚体制改革"
 SZC_Bureaucratic_Reforms_desc: "我们必须采取措施，让鸦片专卖局的官僚机构相比传统的公务机关更类似于一个经营大烟的企业。通过逐步向这一点靠拢，我们能保证我们对市场的控制更为有效。"
 SZC_Buy_Out_Merchants: "买下鸦片商"
 SZC_Buy_Out_Merchants_desc: "有时，对付竞争对手的最简单的方式就是将竞争对手买下来。尽管对国家来说这是一笔昂贵的开销，但是随着时间的流逝这些成本将会以利润的形式重新流回我们的国库。"
 SZC_Forced_Acquisitions: "强制收购"
 SZC_Forced_Acquisitions_desc: "通过对法律进行直截了当的解释，我们可以派出警察去强行关停一些地下交易市场，并利用他们的货源和资产来扩大我们的垄断。"
 SZC_Tax_Harvesting_Scheme: "课税方案"
 SZC_Tax_Harvesting_Scheme_desc: "为了增加更多财政收入以完成政府的相关计划，我们可以为地方行政机关投入额外的资源，帮助他们收税——旧税，现行税和新税——并从那些自认为凌驾于法律之上的人手中榨取每一分钱。虽然这样做不受欢迎，但这毕竟是为了四川好啊。"
 SZC_Transit_Tariffs: "过境税"
 SZC_Transit_Tariffs_desc: "我们将让军队和警察在四川省的各交通要道及运输过境点设立关卡，对鸦片运输征税。尽管对一般人来说这是件麻烦事，但是它能有效充实我们的金库，并阻止我们的竞争对手转移货物。"
 SZC_Farmer_Licensing: "执照烟农"
 SZC_Farmer_Licensing_desc: "每个参与罂粟种植的烟农必须要有种植许可证才能开展作业。当然，不遵守命令的人将会被没收其财产。"
 SZC_Uncontested_Monopoly: "无争议的垄断"
 SZC_Uncontested_Monopoly_desc: "现在，四川不再有大烟市场了，取而代之的是犯罪与走私者无法触及的官营鸦片专卖局。即使有鸦片贩不受我们直接管理，那他也一定是遵照了我们的章程并正常交税的。尽管有人会觉得那些被我们驱逐掉的犯罪分子和我们没什么区别，但至少我们为国家带来了安全和稳定的资金来源。"
 SZC_Combat_Corruption: "反腐败斗争"
 SZC_Combat_Corruption_desc: "我们维持对市场控制的努力一直受到部分官员的阻挠，他们贪赃枉法，对一些不受监管的鸦片贸易睁一只眼闭一只眼。打老虎拍苍蝇，消灭这些腐败分子，非国家个体将更难以钻空子。"
 SZC_Combat_Smuggling: "抗击走私"
 SZC_Combat_Smuggling_desc: "将我们的军队部署到乡村道路和河流沿线，我们能够高效地斩断妨碍国家鸦片垄断的走私网络。最终，这会把走私者赶出市场。"
 Sichuan_Opium_Removal_decisions: "禁烟委员会"
 Sichuan_Opium_Removal_decisions_desc: "自《天津条约》被强加给我们以来，鸦片贸易蹂躏了中华大地，让数百万中国人深陷于绝望之中。对此，我们应当感到内疚——四川正是这个毁灭性产业的腐败核心。禁烟委员会面临的挑战是巨大的，但我们有责任将我们的人民从鸦片的魔爪中解放出来。\n\n鸦片泛滥度：£opium_texticon  [?SZC_opium_spread|+%1]"
 SZC_Promote_Crop_Production: "促进粮食生产"
 SZC_Promote_Crop_Production_desc: "罂粟种植泛滥的一个原因便是其获利不菲。用补贴以及其他扶持常规谷物的政策，不久后我们就能见到农民弃烟转粮了。"
 SZC_Poppy_Burning_Campaign: "销烟行动"
 SZC_Poppy_Burning_Campaign_desc: "我们将派出军队袭击一些仍在非法运作的罂粟田，切断鸦片的供应源。"
 SZC_Prohibitionist_Victory: "禁烟胜利"
 SZC_Prohibitionist_Victory_desc: "通过禁烟委员会建立建立以来的呕心沥血，长期以来困扰着四川的毒瘾问题终于得到了解决，那些用鸦片发了大财的人不是被关了起来就是被驱逐到省外。这真是一个值得庆祝的胜利！"
 SZC_Anti_Corruption_Campaigns: "反腐败斗争"
 SZC_Anti_Corruption_Campaigns_desc: "我们控制鸦片蔓延的举措被那些贪赃枉法的腐败官僚拖了后腿，他们收受贿赂并无视法律法规给不法分子提供方便。我们必须付出更多努力，让他们知道他们的乌纱帽不能凌驾于法律之上。"
 SZC_Purge_The_Administration: "清洗蛀虫"
 SZC_Purge_The_Administration_desc: "非常时期，非常手段。我们中间有太多的蛀虫，利用人民的苦难大发国难财。我们必须派出警察军队，把他们从官椅上踢下来，并释放一个明显的信号：我们绝不容忍腐败。"
 SZC_Anti_Smuggling_Measures: "反走私举措"
 SZC_Anti_Smuggling_Measures_desc: "将我们的军队部署到乡村道路和河流沿线，我们能极大地削弱省内走私者的生存空间。"
 SZC_Break_The_Black_Market: "消灭黑市"
 SZC_Break_The_Black_Market_desc: "我们不会渐进的打击犯罪分子，相反我们会派出军队，像消灭四川的其他敌人一样消灭这些不法之徒。"
 SZC_Break_The_Black_Market_tooltip: "§R土匪们绝不会善罢甘休的。如果这次行动失败了，我们显然就会前功尽弃了！§!"
 SZC_Set_Up_Treatment_Clinics: "设立临床诊所"
 SZC_Set_Up_Treatment_Clinics_desc: "通过设立新诊所并扩大现有的戒毒诊所，我们将减轻这场危机的影响，并削弱走私者的获利空间。"
 SZC_Set_Up_Treatment_Clinics_tooltip: "§G一旦危机得到解决，这些诊所将继续帮助服务那些有相关需求的人。§!"
 Sichuan_Diarchy_decisions: "双头政权"
 Sichuan_Diarchy_decisions_desc: "不同于中国其他地区的许多军阀，保定系被认为相比争斗更倾向于合作。如果能保持派系平衡，四川将受益匪浅。双方需要互相合作互相迁就，合作才能生效；如果一方变得过于强势，双头政权也许就会变得像他周围的专制政体一般。"
 SZC_Favour_The_Militarists: "支持军事派"
 SZC_Favour_The_Militarists_desc: "通过提供资金和帮扶，支持更为保守的军事派系，我们的军队将会进一步获益，他们的派系在公众中也会进一步出风头。如果军队被忽视，他们在战场上的表现将受到影响。但是，如果让他们过于强大，四川的民政部门会受到影响乃至瘫痪。虽然，尤其是在战争时期我们需要格外袒护军队，但是也应当注意不要过度招惹并瓦解我们的行政机构以免引起一些带有敌意的反弹。"
 SZC_Favour_The_Bureaucrats: "支持官僚"
 SZC_Favour_The_Bureaucrats_desc: "通过为民政部门提供更多资源并公开支持政府，我们的能够看到一套满负荷运转的官僚班子，他们更能有力应对四川省面临的挑战。但是，一旦我们太过于偏赖他们，就会导致我们的军队军费不足，在战场上无心作战。如果这一情况长期持续下去，我们不排除军队会自行其是的起来“调整”这一不平衡局面。"
