#四川易帜树#
 SZC_pan_a_red_sichuan: "赤色的四川"
 SZC_pan_a_red_sichuan_desc: "曾在北伐战争中被击溃的国民党如今卷土重来，成为了八省内战的最后赢家。环顾四邻，只有新的国民政府与我们没有结怨，省内的民主人士也对国民党抱有好感。既然如此，我们不如顺水推舟，通电宣布接受南京的领导。"
 SZC_pan_a_red_sichuan_tooltip: "§R随着四川易帜编入国民政府旗下，革命思潮开始成为四川的主流。§!"
 SZC_pan_spare_revolution: "传播革命"
 SZC_pan_spare_revolution_desc: "为了保卫我们的革命成果，川军将会出川征战，为革命流血牺牲。我们会与我们的同志一道，将红旗从重庆插遍全国。"
 SZC_pan_ask_for_MMIC_help: "寻求第三国际顾问团协助"
 SZC_pan_ask_for_MMIC_help_desc: "国民党从洋人那里学来了不少新鲜的战术与军事理论，这让他们的战斗力在各路势力中强出不少。我们应该向南京发电报，请他们抽调一些洋人来指导我们的军事改革。"
 SZC_pan_politicalize_the_army: "军队政治化"
 SZC_pan_politicalize_the_army_desc: "曾经，四川的军队总是让人笑话，说我们是一手步枪一手烟枪的“双枪兵”；还说我们虽然人多，但是纪律太差，一打就垮，实在是臊皮得很。虽然在刘将军的领导下有些许改善，但终究是治标不治本。相比之下，国民党的军队就好得多了，我们可以学习他们的先进经验，培养官兵的“政治意识”，提升我们的军队的纪律与素质。"
 SZC_pan_NRA_in_sichuan: "四川的国民革命军"
 SZC_pan_NRA_in_sichuan_desc: "易帜以来，通过学习先进理论，加强政治建设，我们的军队已经有了翻天覆地的变化。川军不再是一盘散沙，而是纪律严明的新军队。我们终于能让人们刮目相看，我们不愧于“国民革命军”的名号。"
 SZC_pan_public_safety: "保障公共安全"
 SZC_pan_public_safety_desc: "四川易帜引发了不小的社会动荡。地主乡绅开始招募袍哥与团练以求自保，工人与农民也开始组织起工会与农会，各种土匪也开始趁这个机会出来活跃。我们不能够让民众成天担惊受怕，必须加强警力把这些不稳定因素镇压下去。"
 SZC_pan_grand_sichuan_plan: "大四川计划"
 SZC_pan_grand_sichuan_plan_desc: "几十年来，四川内战频繁，更有大旱与饥荒，民不聊生，经济也到了崩溃的边缘。刘将军曾力图将四川建设成现代化的模范省，可惜他的突然离世让这一计划没了下文。如今依托南京政府的支持，我们可以继承刘将军的遗志，展开更大规模的建设计划。我们一定要将四川重新打造成现代化的天府之国。"
 SZC_pan_towards_radical_agricutural_revolution: "迈向土地革命"
 SZC_pan_towards_radical_agricutural_revolution_desc: "易帜以来，南京一直在敦促我们展开土地改革。随着革命思潮的传播，土地问题已成为了四川最迫切的政治议题。如果我们要向民众证明我们对革命的忠诚，就必须坚定地推进土地改革。哪怕这会严重伤害过去支持我们的地主也在所不辞。"
 SZC_pan_towards_radical_agricutural_revolution_tooltip: "§O请铭记我们的抉择将影响我们的未来§!"
 SZC_pan_moderate_agricutural_reform: "施行温和土改"
 SZC_pan_moderate_agricutural_reform_desc: "易帜以来，南京一直在敦促我们展开土地改革。尽管我们接受国民党的领导，但说到底我们更依赖与地主的合作。我们不可能把这个问题永远推迟下去，不过通过更温和的手段完成土改，既可以符合南京的要求，也可以让我们的地主朋友满意。"
 SZC_pan_moderate_agricutural_reform_tooltip: "§g请铭记我们的抉择将影响我们的未来§!"
 SZC_pan_a_united_southernwest: "联合的西南"
 SZC_pan_a_united_southernwest_desc: "四川点燃的革命之火，如今已经燃遍西南。在我们的领导下，西南高举国民革命的旗帜，如火如荼地开展政治整合与社会改造工作，我们将开启西南携手共进的新时代。"
 SZC_pan_seize_the_revolution: "夺取革命领导权"
 SZC_pan_seize_the_revolution_desc: "现在的局势已经证明，南京政府已经没有能力，也没有资格继续领导国民革命。我们要通电全国，宣布建立新的中央委员会，我们才是革命的新旗手！"
 NKRSZC_crisis_done: "§O我们已经准备好直面一切。§!"
 SZC_seize_KMT_attention: "请记住，§R主动出击§!并非唯一的道路，如果§R国民党§!中央自行因为某些原因暴露出他们的§m混乱§!，我们更能向全中国展示我们才是§R正统§!的§R合法政府§!。"

