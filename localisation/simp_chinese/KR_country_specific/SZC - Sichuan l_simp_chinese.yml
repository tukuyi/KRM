 SZC_social_democrat_party: "军官系"
 SZC_social_democrat_party_long: "军官系\n§g军官系作为一支独立的政治力量登上四川省的政治舞台还要追溯到1931年唐继尧入侵四川，其时许多共和派的四川军官倒向云南一侧，另立了一个四川省政府以求削弱杨森的合法性。尽管唐继尧的入侵以失败告终，这批军官的队伍也以游击队的形态被赶进了藏身处中，但是他们激进的政治遗产仍然在发光发热。\n\n那批曾聚集在唐继尧旗下的人里有不少是国民党的将官，比如吕超——一位希望实行孙中山先生的三民主义来带给四川和平与稳定的将军。尽管吕超可能由于他的政治野心与左翼信条而疏远了不少同路人，但是他在年轻、激进的新兵之中获得了相当多的追随者，他们迫切希望扫除那些祸害了四川省数十年的贪官污吏和军阀。§!\n"
 SZC_social_liberal_party: "军官系"
 SZC_social_liberal_party_long: "军官系\n§g军官系作为一支独立的政治力量登上四川省的政治舞台还要追溯到1931年唐继尧入侵四川，其时许多共和派的四川军官倒向云南一侧，另立了一个四川省政府以求削弱杨森的合法性。尽管唐继尧的入侵以失败告终，这批军官的队伍也以游击队的形态被赶进了藏身处中，但是他们激进的政治遗产仍然在发光发热。\n\n唐继尧亲自挑选的军官系首领是他的旧相识、辛亥革命后曾管理过四川省的前任四川督军——熊克武。熊克武和唐继尧二人在许多政治理念上保持一致，其中最主要的是关于联省的看法；但熊克武同唐继尧也有不合之处，他渴望军官系能独立运作，能从滇系军阀的强势政治影响之下解放出来——在这点上他的最终目标是组织起一个独立的根据地，与新朋旧友（比如吕超等军官系成员）一起摆脱唐继尧的掣肘。§!\n"
 SZC_market_liberal_party: "保定系"
 SZC_market_liberal_party_long: "保定系\n§g正如其名，保定系由保定军校毕业生和保定系军官所组成，他们要么是四川本地人，要么就是后来被派驻到了四川。尽管人们认为保定系偏向政治自由主义且重视管束财政纪律，但到头来还是得靠裙带作风、幕后交易以及干涉杨森政府的行为来为他们赢得“名声”。刘文辉，这位实业团不名誉的领袖刘湘的“幺爸”，也许最能代表这批自由主义将军——只要能保证自己对四川鸦片生产和对外政策的控制，他就会在施政时采取自由放任的政策，并向他周围那些受过良好教育、心怀善意的进步人士在许多意识形态领域做出让步。尽管这会带来一些激进的改革，一些人仍然认为刘文辉的贪婪和野心最终会阻碍四川的发展。§!\n"
 SZC_social_conservative_party: "保定系"
 SZC_social_conservative_party_long: "保定系\n§g正如其名，保定系由保定军校毕业生和保定系军官所组成，他们要么是四川本地人，要么就是后来被派驻到了四川。尽管人们认为保定系偏向政治自由主义且重视管束财政纪律，但到头来还是得靠裙带作风、幕后交易以及干涉杨森政府的行为来为他们赢得“名声”。邓锡侯的派系在保定系内部是相对理想主义的，其坚信实施一批真正的改革，而不像那些更为“务实”的同僚只是嘴上喊一喊口号。多亏“模范省计划”，邓锡侯的大名几乎同财政责任画上了等号。为了实施这些令人印象深刻的改革，邓锡侯推动四川各地建立了联系，以便他能够大幅度的影响政府的军事和经济发展事项。§!\n"
 SZC_authoritarian_democrat_party: "武备系"
 SZC_authoritarian_democrat_party_long: "武备系\n§g自杨森被直系军阀钦点为四川合法统治者的前五年中，武备系都在享受着盛誉，但是这位胆大而狡诈的将军也在盛誉中眼睁睁地看着自己失去对江山的掌控。滇系军阀的入侵是摧垮他霸权的最后一根稻草，并把四川重新推回到军阀和激进分子的手中。武备系不得不试着适应这灾难性的状况，邀请了若干个主要军阀加入政府。\n\n自那以后，杨森试着重建他对四川的掌控，但是却遭到了新晋军阀及他阵营内部投机者的激烈反抗，比如儒将刘存厚和剿匪军司令田颂尧。武备系内的许多人都在怀疑杨森能否继续维系这个更为松散、去中心化的政府。他的将军们热切的希望杨森能够终结其他军阀的统治，或者让贤给像刘存厚这般更激进的领导人。当然如果没有刘存厚这样在背后煽风点火的家伙，这些将军们将十分乐意臣服于杨森。§!\n"
 SZC_paternal_autocrat_party: "实业团"
 SZC_paternal_autocrat_party_long: "实业团\n§g由重庆军阀刘湘领导的实业团的大军，常常被直系军阀的拥护者及进步军官视作一群土匪。诚然，他庞大的军队看重数量而非质量，而且在士气上也差强人意，但是实业团通过原始但有效的人力和可观的火力成就能靠伟业。刘湘通过控制川东南地区，保证了手下无数人的饷银的事实证明了这一点。\n\n刘湘曾一度无比忠于直系军阀，然而在刘湘被直系褫夺了四川督理的职务后，他变得一无所有了，于是他的目标转移到了夺回那些他宣称本属于自己的“东西”上——用武力与智谋。只要实业团成功将他们的影响力扩张到全川，他将推行真正的现代化和经济改革，并对从土匪和鸦片处获取的蝇头小利毫不在意。这些激进的政策意味着刘湘的军队和他的改革都依赖于开始的一口气，一个错误的计划或是一个意料之外的绊脚石都有可能打乱他实现雄心的步伐。§!\n"
 SZC_national_populist_party: "中国青年党"
 SZC_national_populist_party_long: "中国青年党\n§g中国青年党是学生组织“少年中国学会”的后继者之一。少年中国学会分裂成了曾琦与李璜领导的民族主义派、李大钊领导的社会主义派与王光祈领导的理想主义派，随后，曾琦、李璜等民族主义派成员前往法国留学，并与周恩来、蔡元培、李石曾等留学生发生了激烈冲突。\n\n由于中国工团党的支持者变得越来越暴力，曾琦和李璜决定成立自己的党派，并于1923年在巴黎市郊成立了中国青年党，随后，中国青年党在留学生中快速扩张。1924年，中国青年党坚决反对国民党与中国工团党的合作，并回到上海，创办了一系列政治社团与报刊。\n\n中国青年党不止得到了孙传芳势力的礼遇，还交好了贵州的袁祖铭等人，最重要的是在北京的国会站稳了脚跟，自然在其起始地四川省保有一个地方分会。中国青年党在当地军队和政府中拥有巨大的影响力，可能是四川最强大的政党。§!\n"
 SZC_Liu_Cunhou_party_long: "武备系\n§g在杨森突然而不幸的离世后，同样由于武备系政治敌手的迅速垮台，四川省出现了巨大的权力真空。领导的位置迅速被武备系内部受欢迎而富有魅力的将军、狂热的儒教徒、煽动者刘存厚所占据。\n\n刘存厚用诸多办法把四川省最大的弱点，即凌乱的派系和去中心化的政府，转为了他个人的优势。通过贿赂、勒索、威胁和处决那些质疑他权威的将军，他成功让这个省份充满了唯唯诺诺的庸才和贪婪的投机者，这些人会欣然管理他们的封地，并通过各种丧尽天良的办法使得“四川省”的利益最大化。尽管这个混乱的军阀联盟目前仍在运行，但是一些刘存厚的同仁已经在暗中怀疑这个体系能否在未来继续运转下去。不过，很少有人敢当面对他提出这一点，至少没有人能够干第二次。§!\n"
