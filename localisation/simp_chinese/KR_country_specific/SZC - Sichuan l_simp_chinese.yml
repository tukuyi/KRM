 chongqing_tank_plant: "重庆坦克厂"
 chongqing_tank_plan_desc: "重庆的渝丰机械厂近来被军队选中收购，计划将其改造为中国首家坦克厂。扩建现有工厂并聘请所需技术人员无疑是一项漫长的工作，不过我们现有的基础是踏实的，扩张空间自然也是可期的。"
 SZC_KR_gathering_storm_desc: "1911年来，四分五裂政出多门、城头王旗朝夕变换的四川，便是这几十年来中国诸多苦难的缩影。受吴佩孚与曹锟的直系所助，杨森于乱局中脱颖而出，执掌四川，但即便如此，他对四川的掌握也远非说一不二。\n\n在西藏铩羽而归后，杨森愈发仰仗四川内部各派系的支持，尤其是刘湘的实业团与邓锡侯的保定系。而与此同时，流亡的军官系也在云南的支持下重返川南。四川面临着倒悬之危……"
 SZC_country_intro_header: "1936年的§g四川军阀§!"
 SZC_country_intro_content: "随着历史的车轮驶入1936年，此时的§g四川§!在林立的军阀间维系着一种微妙的平衡。§g杨森§!是四川现在的掌权者，他以§P玉帅吴佩孚§!为幕后主使人的§P直系军阀§!作为后盾。作为前任§g四川§!督军和杨森的亲密战友的§P刘存厚§!，给前者提供了政治地位、人脉关系以及一支可观的军队，并为§g杨森§!带去了他急需的稳定和合法性。但是，过去十年间的兵祸使得§g杨森§!不得不依赖§c邓锡侯§!和§P刘湘§!为首的各路军阀，这让后者在政府内部乃至四川省全境内都保有巨大的影响力。尽管和§R国民党§!相互勾结的§S军官系§!余部仍然控制着§g川§!南的少部分地区，但是数年来他们的根据地正渐渐缩水……\n\n§g四川§!如今进退维谷：内部分裂，各个派系争夺着本省的最高领导权。看起来只要§P直系军阀§!显露出一丝衰弱的迹象，这个火药桶就会立刻爆炸……"
 SZC_country_intro_header_1: "§g川系军阀§!"
 SZC_country_intro_content_1: "现代§g四川§!的历史开始于1912年。当§l辛亥革命§!的浪潮席卷§g四川§!后，该省进入了一段持续的动荡期，各路军阀纷纷使出十八般技艺来争夺省督之位。从1912年到1926年间，§l辛亥革命元老§!、§R国民党人§!、§P本地军阀§!你方唱罢我登场。\n\n这一地区状况最终维持到了1926年北伐战争失败。有了北伐战争的胜利者、§P直系军阀§!的领袖§c吴佩孚§!的私人支持，§g杨森§!成功成为了§g四川§!无可争议的统治者，并最终为该省带去了一定意义上的稳定。然而，§g四川§!纷乱的派系不会就此退出历史舞台，随着§g杨森§!迅速迷失于各个内部派系间繁杂的利益纠葛，对他来说要消除各派的影响是越来越难了。§P刘湘§!，作为其中一个军阀头子，通过和本地行政机关结盟等方式，迅速建立起了他对§P重庆§!的控制，并成为了§g杨森§!在§g四川§!境内的主要敌手。\n\n1928年时，§g四川§!遭到了邻近的§g云南§!的入侵。虽然最初取得了一些胜利，这场入侵最终还是被§g川军§!击败了，不过这给§g杨森§!的部队造成了极大地损失。1930年§P西藏§!噶厦政府的入侵则使情况进一步恶化，§P藏军§!一度越过了金沙江并威胁到了省会§g成都§!。虽然北方§P马家军§!的介入最终逆转了§P藏军§!的攻势，但是§g四川§!还是被§P西藏§!夺去了大半个§g西康§!，而且§g杨森§!的部队也已溃不成军。"
 SZC_country_intro_header_2: "§g川系军阀§!（第二部分）"
 SZC_country_intro_content_2: "虽然§P藏人§!的入侵算是被打回去了，§g四川§!的麻烦却没有就此结束。1931年，一群同§R国民党§!有勾结的军官、§P军阀§!以及前任§g四川§!§g督军§!组成的§S军官系§!，发动了他们针对§g四川§!的第一次“北伐”，他们以§g滇§!北的基地为起点，并且他们还得到了§P唐继尧的共和派政府§!的暗中支持。§g杨森§!领导下涣散的§g川军§!根本不是§R国民党§!部队的对手，他们一次又一次大败而归，还丢掉了绝大部分的补给。随着§g川系军阀§!濒临崩溃，§g杨森§!在走投无路的情况下被迫同§P重庆§!军阀§P刘湘§!以及他的§P“实业团”§!组成了临时联盟。有了§P刘湘§!的帮助，§g杨森§!终于把国民党军打了回去。与§P实业团§!的进一步合作使得§g四川§!能够重建军队，而代价是§P实业团§!在政府内部的影响力越来越高。\n\n另一个影响力与日俱增的团体是§c以邓锡侯为首的保定系§!，他们也在帮助杨森镇压§S军官系§!并重建§g杨森§!的军队时出了力。§c保定系§!在镇压叛军过程中的所作所为让该派系受到了越来越多的支持，越来越多的市民认为§g四川军阀§!中只有他们算是心存百姓的。\n\n§g滇系军阀§!在1933年又策划了一次入侵以支援§S军官系§!，不过由于§P八省的联帅§!§P孙传芳§!干涉，这一次行动很快就流产了。§g滇军§!意料之外的撤退让§g杨森§!夺回了§g川南§!的局部地区。在这片混乱中，§g田颂尧§!也在川东北割据，做起了§g小型军阀§!，但他的野心有多大仍然是个迷。"
 SZC_country_intro_header_3: "分裂的§g四川§!"
 SZC_country_intro_content_3: "1936年的§g四川§!处在分裂之中，有若干个派系渴望能争取到四川的大权。\n\n现在的掌权派系是§g武备系§!，由§g杨森§!和他的好友§P刘存厚§!所领导。鉴于数年来§c吴佩孚§!以私人名义向§g武备系§!提供了支持，武备系同§c北京§!和§P南京§!的§P直系§!当局合作紧密。尽管§g武备系§!的影响力仍然掌控着局势，但是十年来该派系的壮大很大程度上依赖于§P直系§!的支持。一旦§P直系§!有个风吹草动，§g杨森§!的权势一定也会陷入危险之中。\n\n§g杨森§!在§g四川§!的首席敌人是§P重庆§!军阀§P刘湘§!，§P实业团§!的头目。自从1931年§R国民党§!残部的“北伐”以来，§P刘湘§!一直是§g杨森§!的盟友，但是§P刘湘§!是一个有野心的家伙，他毫不掩饰自己想掌控§g四川§!的野心。一旦机会显现，§P实业团§!肯定会重新考虑考虑要不要继续同§g杨森§!联盟。\n\n第三大派系是§c保定系§!，一个由§c保定军校§!的校友——尽管这不是入伙的先决条件——组成的小集团，由§g杨森§!“麾下的”将军§c邓锡侯§!领导。在前几年里，他们对§S南部叛军§!根据地的高调行动显著的获得了名望。因此§g杨森§!的势力在川南地区的核心就是由§c保定系§!所组成的。尽管§c邓锡侯§!一直以来都忠于§g杨森§!，但人们同样认为他对§g杨森§!构成了威胁。\n\n在川南，§R国民党§!残部1931年扩张行动的残余势力仍然占据着一些领土。§S军官系§!（人们这么称呼他们），是§g四川§!最主要的公开反对§g杨森§!的势力。该派系由§g吕超§!和§l熊克武§!所领导，同§g滇系军阀§!保持着紧密联系，如果离开了这些人，他们也很难生存下去。"
 SZC_guide: "§M武备系§! - §M杨森的雄心§!/§M刘存厚的传统§!（§g威权民主主义§!）\n£white_dot 内战开始时，选择从遂宁撤退到三台和绵阳。\n£white_dot 在内江之战中，选择炸桥。\n£white_dot 在“选择攻击方案”事件中，选择攻击重庆。\n£white_dot 在重庆之战中，选择先拿下周围高地，内战会在几天后结束。\n£white_dot 在“会见邓锡侯”事件中，选择接受会让杨森继续掌权，选择拒绝会让刘存厚夺权。\n\n§M保定系§! - §M模范省§!/§M现代省§!（§c社会保守主义§!/§m市场自由主义§!）\n£white_dot 不要在内战开始时选择从遂宁撤退到三台和绵阳，也不要在内江之战中选择炸桥，然后保定系就会掌权。\n£white_dot 在“动员西康部队”事件中，选择增援成都。\n£white_dot 在灌县之战中，选择把宝瓶口堵上，内战会在几天后结束。\n\n§M实业团§! - §M护国联盟§!/§M四川王§!/§M“宏伟计划”§!（§P家长制独裁§!）\n£white_dot 走与武备系相同的路线，直到“选择攻击方案”事件。\n£white_dot 在“选择攻击方案”事件中，选择分兵，实业团会在几天后掌权并结束内战。\n\n§M军官系§! - §M三民党§!/§M自治政府党§!（§S社会民主主义§!/§l社会自由主义§!）\n£white_dot 走与武备系相同的路线，直到“选择攻击方案”事件。\n£white_dot 在“选择攻击方案”事件中，选择攻击简阳。\n£white_dot 在自流井之战中，不要选择诈败佯攻，军官系会在几天后掌权并结束内战。\n\n§M直系残党§! - §M文官派§!/§M军事派§!（§g威权民主主义§!/§P家长制独裁§!）\n£white_dot 游戏开始前，在自定义路线设置中设置大清为任一“宣统维新”，然后让武备系掌权。\n£white_dot 王承斌会在宣统维新后一个月来到四川。\n\n§M流亡联省派§!（§S社会民主主义§!）\n£white_dot 游戏开始前，在自定义路线设置中设置第二次粤桂战争为任一“避免内战”，然后让保定系或军官系掌权。\n£white_dot 如果陈炯明被赶出两广，会在一个月后来到四川。"
 sichuan.5.t: "南方的骚乱"
 sichuan.5.d: "随着八省联合出卖了浙赣铁路，令人担忧的大范围暴乱的流言开始出现。起初有传言说抗议活动已被八省的警察所镇压，但不久后我们的边境警卫就向我们报告，成群的难民为了躲避兵祸和爆炸式增长的土匪而越界入境。\n\n在八省联合的部队向芜湖的抗议者开火后，那场和平示威活动演变成了一场血腥屠杀——而此事现已被称作“芜湖事变”，随后不久八省各地都被类似的血腥事件所笼罩。现在已经有人声称八省联合及其背后的直系政府已经奄奄一息；尽管大多数人仍然认为用军事手段还是能够掌控局面的。"
 sichuan.5.a: "闹麻了！等他们慢慢子闹！我就不信能翻天！"
 sichuan.6.t: "孙传芳大帅遇刺"
 sichuan.6.d: "八省联合那边传来了大新闻：直系军阀在这一地区的最高长官，联帅孙传芳，被一名刺客枪击后陷入了昏迷状态。直系对南方的控制已然开始瓦解，而四川距随之而来的冲击波也不远了。一旦最糟糕的情况发生、南方陷入混乱，北京或许难以抽出手来帮助我们。"
 sichuan.6.a: "先人！要拐……"
 sichuan.7.t: "南方陷入混乱"
 sichuan.7.d.intervention: "我们最担心的设想成真了。直系对华南的掌控彻底崩解了。在南京，齐燮元在控制全城后已经钦点他自己就任八省联合的代理联帅。随着八省联合在孙传芳遇刺后不久崩溃，长期以来被压制了的国民党乱匪在福建省再次揭竿而起，妄图重建他们的“国民政府”。安徽省督理陈调元则已宣布讨伐齐燮元，他宣称齐燮元才是刺杀事件的幕后元凶，这一切都源于齐燮元妄图夺取八省的大权。再往西看，湖南、广东广西的省督已经拒绝承认新联帅的权威，不过截至目前双方还未陷入敌对状态之中。\n\n情势已经变得足够危急，北京的中央政府已经公开介入乱局，大清的军队和物资已经南下。看起来，北京政府的目光已经完全汇集到南方了，现在我们只能靠自己了。"
 sichuan.7.d.no_intervention: "我们最担心的设想成真了。直系对华南的掌控彻底崩解了。在南京，齐燮元在控制全城后已经钦点他自己就任八省联合的代理联帅。随着八省联合在孙传芳遇刺后不久崩溃，长期以来被压制了的国民党乱匪在福建省再次揭竿而起，妄图重建他们的“国民政府”。安徽省督理陈调元则已宣布讨伐齐燮元，他宣称齐燮元才是刺杀事件的幕后元凶，这一切都源于齐燮元妄图夺取八省的大权。再往西看，湖南、广东广西的省督已经拒绝承认新联帅的权威，不过截至目前双方还未陷入敌对状态之中。\n\n更糟的是，北京的中央政府拒绝干涉其中以恢复秩序，并因这些决议遭到了大规模抗议。全国各地的异见者都高呼吴佩孚的决策是直系政府软弱无能的表现。看起来直系政府对中国的控制正在瓦解，而我们的敌人肯定把这一切看在眼里。"
 sichuan.7.a: "恼火啊！"
 sichuan.8.t: "刘湘动员部队反抗我们"
 sichuan.8.d: "随着八省联合的麻烦让四川的秩序对我们日益不利，刘湘已决定破釜沉舟了。他已经带大军离开重庆，实业团的士兵已经向四川各地（主要是川东各重镇）开拔。我们的前盟友已背叛我们，而我们的友人也同我们大路朝天各走半边。不过，目前来说保定系仍然决定跟随我们行动。环顾四川，各地皆战云密布——我们必须立刻动员部队。四川的命运悬于一线，是时候破釜沉舟了。"
 sichuan.8.a: "他龟儿子咋个敢！"
 sichuan.9.t: "四川陷入内战"
 sichuan.9.d: "四川已经陷入了一片混乱。\n\n在全省范围内，实业团的部队正同武备系和保定系的部队交战，后二者为了对抗四川最庞大的一支武装而并肩作战。刘湘从重庆一声令下，他的部队便同敌军陷入了交火之中。激烈的交战已经开始了，在长江沿线战火尤其肆虐。\n\n在南方，军官系嗅到了北上的良机，于是他们的部队趁势北进。\n\n保定系仍然维持着对成都政府的忠诚，他们的部队在这场四川统一之战中与我们并肩作战。四川稳定的假象已然不存，只有天知道今后四川会发生什么。"
 sichuan.9.a: "马上联系北京，我们需要他们的帮助！"
 sichuan.9.b: "那就开始吧……"
 sichuan.10.t: "四川渴望联盟"
 sichuan.10.d: "现在，[SZC.GetLeader]看起来已经设法解决了省内的绝大多数问题，他们已经接触我们，希望能在我们双方之间结成联盟，为我们共同的事业一同行使武力。尽管我们的一部分高级指挥官对四川这样一个刚刚经历了内战和大饥荒的省份是否值得结盟提出了担忧，但大多数人都认为，在这个动荡的时代，四川足以成为一个有价值的盟友。"
 sichuan.10.a: "[SZC_join_faction_accept]"
 sichuan.10.b: "我们不需要他们。"
