 SZC_internal_divisions: "内部分裂"
 SZC_internal_divisions_desc: "过去十年间四川境内军阀林立的状况略有缓解，但这一问题仍旧困扰着四川。影响力较大的保定系、强大的实业团、南方的军官系都准备好在近在眼前的崩溃中粉墨登场。"
 SZC_looming_agricultural_crisis: "濒临农业危机"
 SZC_looming_agricultural_crisis_desc: "由于四川经济的自给自足性（或者说，封闭性），鸦片已经成为了本省少数几种能够获得利润的经济作物。结果是，四川省内的谷物大米的产量已经下降到了一个极为危险的水平，而三十年来不稳定且不健全的政府更是让这一局势更为恶化。如今只需一场自然灾害，四川就会跌入大规模饥荒的深渊之中。"
