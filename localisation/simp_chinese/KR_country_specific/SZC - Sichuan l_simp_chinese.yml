 SZC_legitimacy_of_the_republic_4_civilian: "共和法统：§l北洋新生§!"
 SZC_legitimacy_of_the_republic_4_civilian_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n确实，北洋的政治家们是有能力确保一个好政府的。在他们的监管下，技术官僚们加班加点，维持着政治与管理的运转。在其光芒之下，一个新生、改良的民国诞生了。这是一个真正宣称继承了辛亥政治秩序，也同时转变为一台全新、努力机器的民国。民国如今不受军头、军阀操纵，而是人人合作、携手并肩。"
 SZC_legitimacy_of_the_republic_4_military: "共和法统：§g大帅独尊§!"
 SZC_legitimacy_of_the_republic_4_military_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n津门大帅真乃英杰！在他的领导下，北洋政府才能够为未来的考验做好充分的准备。离了王大帅，北洋政府不过一具步履蹒跚、坐以待毙的行尸走肉罢了。如今将士精疲力竭、人心变乱，只有大帅还心系北京，可已经没什么能够帮助我们重夺玉帅的地位。玉帅的在天之灵或许正望着直系叹息，可领导的重任终是落在了王大帅肩上。"
 SZC_legitimacy_of_the_republic_5_civilian: "共和法统：§9日月光华§!"
 SZC_legitimacy_of_the_republic_5_civilian_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n在向来可靠的颜惠庆的督导下，辛亥政治秩序也在最初的挫折中得以蓬勃发展。他孜孜不倦地为国尽忠，成功在满清复辟的废墟之上重建了国家。五族共和，是为民族自豪、爱国统一之传承，其将与我们的国家骄傲一并永远高扬。中国人民也终于迎来了新的乐观希望。“卿云烂兮，糺缦缦兮。日月光华，旦复旦兮！”"
 SZC_legitimacy_of_the_republic_5_military: "共和法统：§6津派民主§!"
 SZC_legitimacy_of_the_republic_5_military_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n他最终做到了。历经百般斗争、千般磨难、万般险阻，彪炳千古的津门大帅最终见证了北洋再生、国家一统的伟业！虽然许多人担心，他只是自民国建立以来又一个玩弄百官的暴戾军头，但王大帅并没有装出一副比起民国来高高在上的姿态。随着使命已达，国家稳定，中国民主的新时代也可能得以发展。当然了，要在大帅的注视之下。"
 SZC_all_for_the_reconquest: "矢志北还！"
 SZC_all_for_the_reconquest_desc: "要想再见到壮美的北京，我们的当务之急就是将一切可用资源投入到四川，服务于我们伟大而光荣的战役。因为克复光荣的民国任务艰巨，需要我们土地上的每一位中华爱国志士竭尽全力、不计代价。"
 SZC_assistance_of_the_german_giant: "德国巨人的援助"
 SZC_assistance_of_the_german_giant_desc: "直系兴衰存亡的最后一道防线就是四川了，可这里既不能做民国政府的长久住所，也不能做昂贵而现代的直系部队的栖身之地。假设德国没有断掉与我们的一切联系，我们就可以利用在德国使馆中的潜在关系，邀请一系列军工制造商在我们的驻地建设新的速成系工厂。仰仗于此，但愿我们能早日光复合法领土。"
 SZC_increasing_pluralisation: "促进多元"
 SZC_increasing_pluralisation_desc: "在允许流亡国会进一步参与政治之后，人民群众似乎也开始受我们政治家的妙语所影响，变得关心政事起来。这为我们的政权机关提供了急需的合法性和稳定性，同时也却让这个残缺国会里的在野党支持率得到了提升。"
 SZC_legacy_of_baoding_and_luoyang_idea: "保洛之遗"
 SZC_legacy_of_baoding_and_luoyang_idea_desc: "因高层遭一网打尽而名存实亡的保定、洛阳两派，却严肃而真诚地从军阀摇身一变当了政治家。他们收起了佩刀和步枪，换上西装和领带，成了勤勤恳恳的中式政客。在令人心悸的政变过后，天津派和其他残余势力一起肩负起了重任，与北洋官僚一道继续履行着他们恳切的政治家使命。"
 SZC_embracing_meritocracy: "迈向任人唯贤"
 SZC_embracing_meritocracy_desc: "也许我们弄出过最蠢的事就是直系的恩庇网。这不过是一种伪装成儒家礼教良好实践的裙带关系秘会。这导致了司令部高高在上，而下级军官却心怀愤懑。很多军官甚至为了得到应有的晋升而在政变中协助了满人。真正的改革不局限于政治体系，还要着眼于军事体制。"
 SZC_expertise_of_the_military: "军事专长"
 SZC_expertise_of_the_military_desc: "我们曾经的军队真堪一支奇迹之师。在玉帅的韬略之下，我军完成过许多惊天动地的任务、创下过许多难以想象的壮举。当然，这些一定程度都要归功于玉帅的将才。王大帅自然不是傻子，不过也算不上兵圣。要想取得胜利，我们就要审视有关战争方方面面的理论。"
 SZC_cao_kun_constitution: "1923年曹锟宪法"
 SZC_cao_kun_constitution_desc: "1923年曹锟宪法是一部意义非凡的进步立法，也许代表着北洋理想主义的巅峰，以及对于直系良善的期冀。曹锟宪法标志着北洋政府在段祺瑞和安福俱乐部公然滥用职权的动荡后，使北洋政府正规化的一次重要尝试。该宪法为了建立结构清晰、组织分明而权力集中的政府，给了大总统极大的行政权。然而，其组成中同样也具有权力分立、确保民权等内容的清晰轮廓。不幸的是，十年前该宪法的推出与曹锟贿选的丑闻时间上过于接近，因而被指责为独裁、腐败，由是未能推行。在这个混乱的新时代，曹锟宪法的再次实施标志着稳定政局的又一次尝试。滥用行政权力的漏洞比比皆是，人们此刻只能相信政府机关才能够真正代表人民的意愿。"
 SZC_providing_bread_and_circuses: "略施小利"
 SZC_providing_bread_and_circuses_desc: "要想真正赢得民心，光给群众丢出一个“改革”的概念是愚蠢的。因为人民群众现在不想要改革，他们要的是食物、住所、水和幸福安乐的生活。所以“略施小利”这个成语正好适用于我们现在的情况。至于真正的改革，就等到北京恢复了好政府的统治再说吧。"
 SZC_embracing_militarism: "迈向军国主义"
 SZC_embracing_militarism_desc: "为了我国的救亡图存，每一位公民都需要带着尚武精神，参与到对军事化民族国家的复兴中来。在蒋百里将军的主持下，中国人民发展着自己的武士道复兴，即为了即将到来的目标而自我牺牲的能力。我们必须重振自己的民族精神，将其凌驾于一切个人之上。"
 SZC_legacy_of_the_academies: "武备学堂之遗"
 SZC_legacy_of_the_academies_desc: "丢了保定、丢了昆明，军事派也失去了自己派系的摇篮。但尽管如此，无论有没有这些专业知识，路还是要继续走下去。我们大部分的军官和指挥官都是这些学堂所激发的尚武精神的传承人。如若我们数典忘祖，那就真是混帐了。"
 SZC_dawn_of_the_final_offensive: "决战之黎明"
 SZC_dawn_of_the_final_offensive_desc: "责任已落我肩！报应之时终临！如今是对我军新近改革后能力的考验！现在正是伟大斗争的时期，敌人已经占据着我们合法的首都，如果连我们都败了，那不用多说，直系就真的完了。北洋政府没法在那背信弃义的老帅庇护下苟延残喘，只能在津门大帅的羽翼下图得生存！中华民国万岁！"
 SZC_old_hope_and_glory: "旧希冀、旧荣光"
 SZC_old_hope_and_glory_desc: "我们人困马乏、士气低落；我们工厂停摆，工人怨声载道。为了取得全面胜利，我们献出了一切可运作的资源，付出了超过极限的代价。虽然压力与泪水终会随风而散，但也会洒向大地，与我们的国家民族永远同在。人们只寄希望于这些牺牲能有所回报。"
 SZC_hundred_years_war_of_resistance: "百年抗战"
 SZC_hundred_years_war_of_resistance_desc: "侵略者竟敢进犯我们的领土！这些外来帝国主义者，万恶的日本鬼子！他们来此是为了在民族的生死存亡之战中夺取我们的国家，把我们彻底消灭！无论男女老少，皆应为中华五千年古文明之存续而奉献自己的身体与精神。要向日本鬼子证明，抗日战争我们打得起一百年！"
 SZC_sounding_the_bugles_of_victory: "吹响胜利的号角"
 SZC_sounding_the_bugles_of_victory_desc: "我们终于做到了！如今直系光复了其在中华民族国家的合法地位。我们不用再被迫与皇帝小儿的走狗们共事，也不用再屈服于洋鬼子了！直系军阀或许曾被驱逐，曾经落得群龙无首，但其最终在王大帅和颜惠庆这样的人身上焕发了新的精神。号角报捷，万民欢呼！"
 SZC_extending_a_hand_to_the_young_china: "携手中国青年党"
 SZC_extending_a_hand_to_the_young_china_desc: "尽管中国青年党立场坚定而又不情不愿地和满人官僚共事过，但其本质还是民族主义、爱国主义的坚定共和派。虽说我们曾有一些分歧，但国会和军队中很多人都倾佩他们顽强的意识形态。强硬派还是希望除掉他们，不过和青年党再次合作可以复兴中国的军国主义与民族主义。"
 SZC_intellectualism_with_endeavour: "礼贤“努力”之士"
 SZC_intellectualism_with_endeavour_desc: "努力会是一个建立已久的知识分子组织，也是他们的著书立言之地。最初是由蔡元培、胡适、李大钊、梁漱溟、王宠惠、陶孟和等一众改良派知识分子所创，而后其中一些人也转向了革命。在胡适以某种形式的不断倡导下，他们也代表着北方政坛里诸多联邦主义集团中的一支。我们与他们在流亡期间同舟共济，这让这些智囊文胆们也更好地融入了政府，不过即使如此他们还是对我们政府的期望甚高。最重要的是，要尽快改革各机构了。"
 SZC_public_safety_bureau: "公安局"
 SZC_public_safety_bureau_desc: "公安局是直系的情报机构，在背地里擅自充当秘密警察，名义上听从着刘梦庚、王遇甲的指挥。该机关利用他们在中原和别处的人脉，以及他们为曹锟打理坐探、情报圈子的宝贵经验，可以确保满清复辟这类事件再也不会发生。从事谍报活动、镇压内部异议、反情报工作只是该机关众多得到授权所执行任务的一部分。"
 SZC_vindicating_the_invisible_element_idea: "深入满人后方"
 SZC_vindicating_the_invisible_element_idea_desc: "保皇派表面上的军事实力碾压我军，可他们不知道直系的影响力网络已然深入了中原大地。我们敬爱的保定王被满清皇族无情地杀害了，可他的关系网仍然强大。他们愿意鼎力相助，帮助我们消灭敌人。"
 SZC_reconstituting_the_beiyang_navy: "重建北洋水师"
 SZC_reconstituting_the_beiyang_navy_desc: "刚刚复职的海军总长萨镇冰上将制定了一项雄心勃勃的计划。按照此计划，国家将规划建造一支全新的现代化舰队，这将占用年度预算的很大一部分。当这个年度计划完成时，中国海军有望迅速实现现代化，并淘汰那些十年前的老旧船只。"
