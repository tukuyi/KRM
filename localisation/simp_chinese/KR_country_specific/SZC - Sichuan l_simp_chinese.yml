 SZC_totalist_party: "工团党(赤心社)"
 SZC_totalist_party_long: "中国工团党 - 赤心社\n§L近年来，工团党在四川省的声望不断上升。四川的工团党派系更为活跃和激进，其核心是该省主要劳工组织者之一杨闇公。\n\n杨闇公及其同志与吴玉章和四川的其他工团党成员合作，早在二十年代中期就组织了众多罢工和起义。然而，杨闇公的政治生涯真正起步于担任“赤心社”领导人期间。“赤心社”是重庆众多地下劳工组织之一，当时的工人阶级并非集中在田间地头，而是在港口的众多造船厂、码头和缫丝厂中。以杨闇公为首的激进派充满活力、奉行先锋主义，并且不反对斗争行动，他们对民主进程缺乏信心——在他们看来，军阀混战恰恰证明了在军阀治下的中国，民主和现有的文职机构极其自私自利且腐败成风。\n\n与工团党其他已经分裂成激进派和温和派省支部不同，四川的工团党似乎没有遭受同样的命运，这或许是因为该省格外严峻的局势比其他地方更能促进意识形态统一，或者仅仅是因为吴玉章通过与该省的左翼阵线达成妥协从而稳定了局势。§!\n"
 SZC_syndicalist_party: "工团党(正统派)"
 SZC_syndicalist_party_long: "中国工团党 - 正统派\n§L与工团党主流更偏向城市化、工业化和以工会为基础的工团主义稍有不同，四川的工团党主要起源于世界大战期间以吴玉章等人为首的一批到法国勤工俭学的四川知识分子。\n\n吴玉章及其知识分子同志们曾参与各种中法教育项目，并在世界大战和随后的革命期间旅居法国，最终在世界大战结束后兴起的革命浪潮中回国。吴玉章深受社会主义思想的启发，但又因中国革命分裂为革命阵营和改良阵营而感到沮丧。二十年代，吴玉章研读了约翰·里德等社会主义思想家的著作，最终得出结论：中国需要明确的意识形态纲领，而他在工团党中找到了答案。吴玉章的全川自治联合会宣言进一步扩展了工团党的纲领，不仅倡导社会经济转型和工人互助计划，还倡导终结“社会寄生”并彻底改革中国过时的教育体系。\n\n与工团党其他已经分裂成激进派和温和派省支部不同，四川的工团党似乎没有遭受同样的命运，这或许是因为该省格外严峻的局势比其他地方更能促进意识形态统一，或者仅仅是因为吴玉章通过与该省的左翼阵线达成妥协从而稳定了局势。§!\n"
 SZC_radical_socialist_party: "川东红军"
 SZC_radical_socialist_party_long: "川东红军游击队\n§L纵观整个军阀混战时代，尽管受到军阀镇压和士绅影响的严重制约，但四川与其南方邻省一样，一直是社会主义游击队和知识分子活动的温床。四川是中国农业心脏地带的支柱，其农业性质让这片红色盆地为同情社会主义事业的人们提供了充分的民意基础。\n\n北伐战争期间，许多国民党左派和工团党成员（其中一些曾在黄埔军校接受初级军官训练）在四川开展了非正规作战，以阻滞军阀部队的调动。其中一项主要行动是1926年末由刘伯承、朱德和杨闇公领导的泸顺起义，旨在配合国民革命军新一轮的进攻，并切断四川边陲地区的军阀补给。泸顺起义虽以失败告终，却点燃了农民的革命火焰，完善了未来游击战的策略，并激励了李家俊和王维舟等人在农村开展武装抵抗，最终促成了1929年取得出人意料成功的固军坝起义。\n\n在三十年代的动乱中，由于廖震等正在巩固势力的军头企图彻底剿灭革命势力，主要在川东活跃的农民起义逐渐衰退。尽管如此，革命者的抵抗意志依然坚决，越来越多的游击队动员起来，前赴后继接替牺牲者。近年来，这些民兵和革命者被重组为川东红军游击队，由王维舟担任主席的委员会领导，下辖三个路，其实力得到了涪陵农民军和工团党起义军小组等非正规部队的支援。虽然取得了不小进展，但国民党农业派和工团党在四川的最后残部能否在关键时刻夺取这个分裂省份的控制权，仍有待观察。§!\n"
 SZC_social_democrat_party: "九人团"
 SZC_social_democrat_party_long: "九人团\n§L熊克武曾反抗北洋现状，并抵御南北势力影响，在四川早年动乱时期便已声名鹊起，先是举义讨伐袁世凯，之后又多次反抗四川各路独裁者。后来，熊克武及其“九人团”（由熊克武在东京东斌学校留学时结识的同学组成）投身于四川的政治斗争。熊克武在二十年代曾断断续续地担任过四川督军，因其对省级自治和联省自治的信奉而闻名。然而，由于九人团与昔日军阀“盟友”存在理念鸿沟，导致他们与任何试图联合的军事强人皆生嫌隙，刘存厚、刘湘和刘成勋便先后背叛了他们，九人团最终在1923年末被军阀联盟彻底击溃。\n\n被逐出四川后，基于四川率先尝试但以失败告终的宪政和区域自治，熊克武及其盟友对湖南的联省制度产生了强烈的同情。也正是熊克武的联省倾向，让他在1924年与国民党正式决裂，并导致他和余际唐被关押在虎门要塞。但在北伐战争打响后，蒋介石将注意力转向前线，熊克武被胡汉民悄悄赦免，并被派往四川集结残部。\n\n国民党败北后，熊克武的九人团再次遭遇攻击，被迅速赶出四川东南部，先是暂时驻扎在湖南，之后与湖南省长赵恒惕达成协议，驻扎在铜仁附近。熊克武在铜仁继续谋划东山再起，完善自己的计划，并为他的事业招募新军官。§!\n"
 SZC_social_liberal_party: "军官系"
 SZC_social_liberal_party_long: "$SZC_social_liberal_party_long_tt$\n§L与四川其他得名于著名军事院校的派系不同，军官系由清政府设立的四川陆军小学堂第四和第五期毕业生发展而来。这些军官后来成为保定系领导层的重要组成部分，李家钰和罗泽洲都曾在邓锡侯麾下指挥部队，直至1929年底与邓锡侯分道扬镳。\n\n1927年，李家钰和罗泽洲作为师长屯驻遂宁周边期间，他们决定组建“群益社”，这是一个松散的组织，旨在吸纳四川陆军军官学堂的应届毕业生。川中战争期间，四川边防军一败涂地，军长刘成勋被迫辞职，他的下属赖心辉率部加入了军官系，壮大了该派系的力量。\n\n军官系不愿与任何拥有压倒性实力的对手结盟，因此在三十年代初，军官系基本上在刘文辉和刘湘以及省内直系领导层之间保持着中立。然而与众不同的是，军官系的基层指挥官们极富进步精神，甚至连李家钰本人也倡导这种理念，这使得军官系能够接纳联省主义、民主主义，甚至国民党的某些主张。§!\n"
 SZC_market_liberal_party: "实业团"
 SZC_market_liberal_party_long: "实业团\n§L实业团以非军事部门为基础，主要由四川高等学堂毕业生组成，与国民党中间派和右派保持一致。由于成员涵盖文武官员，因此实业团没有真正的核心领导人，最初在一十年代后期作为下属跟随熊克武参与了反对袁世凯等北洋军阀的战役。孙中山1918年任命杨庶堪为四川省长后，对此新生不满的熊克武将麾下的实业团成员除名，导致双方同盟破裂。实业团在1920年滇系入侵期间趁机反叛熊克武，最终被驱逐出四川。\n\n直到1923年6月吕超奉孙中山之命返回四川，实业团才得以恢复活动。在挑动刘湘、杨森甚至袁祖铭等地方实力派互相争斗后，吕超最终建立起了一块狭小的根据地并拉起了一支部队，在北伐失败前一直试图团结部下支持国民党。广州国民政府垮台后，吕超再次陷入孤立，被困在川滇边境，陷入了外部敌对势力的群狼环伺之中。\n\n三十年代初，随着围剿行动的展开，实业团的命运急转直下。在被西面的刘文辉部、北面和东面的潘文华川南剿匪司令部以及南面的昭通镇守使龙云四面包围后，吕超别无选择，只能向乡村地带进一步分散转移。在那里，损失惨重的吕超部与贵州的国民党军政府取得了联系。尽管吕超部已是精疲力尽，但四川动荡不安的灾难局势可能会给吕超带来迫切需要的喘息之机。§!\n"
 SZC_social_conservative_party: "保定系"
 SZC_social_conservative_party_long: "$SZC_social_conservative_party_long_tt$\n§L保定系是少数几个在四川没有多少根基的军事派系之一，表面上由三名地方军阀组成。保定系三首脑刘文辉、邓锡侯和田颂尧都毕业于著名的保定军校，曾一同服役，后来在1925年联手对抗杨森的斗争中崭露头角，成为四川政坛的关键人物，并于次年在成都成立了三军联合办事处。\n\n保定系高度依赖四川省普遍存在的“防区”体制，在北伐失败后，他们周旋于各派势力之间，控制了川北和川西的大片地区。保定系既与当地士绅保持联系，又乐于倾听四川新兴知识分子的声音，试图在省内政坛中站稳脚跟。\n\n然而，保定系虽然加强了对麾下部队的控制，但他们在军政事务上的反复无常，导致派系内部产生了裂痕，最突出的体现便是1929年末川中战争初期军官系发动的叛乱。即使在保定系高层中，刘文辉、邓锡侯和田颂尧时常也会在治理和效忠问题上产生分歧，但由于三军联合办事处（现驻扎在雅安，由向传义将军主持）居中调节，大规模的冲突基本上得以避免。\n\n对于向来擅长审时度势的保定系来说，一旦四川再度陷入过往那般的全面内战，他们的支持将成为决定胜负的关键因素。当然，保定系也可以亲自出马，为自己夺得统治四川的宝座。§!\n"
 SZC_authoritarian_democrat_party: "速成系"
 SZC_authoritarian_democrat_party_long: "速成系\n§L速成系的骨干力量出自于1909年由锡良、赵尔巽督导成立的四川陆军弁目队和四川陆军速成学堂。辛亥革命后，这些将领逐渐晋升，出任四川的实权要职。四川脱离中央权威掌控后，速成系借助省内政坛的两位关键人物杨森和刘湘巩固了其权力基础。\n\n二十年代初，杨森及其派系在四川各支部队中步步高升，最终发展壮大，足以在四川军阀混战中占据一席之地。然而，伴随杨森个人权位的沉浮，其派系势力也是一波三折。速成系杨森派与吴佩孚和直系军阀关系密切，在玉帅的默许和帮助下，杨森得以在鄂西重振旗鼓，在1924年四川统一战争失败后东山再起，最终于1926年杀回四川重掌大权。\n\n刘湘是与杨森分庭抗礼的速成系同僚，也是在军阀混战中将滇系逐出四川的关键人物之一。刘湘凭借政治谋略纵横捭阖，使其宿敌相互倾轧，借机不断壮大势力。刘湘以重庆为根据地，统帅着四川最强大的军队。凭借对长江航运的控制、与叔父刘文辉的关系以及与联帅孙传芳的盟约，刘湘逐渐成为杨森督理最有力的潜在挑战者之一。\n\n由于四川政局动荡不安，杨森和刘湘曾多次合作，于1926年签署了《丙寅公约》，又在川中战争后签署了停战协议。然而在过去几年里，速成系内部的紧张局势重新升温，再度印证了那句老话：离你的朋友近些，但离你的敌人要更近，这样你才能更了解他。§!\n"
 SZC_paternal_autocrat_party: "武备系"
 SZC_paternal_autocrat_party_long: "武备系\n§L四川武备系肇始于清末四川编练新军运动，作为省内各派系中历史最悠久者，其核心成员多为1902年设立的四川武备学堂毕业生。1911年胡景伊、尹昌衡接管这一内陆省份后，武备系影响力与日俱增，川军各级指挥岗位几尽为其校友所据。袁世凯执政期间，武备系分裂为胡景伊效忠派与刘存厚领导的四川护国军。随着胡景伊调任北京、继任者陈宦宣布四川独立，名义上的新任督军罗佩金对省政的掌控日渐式微，最终导致刘存厚发动兵变取而代之。\n\n在此期间，刘存厚一直领导着武备系，并发动了对滇黔外省势力、熊克武部以及省内土匪的征讨。武备系在四川数十年的军阀混战中大起大落，时而上台掌权，时而兵败下野。最终，刘存厚于1924年被直系当局任命为川陕边防督办署督办，负责管辖川东北地区。\n\n在二十年代末至三十年代初，这位“厚脸皮将军”（因刘存厚固执顽强的性格得名）主要致力于三方面事务：拉拢地方士绅势力，联合其他地方军阀，并与廖震、刘邦俊等人整训新式军官教导团。与此同时，刘存厚还忙于镇压川东地区兴起的社会主义农民运动，但成效有限。§!\n"
 SZC_national_populist_party: "青年党"
 SZC_national_populist_party_long: "中国青年党\n§L中国青年党是学生组织“少年中国学会”的后继者之一。少年中国学会分裂成了曾琦与李璜领导的民族主义派、李大钊领导的社会主义派与王光祈领导的理想主义派，随后，曾琦、李璜等民族主义派成员前往法国留学，并与周恩来、蔡元培、李石曾等留学生发生了激烈冲突。\n\n由于中国工团党的支持者增加，变得越来越暴力，曾琦和李璜决定成立自己的党派，于1923年在巴黎市郊成立了中国青年党，随后在留学生中快速扩张。1924年，青年党坚决反对国民党主导的国工合作，他们回到上海，创办了一系列政治社团与报刊。\n\n由于党内高层多为四川出身，青年党因此在四川军阀和文职机构中均拥有深厚稳固的支持基础。尤其值得注意的是，在世界大战后，青年党在四川的扩张最为迅猛。青年党为四川盆地的军阀们提供了一个政党平台，让他们既能维持意识形态独立性、又可与国民党党军体系分庭抗礼。青年党干部深度渗透于杨森、刘存厚、刘湘等军阀的士绅网络与军事高层之中，在保定系将领中更是如鱼得水。虽然杨叔明是青年党四川省党部主委，但实际掌权者却是青年党激进派代表人物刘泗英——此人立志贯彻曾琦的民族主义纲领。杨叔明和刘泗英与军阀武装密切配合，共同推行青年党的政治愿景。§!\n"
 SZC_Provincial_Federal_Autonomy_party: "联省自治筹备处"
 SZC_Provincial_Federal_Autonomy_party_long: "$SZC_Provincial_Federal_Autonomy_party_long_tt$\n§L被困在湖南控制的贵州地界近十年后，熊克武及其九人团再次获得授权——这次不仅有来自战场的召唤，更有四川百姓对变革的深切期盼。\n\n在这个中国最为分裂的省份于近期实现停战与稳定后，为巩固政权并建立更正规的治理体系，熊克武成立了联省自治筹备处，着手解决省内积压的抱怨和诉求。联省自治筹备处现已成功吸纳诸多新知识分子加入其中，成员们也积极向民众传播联省理念。在施政风格方面，熊克武及其部属亦部分借鉴了1924年与1928年两度短暂考察赵恒惕主政的湖南省议会时所得经验：既要安抚当地保守士绅与商界势力，也要谨慎避免疏远占四川人口大多数的农民和工人。\n\n尽管如此，联省自治筹备处仍对四川面临的主要威胁保持警惕——包括匪患猖獗、资源短缺以及小军阀持续不断的阴谋活动。这些因素都是引发社会不满的常见根源，若处理不当，恐将损害熊克武在民众心中的公信力。§!\n"
 SZC_Public_Welfare_Society: "公益协进社"
 SZC_Public_Welfare_Society_long: "$SZC_Public_Welfare_Society_long_tt$\n§L以大邑县为中心，由刘文辉之兄刘文彩主导的公益协进社现已招致诸多争议。公益协进社虽然表面上是一个慈善组织，但实际上却在四川各地臭名昭著，成为了庞大的省级恩庇网络、兄弟会秘密结社、各路土匪头目和狡诈农村地主的幌子。刘文彩本人更是因公益协进社的一些最残酷行径而沦为众矢之的——他不仅是一个冷酷无情的地主，更巧立名目横征暴敛，从妓院娼捐到农具税无所不征。\n\n四川各地，尤其是边远地区的民政当局，经常受到公益协进社成员及其麾下民团的胁迫，地方法院和税务机关则完全沦为刘文彩及其党羽敛财的工具。刘文彩与四川总商会残余势力的联系更是助长了公益协进社的气焰，少数利用自身智慧和财力与地方军阀达成秘密交易的商人，如今也落入了刘文彩的掌控之中。\n\n迄今为止，刘文辉约束兄长的尝试均未奏效——在掌控地方经济及村社活动方面，公益协进社及其袍哥会网络的影响力仍远超正式行政机构。§!\n"
