 SZC_FORPOL_lead_the_liberation_of_asia: "领导亚洲解放"
 SZC_FORPOL_lead_the_liberation_of_asia_desc: "中国的国民革命，一定会发展成亚洲被压迫人民反对帝国主义的革命，此乃自然之理。在过去几年里，我们已经向世界证明，我们的道路能通往自由和解放——三民主义会为所有信众带来自由。"
 SZC_FORPOL_beyond_macmahon_line: "跨过麦克马洪线"
 SZC_FORPOL_beyond_macmahon_line_desc: "不公的麦克马洪线由英国人所划，将达旺地区强行割离我国，但后来西藏分裂势力占据了这片领土。西藏事务是中国内政，英国未经许可便擅自变动疆界，此举践踏了中华民族的尊严，令我国处理内政的能力蒙羞。我国伟大复兴业已完成，是时候向前推进，恢复中华领土完整之神圣不可侵犯。"
 SZC_FORPOL_secure_the_northern_frontier: "保卫北方边疆"
 SZC_FORPOL_secure_the_northern_frontier_desc: "邻国俄罗斯现由反动派执政，这个事实提醒我们，帝国主义威胁不仅来自于西方，也来自于北方。我国对蒙古拥有宣称，俄罗斯对此地也垂涎已久，此外，我们也不能忘记外东北曾是大中华的一部分。要想保卫边境，也许应该对俄国巨熊发动奇袭，给他们狠狠一击。"
 SZC_FORPOL_liberate_southeast_asia: "解放东南亚"
 SZC_FORPOL_liberate_southeast_asia_desc: "明朝以来，南海就处在中国文化、社会、经济和政治影响范围内。就像中国一样，东南亚长期存在帝国主义和反帝同志，此外，当地华侨华人向往并支持我们的解放事业已久。如今我国国力已然强盛，是时候回报他们，把我们团结在一起了。"
 SZC_FORPOL_we_will_liberate_taiwan: "我们一定要解放台湾！"
 SZC_FORPOL_we_will_liberate_taiwan_desc: "将台湾拱手相让，把同胞出卖给日本帝国主义者对我国来说是莫大的悲剧。现在中国再次崛起，统一台湾是我们作为中国人的国家责任。台湾兄弟姐妹渴望着解放，我们要打碎他们身上的枷锁，让国家重归一统。"
 SZC_FORPOL_two_suns_in_sky: "二日争辉"
 SZC_FORPOL_two_suns_in_sky_desc: "日本或许称得上是最帝国主义、最野蛮无道的国家。在日本人手中，我国人民遭到了世上最为不公的对待，他们总是企图凌驾中华文明之上。许多同胞依然记得日寇在抗战中带来的兵燹之祸，而现在，随着中国的复兴，是时候彻底斩断日本的妄念了。"
 SZC_FORPOL_secure_the_southern_seas: "保卫南海"
 SZC_FORPOL_secure_the_southern_seas_desc: "南中国海及其周边长久以来都属于中国的海上势力范围，正是在中国的影响之下，南海周边诞生了许多繁荣昌盛的国家。只要[AST.GetNameDef]这个反动国家依然存在，那么南海就没有和平可言，海洋资源也无法为中国及其盟友所拥有。我们必须主动出击，捍卫海洋的安全。"
 SZC_FORPOL_ensure_pacific_security: "保障太平洋安全"
 SZC_FORPOL_ensure_pacific_security_desc: "国民党在夏威夷岛的华人社区中拥有显著的影响力，甚至国民政府中的一部分成员就出身于此。夏威夷王国为美国所强行吞并时，他们也亲眼目睹了帝国主义的野蛮行径。中国必须保卫太平洋，让这里免受美国、日本乃至所有企图掌控大洋的帝国主义国家阴谋行径的破坏。我们就是这片大洋的守护者。"
 SZC_FORPOL_imperialism_crushed_forevermore: "彻底推翻帝国主义"
 SZC_FORPOL_imperialism_crushed_forevermore_desc: "大业终得完成。我们以祖国之伟力，成功驱除了帝国主义在亚太地区的一切残余。亚洲人民终于能免受西方与日本的干涉，和谐团结、和平协作地生活。境外帝国主义势力再也无法威胁到中国人民了。"
 
 
 
 
 
 
 
 
 
 
 







 NKRsichuan.1.t: "四川安抚委员会宣告成立"
 NKRsichuan.1.d: "#基本就是刘湘宣告了这个机构成立，各派势力都加入"
 NKRsichuan.1.a: "我们乐见其成。"
 NKRsichuan.2.t: "潘鹞子"
 NKRsichuan.2.d: "潘文华，这个刘湘的老同学一向被外界视为刘湘集团的二把手，他和刘湘相识多年，在四川陆军军官速成学堂时便和刘湘是同学，在1920年后便归入刘湘麾下。对于刘湘而言，潘文华和唐式遵是他最信任的部分，在刘湘军中，他们二人是军衔仅次于刘湘的存在。不仅如此他们二人还担任着刘湘防区内相当重要的两个职务，潘文华是重庆市长，众所周知重庆是刘湘的立足之本，没有这座富庶的城市刘湘很难养活这支四川省内最庞大的军队。而唐式遵则任公路总办。潘文华的公馆竞价值十万元之巨，而唐式遵的山林和田地竟有好几千顷。名与利，他们都在刘湘身上获得了，而作为回报，他们给予刘湘最大的忠诚。"
 NKRsichuan.2.a: "身手不凡，身手不凡啊！"
 NKRsichuan.3.t: "醒狮"
 NKRsichuan.3.d: "中国青年党，国内的一个小党派，他们高呼“醒狮精神”，高举“内除国贼与外抗强权”的旗帜，既反对工团党所提出的鲜明左翼立场的“阶级革命”，又反对孙中山所提出的“国民革命”，而是希望全中国人民联合起来，实现他们的“全民革命”。他们认为，国家绝不是任何个人、党派、阶级的私产，而是全民的国家。要实现国家复兴，就必须实现全民政治，而这就需要全民革命。\n\n但尽管他们有着与工团党和国民党一样长远的建党历史，也曾一度有过不小的武装力量。如今在全国范围内，他们却并没有太大的影响力，除了四川。四川是中国青年党最重要，也可能是目前唯一的根据地，甚至包括刘湘集团内的高层唐式遵都是青年党党员，这在其他地区的青年党支部来说是极为难得的，其他省份的青年党支部甚至连维系自身运营的经费都难以筹集。在这样的情况下青年党的几位主要领导人曾琦、左舜生、陈启天等人也纷纷来到四川，在唐式遵的庇护下继续开展他们的革命宣传。"
 NKRsichuan.3.a: "中国青年，青年中国。"
 NKRsichuan.4.t: "刘神仙"
 NKRsichuan.4.d: "刘从云，一个不知道哪儿钻出来的家伙，他号称自己是神仙下凡，搞一个不晓得是讲些啥子外门邪说的道观，把十里八乡的乡亲们哄得团团转，都信了这个人有些了不得的本领。但是这还不算完，最重要的是刘湘与这个神棍相见恨晚，这个神棍越爬越高，甚至比那些追随了刘湘数十年的心腹们更加得到刘湘的信赖。刘湘对有关军队方面的事，大至发布作战命令，小至选择吉时造饭，总是求神指点。刘从云对刘湘有着神秘的影响，他既未受过军事训练，又无作战经验，但他却对刘湘的主要部下随意发号施令，这一切引起了刘部军官的愤怒。在刘湘的疾病越发加重的时期里，这种对立显得更加突出，王陵基公开拒绝这位“新宠”所发布的命令，但是这却导致王陵基随后被刘湘降职，甚至一度把他囚禁了起来。在刘湘集团内部，王陵基是一个深孚众望的司令官，许多的将领都对刘湘的这种行为感到不满。可对于刘湘而言，似乎那些神秘莫测的力量比什么都重要。"
 NKRsichuan.4.a: "大师所言极是。"
 NKRsichuan.5.t: "唐二瘟"
 NKRsichuan.5.d: "#唐式遵介绍，YCP联系深"
 NKRsichuan.5.a: "不必担忧。"


 NKRsichuan.10.t: "平常一日"
 NKRsichuan.10.d: "话说那年栀子花开得正旺，刘甫澄脱了军装换绸衫，坐在酸枝木八仙桌边，看堂客周书系着蓝布围腰，亲自端来辣子鸡丁、豆瓣鲫鱼。那红油亮堂堂映着雕花窗，硬是香得檐口燕儿打偏偏。哪个晓得刘将军筷子尖尖蘸点汤汁，叹口气又把碗推开了。\n\n“甫哥哎，你硬是灶门前的吹火筒——气不打一处来嗦？”周书拿调羹舀了碗酸辣蹄花汤，青花瓷碗‘噔’地往男人面前一磕：“三天两头不落屋，回来了又像城隍庙的鼓槌——干瞪眼！”刘湘把军帽往条案上一甩：“婆娘家晓得啥子火炮儿！”（压低声音又软了三分）“昨夜里头刘老神仙送签，说'锦江春色来天地，玉垒浮云变古今'，听得老子心头十五个吊桶打水——七上八下。”（学妇人拍桌子声）周书伸手就拧他耳朵：“你个背时老汉！说人话！”\n\n各位看官，但见周书柳眉倒竖，手里象牙筷却往男人碗里夹了坨鸡丁：“管他玉垒浮云还是吴玉帅，饭要吃龙要擒。你闻闻这个海椒，是王婆婆专门从威远捎的二荆条！”（压低声音学妇人耳语）“未必你硬要学隔壁李团长，胃痛起来在床上打滚儿，才晓得婆娘的好？”\n\n刘湘嚼着鸡丁突然笑出声：“你个婆娘硬是门缝里看人——把老子看扁了！”刘湘一拍大腿，“老子是看到这盆豆瓣鲫鱼，想起嘉陵江头的日本铁船！”（筷子敲碗沿）“你晓不晓得，昨天北京发电报说......”\n\n各位看官，要说这夫妻俩斗嘴扯筋，其实一个忧国一个疼汉，就像那火锅鸳鸯锅——红汤清汤都是滚烫的心肠！这正是：将军停箸思国难，夫人举案劝加餐。"
 NKRsichuan.10.a: "要知后事如何，且听下回分说！"
 NKRsichuan.11.t: "非常一日"
 NKRsichuan.11.d: "话说那天晌午，周书给刘甫澄又添一碗鱼汤，“看你这几天瘦得跟晾衣竿似的，快整碗藿香鲫鱼汤补补！”刘湘端起汤碗手打闪闪，额头上冷汗珠子跟炒豆似的：“婆娘...你这汤里...是不是搁了...搁了...”话没说完‘哐当’一声，汤碗摔得稀碎，人往八仙桌上栽，脑壳把装辣子面的陶罐撞得满地滚红。周书手里的竹筷‘啪嗒’掉地：“死鬼！莫吓我！”周书满带哭腔地乱喊，“马副官！马副官！快抬藤椅来！”四个勤务兵冲进来，把刘湘抬得跟扛门板似的，军装下摆还挂着片折耳根叶子。\n\n王医官提着药箱跑得鞋都掉一只，三根指头往脉门上一搭，胡子抖得跟筛糠似的：“夫人...军长这是...这是肝火犯胃又遭邪风入体...”话没说完，刘湘突然睁眼，一口咬住王医官袖口：“闭...闭你妈的乌鸦嘴...”喉咙头呼噜呼噜响，像拉破风箱。\n\n周书把刘湘脑袋抱在怀里，眼泪水把绸衫前襟打湿一大片：“你个背时老汉！说好要带我去青城山避暑...血！他嘴角在渗血！”但见刘湘青白脸上泛起潮红，手指甲在藤椅扶手上抠出五道白印子...这正是：将军呕血惊鸳枕，娘子断肠哭蜀天。"
 NKRsichuan.11.a: "要知后事如何，且听下回分说！"
