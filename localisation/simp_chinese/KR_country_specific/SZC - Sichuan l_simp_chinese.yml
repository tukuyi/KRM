 SZC_social_liberal_party_long_tt: "军官系"
 SZC_federal_governmental_legitimacy_desc: "二十年代上半叶，现代的中国联省派几番起落。当时军阀混战陷入白热化，南北两方僵持不下，于是立宪派、民主派和地方派联合起来形成联省派联盟。他们呼吁各省携手合作，先实行省级自治，再实现和平统一，进而组建联省制民国。起初这一倡议颇为诱人，进展顺利，可后来竟遭到南北政府拒绝。最终直系军阀成功完成武力统一，联省运动名誉扫地，成为了军阀割据的遮羞布。\n\n要挽回十多年前的颓势无疑非常困难，不过随着国家再度陷入绝望的分裂，直系的自由化努力也暴露其虚伪本性，许多人便将中国的希望寄托在了联省运动之上。虽然少有人对内部分裂的川系军阀有什么期望，但正是他们这群中国的联省孤军仍在高举旗帜。"
