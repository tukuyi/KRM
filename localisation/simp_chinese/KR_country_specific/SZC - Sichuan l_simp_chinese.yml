 SZC_agreements_with_the_ycp_tt: "§Y我们保证了§n中国青年党§!会在全国选举后加入执政联盟！但恐怕他们的胃口会比想象中更大……§!"
 SZC_united_anti_japanese_front: "抗日统一战线"
 SZC_united_anti_japanese_front_desc: "旭日已然高悬于我们头顶！为了中国的生存，无论信仰如何，全国上下都必须团结起来，捍卫拥有数千年历史的中华文明。政府已经和全国各地的左翼领袖建立了稳固的联系，或许还可以进一步寻求与国内一些最杰出的军事战术家和战略家结盟，即便这可能会给中国的资产阶级民主带来灾难性的后果……"
 SZC_reconstruct_naval_pride: "重建海军荣耀"
 SZC_reconstruct_naval_pride_desc: "中国海军曾在全球海军中举足轻重，在吨位数上一度排名第七。惜乎，甲午战争中其全数葬身汪洋，中国海军从此一蹶不振，始终受旭日帝国压制。国家统一后，中国海军获得了更大的发展空间，残存的海军势力向政府施压，最终启动了中国的大规模海军重整计划；中央之国正在觉醒，她必须能够捍卫自己的水域。"
 SZC_creating_the_chinese_airforce: "建立中国空军"
 SZC_creating_the_chinese_airforce_desc: "多年来，中国各地的空军计划一盘散沙，导致进展参差不齐，甚至出现混乱。西南昆明和东北沈阳的空军计划取得了最显著的成果，而其他地方计划则没那么幸运。例如，刘湘在四川当地推行的计划，竟然用鹅卵石充作炸弹。中国若想成为真正的世界强国，就必须在第三条战争道路上占据主导地位，因此我们必须不惜一切代价快速发展自身空军力量。"
 SZC_preparing_sichuan_for_federalism: "四川联省筹备"
 SZC_preparing_sichuan_for_federalism_desc: "虽然熊克武在杨森倒台后压制了其他军阀，但认为他已彻底掌控川省大局则未免失之偏颇。事实上，四川的各路小军阀向来对这位集体中的领导者虎视眈眈，熊克武必须确保自己当下的辉煌不会像此前那样昙花一现。"
 SZC_establish_fundamental_laws: "颁布基本法"
 SZC_establish_fundamental_laws_desc: "四川正面临着极为严峻的形势，即便与毗邻省份相比也是如此。数十年的内战以及邻省入侵，导致四川大部分地区深陷贫困和混乱。熊克武政府将通过一系列影响深远的法律改革和规章制度，力图消除混乱恢复秩序。"
 SZC_observe_the_new_guard: "观察新派人士"
 SZC_observe_the_new_guard_desc: "为了终止四川的军阀内斗循环，必须不断改革，拔除旧军阀。新四川需要能将对熊克武政权的忠诚视作自己爱国义务的军官，他们将逐渐填补政府中各级职务的空缺，而老而不死的寄生虫们将远离权力中心。"
 SZC_solicit_cooperation_between_north_and_south: "寻求跨地域合作"
 SZC_solicit_cooperation_between_north_and_south_desc: "虽然旨在对抗北京当局中央集权倾向的联省运动主要源于南方，但必须明确的是，我们并非寻求摧毁北洋政府。不，我们的目标是让民国重焕生机，使其成为本应成为的希望支柱，解放南北所有人民。"
 SZC_construct_new_arsenals: "建立新兵工厂"
 SZC_construct_new_arsenals_desc: "值此危乱之际，政权所系的不是笔杆，而是枪管。奉天和北京分别坐拥沈阳兵工厂和汉阳兵工厂；如若四川要与主要军阀平起平坐，熊克武就须使四川发展自己的兵工厂。"
 SZC_inter_allied_command: "各地联军指挥部"
 SZC_inter_allied_command_desc: "尽管小型军阀尊重熊克武的统治权，他们还是对自己的微薄势力分寸不让。若四川志在逐鹿中国政场，全省所有军官都必须团结在一个统一指挥部下。让我们化四川之分裂为力量！"
 SZC_court_the_young_soldiers_federation: "拉拢青年军人联合会"
 SZC_court_the_young_soldiers_federation_desc: "青年军人联合会是军官系内部的一个小派系，也是一个呼吁提高军人的福利待遇的左翼民粹主义组织。李家钰虽不了解该运动的具体细节，但他认识到支持这样的平台有助于军官系在四川推行治理。"
 SZC_no_demilitarisation_without_militarisation: "以战止戈"
 SZC_no_demilitarisation_without_militarisation_desc: "天下皆知，四川数十年来饱受军阀混战之苦。虽然裁军复员是许多人的梦想，但只要其他军阀仍以武力威胁政府，军官系就无法真正推行复员，唯有以战止戈，方能带来和平。"
 SZC_the_source_of_our_vigour: "为有源头活水来"
 SZC_the_source_of_our_vigour_desc: "在直系统治时期，遭受各路军阀残酷剥削的农民对我们微薄的事业深表同情。正是由于农民的支持，军官系才得以于1936年重返四川，农村群众永远是我们的命脉所在！"
 SZC_repaying_the_countrys_kindness: "报答国家之仁"
 SZC_repaying_the_countrys_kindness_desc: "即使时局动荡，普罗大众也没有忘记联系我们所有人的普世美德。孔夫子曰：“为政以德，譬如北辰，居其所而众星共之。”李家钰治下之四川也将成为无道军阀之海中遗世独立的美德之灯塔。"
 SZC_for_the_national_cause: "为了国民大业"
 SZC_for_the_national_cause_desc: "四川虽然在经历了数十年战乱后终于迎来了和平，但祖国大地依然饱受压迫者的蹂躏。四川代表着建立更美好民国的大业，为了将全中国从暴政和帝国主义的枷锁中解放出来，李家钰将挥剑奋战。"
 SZC_centralise_tax_and_customs: "税收与关税集中化"
 SZC_centralise_tax_and_customs_desc: "由于四川各地在军阀割据时期推行截然不同的政策，导致军官系政府的官僚机构陷入混乱。目前，军官系已着手削减各种地区性的苛捐杂税，并建立统一的省级税收制度。"
 SZC_connect_rural_townships: "通联农村城镇"
 SZC_connect_rural_townships_desc: "地势平坦四川盆地是我们的核心地带，而川省偏远地区则是山峦险峻、河流纵横。为了在全省范围内建立有效管辖，我们必须将这些偏远乡镇重新接入四川盆地的交通网络。"
 SZC_raise_the_weary_help_the_weak: "扶倾济弱"
 SZC_raise_the_weary_help_the_weak_desc: "四川内战给人民带来了难以言喻的真切苦难。许多家庭被迫离散，更多的则只得在贫穷与肮脏中苟活。[ROOT.GetLeader]的政府将救济视为重中之重，力图帮助四川同胞们从这场浩劫中恢复过来。"
 SZC_new_sichuans_14_points: "新四川14点"
 SZC_new_sichuans_14_points_desc: "新四川从数十年的战乱中崛起，并带来了新的智慧。新一任进步派政府阐述了治理饱受战火蹂躏的川省的方方面面，涵盖经济、军事、现代化、外交前景以及与外省关系等。四川今天翻开了崭新的一页！"
 SZC_modernisation_through_rail_and_road: "铁路与道路带来现代化"
 SZC_modernisation_through_rail_and_road_desc: "在西方，宏伟的铁路将国家的各个地区紧密连接起来。中国若想赶上欧陆列强，首先必须效仿西方的基础设施建设。铁路将成为中华民族的新生命线，我们将从四川点燃这股热潮的火种！"
 SZC_control_arms_manufacturing: "控制军火制造"
 SZC_control_arms_manufacturing_desc: "尽管全省范围内的停战已经维持许久，但力量平衡一旦被打破，脆弱的局面就可能瞬间崩塌。四川若想继续保持和平，就必须阻止小军阀获得更多武器，军官系则必须保持自身军事优势。"
 SZC_standardise_troop_numbers: "标准化部队员额"
 SZC_standardise_troop_numbers_desc: "为在竞争中压倒对方，四川各路军阀不惜重金扩充军备。臃肿的川军给现任政府带来了诸多麻烦，因此省长宣布必须大幅缩减军力。此举有望削弱其他四川军阀的势力。"
 SZC_repeal_the_warlord_taxes: "废除军阀苛捐杂税"
 SZC_repeal_the_warlord_taxes_desc: "由于拒绝承认成都和重庆的领导人，许多小军阀只能依靠向当地民众课以重税来维持其微小政权的运转，如此横征暴敛导致贫困人口激增。四川省既已归附于单一政权，[ROOT.GetLeader]将取消所有苛捐杂税。"
 SZC_an_end_to_the_arbitrary: "巧立名目之终"
 SZC_an_end_to_the_arbitrary_desc: "全省上下，压迫无处不在。地主对佃农征收地租，好似敲诈勒索，实际上掠走了生产阶级所有的收获。新四川不会容忍这种野蛮行为，[ROOT.GetLeader]认为要在四川各地设立各种地租上限。"
 SZC_the_independence_of_educational_funding: "教育经费独立化"
 SZC_the_independence_of_educational_funding_desc: "前任四川政府不得不大幅依赖北京的财政支持以维持各种教育机构。当中央政府自身难保时，四川的学校便会停止运转。此后，本省必须依靠本地赞助者来维持省内的教育。"
 SZC_solving_the_trade_issue: "论贸易问题"
 SZC_solving_the_trade_issue_desc: "为了重振疲弱的四川经济，我们必须恢复昔日繁荣的跨区域通商贸易。作为天下粮仓，蜀地的农业丰收必将提振四川的经济。随着饥荒的缓解和粮食储备的恢复，四川的出口必将全面恢复。"
 SZC_limit_military_meddling: "限制军人干涉"
 SZC_limit_military_meddling_desc: "四川新政权的建立虽然部分依靠武力，但四川省府的运作绝不能效仿广西的军政模式。我们必须实施军民分治，更要防止军队沦为执法暴力的工具。"
 SZC_create_the_sichuan_central_mint: "创立四川中央铸币厂"
 SZC_create_the_sichuan_central_mint_desc: "在现代经济中，金融机构和银行扮演着重要角色。如果有进取心的商人需要贷款，四川中央铸币厂将为他们提供一切所需资金。这家银行将成为华南地区新的金融中心，今后定将成为全国典范！"
 SZC_putting_the_nail_in_banditry: "终结匪患"
 SZC_putting_the_nail_in_banditry_desc: "由于四川大部分地区深陷赤贫，许多人为了生存而落草为寇。这些恶棍已成为未来稳定的心腹大患，如今四川终于实现了政治稳定，必须立即予以铲除。须知，巴蜀大地对这种广西传统毫无尊重可言。"
 SZC_evaluating_government_finances: "评估政府财政"
 SZC_evaluating_government_finances_desc: "四川省府若想发起将中国统一在联省派旗帜下的运动，熊克武就必须确保重庆的财政状况能够支撑这一崇高目标。政府过去的一切目标都必须让位于建国新目标。虽然此举可能会让四川重燃战火，但当列祖列宗召唤炎黄子孙匡复山河之际，吾辈义不容辞。"
 SZC_taking_stock_of_the_military: "盘点军队"
 SZC_taking_stock_of_the_military_desc: "熊克武的九人团是四川当下最强大的军事力量，许多小军阀的军队实力薄弱，只能镇压农民骚动。本着建国联军的精神，熊克武必须将这些形形色色的军阀势力整合起来，组建一支能够与中国主要军阀抗衡的联省派部队。"
 SZC_government_of_national_reconstruction: "建国政府"
 SZC_government_of_national_reconstruction_desc: "随着越来越多的民主派人士和联省派残军涌入四川，熊克武认为在重庆召开联省派大会，建立一个代表自由中国事业的新联省政府方为明智之举。新的建国政府必须能够抵御内外压力，否则熊克武的梦想终将化为泡影。"
 SZC_beyond_the_red_river_basin: "走出红色盆地"
 SZC_beyond_the_red_river_basin_desc: "在民国时期的大部分时间里，四川一直饱受邻省为投机与谋私而发动的入侵之苦。邻省企图利用我们的分裂，挑拨兄弟反目。四川现已团结一致，准备拯救全中国。当邻省还在试图分裂我们时，建国政府却一心只想拯救天下苍生。"
 SZC_export_militarism_avenged: "为武力干预复仇"
 SZC_export_militarism_avenged_desc: "护国战争后，滇系在协助我们击败北洋军阀后企图掌控四川。由于奉行武力干预主义方针，滇系为获取重要资源持续对外干涉。如今，我们必须惩戒昆明当局的国内霸权行径，将云南人民从压迫中解放出来。"
 SZC_the_warpath_towards_canton: "剑指广州"
 SZC_the_warpath_towards_canton_desc: "军阀混战时期，北京政府与广州政府之间的斗争可谓最为激烈。尽管国民党垮台后北京政府确立了统治地位，但广州政府的崇高理想至今仍影响着我们。如果建国政府能够夺取广东，这场胜利将赋予我们政府亟需的合法性。"
 SZC_descending_upon_the_central_plains: "踏入中原"
 SZC_descending_upon_the_central_plains_desc: "中原是所有中国人世代以来的腹心之地，是中华文明发祥地。辛亥革命始于武昌，只因北洋军阀的镇压，未能席卷中原的余下地区。建国政府会把联省运动推进到未曾触及的更北方！"
 SZC_the_treasures_of_huadong: "华东之富"
 SZC_the_treasures_of_huadong_desc: "华东一直是中国经济的心脏。江苏和浙江是自古以来的贸易中心，而上海在十九世纪后不断发展成为东方的金融中心。解放华东可以使建国政府掌控上海的资金，并为进一步的军事行动提供支持。"
 SZC_strike_north_of_the_great_wall: "北进关外"
 SZC_strike_north_of_the_great_wall_desc: "北京以北或许是我们最危险的对手，奉系军阀。他们躲在关外、受日本帝国主义者扶持、坐拥中国工业化程度最高的地区，意图熄灭中国境内的自由之光。为了永远消灭北洋军阀的余孽，建国政府必须确保东北各省的控制权。"
 SZC_no_preparation_too_rigorous: "有备无患，无备则乱"
 SZC_no_preparation_too_rigorous_desc: "在我们统一中国的事业中，我们似乎与日本帝国这一帝国主义近邻必有一战。数十年来，东京在我们积贫积弱的国家身上敲骨吸髓，以所谓的“泛亚团结”为名对我们的资源极尽掠夺之能事。我们的政府或许在陆地上与日本有一战之力，但他们拥有制海权。当日本人从海上大举登陆时，我们必须做好准备，把他们赶回自己的船上去。"
 SZC_to_be_inspired_not_conquered: "奋武扬威，百折不挠"
 SZC_to_be_inspired_not_conquered_desc: "我们已向日本侵略者发起全面抗战，毋需绝望；吾中华文明五千年，文武休光，源远流长；蕞尔日本，妄自尊大，敢称吾上。今国步多艰、民族危亡，凡我将士，当以国为念，同心戮力，于此时此地，破日帝之气焰！"
 SZC_chinese_determination_unshaken: "中华坚定不移"
 SZC_chinese_determination_unshaken_desc: "求存之战正如火如荼，我们正面对的是一种新式战争。这是一场全面战争，在我们万众一心与日本的战争机器斗争时，需要中国广大群众的全部力量。东亚两大强权的激烈斗争中，日本的士气每况日下，中国人民的决心则与日俱增。抗击日帝，宁为玉碎，不为瓦全！"
 SZC_lessons_of_the_nanchong_charter: "《南充大纲》的经验"
 SZC_lessons_of_the_nanchong_charter_desc: "1921年，张澜及其联省派同僚（其中最重要的是熊克武）经过数月磋商后起草了《南充县暂行自治大纲》。这部大纲是四川盆地第一部推进基层民主的地方性立法，还包含了许多进步改革，其成败得失至今仍值得我们借鉴。"
 SZC_the_seeds_of_democracy: "民主之种"
 SZC_the_seeds_of_democracy_desc: "短短数年前，联省运动还囿于四川一省之地；今天，我们的建国政府在我国首都北京扬起了五色旗。全国大部分地区已由我们掌控，而斗争才刚刚开始。军事统一只是将我们带到了变革之门面前，而现在，民主化事业必将在帝都发端。"
 SZC_local_community_politics: "地方社区政治"
 SZC_local_community_politics_desc: "中国的民主并非始于北京的权力中心，而是始于基层，始于乡村。由村中耆老领导的自治村庄是遍布全国的最基本组织单元，并将成为中国新型民主的雏形。在张澜的领导下，中国终将迎来民有、民治、民享的政府。"
 SZC_compromise_with_the_gentry: "同士绅妥协"
 SZC_compromise_with_the_gentry_desc: "尽管士绅阶层在中国，尤其是在下层阶级中名声不佳，但他们仍将在新中国扮演至关重要的角色。中国的知识分子往往出身于士绅阶层，而地主阶层的支持将确保我们财政充裕。中国若想实现自由，就需要由最杰出的人才领导的良好治理。"
 SZC_curb_provincial_vices: "打击本省恶习"
 SZC_curb_provincial_vices_desc: "在百年国耻期间，鸦片之祸深深扎根于我省。这种毒品使我们屈服，几乎摧毁了中华民族的精神。尽管投机取巧的军阀依靠鸦片种植来筹集军费，但我们政府必须铲除这一毒瘤，如此才会被视为一个致力于纠正历史不公的政府。"
 SZC_the_fruits_of_education: "教育的果实"
 SZC_the_fruits_of_education_desc: "诚然，在一个文盲率极高的国家，民主制度根本无法形成。如果我们的大部分民众不具备读写能力来表达自身观点，就无法行使投票权。因此，教育在中国民主发展进程中至关重要。随着人民学习中国价值观和民主政府的运作方式，公民参与度将不断提高，直至我们的共和国能够与西方列强比肩。"
 SZC_freedom_of_thought_and_academics: "思想与学术的自由"
 SZC_freedom_of_thought_and_academics_desc: "作为中国进步思想的先锋，各大学和知识分子不断发声，表达自己对中国政治改革的构想，又不断被反动军头镇压。在新中国，必须鼓励政治思想的这种表达，中国社会将锐意创新，与历次盛世无异！"
 SZC_expand_chongqing_university: "扩建重庆大学"
 SZC_expand_chongqing_university_desc: "过去几年，重庆已成为自由中国跳动的心脏。随着越来越多的知识分子感到国内环境日益严峻，他们纷纷投奔建国政府寻求庇护，重庆大学也因此面临人满为患的问题。重庆大学将调整以匹配师资规模，并引领全国自由大学的建设。"
 SZC_exercise_in_industrial_autonomy: "行使工业自治"
 SZC_exercise_in_industrial_autonomy_desc: "在华夏大地普遍压制商贾权益之际，张澜领导的建国政府却希望另辟蹊径。为了促进友好的商业关系，实业家们将获得联省政府赋予的有限自治权，前提是遵循张澜总执政划定红线，否则他们的特权将被取消。"
 SZC_integration_of_labour_and_learning: "产学结合"
 SZC_integration_of_labour_and_learning_desc: "诚然，联省运动比任何其他组织都更能代表工人阶级的诉求——北洋军阀用铁腕镇压他们，国民党用所谓的国民革命将他们困于泥潭。正是建国政府致力于为工人阶级提供法律保护和教育。工人阶级大多目不识丁，接受教育将有助于他们了解和捍卫自身权利。"
 SZC_revitalise_local_enterprise: "振兴地方企业"
 SZC_revitalise_local_enterprise_desc: "中国内战期间，四川和其他受战乱影响的省份施行了许多进步改革。建国政府不愿仅仅统治一个满目疮痍的国家，正着力扶持战乱地区和偏远农村地区的商业、企业，力求让这些地区在其他省份战事依然激烈之时便能实现振兴。"
 SZC_the_professional_associations_system: "职业协会体系"
 SZC_the_professional_associations_system_desc: "正如民社党人张君劢所倡议的那样，建国政府应当代表中国各阶层人民。我们必须支持对国家利益至关重要的职业，并成立相关协会将他们组织起来。通过这些职业组织，联省政府和各阶级可以通力合作，实现互惠互利。"
 SZC_abolish_tax_pre_collection: "废除预征"
 SZC_abolish_tax_pre_collection_desc: "税收预征是一项允许贷款机构提前关闭那些预计无法偿还债务的借款人账户，并将其债务出售给催收机构的政策。这种掠夺性的政策损害了中国工人阶级的利益，这种令人发指的做法必将从中国彻底根除，并希望它永不复返。"
 SZC_a_new_unified_currency: "新统一货币"
 SZC_a_new_unified_currency_desc: "中国政治分裂已持续数十年，各派对立政府早已开始在其领内发行不同的货币。由于其中许多政府已被联省军队击败，总执政不得不处理货币繁杂的棘手难题。在国会的支持下，[ROOT.GetLeader]总执政呼吁中国人民上缴无效货币，兑换成我们发行的货币。"
 SZC_rally_the_intelligentsia: "团结知识分子"
 SZC_rally_the_intelligentsia_desc: "随着各路知识分子涌入四川，各派系间的明争斗逐渐浮出水面。张君劢屡屡试图在联省政府中另立山头，而共和大同盟与中国民主同盟之间的分裂更使众人离心离德。然而，我们的运动若想坚持下去，就必须维系政府成立之初那种让我们得以取得成功的团结精神。"
 SZC_creating_a_provisional_capital: "建立临时首都"
 SZC_creating_a_provisional_capital_desc: "随着越来越多的中国主要城市落入联省政府部队之手，为建国政府建立更合适的临时首都正变得愈发紧迫。重庆在过去尚能够履行使命，然从治理新光复省份的角度观之，未必是最佳选择；北京虽为传统行政中枢，但也有人认为我们需要作出改变。"
 SZC_combatting_the_root_of_apathy: "对抗冷漠根源"
 SZC_combatting_the_root_of_apathy_desc: "中华民国成立之初，举国上下都洋溢着理想主义热情。然而，多年的军阀混战和外国剥削，已使国民精神对政治变革麻木不仁。民主制度若要在中国扎根，就必须进行经济和政治改革，从而唤起中国人民的意识，并让他们摆脱消极。"
 SZC_overtures_to_student_radicals: "示好学生激进派"
 SZC_overtures_to_student_radicals_desc: "随着社会主义对理想主义学生团体的吸引力日益增强，在建国政府管辖的主要大学中，激进学生团体的数量也在逐渐增多。这些团体抗议工作条件恶劣，并要求政府采取更多措施。或许是希望将这些团体转化为支持力量，[ROOT.GetLeader]总执政向其做出了一些让步，并提出了建立统一战线的设想。"
 SZC_agreements_with_the_ycp: "与青年党的协议"
 SZC_agreements_with_the_ycp_desc: "中国青年党是一支根植于四川和中原地区的庞大群众运动，也是一支遍布军界和知识界的民族主义力量。尽管直系垮台削弱了青年党的运动，但他们在群众政党政治中仍然是一支不可忽视的力量。[ROOT.GetLeader]总执政与青年党领导层素有交情，并已邀请他们加入政府。"
 SZC_promoting_harmonious_bipartisanship: "促进和谐两党关系"
 SZC_promoting_harmonious_bipartisanship_desc: "尽管此次选举确实加剧了中国民主同盟和共和大同盟之间的紧张关系，然而但懋辛总执政仍希望修复熊克武和张澜之间的矛盾。虽然中国民主同盟是主要反对党，但共盟和民盟对中国的未来愿景基本一致，两党合作无疑符合国家利益。"
 SZC_the_safeguard_against_autocracy: "捍卫者对抗专制"
 SZC_the_safeguard_against_autocracy_desc: "尽管军队历来是军阀割据的温床，但联省军队在中国所有军队中独树一帜。建国军与建国政府的政治领导层一样，都是为民主事业而战。倘若总执政滑向暴政，建国军必将出手干预——中国人民可以放心，即便政府背弃对民主的承诺，刘文辉将军也绝不会坐视不管。"
 SZC_building_a_fair_cabinet: "建立公平内阁"
 SZC_building_a_fair_cabinet_desc: "随着建国政府将越来越多的地区和政党纳入治下，我们的行政管理也理应与国家发展同步演进。为了维护使联省政府得以崛起成为中国主要政府的团结局面，总执政及其内阁应包括各主要政党的代表，以及来自各职业协会的资深技术官僚。"
 SZC_parameters_of_the_legislature: "立法机关的范围"
 SZC_parameters_of_the_legislature_desc: "在一个运作良好的共和国中，立法机关必须凌驾于总执政的行政机关之上。联省议会的权力和职责必须得到明确规定，并采用众议院与参议院两院制。参众两院均由其成员选举产生议长与副议长，任期则由宪法规定。希望立法机构能为人民带来善治！"
 SZC_reviving_the_chinese_democratic_process: "复兴中国民主进程"
 SZC_reviving_the_chinese_democratic_process_desc: "虽然中国自1912年以来从未正式背离民主，但1933年选举取消后，民主在很大程度上名存实亡。随着建国政府不断向前迈进，[ROOT.GetLeader]总执政正着力重振这些曾被滥用的陈旧制度，并致力于改进北洋军阀所做的那些微不足道的政治改革。"
 SZC_increase_troop_funding: "增加部队经费"
 SZC_increase_troop_funding_desc: "建国政府若想领导中国统一，就必须确保军队得到充分加强。尽管建国军仍然存在令人担忧的军阀习气和派系斗争，但张澜总执政和熊克武总理别无选择，只能采取强军行动，否则联省运动将在四川走向失败。"
 SZC_recruit_sympathetic_officers: "招募同情军官"
 SZC_recruit_sympathetic_officers_desc: "杨森、刘存厚和刘湘虽然是为自身蝇头小利而战的投机军阀，但他们手下也有少数人因战功擢升或同情我方而起义反正。这些将领或许能在建国军内部形成新的效忠派集团，并有助于铲除军中那些尤为跋扈的军阀势力。"
 SZC_reach_out_to_the_baoding_department: "接触保定系"
 SZC_reach_out_to_the_baoding_department_desc: "由于保定系在杨森和刘湘失势时并未与军官系或九人团结盟，熊克武晋升为省长后，保定系三首脑的权力遭受重创。刘文辉已选择支持熊克武，而邓锡侯和田颂尧则始终游离于政府与实权之外。在刘文辉的劝说下，熊克武不情愿地邀请其他保定系军阀参与谈判。"
 SZC_renovate_arsenal_capacities: "恢复兵工厂产能"
 SZC_renovate_arsenal_capacities_desc: "虽然四川军阀凭借其小型兵工厂得以在中国保持地方势力，但这并不足以支撑建国政府发动统一全国的军事行动。不，四川的小型兵工厂必须得到大幅扩张，才能在即将到来的内战中满足联省派建国军的战争需求。"
 SZC_root_out_incompetence_and_ineptitude: "根除无能不称职者"
 SZC_root_out_incompetence_and_ineptitude_desc: "由于建国军初期囊括了省内所有军阀势力，导致联省派军队的整体素质参差不齐、令人担忧。熊克武麾下的精锐部队固然是军中佼佼者，但那些形同流寇的小军阀却缺乏武器装备和实战训练。若要使建国军成为一支劲旅，熊克武必须清除那些不称职的兵痞土匪和腐败军官，代之以精明强干之士。"
 SZC_era_illuminated_by_sacrifice: "牺牲照亮的时代"
 SZC_era_illuminated_by_sacrifice_desc: "在这个动荡不安的时代，英雄与奸佞随着时局变化而交替登场。伟人蔡锷为了推翻袁世凯的独裁帝制，不顾自身健康每况愈下奋起反抗。许多人效仿蔡锷的榜样，成为像刘备和诸葛亮那样真正的英雄。联省民主革命若要取得成功，在统一征途上或许还要付出更多牺牲，而当一切尘埃落定，共和国必将铭记所有为国捐躯的英雄。"
 SZC_restoring_naval_projection: "恢复海军投射"
 SZC_restoring_naval_projection_desc: "明朝期间，中国曾坐拥全球最大的海军。晚清试图重现明朝的辉煌，借助北洋海军实现现代化革新，但在与日本帝国海军的对抗中落败。如今，建国政府百废待兴，重振华夏海上荣光的重担落在了我们肩上，我们将再次主导亚洲海洋。"
 SZC_soaring_in_free_skies: "翱翔于自由的天空"
 SZC_soaring_in_free_skies_desc: "随着现代战争的发展，空军的重要性日益凸显。联省政府此前在统一军事行动中主要依靠步兵部队，但随着我们政府开始在北方及周边强国与更现代化的军队作战，发展一支现代化空军已成为联省派战备工作的重中之重。"
 SZC_the_last_bastion_of_federalism: "联省派的最后据点"
 SZC_the_last_bastion_of_federalism_desc: "当四川仍深陷内战泥潭时，浙江和湖南两省已颁布了各自的省宪。然而讽刺的是，四川刚刚摆脱内战，却发现其他联省派省份已尽数落入暴君掌控。如今，作为联省派最后的领军人物，熊克武必将把握这次问鼎中原的契机。"
 SZC_the_vibrant_bipartisan_democracy: "有活力的两党民主"
 SZC_the_vibrant_bipartisan_democracy_desc: "张澜是内战时期建国政府的门面人物，熊克武和但懋辛则带领建国军赢得了最终胜利。他们被誉为自由之剑，获得了中国人民的广泛拥戴，成为了我们联省政府的新领导人。尽管民盟已成为我们的政治对手，但我们对此表示欢迎，并将之视为两党制民国蓬勃发展的标志。"
 SZC_a_forum_for_the_level_headed: "理智者的论坛"
 SZC_a_forum_for_the_level_headed_desc: "中国的治理曾长期受困于个人主义、空想主义与煽动言论——这些非理性且不可容忍的弊端。然而健全的民主政体应当以辩论协商为主导，以话语与法律取代步枪与炮弹。为此政府必须确保共和国众多机关公平公正，从而使真正的共和理念得以健全发展。"
 SZC_enshrine_provincial_constitutions: "推崇省宪"
 SZC_enshrine_provincial_constitutions_desc: "地方自治旨在纠正中国效率低下、疆域广袤难治的国家难题。通过借鉴美国或德国的制度，我们有望摆脱中央政权专制统治的种种弊端。在保留中央政府职能的前提下，我们将把省份作为新中国的建制基石。"
 SZC_encourage_local_initiative: "鼓励地方自主性"
 SZC_encourage_local_initiative_desc: "任何形式的中央计划经济管理都注定会酿成灾难；抛开社会主义或乌托邦的宏伟愿景不谈，中国在许多方面仍深陷封建桎梏。值此百废待兴之际，为了促进经济进一步发展，政府应当扶持地方创业活动。国家的振兴只能通过工业化来实现。"
 SZC_participation_across_class: "各阶层参与"
 SZC_participation_across_class_desc: "反对派内部的激进分子认为中国正陷入某种虚构叙事中的阶级斗争，只能通过一场国民革命或阴险的改良社会主义来重建国家。他们没能看到中国最大的优势在于共同的兄弟情谊，在于为构建一个宏伟和谐的秩序而努力——士绅与农民、工人与官员、文官与军人之间和谐共处。"
 SZC_national_demobilisation: "全国复员"
 SZC_national_demobilisation_desc: "军阀混战时期，地方军阀肆意敛财，还网罗众多兵卒，这严重阻碍了国家摆脱外来帝国主义、实现辛亥革命以来的复兴。吴佩孚曾尝试全国复员但以失败告终，新共和国将展现出毫不妥协的魄力，坚决打击军阀割据。"
 SZC_cooperate_with_regional_notables: "与地方名流合作"
 SZC_cooperate_with_regional_notables_desc: "政府无法指望对所有公民一视同仁地强制推行其意志，因此迫切需要地方盟友。那些没有犯下明显叛国罪行之人，可以被招募到那些通常与首都隔绝的地区开展地方宣传工作。无论是地方农民领袖、士绅还是商人，所有人都必须为了国家福祉而团结起来。"
 SZC_the_great_beiyang_reapproachement: "北洋大和解"
 SZC_the_great_beiyang_reapproachement_desc: "反对派会想方设法将大批因先前任职经历而“沾染污点”的娴熟官僚、政客和县长赶下台。然而此举实属重大失误；若想团结国家，就必须承认并接受历次共和尝试所开辟的道路。当然，大赦是任何人都无法拒绝的提议。"
 SZC_depoliticise_the_ranks: "军队去政治化"
 SZC_depoliticise_the_ranks_desc: "政治与人事沆瀣一气，曾酿成国家近年来的诸多悲剧——袁世凯的复辟阴谋、孙中山及其国民革命军的专制统治，以及直系、奉系、旧皖系的种种暴行都印证了这一点。军队并非谋求升官发财和实现思想目标的途径，而是为了履行职责、恪尽职守、捍卫荣誉、为国效力。"
 SZC_from_resistance_to_reconstruction: "从抗战到建设"
 SZC_from_resistance_to_reconstruction_desc: "张澜克服重重困难赢得了选举胜利，他先是战胜了中国民主同盟内部的新贵，之后又轻松打倒了但懋辛领导的共和大同盟。张澜被反动派视为激进分子，并受到了中国社会中许多人的反对。但作为一个有着金子般心灵的理想派社会主义者，张澜总执政随时准备实施他那雄心勃勃、路线激进的共和国建设计划，毕其功于一役。"
 SZC_the_wisdom_of_west_and_east: "东西方的智慧"
 SZC_the_wisdom_of_west_and_east_desc: "西方在现代化方面取得的成就固然值得中国效仿，但我们绝不能抛弃自身的历史。中国实现现代化的道路必将独具特色，因此我们必须努力平衡从西方汲取的经验与自身的文化。中国曾是世界上最伟大的帝国，通过汲取历史教训并结合当下经验，我们定能取得辉煌成就。"
 SZC_mobilising_the_broadest_masses: "动员广大群众"
 SZC_mobilising_the_broadest_masses_desc: "虽然中国的知识分子阶层历来是中国文化和政治发展的先锋，但我们绝不能忘记广大农民群众。纵观中国历史，农民饱受军阀割据和帝王暴政的折磨，总执政深切体会他们的苦难。社会精英阶层不应继续压迫国家的基石，只因国家的伟大取决于最贫困的社会阶层。"
 SZC_the_gathering_of_many_minds: "集思广益"
 SZC_the_gathering_of_many_minds_desc: "学会通过协商达成共识进行治理是稳定民主体制的重要特征之一。为此，张澜总执政召集了中国最负盛名的知识分子，开会就重要政策问题向他提供建议，甚至邀请了政敌张君劢参加以缓和紧张局势。总执政相信，通过集思广益，定能为国家面临的当务之急提出诸多解决良方。"
 SZC_form_substance_and_spirit: "文质并举"
 SZC_form_substance_and_spirit_desc: "张澜和其他进步知识分子常被批评不了解普通民众，除了空喊推进民主改革的口号外，无法提出任何切实可行的经济和社会问题解决方案。张澜总执政深知这些批评，并计划通过切实有效的经济发展和金融稳定措施，向人民证明其建国计划的可行性。"
 SZC_rebirth_of_the_political_animal: "政治动物重生"
 SZC_rebirth_of_the_political_animal_desc: "共和政体建立后，知识分子阶层希望成为国家的政治领导阶层，然而他们很快发现，共和国的统治者竟是军阀与武夫。在这种情况下，被迫妥协的文官政治阶层难以推动真正意义上的改革。随着军队不再主导共和国，文官政治阶层或许终能通过笔杆子带来变革。"
 SZC_professionalize_the_soldierly_class: "军人阶层职业化"
 SZC_professionalize_the_soldierly_class_desc: "尽管建国军在促成新联省政府的建立中发挥了重要作用，然而我们必须承认这不过是四川各路军阀拼凑而成的无奈之举。如今国家终于迎来和平，中国军队必须进行重组，使其成为一支正规军事力量，而不是一支由各省武装和土匪拼凑的臃肿杂牌军。虽然熊克武及其盟友可能会有所抱怨，但新民国绝非刀剑所能左右。"
 SZC_rein_in_army_cliques: "遏制军队派系"
 SZC_rein_in_army_cliques_desc: "在民国历史上，军阀向来是影响国家政治走向的主要力量，无论是明刀明枪还是幕后操纵。张澜总执政希望将这些不民主的势力彻底扫进历史的垃圾堆，并计划正面对抗这些军事派系，将其彻底清除。要让世人知道，我们绝不容忍反民主行为！"
 SZC_nationwide_industrial_autonomy: "全国范围工业自治"
 SZC_nationwide_industrial_autonomy_desc: "在中国这样幅员辽阔的国家，指望中央政府能够高效地满足各地区的经济发展需求是不切实际的。张澜总执政选择放宽对各省的经济政策限制，让地方企业在免受不必要监管的情况下蓬勃发展。一个自然发展的国家，才能健康发展。"
 SZC_democracy_as_the_key: "民主是锁钥"
 SZC_democracy_as_the_key_desc: "我们的共和国并非一直被军事强人所统治。在1912年的梦想中，中国人民积极参与了国家历史上的第一次自由选举。然而宋教仁遇刺后，我们的梦想变成了无休止的噩梦，军阀更迭如走马灯般循环往复。如今，张澜总执政终于将军方这头猛兽重新驯服，共和国或许终能实现1912年的梦想。"
 SZC_leading_by_word_and_deed: "言行一致，以身作则"
 SZC_leading_by_word_and_deed_desc: "中国民主制度变幻莫测，鲜有人能真正驾驭，以免沦为自身那套扭曲意识形态的牺牲品。律法治理、华丽辞藻的时代已经过去，现在是中国真正的救星引领国家迈向现代化和救赎的时刻。我们将毫不妥协地恢复文官治理并实现进步。"
 SZC_societys_proper_placements: "各安其位的社会"
 SZC_societys_proper_placements_desc: "一旦前政客和军阀无所事事，他们就会在社会上煽动骚乱、大肆批评，阻碍政府秩序。但如果让他们参与生产性发展工作，哪怕只是承担一些微小职责，他们的破坏性影响便会大大降低。要让所有中国公民都在生产性社会中各安其位、各尽其责，让现代化而非意识形态成为社会主导。"
 SZC_legacy_of_the_academy: "军校传承"
 SZC_legacy_of_the_academy_desc: "保定军校或许是中国最伟大的军事学府，培养了众多中国最杰出的战略家和战术家，作为一所备受推崇的学府，其享有的待遇与地位实不相称。保定军校校友的功绩不胜枚举，若能获得更多资金投入，保定军校势必在未来的战争中缔造更辉煌的战绩。"
 SZC_a_use_for_all: "人尽其才"
 SZC_a_use_for_all_desc: "通过资助培训项目，帮助失业人员掌握技术技能，国家既可以大幅降低失业人口，又能培养出一批新的管理人员和专家。他们将从就业、培训、一份有意义的工作和稳定的生计中受益，而政府也将得益于他们的支持。无所事事的时代已经结束！新的生产性社会就此到来！"
 SZC_the_push_for_efficiency: "推进效率"
 SZC_the_push_for_efficiency_desc: "长期以来，中国政府一直试图通过肆意滥用税收和官僚机构来中饱私囊。通过合并冗余部门、裁撤被认为无用的政府机构，以及将资金从无用之处转移到急需资金的领域，中国的工业化进程将以前所未有的速度推进。"
 SZC_western_revitalisation_plan: "西部振兴计划"
 SZC_western_revitalisation_plan_desc: "西康和四川曾经只是山峦叠嶂、地形崎岖的偏远落后地区。然而，在刘文辉、邓锡侯、田颂尧以及其他保定系成员的精心策划下，西康和四川已经发展成为工业重镇！中国西北地区蕴藏着巨大的发展潜力，只要给予中国公民适当激励，他们便会奋勇开拓，抓住自己的机遇！"
 SZC_overcoming_internal_backwardness: "扫除国内积弊"
 SZC_overcoming_internal_backwardness_desc: "中国内部的长期竞争和分裂导致了混乱的封建式发展和肮脏的自私资本主义。这种情况必须改变！中国必将实现进步，即使这意味着要拖着所有士绅和商人前进！唯有自我牺牲、坚韧不拔、蓬勃朝气与精神意志，我们才能坚持下去！中国拥有无穷的潜力，所有公民都必须为国家的繁荣昌盛而努力！"
 SZC_a_nation_not_only_of_critics: "不只有批判者的国度"
 SZC_a_nation_not_only_of_critics_desc: "现在绝非空谈理想的时候！国家必须发展工业！民众饥寒交迫，缺乏生产性就业机会，甚至连基本的温饱都难以保障。国家需要的是工人阶级和生产阶级，而不是知识分子和对积贫积弱国家指手画脚的批评家。任何对话途径都要等到国家真正自立自强之后再谈。"
 SZC_modernitys_five_spirits: "现代性五法"
 SZC_modernitys_five_spirits_desc: "现代性五法：科学、忍耐、志向、奉公以及钻研是每个国家实现真正现代性的关键。英国、法国、俄国、德国、美国，乃至日本，在走向伟大的道路上都保留了这些精神指引；中国也必须效仿之。通过系统的发展，下个世纪就很可能成为中国的世纪。"
 SZC_to_seek_prosperity: "寻求繁荣"
 SZC_to_seek_prosperity_desc: "常言道，金钱是万恶之源，但政府必须努力消除社会上那种认为金钱与小军阀、奸商、贪官污吏密不可分的观念！所有公民都必须了解自身进步和改善生活的途径，他们必须支持正直高效的管理者！"
 SZC_new_style_education: "新式教育"
 SZC_new_style_education_desc: "教育必须惠及所有人，并成为生活的基石。因此，政府必须优先保障教育部的经费投入，并充分挖掘中国青年的潜力，从而造福子孙后代。虽然那些象牙塔里的知识分子渴望重视大学教育，但如果没有基础教育，大学又该如何运作呢？"
 SZC_a_reliable_national_constabulary: "可靠的国家警察"
 SZC_a_reliable_national_constabulary_desc: "中国社会过去几十年的经验已经证明一点：当国家陷入动荡时，土匪、小贼和盗贼便会横行无忌。而由于军队的职责是保卫国家而非维护国内治安，因此只有一条出路——中国必须效仿当年奥古斯特·沃尔默培养的留美警校学员，彻底改革其警务体系。"
 SZC_true_purposes_of_knowledge: "知识的真正用途"
 SZC_true_purposes_of_knowledge_desc: "知识是任何国家和个人取得成功的关键。知识可以被用于任何目的：获取权力、推动变革或追求成功。无论是出于利他还是利己，学识渊博之人总是比缺乏学识之人更具优势；由此则引出了问题：知识的真正用途是什么？是为了更高的职位和政治权力？还是为了中国的进步？"
 SZC_to_cultivate_talent: "培养人才"
 SZC_to_cultivate_talent_desc: "人才在很大程度上是国家发展的关键要素之一，没有人才就没有文化，没有创新就没有进步。如果不能发现和培养人才，国家便会陷入人才匮乏的困境。中国将通过加强教育事业并设立奖学金，让最优秀、最有才华的人才能够真正取得成功。"
 SZC_specialised_practical_schools: "专门实业学校"
 SZC_specialised_practical_schools_desc: "毋庸置疑，全国各地的学校必须进行彻底改革。此外，各地还须新建更多学校；全国任何一个孩子都不应在人生旅途中错过教育的启迪之光。通过鼓励注重培养实用技能的学校，国家不仅能够获得大量劳动力，还能实现民众的自我启蒙。"
 SZC_appeal_to_the_disenfranchised: "争取无权势者"
 SZC_appeal_to_the_disenfranchised_desc: "中国是一个拥有多元信仰和背景的国家。然而，这个国家却被富人、精英、权贵和权势人物等上层阶级牢牢掌控。那些无权势者往往只能仰仗地方民间英雄，例如陆荣廷、陈渠珍、龙云等人。政府绝不能允许国内弱势群体进一步与国家脱节，必须努力帮助他们进一步融入社会。"
 SZC_develop_the_industrial_stepstones: "发展工业基础"
 SZC_develop_the_industrial_stepstones_desc: "一个国家若不先奠定自身繁荣的基础，就无法实现工业化；通过掌控本国资源，保障民众生活，国家工业化便能水到渠成。在落实工人保护和制定新劳动法律的同时，中国将凭借其生产阶级的道德风尚，甚至超越其他革命国家。"
 sichuan_events.521.b: "理念虽好，但言之过早。"
 SZC_UPC_government_of_national_reconstruction: "建国政府"
 SZC_UPC_government_of_national_reconstruction_DEF: "建国政府"
 SZC_che_yaoxian: "车耀先"
 SZC_che_yaoxian_high_command_desc: "§Y生于：§!§L1894年9月27日；大清、四川省大邑§!\n§Y派系：§!§S新世纪学会§!\n§Y背景：§!§L车耀先早年生活贫困，五岁入私塾，后因家庭债务纠纷被迫辍学。为了养家糊口，他于1908年进入一家商号当学徒，由此养成了爱好读书的习惯；1911年，17岁的车耀先升为管账先生。1912年，年轻的车耀先参加川军，1918年升任连长，后在刘湘麾下担任团长。\n\n作为国民党党代表，车耀先曾试图劝说刘湘投奔国民党，在遭到刘湘斥责后愤而离开川军，东渡日本游学考察。国民党失败后，他将希望转向国内其他左翼运动，其中最重要的便是民主政团同盟左派。1928年，车耀先回到成都，随后秘密加入国民党，之后又利用与刘文辉同乡的关系，加入了他的军队。\n\n车耀先曾在成都召集当地基督教团体支持川东起义军，并发起了一场爱国基督教社会主义组织的示威游行。上海起义后，他公开谴责杨森和北京政府。在险些被向传义逮捕后，他转而与冷寅东合作，随后在刘文辉和邓锡侯的保定系部队任职。此后，他继续与当地反对派团体保持联系，并对张澜在四川盆地的活动颇感兴趣。§!"
 SZC_dan_maoxin_bio: "但懋辛一生投身革命、追求真理，1905年在日本学习时，由孙中山、黄兴介绍加入中国同盟会。1906年回国后，但懋辛负责宣传联络工作，并在上海创办公学，积极宣传民主革命思想。后参加黄花岗起义（第二次广州起义），不幸被捕，最终得以获释。之后但懋辛回到四川并在省府担任要职，但因不满四川督军胡景伊的专制独裁愤而辞职。\n\n但懋辛前往重庆在熊克武军中担任参谋长，一心立志革命救国的但懋辛数度参与革命。主张革命党人首先要团结起来，并成为了少数几个热切寻求与滇黔二省合作，以共同捍卫南方共和理想的人之一。之后政局不断变换，局势对联省派愈发不利，而但懋辛始终会忠诚地指挥军队对抗杨森、刘存厚等四川的直系强硬派。\n\n但懋辛在铜仁继续担任熊克武的二把手，并积极主张联省运动的团结，他对与其他民主运动及各省盟友进行合作持开放态度。"
 SZC_dan_maoxin_leader_desc: "但懋辛一生投身革命、追求真理，1905年在日本学习时，由孙中山、黄兴介绍加入中国同盟会。1906年回国后，但懋辛负责宣传联络工作，并在上海创办公学，积极宣传民主革命思想。后参加黄花岗起义（第二次广州起义），不幸被捕，最终得以获释。之后但懋辛回到四川并在省府担任要职，但因不满四川督军胡景伊的专制独裁愤而辞职。\n\n但懋辛前往重庆在熊克武军中担任参谋长，一心立志革命救国的但懋辛数度参与革命。主张革命党人首先要团结起来，并成为了少数几个热切寻求与滇黔二省合作，以共同捍卫南方共和理想的人之一。之后政局不断变换，局势对联省派愈发不利，而但懋辛始终会忠诚地指挥军队对抗杨森、刘存厚等四川的直系强硬派。\n\n如今，由于但懋辛在战争时期的服务以及他跨党派的密切联系，他成为了总执政。他不知疲倦地工作，不惜一切代价地力行去党派的民主联省派政府。"
 SZC_CDL_ncra: "民盟(新世纪学会)"
 SZC_CDL_ncra_long: "$SZC_CDL_ncra_long_tt$\n§L$GXC_CDL_intro$\n\n由左翼人士周太玄创立、现以张澜为首的新世纪学会是一股日益壮大的政治力量。新世纪学会依附于四川政坛巨头，一直是各路进步人士、新联省派以及社会主义者的集结地。该组织由张澜在二十年代初担任南充县长以及1927年担任四川乡村建设协会主席期间的亲信非正式组建而成，是张澜的政治联盟在临近国家统一之际的最新体现。\n\n根据《南充县暂行自治大纲》以及张澜早年与各界共和派人士的合作经验，新世纪学会的政策核心将围绕实业自治展开，并通过教育体系的转型以实现此目标，不过许多人仍然对张澜新政治机器的日益左倾持谨慎态度。§!\n"
 SZC_CDL_ncra_long_tt: "中国民主同盟 - 新世纪学会"
 SZC_crafting_talent_of_the_new_generation: "塑造新一代人才"
 SZC_crafting_talent_of_the_new_generation_desc: "正确教育群众是中国现代化进程中最关键的要素。当群众掌握了现代技能，就会有更多民众参与政治，从而巩固我们新生的民主制度。我们期待受过良好教育的民众引领共和国迈向未来！"
 SZC_vaulting_militaristic_personalism: "消除军中个人主义风气"
 SZC_vaulting_militaristic_personalism_desc: "各路军阀在内战期间纷纷崛起，在联省军队中拥有巨大影响力。这些军阀统领的部队主要忠于他们的指挥官而非共和国。我们共和国的民主制度若要繁荣发展，就必须从根源上铲除个人主义风气。"
 SZC_from_resistance_to_reconstruction_tt: "§Y有些人觉得张澜的左派倾向太过激进了！你会失去稳定度，数值同§c社会保守主义§!、§n国家民粹主义§!、§P家长制独裁§!和§g威权民主主义§!支持率成正比。§!"
 SZC_leading_by_word_and_deed_tt: "§Y民主派这群老狗也有几颗牙！你会失去稳定度，数值同§c社会保守主义§!、§m市场自由主义§!、§l社会自由主义§!和§S社会民主主义§!支持率成正比。§!"
 SZC_the_vibrant_bipartisan_democracy_tt: "§Y健康的民主决不能以霸道手段强推！你会失去稳定度，数值同§g威权民主主义§!、§P家长制独裁§!、§R激进社会主义§!和§S社会民主主义§!支持率成正比。§!"
 SZC_the_wisdom_of_west_and_east_effect_tt: "§W我们将在§Y南京、广州、北京、武汉和长沙§!获得民用工厂。根据§S社会民主主义§!、§l社会自由主义§!、§m市场自由主义§!和§c社会保守主义§!支持率，每个城市将获得1座工厂。§!"
 SZC_specialised_practical_schools_effect_tt: "§L根据是否拥有顾问§Y于右任§!、§Y李则民§!和§Y熊哲帆§!，该国策的效果会有不同，如果同时拥有这三名顾问，该国策将获得额外效果！§!"
 SZC_the_push_for_efficiency_effect_tt: "§W我们将在§Y南京、广州、北京、武汉和长沙§!获得军用工厂。根据§a威权民主主义§!支持率，每个城市将获得1座工厂。§!"
 SZC_bicameral_democracy_realised: "实现两院制民主"
 SZC_bicameral_democracy_realised_desc: "中国民主的过往尝试始终秉持着建立在两院制（即国会与参议院）立法机关基础上的理想。其中参议院被赋予代理权以有效制衡内阁与国会，然而实践证明其完全未能胜任。随着政府中法治主义的复兴，共和国的制度获得了新的崇高地位。"
 SZC_enshrine_military_primogeniture: "推崇军方优先"
 SZC_enshrine_military_primogeniture_desc: "在中国，军队既是国家最大的敌人，也是其最强大的先锋。若不能妥善处理，军队将成为致命软肋；然而，国家正掌握在其最强大的军队手中，因此必须确保并保护军方的权利。刘文辉总执政或许对军队对文官政府的广泛影响感到不满，但这正是他难以摆脱的本性。"
 SZC_streamline_county_magistrates: "精简县长"
 SZC_streamline_county_magistrates_desc: "近期国家政治局势的发展，让全国一批现任县长和基层官员的真面目暴露无遗。他们虽然没有投靠那些不忠不义之徒，但也默许或公开抗议现任政府。我们绝不能容忍这种公然的低效行径，政府必须强力精简内部行政机构，以达到自身目的。"
 sichuan_events.630.t: "革故鼎新"
 sichuan_events.630.d: "尽管刘文辉一直力求与周围那些理想主义者保持行动一致，但他却常常发现自己行事过于务实和投机取巧，而非发自真心。在刘文辉看来，投机取巧始终是困扰中国的痼疾，即使新政府和过往一样如雨后春笋般涌现，他仍不禁感到一丝失望——袁世凯不正是出于投机窃国复辟吗？那些图谋不轨的军阀的行径不正是源自于此吗？即便在自己麾下，军队的规模不也是随着个人运势而此消彼长？\n\n刘文辉虽然使出浑身解数，但在民治竞进社推行改革之际，他却只能坐视同僚们屡屡阻挠他提出的进步政策。而在距京城几千里之遥的成都，各种报告与请愿书已堆满刘文辉的案头——其中详述了邓锡侯公然抨击民主制度低效的演说、将专制旧部安插到各省要职的行径，当然还有刘文彩层出不穷的卑劣勾当。\n\n尽管如此，刘文辉仍孜孜不倦地努力解决诸多批判者的忧虑，缓和与反对派之间的紧张关系——这些反对派屡遭刘文辉亲信骚扰，这些人凭借新晋权势横行无忌，肆意压制尚在萌芽的民主制度。然而这或许是每任政府初创时期皆有的现象，终将如春雨过后尘埃落定。重要的是明辨前路，逆境中奋发，立志宏远，更须凡事恪勤匪懈。刘文辉或许并非完人，亦非如联省运动中诸多同仁那般理想主义，但其信念始终未改爱国本色，秉承着一一·四运动与中华民族的精神血脉。纵使华夏大地难以彻底摆脱社会功利之风，追名逐利者永远会在暗处筹谋，但悲观主义终究绝非解决之道。"
 sichuan_events.630.a: "国家需要建设者，而非仅需批判者。"
 SZC_zhou_taixuan: "周太玄"
 SZC_zhou_taixuan_advisor_desc: "§Y生于：§!§L1895年2月14日；大清、四川省新都§!\n§Y派系：§!§S新世纪学会§!\n§Y背景：§!§L周太玄接受正规教育，1911年中学毕业，1913年跟随魏嗣銮、胡选等人考入中国公学政治经济专门部。1916年毕业后，周太玄先后在上海《民信报》担任翻译，后又在北京《京华日报》《中华新报》以及中华通讯社任职。\n\n1918年，周太玄将王光祈介绍给《京华日报》，并通过王光祈结识了李大钊，两人迅速建立起亲密友谊。1919年，在王光祈的帮助下，周太玄和李大钊共同决定成立“少年中国学会”。周太玄后来远赴法国，考入蒙彼利埃大学，并创办了巴黎通讯社，向中国通报法国的时事。\n\n获得教育学硕士学位后，周太玄于1924年进入巴黎大学研究院学习，并于1924年至1928年期间留在法国。1930年，他谢绝了巴黎大学研究院的挽留，应张澜之聘毅然回国，进入张澜在四川的教育机构任职。到1936年，周太玄已经撰写了众多抨击欧洲资本主义秩序的文章，他也是新世纪学会的创始人之一。§!"
 KR_crystal_monkey: "水晶猴子"
 SZC_saint_of_sichuan_hos: "圣人"
 SZC_saint_of_sichuan_hos_desc: "§L性情沉稳敦厚的张澜是一位能够团结各方的人物。他一直因近乎无私地投身教育救国事业，且能与各方政治力量合作而广受敬仰。§!"
 SZC_warfox_of_bashu: "巴蜀战狐"
 SZC_warfox_of_bashu_desc: "§L刘文辉领导着振兴中华民族国家之宏伟计划，他的治理方式野性凶猛，因而这一绰号还是相当公允的。§!"
 SZC_government_union_partnership: "政府工会合作"
 SZC_government_union_partnership_desc: "工会一直不是中国最主要的政治力量，这主要是由于中国长期以来以农业为主的经济体制所致。然而，随着统一进程的推进和中国工业的崛起，工人也必须获得代表权。我们必须扩大和整合工会，让从四川的蚕丝养殖场到山西的煤矿再到上海码头的工人都能发出自己的声音。"
 SZC_chinas_industrial_revolution: "中国工业革命"
 SZC_chinas_industrial_revolution_desc: "中国此前饱受动荡之苦，西部以自给自足的农业为主，东部则是各类衰败的工业，呈现东西分裂的格局，但情况现在将彻底改变！我们将通过教育民众了解工业的益处以及如何操作和建设工业，充分利用此前未开发的资源，力争实现快速工业化。十年之内，我们将与英国比肩！"
 SZC_specialised_practical_schools_0: "专门实业学校"
 SZC_specialised_practical_schools_0_desc: "根据南充的先进经验，一批专门实业学校已被建立。这些学校教授农业和蚕业及两大产业整合的专业训练课程，在四川成立数量尤其多。还有更多学校开始引入科学、文科、中医和重工业专业课程。每门专业课都适配了各自的实践工坊、农场或实习诊所，很好地践行了产学结合。"
 SZC_finding_a_use_for_all: "力求人尽其才"
 SZC_finding_a_use_for_all_desc: "中国大部分地区已统一在一个新政府下，现在比过去任何时候都需要国家集权化。过去的政治人物，不管是政客还是军阀，都必须给予生产发展的工作，以免他们一味阻碍、批评现政府。同样，必须推动失业、无业人员加入技术项目，利用好所有技术专家，为中国未来工业化做准备。"
 SZC_the_national_demobilisation_programme: "全国复员计划"
 SZC_the_national_demobilisation_programme_desc: "现在统一在即，我们终于可以再次着手处理军事化问题。在四川乃至整个军阀割据的中国，各势力过度与失控的动员是一大顽疾。现今，是时候如我们一开始就向人民承诺的那样，统一正规军编制，大幅裁减那些不受中央节制的非正规与半独立武装力量了。"
 SZC_new_style_education_scheme: "新式教育计划"
 SZC_new_style_education_scheme_desc: "教育普及程度低一直是中国文化落后的根源，刘文辉将军在四川时期就对此深有体会。毋庸置疑，教育现状亟需改革——必须组织新的公开考试，举办示范会议，选拔学业优异者担任更重要的职务，并表彰他们的成就。"
 SZC_true_purposes_of_knowledge_civic_democracy: "知识的真正用途：公民民主"
 SZC_true_purposes_of_knowledge_civic_democracy_desc: "为了与时俱进，教育必须不断发展，以满足现代社会的需求。必须清除旧科举思想的遗毒！作为教育者和文化工作者，我们肩负着历史使命：我们必须宣扬思想独立，保障学生学习、研究、言论和出版的自由，从而完成教育精神的民主化。"
 SZC_true_purposes_of_knowledge_national_sacrifice: "知识的真正用途：牺牲报国"
 SZC_true_purposes_of_knowledge_national_sacrifice_desc: "为了与时俱进，教育必须不断发展，以满足现代社会的需求。必须清除旧科举思想的遗毒！人们不应将求学视为升官发财的捷径。在接下来的五十年内，我们必须设法让最优秀的人才投身于畜牧业和农业耕作的研究，而非成为文学或哲学博士——这才是真正的人民教育。"
 SZC_promoting_harmonious_bipartisanship_tt: "§m市场自由主义§!和§c社会保守主义§!的执政联盟伙伴现在将提供其党派支持率的75%作为我们$MODIFIER_POLITICAL_POWER_GAIN$。"
 SZC_to_seek_prosperity_effect_tt: "§L我们将在§Y南京、广州、北京、武汉和长沙§!获得民用工厂。根据§l社会自由主义§!、§m市场自由主义§!、§c社会保守主义§!和§a威权民主主义§!总支持率的一半，每个城市将获得1座工厂。§!"
 SZC_new_style_education_effect_tt: "§L根据是否拥有顾问§Y熊哲帆§!、§Y沈钧儒§!和§Y罗隆基§!，该国策的效果会有不同，如果同时拥有这三名顾问，该国策将获得额外效果！§!"
 sichuan_events.631.t: "民主永志不忘"
 sichuan_events.631.d: "从四川开启的联省征途可谓一波三折，期间地方独裁者始终占据上风，让联省派遭受了无穷无尽的背叛与骚乱。熊克武及其部下屡屡被迫撤离故土，全赖共和派同仁的仗义相助才得以转危为安，即便如此，他们也绝非一帆风顺。然而回首这段峥嵘岁月，任凭时光荏苒，联省理想的最后一缕火焰始终未曾熄灭。\n\n如今，这份薪火已传至但懋辛手中。但懋辛虽为政坛新人，却是一位共和事业的老将，自一十年代末便与熊克武并肩作战。但懋辛素来倡导文明议政与无党派团结，凭借这份政治遗产，他在与独立共和派、政学系以及温和反对派人士的交往中赢得了广泛赞誉，被称为中国历经数十年专制统治与割据分裂后亟需的“文人政治家”。然而初行联省制度的中国仍面临重重考验：但懋辛及其内阁能否遏制左派激进分子和保守派颠覆分子的肆意妄为，避免执政联盟自毁长城，一切尚属未知。民主制度在地方与中央层面均未能在边远地区全面落实，残存的地方强人仍盘踞一方图谋巩固控制，而主张采取断然行动之人则对现行体制或疏离或对抗。\n\n当然，现行制度仍然前景光明，联省框架将成为中国未来数百年的治国之道，绝不会如过往民主尝试乃至民主改革那般昙花一现。妥协虽难维系，联盟必会嬗变，但正因存在分歧，方令联省体制如此彰显活力——毕竟在开放的思想观念平台中，异议本就与制度相伴相生。"
 sichuan_events.631.a: "我们仍需为理想不懈奋斗。"
 KR_liu_the_tiger: "刘老虎"
 KR_baoding_kingmaker: "保定系首脑"
 SZC_old_comrade: "老同志"
 SZC_old_comrade_desc: "§L但懋辛是一十年代就参加革命的老同志，多年来他一直伴熊克武左右。虽然上层人士对他缺乏了解，但他已经证明了自己是一位稳健而乐观的总执政人选。§!"
 SZC_baoding_wenhui: "§m保定系-刘文辉派§!"
 SZC_baoding_deng: "§c保定系-邓锡侯派§!"
 SZC_Chengdu_Holds_On_Holds_On_tooltip: "§g速成系杨森派取得了混战的胜利。§!"
 SZC_Chongqing_Victory_tooltip: "§Y速成系刘湘派取得了混战的胜利。§!"
 SZC_Chengdu_Holds_On: "成都屹立不倒"
 SZC_Chengdu_Holds_On_desc: "无论是背信弃义的诡计还是背刺的投机者都不能同速成系的军队和勇气相提并论。尽管有那么一刻杨森距离失势只差一步，但是现在速成系仍然握住了权力，并将彻底解决这些叛徒。"
 SZC_Chongqing_Victory: "重庆取得胜利"
 SZC_Chongqing_Victory_desc: "豪赌终有收获，刘湘赢者通吃。曾经傲慢的直系食言让四川督理的宝座与刘湘失之交臂，但现在靠着自己的奋斗，整个四川已被刘湘收入囊中。作为一个有着雄心壮志的男人，他的目标绝不会就此止步。"
 sichuan_events.632.t: "仁与义"
 sichuan_events.632.d: "自满清衰亡及至民国分裂，西方世界多视中国为沉疴难起的落后之国，认定这片土地已深陷内斗与专制的泥潭。诚然，这种说法在某种程度上确有道理，在四川尤为如此——几十年来，巴蜀大地一直处于地方军阀割据之中。在这段纷乱岁月里，张澜目睹了种种往事：被苛捐杂税压得喘不过气的羸弱农民，背井离乡顺江东下谋生的寥寥商贾，当然还有那些在红色盆地厮杀不休的各路军头。\n\n张澜深谙中国政治格局，并亲身引领现代联省运动登上全国舞台，他深刻认识到：中国不仅需要西方理念——即全民民主、思想自由与精神独立，更需要重拾数千年来中国哲人倡导的古老美德，其中最重要的当属“仁政”思想。张澜认为民国既往执政者虽不乏机敏勇毅，却普遍缺失仁德，既未赢得民心，亦未造福苍生。然而仁政思想在中国却常遭曲解——北洋政府的臃肿官僚体系、国民党的革命狂热、军阀的民粹操弄，皆打着“救亡图存”的宏伟旗号，却因未能以稳健、公正、公平的方式施政，终致民心丧尽。而中国民主同盟正是中西方理念交融的集大成者：民盟始终坚持家国立场，致力于团结统一，既要挽救民族于危亡之中，更要在迈向新世纪的征途中建设崭新国度。\n\n当然，即便战火在中国渐熄，人民准备迎接民主的硕果，张澜与其同仁仍对形形色色企图剥夺群众自主性的势力保持着警惕。在张澜看来，必须持续地运用、引导和培育这种源自民众的热情——因为改革本身，何尝不是一场稳健的革命？"
 sichuan_events.632.a: "我们必将坚持不懈！永不屈服！"
 SZC_yu_peidi_commander_desc: "§Y生于：§!§L1889年；大清、四川省内江§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L1905年，喻培棣随胞兄喻培伦赴日留学，在横滨的一所军事学校学习，1908年准备回国参加河口起义，但在动身前便得知起义失败。随后几年，喻培棣先是在国内游历了一段时间，之后又辗转于日本和广州之间，直到听说兄长在黄花岗起义（第二次广州起义）中壮烈牺牲。\n\n兄长不幸遇难后，喻培棣回到家乡内江，积极参与保路运动以及随后四川民国政府的组建，并在此过程中加入了熊克武的队伍，此后又进入但懋辛麾下效力，继续发挥他的指挥才能。九人团被逐出四川后，喻培棣选择跟随上司前往广州，而当时其他低级军官和普通士兵都已返回家乡。得知熊克武被国民党拘留并被剥夺军事指挥权后，他在内江赋闲数年，期间偶尔前往日本和使馆城市。如今，他加入了熊克武在铜仁重新组建的部队。尽管经验略显不足，但他仍然是一位值得信赖的指挥官。他是熊克武的密友，也是与当地知识分子沟通的重要人物。§!\n\n§Y备注：近年来，喻培棣曾多次陪同熊克武前往日本和莫斯科会见胡汉民，二人均与胡汉民保持着良好的私人友谊。§!"
 SZC_yu_jitang_commander_desc: "§Y生于：§!§L1888年12月6日；大清、四川省荣昌§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L余际唐在考入重庆川东书院之前，曾在村里的私塾读书。他学习刻苦，好学不倦。为了救国救民，他自费赴日本留学，并先后在海军水雷学校、炮术学校及工机学校学习。\n\n1913年，余际唐回国参加二次革命，被任命为四川讨袁军川江水师司令，与熊克武的军队并肩作战，但因行动失败而流亡日本。1915年护国战争期间，他与熊克武重逢，担任蔡锷的军需处长。由于在与滇黔军队的战斗中表现英勇，他被任命为川军第六师师长。二十年代，他与一众四川军阀的冲突愈演愈烈，成为熊克武“讨贼军”中的精锐部队指挥官，并在熊克武的部队溃败后随熊克武南逃。\n\n余际唐是少数与熊克武一同被关押在虎门要塞的人之一，他对这一背叛行为至今仍耿耿于怀。获释后，他先是在使馆城市短暂工作，之后又回到铜仁与熊克武会合。在铜仁，他既是熊克武最得力的将领之一，也是“实业救国”的首要倡导者，为铜仁郊区的炼铁厂和煤矿开采项目提供了大量资金。§!"
 SZC_xiang_chuanyi_commander_desc: "§Y生于：§!§L1886年；大清、四川省仁寿§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L向传义于1902年加入同盟会，积极投身革命活动，辛亥革命前夕便活跃于四川，并在革命爆发时与熊克武并肩作战。然而，二次革命期间，他在战乱中被迫逃亡上海，最终离开中国，前往日本法政大学留学。\n\n1916年，向传义经印度支那返回云南，与熊克武一同返回四川。在革命联军的领导下，他与当地军阀邓锡侯和田颂尧建立了联系，同时逐渐亲近实业团，而非熊克武。熊克武先后被滇黔军队和其他四川军阀驱逐川省后，向传义转而与新成立的保定系合作。\n\n向传义虽然名义上是刘文辉的下属，实则保持独立，仅在某些利益上与保定系一致。保定系于1925年控制成都后，立场灵活的向传义被任命为三军联合办事处处长，在争权夺利的保定系三首脑之间居中调解。在这个职位上，他负责在刘文辉、邓锡侯、田颂尧三人之间传话，同时还非正式地担任警察厅长和团务总办。虽然由于与杨森的敌对行动，三军联合办事处后来迁至雅安，但向传义的职责基本保持不变。§!"
 SZC_zhao_ronghua_high_command_desc: "§Y生于：§!§L1873年；大清、山东省黄县§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L赵荣华出生于山东一个贫寒家庭，自幼不喜读书劳作，1893年随友人逃往直隶，加入毅军，甲午战争期间随军在朝鲜作战，因其功绩受到马三元嘉奖，升任哨长。1900年，赵荣华率领敢死队成功从日军手中夺回蔡村，因功升任哨官。他曾短暂驻防南苑和玉田，后于1907年追随张勋前往江苏。\n\n武昌起义爆发后，赵荣华转投南京革命军，1914年协助镇压湖北白朗军，1917年与吴佩孚在湖北对抗黎天才，并因此升迁，成为王占元麾下的将军。1920年，赵荣华摧毁了吴光新在湖北的指挥部，活捉吴光新，并成为湖北地方镇守使。1923年，他被吴佩孚剥夺权力，并被派往四川支援直系部队。\n\n1924年第二次直奉战争结束后，赵荣华与吴佩孚在武汉重聚，担任讨逆联军前敌总执法兼京汉铁路总监察。北伐战争期间，赵荣华指挥贺胜桥之战，败北后被迫撤退至汉口，随后协助直军南下进军湖南。直军大获全胜后，赵荣华在湖北失去立足之地，吴佩孚遂派遣他前往四川支援刘存厚和杨森。§!"
 SZC_jiang_kui_navy_chief_desc: "§Y生于：§!§L1893年；大清、四川省巴县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L蒋逵就读于重庆广益书院，之后进入上海南洋中学、吴淞商船专科学校学习，1914年入海军任见习，1915年入北京航空学校，毕业后回海军，并晋升为中尉。\n\n1920年，蒋逵赴英、美学习飞机制造与飞行技术，1922年回国后，任北京航空教练所飞行教官、教育长，之后率空军参加江浙战争和直奉战争，战后升第三军航空副司令，1925年调任航空署。\n\n虽然曾在北伐战争期间考虑转投国民党，但蒋逵最终留在北洋阵营，并于1928年赴法、德考察空军，回国后任航空署飞行教导队长，1930年受邀回四川协助刘湘建立空军、海军，后于1935年辞职任重庆大学教授，但他仍被保留为预备役，以备四川军阀不时之需。§!"
 SZC_bear_the_banner_of_federalist_hopes: "高举联省派希望之旗帜"
 SZC_bear_the_banner_of_federalist_hopes_desc: "尽管我们提供了援助，并尽力抵抗了联省派之敌，但中国联省自治方案的领袖最终还是被敌对势力击败。这些敌对势力宁可重拳出击镇压那些渴望民主和自由的人们，也不愿做出丝毫让步。省府现已无路可退，是时候让[SZC.Capital.GetCapitalVictoryPointName]成为中国联省自治的最后避难所了。"
