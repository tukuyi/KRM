 SZC_gra_ufaa_long: "$SZC_gra_ufaa_long_tt$\n§L$GXC_GRA_intro$\n\n自治联合会源于二三十年代初四川知识分子尝试联省自治的运动和社团，也是这些宪政团体的自然继承者。与共和大同盟中的许多外省选举盟友一样，自治联合会也倡导起草省宪、重组民政机构，并在困扰中国的大部分战事平息后大规模裁减国家军队。\n\n在“长衫将军”熊克武逐渐退出选举政治后，其长期盟友但懋辛执掌自治联合会，继续推动联省事业。自治联合会与其对手的不同之处在于，他们更愿意达成妥协，并与北洋独立人士、政学系残余势力等共和派别构建同盟。尽管与中国民主同盟中更为激进的进步派存在细微分歧，但两大主要阵营的交流始终保持着顺畅而融洽的氛围——这得益于双方成员早年在四川联省运动中反对专制统治时结下的战斗情谊。§!\n"
 SZC_gra_ufaa_long_tt: "共和大同盟 - 自治联合会"
 SZC_gra_cgps: "共盟(民治竞进社)"
 SZC_gra_cgps_long: "$SZC_gra_cgps_long_tt$\n§L$GXC_GRA_intro$\n\n随着四川保定系众多核心人物以及被联省运动理想派视作投机者的人士不断加入，那些试图在新政府中巩固权位之人，已聚集在身经百战的将领刘文辉及其民治竞进社周围。这个由刘文辉的军阀同僚邓锡侯、田颂尧，以及其家族与恩庇网络中的伙伴（包括恶名昭彰的大地主刘文彩）构成的团体，明显以自我保全为共同目标而集结，对真正的民主原则漠不关心。\n\n出人意料的是，作为民治竞进社的领袖，刘文辉竟力主推行新行政政策与新教育模式，然而其努力却屡遭诸多名义盟友的破坏与利用——尤其是邓锡侯，邓氏一边日益高调地宣扬其中国现代化愿景，一面鼓吹民粹主义言论，强调果断行动比浮夸的民主讨论更加重要。§!\n"
