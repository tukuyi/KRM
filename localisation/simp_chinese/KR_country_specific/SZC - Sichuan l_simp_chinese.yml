 sichuan_events.519.t: "勇毅的理想家与万丈深渊"
 sichuan_events.519.d: "华南地区曾一度是思想自由知识分子的阵地与进步思想的中心，1932年直系转向专制统治后，众多知识分子转而为华南各省督理效力。在广东，中国宪政党内左倾的梁启超系因北方当局加紧审查，转而在张君劢麾下发展壮大；在云南，各路知识分子则在罗隆基的领导下联合成立了新月社。然而，如今就连华南似乎也对中国民主事业不再友好。\n\n事实上，熊克武领导的川系已经成为联省主义和自由的最后堡垒。张君劢领导的民社党、罗隆基领导的新月社，以及其他曾隶属于民主政团同盟的民主党派齐聚南充，与张澜共商国家大事。尽管所有与会政党都同意组建新的中国民主同盟，但领导权之争却愈演愈烈。\n\n尽管梁启超系在会上不断呼吁与会各方承认张君劢为四川民主运动领袖，然而其他人却推崇东道主张澜作为稳定局势的折衷人选。虽然张澜的观点带有左倾色彩，在与会众人看来可能较为激进，但无人质疑其对民主事业的赤诚。最终，张澜被提名为中国民主同盟主席，此举赢得了大多数与会代表的认同。"
 sichuan_events.519.a: "我们绝不会止步于此！"
 sichuan_events.519.b: "知识分子的傲慢总是令人惊叹。"
 SZC_xiao_yisu_army_chief_desc: "§Y生于：§!§L1899年12月11日；大清、四川省蓬安县§!\n§Y派系：§!§f自治联合会§!\n§Y背景：§!§L萧毅肃少时因参加学潮被学校开除，后得姨母资助，考入云南讲武堂。萧毅肃起初没有政治倾向，他先是在杨森军中担任营长，后转投立场更接近四川国民党的汤子模部麾下。\n\n1925年，汤子模被卷入蒋介石安排的清洗之中身亡，萧毅肃因此失去军职并对国民党心生芥蒂，后投靠郭汝栋。二十年代末，萧毅肃一直在郭汝栋麾下担任指挥官，但仍对共和理念持有好感。由于对行事专断的郭汝栋心怀不满，1932年萧毅肃被解职并寓居使馆城市。不过同年晚些时候，上海起义爆发，许多共和派鼓动者担心遭到八省联合屠杀或处决，纷纷西逃，萧毅肃也再度变得不安分。不愿被卷入乱局的他逃亡湖南并与许多当地知识分子建立了连续，并在得知自己的军事经验又有用武之地后加入了熊克武的队伍。在熊克武的军官团中，萧毅肃因“研习大军统帅与战争指挥，攻苦益深”而闻名，他必将在之后为联省事业而战中大放光彩。§!"
 SZC_li_jiayu_army_chief_desc: "§Y生于：§!§L1892年4月25日；大清、四川省蒲江县§!\n§Y派系：§!§l军官系§!\n§Y背景：§!§L$SZC_li_jiayu_bio$§!"
 SZC_lai_xinhui_high_command_desc: "§Y生于：§!§L1884年8月；大清、四川省三台§!\n§Y派系：§!§l军官系§!\n§Y背景：§!§L赖心辉1911年从云南陆军讲武堂毕业后，在陆军十九镇见习，参加了云南重九起义，之后加入川军，任炮兵标统。一十年代后期，他在刘存厚麾下作战，军衔稳步提升，并获得了汉阳兵工厂提供的新型火炮，在与熊克武及其他共和派军队的战斗中多次发挥了关键作用，打响了名号。\n\n二十年代，滇黔军队入侵四川期间，赖心辉辗转为多名四川军阀效力。然而，他于1922年结识了刘成勋，二人在随后几年里一直是亲密盟友。赖心辉在1924年通电支持直系当局最终获得了回报，他被直系任命为四川陆军第一师师长，并于1925年出任四川省长，但杨森很快便取代了他。\n\n后来，赖心辉回到控制西康南部的刘成勋麾下服役，并将精力投入到剿灭当地和自己防区内的土匪中。赖心辉和刘成勋在1929年的川中战争中惨败，二人都被赶出了西康。刘成勋退居大邑，赖心辉则带着他的部下和数十年的军事经验投奔了军官系。§!"
 SZC_lu_chao_army_chief_desc: "§Y生于：§!§L1890年3月9日；大清、四川省宜宾县§!\n§Y派系：§!§P实业团§!\n§Y背景：§!§L$SZC_lu_chao_bio$§!"
 SZC_tian_songyao_high_command_desc: "§Y生于：§!§L1888年；大清、四川省简阳§!\n§Y派系：§!§c保定系§!-§a田颂尧部§!\n§Y背景：§!§L$SZC_tian_songyao_bio$§!"
 SZC_huang_yin_high_command_desc: "§Y生于：§!§L1890年；大清、四川省成都§!\n§Y派系：§!§c保定系§!-§c邓锡侯派§!\n§Y背景：§!§L17岁时，黄隐开始了军旅生涯，与邓锡侯同学。后入保定军校学习炮兵。后加入同盟会。辛亥革命时负责制造炸弹。\n\n1917年黄隐自保定军校毕业，回川军任见习参谋。之后他在刘存厚及其下属的指挥下工作，眼见他们一个个飞黄腾达。凭借自身丰富的指挥技巧以及与邓锡侯的友谊，黄隐一路高升，1924年，吴佩孚任命他为四川江防军总司令。1927年起，黄隐还担任了成都市长，直到1929年底川中战争爆发，期间展现出了出色的文治水平。\n\n如今黄隐在绵阳及穿城而过的涪江两岸驻军，他治军有方，得到了当地民众的认可。与此同时，黄隐也试图讨好当地的民主支持者，但仍对可能随之而来的各种社会主义煽动保持着高度警惕。§!\n\n§Y备注：尽管黄隐在邓锡侯的军队指挥部中羽翼已丰，但他对自己的上司兼同学忠心不二，数次反对下属们拥黄反邓的主张。§!"
 SZC_chen_dingxun_high_command_desc: "§Y生于：§!§L1892年；大清、四川省简阳§!\n§Y派系：§!§c保定系§!-§c邓锡侯派§!\n§Y背景：§!§L陈鼎勋与许多同僚一样早年便追随邓锡侯，从保定军校炮科毕业后便加入邓锡侯麾下，担任连长和师部副官。在邓锡侯军中，他从团长晋升为旅长，并于1924年被北京将军府授予“祺威将军”称号。\n\n获得新称号后，陈鼎勋先是指挥暂编第三师，至1927年已名义上转任邓锡侯部第三师师长。川中战争期间，他并未过多参与前线作战，而是被任命为松理懋茂屯殖督办——该机构由邓锡侯设立，专门负责川西川北山区各部族事务。与保定系中的许多其他同僚一样，他在川北负责镇压土匪、维护地方治安，同时还要维护其上级日益官僚化的体制。§!\n\n§Y备注：尽管陈鼎勋仍在继续履行职责并接受培训，但他对自己事业发展停滞不前感到有些失望。因此如果机会合适，他很可能会转而支持其他人。§!"
 SZC_chen_shunong_commander_desc: "§Y生于：§!§L1893年；大清、四川省简阳§!\n§Y派系：§!§c保定系§!-§c邓锡侯派§!\n§Y背景：§!§L陈书农在家人的鼓励下从军，其好学的性格被刘存厚看中，刘存厚将其侄女许配给他。1908年，陈树农考入四川陆军小学，1911年毕业，后考入保定陆军军官学校第一期，毕业后回川，在邓锡侯的川军中任职，并在一十年代稳步晋升。\n\n1921年，陈书农继续在邓锡侯麾下效力，与其他四川军阀作战，1923年跟随邓锡侯参与讨伐熊克武的斗争。1924年，他被新任四川省长邓锡侯擢升为中将，并获嘉奖。1926年，他奉命指挥一支规模达万余人的庞大军队，驻扎在合川。在此期间，他重征税赋，大肆搜刮，广聚钱财，成为四川军阀中最富有、最腐败的人物之一。\n\n陈书农与刘伯承等人合作，在二十年代末川中战争期间保定系内部短暂的权力斗争中发挥了关键作用。他坚决支持邓锡侯的政策，同时也与刘文辉保持着联盟。§!"
 SZC_leng_yindong_commander_desc: "§Y生于：§!§L1894年；大清、四川省大邑§!\n§Y派系：§!§c保定系§!-§m刘文辉派§!\n§Y背景：§!§L冷寅东于1911年参加保路运动期间加入同盟会，后就读于四川陆军军官学校，并在辛亥革命后辗转于国内各地从事革命活动。这段革命经历，加上他的国民党员身份，导致他于1915年在成都被捕入狱，但他不久后便因护国军收复成都而获释。\n\n冷寅东此后被持续卷入四川的政治动乱，先是被任命为罗佩金麾下的营长，后于1918年成为四川军阀陈洪范麾下的中校参谋。陈洪范被杨森打败后，冷寅东被杨森收编，1925年底杨森被驱逐后，他又被调入刘湘麾下。在刘湘麾下，冷寅东负责指挥第十二师，归刘文辉节制，并因此逐渐融入刘文辉的圈子。\n\n冷寅东在刘文辉麾下担任过许多职务，其中最重要当属在川中战争结束时担任刘文辉的何谈代表，此外还负责铲除川中的腐败官员。如今，冷寅东是川康边防军的将领，也是汪云翔的可靠同僚。§!\n\n§Y备注：除了打击腐败和鸦片之外，冷寅东还与向传义等人联手逮捕并处决了西康的工团党特工和煽动者。§!"
 SZC_liao_zhen_army_chief_desc: "§Y生于：§!§L1881年；大清、四川省简阳§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L廖震毕业于四川速成陆军学堂，在刘存厚麾下逐渐晋升，1923年出任万源县知事（县长）。以打击叛乱分子和镇压起义开启了他的施政生涯。1925年他被调往遂宁，次年又被调回万源。\n\n廖震在四川省内大部分内斗中保持中立，并融入了刘存厚的川陕边防军，大部分时间都在指挥部队对抗顽强的川东红军，并经常与土匪合作剿灭游击队。然而廖震的作战成效十分有限，万源周围的18座山峰地形崎岖，作战条件也十分复杂。雪上加霜的是，廖震部队的后勤保障和军纪又是一团糟。\n\n尽管如此，廖震仍在刘存厚麾下辛勤效力，成为了武备系新骨干军官中的关键人物之一。§!\n\n§Y备注：尽管廖震因在川东残害游击队员、实施连坐制度并屠杀起义军家属而臭名昭著，但他也被许多万源人视作一位慷慨的慈善家，他将自己的大部分财富都捐赠给了桥梁和河堤的修理和维护。§!"
 SZC_zhou_daogang_commander_desc: "§Y生于：§!§L1875年；大清、四川省双流§!\n§Y派系：§!§P武备系§!\n§Y背景：§!§L1904年从日本毕业归国后，周道刚在接下来的几年里担任四川武备学堂监学兼军事教习。1911年辛亥革命爆发后，他先是出任川军总办，随即又被召至北京担任顾问，并于此时加入了进步党。\n\n护国运动爆发后，周道刚支持蔡锷，并被任命为四川陆军第一师师长。在1917年短暂代理四川督军后，一直到1925年杨森掌权时，周道刚都处于边缘地位。受杨森之邀，他于北伐战争中出任指挥官。周道刚是全四川团结的拥护者，他做好了自我定位，同时与士绅、共和大同盟和中国民主政团同盟关系密切。§!"
 SZC_fan_shaozeng_high_command_desc: "§Y生于：§!§L1894年；大清、四川省大竹县§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L范绍增自幼人称“范哈儿”，不喜读书，常到茶馆“听书“，对江湖豪侠劫富济贫心向往之。于是入袍哥，并加入了同盟会等革命运动。\n\n一十年代，范绍增不断扩充实力，并以哥老会成员的身份参加革命，先是反清，后对抗亲袁的川军。1920年，他接受改编加入熊克武麾下，但因出生草莽不通文墨而屡受排挤。1923年，杨森在四川崭露头角后，范绍增又迅速接受了杨森改编，指挥第九混编旅，1925年杨森武力统一四川企图失败后，范绍增接管了其大部分武装。川中之战中，范绍增继续在杨森麾下效力，并因其八面玲珑、适应性强的指挥风格脱颖而出，他擅长使用非正规部队或快速机动分队。§!\n\n§Y备注：三十年代的大部分时间内，范绍增都在使馆城市中生活，他利用上海起义后的混乱局面，不仅与杜月笙等黑帮成员建立了良好的关系，还逆长江而上走私新式英国武器，以武装自己的部队。§!"
 SZC_he_guoguang_high_command_desc: "§Y生于：§!§L1885年；大清、湖北省蒲圻§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L1903年，贺国光进入四川陆军速成学堂学习，成为了杨森、刘湘等四川名人的同窗。辛亥革命爆发后，他回到了家乡湖北，参加了武汉保卫战。1916年，他第四次毕业后，在寇英杰手下担任了一段时间的旅长，之后凭借自己的实力脱颖而出，被提升为吴佩孚第五师的师长。\n\n尽管北伐之初屡屡受挫，但贺国光还是在国民党的兵锋面前守住了家乡。虽然加入直系“洛阳派”的时间较晚，不过他还是出任警备司令。由于在湖北表现出色，他被赋予了1927年后负责直系军队复员和整编的重任。\n\n近来，贺国光被任命负责中央政府在四川乃至整个西南地区的情报和行政工作，监督当地的军事调动，并处理洛阳和四川之间的通讯。§!"
 SZC_guo_rudong_army_chief_desc: "§Y生于：§!§L1889年；大清、四川省铜梁§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L郭汝栋幼年辍学，后加入同盟会，辛亥革命期间参加重庆敢死队，1912年考入四川陆军军官学校工兵科学习，毕业后于1914年加入刘存厚麾下川军第二师。1916年，他参加了讨袁护国战争，屡立战功，获得提拔。\n\n1917年，郭汝栋参加了川滇战役和川黔战役，并于1920年晋升为师长，1923年再次晋升，转投杨森麾下效力直至战败。1925年，他曾短暂代理指挥杨森部，后于1926年再度与杨森联手推翻刘湘，此后参与了对川东各路游击队的军事行动。§!\n\n§Y备注：郭汝栋是李蔚如的学生，并与刘湘等人维持着务实关系。\n他在尹家市获得了极好的声誉。§!"
 SZC_yang_hanyu_advisor_desc: "§Y生于：§!§L1905年；大清、四川省广安§!\n§Y派系：§!§a速成系§!-§a杨森派§!\n§Y背景：§!§L杨汉域是杨森之侄，先后就读于云南陆军讲武学校第19期和保定军校第三期。1925年，杨汉域出任四川军务督办公署第一混成旅旅长，在川中战争期间为叔父效力，并参与了日后对抗叔父敌人以及川东游击队起义军的战役。§!"
 SZC_liu_xiang_commander_desc: "§Y生于：§!§L1888年7月1日；大清、四川省大邑县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L刘湘，字甫澄。自1909年从四川陆军速成学堂毕业后，他在川军内部迅速升迁，到1919年更是成为四川总司令。1920年川滇战争爆发后，刘湘在击退入侵的外省军阀部队时取得了个人军旅生涯的首次大捷。当1921年川滇战争结束后，他被委任为重庆镇守使。在任期间，他将自己打造为了一股绝不容小觑的力量（即甫系），并在四川省的工业中心地带建设了相当稳固的影响力。\n\n在国民党发起了北伐运动后，刘湘率领自己的部队出川阻击北伐军。在北伐战争期间，刘湘因为自己一系列坚定的防御战和不时发动的鲁莽反攻为自己赢得了骁勇善战的名声。国民党败北后，刘湘率军回到四川，臣服于时任四川督理杨森的权势之下。尽管他视这种臣服为一种侮辱，不过他仍然保有相当大一支忠诚于他的军队。很大程度上由于他镇压了北伐运动，他被人视作一位可敬的军事将领和一位权势在握的大军阀。§!"
 SZC_tang_shizun_high_command_desc: "§Y生于：§!§L1883年；大清、四川省仁寿县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L唐式遵原本会按照父亲的安排成为一名学者，但他却毅然选择投笔从戎。1906年，唐式遵开始从军，后入读四川陆军速成学堂，与潘文华、刘湘、王缵绪和杨森等人同班。唐式遵与潘文华是第33旅的战友，两人最终都在老友刘湘帐下效力。\n\n和潘文华一样，唐式遵也为刘湘出力不少。1916年蔡锷攻入四川时，正是他的提议，使得刘湘在与滇军的战斗中多次取胜。唐式遵历来是雄心勃勃、渴望晋升，但却不得不活在刘湘的阴影下，这让他倍感不满。\n\n尽管有着远大的抱负，但唐式遵还是选择继续忠于刘湘，并为其出谋划策。§!"
 SZC_guo_xunqi_commander_desc: "§Y生于：§!§L1895年；大清、四川省华阳县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L郭勋祺出生于一个农民家庭，1912年应募成为士兵，后随军西征入藏。1915年回到成都后，他投效潘文华部，并从排长升到团长。1921年，潘氏投靠刘湘并升任川军第4师师长，郭勋祺也随之成为其部下第7旅旅长。\n\n此后，郭勋祺一直与潘文华在刘湘麾下共事，与此同时他也与陈毅也建立了友谊。据说在国民党领导的北伐战争期间，郭勋祺积极参与了四川的左派起义。而当川系军阀对社会主义运动痛下毒手后，郭勋祺也为左派领袖提供了一定帮助。§!\n\n§Y备注：据传，郭勋祺强烈同情左派，甚至与刘伯承等人有直接接触。因此，他和刘湘之间常常发生摩擦，二人也互不信任。§!"
 SZC_wang_zuanxu_high_command_desc: "§Y生于：§!§L1886年；大清、四川省西充县§!\n§Y派系：§!§a速成系§!-§a甫系§!\n§Y背景：§!§L王缵绪是刘湘、杨森和潘文华的同学，他毕业于四川陆军速成学堂。民国时期，王缵绪在支持北京政府的刘湘军中服役。1920年的川滇战争期间，刘湘将王缵绪调给了杨森。同年，王缵绪晋升为旅长，并统治了四川南部。在他统治期间，四川南部的农田、水利、道路、监狱等方面都得到了改善，他还促进了留学事业的发展。\n\n1922年，杨森与对手四川军阀熊克武开战，但杨森战败。杨森和王缵绪逃离四川，向吴佩孚投诚。多亏了吴佩孚的提携，杨森和王缵绪才得以东山再起，重返四川政坛。随后杨森与刘湘结盟，将支持广州政府的熊克武赶出了四川。次年，杨森攻入成都，并让王缵绪负责管理该地。在此期间，王缵绪开发了春熙路，修建了少城公园、公交车站、公共厕所，并强制推行义务教育。\n\n1925年，杨森试图完全控制四川，但遭到所有未得到广州政府支持的四川军阀联合反对。王缵绪被说服倒戈加入了刘湘的军队，杨森的计划被迫终止。后来驻军紫阳时，王缵绪发展了当地的教育事业。§!"