 NKRsichuan.27.t: "抓捕刘从云"
 NKRsichuan.27.d: "#刘从云被唐式遵部队抓捕了起来"
 NKRsichuan.27.a: "只可惜，你偏偏没算到我。"
 NKRsichuan.28.t: "惨剧定性"
 NKRsichuan.28.d: "#刘湘遇刺案定性，经过法律程序裁决刘从云有罪处决"
 NKRsichuan.28.a: "有罪！"
 NKRsichuan.29.t: "潘文华巩固政权"
 NKRsichuan.29.d: "#潘文华在刘湘遇刺案中巩固了自己的统治"
 NKRsichuan.29.a: "总有人得收拾残局。"
 NKRsichuan.30.t: "让贤唐式遵"
 NKRsichuan.30.d: "#潘文华出于身体原因不宜继续把持川省军政最高职权，他让贤给了在刘湘遇刺案中有功的唐式遵"
 NKRsichuan.30.a: "希望你能不负刘将军的遗志吧。"
 NKRsichuan.31.t: "中国青年党浮出水面"
