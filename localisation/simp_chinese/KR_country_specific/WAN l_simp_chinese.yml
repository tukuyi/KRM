 NKRWanClique.1.t: "旧皖系归来"
 NKRWanClique.1.d: "#孔孟道炸了，旧皖系回来了，还有人没收到通知吗？"
 NKRWanClique.1.a: "新的不去，旧的不来。"
 NKRWanClique.2.t: "皖系重联合"
 NKRWanClique.2.d: "#原来在山东的回来了"
 NKRWanClique.2.a: "两位壮士！"
 NKRWanClique.3.t: "国防军的遗产"
 NKRWanClique.3.d: "#当初段祺瑞搞这个怎么地怎么地，我们现在重建"
 NKRWanClique.3.a: "国防至上！"
 NKRWanClique.4.t: "第二次西原借款？"
 NKRWanClique.4.d: "#日本人打钱！"
 NKRWanClique.4.a: "日本人可不希望张作霖统一全国..."
 NKRWanClique.5.t: "极端主义之恶"
 NKRWanClique.5.d: "#纳粹和3K都来了，我们皖系真的很正常了。"
 NKRWanClique.5.a: "保护中华免于极端！"
 NKRWanClique.6.t: "重建安福合法性"
 NKRWanClique.6.d: "#安福议会被骂了太久了，但说实话我觉得我们是在搞民主的，你不要不信，，，"
 NKRWanClique.6.a: "谁能质疑？"
 NKRWanClique.7.t: "安福社会主义"
 NKRWanClique.7.d: "#嗯我觉得我是社会主义"
 NKRWanClique.7.a: "为了真国家社会主义！"
 NKRWanClique.8.t: "望向南方"
 NKRWanClique.8.d: "#卧槽怎么全是魔怔人"
 NKRWanClique.8.a: "...但朝曦仍在眼前。"
 NKRWanClique.9.t: "胜利在即"
 NKRWanClique.9.d: "#我们终于打完了华东混战，皖系已经归来！"
 NKRWanClique.9.a: "推进我们的事业..."
 








