 WAN_recruit_old_generals: "重招旧部"
 WAN_recruit_old_generals_desc: "散落各地的皖系旧部仍心系故主。我们必须派出密使，联络那些隐居乡里或寄人篱下的旧日将校，重新将他们召集在皖系的旗帜之下。"
 WAN_national_defense_legacy: "国防军的遗产"
 WAN_national_defense_legacy_desc: "段祺瑞主政时期曾倾力打造的国防军虽已星散，但其留下的军事体系、训练条令与装备标准仍是宝贵的遗产。"
 WAN_calling_japanese_support: "呼叫日本支持"
 WAN_calling_japanese_support_desc: "皖系与日本的渊源由来已久——从西原借款到军事合作，双方有着深厚的利益纽带。在此危急存亡之际，我们应当再次向东京伸出手，寻求军事物资与外交上的支持。"
 WAN_fight_against_radicalism: "打击极端主义"
 WAN_fight_against_radicalism_desc: "无论是赤色的革命狂热还是极右的复辟妄想，极端主义思潮都在威胁着社会的稳定根基。"
 WAN_recall_anfu_stability: "重呼安福稳定"
 WAN_recall_anfu_stability_desc: "在那些纷乱的年代里，安福国会治下的秩序与繁荣至今仍为人所怀念。我们要让民众回忆起那段稳定的岁月，重新唤起他们对皖系治理的信心与支持。"
 WAN_true_anfu_socialism: "真安福社会主义"
 WAN_true_anfu_socialism_desc: "经过多年的摸索与实践，安福社会主义终于找到了属于自己的道路——既非西方的自由放任，亦非苏俄的暴力革命，而是一条以国家意志引导经济发展、以渐进改良实现社会公正的国家社会主义道路。"
 WAN_the_morning_will_come: "黎明将至..."
 WAN_the_morning_will_come_desc: "漫长的黑夜终将过去。皖系蛰伏多年，历经屈辱与磨难，如今曙光已在天际浮现。我们的复兴大业即将迎来最关键的时刻——只需再坚持一步，黎明就在眼前。"
 WAN_victory_is_near: "胜利在即！"
 WAN_victory_is_near_desc: "敌人的防线正在崩溃，胜利的号角已经吹响！皖系将士们浴血奋战的日子即将得到回报——一个由安福精神引领的新中国，正在我们的刺刀与旗帜前方徐徐展开！"

 NKRWanClique.1.t: "旧皖系归来"
 NKRWanClique.1.d: "孔孟道的崩塌犹如一声惊雷。就在各方势力还在揣度局势之际，一面沉寂多年的旗帜已悄然重新升起——旧皖系，回来了。那些被人遗忘在历史角落里的名字，那些曾被讥为过气军阀的老将们，此刻正从四面八方汇聚而来。消息如野火般传遍了每一座军营、每一间茶馆：皖系没有死，它只是在等待。而现在，等待结束了。"
 NKRWanClique.1.a: "新的不去，旧的不来。"
 NKRWanClique.2.t: "皖系重联合"
 NKRWanClique.2.d: "山东方面传来了令人振奋的消息——当年在直皖战争后流落齐鲁大地的皖系旧将们，终于重新与我们取得了联络。这些老弟兄们多年来寄人篱下、忍辱负重，却始终未曾忘记自己的根在何处。如今，他们携部众南下，风尘仆仆地回到了皖系的怀抱。昔日并肩作战的袍泽再度重逢，握手相拥之际，不少老将已是热泪纵横。"
 NKRWanClique.2.a: "两位壮士！"
 NKRWanClique.3.t: "国防军的遗产"
 NKRWanClique.3.d: "当年段祺瑞执政之时，曾不惜血本延请日本军事顾问，以德日两式操典为蓝本，倾力打造了三个师的参战军——后改称国防军。那是北洋体系中最精锐、最现代化的武装力量，官兵训练有素，装备冠绝各省。然而直皖一战，国防军灰飞烟灭，十年心血毁于一旦。如今，虽然当年的军队早已不复存在，但那些训练条令、编制体系与战术手册仍被老军官们妥善保存。我们将以此为基石，重建一支无愧于国防军之名的劲旅。"
 NKRWanClique.3.a: "国防至上！"
 NKRWanClique.4.t: "第二次西原借款？"
 NKRWanClique.4.d: "皖系与日本的关系，素来是北洋外交中最微妙也最务实的一笔。当年西原龟三郎经手的巨额借款虽饱受非议，却实实在在地为段祺瑞的军事与政治行动提供了不可或缺的资金。如今，旧皖系东山再起，东京方面也在重新审视这枚棋子的价值。毕竟，一个亲日的皖系政权远比那个桀骜不驯的张作霖更合他们的胃口。日本驻华武官已秘密抵达我方驻地，带来了一份措辞含蓄却意味深长的备忘录——他们愿意提供军火与贷款，条件嘛...容后再议。"
 NKRWanClique.4.a: "日本人可不希望张作霖统一全国..."
 NKRWanClique.5.t: "极端主义之恶"
 NKRWanClique.5.d: "放眼当今天下，极端思潮正如瘟疫般四处蔓延。南方的赤色分子高喊着打倒一切要将旧秩序砸个稀烂；暗处的复辟余孽则做着皇朝再临的春秋大梦；更有甚者，从海外舶来那些令人不寒而栗的斯沃博达狂想。相较之下，我们皖系所主张的——秩序、渐进、务实——反倒成了这个疯狂年代里难得的清醒之声。极端主义无论披着何种外衣，其本质都是对社会根基的摧毁。我们必须将这些毒瘤清除，方能为中华大地保住一片安宁。"
 NKRWanClique.5.a: "保护中华免于极端！"
 NKRWanClique.6.t: "重建安福合法性"
 NKRWanClique.6.d: "安福国会——这四个字在过去十几年里几乎成了贿选与卖国的代名词。政敌们的口诛笔伐、报章上的冷嘲热讽，早已将安福议会钉在了历史的耻辱柱上。然而，扪心自问：安福国会难道不是依据《临时约法》的精神、经由选举程序而合法产生的吗？那些高喊民主的人，哪一个手中的权力不是靠枪杆子夺来的？我们当年至少还走了选举的过场。是时候让民众重新审视这段被歪曲的历史了——安福国会固然不完美，但它代表的是法统、是秩序，是那个乱世中仅存的一丝合法性。"
 NKRWanClique.6.a: "谁能质疑？"
 NKRWanClique.7.t: "安福社会主义"
 NKRWanClique.7.d: "有人嗤笑我们——军阀也配谈社会主义？殊不知，皖系对社会主义的理解，远比那些只会背诵教条的书生深刻得多。我们所倡导的安福社会主义，并非要消灭私有制、搞什么阶级斗争，而是主张以国家的力量统筹资源、引导实业、保障民生。工厂应当为国家服务，资本应当为民族效力，而这一切都需要一个强有力的政府来主持大局。这不是什么舶来的主义，这是扎根于中国现实土壤中的务实之道——安福社会主义，中国人自己的社会主义。"
 NKRWanClique.7.a: "为了真国家社会主义！"
 NKRWanClique.8.t: "望向南方"
 NKRWanClique.8.d: "当我们终于有余力将目光投向南方时，眼前的景象令人瞠目结舌。各色旗号的武装割据一方，今日称王明日称帝；自封的革命领袖们互相攻讦，嘴上喊着主义，手里握着屠刀；更有些不知从哪里冒出来的狂人，提出的政纲荒诞到令人怀疑他们是否还生活在同一个时代。这就是所谓"革命"带来的成果吗？满目疮痍、遍地魔怔。然而，纵使南方已是一片混沌，朝曦仍在天际微明——只要皖系的旗帜不倒，中华就还有希望。"
 NKRWanClique.8.a: "...但朝曦仍在眼前。"
 NKRWanClique.9.t: "胜利在即"
 NKRWanClique.9.d: "硝烟渐渐散去，华东大地终于重归沉寂。这场旷日持久的混战耗尽了无数人的心血与生命，但最终，站在废墟之上的是我们——旧皖系。那些曾经嘲笑我们是过气军阀的人，那些断言皖系永远不可能东山再起的人，此刻都不得不承认一个事实：皖系，回来了。不是以苟延残喘者的姿态，而是以胜利者的姿态。段公的在天之灵可以瞑目了——他未竟的事业，将由我们这些后来人继续推进下去。"
 NKRWanClique.9.a: "推进我们的事业..."








