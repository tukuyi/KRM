 KKK_white_knights: "白骑士"
 KKK_white_knights_desc: "当黑暗吞噬大地之时，白骑士自火焰中降临。三K党的勇士们身披白袍、手执火炬，一切背叛民族的叛徒都将被审判。骑士团已经集结，十字架上的火焰已经点燃——这一次，白骑士不会再沉默。"
 KKK_white_knights_tooltip: "§a白骑士已经崛起...§!"
 KKK_modern_crusader: "现代十字军"
 KKK_modern_crusader_desc: "我们的将领们不是那些躺在功劳簿上发霉的旧军阀，而是在街头的血与火中淬炼出的现代十字军骑士。他们以信仰为剑、以狂热为盾，将三K党的教义铭刻在每一次冲锋之中。让那些怀疑者看看——我们的指挥官，比任何科班出身的将军都更懂得何为战斗。"
 KKK_san_k_power: "三K之力"
 KKK_san_k_power_desc: "街头的乌合之众已经蜕变为真正的武装力量。白骑士部队已整装待发，他们将以正规军的姿态踏上战场，用刺刀与子弹证明三K党不仅仅会放火烧十字架。"
 KKK_san_k_international: "三K国际"
 KKK_san_k_international_desc: "三K党的火焰并非只在中华大地上燃烧——在大洋彼岸的美利坚，白袍骑士的同道们早已建立起庞大的组织。我们向美国总部发出了求援信，虽然那些白人至上主义者对黄种人的兄弟情谊多少有些尴尬，但意识形态的纽带终究超越了肤色的隔阂。军火、资金与外交支持正在跨越太平洋——三K的事业，是全球的事业。"
 KKK_torch_of_nationalism: "民族主义之火"
 KKK_torch_of_nationalism_desc: "那些民社党的跳梁小丑也配自称民族主义者？他们不过是拙劣地模仿斯沃博达的蹩脚演员罢了！真正的民族主义之火，只在三K党的火炬中燃烧。我们要将赤色的毒素、洋奴的媚骨、一切腐蚀民族灵魂的思想统统烧成灰烬，让纯粹的民族主义之光照亮中华的每一寸土地。"
 KKK_no_more_heretic: "不留异端"
 KKK_no_more_heretic_desc: "异端不配拥有辩解的权利。那些信奉邪说的赤色分子、背弃民族的卖国贼、以及一切被三K审判庭认定为异端的败类，都将在烈火中迎来应有的下场。白袍骑士们在夜色中集结，火刑柱上的火焰映红了他们空洞的眼眶——这不是暴行，这是净化。"
 KKK_klux_socialist_bro: "三K社会主义"
 KKK_klux_socialist_bro_desc: "朱枕薪——这位三K党内最不可思议的思想家——早年研究社会主义与女权运动，后来又周旋于日本人之间，如今却在白袍之下宣讲起了一套古怪的三K社会主义理论。他主张更要铲除剥削、解放劳苦大众。这套学说荒诞不经，却在底层党徒中大受欢迎。"
 KKK_charge: "冲锋！"
 KKK_charge_desc: "号角已经吹响，白骑士们倾巢而出！步枪上了刺刀，火炬在风中猎猎作响，千百件白袍如同雪崩般涌向敌人的阵地。不需要精妙的战术，不需要迂回的谋略——三K党的战争哲学只有一个字：冲！用狂热碾碎恐惧，用血肉填平壕沟，用不可阻挡的意志将一切敌人踩在脚下！"
 KKK_the_birth_of_a_nation: "一个国家的诞生"
 KKK_the_birth_of_a_nation_desc: "硝烟散尽，华东大地在白袍的阴影下归于沉寂。民社党的褐衫碎片、旧皖系的残破军旗、一切曾与三K党为敌的势力都已灰飞烟灭。一个崭新的国家正在烈火中诞生——它将以白袍为衣、以火炬为冠、以三K之名重铸中华的命运。"

 NKRKKK.1.t: "三K白骑士"
 NKRKKK.1.d: "孔孟道的崩塌在华东大地上撕开了一道巨大的裂缝，而从这道裂缝中率先爬出来的，竟是一群身披白袍的幽灵。三K党——这个从美利坚远渡重洋而来上海的古怪组织，不知何时已在江苏的地下扎根发芽。当其他势力还在互相观望之时，白袍骑士们已经举着燃烧的十字架冲上了街头。他们的口号简单而骇人：净化一切！清洗一切！在那些惊恐的市民眼中，这群白袍怪人与其说是政治力量，不如说更像是从地狱里爬出来的复仇亡灵。但不可否认的是——此刻的华东，已经没有人能够忽视他们的存在了。"
 NKRKKK.1.a: "火焰燃烧。"
 NKRKKK.2.t: "东方十字军"
 NKRKKK.2.d: "我们是东方的十字军骑士，是抵御现代性侵蚀的最后一道防线！西方的工业文明腐蚀了人心，东洋的帝国主义践踏了国土，南方的赤色瘟疫毒害了灵魂——而我们，白袍骑士，将以火与剑荡涤这一切污秽。康白清拔出指挥刀，大龙擂响战鼓，两人的眼中都燃烧着同一种光芒——那是狂信者才有的、令人不寒而栗的炽热。在他们的感召下，白袍战士们齐声高呼：十字军，前进！"
 NKRKKK.2.a: "杀！"
 NKRKKK.3.t: "白袍战士"
 NKRKKK.3.d: "征兵站前的长队从黎明排到了日落。穿着褴褛的农民、失业的工人、被学校开除的激进学生——他们带着各自的愤怒与绝望来到这里，脱下身上最后一件破衣，换上了那身标志性的白色长袍。新兵们的眼神空洞而狂热，仿佛穿上白袍的那一刻，他们就已经将自己的灵魂交给了三K党。四个师的白骑士部队在校场上列阵受检，白袍在风中猎猎飘动，如同一片移动的雪原。这些人已经不再是普通的士兵了——他们是活着的火刑柱，是行走的审判，是三K党意志的血肉化身。"
 NKRKKK.3.a: "空洞的眼神。"
 NKRKKK.4.t: "美国的答复"
 NKRKKK.4.d: "从美利坚发来的回信终于到了，内容却令人哭笑不得。美国三K党总部的大巫师们对中国居然也有三K党这件事表现出了极大的困惑——这群白人至上主义者实在无法理解，一群黄皮肤的东方人怎么就成了他们的兄弟。信中的措辞充满了居高临下的傲慢与难以掩饰的种族偏见。然而，信的末尾却话锋一转：鉴于共同的立场与意识形态纽带，美国方面同意提供一批军火与资金援助。附带的条件倒也不多——只要求我们在公开场合多说几句美国的好话。"
 NKRKKK.4.a: "意外之喜！"
 NKRKKK.5.t: "真民族主义"
 NKRKKK.5.d: "三K党的宣传机器开足了马力，矛头直指民社党那群褐衫小丑。传单上写道：什么民社党？不过是一群崇洋媚外的跟屁虫，把洋人的破烂理论拼拼凑凑就敢自称民族主义者！真正的民族主义不需要从西洋进口，它就燃烧在三K党的火炬之上！我们的民族主义源自大地、源自血脉、源自祖先的英灵——它不是写在书本上的教条，而是刻在骨头里的信仰！"
 NKRKKK.5.a: "K！K！K！"
 NKRKKK.6.t: "私刑"
 NKRKKK.6.d: "深夜，南京城外的一片荒地上，火光冲天。数十根木桩被钉入泥土，上面绑着的是三K审判庭认定的异端。白袍骑士们围成一圈，火把将他们面具下的脸映得忽明忽暗。没有律师，没有辩护，没有上诉——三K党的正义不需要这些繁文缛节。随着大骑士一声令下，柴堆被点燃，惨叫声划破夜空。第二天清晨，灰烬中只剩下焦黑的木桩和弥漫不散的焦臭味。报纸上不会有任何报道——因为敢报道的记者，已经在上一批木桩上了。"
 NKRKKK.6.a: "烈火。"
 NKRKKK.7.t: "社会主义与三K党"
 NKRKKK.7.d: "朱枕薪站在讲台上，面对着一群困惑不已的白袍听众，侃侃而谈。这位早年留学日本、研究过社会主义与女权运动的奇人，如今正试图将这些在三K党内堪称异端的思想与白袍教义缝合在一起。他说：同志们——不，骑士们，三K的事业绝不仅仅是烧几根柱子、吊几个异端那么简单。我们要建立的是一个民族纯洁、社会公正的新世界！资本家对工人的剥削，与异端对民族的玷污，本质上是同一种罪恶！台下的反应两极分化——有人若有所思地点头，有人已经在低声商量要不要把这个疯子也送上火刑柱。但朱枕薪毫不在意，他知道，在这个疯狂的时代，最荒诞的思想反而最有市场。"
 NKRKKK.7.a: "并非不可？"
 NKRKKK.8.t: "冲锋！"
 NKRKKK.8.d: "最后的号角吹响了。白骑士们倾巢而出，数万件白袍在晨风中翻涌如浪，刺刀的寒光与火炬的烈焰交相辉映。这不是一场有章法的军事行动，这是一场白色的海啸——三K党的战士们不讲战术、不计伤亡，他们只知道一件事：向前！向前！再向前！敌人的防线在这种不计代价的狂热冲击下土崩瓦解。那些试图据守城池的对手们惊恐地发现，子弹似乎无法阻止这群白袍疯子——因为他们根本不怕死。大地在靴声中颤抖，华东的统一，已近在咫尺。"
 NKRKKK.8.a: "啊啊啊啊啊！"
 NKRKKK.9.t: "一个国家的诞生"
 NKRKKK.9.d: "枪炮终于沉寂，华东大地笼罩在一片诡异的白色静谧之中。三K党赢了——以一种没有人预料到的方式、以一种令所有人毛骨悚然的姿态赢了。从紫金山到黄浦江，从淮河之畔到钱塘江边，白袍的身影无处不在。街道上竖起了巨大的火炬雕塑，建筑物上悬挂着三K的旗帜，广播里日夜不停地播放着净化的颂歌。那些曾经嘲笑三K党是一群精神病的人，此刻不是已经逃离，就是已经沉默——又或者，已经变成了荒地上的一堆灰烬。一个崭新的国家在白袍与火焰中诞生了。它是文明的还是野蛮的？是希望的还是噩梦的？没有人知道。但有一件事是确定的：这个国家，将以三K之名，改写中华的命运。"
 NKRKKK.9.a: "推进我们的事业..."








