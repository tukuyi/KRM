 Shcgong.18.c:0 "张闻天同志当选"
 Shcgong.19.t:0 "彻查反革命"
 Shcgong.19.d:0 "目前我国正处在伟大的社会主义革命的高潮中，但是残余的反革命分子并没有甘心于他们的失败，相反地，他们却更加隐蔽更加狡猾地在进行各种阴谋破坏活动。其中一部分是帝国主义、德国反革命集团派遣进来的特务间谍分子，用拉拢收买恐吓等办法，发展“地下党员”，进行搜集我军情报等许多破坏活动。反革命分子不仅在社会上某些角落里暗藏起来，而且用各种办法伪装起来，钻入我们革命队伍内部，用两面手法，进行破坏活动。还有些反革命分子披着宗教的外衣，以宗教团体为掩护，进行各种反革命活动。这些反革命分子用各种狡猾毒辣手段，进行搜集情报、破坏生产、纵火放毒、凶杀干部和群众等罪恶活动。显然，我们对此绝不能够麻痹大意，绝不能有任何右倾的倾向。如果不对这些决心与人民为敌的顽抗到底的反革命分子给以严厉地打击，那么，我们国家的社会主义建设和社会主义改造事业，就不可能顺利地进行。各级国家机关和全国人民必须充分地提高革命的警惕性，肃清一切公开的和暗藏的反革命分子，粉碎国内国外敌人对我国社会主义建设和社会主义改造事业的破坏活动。\n\n肃清一切暗藏的反革命分子，才能保障我国社会主义建设和社会主义改造事业的顺利进行。这样一个道理，全国人民群众一天比一天认识得清楚了。全国人民群众已经清楚地看到了我们的国家和人民生活一天比一天更好，看到了自己美好的未来。他们更加热爱祖国，更加热爱社会主义事业，因而进一步激起了对于残余反革命分子的无比愤恨。"
 Shcgong.19.a:0 "提高警惕，保卫祖国"
 Shcgong.20.t:0 "遇刺案的真相"
 Shcgong.20.d:0 "在王明主席宣布清查反革命后，内务部的干部们四散到联盟各地，调查一切有嫌疑之人。这其中审查的核心自然是米夫主席遇刺案的罪魁祸首，在这个世界上一切行为都会留下痕迹。果不其然，凶手最终在彼得格勒试图坐船逃离时被逮个正着。此人名叫梁干乔，王明主席对此人并不陌生，在上海时期此人就活跃于各个革命组织之间，有流言称他实际上在北伐战争期间就已经叛变，是齐燮元的间谍。但是这些流言最终并没有被查实，如今看来获许并无不可能。在一番审问后，他供出了另外两个参与者，一个是他的协助者，大名鼎鼎的约瑟夫·斯大林，前俄共中央政治局委员，如今却堕落成格鲁吉亚极端民族主义份子，同时疑似是内战的失败重创了他的心智。让曾经可敬的革命者，变成如今这样疯疯癫癫的样子，口中时常念叨着德国纳粹份子是人类的危机...我们能够并且一定战胜德国侵略者...再过几个月，再过半年，也许一年——而希特勒德国就定会在其深重罪孽下破碎的...等等。此外便是另一位大名鼎鼎之人——前红军元帅，图哈切夫斯基。正是他调开了当日的安保人员，使得米夫主席遇刺。但是，尽管他们三人的罪行已经无可争议，然而依旧没有足够的线索将他们联系起来，像梁干乔是如何和红军元帅图哈切夫斯基联系起来的？早已精神失常的斯大林又是如何参与其中的？这一切的幕后黑手一定另有其人！但是当一切的证词递到王明主席的手边时，王明主席却没有更多的指示。梁干乔被判处死刑立即执行，图哈切夫斯基则被判处终身劳动改造，斯大林被关入精神病院中接受治疗。这个案子的侦破工作就此停了下去..."
 Shcgong.20.a:0 "就这样了吗？"
 Shcgong.21.t:0 "开除党籍"
 Shcgong.21.d:0 "在革命胜利以后，刘仁静表示了政治上的动摇，不能保持革命者应有的坚决态度，在日常所发表的政治意见中其思想的反动与叛变可见一斑。他认为“现在民族复兴的途径只有靠阶级调和，一致对外，如罗马盛时贵族平民合作的情形”（读西洋史论），他又认为“就联盟现状看来，在国内想实现社会主义或非资本主义，乃是一种人道主义的幻想”。因此他主张目前的苏维埃应该“节制私人资本，即是创造国家资本，即是为了有计划的发展实业——如中山先生在实业计划中所指示的——而创造国家资本”。此种思想之反动与叛变极为明显，已毋庸再加指摘。此种理论，完全自觉地为反革命的资本家服务，与本党与为人民服务的根本立场完全相反。为此，本党正式宣布刘仁静为共产主义的叛徒，开除其党籍。"
 Shcgong.21.a:0 "好死！"
 Shcgong.22.t:0 "意识形态问题"
 Shcgong.22.d:0 "意识形态即指导我们进行斗争的关键武器，意识形态得不到统一，斗争就会损失力量。为此我们必须明确在马克思-列宁主义的道路上要如何对于现实革命所遇到的问题进行解释。张闻天主席本身便是党内有名的大理论家，而在得到俄共理论家布哈林的帮助后更是如虎添翼。布哈林所提出的半市场社会主义，便是应对当前经济危机的重要指导思想，他认为如今的经济危机和俄国内战红军一败涂地的罪魁祸首正是低效的“战时共产主义”，这项政策彻底疏远了农民，他呼吁共产主义应当循循渐进。此外我们获许借鉴美国同志白劳德的思想在更加集中的党中央下组建更广泛的左翼联盟，组建职业工会与行会。它将经济和国家大权集于领袖手中，不过仍然允许工人阶级的自我管理和自治自由。又是更加的温和的应对不同情况，联合社会革命党等非列宁主义政党，但是这样的思想在党内时常有人批评是修正主义。"
