 LEC_zong_gong_hui_de_sheng_li:0 "总工会起义"
 LEC_zong_gong_hui_de_sheng_li_desc:0 "混乱是起义的基石，使馆城市的自掘坟墓换来的将是一个属于上海、属于全中国的红色的未来！"
 LEC_wang_shou_hua_zhu_xi:0 "汪寿华主席"
 LEC_wang_shou_hua_zhu_xi_desc:0 "汪寿华作为总工会有口皆碑的领导人，他的当选实至名归，也能让各派势力都满意。"
 LEC_qing_xi_cheng_shi_xi_jun:0 "清洗城市细菌"
 LEC_qing_xi_cheng_shi_xi_jun_desc:0 "我们的城市内充斥着各种各样的黑帮团伙，有的如王亚樵是我们的同盟军，有的如杜月笙是毫无疑问的反革命，对于这些依附于使馆城市而生的家伙们我们毫无疑问的应该将他们清理出去。"
 LEC_da_dao_mai_ban:0 "打倒买办"
 LEC_da_dao_mai_ban_desc:0 "买办，是帝国主义资产阶级经济入侵中国的助力人。他们不在乎什么家国情怀，也不在乎他们的同胞的生活处境。只要有一枚金币他们就愿意将整个中国打包售卖。对于这些家伙我们必须对他们做出最严厉的惩罚。"
 LEC_quan_hang_ye_gong_ren_dai_biao_da_hui:0 "全行业工人代表大会"
 LEC_quan_hang_ye_gong_ren_dai_biao_da_hui_desc:0 "上海是中国工业最发动的城市之一，在上海从手工业到机器生产，乃至于最基础的体力劳动工人，有着许许多多的行业劳工。他们有着他们自己的诉求，而召开一次全行业工人代表大会正是为了听取每一方面的意见。"
 LEC_gong_ren_de_chun_tian:0 "工人的春天"
 LEC_gong_ren_de_chun_tian_desc:0 "春天是万物复苏的季节，也是开工的好时日。如今虽未到春日，但是工人们有了权力，日子也越过越红火。人人欢笑着前去岗位，这在旧上海啊，是难以想象的。"
 LEC_bao_wei_ge_ming_guo_shi:0 "保卫革命果实"
 LEC_bao_wei_ge_ming_guo_shi_desc:0 "我们的同志费了无数鲜血所得取的政权不可能就此轻易的沦落到资产阶级和帝国主义的反扑之中。为此，我们需要扩建我们的优势，修建堡垒，制造枪械，锻炼纠察队。"
 LEC_ba_xiao_shi_gong_zuo_zhi:0 "八小时工作制"
 LEC_ba_xiao_shi_gong_zuo_zhi_desc:0 "“八小时工作、八小时娱乐、八小时休息。”这是毫无疑问的属于工人的权力，然而从前资方在不断延长工作时长的同时还要不断盘剥工人本就不多的工资。如今为了保障职工健康，提高劳动生产率，我们将要求所有企业、单位、矿厂、工厂无条件履行八小时工作制。"
 LEC_gong_ren_fu_li:0 "工人福利"
 LEC_gong_ren_fu_li_desc:0 "工人是现代文明的基石，然后他们的劳动果实却被资本家窃取，那些无良的资本家们用工人的鲜血果实享乐。而如今，随着资本家被我们赶了出去，买办们也被我们所放逐，现在那些劳动的果实将由工人们享用，劳动阶级将解放自己！"
 LEC_kuo_jian_gong_ren_jiu_cha_dui:0 "扩建工人纠察队"
 LEC_kuo_jian_gong_ren_jiu_cha_dui_desc:0 "曾经我们的纠察队就是我们赖以生存的根本之一，如今随着我们夺取政权，纠察队更是负担起了保卫我们政权的重担。为此，我们不得不扩建现有的纠察队人数，加快速度去弥补空缺的岗位。"
 LEC_wu_chan_jie_ji_yi_shu:0 "无产阶级艺术"
 LEC_wu_chan_jie_ji_yi_shu_desc:0 "无产阶级的工人被那些窃取他们劳动果实的家伙视为一帮什么都不懂的无知的莽夫。然而如果不是他们的压榨，工人们本可享受更好的生活，所谓的艺术本该平等的向每一个人敞开大门，是他们擅自在门上加上了枷锁。现在枷锁已被除去，无产阶级也将创造并享受属于他们的艺术。"
 LEC_gong_ren_de_fa_lv:0 "工人的法律"
 LEC_gong_ren_de_fa_lv_desc:0 "从前的上海是旧中国最先拥有律师的地方，然而无论是那时，还是理事馆奔溃之前。法律从来都是资产阶级控制无产阶级的工具，每一条法律都充斥着对资产阶级的保护，和对无产阶级的轻视。这样的法律在新上海需要完全的革除，我们将推出一部属于新上海的属于无产阶级的法律。"
 LEC_zong_gong_hui_ling_dao_yi_qie:0 "总工会领导一切"
 LEC_zong_gong_hui_ling_dao_yi_qie_desc:0 "在工人代表大会的授意下，总工会获得了领导上海无产阶级革命的权力，在汪寿华主席的带领之下，凝聚成一个拳头的工人们将推翻一切枷锁。"
 LEC_bu_duan_qian_jin:0 "不断前进"
 LEC_bu_duan_qian_jin_desc:0 "为了上海的革命事业，也为了中国的革命事业，我们必须心无旁骛的不断向前，我们的生产需要提升，赤卫队的也素养需要得到训练。"
 LEC_hong_se_shi_jie_de_shang_hai:0 "新上海"
 LEC_hong_se_shi_jie_de_shang_hai_desc:0 "随着一项又一项重建工程的完成，如今，上海已是焕然一新。充满了生命的活力而不再是帝国主义时期那种谋杀与腐败横行。"
 LEC_yuan_dong_ming_zhu:0 "远东的红色明珠"
 LEC_yuan_dong_ming_zhu_desc:0 "如今远东的超级城市——上海已是红旗满地，无论未来如何，总工会的历史将是上海市浓墨重笔的一环。"

 LEC_lu_xun_zhu_xi:0 "以笔为剑"
 LEC_lu_xun_zhu_xi_desc:0 "革命并非一定要使世间动刀兵，最重要的是传播革命的思想，让世人知道革命到底是为了什么，在这一方面左联的领袖鲁迅先生毫无意义的是中国第一人。"
 LEC_ge_ren_de_jue_xing:0 "个人的觉醒"
 LEC_ge_ren_de_jue_xing_desc:0 "中国近百年来的一切所谓的耻辱说到底是因为，我们的国民是如奴才一般的国民。他们已然麻木，受惯欺压。而中国想要觉醒，其最重要的便是要我们的国民醒过来，在辛亥革命、新文化运动的那段时日里国民正在觉醒，但是随着德国人的入侵，觉醒的国民再一次失望。但是即便火柴燃尽，余烟犹存，我们的国民总将觉醒。"
 LEC_si_xiang_sheng_yu_xing_dong:0 "思想胜于行动"
 LEC_si_xiang_sheng_yu_xing_dong_desc:0 "空有行动，一味的暴力解决，暗杀暴动，并非完全不可。只是这样的组织即便夺了权，也不过是封建老爷们卷土重来，与革命而言毫无益处，只有教化大众，在行动之前先传播思想。一支笔未尝不能抵千军万马。"
 LEC_wu_zhi_zhu_yi_de_you_dian:0 "无治主义的优点"
 LEC_wu_zhi_zhu_yi_de_you_dian_desc:0 "西方除了工团主义思想外还有一思想叫无治主义，又称无政府主义。其中有一位哲学家叫施蒂纳，他是先觉善斗之士，现代无治主义的先知。他主张立我性为绝对之自由者。他们所倡导的并非革命党人所希望的那般暴力解决一切，而是思想先行，唤起人民的“心声”和“内曜”。"
 LEC_ren_yi_dao_de:0 "“仁义道德”"
 LEC_ren_yi_dao_de_desc:0 "孔夫子曰“之乎者也”，无数王侯将相，绕来绕去也绕不过孔老二。他的仁义道德流传千年，荼毒无数。中国之所以沦落至此，无外乎是人民没有觉醒，受缚在所谓的礼教之中，不能抗争，不能为自己牟利。活生生的被封建老爷、封建礼教吃掉。而那君子般的要求，说到底就是要让你去向老爷们弯腰，要你不得抗争。但是，如今，我们却偏要抗争，偏要去斗，没有人能凌驾于“我”之上。"
 LEC_chi_ren_de_li_shi:0 "父父子子"
 LEC_chi_ren_de_li_shi_desc:0 "中国的圣人们总爱提所谓纲常，又尤其是对他儿子的纲常，仿佛老子对于儿子就有着绝对的权力和权威这种荒谬的事情是天经地义一般，他们那所谓的爱子心切，究竟是爱子还是这种对他们为所欲为又不会被说一句不是的感觉？所幸新文化运动以来这样的封建大家长推倒了许多，直到那皇帝又坐了龙庭，父亲们又都回来了。别地或许能容许他们做皇帝一般的老子，但是上海，容不得这些余孽的存在。"
 LEC_da_zong_de_bao_li:0 "权力公平分配"
 LEC_da_zong_de_bao_li_desc:0 "只讲社会革命，不关心思想革命所建立起来的政权，所建立起来的那种民主只是“大众的暴力”，那些领导者们假借着自己代表着普罗大众便无往不利，反对者和无知者们被迫顺从的跟着前行，这样的民主又怎么能叫，怎么配叫“民主”？政治的公平何在？"
 LEC_ming_zu_de_jue_xing:0 "祭奠革命者"
 LEC_ming_zu_de_jue_xing_desc:0 "虽然有的革命者的血不过受他们组织领袖一声令下最终是“白流”。但他们毫无疑问的是英勇的，他们的存在是必要的，倘若他们更多一些，倘若那场大革命没有失败的那般严重，或许中华的觉醒会更早一些。"
 LEC_wen_hua_da_ge_ming:0 "文化大革命"
 LEC_wen_hua_da_ge_ming_desc:0 "1915年，一场轰轰烈烈的思想运动由陈独秀在上海创办的《青年杂志》后来名叫《新青年》的刊物作为铺垫开始上演。这场后来称呼为新文化运动的运动便随着五四运动走向高潮，但是如同后来的大革命一般，最终归于沉寂。如今十余年过去了，国民精神亦然未能振兴，甚至于皇帝老爷也重新回来了..."
 LEC_sao_qing_gu_zhi_dui:0 "扫清故纸堆"
 LEC_sao_qing_gu_zhi_dui_desc:0 "一头扎进旧历史试图想要用儒家那些传统的东西来解释现代社会无异于痴人说梦，是时候排除这些妄想了。"
 LEC_ren_de_zi_you:0 "人的自由"
 LEC_ren_de_zi_you_desc:0 "在虚伪的政治的自由主义下，资本家富有了，政治家发财了，学者也成名了，可怜我们这穷无所归的民众，捧着那饥不能事寒不能衣的「宝贵的自由」将奈何！——历史在等待着我们，我们必需立刻揭起社会主义的旗帜，向那虚伪的德谟克拉西进攻，我们要求生活，我们要求真实的人类的自由！"
 LEC_qu_ta_ma_de:0 "去他妈的"
 LEC_qu_ta_ma_de_desc:0 "士流用祖宗做护符，被压迫的庶民自然也就将他们的祖宗当作仇敌。要攻击高门大族的坚固的旧堡垒，却去瞄准他的血统，在战略上，真可谓奇谲的了。最先发明这一句“他妈的”的人物，确要算一个天才，——然而是一个卑劣的天才。中国人至今还有无数“等”，还是依赖门第，还是倚仗祖宗。倘不改造，即永远有无声的或有声的“国骂”。就是“他妈的”，围绕在上下和四旁，而且这还须在太平的时候。"
 LEC_wo_men_de_xin_ling_xiu:0 "我们的新领袖"
 LEC_wo_men_de_xin_ling_xiu_desc:0 "总所周知的是，鲁迅先生的身体状况自1933年开始就长期不甚理想。再加上如今他作为上海公社领袖，繁杂的政务导致他的健康状况进一步恶化，尽管他任然没有改变对于选举制的厌恶，但是这是目前最好的选择了"
 LEC_wei_yuan_hui:0 "组建委员会"
 LEC_wei_yuan_hui_desc:0 "总所周知的是，鲁迅先生的身体状况自1933年开始就长期不甚理想。再加上如今他作为上海公社领袖，繁杂的政务导致他的健康状况进一步恶化。在经过一番深思熟虑之后，鲁迅先生决定以左联和总工会联合组建委员会理政，他自己仅作为名誉主席。"
 LEC_xin_de_li_Ming:0 "新黎明"
 LEC_xin_de_li_Ming_desc:0 "中国仍在沉睡，但一轮初生的太阳自上海缓慢的升起..."

 LEC_peng_shu_zhi_zhu_xi:0 "彭述之主席"
 LEC_peng_shu_zhi_zhu_xi_desc:0 "令人惊叹的是，彭述之所阐述的共产主义未来成功的吸引到了绝大数代表的赞同，他也顺利的当选了临时主席。"
 LEC_fen_sui_zi_ben_jia:0 "审判反革命"
 LEC_fen_sui_zi_ben_jia_desc:0 "在旧上海有着数不清的黑帮组织与买办人士为帝国主义效力，他们的存在不仅仅对革命的亵渎，他们更是革命的绊脚石，而他们唯一应得的只有最公正的审判——死刑/流放。"
 LEC_di_yi_jie_duan_de_ren_Wu:0 "宣扬马克思列宁主义"
 LEC_di_yi_jie_duan_de_ren_Wu_desc:0 "中国的革命主流曾经被无政府主义把持，后来又被工团主义思想把持。对于这些思想而言他们都有着自己的出发点，但是他们无不有这个一个最关键的问题——软弱。他们的思想中充满了对资产阶级的妥协，他们总是处处为资产阶级留退路，给资产阶级复辟留空间，这是我们所不能接受的。"
 LEC_jun_shi_hua_jiu_cha_dui:0 "军事化纠察队"
 LEC_jun_shi_hua_jiu_cha_dui_desc:0 "纠察队是总工会唯一拥有的武装力量，在与理事会斗争期间这样的武装能够发挥巨大作用。但在现在依旧维持这样的武装就反而拖累了我们的政权，为此我们需要将他们改组训练，让他们成为一支真正的军队。"
 LEC_she_hui_hua_zi_can:0 "社会化买办资产"
 LEC_she_hui_hua_zi_can_desc:0 "买办的所赚取的每一分钱都是人民的血汗资产，因此这些钱的最好去向就还给人民，将它们全部用于基础设施建设与城市重建工程之中。"
 LEC_jian_li_su_wei_ai:0 "建立苏维埃"
 LEC_jian_li_su_wei_ai_desc:0 "之前的大会中只有工人是完全不够的，在我们的构思中，工农都具有相同的地位，拥有同等的权力。我们将改组总工会将一个全新的苏维埃带到上海特别市。"
 LEC_la_dong_fen_pei_zhi:0 "劳动分配制"
 LEC_la_dong_fen_pei_zhi_desc:0 "在我们的城市重建过程中一切的物资都是有份额的不会允许任何人享有他们不应该享有的那一份，而最好的分配方式自然是按劳分配，一份劳动，一份回报。多劳者多得，不劳者不得，对于那些曾经沦为帝国主义、资本主义走狗但又没有那么大罪的家伙，这也是最好的赎罪方式。"
 LEC_jie_ji_dou_zheng:0 "阶级斗争"
 LEC_jie_ji_dou_zheng_desc:0 "阶级斗争是贯穿着人类历史的斗争，而无产阶级与资产阶级的斗争从来都是你死我活的斗争，每一份对资产阶级的同情在最后都会成为资产阶级反扑的子弹射向我们的同志。"
 LEC_wo_men_de_ren_wu:0 "我们的任务"
 LEC_wo_men_de_ren_wu_desc:0 "如今我们已经完成了“不断革命”论的第一个任务的第一部分：在上海将资产阶级民主革命到无产阶级社会主义革命的不断革命。然而革命要取得最终胜利，就必须还需要社会革命的不断和世界革命的不断革命。我们日常的一切都将不断革命以此得到进步；我们必须举起世界革命的大旗以保卫我们的革命和解放全世界无产者。革命仍将继续！"
 LEC_xian_zai_zhong_guo:0 "先专注于中国"
 LEC_xian_zai_zhong_guo_desc:0 "为了实现我们世界革命与解放全世界无产者的目标，我们的首要任务自然是将我们的革命从上海扩展至全中国，将红旗在北京、南京、沈阳、西藏、新疆，在中国的每一个地方升起！"
 LEC_si_jie_ge_ming:0 "世界革命"
 LEC_si_jie_ge_ming_desc:0 "随着红旗飘满全中国，我们也将迎来我们不断革命的下一个任务，世界革命，我们的红旗将从东亚出发，飘遍全亚洲，全欧洲，乃至于全世界。伟大的无产阶级总将解放自己，解放全人类。"
 LEC_bu_duan_ge_ming:0 "不断革命！"
 LEC_bu_duan_ge_ming_desc:0 "不断革命不是无产阶级一次孤立的跳跃，而是在无产阶级领导下对整个国家进行改造。它把城乡被压迫群众团结在组织成苏维埃的无产阶级周围；它是一场全国革命，这场革命使无产阶级掌握政权，并为民主革命成长为社会主义革命提供了可能。"
 LEC_jun_shi_hua_lao_dong:0 "劳动军事化"
 LEC_jun_shi_hua_lao_dong_desc:0 "在我们完成全世界革命之前，劳动生产应当被视作是一件军事任务。疏忽生产，懈怠生产，或是任何导致生产效率无故延期的过失都应当被以军法处置。"
 LEC_gong_ye_hua_nong_ye:0 "农业工业化"
 LEC_gong_ye_hua_nong_ye_desc:0 "为了保障无产阶级的粮食安全和政治安全，我们得使农业生产逐步工业化，采用集体农庄的形式，以机械化的设备取代传统的生产工具，以农业工人取代老旧的自给农，以工业化大生产取代以家庭为单位的小生产。前进！"
 LEC_gong_chan_zhu_yi_ling_dao_jun_dui:0 "教育军队"
 LEC_gong_chan_zhu_yi_ling_dao_jun_dui_desc:0 "军队是革命的基石之一，但是一个没有思想，没有意识形态驱使的军队的战斗力是堪忧的。我们必须在军人入伍时就教育他，他们是为了什么而入伍的，入伍后他们所面对又将是什么？倘若他们贪生怕死的话，那么最好早日离开。"
 LEC_hong_qi_piao_bian_shi_jie:0 "红旗飘遍"
 LEC_hong_qi_piao_bian_shi_jie_desc:0 "红旗将在世界上空飘扬，无产阶级的解放即将实现，在彭述之主席的带领下，我们终于将要实现那伟大的目标，而我们是如此的热泪盈眶。"
 LEC_ge_ming_xuan_chuan:0 "革命宣传"
 LEC_ge_ming_xuan_chuan_desc:0 "为了让更多人知晓革命的必要，也为了让更多人知晓革命的必要，我们将发动一切可以利用的宣传工具向全中国宣扬我们的革命理论。"
 LEC_ge_nong_tong_meng:0 "工农联盟"
 LEC_ge_nong_tong_meng_desc:0 "农民之所以不是很支持我们的社会主义，是因为农民并没有得到实际的好处，我们在之前工业化的时候采用了“社会主义原始积累”的方式来快速工业化，同时农民在我们的政治中也发不出声音，诉求得不到反馈。但是现在，我们在后方的工业化已有了相当的水平，是时候让工业反哺农业了。"
 LEC_wu_chan_jie_ji_zhuan_zheng:0 "无产阶级专政"
 LEC_wu_chan_jie_ji_zhuan_zheng_desc:0 "在我们的新解放区中还有着许多的反革命分子，他们并没有意识到如今正在发生的是一件多么伟大的事业。他们还妄图掀起一场复辟，而我们将告诉他们，他们的时代已然落幕，未来的时代将是无产阶级统领一切的时代！"
 LEC_sheng_chan_yue_jin:0 "生产跃进"
 LEC_sheng_chan_yue_jin_desc:0 "随着我们所控制的区域的增加，那些高工业水平的地区将推动低工业化地区的产业升级，为此我们的生产将一步高于一步，从而实现一个伟大的飞跃。"
 LEC_ci_se_de_zhong_guo:0 "赤色的中国"
 LEC_ci_se_de_zhong_guo_desc:0 "如今随着我们已然解放了大半个中国，我们可以光荣的宣布我们的革命第一阶段已经胜利完成了。现在，是时候开启革命的第二阶段了！"

 LEC_liu_wang_zhe_gui_lai:0 "流亡者归来"
 LEC_liu_wang_zhe_gui_lai_desc:0 "俄国的内战熄灭了共产主义的火焰，但星火不会就此消散。流亡者们重新团结了起来，上海已被共产主义染红，随后便是中国与全世界。为和平而战！为自由而战！站起来，无产阶级！共产主义万岁！"
 LEC_yong_bu_ting_xi:0 "永不停息的革命"
 LEC_yong_bu_ting_xi_desc:0 "革命的脚步不会就此停下,列宁的遗产永世长存，他的最终心愿将寄托在每一个布尔什维克的身上，上海只是革命者的第一步，他们最终将自这里出发重燃二次北伐的烽火，并最终发动第二次十月革命，彻底解放欧亚大陆上最庞大的两个国家。从中国到俄国，红色的海洋将奔流不息。"
 LEC_tong_zhong_guo_tong_zhi:0 "团结中国同志"
 LEC_tong_zhong_guo_tong_zhi_desc:0 "在中国的大地上，我们只是外来者，仅仅靠我们自己是无法完成无产阶级革命的伟大目标。我们必须同中国同志们联合起来，两个拳头打人，哪怕是他们的工团主义、三民主义思想是如此的软弱。但是为了将帝国主义、官僚资本主义、封建主义统统赶出中国。为了将卑劣的克伦斯基政府和沙皇拥趸赶出俄国。必须联合一切可以联合的力量。"

 LEC_ji_hua_jing_ji_wei_yuan_hui:0 "计划经济委员会"
 LEC_ji_hua_jing_ji_wei_yuan_hui_desc:0 "为了实现我们预定的经济目标，我国经济部长建议成立国家计划委员会。它将作为我们国家主要的经济规划中心，准确地决定我们的经济将如何发展。国计委将雇佣上海最为聪明的专家，极大地促进我们的新经济。"
 LEC_shou_jiao_bu_yi_zhi_cai:0 "收缴不义之财"
 LEC_shou_jiao_bu_yi_zhi_cai_desc:0 "上海是如此的繁华，但是上海的繁华却不属于他的铸造者，资本家、金融家、帝国主义帮凶们骑在人民的头上吸血。现在王明就要告诉他们，好时代结束了！现在是上海数百万劳苦大众的时代。"
 LEC_jun_shi_hua_lao_don:0 "劳工军事化"
 LEC_jun_shi_hua_lao_don_desc:0 "为了达到新的工业目标和配额，国家需要更多的工人！我们将开始征召普通公民进入某些工作领域，以便在新的指标出现时更好地满足国家的需求，同时也将动员部分没有任务的军事人员充当“劳动力”。这些军队将到国家需要他们的地方去，执行无产阶级赋予他们的任何任务。"
 LEC_chong_zheng_xiang_chun:0 "重振破碎的乡村"
 LEC_chong_zheng_xiang_chun_desc:0 "上海的郊外是一片饿殍，农田把持在城里的老爷们手中。农民们累死累活只换得一丝口粮。我们的任务便是彻底解放农村，要实现孙中山所说的耕者有其田。我们要保证共和国的任何一个居民都能吃上饭，新上海不会饿死任何一个人。"
 LEC_cheng_gong_de_ji_hua_jing_ji:0 "成功的计划经济体制"
 LEC_cheng_gong_de_ji_hua_jing_ji_desc:0 "我们做到了！经过我们的改革和行动，上海的经济体制已经全面转型，属于资本主义的市场经济已经不复存在，属于劳苦大众的计划经济时代已经来临！"

 LEC_jie_fang_nan_jing:0 "南京，南京！"
 LEC_jie_fang_nan_jing_desc:0 "南京自古以来就是中国的首都，孙中山建立的临时政府就以南京作为首都。收复南京不仅能提高我们的正统性。还能以此为跳板，谋求统一全中国！"
 LEC_di_er_ci_bei_fa_zhan_zheng:0 "第二次北伐战争"
 LEC_di_er_ci_bei_fa_zhan_zheng_desc:0 "在1927年发动的北伐战争最终失败了。数年来，华北平原正处于清反动政府和阎锡山军阀头子的统治之下。人民苦军阀割据久矣！发动第二次北伐战争。夺回华北，驱逐清反动政府！收复中原！"
 LEC_bu_qu_de_ge_ming:0 "不屈的革命"
 LEC_bu_qu_de_ge_ming_desc:0 "对于国内外的压力，想要剿灭我们的革命。这不过只是纸老虎！我们的革命不会因为任何人，任何国家的压迫而屈服！"
 LEC_she_hui_zhu_yi_xuan_chuan:0 "社会主义宣传"
 LEC_she_hui_zhu_yi_xuan_chuan_desc:0 "没有什么比社会主义宣传更有影响力了。它揭露了资本主义压迫和剥削的真相，让世界上那些仍蒙在鼓里的人们明白了一切。随着中华人民逐渐意识到那些虚假的谎言，并沐浴在社会主义之光的照耀中，我们的胜利几乎是确定无疑的。"
 LEC_sao_qing_jiu_jun_fa:0 "扫清旧军阀"
 LEC_sao_qing_jiu_jun_fa_desc:0 "解放北京之后，我们成为了中国合法性最高的政府，是时候统一全国了，分裂了数年的旧军阀将将被我们荡平，中国将统一在红旗之下。无产阶级终会解放他们自己。"

 LEC_ren_ming_dai_biao_wei_yuan_hui:0 "人民代表委员会"
 LEC_ren_ming_dai_biao_wei_yuan_hui_desc:0 "过渡时期即将结束，我们需要确定新的主要立法机构——人民代表委员会的具体定位。在帕维尔·米夫主席的领导下，大会通过的立法将只考虑劳动人民，而不是其他任何人的利益。"
 LEC_zhu_xi_de_jue_se:0 "巩固党中央权威"
 LEC_zhu_xi_de_jue_se_desc:0 "坚决维护党中央权威和集中统一领导，是马克思主义政党的重大建党原则。坚决维护党中央权威和集中统一领导，才能把全党凝聚成一股绳，形成万众一心、无坚不摧的磅礴力量，去赢得具有许多新的历史特点的伟大斗争的胜利。"
 LEC_wu_chan_jie_ji_zhuan_zhen:0 "无产阶级专政"
 LEC_wu_chan_jie_ji_zhuan_zhen_desc:0 "到目前为止，我们所取得的一切都是通过暴力赢得的，仍依附于帝国主义的资产阶级思想不是经由投票或是辩论就能抛弃的，它必须被彻底摧毁。若是容忍了过去，那我们如何迈向未来？持有资本主义思想的人毫无疑问是叛国者，而委员会将作为法官审判他们。"
 LEC_she_hui_zhu_yi_jiao_yu:0 "社会主义教育"
 LEC_she_hui_zhu_yi_jiao_yu_desc:0 "不再抄写经书，也不再盲目无知。由我国新革命政权抚养长大的新一代，将在我们为他们塑造的更美好的世界中成为我们骄傲的接班人。新一代劳动者将在红色的旗帜下受到良好的教育，拥有熟练的技能和快乐的生活。"
 LEC_jian_she_xin_she_hui:0 "建设新社会"
 LEC_jian_she_xin_she_hui_desc:0 "我们已经开始把曾经被剥削的无产阶级社会改造成未来的社会。从列宁希望的灰烬中崛起的工人阶级已经成为国际无产阶级社会的基石。我们将成为我们新政权中新“基石”的天堂。"

 LEC_sshi_yue_ge_ming:0 "十月革命的回声"
 LEC_sshi_yue_ge_ming_desc:0 "中国的统一战争已经进入尾声，社会主义建设蒸蒸日上。现在是我们为最后一战做准备的时候了。我们将返回故乡，去完成1920年未能完成的事业，我们将与北方的巨熊作战，也将用社会主义的火与剑取得胜利！"
 LEC_ou_ya_de_xin_li_ming:0 "欧亚大陆的新曙光"
 LEC_ou_ya_de_xin_li_ming_desc:0 "巨熊在战场上被击败，红旗终于在红场上空高高飘扬。我们将在中俄的土地上建立起一个前所未有的社会主义国度，比以前任何一个政权都更加稳定、公正、光明。我们将成为世界舞台上的社会主义灯塔。一轮崭新的太阳将在世界的东方升起！欧亚人民将迎来千百年来第一道曙光。"
 LEC_qing_suan_bai_fei_jun:0 "清算白匪军"
 LEC_qing_suan_bai_fei_jun_desc:0 "军队收编了不少旧俄军队，而这其中混入了许多反革命分子，我们必须将他们从军队中分离出来，判处相应的刑罚。以保障我们的军队纯洁性，无产阶级的军队一定要为无产阶级而战。"
 LEC_jing_ji_zai_zheng_he:0 "全盘改造"
 LEC_jing_ji_zai_zheng_he_desc:0 "我们需要在俄罗斯发动一场全面经济改革，将私人经济的根子除去，全面组建起社会主义经济体系。让俄罗斯的经济与我们已经走上社会主义改革道路的中国经济接轨。"
 LEC_guan_liao_zai_kao_he:0 "旧官僚再考核"
 LEC_guan_liao_zai_kao_he_desc:0 "作为建立健全治理体制的一环，我们需要重组、改革旧政府的政治机构，吸纳有能力身上没有债的官僚进入我们的政府，提升治理效率，尽快恢复秩序。此外，我们还会放大地方组织的角色，赋予这些基层机构以更多的权力，实现治理的全覆盖。"
 LEC_yu_guan_liao_zhu_yi_dou:0 "与官僚主义作斗争"
 LEC_yu_guan_liao_zhu_yi_dou_desc:0 "同官僚主义作斗争是长年累月的，列宁早就明白这一点。我们将会在官僚主义形成前就扼杀它，其形成也是我们要不惜一切代价所避免的。我们必须训练真正的无产阶级管理人员来逐渐替代现有的许多反动官僚。"
 LEC_guan_liao_ji_zhong_zhi:0 "官僚集中制"
 LEC_guan_liao_ji_zhong_zhi_desc:0 "党是工人阶级有组织的部队，党必须按集中制原则组织起来。党的现行纪律就是：少数必须服从多数。党员必须无条件服从党中央，我们没有那么多时间用在无所谓的争吵中。"
 LEC_msk_jiao_wai:0 "莫斯科郊外的枪声"
 LEC_msk_jiao_wai_desc:0 "政治暴力在俄国并非什么罕见的事情，无论是对沙皇的刺杀，还是列宁的险些遇刺，又或是克伦斯基遇害，俄罗斯的土地上事情总是那么糟糕，我们只能期望米夫主席能将我们带出泥沼...或许吧..."

 LEC_jue_bu_tuo_xie_de_ling_xiu:0 "绝不妥协的领袖"
 LEC_jue_bu_tuo_xie_de_ling_xiu_desc:0 "王明主席为了全联盟人民的利益，为了社会主义的红旗能够永远高扬在世界大地上，他宁愿自己粉身碎骨，也要向一切反动派和黑暗势力发出绝不妥协的战斗号角。绝不妥协、绝不后退，战天斗地，继续革命！一切革命者，一切革命青年，都应该经风雨，见世面。革命者不可能在温室里成长，要在大风大浪里去锻炼自己。"
 LEC_jian_c_zheng_tong_lu_xian:0 "铲除反革命"
 LEC_jian_c_zheng_tong_lu_xian_desc:0 "米夫主席的死证明了一件事情：在我们的身边，在联盟境内潜藏着数不胜数的反革命份子。他们正在阴谋颠覆我们的政府，复辟资产阶级共和国。对于这些不知悔改之人我们一定要严厉打击，彻底剿灭。大家很淸楚，不这样，革命就要失败，人民就要遭殃，国家就要灭亡。"
 LEC_jiao_yu_nong_min:0 "教育农民"
 LEC_jiao_yu_nong_min_desc:0 "农民一方面是小私有财产者，另方面是劳动者。因为它是私有者，所以它有资产阶级的意识，因为它是劳动者，它可以接受无产阶级的思想。农民本身是没有独立的阶级意识、独立的阶级立场的，所以它绝没有创造新社会制度的质力。具备这种质力的，只有资产阶级与无产阶级。农民是永不会成为革命领导阶级的！事实上绝不会有工农阶级联合领导革命的！工农联合的意义，绝不是使工人阶级降低到农民意识的水平线，使工人阶级的一切行动不超越农民意识。而是要教育农民，将他们转变为真正的革命力量，消除他们的资产阶级意识。"
 LEC_dong_fang_de_gang_tie_ju_ren:0 "东方的钢铁巨人"
 LEC_dong_fang_de_gang_tie_ju_ren_desc:0 "我们必须团结我们的一切力量，以最快的速度完成我们的工业化计划。当然，想要创造如此前无古人的建设奇迹一定需要在实践中得出最适配的管理模式。"
 LEC_chan_chu_fan_ge_ming:0 "坚持正统路线"
 LEC_chan_chu_fan_ge_ming_desc:0 "米夫主席的去世已经给党内带来了巨大的混乱和不安，我们绝不能轻易的改弦更张，当务之急便是巩固新领袖的地位，以便狂澜中的船只能够继续平稳航行。我们要在党内树立起马克思-列宁-米夫的思想脉络，将这一脉相承的思想广泛的传播出去。当然最好再加上王明主席的真知灼见。"
 LEC_zi_wo_ge_ming:0 "自我革命"
 LEC_zi_wo_ge_ming_desc:0 "自我革命就是补钙壮骨、排毒杀菌、壮士断腕、去腐生肌，不断清除侵蚀党的健康肌体的病毒，不断提高自身免疫力，防止人亡政息。全面从严治党、推进自我革命，勇于坚持真理、修正错误，勇于刀刃向内、刮骨疗毒，保证党长盛不衰、不断发展壮大，一直站在守护无产阶级利益阵线的前列。"
 LEC_tuan_jie_jiu_si_li_liang:0 "团结就是力量"
 LEC_tuan_jie_jiu_si_li_liang_desc:0 "王明同志对人民的爱是无可辩驳的，王明同志将不惜一切代价确保苏联人民免于资本主义的保证和压迫。与此同时，苏联人民也真切的爱着他们的主席，誓将苏联建设成为社会主义国际当中最耀眼的灯塔！"

 LEC_ge_ming_yong_wu_zhi_jing:0 "波拿巴的葡月十四日"
 LEC_ge_ming_yong_wu_zhi_jing_desc:0 "自从拿破仑清算了法国大革命所建立的政治制度，世界上一个又一个国家陷入了强人政治和国家机器的桎梏。随着国际在东方的复燃，全世界的工人已经做好了准备，用无产阶级的绝对专制打破议会和独裁的脆弱平衡，将试图利用剑的力量把自己提升到阶级斗争之上的波拿巴主义者送上断头台！"
 LEC_da_dao_bo_na_ba:0 "打倒宗派"
 LEC_da_dao_bo_na_ba_desc:0 "“在大动乱的后方，只有那个不仅清除了其队伍的宗派主义者，而且系统地对他们进行了意识形态的摇摆性和自身精神的懦弱性的训练的组织才能生存和发展。”"
 LEC_da_dao_zong_pai:0 "打倒中派"
 LEC_da_dao_zong_pai_desc:0 "在对改良议会和极权宪章的幻想盛极一时的情况下，布尔什维克的力量绝对没法指望能够获得任何的显著增长。有一些“左派”试图尽可能的让统一战线一再广泛，但恰恰是资产阶级自由派的统治催生了这些民粹主义政府。"
 LEC_da_dao_zhong_pai:0 "打入敌营"
 LEC_da_dao_zhong_pai_desc:0 "如果只是在街头举着牌子大喊“社会主义比资本主义好！”那么即使过了五十年现状也不会有任何改变，一再检视与分析群众运动的原则政策与方针，在任何阶段都是必要的...刘仁静相信马克思主义革命纲领能够说服那些半革命半改良的政党与他们的附属组织..."
 LEC_da_ru_di_ying:0 "不断革命"
 LEC_da_ru_di_ying_desc:0 "经过长时间的讨论，党内对革命最基本的两个问题的讨论以刘仁静的主张胜出：工业无产阶级应当建立的绝对专政与社会主义在一国内将会逐渐溶解的可能性将是苏共要面临的首要政治任务，正因此，刘仁静决定将在十月革命中托洛茨基总结出的不断革命论与上海革命中总结出来的，以防止资本主义蜕变和因为受困与一国而窒息为主题的党的新指导理论写进党纲。"
 LEC_qu_xiao_jun_xian:0 "取消军衔"
 LEC_qu_xiao_jun_xian_desc:0 "军队需要批评的新鲜空气，指挥部需要民主的监督--所以与个人崇拜和等级制相挂钩的军衔制应当被迅速的废除。"
 LEC_qong_chan_guo_ji:0 "成立革命共产国际"
 LEC_qong_chan_guo_ji_desc:0 "共产主义是国际主义的，否则就不是，早在运动初期，马克思和恩格斯就在《宣言》中说过：工人没有祖国。"
 LEC_si_qu_de_bao_jun:0 "暴君必须死，因为革命必须生"
 LEC_si_qu_de_bao_jun_desc:0 "“§R全体国民的荣誉是打击暴君和为受奴役的人类复仇！§!...”————罗伯斯庇尔"

 LEC_hong_se_jiao_shou:0 "红色教授"
 LEC_hong_se_jiao_shou_desc:0 "张闻天，可以说是在中国最早宣传马列注意的先驱者之一。而他在通过实践后，认清了“左”的错误危害，没有革命的理论，就不会有革命的行动，作为党内认识的最高水平者，他将带领苏维埃走向更平稳的明天。"
 LEC_yin_ru_xin_jin_ji_zheng_ce:0 "引入新经济政策"
 LEC_yin_ru_xin_jin_ji_zheng_ce_desc:0 "我们的经济事实上已经出现了严重问题，继续改革。在这样的基础上，张闻天主席结合布哈林同志的经验，提出再引入新经济政策。新经济政策应结合社会主义制度和自由市场。虽然乍一听上去这可能很奇怪，但最终新经济政策将有助于我们向真正的社会主义过渡。"
 LEC_cheng_shi_gpmg_ye:0 "城市社会主义"
 LEC_cheng_shi_gpmg_ye_desc:0 "在农村建立社会主义必然要经过温和的、暂时的资本主义阶段，但工业城市已经准备好迎接工人所要求的社会主义。我们要在广袤的联盟土地上的主要城市中心实施社会主义制度，向工人天堂迈出一步！"
 LEC_jin_sheng_gong_ye_hua:0 "消除城乡差异"
 LEC_jin_sheng_gong_ye_hua_desc:0 "在我国的城乡之间，发达地区和落后地区之间，工人和农民之间，存在着巨大的鸿沟。我们捍卫革命的第一步就是要消除这种差距来集合全国上下的力量对抗压迫者，而不是放任内部的空谈纷争。"
 LEC_yi_si_xing_tai_wen:0 "意识形态论战"
 LEC_yi_si_xing_tai_wen_desc:0 "一个国家应该根据一种意识形态的原则来实行统治。但是在米夫主席死后，党内的意识形态问题却产生分歧，我们的道路需要厘清，我们的思想需要统一。"
 LEC_qian_zhe_xiu_zheng_zhu_yi:0 "谴责修正主义"
 LEC_qian_zhe_xiu_zheng_zhu_yi_desc:0 "尽管实行了新经济政策，而且张闻天主席与布哈林的纲领在意识形态上也很相似，但联盟的领导层确信，新经济政策只是一种暂时状态。那些企图向资本主义投降的家伙将受到最严厉的打击。我们绝不能堕入修正主义的道路。"
 LEC_ji_yao_fang_zuo_ye_yao:0 "防右也要防左"
 LEC_ji_yao_fang_zuo_ye_yao_desc:0 "我们不仅要反对党内的右倾，也要反对党内的左倾。反对一切左的和右的错误倾向，要警惕右，也要防止左。右的错误主要表现为不敢坚持，甚至放弃原则，妥协退让；左的错误主要表现为实行超越革命发展阶段的政策，这些都是我们需要杜绝的。全党上下要齐心协力共赴更美好的明天。"
 LEC_lian_meng_de_xin_shi_dai:0 "工农的春天"
 LEC_lian_meng_de_xin_shi_dai_desc:0 "我们建立了一个以工农为基础，并由工农管理的共和国。典型的共和国很快会堕入为精英主义与民粹主义的地狱，工人们苦干多年，却没有获得解放的希望。然而，在我们的新共和国里，人民现在是，而且将永远是政治的驱动力。权力的金字塔是从下往上的，而不是从上往下的。许多人认为，这种民粹主义倾向会让我们在意识形态风波面前不堪一击，但我们知道，人民不会轻易被言语所诱惑。我们的斗争证明，人民要求行动，而只有我们能够给予他们行动，他们才会慷慨地回报我们。"

 LEC_shou_fu_shi_di:0 "收复失地"
 LEC_shou_fu_shi_di_desc:0 "既然我们是俄罗斯，我们必须从统治中欧的暴君手中夺回我们以前的土地。"
 LEC_fuck_japan:0 "解放日本"
 LEC_fuck_japan_desc:0 "解放亚洲人民，解放日本大众，将他们从军国主义的深渊中拯救出来，前进，无产阶级！"
 LEC_Attack_Europe:0 "解放欧洲"
 LEC_Attack_Europe_desc:0 "现在中俄全境已经被我们解放，现在应该从东欧的暴君们手中解放我们的无产阶级同胞们。"
 LEC_aslaksa:0 "重申归属权"
 LEC_aslaksa_desc:0 "随着我国东部海岸安全的保障，与西部局势的趋近稳定，是时候把目标完全转向我们很久以前留下的殖民疆域了。"
 LEC_east_aisa:0 "解放东南亚"
 LEC_east_aisa_desc:0 "自大明王朝起，南海就处在中国文化、社会、经济和政治影响范围内。东南亚的同志和我国侨民向往并支持我们的解放事业已久。如今我们是时候回报他们，用我国的强大势力将我们团结在一起。"
 LEC_Invade_Finland:0 "解放芬兰"
 LEC_Invade_Finland_desc:0 "芬兰人的伪国王已经在苏兰犯下了足够多暴行，错误的统治已经延续足够久的时间，是时候把无产阶级军队派往赫尔辛基了。"
 LEC_Invade_WHR:0 "解放白俄罗斯"
 LEC_Invade_WHR_desc:0 "脱离的白俄罗斯声称在长久的孤立之后，他们要重归德皇的控制之下，我们绝不能同意这样的事情。"
 LEC_Invade_Ukraine:0 "解放乌克兰"
 LEC_Invade_Ukraine_desc:0 "自十月革命以来，强大的德国军队就一直在保护乌克兰不被他国吞并。不过，近几年我们实力飞涨，重新拥有了让乌克兰回归祖国怀抱的资本，十月革命的风暴是时候席卷小俄罗斯了。"
 LEC_End_Poland:0 "解放波兰"
 LEC_End_Poland_desc:0 "波兰人一直是一群为独立而斗争的叛逆者。然而他们却忘记了，议会波兰的成立使他们与俄国永远绑在了一起。让我们提醒他们这个事实。"
 LEC_Demand_Bessarabiav:0 "解放巴尔干"
 LEC_Demand_Bessarabiav_desc:0 "巴尔干地区充满了斯拉夫的灵魂，等待着他们的救世主将他们从外国的压迫政权中拯救出来。这个救世主将是我们骄傲的无产阶级！我们将向贝尔格莱德和索非亚等大城市进军，把我们的无产阶级兄弟们从奥地利皇帝的爪牙下解放出来。"
 LEC_End_Germany:0 "无产阶级的最终一战"
 LEC_End_Germany_desc:0 "德国，这个封建主义、帝国主义、资本主义的最后堡垒就在我们的眼前，跟进了，同志们，这将是无产阶级最后一战，世界属于我们！"
 LEC_tu_er_qi:0 "解放土耳其"
 LEC_tu_er_qi_desc:0 "中亚和高加索地区已在我们的控制之下，我们可以把目光投向富有和具有重要战略意义的中东。我们的存在将改变该地区的平衡，军队需要为在困难的山区作战做好准备。"
 LEC_Demand_North_Iran:0 "解放伊朗"
 LEC_Demand_North_Iran_desc:0 "人民军队将从宗教与王权的深渊中解放伊朗人民。"
 LEC_Invade_Afghanistan:0 "解放阿富汗"
 LEC_Invade_Afghanistan_desc:0 "阿富汗，英国人的殖民地，这里的人民进行着艰苦卓绝的斗争，我们需要帮助他们，将那里的人民从殖民者的深渊中拯救出来。"
 
 SHC_SOV_union_restored: "红十月归来"
 SHC_SOV_union_restored_desc: "坚持列宁主义理念的苏维埃俄国于1920年被反动势力摧毁，但从上海出发的流亡者已经重建了政权。现在，任何反动派或是修正派都无法推翻苏维埃政权！"
 SHC_SOV_establish_red_army: "重建全俄红军"
 SHC_SOV_establish_red_army_desc: "工团主义在民兵和公社安全的问题上已经暴露出了弱点。社会主义祖国只有由一支听中央指挥的强大军队来保卫，这支军队将委派政治委员进行监督，以确保战士们对于革命的忠诚。"
 SHC_SOV_world_revolution: "世界革命"
 SHC_SOV_world_revolution_desc: "我们的最终目标唯有解放全人类——我们将完全按照自己的方式来革命。我们不是工团主义者的傀儡，我们是先锋队，我们将毁灭反动派和修正派，带来崭新的社会主义新世界。"
 SHC_SOV_natural_borders: "天然边界"
 SHC_SOV_natural_borders_desc: "俄罗斯帝国的版图曾在1917年被构想进苏维埃共和国的领土中，我们必须让这些地区再次纳入我们的边界。这些土地上的人民将随着姊妹加盟共和国加入联盟。"
 SHC_SOV_invasion_of_europe: "挥师欧洲！"
 SHC_SOV_invasion_of_europe_desc: "欧洲的无产阶级们渴望红军来解放他们。如果有必要，我们将动用武力解放那里的普罗大众。"
 SHC_SOV_invasion_of_asia: "解放亚洲"
 SHC_SOV_invasion_of_asia_desc: "大量的亚洲工人、农民和无产者已经忍受了长时间的压迫，红军的武力将斩断他们身上的枷锁。"
 SHC_SOV_invasion_of_everyone: "势不可挡一往无前"
 SHC_SOV_invasion_of_everyone_desc: "在社会主义革命的旗帜飘扬在世界各地之前没有任何停息——旧世界、新世界，在历史的必然性面前一文不值。所有挡在我们面前的反动派和修正派都将粉身碎骨。"





 lecgong.1.t:0 "我们的道路"
 lecgong.1.d:0 "在上海总工会和左翼作家联盟的联合控制了整个上海之后无论如何至少他们都需要一个名义上的领导去与第三国际和我们在中国的其他工团主义组织，尤其是国民党左派们沟通。摆在所有此次选举代表们面前的选择中，上海总工会委员长汪寿华和左翼作家联盟的领袖鲁迅，自然是最有竞争力的两个选择。但是除此之外，在民国十四年的大革命失败之后，撤离至此的前《新青年》主编，党书记之一的彭述之在成员间也有着极高的威望。但是长期以来他的共产主义思想都被一些人批评过于极权，而不顾国家情形，在如今的当下更是有人怀疑他会将我们的未来带入极权革命的深渊，他的参选尤其遭到左翼作家联盟的批评。而在这三位候选人之外，还有一个人引发着总工会成员们的讨论，那就是红俄社区领袖、俄共流亡者帕维尔·米夫。"
 lecgong.1.a:0 "延续汪寿华的领导"
 lecgong.1.b:0 "左翼作家领袖鲁迅更值得信赖"
 lecgong.1.c:0 "最终彭述之意料之外的取胜了"
 lecgong.1.e:0 "十月革命还没有结束"
 lecgong.2.t:0 "《包身工》"
 lecgong.2.d:0 "我们的同志：夏衍，曾亲自前往旧上海的纺织工厂，去实地调查那儿的女工们过着怎么样的生活。他所看到的现实触目惊心，没有人能想象到那些工厂主们竟如此恶毒。这些被从江苏、浙江一带贫困的农村地区“包”来的女工们，仅是因为她们父母一纸包身文字契约：契约中写着包工时间为三年，三年中女孩做工的全部工资归包工头，由包工头负责女孩的生活费用，而且包工头每年还要给女孩父母一些钱，作为父母把孩子包出去的“包身费”。便被骗到了上海的纺织工厂中，那儿的厂房破旧，车间里很潮湿，灯光也很暗。她们每天要做十几个小时的工，累得腰酸腿疼。半夜三点钟，她们要顶着星星、带着疲困的折磨去上工；下工时，已是月升中天。每当下工回到工棚里，她们连衣服也不愿意脱，倒在铺上就睡着了。在厂房里做工时，她们要受到包工头的看管；下班后离开工厂也要受到监视，一点儿人身自由也没有。就是这样，她们仅能从包工头那里得到一点点钱，根本不够吃饭用。而一旦工作缓慢让工头不满，便是劈头盖脸的一通毒打。这些女工们手脚象芦柴棒一般的瘦，身体象弓一般的弯，面色象死人一般的惨。"
 lecgong.2.a:0 "资本主义的每一个毛孔中都流着肮胀的血液。"
 lecgong.3.t:0 "一些奇怪的思想"
 lecgong.3.d:0 "自从我们夺取了上海的政权，开始改造旧上海之后，天南地北时时刻刻都有人前来想要加入我们，尽管其中相对一部分被我们婉拒，但还是又不是人留了下来。然而这些留下来的人也并非完全和我们思想一致，步调相同，其中有一名来自湖北的自称自己是新三民主义的人尤其“怪异”。他时常在劳动中宣称，我们不仅要废除资本主义经济体系，我们还要废除父权制的婚姻结构。他宣称性是一种人类的正常需求，如同吃饭喝水一般，这种需求必须在没有任何“条件”的情况下得到满足。然而资本主义父权制婚姻缺违反了这一人类正常需求，强行将性架在道德的高台之上，这显然是不合理的。他的说法是如此的怪异，然而仍然有相当一部分人选择追随他，宣传他的这种奇异的思想。也许我们应该采取些行动？"
 lecgong.3.a:0 "禁止他再宣传这种言论"
 lecgong.3.b:0 "这种事情等我们生存下去再去考虑吧"
 lecgong.4.t:0 "工人罢工"
 lecgong.4.d:0 "随着黑色星期一的阴霾笼罩上海特别市，各大企业突然破产，上海市的工人失业率在短短几天之内迅速攀升。在这样的情况下那些该死的工会贼人果然又聚集起失业工人在理事会门口罢工抗议，要求将他们无故辞退的企业赔偿工人损失。但是企业们哪里又有钱呢？最后又只能找到理事会要求理事会背后的各国政府施以援手。可是黑色星期一的冲击之下各国政府都泥菩萨过河自身难保，难道我们只能动用储备资金了吗？"
 lecgong.4.a:0 "给工人们赔偿让他们离开吧"
 lecgong.4.b:0 "我们自己都没钱，他们要闹就闹！"
 lecgong.5.t:0 "左联的加入"
 lecgong.5.d:0 "就在我们为了应对工人罢工焦头烂额的时候，鲁迅上海牵头成立的左翼作家联盟也加入到了罢工队伍里面，他们不断撰文抨击我们的政策，搞得更大的工人加入到了罢工的行列。真该死，要不我们就服个软吧，反正花的也不是我们自己的钱？"
 lecgong.5.a:0 "让这帮工人拿了钱就滚蛋！"
 lecgong.5.b:0 "给钱？没门！他们要闹多久就闹多久！"
 lecgong.6.t:0 "黑帮的参和"
 lecgong.6.d:0 "工人越闹越大的同时，那些该死的黑社会渣滓也冒了出来，王亚樵的斧头帮还有顾竹轩的江北帮，不知道工会的人和这些人有什么不为人知的交易。这些混蛋居然帮着工人纠察队对抗我们的治安部队，这已经不是一般的暴民了！必须出重拳！但是也许我们就悄悄的从储备金里拿点给他们也行？反正汪寿华那家伙派来的代表也没有提什么过分的要求。"
 lecgong.6.a:0 "好好好，我们给钱行了吧！"
 lecgong.6.b:0 "给特别行动部队打电话！"
 lecgong.6.c:0 "把坦克开出来，老子要送这些该死的家伙上天！"
 lecgong.7.t:0 "上海大战"
 lecgong.7.d:0 "总工会与理事会矛盾越发激化，最终双方迈过了那道和平解决的坎，工人纠察队和使馆城市的治安部队大打出手。由汪寿华、赵世炎等人组成的特别委员会指挥全上海工人切断水源和电源，向各区警署、兵工厂、电话局、火车站和驻在上海的军阀部队直鲁联军发动全面进攻。而使馆城市的援军也在源源不断的赶到上海，双方经过了两天一夜的血战，最终..."
 lecgong.7.a:0 "使馆城市的部队打垮了工人起义"
 lecgong.7.b:0 "上海起义胜利了！"
 lecgong.8.t:0 "文化大革命"
 lecgong.8.d:0 "国民精神的改变并非一朝一夕，新文化运动只是一个不完美的开端，各位同人们最初抱有的那种要使得国人思想换新天的意愿只是化为了文学革命的现实。白话文盛行起来了，但是个人自由的思想却没有，孙中山昔年所期望的推翻了帝制，建成了共和国就能使得国民获得平等，就能得到法兰西大革命那时所倡导的民主思想。然而呢？如今的革命者们无不是痛心疾首，认为一切的原因都是武力的，国民革命的失败是无法彻底解决反革命们导致的。但是事实呢？不从人心底开始，不去唤起人民的“心声”和“内曜”。如何能够使得革命不褪色？不使人获得真正的自由，共和国又何尝不是一种专制君主国？与‘主权国家’这个新君主相比，‘国王陛下’这个个人暴君不过是微不足道的君主。那些口口声声说甘愿当人民奴仆的民选政客们，不过是把普罗大众当作奴隶，用所谓大众的声音来压迫每一个人。孙中山不就说若国家要得到完全自由，便要大家牺牲自由吗？\n\n西方资本主义也好、工团主义也罢，西方所有的历史经验全然不可照搬至中国。中国的革命当以立人为本，人立则万事通，要立人就必须尊个性而张精神。只重物质革命、政治革命其实质乃是封建专制主义传统以及这一传统在新的历史条件下的变形。革命的主要任务是摧毁封建专制国家和以儒教为核心的封建主义宗教哲学。前者早在1911年便实现，但后者，要依赖各位今日努力..."
 lecgong.8.a:0 "终有一日"
 lecgong.9.t:0 "新领袖"
 lecgong.9.d:0 "鲁迅先生选择休息的消息在公布后引发了一些骚动，但最后大家伙还是意识到了这是一个不可逆的选择。无论是左联还是总工会他们都知道鲁迅先生的身体状况，他们不可能强迫这样一个病人持续工作。而在得知选举之后，他们便投入了到了其中。\n\n在经过了几轮筛选后最终留下的人不算多。\n\n首先是周扬同志，他是左联的实际负责人，早在大革命时期就加入了中国工团党，因此也与总工会也有着密切来往。虽然周扬同志和鲁迅先生之前就革命文学问题一度闹得很不愉快，但是无论如何他仍然是最有可能的当选者。其次则是康生同志，在大革命失败后，他曾前去法国第三国际总部学习过一段时间，目前他是总工会干事，也是周恩来领导的特科的上海分部的总负责人。但令人担忧的是他的极权主义倾向，他曾公开表示自己对俄罗斯的布尔什维克的同情和对《极权宪章》的部分认可。第三名候选人同样来自总工会，大革命期间，饶漱石就曾活跃在上海，并领导过一些武装起义，但是也因此他被孙传芳逮捕，直到几年前才被我们的同志救出，在前往法国暂避一段时间风头后，前段时间他才回到上海。尽管他长期脱离国内，但是他的优势在于他对于民主的承诺，这很符合鲁迅先生的心意，也比前两位候选人的极权倾向更容易获得大众的支持。第四位候选人是王亚樵，斧头帮的龙头老大，在上海火并中他转头帮助我们夺取了政权，如果没有他我们很难取得最后的胜利。而最后一位获选人有些特殊，他并非是总工会或左联成员，景梅九是一名同盟会元老，负责山西革命工作，同时他也是一名世界语者与红学家。此外还有一些其他人物..."
