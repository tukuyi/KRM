 LEC_qing_5:0 "提升鸦片工艺"
 LEC_qing_5_desc:0 "在这个世界上还有着许多别的帮派在他们的领地上制作他们品牌的毒品。但是我们敢保证绝对没有任何一个帮派可以向我们一样这么大胆的拥有一整个城市，可以肆无忌惮的生产，无需担心条子会找上门来。所以，我们的女王下令了，让手底下的弟兄们干活麻利点，搞药丸的速度快一点，我们还有很多的顾客需要喂饱。"
 LEC_qing_6:0 "行销全世界"
 LEC_qing_6_desc:0 "从欧洲到美洲，从亚洲到非洲，这个世界上有着数不尽的人口和数不尽的市场，战争的硝烟弥漫在每一个主权国家的上空。而他们的人民想必急需一点儿既便宜又非常有效的安慰剂，我们正好可以做到这一点，现在，把毒品全部装上货轮，挂好旗帜，随便哪家的都行，做好伪装，绿色黄金就要启航了！"

 LEC_tu_5:0 "反日宣传"
 LEC_tu_5_desc:0 "那些狗日的日本人对我们的欺压太久了，全国百姓都在他们的虎视眈眈之下，这些狼子野心的家伙随时都有可能再对中华挥下屠刀。让印刷厂把功率拉满，把曾经上海总工会那帮还没有处决的家伙叫过来，让他们开足马力的给骂死日本鬼子。当然，除此之外，杜先生也要狠狠赚上一笔外快。"
 LEC_tu_6:0 "上海滩皇帝"
 LEC_tu_6_desc:0 "无论是旧上海，还是现在的上海，上海滩的地下世界永远只有一个“皇帝”。那就是我们的首领——杜月笙，杜先生。也许仍然有宵小之辈胆敢挑战杜先生的权威，但是，我们手下的弟兄们决不介意把这些家伙全部扔到黄浦江里，让大鱼美餐一顿。"

 LEC_jinrong_5:0 "警民一家亲"
 LEC_jinrong_5_desc:0 "过去在还绰号麻皮金荣时，黄金荣也曾在租界的巡捕房里任过值，和他们的上上下下都有着密切来往。即便是现在，逢年过节的他也会去拜访警察局的各位领导和他们也有着不错的交情。尽管再近些时日，我们的弟兄们和条子有了些冲突，但是说到底不打不相识，大家仍然是好朋友，警民一家亲嘛。"
 LEC_jinrong_6:0 "黑白相间"
 LEC_jinrong_6_desc:0 "一个真正的黑帮大佬是不会让人轻易看出他的黑道背景的，打打杀杀都是底下弟兄们的活儿，老大们有着他们的“战场”。哪怕青帮最终并没有夺权，也不影响黄金荣同时游走在地上、地下两个世界，与各方势力都保持着良好的关系。"

 LEC_wang1:0 "王亚樵"
 LEC_wang1_desc:0 "暴力血腥的谋杀皇帝与工人真正的“救世主”，斧头帮的领袖王亚樵脱颖而出，他的带领我们走上一条不同的道路"
 LEC_wang2:0 "烧毁毒品业"
 LEC_wang2_desc:0 "毒品是导致工人沦落至此的最大凶手，只要毒品业还存在一天工人们就用不得安宁。那些资本家，帝国主义凶手们想尽一切办法要给工人们套上锁链，而我们绝不能让他们得逞！在我们这个文明而自由的地区中将见不到一点儿罪恶的罂粟。这是我们迈向未来的第一步。"
 LEC_wang4:0 "上海“罗宾汉”"
 LEC_wang4_desc:0 "劫富济贫，正是王亚樵所承诺的烧遍天下不义财的第一步，在上海市没有人比其他人更高贵。"
 LEC_wang3:0 "斧头帮的新血液"
 LEC_wang3_desc:0 "尽管上海总工会在争斗中失败了，但是王亚樵会给这些革命者一个新机会，一个真正带领上海带领中国解放的新机会，那就是加入到斧头帮之中。"
 LEC_wang5:0 "播散自由"
 LEC_wang5_desc:0 "要夺取真正的自由，必须从行动开始，我们的一言一行都是宣传的手段。每一发射向走狗买办的子弹都是为自由多添一份希望。焚毁不义之人，为了一个§V红§!与§P黑§!的未来而战！"
 LEC_wang6:0 "无产者真正的天堂”"
 LEC_wang6_desc:0 "工人们已经是我们最好的帮手，但是在我们落后的国度中工人只是一小部分力量。为了让更广大的群众接受我们用暴力传播的罪犯无政府主义的理念，我们必须教授他们以正确的行事方式，鼓励他们去以真正的罪犯无政府主义者的方式——行动宣传和个体改造——参与到革命中来。行动宣传是一种政治观点，它认为直接的革命行为会成为他人的榜样，从而催生出更大规模的行动，扩大革命的成果。个体改造则要求参与革命的每一个人都要对曾欺侮过自己的精英与其他个体实施盗窃、惩戒等行为，让每一只犯下过错的猪猡都切身感受到革命的正义裁决，以此推进无政府之梦的实现。只要用亲身示范和公共宣传教会了群众这两大法宝，那么所有真正的中国人都会自发加入到革命中来，为无政府主义的乌托邦社会添砖加瓦。"

 legcities.47.t:0 "张啸林当选龙头"
 legcities.47.d:0 "在龙头议会解散之后，青帮通字辈元魁张啸林凭借他的许诺成功当选帮会同盟的话事人，阴险毒辣。有数不尽的话语来描述这位视财如命的龙头。无论如何他将用毒品贸易为青帮带来数不胜数的利润。"
 legcities.47.a:0 "新龙头崛起"
 legcities.48.t:0 "黄金荣当选龙头"
 legcities.48.d:0 "在龙头议会解散之后，青帮弟兄们一致推荐荣社头领黄金荣成为大伙的领头羊。至少在目前看来，他的大规模走私、组织卖淫、制造贩卖假货的政策似乎是安全稳妥的选择。"
 legcities.48.a:0 "向你敬礼，洪门兄弟！"
 legcities.49.t:0 "杜月笙当选龙头"
 legcities.49.d:0 "龙头议会已经解散了，但大耳杜却还没有倒下。事实证明，他的残暴、谋杀、逼迫的做法所带来的油水确实丰厚。议会成员表示这样的做法实在是给的太多了，没有理由不推荐他作为大伙的领头羊。"
 legcities.49.a:0 "理所当然的结果！"

 legcities.202.t:0 "新任警察局局长"
 legcities.202.d:0 "随着我们击败了那些不长眼的家伙尤其是警察局的那些死条子们夺取了整个上海的控制权后，上海特别市的这些条子们也是时候换个老大了。那个名叫文鸿恩的家伙的尸首早就被丢进了黄埔江中，如今也不知道飘到那个位置了。我们的龙头老大黄金荣探长自然是最好的选择，黑白两道对他都尊敬有加。但是考虑到上海特别市对于日本人的特殊地位，但是也许我们可以让张啸林接手，这样日本人就知道我们也是可以合作的..."
 legcities.202.a:0 "黄金荣是最好的选择"
 legcities.202.b:0 "还是让张啸林来吧"
 legcities.203.t:0 "杜先生的喜事"
 legcities.203.d:0 "杜先生是一个老派的中国人，过去他就已有了四房太太。如今趁着他当选龙头中的龙头的大喜日子，他决定将自己的情人——孟小冬女士迎娶进门，正式成为他的第五房太太，典礼将在上海国际饭店进行。\n\n孟女士出自京剧家庭，她的父亲、伯、叔都是京剧演员，而如今她更是被誉为老生皇帝，素有“冬皇”的称号。在孟女士与梅兰芳先生的上一段感情中由于梅兰芳始终不肯给孟女士一个名分，最终两人也是不欢而散，甚至一度对簿公堂之时，在杜先生的调停之下双方最终和平分手。而在此之前，杜先生就早已十分仰慕孟小冬。但杜先生重情义绝不插手横刀夺爱，在孟小冬与梅兰芳成婚时，他祝福，如今孟小冬孤身一人，他义无反顾前来相伴。最终打动了最为为情所困的忠贞女子。"
 legcities.203.a:0 "恭喜杜先生"
 legcities.204.t:0 "王亚樵当选龙头"
 legcities.204.d:0 "龙头议会已经解散了，当选者却是一个出乎意料的人——王亚樵。事实证明，残暴、谋杀、逼迫的做法所带来的油水确实丰厚。但与杜月笙相比的是王亚樵做得更狠更大，绰号九哥的他，在争夺地盘的时候狠得令杜月笙都胆寒。甚至就来国民党最骄傲的间谍头子戴笠在将沙子渗入上海时，都不得先得到这位师傅的同意。当然最令弟兄们不安的则是他和上海总工会的来往...而如今在他手下弟兄和以顾竹轩为首的江北人的支持当选后，他承诺将血洗“不义财”。"
 legcities.204.a:0 "一个令人不安的领袖"
 legcities.205.t:0 "清洗毒虫"
 legcities.205.d:0 "几十年来，我们的犯罪组织以及我们之前出现的帮派和小型组织一直以一系列基本的犯罪活动为生。从卖春团伙到伪造建筑合同和劳工诈骗，再到高利贷、敲诈勒索、赌博、走私、非法博彩、烟草走私、人口买卖、谋杀等等，我们的成员所犯的罪行鲜有不涉足的领域。但是，也一直存在着一些禁忌，例如除了烟草业务之外的毒品交易，以及过火的人口贩卖。我们组织的成员或​​我们的先驱者很少涉足此类犯罪，凡是涉足此类犯罪的人如果还活着，都已被上海各大帮会标记并上了黑名单。\n\n然而，所谓千里之堤，溃于蚁穴，来自香港的犯罪团伙义安社是一个不择不扣的贩毒集团，他们和他们的代理人们通过谈判让利最终迫使上海黑帮们让步，随后便是流毒千里。中国自鸦片战争以来，便是因为这毒品遭受了数不尽的苦难，在那场谈判中王亚樵便撂出话来，上海的其他地方他没权管，但是在他的地盘胆敢贩毒者皆杀之。最初义安社并没当回事，直到他们的贩子尸首被悬挂在黄浦剧场前，向前才知道王亚樵是认真的...\n\n如今，伴随着王亚樵当选龙头老大，是时候彻底清除这些毒虫了。"
 legcities.205.a:0 "我们可能是罪犯，我们可能是杀人犯，但我们绝不是恶人..."
 legcities.206.t:0 "名号"
 legcities.206.d:0 "上海素有东方梦巴黎的美名，但巴黎的地下确实数不清的肮胀。尽管大多数黑帮成员无疑都是罪犯和骗子，但他们都讨厌被人视为黑社会分子，尤其是在家人眼里，毕竟在中国的语境中混社会的总是被看不起的。又尤其像王亚樵、顾竹轩这样的人，他们进入黑社会都有着数不尽的原因。尽管在这些岁月里他们的手上沾满了不知道多少人的鲜血，其中有很多坏人当然也有很多好人。相对斧头帮这个大家都知晓的名号外，王亚樵更喜欢的自然是他的另一个组织——铁血锄奸团。在那里他能不计代价的去杀死那些卖国贼、那些欺压中国百姓的德国人和日本人。这个略有名气但并不庞大的组织有他斧头帮的人，也有韩国朝鲜爱国者他们同样希望自己的国家得到解放。"
 legcities.206.a:0 "帝国主义必将覆灭"
 legcities.208.t:0 "海盗生意？"
 legcities.208.d:0 "就在我们忙于和其他帮会争夺地盘的时候，小弟突然来报告有人在码头向来往客商收取额外费用，而且更有甚者他们驾小船出海抢劫来往商船和货船。在我们这样一个关键地区，放任他们这么下去如果招来大国袭击后果不堪设想。但是我们的白纸扇劝我们如果我们换个思考方向，我们完全可以自己干这门海盗生意，反正在之前的火并阶段我们就惹了不少国家，那不如加大对他们的力度，然后放那些友好国家的船安然离开。"
 legcities.208.a:0 "“来人，把这家伙还有那些不长眼的一块丢进黄浦江”"
 legcities.208.b:0 "“那就干吧！当然给小弟们说一声别伤了人”"
 legcities.209.t:0 "教会"
 legcities.209.d:0 "道上的弟兄大多数是不信什么西方耶稣、安拉这些东西的，要拜只会拜拜关二爷，这也是各大帮派同行的入会仪式。最多再拜拜菩萨，拜拜财神爷这就够了。不过大家伙井水不犯河水，他们背后也还有着德国佬、法国佬，台面上大家相逢一笑泯恩仇，台面下的事情互相就装看不见。但是这帮西方传教士和假洋鬼子们在争夺上海的过程中和我们起来不少冲突，这我们就不能容忍了。\n\n不过转念一想，反正他们现在也被我们打趴下了，更何况只要利用好了，我们就能依靠他们当掩护从西方进口各种各样的违禁品和人口，还能通过他们把这些卖出去，何乐而不为呢？"
 legcities.209.a:0 "那就拜拜耶稣嘛"
 legcities.209.b:0 "男儿膝下有黄金，拜天拜地拜关二爷"
 legcities.210.t:0 "购买背风群岛"
 legcities.210.d:0 "近日，上海市的那帮黑帮们向我们发来了一份提案他们想要购买我们控制下的几座岛屿的管理权。虽然我们不知道这帮家伙想要干些什么，但是仅从他们的名声上来说，他们要干的绝不是什么好事，有可能是作为毒品或是人口买卖中转站，又或是想要用我们的名义去走私。可是他们的报价确实很慷慨，必然足以偿还一部分我国的未偿债务。再说了现在世界陷入战火，名声这种东西真的重要吗？"
 legcities.210.a:0 "这些岛屿对我们有重要价值，得加钱"
 legcities.210.b:0 "不卖，让他们滚蛋"
 legcities.211.t:0 "[CAF.GetName]出售背风群岛"
 legcities.211.d:0 "[CAF.GetName]政府已同意出售背风群岛。为了给[CAF.GetAdjective]政府付款，我们的金库都被掏空了。但是这是值得的，去码头告诉兄弟们立即动身，我们要去美洲发大财了！别的不说，假护照...算了，有这么一块风水宝地还需要什么护照。订一个小目标，实现全中国的美洲免签！！！"
 legcities.211.a:0 "老子要发大财了"
 legcities.212.t:0 "[CAF.GetName]拒绝出售"
 legcities.212.d:0 "[CAF.GetAdjective]回应了我们的提议，估摸着还是把我们的提议当成玩笑了。他们显然不相信我们的意图，认为我们虽想购买背风群岛，但背后指不定藏了什么阴谋诡计。TMD，这些该死的家伙，断了我们的发财路。"
 legcities.212.a:0 "算了，换条路吧"
 legcities.212.b:0 "告诉弟兄们，施行planB"
 legcities.213.t:0 "安徽帮和香港帮"
 legcities.213.d:0 "自从王亚樵宣布上海禁毒之后，黑帮联合内那些依靠毒品销售生存的帮派持续的表达着不满，尤其是义安社和潮州帮，即便王亚樵宰了几个他们的毒贩，他们依旧视王亚樵于无物，继续进行着自己的毒品事业。贩毒和运毒的骡子他们要多少有多少。\n\n在又一次受到王亚樵发来的警告之后，张啸林、张仁奎、向前等人哈哈一笑，将送信人赶了出去。张啸林甚至放出话来，“王亚樵那家伙自己不能带弟兄们赚钱，哪儿来的脸干预我们？”\n\n王亚樵当即就想派弟兄给他们一个教训，但是却被余立奎拦下。他表示现在不仅仅是我们两个团体的摩擦，黄金荣、杜月笙那些人还盯着咱们呢，一旦开始火并他们一定会会选择站在香港帮一边..."
 legcities.213.a:0 "好吧，我们睁一只眼，闭一只眼..."
 legcities.213.b:0 "告诉郑绍成两兄弟，准备好行动，今晚我亲自带队"
 legcities.214.t:0 "夜晚的奇袭"
 legcities.214.d:0 "就着夜色，王亚樵率领着自己手下最精锐的一帮弟兄，摸到了义安社在上海的基地。无论他们怎么认为自己的身份，他们终究是一帮黑社会，而黑社会的事情，最终只会走向暴力，他想要在上海消灭毒品，而除非他能拿出更赚钱的方式否则义安社和潮州帮这些人不可能放弃。他们两派只有一方能够活下来。\n\n在一个小时悄无声息的屠杀之后，这个窝点被斧头帮彻底捣毁，但是王亚樵有些疑惑为何会如此顺利，张啸林他们是不是在谋划着什么？终于他们在回去的路上遇上义安社和潮州帮主力的返回，那些人手里的刀正在滴血，和斧头帮一样，他们也选择了在今晚动手。两派首领装作无事般互相攀谈，最终大打出手..."
 legcities.214.a:0 "现在他们已无一战之力"
 legcities.214.b:0 "他们人太多了"
 legcities.215.t:0 "外国佬"
 legcities.215.d:0 "控制上海的黑帮联合中有着来着中国全国各地的人和他们的帮派，王亚樵统领的安徽帮，顾竹轩手下的苏北帮（徐州、连云港一带，他们和安徽帮有着深厚情谊），张仁奎带领的潮州帮（广州潮汕地区），向前控制的义安社-香港帮（他们是从潮州帮分裂而来，但和潮州帮还保持着友善关系）等等，而在这庞大的中国网络之外，还有一些，白人的面孔…\n\n乔•法伦和杰克•拉莱就是这帮白人帮派中混得最好的，他们有一家自己的夜总会，一帮忠诚的弟兄。乔是个奥匈人，杰克是个美国人，他们都在自己的祖国犯了事，最后流亡到了上海。他们的名字自然是假的，上海的地下世界中没人只有一个名字，甚至可能不只有一个绰号。他们和其他帮派老大一样，来到上海时一穷二白靠着凶狠和狡诈，从最底层爬了起来。乔是上海最棒的几个夜总会经营者之一，他的舞团广受上海市民青睐，他手下的妓女，有着不一样的魅力。杰克从前当过兵，但是脑子还没坏掉，他经营的赌场从来没有赌徒发狂闹事的情况。\n\n他们是幸运的，就在他们想要自己立业时，杜先生的两个结义弟兄找到了他们，杜先生以他们的名义隐秘的向乔投资。他们也是懂规矩的，只在杜先生手中买毒品，夜总会每月给杜先生提供一份丰厚的分红。同时他们也懂得利用自己的身份为杜先生和欧美，尤其是纽约的黑帮们建立起了走私往来。上海为纽约源源不断的提供可口的毒品。\n\n火并胜利后，他们拿了一份巨大的资金换取了龙头们的青睐，如今的他们盘踞在从前法国佬占据的地方。"
 legcities.215.a:0 "“司机，去法伦夜总会”"
 legcities.216.t:0 "情场“高手”"
 legcities.216.d:0 "乔•法伦，原名约瑟夫•波拉克，父母是流亡到奥地利的东欧犹太人。年幼的约瑟夫在贫民窟里度过了童年，直到第一次世界大战，奔溃的奥地利经济使得本就贫困的波拉克家族更加雪上加霜，小约瑟夫长期营养不良，想要进血汗工厂或者奥地利黑帮都不合格。直到有一天，他巧合般的溜入了维恩莱蒙德剧院，他被歌舞表演吸引，自学了舞蹈，伪造了身份，靠在舞池中为那些新崛起的资产阶级夫人们伴舞赚钱。\n\n在1924年，一个名为午夜快乐时光的歌舞团向约瑟夫发来了邀请，他们从奥地利出发一路向远东地区。在舞团中，约瑟夫认识了一队来自俄罗斯的姐妹，他很快被姐姐内莉吸引无可自拔，他改名称自己为乔•法伦，内莉也冠上了夫姓。他们逃离了那个吃人的地方。\n\n从新加坡到天津，从天津到北京，最后是上海，这座繁华的城市，吸引着每一个想要发家致富的“赌徒”。这其中就包括了决定脱离舞台留在这里的法伦夫妇，最初的日子当然很苦，但凭借着出色的能力和狡诈的头脑，乔从地下世界冲上了云霄甚至加入了龙头联合，分到了自己的一小块“领土”。\n\n故事如果在这里结束那将是一个美妙的爱情故事，可惜乔是个情场浪子，虽然从前他不会对除内莉外的人上心。但是万事皆有意外，他遇到了一位名叫拉瑞莎•安德森的贫穷姑娘。她遇到他的那天，穿着自己缝制的衣服，穿破洞的鞋子，但乔一眼就沉沦了下去。太像了，她甚至是太像年轻的内莉，她们甚至都是白俄人。内莉从前也不会对乔的花心感到不快，除了这一次，她知道乔一定会会无可救药的爱上拉瑞莎，就像从前爱上自己那样。于是在某个夜晚，在乔外出的时候，内莉给了拉瑞莎一张船票，让她永远不要回来。而当乔发现之后他勃然暴怒，和内莉大吵了一架，甚至还动了手，在那个夜晚，内莉去了码头，再也没有回来过..."
 legcities.216.a:0 "女人只会影响你赚钱的速度"

