 Shcgong.16.t:0 "米夫主席发表演讲"
 Shcgong.16.d:0 "在此向与会代表致以敬意，并衷心祝愿大家幸福、健康、成功与万事如意。过去的一年中，我们虽未能实现返回祖国的夙愿，但祖国国内却发生了重大变化：内阁和国家杜马、联邦议会开始分崩离析，国民经济的各部门都出现了严重危机；在俄人民明显地表现出健康的情绪，宗教-民族热忱之高涨亦异乎寻常。散居各地的俄侨都已站稳脚跟，俄侨的力量大大增强，且精神振备，信心百倍。迎接新年，我们将一如既往，以不可动摇之信念去争取共产主义事业的最终胜利，并为之贡献全部力量。我们需要的是行动，而不是空洞的官论。我衷心希望所有代表都能充分意识到自己为共同事业的前途所肩负之责任，希望每个代表都能投身于共同的工作之中去，并以各自的精力与财力为这一事业提供实际的帮助。唯有如此，才能保持我们的信仰不沾染上资本主义的灰尘及。"
 Shcgong.16.a:0 "再次向各位致以最崇高的敬意"
 Shcgong.17.t:0 "响彻世界的一枪"
 Shcgong.17.d:0 "枪声响彻了首都。苏维埃联盟的主席帕维尔·米夫在走进政府大楼时，一声不合时宜的枪声就这么响起了。刹那之间，子弹击中了米夫主席，他瞬间瘫倒在地，生死未卜。。现场陷入一阵慌乱，数分钟后才安定下来试图对米夫主席进行抢救，然而子弹贯穿了米夫的心脏，米夫主席当即死亡。凶手却下落不明..."
 Shcgong.17.a:0 "苏联要变天了"
 Shcgong.18.t:0 "紧急选举"
 Shcgong.18.d:0 "米夫主席的死让整个联盟陷入了悲伤与政治动乱，党中央必须重新团结起来，中央政治局需要立刻选出一位国家主席来稳定这一切，新生的联盟不能就此毁灭。\n\n在中央政治局中各位委员心中都有自己的选择，其中呼声最高自然是米夫主席生前最亲密的战友——王明同志。无论何种境地他都坚持站在米夫主席身边。他也得到了党内的一致认可，即便米夫主席没有遇刺正常退休，他也有很高的机会继任下一任国家主席。除此之外，出身中国工团党的张闻天得到了前俄共中央政治局候补委员布哈林的支持，在中国工团党内也有颇高的呼声。刘仁静则接过来托洛茨基的政治遗产，他与彭述之等人同样是党内一股不可小觑的势力。这三股力量如今都在角逐国家主席的最终归属。一切的一切都要看今日的选举结果..."
 Shcgong.18.a:0 "王明同志当选"
