 SHCwaijiao.5.d:0 "德国接受了结盟的提议，并立即调遣了徳属东亚海军以及一批军官来援助我们。"
 SHCwaijiao.5.a:0 "妙！"
 SHCwaijiao.6.t:0 "[GER.GetNameDef]拒绝了"
