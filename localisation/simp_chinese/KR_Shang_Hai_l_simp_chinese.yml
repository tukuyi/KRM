 LEC_national_rebirth_ideaB:0 "国家重生"
 LEC_national_rebirth_ideaB_desc:0 "一个重生的国家，一个展望未来的同时又尊重过去的国家。这个帝国将在一位真正的领导人的手中重新绽放他的伟大。"
 LEC_national_rebirth_idea2:0 "国家重生"
 LEC_national_rebirth_idea2_desc:0 "一个重生的国家，一个展望未来的同时又尊重过去的国家。大明浴火重生，这个精神上不朽的帝国将他的开创者的带领下重建过去的辉煌。"
