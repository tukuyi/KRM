 LEC_bu_lao_zhe_bu_shi_desc:0 "3:12 我知道世人、莫强如终身喜乐行善。"
 LEC_you_de_zhi_ren:0 "有德之人"

 LEC_shang_di_de_huai_bao:0 "终回主的怀抱"
 LEC_shang_di_de_huai_bao_desc:0 "在上海陷入混乱之际，主的牧师们不忍心上海市民陷入苦难，于是伸出了援手，如今上海终于得到了救赎" 
 LEC_zhu_de_ren_ci:0 "仁慈的主"
 LEC_zhu_de_ren_ci_desc:0 "仁慈的主啊！赞美归于祢。祢已向我们昭示导引之路，敞开天国之门，借实在之阳彰显自身。祢赐盲者以视觉，予聋者以听力，赋亡者以生命，赐穷人以富裕，给迷途者以方向。祢带领干渴者到达导引之泉源，使涸辙之鱼抵达实在之汪洋，邀约漂泊之鸟飞达恩慈的玫瑰园。" 
 LEC_jie_shou_pa_pa_de_jiao_hui:0 "传颂主的教诲"
 LEC_jie_shou_pa_pa_de_jiao_hui_desc:0 "你说『主没有呼召你』，我想你该说『你没仔细听主的呼召！』把你的耳朵贴近圣经，听祂吩咐你去，将罪人从罪恶的火湖中拉出来；把你的耳朵贴近受压痛苦的人心，听听他们可怜的呼求；去站在地狱的大门，听听落入阴间的人恳切的哭求声，乞求你回到他们父家，告诉他们的兄弟姊妹、仆人与主人，免得他们也来到这痛苦的地方；接着你看着基督的荣面─你曾佯装要顺服的权柄─告诉祂，你是否愿意全心全意、不顾艰难地加入行列，向世人传扬主的慈爱。" 
 LEC_chong_zu_shang_hai_chen:0 "重组上海城"
 LEC_chong_zu_shang_hai_chen_desc:0 "使馆城市理事会时期的纽约存在许多不合理的架构和法律法规，而新纽约将摒弃这些不合教义的部分。我们将依照天主教教义，建立一个崭新的纽约城。正如《圣经》所言：“你们要成为新人，脱去从前行为上的旧人，这旧人是因迷惑的私欲渐渐变坏的”（以弗所书 4:22-24），我们也要在新纽约中焕然一新，按照主的教导，建立一个公义、爱与和谐的社会。" 
 LEC_pai_chu_yi_duan:0 "摒弃异教"
 LEC_pai_chu_yi_duan_desc:0 "“你们务要出去离开他们，与他们分别，不要沾不洁净的物，我就收纳你们”（哥林多后书 6:17）。旧上海是一个多信仰的城市，在理事会时期虽然我们对那些新教徒、穆斯林、佛教徒有些不满，但我们无法要求理事会将这些异教徒赶出上海。然而，现在情况不同了，我们已经稳固了在上海的政权。我们治下的上海将全心全意侍奉我们的主，这些异教徒最好自行离开。" 
 LEC_zu_fu_qing_fen_zhi_ren:0 "祝福勤奋之人"
 LEC_zu_fu_qing_fen_zhi_ren_desc:0 "游手好闲招致贫穷，勤奋努力带来富足，精明儿夏季时贮藏，不肖子收成时酣睡。祝福临到义人的头，残暴充满恶人的口。义人流芳于世，恶人名声败坏。（箴言 10-18）" 
 LEC_wo_men_de_zhu_bao_shen_ren:0 "我们的新主保圣人"
 LEC_wo_men_de_zhu_bao_shen_ren_desc:0 "圣方济各·沙勿略，是最早来东方传教的耶稣会士。他是耶稣会创始人之一，首先将天主教传播到亚洲的马六甲和日本。教会称其为“历史上最伟大的传教士”；是“传教士的主保”。也是我们的传统主保圣人，但是随着时代的变化，事实上目前我们有一位新的人选——孙逸仙先生，国父孙先生年幼时便受洗受到主的庇护。而我们提出的将孙先生封为圣人的提案也得到了梵蒂冈的认可，因此为何我们不将孙先生作为我们新的主保圣人呢？" 
 LEC_shang_hai_qi_shi_tuan:0 "圣方济各骑士团"
 LEC_shang_hai_qi_shi_tuan_desc:0 "尽管上海的动荡在逐渐消散，但群敌环视的现状却没有变化，为了守卫我们的政权，一支军队是不可缺少的。让我们以圣方济各的名号组建一支新的骑士团，荣耀属于每一个有德之人。同时我们将追封蒋中正先生为圣方济各骑士团首任大团长。" 
 LEC_tian_zhu_jiao_gong_hui:0 "天主教工会"
 LEC_tian_zhu_jiao_gong_hui_desc:0 "建立以天主教教义为基础的工会并非我们的首创，来自美国的多萝西·戴女士早就对此提出了一整套完整的论述。由于上海总工会的工团分子的影响力是如此的巨大，我们想要完全将总工会铲除几乎是不可能的，因此改变他们的组织形式是最好的方式。教会历来都支持工人通过工会保障自己的权利，而这些工会会将信仰发扬光大，同时也确保工人能够有发声的渠道。同时天主教社会教导也可以通过这种方式潜移默化的改变中国社会。" 
 LEC_fen_chan_zhu_yi:0 "尝试分产主义"
 LEC_fen_chan_zhu_yi_desc:0 "分产主义是一种源于教宗良十三世1891年的通谕《新事》和庇护十一世1931年的《四十年通谕》的一种天主教社会主义经济学。它宣称世界上的生产性资产应在广泛的范围而非集中的范围内持有，因此它在天主教工人团体中得到了广泛认可，但对于一些持反对意见的人来说这无异于是工团主义披上了天主教的皮囊。虽然我们无法完全改变反对者的偏见，但是就目前上海崩溃的经济而言，进行一次新的尝试并非什么难以想象的事情。" 
 LEC_chuan_bo_zhen_xin:0 "传播正信"
 LEC_chuan_bo_zhen_xin_desc:0 "我们的圣人圣方济各·沙勿略乃是耶稣会创始人之一，尽管天主教不赞同强迫他人改信，但我们可以发扬耶稣会的传统，广泛的向不信者布道，劝导他们皈依主的怀抱。" 
 LEC_kuo_jian_jiao_hui_xue_xiao:0 "扩建教会学校"
 LEC_kuo_jian_jiao_hui_xue_xiao_desc:0 "自从天主教传播到中国开始，教会学校就是中国天主教会不可缺少的一环。而将青年教育成为虔诚的天主教徒更是天主教中国未来愿景的重要一环，为此我们应当为现有的教会学校大力拨款，资助他们扩建校区，招募更多师生。" 
 LEC_pei_yang_you_de_zhi_ren:0 "培养有德之人"
 LEC_pei_yang_you_de_zhi_ren_desc:0 "良心是我们心灵的法律，但超越我们的心灵，对我们发号施令，指示责任和职务，恐惧和希望……良心是自然界中，一如恩宠界中的那位传讯者，透过面纱向我们发言，教导我们，带领我们。良心是基督所有代表中的第一位代表。那些有德之人将受到教会政府的赞言，相反无德之人必遭惩罚。" 
 LEC_pu_shi_de_jiu_su:0 "普世的救赎"
 LEC_pu_shi_de_jiu_su_desc:0 "上帝是所有人的慈爱父母，耶稣基督的救赎乃是为普世全人类而作的，不管他是否虔诚，灵魂都终归上帝。" 
 LEC_shang_hai_zhi_shen:0 "上海之声"
 LEC_shang_hai_zhi_shen_desc:0 "为了更好的传播主的福音，我们将在上海修建一座新的广播站，向东亚每一个渴望得到救赎之人传播上帝的慈爱。" 
 LEC_sheng_jie_de_Yuan_dong_min_zhu:0 "圣洁的远东明珠"
 LEC_sheng_jie_de_Yuan_dong_min_zhu_desc:0 "上海素有“东方巴黎”、“远东明珠”的称谓，而如今，在经过了我们的改造，新上海将完全是主的城。圣洁的光辉洒满城市的每一个角落，无信之人与虔诚之人都欢聚于此。尽管中国仍在战火之中，但上海一片祥和。" 
 LEC_shang_di_zu_fu_zhi_di:0 "上帝祝福之地"
 LEC_shang_di_zu_fu_zhi_di_desc:0 "主赐下了他的祝福，愿我们长存，愿主的教导响彻在每个人的耳畔。" 
 LEC_luo_tuo_zhen_yan:0 "骆驼针眼"
 LEC_luo_tuo_zhen_yan_desc:0 "【马太福音19:23】“于是耶稣对门徒说，我实在告诉你们，财主进诸天的国是难的”，【马太福音19:24】“我又告诉你们，骆驼穿过针的眼，比财主进神的国还容易”" 

 lecjidu.1.t:0 "上海教会申请加入帝国公约"
 lecjidu.1.d:0 "被我们资助的上海教会终于发了寻求庇护的消息，但是我们和法国佬的战火迫在眉睫，我们该怎么选？"
 lecjidu.1.a:0 "欢迎加入帝国公约！"
 lecjidu.1.b:0 "代价太大了"
 lecjidu.2.t:0 "祝圣仪式"
 lecjidu.2.d:0 "今日的教堂正中央悬挂着一张孙先生的画像，而教堂中则是人山人海，来自各地的信徒汇聚于此，他们将要见证孙中山先生的封圣仪式。仪式由[SHC.GetNameDef]主教主持，他宣读了来自梵蒂冈的诏书，宣布孙中山正式被册封为圣人。由于其身份的特殊性，经过孙先生的遗孀宋庆龄女士的赞同之后，孙先生生前穿着的一件常服被作为圣遗物带入教堂，供信徒瞻仰。在[SHC.GetNameDef]主教的布道中，他讲述了孙先生对于耶稣基督的虔诚与他的拳拳爱国之心，闻者或感其忠心，或痛心于如今中华分裂之景象，纷纷落泪。数百双泪眼婆娑的眼睛直视着教堂中央那幅孙先生的画像，而画中的孙先生仿佛也感受到了教堂中弥漫着的悲伤气息，竟从双眼中落下一行清泪。见证这一刻的信徒们无不高呼着孙先生显灵。"
 lecjidu.2.a:0 "愿耶稣与孙先生同在"
 lecjidu.3.t:0 "名誉大团长"
 lecjidu.3.d:0 "在我们设立圣方济各骑士团，追封了为国玉碎的国民革命军总司令蒋中正先生为首任大团长之后，[SHC.GetNameDef]主教便写信给了蒋中正先生的独子蒋经国先生。信中阐述了主教对于其父蒋中正先生的敬仰之情，和对国民革命失败的惋惜，在信的最后，[SHC.GetNameDef]主教表示希望由蒋经国先生担任圣方济各骑士团的名誉大团长。\n\n在信寄出去之后仿佛石沉大海一般，长时间没有回应，但是最终直到昨日，我们终于收到了蒋经国先生的回信。信中经国先生表示了对主教的感谢，以及自己愿意被册封为圣方济各骑士团的名誉大团长，但是由于国内形势原因，他无法来到上海受封。"
 lecjidu.3.a:0 "无论如何蒋经国先生都是我们的大团长"
 lecjidu.4.t:0 "我们的领导者"
 lecjidu.4.d:0 "出乎所有人预料的是我们真的在上海火并中豪取了胜利，迷失的上海城回到了主的怀抱。而当我们将要开始重建上海时，我们面临着一个尴尬的问题，在上海目前有两位分区主教。因为八省战火而撤离到上海的南京宗座代牧区主教于斌很难想象在短短的几个月内上海居然发生了这么大的巨变。尽管按照规范来说上海特别市的政权当然应该由上海宗座代牧区主宰，而南京代牧区和上海代牧区事实上也是平等的，但是南京的政治地位无论如何也远高于上海。如果未来教宗宣布在中国建立圣统制，被晋升为总教区的一定是南京而不是上海。况且相对于中国人身份的于斌主教来说，由身为法国人的惠济良主教担任上海特别市临时市长无疑是尴尬的。那么我们究竟要选择谁来主宰未来的上海呢？"
 lecjidu.4.a:0 "惠济良主教更合适"
 lecjidu.4.b:0 "于斌神父众望所归"
 lecjidu.5.t:0 "拆除夜总会"
 lecjidu.5.d:0 "夜店是撒旦控制的世界的一部分，它们的目的是让自己屈服于罪恶的欲望。保罗在以弗所书4:17-24中对基督徒说话时谈到世俗行为的问题，“所以我告诉你们，并在主里坚持，你们不可再像外邦人那样生活，他们的想法。他们的悟性昏暗，与神的生命隔绝，因为他们的心刚硬而无知。失去了所有的敏感，他们把自己交给了肉欲，以致沉迷于各种不净，不断地贪求更多。然而，你并不是这样认识基督的。你肯定听说过他，并按照耶稣里的真理在他身上受教。关于你从前的生活方式，你被教导要脱去你的旧自我，这个旧自我正被它欺骗的欲望所腐蚀；在你的思想态度上被更新；并穿上新的自我，被创造成在真正的公义和圣洁中与上帝相似。保罗在这里描述了那些排斥神，放纵肉体，贪心行各样污秽的人。显然，上帝不希望我们如此轻易地、故意地把自己交给罪。\n\n上海是一个繁华的大都市，有数不尽的夜总会，四处充满了淫靡的气息。为了挽救上海市民，为了将这些不道德之物驱逐出去，我们将禁止并拆除上海的每一个夜总会。"
 lecjidu.5.a:0 "愿上帝保佑"
 lecjidu.6.t:0 "益世广播电台"
 lecjidu.6.d:0 "《益世报》是一家隶属于天主教会的报纸，由比利时籍神父雷鸣远于1915年10月10日在天津创办。《益世报》内容并不拘泥于宗教，涉及范围广泛，长期持反日爱国之立场，是新文化运动时期京津地区的重要报纸。在五四运动中，《益世报》甚至是五四运动中第一家被查封的报纸，后来在于斌主教带领下，逐步形成天津、北平、南京、上海、西安、重庆的《益世报》网。\n\n而随着时代的发展，纸质媒体终究有一天会被淘汰，尽管现在这样的趋势还不明显，但是高瞻远瞩的[SHC.GetNameDef]主教决定创办益世广播电台，原《益世报》社长杨慕时任台长，同样的除了必要的传道工作之外，我们也还会播出新闻、评论、科教、戏曲及音乐节目。"
 lecjidu.6.a:0 "呼号:XPBK"
 lecjidu.7.t:0 "对新教的态度"
 lecjidu.7.d:0 "从我们开始排除异教的存在以来，同属耶稣基督赐福的新教徒的地位就显得尤为尴尬。上海有着许多新教派别，如江长川牧师在上海昆山路景林堂传播卫斯理宗，丁光训家族传播着圣公宗；又比如1912年成立于上海的基督教青年会，他们的一位干事李储文被怀疑与周恩来麾下中央特科来往密切；或是以刚刚从美国毕业返回的吴贻芳女士的浸信会，他们在中国的传教历史可以追述至1836...\n\n这些五花八门的新教信仰，散布在上海各地，尽管我们可以向对待异教一般将他们驱逐出去，但是梵蒂冈对于这些新教徒一直是模棱两可的态度...况且无论如何我们都信仰耶稣基督。"
 lecjidu.7.a:0 "对他们视而不见"
 lecjidu.7.b:0 "给他们一些政府席位吧"
 lecjidu.7.c:0 "新教徒，滚出去！"
 lecjidu.8.t:0 "中华民国"
 lecjidu.8.d:0 "令人难以致信的是我们竟然真的统一了中国，天主的子民光复了这神圣的共和国，我们将以圣日新的遗愿重建全中国。"
 lecjidu.8.a:0 "该死，我要哭出来了"
 lecjidu.9.t:0 "白马修道院"
 lecjidu.9.d:0 "白马寺位于河南省洛阳老城以东21公里处，北依邙山，南临洛河，创建于东汉永平十一年，是佛教传入中国后兴建的第一座寺院，白马寺建立之后，中国“僧院”便泛称为“寺”，白马寺也因此被认为是中国佛教的发源地，有中国佛教的“祖庭”和“释源”之称。\n\n不过这已经是旧历史了，基督徒的军队攻占洛阳后，[SHC.GetNameDef]主教干的第一件事就是宣布将这座悠久历史的寺庙改建为修道院。从今往后白马寺不再供奉佛祖，而会成为基督最忠诚的修道院。在经过圣座的同意之后洛阳教区的主教座堂将迁移至白马修道院，并且将洛阳教区升格为河南教省的总教区，原本的开封总教区降格为教区。开封总教区的原总主教谭维新主教担任洛阳总教区的主教。"
 lecjidu.9.a:0 "不错，不错"
 Shcjidu.1.t:0 "震旦女子文理学院"
 Shcjidu.1.d:0 "长期以来我们的教育都只顾及到了那些男性教友们，这是一件不对的事情，上帝平等的爱着他的所有子民。正如【哥林多前书11:11】然而照主的安排，女也不是无男，男也不是无女。因为女人原是由男人而出，男人也是由女人而出，但万有都是出乎神。为了实现女性教育的突破，[SHC.GetNameDef]主教委托美国圣心修女会主办，创立震旦女子文理学院，挂名在由法国耶稣会开办的震旦大学之下，校长和常务校董也由震旦大学的胡文耀与才尔孟兼任，但在财政、行政中均完全独立。教学使用英文而非法文。震旦女子文理学院下设中文、英文、教育、经济、社会、化学、家政七系。"
 Shcjidu.1.a:0 "第一所天主教会女子大学"
 Shcjidu.2.t:0 "资助圣言会"
 Shcjidu.2.d:0 "1875年，德国人杨生（A.Jansen，1837-1909）于荷兰创立圣言会（Divine Word Missionaries），该会名字取自《若望福音》第一章：“圣言起初就有”。该会注重个人的默观和灵修，也注重普世宣教的工作。该会有五大使命：1，聆听神的圣言。2，用个人与群体生活，用以传道见证基督福音，宣讲圣言信息。3，促进地区教会对传教的认知，鼓励平信徒参与天国的建造。4，与地区教会合作，共同传扬福音。5，关爱贫穷和受欺压者。1879年3月2日，毕业于斯太尔修道院并祝圣为神父的安治泰（Johann Baptist Anzer)和福若瑟（Josef Freinademetz）成为该会的首批传教士。同年4月20日，他们到达香港学习为期一年的中文和传教课程，之后开始了二人及该会在中国的宣教之旅。\n\n他们如今主要在山东一代活跃，兖州教区、青岛教区、阳谷教区、曹州教区和沂州教区已经拥有20万教友。还建立信阳代牧区等一系列其他牧区，向中国内陆传道。但是如今，伴随着中国大地上的战火，一贯道等中国民间宗教的活跃，尤其他们的天师张天然同样身处山东，圣言会如今的日子就有些不好过了。虽然他们背靠着徳属东亚但远水救不了近火。而我们能做的就是以我们国际贸易区的身份，向他们尽可能多的给予支持了。"
 Shcjidu.2.a:0 "amen"
 Shcjidu.3.t:0 "教区升格"
 Shcjidu.3.d:0 "在大主教[SHC.GetNameDef]的带领下，我们光复了神圣的南京城。在这里诞生了第一名华人主教——罗文藻主教，因此这里对于我们有着别样的价值。而原本因为战乱而暂时搬迁至上海的南京代牧区教士团队也从重新回到了圣母无染原罪始胎堂恢复开始他们的布道工作。除了这个好消息外，我们向Papa的申请得到了同意，南京与上海被认为已经拥有了成立教区资格，如今我们将摆脱代牧区的身份，正式成为主的教区。南京将要升格为总教区，下辖海门教区、上海教区、徐州教区、苏州教区四个教区，依旧由于斌主教担任总主教一职。"
 Shcjidu.3.a:0 "amen"

