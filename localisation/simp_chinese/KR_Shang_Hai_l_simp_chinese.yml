 Shcxinjiao.3.t:0 "上海宗教大会"
 Shcxinjiao.3.d:0 "\n\n第三方势力则相对来说较为弱小，基督教青年会这个成立于1844的组织，并非一个具体的教派。他们只是以宗教活动为主，提倡青年服务社会的社会服务团体。1896年，他们在天津成立了正式的分会。并在同年11月在上海举行了青年会全国大会。1900在上海组建上海分会，并在随后的多年间，将重心逐渐移到上海。由于他们的活动主力是青年团体，因此在上海乃至全国的各大大学间都有着他们的成员活动。如如今被上海总工会和中国工团党，甚至是周恩来所组织的“红队”支持的，代表基督教青年会出席此次大会的沪江大学分会负责人——李储文，这个一边笃行基督，一边宣扬马克思主义的青年。而我们的另一位代表，丁光训会吏也是该组织的成员，是学生部干事。"
 Shcxinjiao.3.a:0 "江牧师是最好的选择"
 Shcxinjiao.3.b:0 "丁牧师是更好的选择"
 Shcxinjiao.3.c:0 "耶稣与马克思的拥趸"
 Shcxinjiao.4.t:0 "信仰与生活"
 Shcxinjiao.4.d:0 "「培理和路得都代表一种有趣的结合：深厚的信心和对世界的关注。他们一手拿着报纸，一手拿着圣经。他们不怕与当代的批判思想家辩论。他们以圣经为基础的信念已经历尽沧桑，以至他们不会害怕失去信心。相反，他们想学习一切必要的知识，让他们了解别人的疑惑和恐惧，并且能根据上帝的道给他们答案。有一次，蒙特利学院的一名学生向路得抱怨说，自己竟要学习那么多不必要的世俗知识，路得就问他：『在圣经中最受重用的两个人是谁？』然后马上回答：『是旧约的摩西和新约的保罗。』接着，路得解释那是因为摩西在埃及学者身上接受了当时最优质的教育，而保罗则是学者中的学者，接受了他那个时代最好的教育。教育有助于他们与各种各样的人物接触，造就他们成为当代最重要的属灵领袖。」"
 Shcxinjiao.4.a:0 "用你的圣经解读你的报纸"
 Shcxinjiao.5.t:0 "设立劳工部"
 Shcxinjiao.5.d:0 "自1914年，第一次世界大战时期，中国劳工前去欧洲战场，为了保障这些劳工的权益，上海分会派遣了陈维新等三位干事前往欧洲为劳工服务。陈维新干事回国之后也长期在工人间服务，这段时期上海分会也设立了职工部和职工服务所，为工人们写家书、义务问诊，做演讲、设立阅读处。这样的机构虽然具有一定的进步性，但是还远远不够，只能做一些轻描淡写的弥合工作，完全不能为劳工真正的问题解决一二。我们的成员还是太高高在上了，为劳工的考虑完全不够。为了弥补这一点，我们将整合上海总工会残余有生力量设立自己的劳工部门，这个部门将成为此后我们最重要的权力机构，劳工的权力必须由劳工自己来保护。"
 Shcxinjiao.5.a:0 "解放普罗大众"
 Shcxinjiao.6.t:0 "救济工作"
 Shcxinjiao.6.d:0 "自八省内乱，以及中国内陆省份的一系列战争以来，不少流民流亡上海，生活异常困难。上海青年会董事、沪江大学校长刘洪恩和美以美会景林堂主教江长川牧师建议派遣牧师前往英美等国进行募捐、组织施粥处等机构为流民提供廉价食物、为部分特殊困难情况流民提供救济金、组织公共建设项目以工代赈来帮助流民维持生计等等一系列救济措施。但是除以工代赈项目外，其余接受救济的流民必须在工余时间担任一些社会服务工作。"
 Shcxinjiao.6.a:0 "要安分做工，自食其力"
 Shcxinjiao.7.t:0 "报童学校"
 Shcxinjiao.7.d:0 "少年部的张家昌干事提出了一项建议：扩张报童学校。报童是工业革命，印刷业不断发展的产物，在上海这些报童大多数都是孤儿，或是出于各种原因不得不在街头讨生活，绝大多数都没有接受过一丁点儿教育，其中还有相当一部分被各路黑帮控制，长期营养不良且遭受毒打。张家昌和其他的几名成员先到报社、马路报童集中的地方进行调查，了解报童的生活情况。在了解到具体情况后，他召集了五六个高中毕业的同学义务担任老师。他们在棚户区进行家访，动员报童来读书，他们为这些报童提供早晚餐。由于报童清晨和黄昏要卖报，上课时间定在每天上午10至12时，分初、中、高三班，课程有国语、算术、常识、唱歌等，三个月一期。但是没有经费，学校没有办法更进一步，上海还有这许多的报童得不到教育。为了解决这一点，张家昌干事在会议中提出了请求市政府给予经费的建议，希望扩大规模，购买办公室作为固定办校地点，聘请职业教师等等..."
 Shcxinjiao.7.a:0 "『不可不管教孩童』"
 Shcxinjiao.8.t:0 "四大教育"
 Shcxinjiao.8.d:0 "一、人格教育；二、生产教育；三、民众教育；四、娱乐健康教育。我们要根据目前的上海具体情况，进行活动。我们的主要工作方向是：在青年中建立起为人民服务的人生观和爱祖国、爱人民、爱劳动、爱科学、爱护公共财物的国民公德；广泛传播新民主主义的政治和经济知识，为建设新上海号召全体上海市民；介绍新的人民文化艺术，大力开展文教工作，引入第三国际国家的优秀文艺作品，设立公立图书馆，免费对市民开放；增进国际人民的了解和友谊，促进国际人民民主与持久和平；发展人民体育，培养体育干部，学习曾经举办中国第一届全国运动会、东亚大运动会的优良经验，举办上海市公共体育活动；提倡生产技术教育；服务社会。"
 Shcxinjiao.8.a:0 "「你们愿意人怎样待你们，你们也要怎样待人。」"

