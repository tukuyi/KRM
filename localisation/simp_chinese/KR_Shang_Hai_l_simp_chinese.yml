 SHC_jing_cha_sha_chu_cong_wei_desc:0 "双手握刀的刽子手总在街头巡逻，跟着一名警官和一班巡警,中国人谁敢制造麻烦或是违法乱纪，马上就会大祸临头。被抓起来、强迫下跪、十分钟内身首分家。案件当场宣判，目击者就是证人，要不了半个小时一个人就会被审判、被处决。" 
 SHC_xiang_wo_men_de_en_ren_zhi_jing:0 "向我们的恩人致敬"
 SHC_xiang_wo_men_de_en_ren_zhi_jing_desc:0 "如果没有日本人就没有我们的今天，老话常说滴水之恩，涌泉相报。我们是不会忘记昭和陛下的大恩大德，日本在上海一定会得到最好的礼遇。" 
 SHC_zui_e_jue_bu_gu_xi:0 "绝不姑息..."
 SHC_zui_e_jue_bu_gu_xi_desc:0 "上海的街头实在是太混乱了，一次火并并不足以扫清所有罪恶。黑帮、赤匪、各路佣兵在火并之后都隐藏到了阴影之中随时等着咬我们一口，而我们是不可能让他们得逞的，任何邪恶终将绳之以法。" 
 SHC_chu_fei_wo_men_zi_ji_gan:0 "...除非我们自己来"
 SHC_chu_fei_wo_men_zi_ji_gan_desc:0 "自从上海开埠以来，街道上首次回归宁静，警察局也撕掉了过去在群众心目中的黑标签。不过在这背后警察们并没有实际上抛下所有的旧包袱。鸦片、赌博、娼妓，所有的地下犯罪行为换了一种形式再次浮出水面，只是这一次他们不会再被黑帮的暴力笼罩，唯一的暴力只会是蓝衣“暴徒”们。" 
 SHC_dou_bu_zhun_shen_shou:0 "...都不准伸手！"
 SHC_dou_bu_zhun_shen_shou_desc:0 "警察的职责是保卫我们的市民，放纵罪恶绝非我们所能为之事。腐败和罪犯将被一劳永逸地绳之以法，法律和秩序将是我们统治的唯一渴求之事。" 
 SHC_san_he_hui_de_jie_ju:0 "黑帮们的终局"
 SHC_san_he_hui_de_jie_ju_desc:0 "黑帮们肆意妄为，目无一切的时代结束了。他们的后半生要在无穷无尽的牢狱中渡过，如果他们能活过我们的抓捕和审判的话。警局的枪不会冤枉任何一个好人，也不会放过任何一个恶棍。" 
 SHC_yi_jun_yi_jing:0 "既是警察，更是军人"
 SHC_yi_jun_yi_jing_desc:0 "统一武器，统一着装，制服乃是表现个人精神，上海颜面的第一步。我们的警察不仅仅需要像个训练优势的军人，还应该牢记在上海他们便是当之无愧的军人。执勤之时完全服从，自由散漫严禁禁止。工作期间吃饭在食堂、睡觉在宿舍，私自外出者一律处罚。" 
 SHC_te_bie_quan_li:0 "特别权力"
 SHC_te_bie_quan_li_desc:0 "上海的街头是混乱的，黑帮、外籍佣兵、军阀流亡部队，火并无时无刻不在进行。没有人能笃定眼前的市民下一秒会不会从兜里掏出武器捅向我们的警员，我们的警员可以说在他们的同行中有着最高比例的伤亡率。因此只要能够证明生命受到威胁，我们的警员就有资格开枪保护自己的安全，这是他们的特别权力。" 
 SHC_xian_jing_zhi_du:0 "日本宪兵队的协助"
 SHC_xian_jing_zhi_du_desc:0 "要论警察制度的发展程度，当属日、美两国发展最好。我们的警务改革也从他们那儿学了许多。而鉴于目前我们和日本的良好关系，我们完全可以邀请宪兵队这一日本最优良的警察部门来协助我们改革警务。" 
 SHC_tong_xing_zheng_zhi_du:0 "通行证制度"
 SHC_tong_xing_zheng_zhi_du_desc:0 "我们的城市是如此的繁华，但是并非所有人都有资格享受城市中的一切，那些赤匪、黑帮分子都必须被隔绝在外，通过一系列等级分明的通行证，我们将确保只有遵纪守法的公民能够享受城市的一切。" 
 SHC_ling_yi_zhong_bao_tu:0 "另一种暴徒"
 SHC_ling_yi_zhong_bao_tu_desc:0 "警惕黑帮，但更要杜绝赤匪，这些卑劣的家伙打着崇高的旗号在上海烧杀抢掠。我们的市民饱受其害，任何红色势力都会受到我们最严厉的打击。" 
 SHC_an_quan_er_fan_rong:0 "安全而繁荣"
 SHC_an_quan_er_fan_rong_desc:0 "远东的明珠是如此的繁华而美丽，安全而和平，全中国的动荡与我们没有关联，我们享受着难得的宁静。但是我们知道只要日本人还在一天，只要中国一天没有统一，我们的安宁都是只是一种暂时的幻梦。" 
 SHC_zhong_hua_de_ming_zhu:0 "中华的明珠"
 SHC_zhong_hua_de_ming_zhu_desc:0 "我们是中国人，而上海只可能是中国人的上海！如果日本人以友善的姿态前来上海，我们也不会忘记他们的恩情。但如果他们妄图染指上海，那么我们也绝不会答应，在最后一个上海人战死前，我们决不投降！" 
 SHC_gong_rong_quan_de_xin_cheng_yuan:0 "共荣圈的新成员"
 SHC_gong_rong_quan_de_xin_cheng_yuan_desc:0 "无论如何，我们已经失去了抵抗的可能性，日本人 的枷锁正在套拢，袁良再一次沦为了一支不值钱的花瓶。就这么默默的看着上海落入日本人的手中，无可奈何。" 

 Shcjingcha.1.t:0 "胜利者的角逐"
 Shcjingcha.1.d:0 "在日本人的协助之下，上海市的警察们最终取得了胜利，但是胜利也不是那么容易品尝的，相对于在上海盘踞了近十年的袁良。日本人想要一个更好的傀儡，他们想要一个绝对的自己人来把控上海市——苏锡文，一个台湾人，一个在上海毫无根底，绝对不可能反叛的家伙，对于日本人而言他获许是一个更好的选择。但是袁良忍辱负重了十年，他不可能就这么松手，他用尽了自己的一切手段去劝说日本人上海的重要性，如果让一个什么都不懂的家伙来管理上海，黑帮、赤匪那些家伙一定会搞乱上海，这样的话就得不偿失了！他也在发动自己那仅有的一点儿亲信去上海造势。不得不说他很成功，他把握住了上海人、中国人对日本几十年以来的敌视，反苏锡文的运动一起接一起。但是，无论如何，最终这一切都要日本人来决断。上海的命运，从不在自己手中。"
 Shcjingcha.1.a:0 "上海警察捍卫了自己的荣耀"
 Shcjingcha.1.b:0 "新市长上任"
 Shcjingcha.2.t:0 "警务改革"
 Shcjingcha.2.d:0 "长期以来使馆城市理事会都采取着外籍警员、本地巡捕的双轨制度，即便有黄金荣、袁良这样从华人巡捕中升迁到警察部门高层领导的特殊案例，但是总的来说华人巡捕的地位都是奇低无比。他们干着最多的活儿还常常和青帮、三合会的家伙在街头火并，伤亡率居高不下。然而工资却不及什么活儿也不干的外籍警员的三分之一。长此以往，华人巡捕中士气低落，常常被黑帮渗透。身为打击犯罪的人却成为犯罪者的助力。而这些都将成为过去。\n\n袁良称，警察为专业事业。学识和经验缺一不可，学识的增长又格外重要，何况我们如今的警员并不缺乏经验。经费如今也算充裕，为了改革我们的警员精神就需要，招募老警员作为教官训练新人，展开讲习所。日后还要举办警官学校，所有现役警官无论服役年龄。职位都需要分批次训练教育。同时按照余秀豪顾问的建议引入指纹系统，做到全市同库。"
 Shcjingcha.2.a:0 "警察应当教育、引导人民"
 Shcjingcha.3.t:0 "消除遗毒"
 Shcjingcha.3.d:0 "使馆城市理事会时期的警局除了歧视华人巡捕外，他们还常常雇佣一些“志愿警察”，这些家伙大多是俄国内乱时期逃难而来的白俄难民。这些“愿警”随心所欲，基本上就是那群俄罗斯黑帮的另一个身份。这些人对于使馆城市时期对中国人的袭击行为视而不见，还往往被理事会用于打压中国人的正常抗议或者呼吁共和的运动。他们的存在百害而无一利，保留他们难以表面我们与旧使馆城市划清界限的需求。"
 Shcjingcha.3.a:0 "他们必须滚蛋"
 Shcjingcha.4.t:0 "城市清洁"
 Shcjingcha.4.d:0 "阳光在错综复杂的街道间艰难穿梭，透过压抑的瓦片缝隙，零星地洒落在全副武装的人群身上。他们悄无声息地集结在这座曾经热闹非凡的公寓楼前，只待一声令下。为首的警官从包里掏出一张纸条，反复确认着目标地点。\n\n接下来的行动虽然短暂，却犹如风暴般席卷了整个街区。居民们惊慌失措，四处逃窜，他们的尖叫声和哀求声被警察的呼喊和命令声淹没。紧接着，是杂乱的翻倒声和剧烈的撞击声——一些人企图逃离公寓，但最终都被抓获。不时还传来一声声令人窒息的枪声和惨叫声。没有一个居民会对这样的声音感到些许的意外。\n\n手铐冰冷地锁住一个个手腕，被押解的那些活下来的人面带愁容，缓缓走向街边，那台早已等候在那里的卡车。他们将被押送到那个既定的终点——监狱。没有人知道他们犯了什么罪，但每个人都心照不宣。警察们的铁腕行动正在展开，所有胆敢反抗的声音都将被扼杀，无论躲藏在何处都将难逃法网。"
 Shcjingcha.4.a:0 "又一窝老鼠被抓住了"
 Shcjingcha.5.t:0 "一卡难求"
 Shcjingcha.5.d:0 "市政府划定了各大区域的等级制度，普罗大众只能在上海的大部分区域通行，只有被政府认为是优良公民和有价值公民的人才能获得最自由的通行，去享受最豪华的上海。而普通百姓只要管好自己的生活就够，毕竟要想被评上优良公民可不是一件容易的事情。有价值人才更是可遇不可求，哪怕你是什么海外归来的大博士，大科学家，在市政府没有点亲朋好友都不一定评得上。"
 Shcjingcha.5.a:0 "管好你自己"
 Shcjingcha.6.t:0 "命丧街头"
 Shcjingcha.6.d:0 "黄金荣被捅死在街上前的最后一刻将会回想起，多年以前，他加入法租界当上华人巡捕的那个下午。\n\n富贵日子里的享受千奇百怪，但发迹之前的日子大抵都一样的痛苦。那个时候没有人会相信这么一个臭乞丐、死小偷、街头混混，谁都看不起的小巡捕后来能够做到黑白两道巨头的位置。就像同样不有人会想到那么一个没爹没妈的孤儿靠着一身狠劲杀到了上海滩的影子皇帝的位置。地下世界就是这样，即便你爹不是袁世凯或者别的什么大军阀，只要脑子够灵活加上一点儿不怕死的魄力，也能杀出一片天地。\n\n从“麻皮金荣”到“黄老太爷”，这一路上没有人能够数清他挨过多少打，流过多少血，又杀过多少人。在上海滩，你不杀人，别人就会来杀你。他有脑子够贪婪，靠着青帮背景和白道身份，他一路往上爬。需要立功？那就创造条件。有大案子？那就发动弟兄们去查。道上的弟兄碍事了，那就做掉他们，没有人能挡在他的面前。27年，从巡捕到督察长，这个在使馆城市崩溃之前仍然是从底层开始华人警察能爬到的最高的位置，而这个先例就是他黄金荣一手打拼出来的。上海滩的影子皇帝杜月笙是他门徒，死在南京的那个国民革命军总司令蒋中正也是他的学生，如果他没死，也许今天黄金荣也不会横死街头。荣华富贵，万般享受，应有尽有。\n\n但出来混总是要还的，哪怕他早就宣布了退出江湖，洗手不干。然而谁又会真的相信他宁愿放下一切呢？毕竟他也真的没有退出，他的势力反而愈发膨胀。现在，新市长的打黑行动需要一个祭品，而黄金荣从前引以为傲的督察长身份正是现在绞死他的最好理由。"
 Shcjingcha.6.a:0 "于是他必须死"
 Shcjingcha.7.t:0 "正义不容有失"
 Shcjingcha.7.d:0 "惩恶扬善是警察的天职，旧上海那猖獗的犯罪活动，层出不穷的抢劫、绑架、街头火并无时无刻不在揭露这样一个刻骨铭心的事实：我们的警察就是一帮无用的废物！人民对我们不信任，他们宁愿去寻求青帮、三合会的庇佑也不愿意相信我们的警员。这样的情形值得我们每一个警察感到蒙羞。黄金荣、张啸林这样的警局败类都混到了高层的位置，那些坚守初心的干警却过着穷困潦倒，被人看不去的生活。我们的正义被抹上了污点，我们的警局变成了藏污纳垢的贩毒窝点，犯罪分子对我们视而不见。如今却还有人胆敢提及要我们来做那些犯罪者所做之事？这些提议者还对得起自己身上的警徽吗？正义不绝对，就是绝对不正义。我们今后要做的一切事情都是为了洗掉警局身上的耻辱，重新赢得市民的信任。"
 Shcjingcha.7.a:0 "要问心无愧！"
 Shcjingcha.8.t:0 "警务改革"
 Shcjingcha.8.d:0 "要实现警务制度的专业化，我们就需要扩招一批有知识有热情的青年加入我们的队伍。但是一个普通警察的工资在25元-35元不等，一个科长的月薪仅为80至100元，按上海如今的生活水平，对于一个受过大学教育的人来说，这并不是体面的薪酬。因此提高工资才能招募到更多的有专业才能的人员来充实警力。警察应直接由市政府财政额外拨款，额度为正常预算的30%。提高工资并且对抗帝国主义者，尤其是垮台的理事会随时都有可能反扑。我们要让所有人相信，中国人有能力管理好上海的秩序，而不给他们一丝一毫插足的可能。理事会的警察无能，不代表我们也无能。"
 Shcjingcha.8.a:0 "第二步，加薪"
 Shcjingcha.9.t:0 "被捕获的间谍"
 Shcjingcha.9.d:0 "近日，在国民党人的一次集会中他们抓获了一个叫做倪于萌伪装成《民国报》记者的外国特务，此人曾任职于理事会警务处情报局，我们的市长、前警务处处长袁良对这家伙非常有印象。此人在试图偷窃国民党上海分部的一份重要文件，被国民党人人赃俱获。尽管国民党组织在上海的存在夹杂着些许暧昧，他们不像工团党那样被我们直接通缉，但是这些赤色份子依旧是我们的眼中钉。因此前来交涉的使者暗示我们的市长谨慎处理此事，他们说“毕竟对我们双方而言，国民党人显然更加可恶”。可他们的这种所作所为，无异于在挑战新市长到底能否完全掌握这座城市。"
 Shcjingcha.9.a:0 "放了他"
 Shcjingcha.9.b:0 "这些洋人以为自己是谁？"
 Shcjingcha.10.t:0 "难以为继"
 Shcjingcha.10.d:0 "尽管我们的市政府早已下令查封赤匪们的各大机构，但是这样的命令当年的理事会也下过不止一次，而结果也与如今相同。赤匪们的势力确实受到了打击，但是我们也无法将他们完全铲除。上海即便是远东最大的城市，我们的市政府依旧维持着一种入不敷出的状况。更何况，我们的警员的人员更替率难以想象，每月平均有100名警员辞职或因为各种原因退休。面对这样的情况，袁良市长也不得不向他的老前辈们那样放松对赤匪们的完全打击。只要他们不试图做出一些越界的行为，就睁一只眼闭一只眼吧。毕竟相比与他们，那些同样消灭不干净的黑帮分子对我们的威胁要大得多。他们的存在无时无刻不在玷污我们美丽的明珠。"
 Shcjingcha.10.a:0 "只能如此"
 Shcjingcha.11.t:0 "暴力之夜"
 Shcjingcha.11.d:0 "我们的市政府是由日本人一手扶植起来的，但是，对于日本人，上海市民就像对德国人、法国人一样充满了敌视，甚至还要远甚这些民族。日本人即将袭击上海的谣言从来没有中断过。反日游行和反日货运动也没有断息过。市政府不止一次的建议过日本侨民应当保护自己的安全。但日本人，尤其是日本政府显然有更多别的想法。\n\n在那个夜晚的前半夜，五名日本日莲宗僧人在马玉山路上遭暴力袭击，一名僧人被杀，两名受重伤。日本浪人，实际是日军少校兼本次袭击的策划者田中隆吉带领着他的一干同僚嚷嚷着要为同胞报仇。而之所以选择在那一地点进行袭击，正是因为它靠近三友实业社毛巾厂，该社的反日工人武装十分出名。在后半夜，这些日本浪人袭击并点燃了三友实业社毛巾厂。在离开的时候，他们又和巡警产生了冲突。\n\n这样的冲突不是第一次发生，上海也不能免去中华大地上普遍的反日行动。更何况有的行动背后还有日本人的挑动，他们的所作所为背后都只有一个目的：制造借口让日本政府干涉上海。而面对这样的情况，我们的新市长陷入了久久的沉默，上海对自己的未来需要一个回答。中日之间未来必有一战，而留给袁良选择的时间不多了..."
 Shcjingcha.11.a:0 "我们终究还是一个中国人"
 Shcjingcha.11.b:0 "识时务者为俊杰"
 Shcjingcha.12.t:0 "死战不降"
 Shcjingcha.12.d:0 "上海将来一定要成为中国大众与帝国主义争夺与苦战的中心，在争夺的过程中，上海将要遭受莫大的破坏，其程度自然要较之“上海大火并”所受的创伤胜过百倍，中国大众争夺上海，是必然要经过这一斗争过程的。\n\n上海是一个沸腾着的上海，你不看见几个月以前的事实吧，黄浦江的怒潮，曾经涌上岸来，把重要的马路都淹没了。这正象征了中国大众争取上海的一幕啊！我真希望冲毁这旧的上海，爆裂这帝国主义统治东方的堡垒！埋葬了那些吸血鬼的黄金梦！怒吼吧，上海！上海在不久的将来，终于会有怒吼的一天。"
 Shcjingcha.12.a:0 "上海绝不低头！"
 Shcjingcha.13.t:0 "中华民国"
 Shcjingcha.13.d:0 "令人难以致信的是我们竟然真的快要统一中国了，没有人会相信我们只凭借一座城市就能达成这一点，为我们欢呼吧，共和国的子民们。"
 Shcjingcha.13.a:0 "民国复兴了"
 Shcjingcha.13.b:0 "民国复兴了"
 Shcjingcha.14.t:0 "战争的残酷"
 Shcjingcha.14.d:0 "一个被炸飞了头的警察手脚张开地躺在街角，仿佛要挡住涌来的车流。爆炸掀起的黄色烟尘缓慢升腾之后，在南京路上展现出一幅可怕的场面。汽车中燃烧着的火焰吞着车内满身窟窿的尸体。在华懋和汇中饭店门廊和附楼乱七八糟地堆着难民的尸体，蓝色的工作服被鲜血染红了。被毁坏的汽车四周远远地散落着头颅、手臂和腿脚。两座建筑物之间长长的人行道和车道上到处是尸体...\n\n这仿佛是一台巨大的割草机推入了难民群，把他们绞成了碎片。这儿躺着一个没了头的男人；那儿有一只婴儿的脚，穿着小小的红丝鞋，上面绣着威武的龙。爆炸气浪横冲直撞，尸体遍地堆积。女人的手还紧紧抓着她们的钱包。一个男孩被炸得贴在了墙上，和墙可怕地粘合在一起..."
 Shcjingcha.14.a:0 "我们没有时间落泪"

