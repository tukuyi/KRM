 LEC_authoritarian_democrat_party_SX_long:0 "嘉道理家族(Kadoorie Family)\n§g嘉道理家族是一个富裕的米兹拉希犹太族裔家族，祖先世居伊拉克首都巴格达。18世纪时迁居至印度孟买，19世纪在中国上海跟随沙逊家族发迹。他们成功建立欧亚商业王朝。连同上海的沙逊家族，嘉道理家族成为显赫的富豪家族。嘉道理家族在20世纪从英国人手上购入广州电力厂，但在广州的生意出现亏蚀，后来转到香港发展，并建成中华电力鹤园街电厂，主要供电给旗下酒店，艾利·嘉道理在电厂重组之后成为当时的大股东。§!"
 LEC_social_conservative_party_HD:0 "沙逊家族"
 LEC_social_conservative_party_HD_long:0 "沙逊家族(Sassoon family)\n§g沙逊家族（Sassoon family）是一个具有伊拉克犹太人血统的国际知名家族，原本以巴格达为根据地，后来迁移至印度孟买，再扩散至中国、英国及世界各地。虽然其起源并未十分明确，但一般认为他们具有中世纪安达鲁斯地区最富有家族之一的伊本·秀珊（Ibn Shoshans）家族的血统。自18世纪开始，沙逊家族便成为全世界最富有家族之一，经营的事业领域扩及亚洲大陆各地。1920年代，维克多·沙逊将经营重点从印度转移至中国上海。维克多爵士长期居住在印度浦那和上海两地，同时经常或因商务，或因娱乐，而周游世界。§!"
