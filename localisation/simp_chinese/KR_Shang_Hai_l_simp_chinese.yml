 SHC_xin_ming_zhu_jue_xing:0 "骄傲的沪民人"
 SHC_xin_ming_zhu_jue_xing_desc:0 "上海是远东最繁荣的城市，这是无数沪民人共同奋斗的结果，不像那些懒惰堕落的内陆人，上海人勤劳而机敏，他们懂得把握住任何机会。上海代表了中国最先进的文明，而上海人远比其他中国人更优越。所以，抬起头来，上海人！你们当以自己是上海人而感到自豪，并对上海的文化、历史和成就感到自豪。" 
 SHC_jia_shen_lian_xi:0 "加深联系"
 SHC_jia_shen_lian_xi_desc:0 "很自然地，我们与帮助我们崛起的国家之间建立了密切的联系，更何况作为最大贸易伙伴，上海与东京的联系远胜于其他国家或地区。况且大和民族最为东亚最强大的民族，作为唯一战胜了欧美民族的东亚民族，我们也理应向他们学习。" 
 SHC_da_shang_hai_zhu_yi:0 "大上海主义"
 SHC_da_shang_hai_zhu_yi_desc:0 "上海是一座不断扩张的巨型城市，它绝不会停留于此，只会不断前进，向着南京，向着苏杭，让上海的疆域不止上海。" 
 SHC_shuang_yu_jiao_xue:0 "双语教学"
 SHC_shuang_yu_jiao_xue_desc:0 "优美的上海话与精妙的日语将是未来上海的语言，每一个上海公民都应该学会这两门语言中的一门。我们的学校也要以这两门语言作为教学工具。那些外地来的乡巴佬只会说一口鸟语的话最好闭上他们的嘴巴。" 
 SHC_ge_jue_yang_jing_bing:0 "隔绝洋泾浜"
 SHC_ge_jue_yang_jing_bing_desc:0 "还有着不少的顽劣家伙，他们思恋着使馆城市，他们放不下自己的洋主子。从他们那满口的低劣洋语就知道他们的脑子里到底装着些什么。对于这些家伙，他们只有两条路可以选，要么改变自己，学学优雅的上海话和日语融入这个新上海，要么滚出我的城市！" 
 SHC_hu_ren_xiang_hu:0 "自由主义瘟疫"
 SHC_hu_ren_xiang_hu_desc:0 "如果说什么思想祸害了中华的崛起，那么当要数西方传来的自由主义。他们破坏了那传统而美好的家庭，撕裂了和谐而友善的社会。他们带来了肮胀堕落，他们败坏道德，使人不能称之为人。而上海作为被这些罪恶思想构建起来的城市，我们需要一次大的净化来消除思想上的黑斑。" 
 SHC_bao_wei_jiu_shang_hai:0 "保卫旧上海"
 SHC_bao_wei_jiu_shang_hai_desc:0 "上海的繁荣导致了太多人的涌入，他们的生活一点儿也不优雅，一群吃大蒜的家伙窃居在我们这座咖啡之城毫不自知。他们的存在不知道降低了多少本该诞生的上海婴儿数。我们需要保卫我们的海派文化，不被这些家伙给摧毁。下只角的人这辈子也进不了上只角。" 
 SHC_fa_xing_xin_hup_bi:0 "发行新货币"
 SHC_fa_xing_xin_hup_bi_desc:0 "中国各个政府的财政是如此的糟糕，尤其是那个所谓的中央政府，大清的财政更是糟糕，他们的货币一文不值。而作为一座独立的城市，为了防止我们的市场因为货币的波动而波动，我们需要推出自己的货币——“沪圆”，与日元强挂钩。上海的经济必须由上海人把控。" 
 SHC_xiang_shou_yi_qie:0 "沪人优先"
 SHC_xiang_shou_yi_qie_desc:0 "上海毫无疑问是上海人的上海，上海人建造了这座城市也理应享有这种城市。再我们的市民福利体系中，上海人将享有最大的那一份，日本人次之。而其他人还是靠边站吧。" 
 SHC_fang_quan_wai_zi:0 "放权日资"
 SHC_fang_quan_wai_zi_desc:0 "我们的城市百废待兴，仅凭借市政府变卖理事会资产是完全不够的。上海需要有新的资金涌入，而对新的市政府来说没有什么来源能够比得上日企投资了。给他们一些优待，换取他们的资金投入。" 
 SHC_gu_li_hu_huo:0 "鼓励沪货"
 SHC_gu_li_hu_huo_desc:0 "上海作为整个中国工商业起步的地方，这里涌现出了许许多多优秀的企业，只是在市场的竞争中那些外国企业拥有更多的资金和清政府无限的妥协，导致上海的企业大多数都曾经历过濒临破产的时刻。最为最爱上海的荣誉上海人，苏锡文市长推出了一揽子救市计划， 要扶植起一批批优秀的上海企业。" 
 SHC_fan_wu_yu_si_xiang:0 "泛吴语共同体"
 SHC_fan_wu_yu_si_xiang_desc:0 "语言是构成一个民族的起点，而上海话无异于是吴语的一种方言，具体来说是松江分支。吴语“舒缓”时悠扬绵长，“短促”时石骨铁硬，是最优美的一种中国语言。我们已然自由，但江浙却不然，为了解放我们的同胞，向着那些卑劣的军阀挥出致命的刀锋。" 

 Shchuming.1.t:0 "未来的上海"
 Shchuming.1.d:0 "魔仆(Modemm Boy)一律穿洋装，留着两绺“考尔门”胡子。魔鸽(Modemm Cirl)一律烫发,穿着高跟皮鞋。并且男女见面，全讲沪语或日语。\n\n闸北、杨树浦、徐家汇一带的草棚，完全拆除，改造作电影院、跳舞场、咖啡馆、酒排间、大饭店、西洋按摩院、东洋艺妓馆、巴黎美容院、俄罗斯大菜馆...弄堂房子一律是十层楼，全都得是中西合璧式。马路上划满了蛛蛛网式的汽车线...黄包车、马车、脚踏车、电车全遭淘汰，行人代步，限乘汽车。十字街头遍设富丽堂皇的广告牌，写大英、大美、大日本、大法兰西等国出品的字样，棺材店也有买一送一的豪举。各学校大门口一律悬挂彩色布景，装氖灯举行春秋二季大减价。"
 Shchuming.1.a:0 "多么美好的未来"
 Shchuming.2.t:0 "中产阶级的新生"
 Shchuming.2.d:0 "由于清政府的抵抗与语言、市场的一无所知，那些千里之外来到中国的外籍商人只有选择本地人作为中间商来为自己服务，而这群人就被中国人称为买办。随着中外交流的加深，租界的扩张，定居中国的外国人越来越多买办中中外混血者也日益膨胀。但对这些混血买办而言，中华大地上不断掀起的民族主义让他们的身份格外尴尬。\n\n他们是中国人吗？他们当然是，无论如何他们身体内都流淌着中国人的血液。但他们是中国人吗？他们又不一定是，他们的一切财富都是来自于洋人，毫不留情的说他们就是洋人的狗。他们能像孙中山，像国民党、工团党那样反对洋人吗？尤其是在理事会奔溃后的现在。洋人真的离开了，世界天翻地覆了，他们的财富早已伴随着黑色星期一的冲击而不复存在。他们要堕落回那些丑陋的中国人，丑陋的汉人一样过着低贱的生活了。\n\n不过，他们还有得选，洋人走了，日本人来了，新政府需要一大批人，需要他们这样优秀的上海人来维持稳定。只需要一点儿点儿忠诚，承认自己其实并非所谓的中国人，他们就能重新过回富有的生活。"
 Shchuming.2.a:0 "这也算代价吗"
 Shchuming.3.t:0 "沪民？"
 Shchuming.3.d:0 "上海在近代的历史开始于1832年6月21日，一艘来自英国的小船——“阿美士德勋爵号”，这艘长年往来于中印的鸦片走私船这一次却没有携带任何走私品，只带了一个特殊的客人，一个受雇于英国来考察在上海开埠可能性的间谍。从此英国人正在的掌握了有关上海的详情。10年后，星条旗、三色旗、米字旗，无数外国人开始涌入上海，这座注定不平凡的城市开始崭露头角。同样涌入的还有数以万计的中国人。\n\n在马路两旁西式的高楼背后，密密麻麻的小巷交织在一起，用木板和砖石措成的房屋早就不堪多年风雨的剥蚀，变得摇摇欲坠了。陈旧的房檐下面,栖息着上万的中国人。生活空间是如此狭小，街坊邻居每天出入同一条街，同一个天井，共用一个小小的灶披间。在这里，宁波人、苏北人、广东人、福建人...正在互相影响着，逐渐地形成了一个新群体——上海人。\n\n但上海无疑是割裂的，正如现在一样，新政府与投诚的买办可以轻易的说出自己绝非贫穷的中国人或是汉人。但是下层正在搭建起上海的普通市民们却没有这么容易脱口而出。他们更关心明天到底会怎么样，街头的杀机没有衰减，房子的稀缺也没有得到解决，经济的低迷，工厂破产，生计难寻。他们是苏锡文口中那所谓的骄傲沪民吗？"
 Shchuming.3.a:0 "也许算吧"
 Shchuming.4.t:0 "小东京"
 Shchuming.4.d:0 "尽管如今的上海被誉为“东方梦巴黎”，但是这座城市的某个区域曾还有一个更贴切于当下的别名。民国初年，到苏州河北岸，从前的美租界走一走，任何人都很快会感受到，这里弥漫着浓重的东洋气息。越往北去，这种感觉就越强烈，这块地方，上海人形象地称之为————“小东京”\n\n每天清晨，走在小东京的街上，人们会看到不少留着仁丹胡子，衣着整齐的日本男子坐上黄包车，匆匆往苏州河南岸赶去，他们得准时到达驻在上海闹市地段的日本大公司、大银行的办事处，大街两旁的店铺纷纷打开了店门，除了中国人的店铺之外，还有为数不少的店家是日本人开的，店堂按照日本式样进究地摆设起来，有的卖日本的棉织品，有的卖玩具、唱片乃至自行车。店里的伙计忙着清点货物，为一天的营业做准备，他们手脚麻利，一会等主人的孩子吃完早饭，就得送他们到附近专为日本儿童开办的学校去念书。\n\n二十年前是这样，二十年后也依旧是这样，与之不同的只是少了些洋人的面孔，多了些富有的日本人。日本不再是租界人群中不起眼没权利的那部分罢了。"
 Shchuming.4.a:0 "是上海、是东京，有什么区别呢？"
 Shchuming.5.t:0 "黄包车夫"
 Shchuming.5.d:0 "对于传统的中国而言，城市是一个危险的地方，农民们除非必要绝不进城，他们就像害怕老虎一样害怕城里的官员和城里的一切。但是时代步入二十世纪，乡村的衰败和城市的崛起是这个时代中国的主旋律。大量农村移民进人城市勉强度日，由于贫穷，他们无法享受一个现代化城市所提供的大部分便利，还不得不容忍社会对他们的歧视。但所有的艰难和伤害没能追使他们离开城市。恰恰相反，他们尽可能地将家庭成员从乡村接往城市。而最能显示这一批人的是黄包车夫与街头乞丐。如今的上海有近十二万名人力车夫与两万七千辆黄包车。只有极少数车夫能够有一辆自己的车，剩下的是一个狼多肉少的局面，四五个车夫盯着一辆车，更多的车夫面临着失业的局面。因此这些车夫大多数都有着不同的副业，费劲一切就为了在上海留下来。\n\n在黄包车夫这支队伍中，绝大多数是直接从周边地区贫困乡村来城市寻找机遇的农民，大部分都来自苏北。事实上，他们中的大部分已无法在家乡继续生存下去了，那里天灾肆虐，盗匪猖獗，战乱频仍。他们来到城市，勉强度日。对于他们而言，这样的迁移并不是寻求更好生活所必的。但在城市里或许还有发财的良机，这才是城市最具吸引力的地方。他们中的大部分人生活在绝对的贫困之中，能活下去的幸存者被认为是成功的。用一句中国流行的俗语来形容：“好死不如赖活着。”。\n\n如今这些乡下来的人力车夫面对着新政府，因为他们肮脏、玷污了上海文化就要将他们全部赶出上海的政策也无可奈何。他们穿着自家缝制的粗布衣服，一辈子没有坐过“文明”的汽车，没用过所谓的自来水和电，除了车夫每天在街上奔跑。剩下的人如同生活在农村一样生活在上海城中，从未出过离家三条街以外的地方。"
 Shchuming.5.a:0 "上海有很多富贵人家，但更多的却是一地的贫民窟"
 Shchuming.6.t:0 "另一方面"
 Shchuming.6.d:0 "人力车夫的苦境是一个当下经常提及的话题。衣衫褴褛，脚穿草鞋，有时干脆赤脚，无论阴晴雨雪，终年奔波在街头。这些人力车夫的境况看上去并不乞丐好，由上海人力车夫互助会为车夫设立的保险调查数据可以推算，车夫们的平均年龄是43岁。人力车夫们承受了如此多的痛苦，累断筋骨的活计、粗劣的饭食、疾病甚至短寿——这些都不足以阻止他们拥人这一早已劳力过剩的行业。例如，从1931到1936短短的五年里，上海登记的人为车夫（包括许多有副业的）从7万增加到10万以上，这些寄生虫的繁衍是如此的迅速。况且这类“落后的交通工具”就应该被逐渐受到制约。失业的农民离开农村，带着笑容奔向都市里找拉车的生活，以为从此可以脱离苦海而踏进乐土了。\n\n这些车夫是如此的野蛮，通过科学证明人力车的设计十分省力，他们拉一次车所消耗的体力并不是一件不能接受的事情。但是这些车夫们往往做出一副极其吃力的样子，来向乘客索取高额报酬。在这基础上，他们还往往漫天要价，尤其是那些刚来上海不久的乘客。这些家伙还常常玩一种叫做“调元宝”的欺诈手段，用镀银铜片去骗取乘客们的真金白银。可以这样说，每一个上海市民都至少挨过一次人力车夫的敲诈。\n\n而且这些苏北来的乡巴佬还老是认为自己也是上海人的一部分，他们蔑视那些新到上海的人..."
 Shchuming.6.a:0 "他们也配？"

###经济线
 LEC_xi_mie_huo_yan:0 "熄灭火焰"
 LEC_xi_mie_huo_yan_desc:0 "上海火并已经走向尾声，最终的决胜者即将决出。熊熊燃烧的上海火焰也时候熄灭了，重建计划也该提上日程了。" 
 LEC_kuo_jian_gang_kou:0 "扩建上海港"
 LEC_kuo_jian_gang_kou_desc:0 "自1843年上海开埠后上海港就很快成为了中国最大的港口，不过现在的吞吐量还得再上一层楼。" 
 LEC_dong_ya_shi_zi_lu_kou:0 "东亚的十字路口"
 LEC_dong_ya_shi_zi_lu_kou_desc:0 "中国是东亚的中心，而上海是中国的经济中心，四面八方的货物汇聚于此，国内的货物又从这里运往世界各地。" 
 LEC_kai_fa_shang_hai_jiao_qu:0 "开发上海郊区"
 LEC_kai_fa_shang_hai_jiao_qu_desc:0 "上海市区一片欣欣向荣，但是市区土地毕竟有限，城市是时候向郊区扩张了。" 
 LEC_chu_li_li_shi_hui:0 "处理理事会资产"
 LEC_chu_li_li_shi_hui_desc:0 "理事会已经是过去式了，我们会排除他们留在上海的一切痕迹，当然了，他们留下的财产我们还是会欣然笑纳的。" 
 LEC_gui_hua_xin_jie_qu:0 "规划火车路线"
 LEC_gui_hua_xin_jie_qu_desc:0 "上海是中国的货运中心点之一，没有一条条完美的火车线路是不可能达成的。" 
 LEC_tou_zi_gong_ye:0 "投资工业"
 LEC_tou_zi_gong_ye_desc:0 "工业是现代社会的命脉，上海作为中国工业最发达的地方，工业发展自然不能落下。" 
 LEC_kai_fa_kuang_chang:0 "开发矿藏"
 LEC_kai_fa_kuang_chang_desc:0 "上海毕竟只是一个狭窄的城市，为了我们政权的生产，起码我们得更多的从这片土地上收集物资。" 
 LEC_sheng_ji_jiao_yu:0 "建设世界性大学"
 LEC_sheng_ji_jiao_yu_desc:0 "科技是人类进步的阶梯，加大科研花费，引进高等人才，建设世界一流的大学。" 
 LEC_ji_chu_jian_she:0 "房屋扩建计划"
 LEC_ji_chu_jian_she_desc:0 "正如世界上的其他大城市那样，上海拥有一个庞大的棚户区，五分之一的居民居住在此，对于上海而言这里完全是另一个世界。这里是社会不稳定的诱因，我们没办法将这些人完全驱逐出去，但是至少我们可以尝试改善一下。" 
 LEC_she_hui_fu_li:0 "福利制度"
 LEC_she_hui_fu_li_desc:0 "上海的发展不仅仅是为了我们的政权，还是为了全体上海市市民，从出生到死亡，市政府将推出一篮子福利计划，上海市将成为全世界人民最渴望生存的地方。" 
 LEC_lan_tian_hang_yun:0 "蓝天航运"
 LEC_lan_tian_hang_yun_desc:0 "我们的货运不仅海洋，还有天空，碧蓝的天空中将充满我们的货运航班。" 
 LEC_rang_shi_you_liu_dong:0 "让石油流动"
 LEC_rang_shi_you_liu_dong_desc:0 "石油是现代工业的命脉，有石油才有现代工业，为了维护我们好不容易才发展起来的工业，我们必须维护好我们的石油供应链。" 
 LEC_huan_ran_yi_xin:0 "焕然一新"
 LEC_huan_ran_yi_xin_desc:0 "上海市的重建工作也接近尾声，我们可以骄傲的宣布，上海特别市已经完全排除了理事会的遗毒。光荣吧，上海人！"

###外交线
 SHC_singapore_tt:0 "§G上海将拒绝参与中国的纠纷，她会成为独立于中国其他地区的独立城邦国家§!"

 SHC_bao_wei_shang_hai:0 "保卫上海城"
 SHC_bao_wei_shang_hai_desc:0 "不可否认的是，我们处于弱势地位。南京的统治对我们虎视眈眈，一不小心我们就万劫不复。为此我们应该去寻求外国力量来帮助保卫上海市，即使只是暂时的，但必须确保我们来之不易的主权，我们需要得以生存。" 
 SHC_entente_guarentee:0 "东京，我来了"
 SHC_entente_guarentee_desc:0 "日本人一直对中华虎视眈眈，他们希望称霸东亚，但是与此同时他们也是保卫我们独立的最好帮手，与虎谋皮，但我们也不得不做。"
 SHC_berlin_friend:0 "去一趟青岛"
 SHC_berlin_friend_desc:0 "不管他们所谓统治世界的梦想如何，毫无疑问，德意志帝国是全球霸主。考虑到这一事实，我们应该与德国和帝国公约结盟，因为只有在铁十字下，上海市才能真正自由，也只有他们才能保卫东亚自由。"
 SHC_zi_you_gang_kou:0 "骄傲的自由明珠"
 SHC_zi_you_gang_kou_desc:0 "陷入外国列强或与我们同胞的琐碎斗争中是没有意义的。上海市将继续是和平、繁荣和友谊的中立绿洲。这里没有战争，也永远没有。"
 SHC_international_neutral_zone:0 "国际中立区"
 SHC_international_neutral_zone_desc:0 "考虑到我们新的中立身份，我们的政府已经在着手推进宣布上海作为全世界自由与中立区的计划。所有人都可以在这里找到避难所和相应的庇护，无需被问任何问题，也无需引渡。我们将置身于所有世界事务之外，作为回报，我们将为在逃者提供避风港。"
 SHC_rang_shang_hai_zai_ci_wei_da:0 "让上海再次伟大"
 SHC_rang_shang_hai_zai_ci_wei_da_desc:0 "如果你认为我们在悲惨的余生中只会是一个可悲的城邦，那你就大错特错了！上海市将越过其大都市的边界，统治整个大上海地区，只因这是我们的宿命！谁知道呢，我们有预感，也许我们甚至会进军至北京、奉天甚至更远的地方！"
 SHC_xiang_nan_jing_jin_jun:0 "向南京进军"
 SHC_xiang_nan_jing_jin_jun_desc:0 "南京人不断威胁我们的日子结束了，现在是我们要向着南京进军。这些虚伪的家伙将面临一支真正的军队，我们将把他们打个落花流水。"
 SHC_shou_fu_shi_di:0 "收复失地"
 SHC_shou_fu_shi_di_desc:0 "如果要问理事会唯一的价值是什么，那必然是它对香港、福州等地的合法宣称权。但理事会的崩塌使得这些土地流失到了各路军阀们手里，而我们就是要取回这些土地。"
 SHC_yi_tong_zhong_hua:0 "一统中华"
 SHC_yi_tong_zhong_hua_desc:0 "现在我们的边界已经远远超出了城市的界限，没有理由停下了！我们将进军北京、沈阳、广州乃至拉萨，征服全中国的领土，重建我们的秩序。我们，骄傲而精力充沛的上海人，是真正的中华儿女——因此，我们有责任重新统一中华民国。现在，我们要通过震天的战吼和雷鸣般的枪声，教他们知道真正的中国人要来了！"
 SHC_shang_hai_shou_hu_zhe:0 "选择守护者"
 SHC_shang_hai_shou_hu_zhe_desc:0 "无论如何，只要我们还是一个中国人，我们就无法避免被卷入到中华大地的战火之中。所有势力都对我们的存在虎视眈眈，要想活下去我们就必须选择我们的盟友，或者我们的“主人”。"

 SHC_protector_tooltip:0 "解锁决议£GFX_decision_icon_small §G§!§Y加入符合我们道路的阵营§!"
 SHC_da_qing:0 "向皇帝效忠"
 SHC_da_qing_desc:0 "毫无疑问，北京政府是真正的中国政府。我们将向皇帝陛下献上我们的忠诚，为大清而战。打倒叛徒，黄龙旗万岁！"
 SHC_lkmt:0 "与革命党同行"
 SHC_lkmt_desc:0 "毫无疑问，南京的国民党政权才是合法的中国政府。尽管我们可能不同意他们的革命和暴力方法，但他们的精神、思想和言行都是真实的。我们将共同将中华儿女从军阀与帝政手中解放出来。"
 SHC_da_shuai:0 "飘向北方"
 SHC_da_shuai_desc:0 "我们对奉天的张作霖才是合法中国政府的这一事实坚信不疑，同大帅一起将清政府与国民党的逆贼们尽数消灭！。"

 SHCwaijiao.1.t:0 "上海人申请加入共荣圈"
 SHCwaijiao.1.d:0 "来自上海市的[SHC.GetLeader]申请加入共荣圈"
 SHCwaijiao.1.a:0 "欢迎加入共荣圈"
 SHCwaijiao.1.b:0 "这太冒险了"
 SHCwaijiao.2.t:0 "[JAP.GetNameDef]接受了"
 SHCwaijiao.2.d:0 "日本皇室接受了结盟的提议，并立即调遣了日本海军以及一批军官来援助我们。"
 SHCwaijiao.2.a:0 "妙！"
 SHCwaijiao.3.t:0 "[JAP.GetNameDef]拒绝了"
 SHCwaijiao.3.d:0 "日本拒绝让我们和他们建立更紧密的关系。我们将不得不继续依赖我们一贯不稳定的国际保障。"
 SHCwaijiao.3.a:0 "真丢人"
