 SHC_country_intro_header: "上海特别市"
 SHC_country_intro_content: "§Y理事会§!宣告终结之后，各路人马都想要控制§Y上海§!这座远东的超级城市。这其中最大的两股势力便是依托§P徳属东亚§!、§Y宁系军阀§!的§P德国驻军§!和本就身处东亚的§j日本驻军§!，在那个瓢泼大雨的夜晚，他们的部队开始了第一次交火。然而漫长的交战之后，谁也没有夺取§o真正的胜利§!。反而是这场小规模冲突的成本开始向一场全面战争所迈进，可§P德§!、§j日§!双方没人做好交战准备，他们获许必有一战，但绝不是今天。在双方不约而同的撤军之后，只留下了一地废墟与一个秩序完全崩塌的上海...\n\n§M本地§!的各路势力从暗影中走出，§Y上海§!必须要有一个统治者，当§P德§!§j日§!立场之后，就必然是他们其中的§M一员§!。以§n张啸林、杜月笙、黄金荣§!等人领导的§n青帮§!为首的上海、香港等地各大黑帮联合，早在理事会尚未破产前这些家伙就已经开始充当§P影子政府§!的功能，§n杜月笙§!更是被称为上海滩皇帝。他们的马仔开始封锁街道、仓库，他们要从影子皇帝当上真正的上海滩皇帝。\n\n当然了，失败的§P德国人§!和§j日本人§!并没有放弃控制上海的可能，在他们的§M部队§!撤离之后他们转而开始资助上海§M本地势力§!，§o代理人战争§!的成本可要小得多。§P德国人§!选择的自然是在上海同样根深蒂固的上海教会。这些修道院们本身也有着一定的保卫武装，如今§P德国人§!已经和§M上海宗座代牧宗座代牧§!§c惠济良神父§!与因为八省内乱战火撤离至上海的§M南京宗座代牧区宗座代牧§!§g于斌神父§!取得了联系。后者也同意了§P德国人§!的计划。\n\n而§j日本§!选择的则是早就被§j日本§!渗透得干干净净，基本上都要从§j日本人§!手上再领一份工资的§M上海警察局§!，他们的局长§P袁良§!对于§n黑帮§!的各大势力了如指掌，更不用说§n张啸林、黄金荣§!这些人本身也曾在§M上海警察局§!任过职，如今重新集结起来，并且有相当一部分§j日军§!伪装的§M上海警察局§!也对控制§Y上海§!充满了信心。§P袁良§!不过是一个无用的花瓶，对于§j日本人§!而言，要掌握他轻而易举。\n\n除了这些人以外，§r上海总工会§!和§l左翼作家联盟§!的联盟也是一个不可小觑的武装势力，他们的§r工人纠察队§!训练有素，在§Y理事会§!时期就让政府头疼不已，而且他们和§o黑帮§!中§r王亚樵§!率领的§o斧头帮§!也有着密切往来，在交火中，§r王亚樵§!的人难免会倒向§r总工会§!。§c香港§!富商、§l朱红社§!分社社长§l何东§!爵士同样是一个热心于中国政治事务的人，在§c孙中山§!时期，他就曾是§c国民党§!重要的援助者。尽管§l何东§!爵士丝毫没有掩饰自己的§l民族主义§!倾向，§c协约国§!尤其是流亡§x加拿大§!的§x英国人§!还是找上了门去希望和他一起掌控§Y上海§!，而有了他们的资助，§l何东§!爵士对于控制§Y上海§!，进而促使§Y中国§!走向真正的统一民主也表现出了异常的热情。\n\n无论如何§Y上海§!的§M未来§!终将被他们中的一方所§x操控§!..."

 LEC_guide:9 "§r使馆城市的崩溃§!（§r游玩上海特别市§!）\n£white_dot 黑色星期一开始时，在§Y工人罢工§!中拒绝要求，并且在后续事件中让§r上海起义§!§g成功§!。\n\n§M西方的工具（德国主导）§!（§P家长制独裁§!）\n£white_dot 美国内战开始时，德国必须仍是工部局成员，且§P华东监事会§!的党派支持率要高于18%，然后选择德国人担任高级专员。\n\n§M东方的门户（日本主导）§!（§n国家民粹主义§!）\n£white_dot 美国内战开始时，日本必须仍是工部局成员，且§n支那本部§!的党派支持率要高于18%，然后选择日本人担任高级专员。\n\n§M美国主导§!（§m市场自由主义§!）\n£white_dot 选择美国人担任高级专员（该选项无论如何都可用）。\n\n§M英国主导§!（§c社会保守主义§!）\n£white_dot 在事件“英国人关注上海中心主义”中选择无视。\n£white_dot 点任命新任高级专员的决议前，应该要出现英国人任命新驻沪领事或新任港督的事件，否则便不能选择英国人担任高级专员。\n£white_dot 如果满足了上述条件，那么让§c香港俱乐部§!的党派支持率高于18%，然后选择英国人担任高级专员。\n\n§M崩溃§! - §M德国傀儡§!/§M日本傀儡§!（§g威权民主主义§!）\n£white_dot 将货币储备降到最低水平并让“濒临破产”任务的倒计时结束，使馆城市便会崩溃，根据“上海遭遇战”事件中选择的胜者，使馆城市可能加入德国或日本的势力范围。"


 SHC_guide: "§M远东的红色明珠§!（§r工团主义§!）\n£white_dot 在开局事件中让§r总工会§!胜利。\n£white_dot 支持§r汪寿华§!与§r工团党§!，你将迈向§r中华公社§!的§M革命道路§!。\n\n§M去他妈的§!（§o极权主义§!/§r工团主义§!/§R激进社会主义§!/§l鲁迅思想§!）\n£white_dot 在开局事件中让§r总工会§!胜利。\n£white_dot 支持§l鲁迅§!与§l左翼作家联盟§!，你将迈向§r中华公社§!的§M革命道路§!。\n\n§M世界革命§!（§o极权主义§!）\n£white_dot 在开局事件中让§r总工会§!胜利。\n£white_dot 支持§o彭述之§!与§o中国革命共产党§!，你将以§o不断革命论§!向§M世界革命§!前进。\n\n§M流亡者归来§!（§o极权主义§!/§R激进社会主义§!）\n£white_dot 在开局事件中让§r总工会§!胜利。\n£white_dot 支持流亡§M上海§!的§o俄罗斯共产党（布尔什维克）§!，以§M上海§!为基石，染红§r中国§!，返回§r家乡§!。\n\n\n\n§M最尊贵的何东爵士驾临他忠诚的上海§!（§l社会自由主义§!）\n£white_dot 在开局事件中让§l何东§!和他的雇佣兵胜利，并拒绝§c维克多·沙逊§!。\n£white_dot 你可以坚持§M中华认同§!，迈向§l中华民国§!，也可以忠诚于§x不列颠§!，为§M上帝与祖国§!征服§x英属中国§!。\n\n§M“上海人”的上海§!（§c社会保守主义§!/§n英式以色列主义§!）\n£white_dot 在开局事件中让§l何东§!和他的雇佣兵胜利，并让§c维克多·沙逊§!上台。\n£white_dot 你可以§n忠诚§!于§x不列颠§!，为§n上帝与祖国§!征服§x英属中国§!，也可以为自己征服§M全中国§!，并向把§c犹太人§!赶出家乡的§o敌人§!复仇。\n\n§M终回主的怀抱§!（§c社会保守主义§!/§g威权民主主义§!）\n£white_dot 在开局事件中让§c天主教教会§!胜利。\n£white_dot 你可以让§c惠济良§!保持领导，也可以让§g于斌§!上台，在§M中华§!建立§M地上天国§!。\n\n§M罪恶克星§!（§P家长制独裁§!）\n£white_dot 在开局事件中让§P上海警察§!胜利，并拒绝组建§n大道政府§!。\n£white_dot 若在后续内容中反抗§j日本§!，则可以统一§M中华民国§!。\n£white_dot 若在后续内容中屈服于§j日本§!，则可成为§j共荣圈§!§M军阀领袖§!，建立§Y中华民国维新政府§!。\n\n§M骄傲的沪民人§!（§n国家民粹主义§!）\n£white_dot 在开局事件中让§P上海警察§!胜利，并组建§n大道政府§!。\n£white_dot 你将尝试建立§n华东合众国§!，放弃对§M中国§!的§M认同§!，故也无法建立§M中华民国§!。"





