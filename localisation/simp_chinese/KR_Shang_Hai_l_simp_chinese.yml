 SHC_gw_armored_car_equipment: "沪造 “飞行堡垒”"
 SHC_gw_armored_car_equipment_short: "“飞行堡垒”"
 SHC_gw_armored_car_equipment_desc: "“飞行堡垒”是上海警队的制式镇暴车，而且上海万国商团也装备了一小批这种装甲车。\n\n这一载具的车厢可以装下超过十名成员，车顶炮塔装备有一辆机枪或步兵炮，车身上有几个射击孔。装甲车车厢顶部有天窗，可以让乘员探出车外，以便乘员用高压水枪或强光驱赶人群。该载具巨大的车厢让它看起来就如同囚车一般，于是百姓给这个无名镇暴车取了一个贬义的绰号：“飞行堡垒”。随着时光流逝，如今上海的囚车反而也被人称作“飞行堡垒”了。"
 SHC_armored_car_equipment_1: "特种机动车 231 八轮式"
 SHC_armored_car_equipment_1_short: "Sd.Kfz. 231"
 SHC_armored_car_equipment_1_desc: "在世界大战结束，大英帝国崩溃后，上海万国商团也开始换装德械。而负责替上海万国商团制造武器装备的德资企业上海瑞镕船厂(The New Engineering & Shipbuilding Co.)为此也开始正式生产德国装甲车。\n\n根据驻华德国军事顾问的意见，这一款装甲车采用了八轮底盘，以适应中国战场的环境。"
