 SHC_social_liberal_party_long:0 "朱红社(Vermillion Society)\n§g一个由商人与权贵所组成的庞大且广泛的团体，他们通常自述拥有“中华血统”，包括“欧亚混血”或是其他混血。他们在不同的社会阶层组成俱乐部和利益集团，不过绝大多数都属于富人阶层。朱红社的民族主义倾向早已是个公开的秘密，如果不算更早的时候，那至少在该社成立前，其成员就资助了一九一一年的辛亥革命。§!"
