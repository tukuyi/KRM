 LEC_fan_qing_fu_ming:0 "日月重现"
 LEC_fan_qing_fu_ming_desc:0 "三百年前，崇祯皇帝在煤山自缢，大明王朝在内外交困中走向了灭亡。三百年后，从前的困局加在满清之上，他们内外困顿，而大明的旗帜重新在南京城的上空飘起，大明的子民从异族的统治中解放出来，高举日月旗，重造旧山河。"
 LEC_he_bing_ge_lao_hui:0 "再合并哥老会"
 LEC_he_bing_ge_lao_hui_desc:0 "哥老会是川渝湘地区的地下社会统治者，他们和青帮同属于洪门所分化出来的一部分。同属一家，尽管过去双方有着不少矛盾，但如今，反清复明的口号已经重新响起，不和的兄弟也需要放下旧日的恩怨，握手言和，同仇敌忾。大敌当前，同室操戈，亲者痛，仇者快。"
 LEC_xie_gei_bei_fang:0 "写给北方的密信"
 LEC_xie_gei_bei_fang_desc:0 "在反对满清政府的当下，无论我们和北方的张作霖有多少矛盾，我们都可以尝试合作，哪怕他们只是口头表达他们只会在一边看着我们的战争，也能接受。"
 LEC_he_bing_zhi_gong_tang:0 "与致公堂的联系"
 LEC_he_bing_zhi_gong_tang_desc:0 "作为洪门的另一个分支，在下南洋时代他们一路跨越大洋分散在世界各处，其中最大的一个堂口自然是美国致公堂。国民党那帮人中还有两广的陈炯明都有着致公堂的背景，红花绿叶白莲藕，三家本身是一家，何分彼此？"
 LEC_san_bai_nian_de_yuan_jing:0 "三百年的愿景"
 LEC_san_bai_nian_de_yuan_jing_desc:0 "三百年前，满清的皇帝在天坛告祭他们满人的祖先宣高着大明的覆灭与满清的成立。三百年后，洪武二世在龙头们的陪同下祭拜列祖列宗，告慰天地神仙，汉人的皇帝重新回到了他的龙椅之上。汉人们重新迎回了一位真正的天子。他将带领我们走向一次又一次胜利，大明的旗帜重新飘摇。"
 LEC_xi_xi_rang_rang:0 "熙熙攘攘，皆为利往"
 LEC_xi_xi_rang_rang_desc:0 "天下熙熙，皆为利往；天下攘攘，皆为利来。尽管天下尚未一统，各地抵抗势力也没有完全铲除，但是各位龙头还有那位被当作门面的“皇帝”大人都在朝堂之下不断的勾连着。这个天下需要一个话事人，但是究竟是谁来掌控一切还犹未可知..."

 LEC_zhen_long_tian_zi:0 "真龙天子"
 LEC_zhen_long_tian_zi_desc:0 "那个所谓的延恩侯不过是一个不值一提的骗子，是满清遗留下来蒙骗世人荒野村夫，完全不是我们伟大的大明王朝的血脉。真正的真龙天子唯有此刻身处御座之人，也唯有他能带来大明的伟大复兴。"
 LEC_di_guo_de_shi_kiang:0 "帝国的食粮"
 LEC_di_guo_de_shi_kiang_desc:0 "烟草作为一种价值连城的农作物，是我们这个落后的农业国家最好的出口产品，在这个纷杂的时代里，自然是值得我们大力投资的。"
 LEC_te_xu_jing_ying:0 "特许经营"
 LEC_te_xu_jing_ying_desc:0 "军工、交通、能源...所有的行业都将被我们垄断。但是我们并不是那般绝情的人，一部分的企业将被交给那些忠于我们的商人们，这是他们应有的报酬。"
 LEC_bao_li_er_xue_xing:0 "无分黑白，是钱皆可"
 LEC_bao_li_er_xue_xing_desc:0 "这个世界上唯有金钱是最重要的，没有金钱我们什么也不是，因此只要是能够赚钱的事情，我们都干..."

 LEC_ban_ju_ru_ban_hu:0 "伴君如伴虎"
 LEC_ban_ju_ru_ban_hu_desc:0 "君王是威严的，不苟言笑的，他们的胸中只有江山与百姓，只要江山稳固，百姓安居乐业就足够了，个人的名声是不重要的。但是臣子却不同，他们永远想着去经营，去揣摩上意，永远不会脚踏实地的去造福百姓。因此帝王才要风雨骤变，上一刻喜笑颜开，下一刻便要废黜杀人。这都是为了江山，为了百姓。"
 LEC_huang_quan_bu_rong_you_shi:0 "皇权不容有失"
 LEC_huang_quan_bu_rong_you_shi_desc:0 "千百年来，多少帝国的奔溃便是始于皇权的动摇，宵小之辈们闻风而动，帝国的根基毁于一旦。因此，任何胆敢觊觎动摇皇权之人都当处死，唯有维护皇权的尊严才能够维护国家的稳固。"
 LEC_qing_shao_bu_zhong_zhi_cheng:0 "清洗不忠之臣"
 LEC_qing_shao_bu_zhong_zhi_cheng_desc:0 "自大明光复以来，不知有多少奸佞浑水摸鱼混入朝堂。如今天下已定，当剪除凶患，再启重典，杀一儆百，以防止这些吃人的家伙再伤及百姓，祸乱朝纲。"
 LEC_bu_fu_tai_zu_zhi_ming:0 "千古一帝"
 LEC_bu_fu_tai_zu_zhi_ming_desc:0 "此前世人皆知秦始皇乃千古第一帝，但如今在朱元璋附身延恩侯后大明重开，百姓安居乐业，百官忠贞不二，比之秦始皇有过之而无不及，乃真正的千古第一帝！"

 LEC_ren_ren_jie_di_wang:0 "人人皆帝王"
 LEC_ren_ren_jie_di_wang_desc:0 "在这个世界上一切以帝王为中心的帝国终将瓦解，一切以资本为核心的企业也都将崩溃，只有人民的帝国得以长存。帝王们凭借血脉的传承宣称自己超凡脱俗，而人民将告诉他们是谁将他们捧上了皇位，也是谁才真正的该被称为帝王。"
 LEC_gng_ren_bu_zai_wei_nu:0 "工人不再为奴"
 LEC_gng_ren_bu_zai_wei_nu_desc:0 "此前的中国工人如奴隶一般受人欺压，毫无尊严，如今我们将扭转这一情况，工人的权力将得到拓展。他们创造了这个世界，也将拥有这个世界。劳工的神圣将不侵犯。"
 LEC_tong_zuo_yi_zhi_ren_bing_xing:0 "同工团并行"
 LEC_tong_zuo_yi_zhi_ren_bing_xing_desc:0 "在上海时期，上海总工会就是我们的盟友，如今我们也将和中国工团党携手并进，再造劳工的中华。我们将一同为无产阶级的伟大复兴而战斗。"
 LEC_zi_you_de_wu_tuo_bang:0 "自由的乌托邦"
 LEC_zi_you_de_wu_tuo_bang_desc:0 "革命改革已初具成效，和平和繁荣正张开双臂，迎接自由解放的无产阶级。我们身上的枷锁已经脱落，未来从未如此光明，但是光明还没完全将临，一切的奋斗都还需要再进行，无产阶级的真正解放还需要我们的努力！"
 
 LEC_zhong_cheng_jie_you_feng_shang:0 "忠诚皆有封赏"
 LEC_zhong_cheng_jie_you_feng_shang_desc:0 "腐败之人当诛，忠诚之人当赏，此乃天理，不可违背。凡是忠心耿耿之人都将得到属于他们的报酬。"
 LEC_da_ming_yi_ying:0 "异姓也可封王"
 LEC_da_ming_yi_ying_desc:0 "尽管国之重器不可为他人窥视，但是那些自大明覆灭以来依旧忠于大明之人必当得到属于他们忠诚的赞歌。"

 LEC_qing_xi_jiu_ri_zhi_e:0 "清洗旧日之恶"
 LEC_qing_xi_jiu_ri_zhi_e_desc:0 "为了帝国的复兴，我们曾犯下了些许罪恶，但如今帝国已然重现，那些罪孽行径已无法被容忍，我们必须彻底与曾经诀别。"
 LEC_fu_xu_ping_kong_zhi_ren:0 "抚恤贫困之人"
 LEC_fu_xu_ping_kong_zhi_ren_desc:0 "帝国不会抛弃任何一位子民，凡因外力而贫困之人都将得到抚恤，帝国不会就此抛弃他们。"
 
 LEC_di_gup_yong_heng:0 "帝国永恒"
 LEC_di_gup_yong_heng_desc:0 "1644年，大明迎来了第一次灭亡，而在现在大明迎来了他的重生。悲观者或许还会担忧大明将迎来第二次覆灭，但是只有我们知晓当帝国卷土重来之后，他只会攀上更高的山峰，我们也只会带领着帝国人民完成更为宏大的成就！"

 lecming.1.t:0 "南京的威胁"
 lecming.1.d:0 "今天上午，南京的新主人、上海那帮野蛮的黑社会成员给我们发来了一封电报。这份电报写得非常笼长，很难想象是一帮黑社会写出来的，说明他们的文书人员找得不错。上面的话绕来绕去就一个重点要求我们交出手里的土地，被他们合并。不过，言语中还带着点他们黑社会的气息，不断的暗示我们要是我们反对的话，他们的部队立刻就要和我们开战。可笑，这些家伙知道自己有几斤几两吗？就要和我们叫板。但是，转念一想，这些人能够击败国民党接手他们的疆域，属实是一件了不得的事情，也许我们打起来真的不一定谁输谁赢..."
 lecming.1.a:0 "我们同意"
 lecming.1.b:0 "一群黑帮也配命令我们？"
 lecming.2.t:0 "[FROM.GetName]的回信"
 lecming.2.d:0 "无论他们在回电中怎么骂我们，他们都承认了自己将诚服于我们的事实，兵不血刃，我们就夺下了这一省份。"
 lecming.2.a:0 "太好了，太好了"
 lecming.3.t:0 "[FROM.GetName]的回信"
 lecming.3.d:0 "事实证明，他们是如此的宁顽不化，在回电中除了指责我们外他们就没有别的话语可以说了。这只能说明一件事情，我们的军队需要即刻出动去解决掉这些该死的家伙。"
 lecming.3.a:0 "他们自己选的"
 lecming.4.t:0 "南方人的来信"
 lecming.4.d:0 "直系傀儡们与赤匪们的内战终于有了一个结果，尽管是谁都没有想到的上海滩的青帮们还有一些其他流氓。这些家伙不知为何突然打出了反清复明的旗帜，真是可笑。然后他们又写来一份漫长的电报，充斥着些无用的话语，反正就是希望大帅和他们保持默契，对付共同的敌人..."
 lecming.4.a:0 "就这样答应他们"
 lecming.4.b:0 "他们是不是得付出点什么？"
 lecming.5.t:0 "奉天的回答"
 lecming.5.d:0 "东北人的回信传来回来，他们很直截了当的阐述了他们的需求——加钱。他们的贪婪凸显得如此淋漓尽致，直奉之间本就不可调和的矛盾竟妄图让我们来支付费用？"
 lecming.5.a:0 "现在还是反清重要"
 lecming.5.b:0 "他们以为自己是个什么东西？"
 lecming.6.t:0 "南方人的态度"
 lecming.6.d:0 "虽然他们的口上义正言辞，但是他们仍然发来了一箱箱的货物表达着自己的诚意，对此我们的回答自然是："
 lecming.6.a:0 "合作也未尝不可"
 lecming.7.t:0 "熙熙攘攘"
 lecming.7.d:0 "从前的朱煜勋一直过着流亡生活，没有人在意他这么个前朝皇族，他的身份此前长时间对于大清而言更像个随时可能爆炸炸药桶，如果不是他们需要表现出一点儿继承大明的需要，朱煜勋恐怕早就被人暗杀掉了。而现在呢？他端坐在大殿之上，无论底下的人是否愿意，是否发自内心的畏惧，他们都跪在他的面前。当然了，他自然不会忘记此前的种种因果，是那些青帮的人找到了他，扶他坐上了皇位，他们如今虽然跪在下面，但他们的手依然搭在自己的肩上。他有些能够理解被关押在大牢中等待刑罚的废帝溥仪那家伙此前的心路历程了。\n\n就在昨天晚上，有一些人，那些被吞并的旧军阀们的使者在暗地里找上门来。朱煜勋不知道青帮的人到底知不知道他们来。不过，以那些人的水平他们大概是知道的...\n\n时间快到了，他不得不将思绪收回来，但此时喉咙却有些干涩，毕竟这是第一次..."
 lecming.7.a:0 "“众爱卿平身。”"
 lecming.8.t:0 "不甘心的傀儡"
 lecming.8.d:0 "杜月笙等人坐在会议室中听着探子的报告，每一个进出皇宫的人的底细早已被他们挖得一干二净，他们是为何而来，他们所渴求着什么，他们想要从朱煜勋身上得到什么他们都了如指掌。“这些人来者不善。”杜月笙放下手中的香烟，他很少碰这个，但是现在是特殊时期。其他人的脸上则多多少少带着一些阴森，尤其是黄金荣，他脸上的麻子看上去更加可怕。毕竟朱煜勋，这样一个什么都不是的傀儡，和一帮手下败将混在了一起就想要密谋推翻他们，这和其的可笑。"
 lecming.8.a:0 "他会知道后果的"
 lecming.9.t:0 "血溅北平"
 lecming.9.d:0 "那一夜，北京城的各处要口在龙头们的操控下均被青帮份子控制住。黑帮的大手在龙头们的带领下涌入紫禁城中，紫禁城的护卫见状纷纷向寝宫汇聚，他们誓要保护陛下的龙体安然无恙。忠臣和贼子乱作一团，血液混杂着雨水向外流去。但守卫的力量毕竟有限，杜月笙亲帅人马杀入店内，他的长枪刺向朱煜勋的脖颈，只需一下，这位所谓的皇帝就将驾鹤西去..."
 lecming.9.a:0 "大明要变天了"
 lecming.9.b:0 "还没到结尾的时候..."
 lecming.10.t:0 "王者归来"
 lecming.10.d:0 "忽然间风雷大作，阵阵惊雷划破天际，大耳杜不由得看着眼前那懦弱不起眼的“延恩侯”身形不断颤抖，白烟不知从何飘起。再一个眨眼，眼前那人突兀的已是换了个模样，眉秀目巨，鼻直唇长，面如满月，须不盈尺，相貌堂堂，身高八尺，眉宇间尽是王霸之气。如有识字懂史之人必然知晓眼前人名讳，那正是开天行道肇纪立极大圣至神仁文义武俊德成功高皇帝的大明洪武帝，重八爷。只见重八爷缓缓睁开双眼，对眼前局势洞若观火，他直勾勾的瞪着大耳杜，缓缓张口，喝到“何人敢行刺本皇！”大耳杜闻言被袭来的王霸之气吓得瘫软在地。重八爷又挥了挥龙袍，“尔等为何不跪？”衷心的，不忠的全部跪下。那些赤胆忠臣不禁流下泪水，汇聚成一方小小的堰塘。\n\n洪武帝随手点了点，叫来一个忠诚的问了问今昔是何年？何人坐了龙椅？那人颤颤巍巍，止不住眼泪的说道“陛下，如今已是[GetYear]年，大明亡国已三百年有余，那建州的蛮子努尔哈赤坐了龙椅...”洪武帝越听越怒，天空中龙吟四作。口中痛骂不肖子孙。他的气息不再掩藏，王者之气直冲云霄，从昆仑墟中顿时飞出九条黄龙在北京城上空盘旋，风雷消退，日月重现，大明的江山将由他这个开创者重塑！"
 lecming.10.a:0 "吾皇万岁万岁万万岁！"
 lecming.11.t:0 "清洗奸佞"
 lecming.11.d:0 "太祖爷回到了大明的头等大事除了翻阅典籍骂一骂他的子孙辈们，尤其是趁他一死就“谋逆”的老四外，就是重新高强度处理政事，各部门的所有文件都需要由他查阅。在这其中他发现了后曾经一模一样的现实：贪污横行。这些贪官污吏们已经掘了一次大明的命根，如今他们又想再掘一次，这种事情怎么能被容忍！他的第一道政令就是重启大明律，重启重刑，这一次一切贪官污吏都需要亲眼见证是如何被计算自己的表皮面积。既然他们喜欢贪，喜欢算，那这一次就算个明白！让老百姓检举，让巡抚下去查，全部抓出来！"
 lecming.11.a:0 "忽有巡抚夜执笔..."
 lecming.12.t:0 "国师"
 lecming.12.d:0 "作为一个“老古董”，朱元璋不得不加长自己学习新思想的时间，以适应这个新世界。而在他苦恼从何开始时，一封信及时的送到了他的手中，这是一个名为江亢虎的儒生写来的。他将洪武帝（他眼中的朱煜勋）比作齐王，将自己比作孟子，希望朱煜勋“不仅为中国之伟人，而为全球之伟人；不仅为一时之伟人，而为万世之伟人。”洪武帝读之大悦，尽管略有耳闻称江亢虎与所谓社会主义有密不可分的关系，但是洪武帝再稍加思索后还是选择宣他入宫，二者畅谈一昼夜，洪武帝当即选择拜其为国师。\n\n在此后的日子里，他从江亢虎身上学习了许多先进的知识。也希望了解到更多，即便是那所谓的社会主义。但是周遭大臣均反对此举，朱元璋有时候也不得不再三考虑考虑..."
 lecming.12.a:0 "还是就此打住"
 lecming.12.b:0 "说点能说的就行了"
 lecming.12.c:0 "让他讲，天塌不下来"
 lecming.13.t:0 "帝国的前路"
 lecming.13.d:0 "如今，帝国已然再次伟大，大明也需要考虑对曾经的朝贡国们做出一个公正的裁决。如朝鲜背叛、越南被德国人窃占，日寇宁顽不化。即便太祖爷曾言四海不征之地，但时局不同，历史文件不具有现实意义，我们更需要的是恢复大明的荣耀。然而多年的战争已经伤尽了百姓，也许我们需要再休养生息几年？"
 lecming.13.a:0 "修民生息"
 lecming.13.b:0 "大明的疆土，寰宇天下！"
 lecming.14.t:0 "拆除清皇陵"
 lecming.14.d:0 "当政局稳定之后，新成立的翰林院肩负起了为如今的“老”皇帝科普大明历史的工作。从宝钞的废止化，从燕王的靖难，到无休止的党政，矿税，再到民变四起，最后是北边的鞑子入关...也会时常去北京城内外看看那些新机械，在那时他心里会默想“要是大明也有这些...”\n\n在又一次结束讲读之后，朱元璋突然提出决定在下一个良辰吉日去南京，去拜一拜自己的陵墓。"
 lecming.14.a:0 " "










